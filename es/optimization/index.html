</a> 硬件选择</h2> <p>Elasticsearch 的基础是 Lucene，所有的索引和文档数据是存储在本地的磁盘中，具体的路径可在 ES 的配置文件 根目录/config/elasticsearch.yml 中配置，如下：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment">#----------------------------------- Paths</span>
<span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span><span class="token punctuation">---</span>
<span class="token comment">#</span>
<span class="token comment"># Path to directory where to store the data (separate multiple locations by comma):</span>
<span class="token comment">#</span>
<span class="token comment">#path.data: /path/to/data</span>
<span class="token comment">#</span>
<span class="token comment"># Path to log files:</span>
<span class="token comment">#</span>
<span class="token comment">#path.logs: /path/to/logs</span>
<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>磁盘在现代服务器上通常都是瓶颈。Elasticsearch 重度使用磁盘，你的磁盘能处理的吞吐量越大，你的节点就越稳定。这里有一些优化磁盘 I/O 的技巧：</p> <ul><li>使用 SSD。就像其他地方提过的， 他们比机械磁盘优秀多了</li> <li>使用 RAID 0。条带化 RAID 会提高磁盘 I/O，代价显然就是当一块硬盘故障时整个就故障了。不要使用镜像或者奇偶校验 RAID 因为副本已经提供了这个功能</li> <li>另外，使用多块硬盘，并允许 Elasticsearch 通过多个 path.data 目录配置把数据条带化分配到它们上面</li> <li>不要使用远程挂载的存储，比如 NFS 或者 SMB/CIFS。这个引入的延迟对性能来说完全是背道而驰的</li></ul> <h2 id="分片策略"><a href="#分片策略" class="header-anchor">#</a> 分片策略</h2> <h3 id="合理设置分片数"><a href="#合理设置分片数" class="header-anchor">#</a> 合理设置分片数</h3> <p>分片和副本的设计为 ES 提供了支持分布式和故障转移的特性，但并不意味着分片和副本是可以无限分配的。而且索引的分片完成分配后由于索引的路由机制，我们是不能重新修改分片数的。</p> <p>可能有人会说，我不知道这个索引将来会变得多大，并且过后我也不能更改索引的大小，所以为了保险起见，还是给它设为 1000 个分片吧。但是需要知道的是，一个分片并不是没有代价的。需要了解：</p> <ul><li>一个分片的底层即为一个 Lucene 索引，会消耗一定文件句柄、内存、以及 CPU 运转</li> <li>每一个搜索请求都需要命中索引中的每一个分片，如果每一个分片都处于不同的节点还好，但如果多个分片都需要在同一个节点上竞争使用相同的资源就有些糟糕了</li> <li>用于计算相关度的词项统计信息是基于分片的。如果有许多分片，每一个都只有很少的数据会导致很低的相关度</li></ul> <p>一个业务索引具体需要分配多少分片可能需要架构师和技术人员对业务的增长有个预先的判断，横向扩展应当分阶段进行。为下一阶段准备好足够的资源。只有当你进入到下一个阶段，你才有时间思考需要作出哪些改变来达到这个阶段。一般来说，我们遵循一些原则：</p> <ul><li><p>控制每个分片占用的硬盘容量不超过 ES 的最大 JVM 的堆空间设置（一般设置不超过 32G，参考下文的 JVM 设置原则），因此，如果索引的总容量在 500G 左右，那分片大小在 16 个左右即可；当然，最好同时考虑原则 2</p></li> <li><p>考虑一下 node 数量，一般一个节点有时候就是一台物理机，如果分片数过多，大大超过了节点数， 很可能会导致一个节点上存在多个分片，一旦该节点故障，即使保持了 1 个以上的副本，同样有可能会导致数据丢失，集群无法恢复。所以，<mark>一般都设置分片数不超过节点数的 3 倍</mark></p></li> <li><p>主分片，副本和节点最大数之间数量，我们分配的时候可以参考以下关系：</p> <blockquote><p><em><em>节点数&lt;=主分片数</em>（副本数+1）</em>*</p></blockquote></li></ul> <h3 id="推迟分片分配"><a href="#推迟分片分配" class="header-anchor">#</a> 推迟分片分配</h3> <p>对于节点瞬时中断的问题，默认情况，集群会等待一分钟来查看节点是否会重新加入，如果这个节点在此期间重新加入，重新加入的节点会保持其现有的分片数据，不会触发新的分片分配。这样就可以减少 ES 在自动再平衡可用分片时所带来的极大开销。</p> <p>通过修改参数 delayed_timeout，可以延长再均衡的时间，可以全局设置也可以在索引级别进行修改：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>PUT /_all/_settings 
<span class="token punctuation">{</span>
    <span class="token string">&quot;settings&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    	<span class="token string">&quot;index.unassigned.node_left.delayed_timeout&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;5m&quot;</span> 
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="路由选择"><a href="#路由选择" class="header-anchor">#</a> 路由选择</h2> <p>当我们查询文档的时候，Elasticsearch 如何知道一个文档应该存放到哪个分片中呢？它其实是通过下面这个公式来计算出来：</p> <blockquote><p><strong>shard = hash(routing) % number_of_primary_shards</strong></p></blockquote> <p>routing 默认值是文档的 id，也可以采用自定义值，比如用户 id。</p> <blockquote><p><strong>不带 routing 查询</strong></p></blockquote> <p>在查询的时候因为不知道要查询的数据具体在哪个分片上，所以整个过程分为 2 个步骤：</p> <ul><li>分发：请求到达协调节点后，协调节点将查询请求分发到每个分片上</li> <li>聚合: 协调节点搜集到每个分片上查询结果，在将查询的结果进行排序，之后给用户返回结果</li></ul> <blockquote><p><strong>带 routing 查询</strong></p></blockquote> <p>查询的时候，可以直接根据 routing 信息定位到某个分配查询，不需要查询所有的分配，经过协调节点排序。</p> <p>向上面自定义的用户查询，如果 routing 设置为 userid 的话，就可以直接查询出数据来，效率提升很多。</p> <h2 id="写入速度优化"><a href="#写入速度优化" class="header-anchor">#</a> 写入速度优化</h2> <p>ES 的默认配置，是综合了数据可靠性、写入速度、搜索实时性等因素。实际使用时，我们需要根据公司要求，进行偏向性的优化。</p> <p>针对于搜索性能要求不高，但是对写入要求较高的场景，我们需要尽可能的选择恰当写优化策略。综合来说，可以考虑以下几个方面来提升写索引的性能：</p> <ul><li>加大 Translog Flush ，目的是降低 Iops、Writeblock</li> <li>增加 Index Refresh 间隔，目的是减少 Segment Merge 的次数</li> <li>调整 Bulk 线程池和队列</li> <li>优化节点间的任务分布</li> <li>优化 Lucene 层的索引建立，目的是降低 CPU 及 IO</li></ul> <h3 id="批量数据提交"><a href="#批量数据提交" class="header-anchor">#</a> 批量数据提交</h3> <p>ES 提供了 Bulk API 支持批量操作，当我们有大量的写任务时，可以使用 Bulk 来进行批量写入。</p> <p>通用的策略如下：Bulk 默认设置批量提交的数据量不能超过 100M。数据条数一般是根据文档的大小和服务器性能而定的，但是单次批处理的数据大小应从 5MB～15MB 逐渐增加，当性能没有提升时，把这个数据量作为最大值。</p> <h3 id="优化存储设备"><a href="#优化存储设备" class="header-anchor">#</a> 优化存储设备</h3> <p>ES 是一种密集使用磁盘的应用，在段合并的时候会频繁操作磁盘，所以对磁盘要求较高，当磁盘速度提升之后，集群的整体性能会大幅度提高。</p> <h3 id="合理使用合并"><a href="#合理使用合并" class="header-anchor">#</a> 合理使用合并</h3> <p>Lucene 以段的形式存储数据。当有新的数据写入索引时，Lucene 就会自动创建一个新的段。</p> <p>随着数据量的变化，段的数量会越来越多，消耗的多文件句柄数及 CPU 就越多，查询效率就会下降。</p> <p>由于 Lucene 段合并的计算量庞大，会消耗大量的 I/O，所以 ES 默认采用较保守的策略，让后台定期进行段合并。</p> <h3 id="减少refresh的次数"><a href="#减少refresh的次数" class="header-anchor">#</a> 减少Refresh的次数</h3> <p>Lucene 在新增数据时，采用了延迟写入的策略，默认情况下索引的 refresh_interval 为 1 秒。</p> <p>Lucene 将待写入的数据先写到内存中，超过 1 秒（默认）时就会触发一次 Refresh，然后 Refresh 会把内存中的的数据刷新到操作系统的文件缓存系统中。</p> <p>如果我们对搜索的实效性要求不高，可以将 Refresh 周期延长，例如 30 秒。</p> <p>这样还可以有效地减少段刷新次数，但这同时意味着需要消耗更多的 Heap 内存。</p> <h3 id="加大flush设置"><a href="#加大flush设置" class="header-anchor">#</a> 加大Flush设置</h3> <p>Flush 的主要目的是把文件缓存系统中的段持久化到硬盘，当 Translog 的数据量达到 512MB 或者 30 分钟时，会触发一次 Flush。</p> <p><code>index.translog.flush_threshold_size</code> 参数的默认值是 512MB，我们进行修改。</p> <p>增加参数值意味着文件缓存系统中可能需要存储更多的数据，所以我们需要为操作系统的文件缓存系统留下足够的空间。</p> <h3 id="减少副本的数量"><a href="#减少副本的数量" class="header-anchor">#</a> 减少副本的数量</h3> <p>ES 为了保证集群的可用性，提供了 Replicas（副本）支持，然而每个副本也会执行分析、索引及可能的合并过程，所以 Replicas 的数量会严重影响写索引的效率。</p> <p>当写索引时，需要把写入的数据都同步到副本节点，副本节点越多，写索引的效率就越慢。</p> <p>如果我们需要大批量进行写入操作，可以先禁止 Replica 复制，设置 <code>index.number_of_replicas: 0</code> 关闭副本。在写入完成后，Replica 修改回正常的状态。</p> <h2 id="内存设置"><a href="#内存设置" class="header-anchor">#</a> 内存设置</h2> <p>ES 默认安装后设置的内存是 1GB，对于任何一个现实业务来说，这个设置都太小了。如果是通过解压安装的 ES，则在 ES 安装文件中包含一个 jvm.option 文件，添加如下命令来设置 ES 的堆大小，Xms 表示堆的初始大小，Xmx 表示可分配的最大内存，都是 1GB。</p> <p>确保 Xmx 和 Xms 的大小是相同的，其目的是为了能够在 Java 垃圾回收机制清理完堆区后不需要重新分隔计算堆区的大小而浪费资源，可以减轻伸缩堆大小带来的压力。</p> <p>假设你有一个 64G 内存的机器，按照正常思维思考，你可能会认为把 64G 内存都给 ES 比较好，但现实是这样吗，越大越好？虽然内存对 ES 来说是非常重要的，但是答案是否定的！</p> <p>因为 ES 堆内存的分配需要满足以下两个原则：</p> <ul><li><p>不要超过物理内存的 50%：Lucene 的设计目的是把底层 OS 里的数据缓存到内存中</p> <p>Lucene 的段是分别存储到单个文件中的，这些文件都是不会变化的，所以很利于缓存，同时操作系统也会把这些段文件缓存起来，以便更快的访问。</p> <p>如果我们设置的堆内存过大，Lucene 可用的内存将会减少，就会严重影响降低 Lucene 的全文本查询性能。</p></li> <li><p>堆内存的大小最好不要超过 32GB：在 Java 中，所有对象都分配在堆上，然后有一个 Klass Pointer 指针指向它的类元数据</p> <p>这个指针在 64 位的操作系统上为 64 位，64 位的操作系统可以使用更多的内存（2^64）。在 32 位的系统上为 32 位，32 位的操作系统的最大寻址空间为 4GB（2^32）。</p> <p>但是 64 位的指针意味着更大的浪费，因为你的指针本身大了。浪费内存不算，更糟糕的是，更大的指针在主内存和缓存器（例如 LLC，L1 等）之间移动数据的时候，会占用更多的带宽。</p></li></ul> <p>最终我们都会采用 31GB 设置：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>-Xms 31g
-Xmx 31g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>假设你有个机器有 128GB 的内存，你可以创建两个节点，每个节点内存分配不超过 32GB。 也就是说不超过 64GB 内存给 ES 的堆内存，剩下的超过 64GB 的内存给 Lucene</p> <h2 id="重要配置"><a href="#重要配置" class="header-anchor">#</a> 重要配置</h2> <table><thead><tr><th>参数名</th> <th>参数值</th> <th>说明</th></tr></thead> <tbody><tr><td>cluster.name</td> <td>elasticsearch</td> <td>配置 ES 的集群名称，默认值是 ES，建议改成与所存数据相关的名称，ES 会自动发现在同一网段下的集群名称相同的节点</td></tr> <tr><td>node.name</td> <td>node-1</td> <td>集群中的节点名，在同一个集群中不能重复。节点的名称一旦设置，就不能再改变了。当然，也可以设置成服务器的主 机名称，例如 node.name:${HOSTNAME}。</td></tr> <tr><td>node.master</td> <td>true</td> <td>指定该节点是否有资格被选举成为 Master 节点，默认是 True，如果被设置为 True，则只是有资格成为 Master 节点，具体能否成为 Master 节点，需要通过选举产生</td></tr> <tr><td>node.data</td> <td>true</td> <td>指定该节点是否存储索引数据，默认为 True。数据的增、删、改、查都是在 Data 节点完成的</td></tr> <tr><td>index.number_of_shards</td> <td>1</td> <td>设置都索引分片个数，默认是 1 片。也可以在创建索引时设置该值，具体设置为多大都值要根据数据量的大小来定。如果数据量不大，则设置成 1 时效率最高</td></tr> <tr><td>index.number_of_replicas</td> <td>1</td> <td>设置默认的索引副本个数，默认为 1 个。副本数越多，集群的可用性越好，但是写索引时需要同步的 数据越多</td></tr> <tr><td>transport.tcp.compress</td> <td>true</td> <td>设置在节点间传输数据时是否压缩，默认为 False，不压缩</td></tr> <tr><td>discovery.zen.minimum_master_nodes</td> <td>1</td> <td>设置在选举 Master 节点时需要参与的最少的候选主节点数，默认为 1。如果使用默认值，则当网络不稳定时有可能会出现脑裂。<br>合理的数值为 (master_eligible_nodes/2)+1，其中 master_eligible_nodes 表示集群中的候选主节点数</td></tr> <tr><td>discovery.zen.ping.timeout</td> <td>3s</td> <td>设置在集群中自动发现其他节点时 Ping 连接的超时时间，默认为 3 秒。在较差的网络环境下需要设置得大一点，防止因误判该节点的存活状态而导致分片的转移</td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/20.数据库/15.搜索数据库 - ElasticSearch/28.ElasticSearch - 进阶优化.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15
