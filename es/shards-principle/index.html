gTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ElasticSearch - 分片操作原理<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#概念">概念</a></li><li><a href="#倒排索引">倒排索引</a></li><li><a href="#文档搜索">文档搜索</a></li><li><a href="#动态更新索引">动态更新索引</a></li><li><a href="#近实时搜索">近实时搜索</a></li><li><a href="#持久化变更">持久化变更</a></li><li><a href="#段合并">段合并</a></li></ul></div><p></p> <h2 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h2> <p>分片是 Elasticsearch 最小的工作单元。但是究竟什么是一个分片，它是如何工作的？</p> <p>传统的数据库每个字段存储单个值，但这对全文检索并不够。文本字段中的每个单词需要被搜索，对数据库意味着需要单个字段有及检索多值的能力。最好的支持是一个字段多个值需求的数据结构是<mark>倒排索引</mark>。</p> <h2 id="倒排索引"><a href="#倒排索引" class="header-anchor">#</a> 倒排索引</h2> <p>Elasticsearch 使用一种称为<mark>倒排索引</mark>的结构，它适用于快速的全文搜索。</p> <p>见其名，知其意，有倒排索引，肯定会对应有正向索引（forward index）。倒排索引也称为反向索引（inverted index）。</p> <p>所谓的<mark>正向索引</mark>，就是搜索引擎会将待搜索的文件都对应一个文件 ID，搜索时将这个 ID 和搜索关键字进行对应，形成 K-V 键值对，然后对关键字进行统计计数。就是通过搜索关键词找到对应的文件。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116223133.png" alt="image-20211116223132487"></p> <p>但是互联网上收录在搜索引擎中的文档的数目是个天文数字，这样的索引结构根本无法满足实时返回排名结果的要求。</p> <p>所以，搜索引擎会将正向索引重新构建为倒排索引，即把文件 ID 对应到关键词的映射转换为关键词到文件ID的映射，每个关键词都对应着一系列的文件，这些文件中都出现这个关键词。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116223336.png" alt="image-20211116223335973"></p> <p>一个倒排索引由文档中所有不重复词的列表构成，对于其中每个词，有一个包含它的<mark>文档列表</mark>。例如，假设我们有两个文档，每个文档的 content 域包含如下内容：</p> <ul><li>The quick brown fox jumped over the lazy dog</li> <li>Quick brown foxes leap over lazy dogs in summer</li></ul> <p>为了创建倒排索引，我们首先将每个文档的 content 域拆分成单独的词（我们称它为词条或 <code>tokens</code> ），创建一个<mark>包含所有不重复词条</mark>的排序列表，然后列出每个词条出现在哪个文档。结果如下所示：（<code>X</code> 代表存在）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116223430.png" alt="image-20211116223429350"></p> <p>现在，如果我们想搜索 <code>quick</code>、<code>brown</code> ，我们只需要查找包含每个词条的文档：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116223459.png" alt="image-20211116223458575"></p> <p>两个文档都匹配，但是第一个文档比第二个匹配度更高。如果我们使用仅计算匹配词条数量的简单相似性算法，那么我们可以说，对于我们查询的相关性来讲，第一个文档比第二个文档更佳。</p> <p>但是，目前的倒排索引有一些问题：</p> <ul><li>Quick 和 quick 以独立的词条出现，然而用户可能认为它们是相同的词</li> <li>fox 和 foxes 非常相似，就像 dog 和 dogs ；他们有相同的词根</li> <li>jumped 和 leap，尽管没有相同的词根，但他们的意思很相近。他们是同义词</li></ul> <p>使用前面的索引搜索 <code>+Quick</code>、<code>+fox</code> 不会得到任何匹配文档。（记住，+ 前缀表明这个词必须存在。）只有同时出现 <code>Quick</code> 和 <code>fox</code> 的文档才满足这个查询条件，但是第一个文档包含 quick fox ，第二个文档包含 Quick foxes。</p> <p>我们的用户可以合理的期望两个文档与查询匹配。我们可以做的更好。如果我们将词条规范为标准模式，那么我们可以找到与用户搜索的词条不完全一致，但具有 足够相关性的文档。例如：</p> <ul><li>Quick 可以小写化为 quick</li> <li>foxes 可以词干提取，变为词根的格式，为 fox 。类似的，dogs 可以为提取为 dog</li> <li>jumped 和 leap 是同义词，可以检索为相同的单词 jump</li></ul> <p>现在索引看上去像这样：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116223708.png" alt="image-20211116223707721"></p> <p>这还远远不够。我们搜索 <code>+Quick</code>、<code>+fox</code> 仍然会失败，因为在我们的索引中，已经没有 <code>Quick</code> 了。但是，如果我们对搜索的字符串使用与 content 域相同的标准化规则，会变成查询 <code>+quick</code> <code>+fox</code>，这样两个文档都会匹配！分词和标准化的过程称为<mark>分析</mark>。</p> <p>这非常重要。你只能搜索在索引中出现的词条，所以索引文本和查询字符串必须标准化为相同的格式。</p> <blockquote><p><strong>简单理解</strong></p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116233948.png" alt="image-20211116225351914"></p> <p>正向索引流程：查询 <code>kele</code>，需要遍历每一个 id 的 name，从 001 开始</p> <p>倒排索引流程：查询 <code>kele</code>，只需要遍历 keyword，通过 keyword 找到 id，就可以获取 name。</p> <h2 id="文档搜索"><a href="#文档搜索" class="header-anchor">#</a> 文档搜索</h2> <p>早期的全文检索会为整个文档集合建立一个很大的倒排索引并将其写入到磁盘。 一旦新的索引就绪，旧的就会被其替换，这样最近的修改变化便可以被检索到。</p> <p>倒排索引被写入磁盘后是<mark>不可改变</mark>的：它永远不会修改。</p> <p>不变性有重要的价值：</p> <ul><li>不需要锁。如果你从来不更新索引，你就不需要担心多进程同时修改数据的问题</li> <li>一旦索引被读入内核的文件系统缓存，便会留在哪里，由于其不变性。只要文件系统缓存中还有足够的空间，那么大部分读请求会直接请求内存，而不会命中磁盘。这提供了很大的性能提升</li> <li>其它缓存(像 filter 缓存)，在索引的生命周期内始终有效。它们不需要在每次数据改变时被重建，因为数据不会变化</li> <li><mark>写入单个大的倒排索引允许数据被压缩</mark>，减少磁盘 I/O 和 需要被缓存到内存的索引的使用量。当然，一个不变的索引也有不好的地方。主要事实是它是不可变的! 你不能修改它。如果你需要让一个新的文档可被搜索，你需要重建整个索引。这要么对一个索引所能包含的数据量造成了很大的限制，要么对索引可被更新的频率造成了很大的限制</li></ul> <h2 id="动态更新索引"><a href="#动态更新索引" class="header-anchor">#</a> 动态更新索引</h2> <blockquote><p><strong>如何在保留不变性的前提下实现倒排索引的更新？</strong></p></blockquote> <p>答案是: 用更多的索引。通过增加新的补充索引来反映最近的修改，而不是直接重写整个倒排索引。每一个倒排索引都会被轮流查询到，从最早的开始查询完后再对结果<mark>进行合并</mark>（因为不重写索引，所以旧索引要合并减少空间大小）。</p> <p>Elasticsearch 基于 Lucene，这个 java 库引入了<mark>按段搜索</mark>的概念。 每一段本身都是一个倒排索引，但索引在 Lucene 中除表示所有段的集合外，还增加了提交点的概念：一个列出了所有已知段的文件。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116230250.png" alt="image-20211116230249448"></p> <p><mark>按段搜索</mark>会以如下流程执行：</p> <ol><li><p>新文档被收集到内存索引缓存</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116234019.png" alt="image-20211116230325327"></p></li> <li><p>不时地，缓存被提交</p> <ol><li>一个新的段：一个追加的倒排索引被写入磁盘</li> <li>一个新的包含新段名字的「提交点」 被写入磁盘</li> <li>磁盘进行同步，所有在文件系统缓存中等待的写入都刷新到磁盘，以确保它们被写入物理文件</li></ol></li> <li><p>新的段被开启，让它包含的文档可见以被搜索</p></li> <li><p>内存缓存被清空，等待接收新的文档</p></li></ol> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116230522.png" alt="image-20211116230521608"></p> <p>当一个查询被触发，所有已知的段按顺序被查询。词项统计会对所有段的结果进行聚合，以保证每个词和每个文档的关联都被准确计算。 这种方式可以用相对较低的成本将新文档添加到索引。</p> <p>段是不可改变的，所以既不能从把文档从旧的段中移除，也不能修改旧的段来进行反映文档的更新。取而代之的是，每个提交点会包含一个 .del 文件，文件中会列出这些被删除文档的段信息。</p> <p>当一个文档被」删除」时，它实际上只是在 .del 文件中被「标记」删除。一个被标记删除的文档仍然可以被查询匹配到，但它<mark>会在最终结果被返回前从结果集中移除</mark>。</p> <p>文档更新也是类似的操作方式：当一个文档被更新时，旧版本文档被标记删除，文档的新版本被检索到一个新的段中。可能两个版本的文档都会被一个查询匹配到，但被删除的那个旧版本文档在结果集返回前就已经被移除。</p> <h2 id="近实时搜索"><a href="#近实时搜索" class="header-anchor">#</a> 近实时搜索</h2> <p>随着按段（per-segment）搜索的发展，一个新的文档从索引到可被搜索的延迟显著降低了。新文档在几分钟之内即可被检索，但这样还是不够快。磁盘在这里成为了瓶颈。提交（Commiting）一个新的段到磁盘需要一个 <code>fsync</code> 来确保段被物理性地写入磁盘，这样在断电的时候就不会丢失数据。但是 <code>fsync</code> 操作代价很大; 如果每次检索一个文档都去执行一次的话会造成很大的性能问题。</p> <p>我们需要的是一个更轻量的方式来使一个文档可被搜索，这意味着 <code>fsync</code> 要从整个过程中被移除。在 Elasticsearch 和磁盘之间是文件系统缓存。像之前描述的一样，在内存索引缓冲区中的文档会被写入到一个新的段中。但是这里新段会被先写入到文件系统缓存，这一步代价会比较低，稍后再被刷新到磁盘，这一步代价比较高。不过只要文件已经在缓存中，就可以像其它文件一样被打开和读取了。</p> <p>Lucene 允许新段被写入和打开，使其包含的文档在未进行一次完整提交时便对搜索可见。这种方式比进行一次提交代价要小得多，并且在不影响性能的前提下可以被频繁地执行。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116232452.png" alt="image-20211116232451850"></p> <p>在 Elasticsearch 中，写入和打开一个新段的轻量的过程叫做 refresh 。默认情况下每个分片会每秒自动刷新一次。这就是为什么我们说 Elasticsearch 是近实时搜索: 文档的变化并不是立即对搜索可见，但会在一秒之内变为可见。这些行为可能会对新用户造成困惑: 他们检索了一个文档然后尝试搜索它，但却没有搜到。这个问题的解决办法是用 refresh API 执行一次手动刷新: <code>/users/_refresh</code></p> <p>尽管刷新是比提交轻量很多的操作，它还是会有性能开销。当写测试的时候，手动刷新很有用，但是不要在生产环境下每次检索一个文档都去手动刷新。相反，你的应用需要意识到 Elasticsearch 的近实时的性质，并接受它的不足。</p> <p>并不是所有的情况都需要每秒刷新。可能你正在使用 Elasticsearch 检索大量的日志文件，你可能想优化检索速度而不是近实时搜索，可以通过设置 <code>refresh_interval</code>，降低每个索引的刷新频率</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;settings&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;refresh_interval&quot;</span><span class="token operator">:</span> <span class="token string">&quot;30s&quot;</span> 
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>refresh_interval</code> 可以在既存索引上进行动态更新。在生产环境中，当你正在建立一个大的新索引时，可以先关闭自动刷新，待开始使用该索引时，再把它们调回来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 关闭自动刷新</span>
PUT /users/_settings
<span class="token punctuation">{</span>
    <span class="token string">&quot;refresh_interval&quot;</span><span class="token builtin class-name">:</span> -1
<span class="token punctuation">}</span> 
<span class="token comment"># 每一秒刷新</span>
PUT /users/_settings
<span class="token punctuation">{</span>
    <span class="token string">&quot;refresh_interval&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;1s&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><h2 id="持久化变更"><a href="#持久化变更" class="header-anchor">#</a> 持久化变更</h2> <p>如果没有用 fsync 把数据从文件系统缓存刷（flush）到硬盘，我们不能保证数据在断电甚至是程序正常退出之后依然存在。为了保证 Elasticsearch 的可靠性，需要确保数据变化被持久化到磁盘。在动态更新索引，我们说一次完整的提交会将段刷到磁盘，并写入一个包含所有段列表的提交点。Elasticsearch 在启动或重新打开一个索引的过程中使用这个提交点来判断哪些段隶属于当前分片。</p> <p>即使通过每秒刷新（refresh）实现了近实时搜索，我们仍然需要经常进行完整提交来确保能从失败中恢复。但在两次提交之间发生变化的文档怎么办？我们也不希望丢失掉这些数据。Elasticsearch 增加了一个 translog，或者叫事务日志，在每一次对 Elasticsearch 进行 操作时均进行了日志记录。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116231253.png" alt="image-20211116231252237"></p> <p>原始的操作直接从内存（Memory）的 <code>index</code> 到磁盘（Disk）进行写入数据 <code>Segment</code></p> <p>去掉 <code>fsync</code> 后，添加一层缓存区（OS Cache），当通过 <code>index</code> 写入时，存到缓存区里后直接返回结果，缓存区将数据写入磁盘的操作不需要管理，这一步完全可以慢慢写入磁盘，不影响返回给客户端的响应结果。并且双重安全考虑，在写入时，也将数据存入到内存的 Translog 日志里，内存的日志再写入到磁盘的日志中。</p> <p>整个流程如下：</p> <ol><li>一个文档被索引之后，就会被添加到内存缓冲区，并且追加到了 translog 日志</li></ol> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116234045.png" alt="image-20211116233340478"></p> <ol start="2"><li>刷新（refresh）使分片每秒被刷新（refresh）一次：</li></ol> <ul><li><p>这些在内存缓冲区的文档被写入到一个新的段中，且没有进行 fsync 操作</p></li> <li><p>这个段被打开，使其可被搜索</p></li> <li><p>内存缓冲区被清空</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116233424.png" alt="image-20211116233423324"></p> <ol start="3"><li><p>这个进程继续工作，更多的文档被添加到内存缓冲区和追加到事务日志</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116233500.png" alt="image-20211116233459357"></p></li> <li><p>每隔一段时间，例如 translog 变得越来越大，索引被刷新（flush）；一个新的 translog 被创建，并且一个全量提交被执行</p></li></ol> <ul><li>所有在内存缓冲区的文档都被写入一个新的段</li> <li>缓冲区被清空</li> <li>一个提交点被写入硬盘</li> <li>文件系统缓存通过 fsync 被刷新（flush）</li> <li>老的 translog 被删除</li></ul> <p>translog 提供所有还没有被刷到磁盘的操作的一个持久化纪录。当 Elasticsearch 启动的时候，它会从磁盘中使用最后一个提交点去恢复已知的段，并且会重放 translog 中所有在最后一次提交后发生的变更操作。</p> <p>translog 也被用来提供实时 CRUD。当你试着通过 ID 查询、更新、删除一个文档，它会在尝试从相应的段中检索之前，首先检查 translog 任何最近的变更。这意味着它总是能够实时地获取到文档的最新版本。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116233246.png" alt="image-20211116233245819"></p> <p>执行一个提交并且截断 translog 的行为在 Elasticsearch 被称作一次 <code>flush</code> 分片每 30 分钟被自动刷新（flush），或者在 translog 太大的时候也会刷新。</p> <p>你很少需要自己手动执行 flush 操作；通常情况下，自动刷新就足够了。这就是说，在重启节点或关闭索引之前执行 flush 有益于你的索引。当 Elasticsearch 尝试恢复或重新打开一个索引，它需要重放 translog 中所有的操作，所以如果日志越短，恢复越快。</p> <p>translog 的目的是保证操作不会丢失，在文件被 fsync 到磁盘前，被写入的文件在重启之后就会丢失。默认 translog 是每 5 秒被 fsync 刷新到硬盘， 或者在每次写请求完成之后执行(e.g., index, delete, update, bulk)。这个过程在主分片和复制分片都会发生。最终，基本上，这意味着在整个请求被 fsync 到主分片和复制分片的 translog 之前，你的客户端不会得到一个 200 OK 响应。</p> <p>在每次请求后都执行一个 fsync 会带来一些性能损失，尽管实践表明这种损失相对较小（特别是 bulk 导入，它在一次请求中平摊了大量文档的开销）。</p> <p>但是对于一些大容量的偶尔丢失几秒数据问题也并不严重的集群，使用异步的 fsync 还是比较有益的。比如，写入的数据被缓存到内存中，再每 5 秒执行一次 fsync。如果你决定使用异步 translog 的话，你需要保证在发生 crash 时，丢失掉 <code>sync_interval</code> 时间段的数据也无所谓。请在决定前知晓这个特性。如果你不确定这个行为的后果，最好是使用默认的参数（ &quot;index.translog.durability&quot;: &quot;request&quot; ）来避免数据丢失。</p> <h2 id="段合并"><a href="#段合并" class="header-anchor">#</a> 段合并</h2> <p>由于自动刷新流程每秒会创建一个新的段，这样会导致短时间内的段数量暴增。而段数目太多会带来较大的麻烦。每一个段都会消耗文件句柄、内存和 cpu 运行周期。更重要的是，每个搜索请求都必须轮流检查每个段；所以段越多，搜索也就越慢。</p> <p>Elasticsearch 通过在后台进行段合并来解决这个问题。小的段被合并到大的段，然后这些大的段再被合并到更大的段。</p> <p>段合并的时候会将那些旧的已删除文档从文件系统中清除。被删除的文档（或被更新文档的 旧版本）不会被拷贝到新的大段中。</p> <p>启动段合并不需要你做任何事。进行检索和搜索时会自动进行。</p> <ul><li>当检索的时候，刷新（refresh）操作会创建新的段并将段打开以供搜索使用</li> <li>合并进程选择一小部分大小相似的段，并且在后台将它们合并到更大的段中。这并不会中断检索和搜索</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116233832.png" alt="image-20211116233828165"></p> <ul><li>一旦合并结束，老的段被删除
<ul><li>新的段被刷新（flush）到了磁盘。 ** 写入一个包含新段且排除旧的和较小的段的新提交点</li> <li>新的段被打开用来搜索</li> <li>老的段被删除</li></ul></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116233935.png" alt="image-20211116233909612"></p> <p>合并大的段需要消耗大量的 I/O 和 CPU 资源，如果任其发展会影响搜索性能。Elasticsearch 在默认情况下会对合并流程进行资源限制，所以搜索仍然有足够的资源很好地执行。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/20.数据库/15.搜索数据库 - ElasticSearch/22.ElasticSearch - 分片操作原理.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/06/10, 15:06:32</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/es/shards-control/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ElasticSearch - 分片控制流程</div></a> <a href="/es/analysis/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ElasticSearch - 多种分析器</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
