的模糊查询。</p> <div class="custom-block right"><p>2021-11-14 @Jonas Wolfxin</p></div></div> <p>本内容基本都是对请求体进行配置，也是 ElasticSearch 的语法核心所在。</p> <p>查询都是用 <code>GET</code> 请求。</p> <h3 id="分词查询"><a href="#分词查询" class="header-anchor">#</a> 分词查询</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/student/_search</code></p> <p>请求体内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;query&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;match&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;zhangsan2&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>查询 name 包含 <code>zhangsan2</code> 的数据</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211115123050.png" alt="image-20211115123041445"></p> <p>name 有 <code>zhangsan2</code> 的数据分别是 <code>zhangsan2</code> 和 <code>zhangsan222</code></p> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /student/_search
<span class="token punctuation">{</span>
    <span class="token string">&quot;query&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;match&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
            <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;zhangsan2&quot;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="查询所有文档"><a href="#查询所有文档" class="header-anchor">#</a> 查询所有文档</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/student/_search</code></p> <p>请求体内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;query&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;match_all&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
# <span class="token string">&quot;query&quot;</span>：这里的 query 代表一个查询对象，里面可以有不同的查询属性
# <span class="token string">&quot;match_all&quot;</span>：查询类型，例如：match_all(代表查询所有)，match，term，range 等等
# <span class="token punctuation">{</span>查询条件<span class="token punctuation">}</span>：查询条件会根据类型的不同，写法也有差异
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114224606.png" alt="image-20211114224605061"></p> <p>返回结果分析：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>

            <span class="token punctuation">}</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="分页查询"><a href="#分页查询" class="header-anchor">#</a> 分页查询</h3> <p>from：当前页的起始索引，默认从 0 开始。 from = (pageNum - 1) * size</p> <p>size：每页显示多少条</p> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/student/_search</code></p> <p>请求体内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>

<span class="token punctuation">}</span>

   <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>查询 <code>test_index</code> 索引的 <code>_doc</code> 文档，结果会返回 id 为 1 和 7 的数据。</p> <blockquote><p><strong>去掉 type</strong></p></blockquote> <p>因为新版 es 的文档只有一个，所以可以去掉 type</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>GET /_mget

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><blockquote><p><strong>同一索引下批量查询</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test_index/_mget

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="批量增删改-bulk"><a href="#批量增删改-bulk" class="header-anchor">#</a> 批量增删改 bulk</h3> <p>Bulk 操作解释将文档的增删改查一些列操作，通过一次请求全都做完。减少网络传输次数。</p> <p>语法：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>POST /_bulk

<span class="token punctuation">{</span><span class="token string">&quot;data&quot;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如下操作，删除5，新增14，修改2。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>POST /_bulk
<span class="token punctuation">{</span> <span class="token string">&quot;delete&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_index&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;test_index&quot;</span>,  <span class="token string">&quot;_id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;5&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 
<span class="token punctuation">{</span> <span class="token string">&quot;create&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_index&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;test_index&quot;</span>,  <span class="token string">&quot;_id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;14&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;test_field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;test14&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;update&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_index&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;test_index&quot;</span>,  <span class="token string">&quot;_id&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2&quot;</span><span class="token punctuation">}</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;doc&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token string">&quot;test_field&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;bulk test&quot;</span><span class="token punctuation">}</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>功能：</p> <ul><li>delete：删除一个文档，只要1个json串就可以了</li> <li>create：相当于强制创建  PUT /index/type/id/_create</li> <li>index：普通的put操作，可以是创建文档，也可以是全量替换文档</li> <li>update：执行的是局部更新partial update操作</li></ul> <p>格式：每个json不能换行。相邻json必须换行。</p> <p>隔离：每个操作互不影响。操作失败的行会返回其失败信息。</p> <p>实际用法：bulk请求一次不要太大，否则一下积压到内存中，性能会下降。所以，一次请求几千个操作、大小在几M正好。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/20.数据库/15.搜索数据库 - ElasticSearch/08.ElasticSearch - 高级操作.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/06/10, 15:06:32</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/es/simple-curd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ElasticSearch - 基本操作</div></a> <a href="/es/java-curd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ElasticSearch - Java操作</div></a></div> <div class="page-nav"><p class="inner"><span
