iSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ElasticSearch - 分片控制流程<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#协调节点">协调节点</a></li><li><a href="#写流程">写流程</a></li><li><a href="#读流程">读流程</a></li><li><a href="#更新流程">更新流程</a></li><li><a href="#多文档操作流程">多文档操作流程</a><ul><li><a href="#mget流程">mget流程</a></li><li><a href="#bulk-api流程">bulk API流程</a></li></ul></li></ul></div><p></p> <h2 id="协调节点"><a href="#协调节点" class="header-anchor">#</a> 协调节点</h2> <p>我们假设有一个集群由三个节点组成。它包含一个叫 kele 的索引，有两个主分片，每个主分片有两个副本分片。相同分片的副本不会放在同一节点。</p> <p>在 <strong>Postman</strong> 发送 <code>PUT</code> 请求：http://127.0.0.1:7001/kele</p> <p>请求体内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;settings&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;number_of_shards&quot;</span><span class="token operator">:</span> <span class="token number">2</span><span class="token punctuation">,</span>
        <span class="token property">&quot;number_of_replicas&quot;</span> <span class="token operator">:</span> <span class="token number">2</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116200930.png" alt="image-20211116200929707"></p> <p>集群状态：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116221444.png" alt="image-20211116200953146"></p> <p>通过 elasticsearch-head 插件查看集群情况，所以我们的集群是一个有三个节点和一个索引的集群</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116201045.png" alt="image-20211116201042084"></p> <p>我们可以发送请求到集群中的任一节点。每个节点都有能力处理任意请求。每个节点都知道集群中任一文档位置，所以可以直接将请求转发到需要的节点上。 在下面的例子中，将所有的请求发送到 Node 7001，我们将其称为 <mark>协调节点(coordinating node)</mark>。也可以理解为转发到其他节点的节点。</p> <div class="custom-block note"><p class="custom-block-title">注意</p> <p>当发送请求的时候，为了扩展负载，更好的做法是<mark>轮询</mark>集群中所有的节点。</p> <div class="custom-block right"><p>2021-11-16 @Jonas Wolfxin</p></div></div> <h2 id="写流程"><a href="#写流程" class="header-anchor">#</a> 写流程</h2> <div class="custom-block note"><p class="custom-block-title">注意</p> <p>为了便于区分节点个数。Node 7001 是 Node 1，Node 7002 是 Node 2，Node 7003 是 Node 3。</p> <div class="custom-block right"><p>2021-11-16 @Jonas Wolfxin</p></div></div> <p>新建、索引和删除请求都是<code>写</code>操作，必须在<mark>主分片</mark>上面完成写入操作之后<mark>才能被复制</mark>到相关的副本分片</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116214258.png" alt="image-20211116214258075"></p> <p>写操作步骤顺序：</p> <ol><li>客户端向 Node 1 发送新建、索引或者删除请求</li> <li>节点使用文档的 <code>_id</code> 确定文档属于分片 <code>P0</code>。请求会被转发到 Node 3，因为分片 <code>P0</code> 的主分片目前被分配在 Node 3 上</li> <li>Node 3 在主分片上面执行请求。如果成功了，它将请求并行转发到 Node 1 和 Node 2 的副本分片上。一旦所有的副本分片都报告成功，Node 3 将向协调节点报告成功，协调节点向客户端报告成功</li></ol> <p>在客户端收到成功响应时，文档变更已经在主分片和所有副本分片执行完成，<mark>变更是安全的</mark>。有一些可选的请求参数允许您影响这个过程，可能以数据安全为代价提升性能。这些选项很少使用，因为 Elasticsearch 已经很快处理了，但是为了完整起见，请参考下面表格：</p> <table><thead><tr><th>参数</th> <th>含义</th></tr></thead> <tbody><tr><td>consistency</td> <td>consistency，即一致性。在默认设置下，即使仅仅是在试图执行一个_写_操作之前，主分片都会要求必须要有规定数量(quorum)（或者换种说法，也即必须要有大多数）的分片副本处于活跃可用状态，才会去执行<code>写</code>操作(其中分片副本 可以是主分片或者副本分片)。这是为了避免在发生网络分区故障（network  partition）的时候进行<code>写</code>操作，进而导致数据不一致。<code>规定数量</code>即：<br><strong>int( (primary + number_of_replicas) / 2 ) + 1</strong><br><br>consistency 参数的值可以设为 <code>one</code> （只要主分片状态 ok 就允许执行<code>写</code>操 作）,<code>all</code>（必须要主分片和所有副本分片的状态没问题才允许执行_写_操作），或 quorum。默认值为 quorum， 即大多数的分片副本状态没问题就允许执行<code>写</code> 操作。<br>注意，规定数量的计算公式中 number_of_replicas 指的是在索引设置中的设定副本分片数，而不是指当前处理活动状态的副本分片数。如果你的索引设置中指定了当前索引拥有三个副本分片，那规定数量的计算结果即：<br><strong>int( (primary + 3 replicas) / 2 ) + 1 = 3</strong><br>如果此时你只启动两个节点，那么处于活跃状态的分片副本数量就达不到规定数量，也因此您将无法检索和删除任何文档。</td></tr> <tr><td>timeout</td> <td>如果没有足够的副本分片会发生什么？Elasticsearch 会等待，希望更多的分片出现。默认情况下，它最多等待 1 分钟。如果你需要，你可以使用 timeout 参数使它更早终止：100 100 毫秒，30s 是 30 秒。</td></tr></tbody></table> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>新索引默认有 1 个副本分片，这意味着为满足规定数量应该需要两个活动的分片副本。但是，这些默认的设置会阻止我们在单一节点上做任何事情。为了避免这个问题，要求只有当 number_of_replicas 大于 1 的时候，规定数量才会执行。</p> <div class="custom-block right"><p>2021-11-16 @Jonas Wolfxin</p></div></div> <h2 id="读流程"><a href="#读流程" class="header-anchor">#</a> 读流程</h2> <p>我们可以从主分片或者从其它任意副本分片检索文档</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116215314.png" alt="image-20211116215313313"></p> <p>读流程顺序步骤：</p> <ol><li>客户端向 Node 1 发送获取请求</li> <li>节点使用文档的 <code>_id</code> 来确定文档属于分片 <code>P0</code>。分片 <code>P0</code> 的副本分片存在于所有的三个节点上。在这种情况下，它将请求转发到 Node 2</li> <li>Node 2 将文档返回给 Node 1，然后将文档返回给客户端</li></ol> <p><strong>每次都是 Node 2返回文档数据吗？</strong></p> <p>不是，采用轮询。</p> <p>在处理读取请求时，协调节点在每次请求的时候都会通过<mark>轮询</mark>所有的副本分片来达到负载均衡。在文档被检索时，已经被检索的文档可能已经存在于主分片上，但是还没有复制到副本分片。在这种情况下，副本分片可能会报告文档不存在，但是主分片可能成功返回文档。一旦索引请求成功返回给用户，文档在主分片和副本分片都是可用的。</p> <h2 id="更新流程"><a href="#更新流程" class="header-anchor">#</a> 更新流程</h2> <p>部分更新一个文档，结合了之前的读和写流程：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116215816.png" alt="image-20211116215739265"></p> <p>更新流程步骤顺序：</p> <ol><li>客户端向 Node 1 发送更新请求</li> <li>节点使用文档的 <code>_id</code> 来确定文档属于分片 <code>P0</code>，它将请求转发到主分片所在的 Node 3,因为分片 <code>P0</code> 的主分片目前被分配在 Node 3 上</li> <li>Node 3 从主分片检索文档，修改 <code>_source</code> 字段中的 JSON 数据，并且尝试<mark>重新检索</mark>主分片的文档。如果文档已经被另一个进程修改，它会重试步骤 3，超过 retry_on_conflict 次数后放弃</li> <li>如果 Node 3 成功地更新文档，它将新版本的文档并行转发到 Node 1 和 Node 2 上的副本分片，重新建立索引。一旦所有副本分片都返回成功，Node 3 向协调节点也返回成功，协调节点向客户端返回成功</li></ol> <p><strong>主分片同步到副本分片时，是转发更新请求吗？</strong></p> <p>不是。当主分片把更改转发到副本分片时，它<mark>不会</mark>转发更新请求。相反，它<mark>转发完整文档的新版本</mark>。请记住，这些数据更改文档将会异步转发到副本分片，并且不能保证数据更改文档以发送它们相同的顺序到达。如果 Elasticsearch 仅转发更改请求，则可能以错误的顺序应用更改，导致得到损坏的文档。</p> <h2 id="多文档操作流程"><a href="#多文档操作流程" class="header-anchor">#</a> 多文档操作流程</h2> <h3 id="mget流程"><a href="#mget流程" class="header-anchor">#</a> mget流程</h3> <p><code>mget</code> 和 bulk API 的模式类似于单文档模式。区别在于协调节点<mark>知道</mark>每个文档存在于哪个分片中。它将整个多文档请求分解成「每个分片」的多文档请求，并且将这些请求并行转发到每个参与节点。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116221002.png" alt="image-20211116220937664"></p> <p>用单个 <code>mget</code> 请求取回多个文档所需的步骤顺序:</p> <ol><li><p>客户端向 Node 1 发送 mget 请求</p></li> <li><p>Node 1 为每个分片构建多文档获取请求，然后<mark>并行转发</mark>这些请求到托管在每个所需的主分片或者副本分片的节点上。一旦收到所有答复，Node 1 构建响应并将其返回给客户端</p></li></ol> <p>可以对 docs 数组中每个文档设置 routing 参数</p> <h3 id="bulk-api流程"><a href="#bulk-api流程" class="header-anchor">#</a> bulk API流程</h3> <p><code>bulk API</code> 允许在单个批量请求中执行多个创建、索引、删除和更新请求</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211116221146.png" alt="image-20211116221145907"></p> <p><code>bulk API</code> 按执行步骤顺序：</p> <ol><li>客户端向 Node 1 发送 <code>bulk</code> 请求</li> <li>Node 1 为每个节点创建一个批量请求，并将这些请求并行转发到每个包含主分片的节点主机</li> <li>主分片一个接一个按顺序执行每个操作。当每个操作成功时，主分片<mark>并行转发</mark>新文档（或删除）到副本分片，然后执行下一个操作。一旦所有的副本分片报告所有操作成功，该节点将向协调节点报告成功，协调节点将这些响应收集整理并返回给客户端。</li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/20.数据库/15.搜索数据库 - ElasticSearch/20.ElasticSearch - 分片控制流程.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/06/10, 15:06:32</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/es/distributed/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ElasticSearch - 分布式集群和路由计算</div></a> <a href="/es/shards-principle/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ElasticSearch - 分片操作原理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
