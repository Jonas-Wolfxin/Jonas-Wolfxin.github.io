0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">MySQL - 日志<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#错误日志">错误日志</a></li><li><a href="#二进制日志">二进制日志</a><ul><li><a href="#概述">概述</a></li><li><a href="#日志格式">日志格式</a></li><li><a href="#日志读取">日志读取</a></li><li><a href="#日志删除">日志删除</a></li></ul></li><li><a href="#查询日志">查询日志</a></li><li><a href="#慢查询日志">慢查询日志</a><ul><li><a href="#文件位置和格式">文件位置和格式</a></li><li><a href="#日志的读取">日志的读取</a></li></ul></li></ul></div><p></p> <h2 id="错误日志"><a href="#错误日志" class="header-anchor">#</a> 错误日志</h2> <p>错误日志是 MySQL 中最重要的日志之一，它记录了当 <code>mysqld</code> 启动和停止时，以及服务器在运行过程中发生任何严重错误时的相关信息。当数据库出现任何故障导致无法正常使用时，可以首先查看此日志。</p> <p>该日志是默认开启的 ， 默认存放目录为 mysql 的数据目录：<code>var/lib/mysql</code></p> <p>默认的日志文件名为  <code>hostname.err</code>（hostname是主机名）。</p> <p>查看日志位置指令 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>show variables like <span class="token string">'log_error%'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153338.png" alt=""></p> <p>查看日志内容 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tail</span> -f /var/lib/mysql/xaxh-server.err
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153350.png" alt=""></p> <h2 id="二进制日志"><a href="#二进制日志" class="header-anchor">#</a> 二进制日志</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>二进制日志（BINLOG）记录了所有的 DDL（数据定义语言）语句和 DML（数据操纵语言）语句，但是<strong>不包括数据查询语句</strong>。此日志对于灾难时的数据恢复起着极其重要的作用，MySQL的主从复制， 就是通过该 binlog 实现的。</p> <p>二进制日志，默认情况下是没有开启的，需要到MySQL的配置文件中开启，并配置MySQL日志的格式。</p> <p>配置文件位置 :  <code>/usr/my.cnf</code></p> <p>日志存放位置 : 配置时，给定了文件名但是没有指定路径，日志默认写入Mysql的数据目录。</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#配置开启 binlog 日志，</span>
<span class="token comment">#日志的文件前缀为 mysqlbin</span>
<span class="token comment">#生成的文件名如 : mysqlbin.000001，mysqlbin.000002</span>
<span class="token key attr-name">log_bin</span><span class="token punctuation">=</span><span class="token value attr-value">mysqlbin</span>

<span class="token comment">#配置二进制日志的格式</span>
<span class="token key attr-name">binlog_format</span><span class="token punctuation">=</span><span class="token value attr-value">STATEMENT</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="日志格式"><a href="#日志格式" class="header-anchor">#</a> 日志格式</h3> <p><strong>STATEMENT</strong></p> <p>该日志格式在日志文件中记录的都是SQL语句（statement），每一条对数据进行修改的 SQL 都会记录在日志文件中，通过 Mysql 提供的 mysqlbinlog 工具，可以清晰的查看到每条语句的文本。</p> <p>主从复制的时候，从库（slave）会将日志解析为原文本，并在从库重新执行一次。</p> <p><strong>ROW</strong></p> <p>该日志格式在日志文件中记录的是每一行的数据变更，而不是记录SQL语句。</p> <p>比如，执行SQL语句 ： <code>update tb_book set status='1'</code></p> <p>如果是 STATEMENT 日志格式，在日志中会记录一行SQL文件；</p> <p>如果是 ROW，由于是对全表进行更新，也就是每一行记录都会发生变更，ROW 格式的日志中会记录每一行的数据变更。</p> <p><strong>MIXED</strong></p> <p>这是目前MySQL默认的日志格式，即混合了 STATEMENT 和 ROW 两种格式。</p> <p>默认情况下采用STATEMENT，但是在一些特殊情况下采用ROW来进行记录。</p> <p>MIXED 格式能尽量利用两种模式的优点，而避开他们的缺点。</p> <h3 id="日志读取"><a href="#日志读取" class="header-anchor">#</a> 日志读取</h3> <p>由于日志以二进制方式存储，不能直接读取，需要用 mysqlbinlog 工具来查看，语法如下 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog log-file；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>查看STATEMENT格式日志</strong></p> <p>执行插入语句 ：</p> <div class="language-SQL line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> tb_book <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'Lucene'</span><span class="token punctuation">,</span><span class="token string">'2088-05-01'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看日志文件 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153401.png" alt=""></p> <p><code>mysqlbin.index</code> : 该文件是日志索引文件 ， 记录日志的文件名；</p> <p><code>mysqlbing.000001</code> ：日志文件</p> <p>查看日志内容 ：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog mysqlbing.000001；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153410.png" alt=""></p> <p><strong>查看ROW格式日志</strong></p> <p>配置 :</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#配置开启 binlog 日志， </span>
<span class="token comment">#日志的文件前缀为 mysqlbin</span>
<span class="token comment">#生成的文件名如 : mysqlbin.000001，mysqlbin.000002</span>
<span class="token key attr-name">log_bin</span><span class="token punctuation">=</span><span class="token value attr-value">mysqlbin</span>

<span class="token comment">#配置二进制日志的格式</span>
<span class="token key attr-name">binlog_format</span><span class="token punctuation">=</span><span class="token value attr-value">ROW</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>插入数据 :</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">insert</span> <span class="token keyword">into</span> tb_book <span class="token keyword">values</span><span class="token punctuation">(</span><span class="token boolean">null</span><span class="token punctuation">,</span><span class="token string">'SpringCloud实战'</span><span class="token punctuation">,</span><span class="token string">'2088-05-05'</span><span class="token punctuation">,</span><span class="token string">'0'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果日志格式是 ROW，直接查看数据，是查看不懂的; 可以在 mysqlbinlog 后面加上参数 -vv</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>mysqlbinlog -vv mysqlbin.000002 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153418.png" alt=""></p> <h3 id="日志删除"><a href="#日志删除" class="header-anchor">#</a> 日志删除</h3> <p>对于比较繁忙的系统，由于每天生成日志量大 ，这些日志如果长时间不清楚，将会占用大量的磁盘空间。下面我们将会讲解几种删除日志的常见方法 ：</p> <ul><li><strong>方式一</strong></li></ul> <p>通过 <code>Reset Master</code> 指令删除全部 binlog 日志，删除之后，日志编号，将从 xxxx.000001重新开始 。</p> <p>查询之前 ，先查询下日志文件 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153440.png" alt=""></p> <p>执行删除日志指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Reset Master
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>执行之后， 查看日志文件 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153502.png" alt=""></p> <ul><li><strong>方式二</strong></li></ul> <p>执行指令 <code>purge master logs to 'mysqlbin.******'</code> ，该命令将删除  <code>******</code> 编号之前的所有日志。</p> <ul><li><strong>方式三</strong></li></ul> <p>执行指令： <code>purge master logs before 'yyyy-mm-dd hh24:mi:ss'</code></p> <p>该命令将删除日志为 &quot;yyyy-mm-dd hh24:mi:ss&quot; 之前产生的所有日志 。</p> <ul><li><strong>方式四</strong></li></ul> <p>设置参数 <code>--expire_logs_days=#</code> ，此参数的含义是设置日志的过期天数， 过了指定的天数后日志将会被自动删除，这样将有利于减少DBA 管理日志的工作量。</p> <p>配置如下 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153509.png" alt=""></p> <h2 id="查询日志"><a href="#查询日志" class="header-anchor">#</a> 查询日志</h2> <p>查询日志中记录了客户端的所有操作语句，而二进制日志不包含查询数据的SQL语句。</p> <p>默认情况下， 查询日志是未开启的。如果需要开启查询日志，可以设置以下配置 ：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment">#该选项用来开启查询日志</span>
<span class="token comment">#可选值：0 或者 1 ；0 代表关闭， 1 代表开启 </span>
<span class="token key attr-name">general_log</span><span class="token punctuation">=</span><span class="token value attr-value">1</span>

<span class="token comment">#设置日志的文件名，如果没有指定，默认的文件名为 host_name.log </span>
<span class="token key attr-name">general_log_file</span><span class="token punctuation">=</span><span class="token value attr-value">file_name</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>在 mysql 的配置文件 <code>/usr/my.cnf</code> 中配置如下内容 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153516.png" alt=""></p> <p>配置完毕之后，在数据库执行以下操作 ：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book<span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">update</span> tb_book <span class="token keyword">set</span> name <span class="token operator">=</span> <span class="token string">'lucene入门指南'</span> <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>
<span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_book <span class="token keyword">where</span> id <span class="token operator">&lt;</span> <span class="token number">8</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>执行完毕之后， 再次来查询日志文件 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153547.png" alt=""></p> <h2 id="慢查询日志"><a href="#慢查询日志" class="header-anchor">#</a> 慢查询日志</h2> <p>慢查询日志记录了所有执行时间超过参数 long_query_time 设置值并且扫描记录数不小于 min_examined_row_limit 的所有的SQL语句的日志。</p> <p>long_query_time 默认为 10 秒，最小为 0， 精度可以到微秒。</p> <h3 id="文件位置和格式"><a href="#文件位置和格式" class="header-anchor">#</a> 文件位置和格式</h3> <p>慢查询日志默认是关闭的 。可以通过两个参数来控制慢查询日志 ：</p> <div class="language-properties line-numbers-mode"><pre class="language-properties"><code><span class="token comment"># 该参数用来控制慢查询日志是否开启</span>
<span class="token comment">#可取值： 1 和 0 ， 1 代表开启， 0 代表关闭</span>
<span class="token key attr-name">slow_query_log</span><span class="token punctuation">=</span><span class="token value attr-value">1 </span>

<span class="token comment"># 该参数用来指定慢查询日志的文件名</span>
<span class="token key attr-name">slow_query_log_file</span><span class="token punctuation">=</span><span class="token value attr-value">slow_query.log</span>

<span class="token comment"># 该选项用来配置查询的时间限制</span>
<span class="token comment">#超过这个时间将认为值慢查询，将需要进行日志记录</span>
<span class="token comment">#默认10s</span>
<span class="token key attr-name">long_query_time</span><span class="token punctuation">=</span><span class="token value attr-value">10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="日志的读取"><a href="#日志的读取" class="header-anchor">#</a> 日志的读取</h3> <p>和错误日志、查询日志一样，慢查询日志记录的格式也是纯文本，可以被直接读取。</p> <p>1） 查询 long_query_time 的值。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153558.png" alt=""></p> <p>2） 执行查询操作</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> id<span class="token punctuation">,</span> title<span class="token punctuation">,</span>price<span class="token punctuation">,</span>num <span class="token punctuation">,</span><span class="token keyword">status</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> id <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153703.png" alt=""></p> <p>由于该语句执行时间很短，为0s ， 所以不会记录在慢查询日志中。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> <span class="token operator">*</span> <span class="token keyword">from</span> tb_item <span class="token keyword">where</span> title <span class="token operator">like</span> <span class="token string">'%阿尔卡特 (OT-927) 炭黑 联通3G手机 双卡双待165454%'</span> <span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153714.png" alt=""></p> <p>该SQL语句 ， 执行时长为 26.77s ，超过10s ， 所以会记录在慢查询日志文件中。</p> <p>3） 查看慢查询日志文件</p> <p>直接通过cat 指令查询该日志文件 ：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153723.png" alt=""></p> <p>如果慢查询日志内容很多， 直接查看文件，比较麻烦</p> <p>这个时候可以借助于 mysql 自带的 mysqldumpslow 工具， 来对慢查询日志进行分类汇总。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/MySQL/20211024153732.png" alt=""></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/20.数据库/05.关系数据库 - MySQL/28.MySQL - 日志.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E7%B3%BB%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#关系数据库</a></div> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/06/10, 15:06:32</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/mysql/common-tools/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - 常用工具</div></a> <a href="/mysql/copy/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">MySQL - 主从复制</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
