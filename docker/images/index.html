#什么是镜像">什么是镜像</a></li><li><a href="#为什么一个镜像会那么大">为什么一个镜像会那么大</a></li><li><a href="#docker镜像原理">Docker镜像原理</a><ul><li><a href="#为什么docker镜像要采用这种分层结构呢">为什么Docker镜像要采用这种分层结构呢</a></li></ul></li><li><a href="#核心架构图">核心架构图</a></li></ul></div><p></p> <h2 id="什么是镜像"><a href="#什么是镜像" class="header-anchor">#</a> 什么是镜像</h2> <p>镜像是一种轻量级、可执行的独立软件包，用来打包软件运行环境和基于运行环境开发的软件，它包含 运行某个软件所需的所有内容，包括代码、运行时、库、环境变量和配置文件。</p> <h2 id="为什么一个镜像会那么大"><a href="#为什么一个镜像会那么大" class="header-anchor">#</a> 为什么一个镜像会那么大</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120174555.png" alt="image-20211120174548454"></p> <Strong style="color:red;">镜像就是花卷，多个镜像组成一个完整的镜像</Strong> <ul><li><p>UnionFS（联合文件系统）</p> <p>Union 文件系统是一种分层，轻量级并且高性能的文件系统，它支持对文件系统的修改作为一次提交来一层层的叠加，同时可以将不同目录挂载到同一个虚拟文代系统下。镜像可以通过分层来进行继承，基于基础镜像（没有父镜像），可以制作各种具体的应用镜像。Union 文件系统是 Docker 镜像的基础。这种文件系统特性就是一次同时加载多个文件系统，但从外面看起来，只能看到一个文件系统，联合加载会把各层文件系统叠加起来，这样最终的文件系统会包含所有底层的文件和目录。</p></li></ul> <h2 id="docker镜像原理"><a href="#docker镜像原理" class="header-anchor">#</a> Docker镜像原理</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120181850.png" alt="image-20211120181849926"></p> <blockquote><p><strong>docker 的镜像实际上由一层一层的文件系统组成，这种层级的文件系统 UnionFS。</strong></p></blockquote> <ul><li><p>典型的 Linux 文件系统由 <strong>bootfs</strong> 和 <strong>rootfs</strong> 两部分组成</p></li> <li><p>bootfs(boot file system)主要包含 bootloader 和 kernel，bootloader 主要是引导加载 kernel，Linux 刚启动时会加载 bootfs 文件系统，在 Docker 镜像的最底层是 bootfs。这一层与我们典型的 Linux/Unix 系统是 一样的，包含 boot 加载器和内核。当 boot 加载完成之后整个内核就都在内存中了，此时内存的使用权已由 bootfs 转交给内核，此时系统也会卸载 bootfs。</p></li> <li><p>rootfs (root file system) ，在bootfs之上。包含的就是典型 Linux 系统中的 /dev，/proc，/bin，/etc 等标准目录和文件。rootfs 就是各种不同的操作系统发行版，比如 Ubuntu，Centos 等等。</p></li> <li><p>我们平时安装进虚拟机的 CentO 都有 1 到几个 GB，为什么 Docker 这里才 200MB？对于一个精简的 OS，rootfs 可以很小，只需要包括最基本的命令，工具，和程序库就可以了，因为底层直接使用 Host 的 Kemal,自己只需要提供 rotfs 就行了。由此可见不同的 Linux 发行版，他们的 bootfs 是一致的，rootfs 会有差别。<strong>因此不同的发行版可以共用 bootfs。</strong></p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">43</span> hours ago   249MB
mysql         latest    b05128b000dd   <span class="token number">3</span> days ago     516MB
centos        latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago    209MB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120175911.png" alt="image-20211120175909572"></p> <h3 id="为什么docker镜像要采用这种分层结构呢"><a href="#为什么docker镜像要采用这种分层结构呢" class="header-anchor">#</a> 为什么Docker镜像要采用这种分层结构呢</h3> <p><strong>最大的好处就是资源共享。</strong></p> <p>比如：有多个镜像都是从相同的 base 镜像构建而来的，那么宿主机只需在磁盘中保存一份 base 镜像。同时内存中也只需要加载一份 base 镜像，就可以为所有容器服务了。而且镜像的每一层都可以被共享。Docker 镜像都是只读的。当容器启动时，一个新的可写层被加载到镜像的顶部。这一层通常被称为容器层，容器层之下都叫镜像层。</p> <blockquote><p><strong>如何查看镜像分层？</strong></p></blockquote> <p>使用 <code>docker inspect</code> 命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
ocker images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">43</span> hours ago   249MB
mysql         latest    b05128b000dd   <span class="token number">3</span> days ago     516MB
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago    <span class="token number">13</span>.3kB

<span class="token comment"># 执行命令</span>
<span class="token function">docker</span>  inspect tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120181351.png" alt="image-20211120181350189">所有的 Docker 镜像都起始于一个基础镜像层，当进行修改或增加新的内容时，就会在当前镜像层之上，创建新的镜像层。</p> <p>举一个简单的例子，假如基于 Ubuntu Linux 16.04 创建一个新的镜像，这就是新镜像的第一层；如果在该镜像中添加 Python包，就会在基础镜像层之上创建第二个镜像层；如果继续添加一个安全补丁，就会创建第三个镜像层。</p> <p>该镜像当前已经包含 3 个镜像层，如下图所示（这只是一个用于演示的很简单的例子）。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120181415.png" alt="img_46"></p> <p>在添加额外的镜像层的同时，镜像始终保持是当前所有镜像的组合，理解这一点非常重要。下图中举了 一个简单的例子，每个镜像层包含 3 个文件，而镜像包含了来自两个镜像层的 6 个文件。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120181439.png" alt="img_47"></p> <p>这种情况下，上层镜像层中的文件覆盖了底层镜像层中的文件。这样就使得文件的更新版本作为一个新镜像层添加到镜像当中。</p> <p>Docker 通过存储引擎（新版本采用快照机制）的方式来实现镜像层堆栈，并保证多镜像层对外展示为统 一的文件系统。</p> <p>Linux 上可用的存储引擎有 AUFS、Overlay2、Device Mapper、Btrfs 以及 ZFS。顾名思义，每种存储引擎都基于 Linux 中对应的文件系统或者块设备技术，并且每种存储引擎都有其独有的性能特点。</p> <p>Docker 在 Windows 上仅支持 windowsfilter 一种存储引擎，该引擎基于 NTFS 文件系统之上实现了分层和 CoW。</p> <p>下图展示了与系统显示相同的三层镜像。所有镜像层堆叠并合并，对外提供统一的视图。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120181453.png" alt="img_50"></p> <h2 id="核心架构图"><a href="#核心架构图" class="header-anchor">#</a> 核心架构图</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211121211955.png" alt="image-20211121211953619"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/d
