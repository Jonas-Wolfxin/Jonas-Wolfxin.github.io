<div class="theme-vdoing-content content__default"><h1 id="ccna-200-301-题库-51-100"><a href="#ccna-200-301-题库-51-100" class="header-anchor">#</a> CCNA 200-301 题库_51-100</h1> <ol start="51"><li><p>How do <strong>AAA operations</strong> compare regarding user identification, user services, and access control?</p> <p>A. Authorization provides access control, and authentication tracks user services</p> <p>B. Accounting tracks user services, and authentication provides access control.</p> <p>C. Authorization identifies users, and authentication provides access control</p> <p>D. Authentication identifies users, and accounting tracks user services</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Authentication(认证) identifies users, </li> <li>Authorization(授权) provides access control, </li> <li>Accounting(审计) tracks user services</li></ul></details></li> <li><p>What is the difference between <strong>local AP mode</strong> and <strong>FlexConnect AP mode</strong>?</p> <p>A. FlexConnect AP mode fails to function if the AP loses connectivity with the WLC.</p> <p>B. FlexConnect AP mode bridges the traffic from the AP to the WLC when local switching is configured.</p> <p>C. Local AP mode creates two CAPWAP tunnels per AP to the WLC.</p> <p>D. Local AP mode causes the AP to behave as if it were an autonomous AP.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>In local mode, an AP creates two CAPWAP tunnels to the WLC.  One is for <strong>management</strong>, the other is <strong>data traffic</strong>.  This behavior is known as &quot;centrally switched&quot; because the data traffic is switched(bridged) from the AP to the controller where it is then routed by some routing device.</li> <li>FlexConnect allows data traffic to be switched locally and not go back to the controller.  It basically causes the AP to behave like an autonomous AP, but be managed by the WLC.  In this mode, the AP can still function even if it looses connection with the controller. </li></ul>
      Reference: <a href="https://www.techtarget.com/searchnetworking/definition/CAPWAP-Control-and-Provisioning-of-Wireless-Access-Points#:~:text=CAPWAP%20(Control%20and%20Provisioning%20of%20Wireless%20Access%20Points)%20is%20a,is%20defined%20in%20RFC%205415." target="_blank">https://www.techtarget.com/searchnetworking/definition/CAPWAP-Control-and-Provisioning-of-Wireless-Access-Points</a></details></li> <li><p>which function does the <strong>range of private IPv4 addresses</strong> perform?</p> <p>A. allow multiple companies to each use the same address without conflicts</p> <p>B. provides a direct connection for hosts from outside of the enterprise network</p> <p>C. ensures that NAT is not required to reach the internet with a private range
addressing</p> <p>D. enable secure communications to the internet for all external hosts</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Refer to the exhibit. Which prefix does Router 1 use to <em>Host A</em>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/0000300001.png" alt="img"></p> <p>A. 10.10.10.0/28</p> <p>B. 10.10.13.0/25</p> <p>C. 10.10.13.144/28</p> <p>D. 10.10.13.208/29</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208301111429.png" alt="image-20220830111128313" style="zoom:100%;"></p></details></li> <li><p>A frame that enters a switch fails the <strong>Frame Check Sequence(FCS)</strong>. Which two interface counters are incremented?</p> <p>A. input errors</p> <p>B. frame</p> <p>C. giants</p> <p>D. CRC</p> <p>E. runts</p> <details><summary>Correct Answer</summary> <strong>A, D</strong> <p><em>Explanation: </em></p> <ul><li>A. input errors - total sum of many counters (Includes runts, giants, no buffer, CRC, frame, overrun, and ignored counts.</li> <li>B. frame - received frames that have an illegal format</li> <li>C. giants - frames that exceed the maximum frame size</li> <li>D. CRC - received frames that did not pass the FCS math</li> <li>E. runts - frames that did not meet the minimum frame size</li></ul>
      Reference: <a href="https://www.cisco.com/en/US/docs/internetworking/troubleshooting/guide/tr1904.html" target="_blank">https://www.cisco.com/en/US/docs/internetworking/troubleshooting/guide/tr1904.html</a></details></li> <li><p>what event has occurred if a <em>router sends a notice level message to a Syslog server</em>?</p> <p>A. An interface line has changed status</p> <p>B. An ICMP connection has been built</p> <p>C. A certificate has expired</p> <p>D. A TCP connection has been torn down</p> <details><summary>Correct Answer</summary> <strong>A</strong> <em>Explanation:
      <br><strong>0 Emergencies</strong>:  System shutting down due to missing fan tray
      <br><strong>1 Alerts</strong>:  Temperature limit exceeded
      <br><strong>2 Critical</strong>:  Memory allocation failures
      <br><strong>3 Errors</strong>:  Interface Up/Down messages
      <br><strong>4 Warnings</strong>:  Configuration file written to server, via SNMP request
      <br><strong>5 Notifications</strong>:  Line protocol Up/Down
      <br><strong>6 Information</strong>:  Access-list violation logging
      <br><strong>7 Debugging</strong>:  Debug messages </em></details></li> <li><p>An organization has decided to start using <strong>cloud-provided services</strong>. Which cloud service allows <em>the organization to install its own operating system on a virtual machine</em>?</p> <p>A. platform-as-a-service</p> <p>B. software-as-a-service</p> <p>C. network-as-a-service</p> <p>D. infrastructure-as-a-service</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul>Below are the 3 cloud supporting services cloud providers provide to customer:
          <li><strong>PaaS (Platform as a Service)</strong>: are used for applications, and other development, while providing cloud components to software. PaaS is a framework they can build upon to <strong>develop or customize applications</strong>. PaaS makes the development, testing, and deployment of applications quick, simple, and cost-effective.  As a result, PaaS frees developers from having to install in-house hardware and software to develop or run a new application.</li> <li><strong>SaaS (Software as a Service)</strong>: SaaS <strong>uses the web to deliver applications that are managed by a third-party vendor and whose interface is accessed on the clients' side</strong>. Most SaaS applications can be run directly from a web browser without any downloads or installations required, although some require plugins.</li> <li><strong>Infrastructure-as-a-Service</strong>With IaaS, a provider supplies the basic compute, storage and networking infrastructure along with the hypervisor -- the virtualization layer. Users must then create virtual instances such as VMs and containers, install OSs, support applications and data, and handle all of the configuration and management associated with those tasks. Some examples of IaaS services are DigitalOcean, AWS, Azure and Google Compute Engine.</li></ul>
      Reference: <a href="https://www.techtarget.com/searchcloudcomputing/definition/Platform-as-a-Service-PaaS">https://www.techtarget.com/searchcloudcomputing/definition/Platform-as-a-Service-PaaS</a></details></li> <li><p>Refer to the exhibit. Which route does R1 select for <em>traffic that is destined to 192.168.16.2</em>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/0004400001.png" alt="img"></p> <p>A. 192.168.16.0/21</p> <p>B. 192.168.16.0/24</p> <p>C. 192.168 26.0/26</p> <p>D. 192.168.16.0/27</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ol>A router evaluates and selects routes in the following order:
   <li>Prefix Length - The longest-matching route is preferred first. Prefix length trumps all other route attributes.</li> <li>Administrative Distance - In the event there are multiple routes to a destination with the same prefix length, the route learned by the protocol with the lowest administrative distance is preferred.</li> <li>Metric - In the event there are multiple routes learned by the same protocol with same prefix length, the route with the lowest metric is preferred. (If two or more of these routes have equal metrics, load balancing across them may occur.)</li></ol>
      source : <a href="https://packetlife.net/blog/2010/aug/16/route-preference/" target="_blank">https://packetlife.net/blog/2010/aug/16/route-preference/</a></details></li> <li><p>Which two must be met <em>before SSH can operate normally on a Cisco IOS switch</em>? (Choose two)</p> <p>A. The switch must be running a k9 (crypto) IOS image</p> <p>B. The IP domain-name command must be configured on the switch</p> <p>C. IP routing must be enabled on the switch</p> <p>D. A console password must be configured on the switch</p> <p>E. Telnet must be disabled on the switch</p> <details><summary>Correct Answer</summary> <strong>A,B</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://www.cisco.com/c/en/us/support/docs/security-vpn/secure-shell-ssh/4145-ssh.html&lt;/li&gt;">https://www.cisco.com/c/en/us/support/docs/security-vpn/secure-shell-ssh/4145-ssh.html </a></li></ul></details></li> <li><p>Refer to the exhibit. An engineer configured <strong>NAT translations</strong> and has verified that the configuration is correct. Which IP address is the source IP <em>after the NAT has taken place</em>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220703000423209.png" alt="image-20220703000423209"></p> <p>A. 10.4.4.4</p> <p>B. 10.4.4.5</p> <p>C. 172.23.103.10</p> <p>D. 172.23.104.4</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>After the NAT has taken place, the private address 10.4.4.4 and 10.4.4.5 are being NATTED to public address 172.23.104.3 and 172.23.104.4 respectively, which are the source addresses. Therefore the correct answer should be both 172.23.104.3 and 172.23.104.4, but it's none of the options, but the closest is option D</li> <li>Inside local = private source IP;
  <br>Inside global = public source IP (after the NAT has taken place);
  <br>Outside global = public destination IP;
  <br>Inside global = private destination IP</li></ul></details></li> <li><p>Which command is used to <strong>specify the delay time in seconds for LLDP to initialize on any interface</strong>?</p> <p>A. lldp timer</p> <p>B. lldp holdtime</p> <p>C. lldp reinit</p> <p>D. lldp tlv-select</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li> lldp holdtime seconds: Specify the amount of time a receiving device should hold the information from your device before discarding it</li> <li>lldp reinit delay: Specify the delay time in seconds for LLDP to initialize on an interface</li> <li>lldp timer rate: Set the sending frequency of LLDP updates in seconds</li></ul> <pre>      (config)#lldp ?
          holdtime Specify the holdtime (in sec) to be sent in packets
          reinit Delay (in sec) for LLDP initialization on any interface
          run Enable LLDP
          timer Specify the rate at which LLDP packets are sent (in sec)
          tlv-select Selection of LLDP TLVs to send
       </pre>
     Reference:  <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst3560/software/release/12-2_55_se/configuration/guide/3560_scg/swlldp.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst3560/software/release/12-2_55_se/configuration/guide/3560_scg/swlldp.html</a></details></li> <li><p>Refer to the exhibit. An administrator configures four switches for <strong>local authentication</strong> using passwords that are stored as a <strong>cryptographic hash</strong>. The four switches must also support <strong>SSH access</strong> for administrators to manage the network infrastructure. Which switch is configured correctly to meet these requirements?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/0028200001.png" alt="img" style="zoom:110%;"> <p>A. SW1</p> <p>B. SW2</p> <p>C. SW3</p> <p>D. SW4</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Keyword local authentication: &quot;login local&quot; command;</li> <li>Keyword cryptographic hash: &quot;secret&quot; command;</li> <li>Keyword SSH access: &quot;live vty 0 15&quot; command;</li></ul></details></li> <li><p>which statement identifies the <strong>functionality of virtual machines</strong>?</p> <p>A. The hypervisor communicates on Layer 3 without the need for additional resources</p> <p>B. Each hypervisor can support a single virtual machine and a single software switch</p> <p>C. The hypervisor can virtualize physical components including CPU, memory, and storage.</p> <p>D. Virtualized servers run most efficiently when they are physically connected to a switch that is separate from the hypervisor.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>when configuring IPv6 on an interface, which two IPv6 <strong>multicast</strong> groups are joined?</p> <p>(Choose two)</p> <p>A. 2000::/3</p> <p>B. 2000::5</p> <p>C. FC00::/7</p> <p>D. FF02::1</p> <p>E. FF02::2</p> <details><summary>Correct Answer</summary> <strong>D,E</strong> <p><em>Explanation: </em></p> <ul><li>All-nodes link-local multicast group FF02::1.
              <br>When an interface is configured with IPv6 address, it automatically joins the all nodes (FF02::1) and solicited-node (FF02::1:FFxx:xxxx) multicast groups. The all- node group is used to communicate with all interfaces on the local link, and the solicited-nodes multicast group is required for link-layer address resolution.</li> <li>All-routers link-local multicast group FF02::2.  Routers also join a third multicast group, the all-routers group (FF02::2).</li></ul> <ul>IPv6 classifications:
          <li>Multicast - FF
  <br> Global Unicast - 2/3
  <br> Unique Local - FC/FD
  <br> Link Local - FE80</li></ul>
      Reference:
  https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/ipv6/configuration/xe-3s/ipv6-xe-36s-book/ip6-multicast.html
  </details></li> <li><p>Which option about <strong>JSON</strong> is true?</p> <p>A. uses predefined tags or angle brackets () to delimit markup text</p> <p>B. used to describe structured data that includes arrays</p> <p>C. used for storing information</p> <p>D. similar to HTML, it is more verbose than XML</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>JSON data is written as name/value pairs. A name/value pair consists of a field name (in double quotes), followed by a colon, followed by a value.</li> <li>JSON can use arrays. Array values must be of type string, number, object, array, boolean or null.</li></ul></details></li> <li><p>Which statement correctly compares <strong>traditional networks</strong> and <strong>controller-based networks</strong>?</p> <p>A. Only traditional networks offer a centralized control plane</p> <p>B. Only traditional networks natively support centralized management</p> <p>C. Traditional and controller-based networks abstract policies from device configurations</p> <p>D. Only controller-based networks decouple the control plane and the data plane</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Most traditional devices use a distributed architecture, in which each control plane is resided in a networking device. Therefore they need to communicate with each other via messages to work correctly.</li> <li>In contrast to distributed architecture, centralized (or controller-based) architectures centralizes the control of networking devices into one device, called SDN controller.</li></ul></details></li> <li><p>What are the <strong>two fundamentals of virtualization</strong>? (Choose two)</p> <p>A. It allows multiple operating systems and applications to run independently on one physical server.</p> <p>B. It allows a physical router to directly connect NICs from each virtual machine into the network.</p> <p>C. The environment must be configured with one hypervisor that serves solely as a network manager to monitor SNMP traffic.</p> <p>D. It allows logical network devices to move traffic between virtual machines and the rest of the physical network.</p> <p>E. It requires that some servers, virtual machines, and network gear reside on the Internet.</p> <details><summary>Correct Answer</summary> <strong>A, D</strong> <p><em>Explanation: </em></p> <ul><li> Each virtualization solution have virtual switches (logical network), these virtual switches allows virtual machines to communicate on the network. We also assign vlan tag on these switches or make them trunk.</li> <li>NICs are not part of VMs. Virtual switches of VMs are what connect vitrual NICs of VMs to physical network ( say a router).</li> <li></li></ul></details></li> <li><p>==Refer to the exhibit. What <em>two conclusions</em> should be made about this configuration? (Choose two)==</p> <p><img src="https://www.examtopics.com/assets/media/exam-media/04173/0009800001.png" alt="img"></p> <p>A. The root port is FastEthernet 2/1</p> <p>B. The spanning-tree mode is Rapid PVST+</p> <p>C. The designated port is FastEthernet 2/1</p> <p>D. The spanning-tree mode is PVST+</p> <p>E. This is a root bridge</p> <details><summary>Correct Answer</summary> <strong>A, B</strong> <p><em>Explanation: </em></p> <ul><li>Rapid STP or RSTP is IEEE standard; Rapid PVST+ is cisco proprietary </li> <li>The cost to reach the root bridge is 19, meaning that the root bridge is directly connected through a 100Mbps link. </li></ul></details></li> <li><p>Which command <em>enables a router to become a DHCP client</em>?</p> <p>A. ip address dhcp</p> <p>B. ip helper-address</p> <p>C. ip dhcp pool</p> <p>D. ip dhcp client</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>If we want to get an IP address from the DHCP server on a Cisco device, we can use the command ip address dhcp.</li> <li>Note: The command ip helper-address DHCPServerIPAddress enables a router to become a DHCP Relay Agent.</li></ul></details></li> <li><p>==Refer to the exhibit. A router received these five routes from different routing information sources. Which <em>two routes</em> does the router install in the routing table? (Choose two)==</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/0011700001.png" alt="img"></p> <p>A. iBGP route 10.0.0.0/30</p> <p>B. RIP route 10.0.0.0/30</p> <p>C. EIGRP route 10.0.0.1/32</p> <p>D. OSPF route 10.0.0.0/30</p> <p>E. OSPF route 10.0.0.0/16</p> <details><summary>Correct Answer</summary> <strong>C, D, E</strong> <p><em>Explanation: </em></p> <br><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705160854522.png" alt="image-20220705160854522" style="zoom:67%;"> <ul><li>Reference: <a href="https://www.cisco.com/c/en/us/support/docs/ip/enhanced-interior-gateway-routing-protocol-eigrp/8651-21.html&lt;/li&gt;">https://www.cisco.com/c/en/us/support/docs/ip/enhanced-interior-gateway-routing-protocol-eigrp/8651-21.html </a></li></ul></details></li> <li><p>what is the default behavior of a <strong>layer 2 switch</strong> when <em>a frame with an unknown destination MAC address is received</em>?</p> <p>A. The Layer 2 switch forwards the packet and adds the destination MAC address to its MAC address table</p> <p>B. The Layer 2 switch sends a copy of a packet to the CPU for destination MAC address learning</p> <p>C. The Layer 2 switch floods packets to all ports except the receiving port in the given VLAN</p> <p>D. The Layer 2 switch dorps the received frame</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>If the destination MAC address is not in the CAM table (unknown destination MAC address), the switch sends the frame out all other ports that are in the same VLAN as the received frame. This is called flooding. It does not flood the frame out the same port on which the frame was received.</li></ul></details></li> <li><p>Refer to the exhibit. An <strong>extended ACL</strong> has been configured and applied to <strong>router R2.</strong> The configuration started to work as intended. Which <strong>two changes</strong> stop <em>outbound traffic on TCP ports 25 and 80 to 10.0.20.0/26 from the 10.0.10.0/26 subnet</em> while still allowing all other traffic? (Choose two)</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131433965.webp" alt="img"></p> <p>A. Add a &quot;permit ip any any&quot; statement to the beginning of ACL 101 for allowed traffic.</p> <p>B. Add a &quot;permit ip any any&quot; statement at the end of ACL 101 for allowed traffic</p> <p>C. The source and destination IPs must be swapped in ACL 101</p> <p>D. The ACL must be configured with the Gi0/2 interface inbound on R1</p> <p>E. The ACL must be moved to the Gi0/1 interface outbound on R2</p> <details><summary>Correct Answer</summary> <strong>B, C</strong> <p><em>Explanation: </em></p> <ul><li>The ACL must be configured with the Gi0/3 interface inbound on R1, So D and E are both wrong!</li></ul></details></li> <li><p><strong>==Which two tasks must be performed to <em>configure NTP to a trusted server in client mode</em> on a single network device? (Choose two)==</strong></p> <p>A. Enable NTP authentication</p> <p>B. Verify the time zone</p> <p>C. Disable NTP broadcasts</p> <p>D. Specify the IP address of the NTP server</p> <p>E. Set the NTP server private key</p> <details><summary>Correct Answer</summary> <strong>A, D</strong> <p><em>Explanation: </em></p> <ul>To configure authentication, perform this task in privileged mode:
          <li>
  Step 1: Configure an authentication key pair for NTP and specify whether the key will be trusted or untrusted.
  <br>Step 2: Set the IP address of the NTP server and the public key.
  <br>Step 3: Enable NTP client mode.
  <br>Step 4: Enable NTP authentication.
  <br>Step 5: Verify the NTP configuration.</li> <li>The question required to configure client mode, i think NTP server &quot;private key&quot; should not be valid. It should be &quot;public key&quot;
  </li>
  Reference - <a href="https://www.cisco.com/en/US/products/hw/switches/ps-679/products_configuration_guide_chapter09186a008007d785.html#14543" target="_blank">https://www.cisco.com/en/US/products/hw/switches/ps-679/products_configuration_guide_chapter09186a008007d785.html#14543</a> <br> Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/ntp.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/ntp.html</a> <br> Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/ntp.html#wp1019854" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/ntp.html#wp1019854</a></ul></details></li> <li><p>A user configured <strong>OSPF</strong> in a single area between two routers. A <strong>serial</strong> interface connecting R1 and R2 is running <strong>encapsulation PPP</strong>. By default which <strong>OSPF network type</strong> is seen on this interface when the user types <em>show ip ospf interface on R1 or R2</em>?</p> <p>A. port-to-multipoint</p> <p>B. broadcast</p> <p>C. point-to-point</p> <p>D. non-broadcast</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>The default OSPF network type for <strong>HDLC and PPP on Serial link</strong> is <strong>point-to-point</strong>.</li> <li>while the default OSPF network type for Ethernet link is <strong>Broadcast</strong></li></ul></details></li> <li><p>Refer to Exhibit. An engineer is <em>configuring the NEW York router to reach the Lo1 interface of the Atlanta router using interface Se0/0/0 as the primary path</em>. Which <strong>two commands</strong> must be configured on the New York router so that it can <em>reach the Lo1 interface of the Atlanta router via Washington when the link between New York and Atlanta goes down</em>? (Choose two)</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131452813.png" alt="img" style="zoom:80%;"> <p>A. <code>ipv6 route 2000::1/128 2012::1</code></p> <p>B. <code>ipv6 route 2000::1/128 2012::1 5</code></p> <p>C. <code>ipv6 route 2000::1/128 2012::2</code></p> <p>D. <code>ipv6 route 2000::1/128 2023::2 5</code></p> <p>E. <code>ipv6 route 2000::1/128 2023::3 5</code></p> <details><summary>Correct Answer</summary> <strong>A, E</strong> <p><em>Explanation: </em></p> <ul><li>Ipv6 route 2000::1/128 2012::1 = washington to atlanta (always up hence, static AD=1)</li> <li>Ipv6 route 2000::1/128 2023::3 5 = NY to washington (backup route hence AD = 5)</li></ul></details></li> <li><p>The network administrator wants <em>VLAN 67 traffic to be untagged between Switch 1 and Switch 2</em> while all other VLANs are to remain tagged. Which command accomplishes this task?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131457120.webp" alt="img" style="zoom:77%;"> <p>A. <code>switchport access vlan 67</code></p> <p>B. <code>switchport trunk allowed vlan 67</code></p> <p>C. <code>switchport private-vlan association host 67</code></p> <p>D. <code>switchport trunk native vlan 67</code></p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Native VLAN: The native VLAN is the one into which untagged traffic will be put when it’s received on a trunk port. This makes it possible for your VLAN to support legacy devices or devices that don’t tag their traffic like some wireless access points and simply network attached devices.</li></ul></details></li> <li><p>What are the two differences between <strong>optical-fiber cabling</strong> and <strong>copper cabling</strong>? (Choose two.)</p> <p>A. Fiber connects to physical interfaces using RJ-45 connections.</p> <p>B. The data can pass through the cladding.</p> <p>C. Light is transmitted through the core of the fiber.</p> <p>D. The glass core component is encased in a cladding.</p> <p>E. A BNC connector is used for fiber connections.</p> <details><summary>Correct Answer</summary> <strong>C, D</strong> <p><em>Explanation: </em></p> <ul><li>There are 3 kind of wiring mainly when we talk about networking: Fiber, Coaxial cable, twisted pair. The last 2 are Copper wiring.</li> <li>BNC Connector is for Coaxial Cable, so the option E is wrong.</li> <li>the structure of fiber is: Jacket encase Buffer, Buffer encase Cladding, Cladding encase core. We uses light to transmit data through the core.</li> <img src="https://i.ytimg.com/vi/p9aC575BJcw/maxresdefault.jpg" jsaction="load:XAeZkd;" jsname="HiaYvf" alt="Introduction to Fiber Optics" data-noaft="1" class="n3VNCb KAlRDb" style="width:585px;height:329.062px;margin:0px;"> <li>RJ45 is a connector is for twisted pair.</li>
          Reference: <a href="https://www.thorlabs.com/newgrouppage9.cfm?objectgroup_id=10759" target="_blank">https://www.thorlabs.com/newgrouppage9.cfm?objectgroup_id=10759</a></ul></details></li> <li><p>which IPv6 address type provides communication <em>between subnets</em> and <strong>cannot route on the internet</strong>?</p> <p>A. link-local</p> <p>B. unique local</p> <p>C. multicast</p> <p>D. global unicast</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li> link local addresses do not communicate with other subnets. IPv6 defines rules so the packets sent to any link-local addresses should not be forwarded by any router to another subnet.</li></ul></details></li> <li><p>Which 802.11 frame type is <strong>Association Response</strong>?</p> <p>A. management</p> <p>B. protected frame</p> <p>C. action</p> <p>D. control</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>There are three main types of 802.11 frames: the Data Frame, the Management Frame and the Control Frame. Association Response belongs to <strong>Management Frame</strong>. Association response is sent in response to an association request.</li> <li>Reference: <a href="https://en.wikipedia.org/wiki/802.11_Frame_Types" target="_blank">https://en.wikipedia.org/wiki/802.11_Frame_Types</a></li> <li>Reference: <a href="https://www.youtube.com/watch?v=PCpnRqKCWCQ" target="_blank">https://www.youtube.com/watch?v=PCpnRqKCWCQ</a></li></ul></details></li> <li><p>which two minimum parameters must be configured on an active interface to enable <strong>OSPFv2</strong> to operate? (Choose two)</p> <p>A. IPv6 address</p> <p>B. OSPF process ID</p> <p>C. OSPF MD5 authentication key</p> <p>D. OSPF stub flag</p> <p>E. OSPF area</p> <details><summary>Correct Answer</summary> <strong>B, E</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.pearsonitcertification.com/articles/article.aspx?p=1868078#:~:text=2,area%20area-id" target="_blank">https://www.pearsonitcertification.com/articles/article.aspx?p=1868078#:~:text=2,area%20area-id</a></li> <li><a href="https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/iproute_ospf/configuration/xe-3e/iro-xe-3e-book/iro-mode-ospfv2.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/iproute_ospf/configuration/xe-3e/iro-xe-3e-book/iro-mode-ospfv2.pdf</a></li> <li><a href="https://www.ietf.org/rfc/rfc2328.txt#:~:text=Area%20ID%0A%20%20%20%20%20%20%20%20%20%20%20%20The%20OSPF%20area%20that%20the%20packet%20is%20being%20sent%20into" target="_blank">https://www.ietf.org/rfc/rfc2328.txt#:~:text=Area%20ID%0A%20%20%20%20%20%20%20%20%20%20%20%20The%20OSPF%20area%20that%20the%20packet%20is%20being%20sent%20into</a></li></ul></details></li> <li><p>Refer to the Exhibit. After the switch configuration, the ping test fails between PC A and PC B. Based on the output for switch 1, which error must be corrected?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131515646.png" alt="img"></p> <p>A. There is a native VLAN mismatch</p> <p>B. Access mode is configured on the switch ports.</p> <p>C. The PCs are m the incorrect VLAN</p> <p>D. All VLANs are not enabled on the trunk</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which action is taken by a <strong>switch port</strong> <em>enabled for PoE power classification override</em>?</p> <p>A. When a powered device begins drawing power from a PoE switch port a Syslog message is generated</p> <p>B. As power usage on a PoE switch port is checked data flow to the connected device is temporarily paused</p> <p>C. If a switch determines that a device is using less than the minimum configured power it assumes the device has failed and disconnects</p> <p>D. If a monitored port exceeds the maximum administrative value for power, the port is shutdown and err-disabled</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul>PoE monitoring and policing compares the power consumption on ports with the administrative maximum value (either a configured maximum value or the port's default value). If the power consumption on a monitored port exceeds the administrative maximum value, the following actions occur:
          <li> A syslog message is issued.</li> <li>The monitored port is shut down and error-disabled.</li> <li>The allocated power is freed.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst6500/ios/12-2SX/configuration/guide/book/power_over_ethernet.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst6500/ios/12-2SX/configuration/guide/book/power_over_ethernet.pdf</a></details></li> <li><p><strong>What are the <em>two characteristics</em> of a <em>controller-based network</em>? (Choose two)</strong></p> <p>A. The administrator can make configuration updates from the CLI</p> <p>B. It uses northbound and southbound APIs to communicate between architectural layers</p> <p>C. It moves the control plane to a central point</p> <p>D. It decentralizes the control plane, which allows each device to make its own forwarding decisions</p> <p>E. It uses Telnet to report system issues</p> <details><summary>Correct Answer</summary> <strong>B, C</strong> <p><em>Explanation: </em></p> <ul><li><strong>controller-based networking</strong> A style of building computer networks that use a controller that centralizes some features and provides application programming interfaces (APIs) that allow for software interactions <strong>between the controller and applications (northbound APIs)</strong> and <strong>between the controller and the network devices, including switch and routers (southbound APIs)</strong>.</li> <li><strong>centralized control plane</strong> An approach to architecting network protocols and products that places the control plane functions into a centralized function rather than distributing the function across the networking devices.</li></ul></details></li> <li><p>Refer to the exhibit. Which password must an engineer use to enter the enable mode?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131524029.png" alt="img"></p> <p>A. adminadmin123</p> <p>B. default</p> <p>C. testing1234</p> <p>D. cisco123</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Enable Secret overrides the Enable Password command</li></ul></details></li> <li><p>Which QoS Profile is selected in the GUI when configuring a voice-over WLAN deployment?</p> <p>A. Bronze</p> <p>B. Platinum</p> <p>C. Silver</p> <p>D. Gold</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Cisco Unified Wireless Network solution WLANs support four levels of QoS:
          <br>Platinum/Voice,
          <br>Gold/Video,
          <br>Silver/Best Effort (default),
          <br> Bronze/Background.</li> <li>Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/ b_cg74_CONSOLIDATED_chapter_01010111.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/ b_cg74_CONSOLIDATED_chapter_01010111.html</a></li></ul></details></li> <li><p>A router running <strong>EIGRP</strong> has learned the same route from two different paths. Which parameter does the router use to select the best path?</p> <p>A. cost</p> <p>B. administrative distance</p> <p>C. metric</p> <p>D. as-path</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>If a router learns two different paths for the same network from the same routing protocol, it has to decide which route is better and will be placed in the routing table. Metric is the measure used to decide which route is better (lower number is better). </li> <li>Each routing protocol uses its own metric. For example, RIP uses <strong>hop counts</strong> as a metric, while OSPF uses <strong>cost</strong>.</li></ul></details></li> <li><p>Refer to the exhibit. After the configuration is applied, the two routers fail to establish an <em>OSPF neighbor relationship</em>. what is the reason for the problem?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131535194.png" alt="img"></p> <p>A. The OSPF router IDs are mismatched.</p> <p>B. Router 2 is using the default hello timer.</p> <p>C. The network statement on Router1 is misconfigured.</p> <p>D. The OSPF process IDs are mismatched</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>the default hello time is 10 seconds which causes a mismatch</li></ul></details></li> <li><p>How do <strong>TCP and UDP</strong> differ in the way they provide reliability for the delivery of packets?</p> <p>A. TCP does not guarantee delivery or error checking to ensure that there is no data corruption; UDP provides message acknowledgment and retransmits data if lost.</p> <p>B. TCP provides flow control to avoid overwhelming a receiver by sending too many packets at once; UDP sends packets to the receiver in a continuous stream without checking for sequencing.</p> <p>C. TCP uses windowing to deliver packets reliably; UDP provides reliable message transfer between hosts by establishing a three-way handshake</p> <p>D. TCP is a connectionless protocol that does not provide reliable delivery of data; UDP is a connection-oriented protocol that uses sequencing to provide reliable delivery.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Which output displays a JSON data representation?</p> <p>A. <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131538690.png" alt="img"></p> <p>B. <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131539617.png" alt="img"></p> <p>C.<img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131539966.png" alt="img"></p> <p>D.<img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131539928.png" alt="img"></p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>JSON uses &quot;:&quot; and &quot;,&quot;</li> <li>It does not use &quot;.&quot;, &quot;;&quot; and &quot;-&quot;</li></ul></details></li> <li><p>Refer to the exhibit. With which metric was the route to host 172.16.0.202 learned?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131543286.png" alt="img"></p> <p>A. 0</p> <p>B. 110</p> <p>C. 38443</p> <p>D. 3184439</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul>We have two different routes which covers this.
          <li>The Static 172.16.0.0/24.</li> <li>The OSPF 172.16.0.128/25.</li>
          Now with the Longest Prefix Match rule the second route is selected and the correct metric for the route 17216.2.202 will option C.
      </ul></details></li> <li><p>A packet is <em>destined for 10.10.1.22</em>. which static route does the router choose to forward the packet?</p> <p>A. <code>ip route 10.10.1.0 255.255.255.240 10.10.255.1</code></p> <p>B. <code>ip route 10.10.1.20 255.255.255.252 10.10.255.1</code></p> <p>C. <code>ip route 10.10.1.20 255.255.255.254 10.10.255.1</code></p> <p>D. <code>ip route 10.10.1.16 255.255.255.252 10.10.255.1</code></p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>An email user has been lured into clicking a link in an email sent by their company's security organization. The webpage that opens reports that it was safe but the link could have contained malicious code. Which type of security program is in place?</p> <p>A. Physical access control</p> <p>B. Social engineering attack</p> <p>C. brute force attack</p> <p>D. user awareness</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>This is a training program which simulates an attack, not a real attack (as it says €The webpage that opens reports that it was safe€) so we believed it should be called a €user awareness€ program. Therefore the best answer here should be ג€user awareness€. </li> <li>This is the definition of ג€User awarenessג€ from CCNA 200-301 Offical Cert Guide Book: €User awareness: All users should be made aware of the need for data confidentiality to protect corporate information, as well as their own credentials and personal information. They should also be made aware of potential threats, schemes to mislead, and proper procedures to report security incidents. €</li> <li>Note: Physical access control means infrastructure locations, such as network closets and data centers, should remain securely locked.</li></ul></details></li> <li><p>Refer to the exhibit. Router R1 Fa0/0 cannot ping router R3 Fa0/1. Which action must be <strong>taken in router R1</strong> to help resolve the configuration issue?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131553791.png" alt="img"></p> <p>A. set the default network as 20.20.20.0/24</p> <p>B. configure a static route with Fa0/1 as the egress interface to reach the 20.20.20.0/24 network</p> <p>C. set the default gateway as 20.20.20.2</p> <p>D. configure a static route with 10.10.10.2 as the next hop to reach the 20.20.20.0/24 network</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Refer to Exhibit. Which action do the switches take on the <strong>trunk link</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131603286.png" alt="img"></p> <p>A. The trunk does not form and the ports go into an err-disabled status.</p> <p>B. The trunk forms but the mismatched native VLANs are merged into a single broadcast domain.</p> <p>C. The trunk does not form, but VLAN 99 and VLAN 999 are allowed to traverse the link.</p> <p>D. The trunk forms but VLAN 99 and VLAN 999 are in a shutdown state.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>802.1q trunking inserts a four-byte 802.1q tag field into frames sent over the trunk, which contain VLAN information. The 802.1q tag is inserted into each frame transferred over the trunk except for frames transmitted on the native VLAN, which are sent untagged. </li> <li>In most cases, the native VLAN has to match on both sides of the trunk unless there is a specific unusual configuration requirement, which is outside the scope of this document. If the native VLANs do not match, the switch will log Cisco Discovery Protocol (CDP) messages stating the mismatch. While not catastrophic, this setup effectively causes the two different native VLANs to be merged into one larger L2 broadcast domain (VLAN). These two VLANs will attempt to calculate one common Spanning-Tree Protocol (STP) topology for such bridged native VLANs, with the risk of eventually exceeding the maximum supported STP diameter.</li> <li>The trunk still forms with mismatched native VLANs and the traffic can actually flow between mismatched switches. But it is absolutely necessary that the native VLANs on both ends of a trunk link match; otherwise a native VLAN mismatch occurs, causing the two VLANs to effectively merge. For example with the above configuration, SW1 would send untagged frames for VLAN 999. SW2 receives them but would think they are for VLAN 99 so we can say these two VLANsare merged.</li></ul></details></li> <li><p>Which IPv6 address block sends packets to a <strong>group address</strong> rather than a single address?</p> <p>A. 2000::/3</p> <p>B. FC00::/7</p> <p>C. FE80::/10</p> <p>D. FF00::/8</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>FF00::/8 is used for IPv6 multicast and this is the IPv6 type of address the question wants to ask.</li> <li>FE80::/10 range is used for link-local addresses. Link-local addresses only used for communications within the local subnetwork (automatic address configuration, neighbor discovery, router discovery, and by many routing protocols). It is only valid on the current subnet. It is usually created dynamically using a link-local prefix of FE80::/10 and a 64-bit interface identifier (based on 48-bit MAC address).</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623095058115.png" alt="image-20220623095058115" style="zoom:60%;cursor:zoom-in;"></p></details></li> <li><p>Two switches are connected and using <strong>Cisco Dynamic Trunking Protocol</strong>. SW1 is set to <strong>Dynamic Auto</strong> and SW2 is set to <strong>Dynamic Desirable</strong>. What is the result of this configuration?</p> <p>A. The link is downstate.</p> <p>B. The link is in an error disables state</p> <p>C. The link becomes an access port.</p> <p>D. The link becomes a trunk port.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li><strong>Dynamic Auto</strong> — Makes the Ethernet port willing to convert the link to a trunk link. The port becomes a trunk port if the neighboring port is set to trunk or dynamic desirable mode. This is the default mode for some switchports.</li> <li><strong>Dynamic Desirable</strong> — Makes the port actively attempt to convert the link to a trunk link. The port becomes a trunk port if the neighboring Ethernet port is set to trunk, dynamic desirable or dynamic auto mode.</li></ul></details></li> <li><p>Refer to the exhibit. Which command provides this output?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131615576.png" alt="img"></p> <p>A. show ip route</p> <p>B. show ip interface</p> <p>C. show interface</p> <p>D. show cdp neighbor</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Refer to the exhibit. If configuring a <em>static default route</em> on the router with the <code>ip route 0.0.0.0 0.0.0.0 10.13.0.1 120</code> command, how does the router respond?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131617617.png" alt="img"></p> <p>A. It ignores the new static route until the existing OSPF default route is removed</p> <p>B. It immediately replaces the existing OSPF route in the routing table with the newly configured static route</p> <p>C. It starts load-balancing traffic between the two default routes</p> <p>D. It starts sending traffic without a specific matching entry in the routing table to Gigabit Ethernet0/1</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>AD for the new static route is 120, which is bigger than the default AD of 110 of OSPF</li></ul> <pre>      R1(config)#ip route 192.168.1.0 255.255.255.0 10.1.1.1 ?
        1-255    Distance metric for this route
        multicast  multicast route
        name       Specify name of the next hop
        permanent  permanent route
        tag        Set tag for this route
        track      Install route depending on tracked item
    </pre></details></li> <li><p>Refer to the exhibit. An engineer must add <em>a subnet for a new office that will add 20 users to the network</em>. Which IPv4 network and subnet mask combination does the engineer assign to minimize wasting addresses?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207131620021.png" alt="img"></p> <p>A. 10.10.225.48 255.255.255.240</p> <p>B. 10.10.225.32 255.255.255.240</p> <p>C. 10.10.225.48 255.255.255.224</p> <p>D. 10.10.225.32 255.255.255.224</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209172126937.png" alt="image-20220623095058115" style="zoom:100%;cursor:zoom-in;"></p></details></li> <li><p>An engineer must configure a WLAN using the <em>strongest encryption type for WPA2- PSK</em>. Which cipher fulfills the configuration requirement?</p> <p>A. WEP</p> <p>B. RC4</p> <p>C. AES</p> <p>D. TKIP</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Many routers provide WPA2-PSK (TKIP), WPA2-PSK (AES), and WPA2-PSK (TKIP/AES) as options.</li> <li>TKIP is actually an older encryption protocol introduced with
  WPA to replace the very-insecure WEP encryption at the time. TKIP is actually quite similar to WEP encryption. TKIP is no longer considered secure, and is now deprecated. In other words, you shouldn't be using it.</li> <li>AES is a more secure encryption protocol introduced with WPA2 and it is currently the strongest encryption type for WPA2-PSK.</li></ul></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/20.CCNA题库/02.CCNA 200-301 题库_51-100.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/10/18, 12:42:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/55766c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CCNA 200-301 题库_1-50</div></a> <a href="/pages/cf4b2a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CCNA 200-301 题库_101-150</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
