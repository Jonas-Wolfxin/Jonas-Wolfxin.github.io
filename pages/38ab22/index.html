g==">CCNA 200-301 题库_251-300<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ol start="251"><li><p>In which situation is <strong>private IPv4 addressing</strong> appropriate for a <strong>new subnet on the network of an organization</strong>?</p> <p>A. There is limited unique address space, and traffic on the new subnet will stay local within the organization.</p> <p>B. The network has multiple endpoint listeners, and it is desired to limit the number of broadcasts.</p> <p>C. Traffic on the subnet must traverse a site-to-site VPN to an outside organization.</p> <p>D. The ISP requires the new subnet to be advertised to the internet for web services.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>Aside from discarding, which two states does the switch port transition through while using RSTP (802.1w)? (Choose two)</strong></p> <p>A. listening</p> <p>B. blocking</p> <p>C. forwarding</p> <p>D. learning</p> <p>E. speaking</p> <details><summary>Correct Answer</summary> <strong>CD</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171116098.png" alt="image-20220717111620983" style="zoom:100%;"></p></details></li> <li><p>Which state does the switch port move to when <strong>PortFast is enabled</strong>?</p> <p>A. forwarding</p> <p>B. listening</p> <p>C. blocking</p> <p>D. learning</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>PortFast causes a switch or trunk port to enter the spanning tree forwarding state immediately, bypassing the listening and learning states.</li></ul></details></li> <li><p>Refer to the exhibit. An access list is created to <strong>deny Telnet access from host PC-1 to RTR-1 and allow access from all other hosts</strong>. A Telnet attempt from PC-2 gives this message:”% Connection refused by remote host”. Without allowing Telnet access from PC-1, which action must be taken to permit the traffic?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171120646.png" alt="img" style="zoom:80%;"> <p>A. Add the access-list 10 permit any command to the configuration</p> <p>B. Remove the access-class 10 in command from line vty 0.4.</p> <p>C. Add the ip access-group 10 out command to interface g0/0.</p> <p>D. Remove the password command from line vty 0 4.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>At the bottom of any ACL there is an Implicit DENY ALL (DENY ANY ANY) rule. So after specifying the first ACL rule we should include an explicit PERMIT ALL (PERMT ANY ANY) to explicitly permit other Traffic.</li></ul></details></li> <li><p>What is the role of wireless controllers in an enterprise network?</p> <p>A. centralize the management of access points in an enterprise network</p> <p>B. support standalone or controller-based architectures</p> <p>C. serve as the first line of defense in an enterprise network</p> <p>D. provide secure user logins to devices on the network.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is the effect when <em>loopback interfaces and the configured router ID are absent</em> during the <strong>OSPF Process</strong> configuration?</p> <p>A. No router ID is set, and the OSPF protocol does not run.</p> <p>B. The highest up/up physical interface IP address is selected as the router ID.</p> <p>C. The lowest IP address is incremented by 1 and selected as the router ID.</p> <p>D. The router ID 0.0.0.0 is selected and placed in the OSPF process.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is recommended for the <strong>wireless infrastructure design of an organization</strong>?</p> <p>A. group access points together to increase throughput on a given channel</p> <p>B. configure the first three access points are configured to use Channels 1, 6, and 11</p> <p>C. include a least two access points on nonoverlapping channels to support load balancing</p> <p>D. assign physically adjacent access points to the same Wi-Fi channel</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which 802.11 frame type is indicated by a probe response after a client sends a probe request?</p> <p>A. action</p> <p>B. management</p> <p>C. control</p> <p>D. data</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <p>There are three types of 802.11 frames: management, control, and data. Management frames are used to mange the BSS, control frames control access to the medium, and data frames contain payloads that are the layer 3-7 information. </p> <ul><li>802.11 Management Frame Formats<ul><li>Information Elements</li></ul><ul><li>Authentication</li></ul><ul><li>Association and Reassociation</li></ul><ul><li>Beacon</li></ul><ul><li>Probe Request and Probe Response</li></ul></li></ul> <ul><li>802.11 Control Frame Formats<ul><li>Acknowledgement</li></ul><ul><li>RTS/CTS</li></ul><ul><li>Block Acknowledgement and related frames</li></ul></li></ul> <ul><li>Reference: <a href="https://howiwifi.com/2020/07/13/802-11-frame-types-and-formats/#:~:text=There%20are%20three%20types%20of,the%20layer%203%2D7%20information." target="_blank">https://howiwifi.com/2020/07/13/802-11-frame-types-and-formats/#:~:text=There%20are%20three%20types%20of,the%20layer%203%2D7%20information.</a></li></ul></details></li> <li><p>How do servers connect to the network in a <strong>virtual environment</strong>?</p> <p>A. wireless to an access point that is physically connected to the network</p> <p>B. a cable connected to a physical switch on the network</p> <p>C. a virtual switch that links to an access point that is physically connected to the network</p> <p>D. a software switch on a hypervisor that is physically connected to the network</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which CRUD operation corresponds to the <strong>HTTP GET method</strong>?</p> <p>A. read</p> <p>B. update</p> <p>C. create</p> <p>D. delete</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://www.packt.com/crud-operations-rest/" target="_blank">https://www.packt.com/crud-operations-rest/</a></li></ul></details></li> <li><p><strong>With <em>REST API</em>, which <em>standard HTTP header</em> tells a server which <em>media type</em> is expected by the client?</strong></p> <p>A. Accept-Encoding: gzip. deflate</p> <p>B. Accept-Patch: text/example; charset=utf-8</p> <p>C. Content-Type: application/json; charset=utf-8</p> <p>D. Accept: application/json</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Accept and Content-type are both headers sent from a client(browser say) to a service.</li> <ul><li>Accept header is a way for a client to specify the media type of the <strong> HTTP Response content it is expecting</strong>;</li> <li>Content-type is a way to specify the media type of <strong>HTTP Request</strong> being sent from the client to the server. </li></ul> <li>Reference: <a href="https://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html" target="_blank">https://www.w3.org/Protocols/rfc2616/rfc2616-sec14.html</a></li></ul></details></li> <li><p>Which device tracks the <strong>state of active connections</strong> in order to make a decision to forward a packet through?</p> <p>A. wireless access point</p> <p>B. firewall</p> <p>C. wireless LAN controller</p> <p>D. router</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Stateful inspection, also known as dynamic packet filtering, is a firewall technology that monitors the state of active connections and uses this information to determine which network packets to allow through the firewall.</li></ul></details></li> <li><p>Refer to the exhibit. PC1 is trying to <strong>ping PC3 for the first time</strong> and sends out an <strong>ARP</strong> to S1. Which action is taken by S1?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171235218.png" alt="image-20220717123503076"></p> <p>A. It forwards it out G0/3 only</p> <p>B. It is flooded out every port except G0/0.</p> <p>C. It drops the frame</p> <p>D. It forwards it out interface G0/2 only.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. A network administrator has been tasked with <strong>securing VTY access to a router</strong>. Which access-list entry accomplishes this task?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171239135.png" alt="img"></p> <p>A. access-list 101 permit tcp 10.1.10 0.0.0.255 172.16.10 0.0.0.255 eq ssh</p> <p>B. access-list 101 permit tcp 10.11.0 0.0.0.255 172.16.10 0.0.0.255 eq scp</p> <p>C. access-list 101 permit tcp 10.11.0 0.0.0.255 172.16.10 0.0.0.255 eq telnet</p> <p>D. access-list 101 permit tcp 10.1.10 0.0.0.255 172.16.10 0.0.0.255 eq https</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>SSH</li></ul></details></li> <li><p>A network administrator must <strong>enable DHCP services between two sites</strong>. What must be configured for <strong>the router to pass DHCP DISCOVER messages on to the server</strong>?</p> <p>A. DHCP Relay Agent</p> <p>B. DHCP Binding</p> <p>C. DHCP Pool</p> <p>D. DHCP Snooping</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which device controls the forwarding of <strong>authentication requests</strong> for users when connecting to the network using a <strong>lightweight access point</strong>?</p> <p>A. TACACS server</p> <p>B. wireless access point</p> <p>C. RADIUS server</p> <p>D. wireless LAN controller</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. What is the result if Gig1/11 receives an STP BPDU?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171251102.png" alt="img"></p> <p>A. The port transitions to STP blocking</p> <p>B. The port transitions to the root port</p> <p>C. The port immediately transitions to STP forwarding.</p> <p>D. The port goes into error-disable state</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>BPDU Guard feature protects the port from receiving STP BPDUs, however the port can transmit STP BPDUs. When a STP BPDU is received on a BPDU Guard enabled port, the port is shutdown and the state of the port changes to ErrDis (Error-Disable) state.</li> <li>BPDU guard is enabled only on access ports where laptops, servers or other device are connected. If some one generate PBDU's from end devices PBDU guard will put the port in to erro-disable state</li> <li>Reference: <a href="https://www.cisco.com/en/US/docs/switches/metro/me3600x_3800x/trash/swstpopt.html#wp1095752" target="_blank">https://www.cisco.com/en/US/docs/switches/metro/me3600x_3800x/trash/swstpopt.html#wp1095752</a></li></ul></details></li> <li><p>Which configuration is needed to <strong>generate an RSA key for SSH on a router</strong>?</p> <p>A. Configure the version of SSH</p> <p>B. Configure VTY access.</p> <p>C. Create a user with a password.</p> <p>D. Assign a DNS domain name</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul>two conditions must be met before SSH can operate normally on a Cisco IOS switch:
          <li>The Cisco IOS image used must be a k9(crypto) image in order to support SSH. </li> <li>Configure the DNS domain of the router.</li></ul> <a> https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/sec_usr_ssh/configuration/15-s/sec-usr-ssh-15-s-book/sec-secure-shell-v2.html</a></details></li> <li><p>What is the maximum bandwidth of a <strong>T1 point-to-point</strong> connection?</p> <p>A. 1.544 Mbps</p> <p>B. 2.048 Mbps</p> <p>C. 34.368 Mbps</p> <p>D. 43.7 Mbps</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <h6>WAN Connection Bandwidth</h6> <blockquote><ul><li><strong>Digital Signal 0 (DS0)</strong>: This is the basic digital signaling rate of <strong>64Kbps</strong>, equivalent to one channel. Europe uses the E0 and Japan uses the J0 to reference the same channel speed. Typically used in a T-carrier transmission, this is the generic term used by several multiplexed digital carrier systems. This is the smallest capacity digital circuit. 1 DS0 = 1 voice/data line.</li> <li><strong>T1</strong> Also referred to as a <strong>DS1</strong>, this contains 24 DS0 circuits bundled together with a total bandwidth of <strong>1.544Mbps</strong>.</li> <li><strong>E1</strong> European equivalent of the T1. Contains 30 DS0 circuits bundled together with a bandwidth of <strong>2.048Mbps</strong>.</li> <li><strong>T3</strong> Referred to as a DS3, this has 28 DS1s bundled together, or 672 DS0s, with a bandwidth of 44.736Mbps.</li> <li><strong>OC-3</strong> Optical Carrier (OC) 3, uses fiber, is made up of three DS3s bundled together, and contains 2,016 DS0s with a total bandwidth of 155.52Mbps.</li> <li><strong>OC-12</strong> Optical Carrier 12 is make up of four OC-3s bundled together and contains 8,064 DS0s with a total bandwidth of 622.08Mbps.</li> <li><strong>OC-48</strong> Optical Carrier 48 is made up of four OC12s bundled together and contains 32,256 DS0s with a total bandwidth of 2488.32Mbps.</li></ul></blockquote></details></li> <li><p>An engineer must configure <strong>traffic for a VLAN that is untagged by the switch as it crosses a trunk link</strong>. Which command should be used?</p> <p>A. switchport trunk allowed vlan 10</p> <p>B. switchport trunk native vlan 10</p> <p>C. switchport mode trunk</p> <p>D. switchport trunk encapsulation dot1q</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The switchport trunk native vlan command specifies the native (untagged) VLAN for a Layer 2 interface operating in trunk mode on a Cisco IOS device. This command only takes effect for interfaces that are operating in trunk mode.</li></ul></details></li> <li><p>How does a <strong>Cisco Unified Wireless network</strong> respond to <strong>Wi-Fi channel overlap</strong>?</p> <p>A. It alternates automatically between 2.4 GHz and 5 GHz on adjacent access points</p> <p>B. It allows the administrator to assign channels on a per-device or per-interface basis.</p> <p>C. It segregates devices from different manufacturers onto different channels.</p> <p>D. It analyzes client load and background noise and dynamically assigns a channel.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>relates more to Dynamic Channel Assignment DCA:Reference: <a href="https://packet6.com/configuring-cisco-rrm-dca-dynamic-channel-assignment/" target="_blank">https://packet6.com/configuring-cisco-rrm-dca-dynamic-channel-assignment/</a></li> <li>With the question specific to channel overlap, analyzing AP load with client associations, managing channel assignments per RF group: Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/technotes/8-3/b_RRM_White_Paper/b_RRM_White_Paper_chapter_0100.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/technotes/8-3/b_RRM_White_Paper/b_RRM_White_Paper_chapter_0100.pdf</a></li> <li>Reference: <a href="https://community.cisco.com/t5/wireless/how-to-deal-with-channel-overlapping-channel-interferences/td-p/2465741" target="_blank">https://community.cisco.com/t5/wireless/how-to-deal-with-channel-overlapping-channel-interferences/td-p/2465741</a></li> <li></li> <li></li></ul></details></li> <li><p>What does a switch use to build its MAC address table？</p> <p>A. VTP</p> <p>B. DTP</p> <p>C. egress traffic</p> <p>D. ingress traffic</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which network plane is <strong>centralized and manages routing decisions</strong>?</p> <p>A. policy plane</p> <p>B. management plane</p> <p>C. control plane</p> <p>D. data plane</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Software-defined networking (SDN) separates a router's control plane from the data (forwarding) plane. The control plane makes routing decisions. The data plane forwards data (packets) through the router.</li></ul>
      Reference: <a href="https://ccna-200-301.online/software-defined-networking/ " target="_blank">https://ccna-200-301.online/software-defined-networking/ </a></details></li> <li><p><strong>What does a router do when <em>configured with the default DNS lookup settings</em>, and a URL is entered on the CLI?</strong></p> <p>A. initiates a ping request to the URL</p> <p>B. prompts the user to specify the desired IP address</p> <p>C. continuously attempts to resolve the URL until the command is canceled</p> <p>D. sends a broadcast message in an attempt to resolve the URL</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. Which switch becomes the <strong>root of the spanning tree for VLAN 110</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171317858.png" alt="image-20220717131751716"></p> <p>Switch 1 VLAN 110 - 32778.0018.184e.3c00</p> <p>Switch 2 VLAN 110 - 24586.001a.e3ff.a680</p> <p>Switch 3 VLAN 110 - 28682.0022.55cf.cc00</p> <p>Switch 4 VLAN 110 - 64000.0e38.8320.450f</p> <p>A. Switch 1</p> <p>B. Switch 2</p> <p>C. Switch 3</p> <p>D. Switch 4</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which type of information <strong>resides(驻留, 存在) on a DHCP server</strong>?</p> <p>A. a list of statically assigned MAC addresses</p> <p>B. a list of the available IP addresses in a pool</p> <p>C. a list of public IP addresses and their corresponding names</p> <p>D. usernames and passwords for the end users in a domain</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>A DHCP Server is a network server that automatically provides and assigns IP addresses, default gateways and other network parameters to client devices. It relies on the standard protocol known as Dynamic Host Configuration Protocol or DHCP to respond to broadcast queries by clients.</li></ul></details></li> <li><p>Which spanning-tree enhancement avoids the learning and listening states and immediately places ports in the forwarding state?</p> <p>A. BPDU filter</p> <p>B. Backbonefast</p> <p>C. BPDU guard</p> <p>D. PortFast</p> <details><summary>Correct Answer</summary> <strong>D</strong> <em>Explanation: D</em> <ul><li>Spanning Tree Portfast causes layer 2 switch interfaces to enter forwarding state immediately, bypassing the listening and learning states. It should be used on ports connected directly to end hosts like servers or workstations. </li></ul></details></li> <li><p>What is a <strong>DNS lookup</strong> operation?</p> <p>A. DNS server pings the destination to verify that it is available</p> <p>B. serves requests over destination port 53</p> <p>C. DNS server forwards the client to an alternate IP address when the primary IP is down</p> <p>D. responds to a request for IP address to domain name resolution to the DNS server</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <p>
          A DNS lookup is the process by which a host queries a domain name and a DNS server returns an IP address
      </p> <ul>There are two types of DNS lookups:
          <li>Forward lookup - the host asks about a domain name and an IP address is returned</li> <li>Reverse lookup - the host asks about an IP address and a domain name is returned</li></ul></details></li> <li><p>Refer to the exhibit. A network engineer must configure <strong>communication between PC A and the File Server</strong>. To prevent interruption for any other communications, which command must be configured?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171341995.png" alt="img" style="zoom:80%;"> <p>A. Switch trunk allowed vlan 12</p> <p>B. Switchport trunk allowed vlan none</p> <p>C. Switchport trunk allowed vlan add 13</p> <p>D. Switchport trunk allowed vlan remove 10-11</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>The switchport trunk allowed vlan command is used to specify the list of VLANs that are allowed on a trunk port. When a Layer 2 interface on a Cisco IOS device is configured to operate in trunk mode, the default setting is for the interface to carry all of the VLANs defined on the switch.</li></ul></details></li> <li><p>What is a characteristic of a <strong>SOHO network</strong>?</p> <p>A. connects each switch to every other switch in the network</p> <p>B. enables multiple users to share a single broadband connection</p> <p>C. provides high throughput access for 1000 or more users</p> <p>D. includes at least three tiers of devices to provide load balancing and redundancy</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>SOHO is the acronym of Small Offices/Home Offices. The SOHO network allows computers in a home office or a remote office to connect to a corporate network, or access centralized, shared resources. </li></ul></details></li> <li><p>Which resource is able to be shared among <strong>virtual machines deployed on the same physical server</strong>?</p> <p>A. disk</p> <p>B. applications</p> <p>C. VM configuration file</p> <p>D. operating system</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Hardware</li></ul></details></li> <li><p>Which implementation provides the <strong>strongest encryption combination for the wireless environment</strong>?</p> <p>A. WPA2 + AES</p> <p>B. WPA + AES</p> <p>C. WEP</p> <p>D. WPA + TKIP</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>Refer to the exhibit. After running the code in the exhibit, which step <em>reduces the amount of data that the NETCONF server returns to the NETCONF client, to only the interface’s configuration</em>?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171350087.png" alt="img"></p> <p>A. Use the lxml library to parse the data returned by the NETCONF server for the interface’s configuration.</p> <p>B. Create an XML filter as a string and pass it to the get_config() method as an argument.</p> <p>C. Create a JSON filter as a string and pass it to the get_config() method as an argument.</p> <p>D. Use the JSON library to parse the data returned by the NETCONF server for the interface’s configuration.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>The Network Configuration Protocol (NETCONF) is a network management protocol allowing a network management system (NMS) to deliver, modify, and delete configurations of network devices. Standard application programming interfaces (APIs) are available on network devices for the NMS to manage the devices using NETCONF.</li> <li>NETCONF uses Extensible Markup Language (XML)-based data encoding for the configuration data and protocol messages, and uses a simple remote procedure call (RPC) mechanism to implement communication between a client and a server. A client can be a script or an application running on an NMS. A server is typically a network device</li> <li>Reference: <a href="https://info.support.huawei.com/info-finder/encyclopedia/en/NETCONF.html" target="_blank">https://info.support.huawei.com/info-finder/encyclopedia/en/NETCONF.html</a></li></ul></details></li> <li><p>What is an appropriate use for <strong>private IPv4 addressing</strong>?</p> <p>A. on the public-facing interface of a firewall</p> <p>B. to allow hosts inside to communicate in both directions with hosts outside the organization</p> <p>C. on internal hosts that stream data solely to external resources</p> <p>D. on hosts that communicate only with other internal hosts</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>What are the two functions of an <em>SDN controller</em>? (Choose two)</strong></p> <p>A. Layer 2 forwarding</p> <p>B. coordinating VTNs</p> <p>C. tracking hosts</p> <p>D. managing the topology</p> <p>E. protecting against DDoS attacks</p> <details><summary>Correct Answer</summary> <strong>BD</strong> <p><em>Explanation: </em></p> <ul><li>Virtual Tenant Networking (VTN), solves two important challenges in software-defined networking. These are multi-tenancy and service chaining.</li></ul></details></li> <li><p>If a switch port receives a new frame while it is actively transmitting a previous frame, how does it <strong>process</strong> the frames?</p> <p>A. The new frame is delivered first, the previous frame is dropped, and a retransmission request is sent.</p> <p>B. The previous frame is delivered, the new frame is dropped, and a retransmission request is sent.</p> <p>C. The new frame is placed in a queue <strong>for transmission</strong> after the previous frame.</p> <p>D. The two frames are processed and delivered at the same time.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>When no other queueing strategies are configured, all interfaces except serial interfaces at E1 (2.048 Mbps) and below use FIFO by default. (Serial interfaces at E1 and below use WFQ by default.)</li></ul></details></li> <li><p>Refer to the exhibit. The <code>ntp server 192.168.0.3</code> command has been configured on router 1 to make it an NTP client of router 2. Which command must be configured on router 2 so that it operates <strong>in server-only mode and relies only on its internal clock</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207172041032.png" alt="img"></p> <p>A. Router2(config)#ntp passive</p> <p>B. Router2(config)#ntp server 172.17.0.1</p> <p>C. Router2(config)#ntp master 4</p> <p>D. Router2(config)#ntp server 192.168.0.2</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>ntp master {stratum-level}: NTP server mode—the device acts only as an NTP server, and not as an NTP client. The device gets its time information from the internal clock on the device.</li> <li>ntp server {address | hostname}: NTP client/server mode—the device acts as both client and server. First, it acts as an NTP client, to synchronize time with a server. Once syn- chronized, the device can then act as an NTP server, to supply time to other NTP clients.</li></ul></details></li> <li><p><strong>Which WAN topology provides a combination of <em>simplicity quality and availability</em>?</strong></p> <p>A. partial mesh</p> <p>B. full mesh</p> <p>C. point-to-point</p> <p>D. hub-and-spoke</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Why does a switch flood a frame to all ports?</p> <p>A. The frame has zero destination MAC addresses.</p> <p>B. The source MAC address of the frame is unknown</p> <p>C. The source and destination MAC addresses of the frame are the same</p> <p>D. The destination MAC address of the frame is unknown.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>When DHCP is configured on a router, which command must be entered so the <strong>default gateway is automatically distributed</strong>?</p> <p>A. default-router</p> <p>B. default-gateway</p> <p>C. ip helper-address</p> <p>D. dns-server</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>default-router 192.168.1.1 This command assigns the default gateway to clients of this DHCP pool.</li></ul>
      Reference: <a href="https://www.computernetworkingnotes.com/ccna-study-guide/how-to-configure-dhcp-server-on-cisco-routers.html" target="_blank">https://www.computernetworkingnotes.com/ccna-study-guide/how-to-configure-dhcp-server-on-cisco-routers.html</a> <br>Reference: <a href="https://study-ccna.com/configure-cisco-router-as-dhcp-server/" target="_blank">https://study-ccna.com/configure-cisco-router-as-dhcp-server/</a></details></li> <li><p>What is a network appliance that checks the <strong>state of a packet</strong> to determine whether the packet is <strong>legitimate</strong>?</p> <p>A. Layer 2 switch</p> <p>B. load balancer</p> <p>C. firewall</p> <p>D. LAN controller</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>firewall is used for stateful packet inspection.</li></ul></details></li> <li><p>How is the <strong>native VLAN</strong> secured in a network?</p> <p>A. separate from other VLANs within the administrative domain</p> <p>B. give it a value in the private VLAN range</p> <p>C. assign it as VLAN 1</p> <p>D. configure it as a different VLAN ID on each end of the link</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which command on a port enters the <strong>forwarding state immediately</strong> when a PC is connected to it?</p> <p>A. switch(config)#spanning-tree portfast default</p> <p>B. switch(config)#spanning-tree portfast bpduguard default</p> <p>C. switch(config-if)#spanning-tree portfast trunk</p> <p>D. switch(config-if)#no spanning-tree portfast</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>The spanning-tree portfast default in the global configuration mode command enables PortFast on all non-trunking interfaces.</li> <li>To configure PortFast on a switch port, enter the spanning-tree portfast interface configuration mode command on each interface on which PortFast is to be enabled. </li></ul>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. Which switch becomes the root of the spanning tree for VLAN 110?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207172105480.png" alt="image-20220703132819279"></p> <p>A. Switch 1</p> <p>B. Switch 2</p> <p>C. Switch 3</p> <p>D. Switch 4</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is the benefit of <strong>VRRP</strong>?</p> <p>A. It provides traffic load balancing to destinations that are more than two hops from the source.</p> <p>B. It provides the default gateway redundancy on a LAN using two or more routers.</p> <p>C. It allows neighbors to share routing table information with each other.</p> <p>D. It prevents loops in a Layer 2 LAN by forwarding all traffic to a root bridge, which then makes the final forwarding decision.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which protocol does an IPv4 host use to <strong>obtain a dynamically assigned IP address</strong>?</p> <p>A. ARP</p> <p>B. DHCP</p> <p>C. CDP</p> <p>D. DNS</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. An access list is required to <em>permit traffic from any host on interface G0/0 and deny traffic from interface G0/1</em>. Which access list must be applied?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207172110019.png" alt="img" style="zoom:80%;"> <p>A. <code>ip access-list standard 99</code></p> <p><code>permit 10.100.100.0 0.0.0.255</code></p> <p><code>deny 192.168.0.0 0.0.255.255</code></p> <p>B. <code>ip access-list standard 99</code></p> <p><code>permit 10.100.100.0 0.0.0.255</code></p> <p><code>deny 192.168.0.0 0.255.255.255</code></p> <p>C. <code>ip access-list standard 100</code></p> <p><code>permit 10.100.100.0 0.0.0.255</code></p> <p><code>deny 192.168.0.0 0.255.255.255</code></p> <p>D. <code>ip access-list standard 100</code></p> <p><code>permit 10.100.100.0 0.0.0.255</code></p> <p><code>deny 192.168.0.0 0.0.255.255</code></p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>How does a switch process a frame received on Fa0/1 with the destination MAC address of 0e38.7363.657b when the table is missing the address?</p> <p>A. lt drops the frame immediately.</p> <p>B. It forwards the frame back out of interface Fa0/1.</p> <p>C. It floods the frame to all interfaces except Fa0/1</p> <p>D. It holds the frame until the MAC address timer expires and then drops the frame.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/20.CCNA题库/06.CCNA 200-301 题库_251-300.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77
