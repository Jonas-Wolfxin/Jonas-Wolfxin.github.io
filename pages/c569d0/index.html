</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="获取列表的多个元素"><a href="#获取列表的多个元素" class="header-anchor">#</a> 获取列表的多个元素</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/06/05.png" alt="01"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;

<span class="token comment">#start=1,stop=6,step=1  左闭右开</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">6</span><span class="token punctuation">:</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>   <span class="token comment">#[20, 30, 40, 50, 60]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'源列表'</span><span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#源列表 1610198336192</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'切的片段'</span><span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst2<span class="token punctuation">)</span><span class="token punctuation">)</span>  <span class="token comment">#切的片段 1610198336256</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">6</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token comment">#默认步长为1   #[20, 30, 40, 50, 60]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">6</span><span class="token punctuation">:</span><span class="token punctuation">]</span><span class="token punctuation">)</span>             <span class="token comment">#[20, 30, 40, 50, 60]</span>
<span class="token comment">#start=1,stop=6,step=2 </span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">6</span><span class="token punctuation">:</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span>            <span class="token comment">#[20, 40, 60]</span>
<span class="token comment">#stop=6,step=2 start采用默认</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token punctuation">:</span><span class="token number">6</span><span class="token punctuation">:</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span>             <span class="token comment">#[10, 30, 50]</span>
<span class="token comment">#start=1,step=2 stop采用默认 </span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token punctuation">:</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span>             <span class="token comment">#[20, 40, 60, 80]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'-----------------step步长为负数---------------------'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'源列表'</span><span class="token punctuation">,</span>lst<span class="token punctuation">)</span>           <span class="token comment">#源列表 [10, 20, 30, 40, 50, 60, 70, 80]</span>

<span class="token comment">#start=7 stop 省略 step=-1 </span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">[</span><span class="token number">7</span><span class="token punctuation">:</span><span class="token punctuation">:</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">)</span>            <span class="token comment">#[80, 70, 60, 50, 40, 30, 20, 10]</span>
<span class="token comment"># start=6,stop=0,step=-2</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h3 id="判断元素是否存在-元素遍历"><a href="#判断元素是否存在-元素遍历" class="header-anchor">#</a> 判断元素是否存在&amp;&amp;元素遍历</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/06/06.png" alt="01"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;

<table><thead><tr><th>方法/其他</th> <th>操作描述</th></tr></thead> <tbody><tr><td>append()</td> <td>在列表的末尾中增加一个元素</td></tr> <tr><td>extend()</td> <td>在列表的末尾至少添加一个元素</td></tr> <tr><td>insert()</td> <td>在列表的任意位置添加一个元素</td></tr> <tr><td>切片</td> <td>在列表的任意位置至少添加一个元素</td></tr></tbody></table></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/17 22:28
@Version    :1.0
&quot;&quot;&quot;</span>
<span class="token comment"># 向列表的末尾加一个元素</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'添加元素之前'</span><span class="token punctuation">,</span>lst<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token punctuation">)</span>
lst<span class="token punctuation">.</span>append<span class="token punctuation">(</span><span class="token number">100</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'添加元素之后'</span><span class="token punctuation">,</span>lst<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#是同一个元素</span>
lst2<span class="token operator">=</span><span class="token punctuation">[</span><span class="token string">'hello'</span><span class="token punctuation">,</span><span class="token string">'world'</span><span class="token punctuation">]</span>
lst<span class="token punctuation">.</span>append<span class="token punctuation">(</span>lst2<span class="token punctuation">)</span>  <span class="token comment">#将lst2作为一个元素添加到列表的末尾  #[10, 20, 30, 100, ['hello', 'world']]</span>
<span class="token comment"># lst.extend(lst2)  #向列表的末尾添加多个元素  #[10, 20, 30, 100, 'hello', 'world']</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span>

<span class="token comment">#在任意位置上添加一个元素</span>
lst<span class="token punctuation">.</span>insert<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">90</span><span class="token punctuation">)</span>  <span class="token comment">#在索引为1的位置上 添加1  [10, 90, 20, 30, 100, ['hello', 'world']]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span>

lst3<span class="token operator">=</span><span class="token punctuation">[</span><span class="token boolean">True</span><span class="token punctuation">,</span><span class="token boolean">False</span><span class="token punctuation">,</span><span class="token string">'Hello'</span><span class="token punctuation">]</span>
<span class="token comment">#在任意位置上添加N多个元素</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[10, True, False, 'Hello']</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h2 id="列表元素的删除操作"><a href="#列表元素的删除操作" class="header-anchor">#</a> 列表元素的删除操作</h2> <ul><li>类表的删除操作</li></ul> <table><thead><tr><th>方法/其他</th> <th>操作描述</th></tr></thead> <tbody><tr><td>remove()</td> <td>一次删除一个元素</td></tr> <tr><td>remove()</td> <td>重复元素只删除第一个</td></tr> <tr><td>remove()</td> <td>元素不存在抛出ValueError</td></tr> <tr><td>pop()</td> <td>删除一个指定索引位置上的元素</td></tr> <tr><td>pop()</td> <td>指定索引不存在抛出IndexError</td></tr> <tr><td>pop()</td> <td>不指定索引，删除列表中最后一个元素</td></tr> <tr><td>切片</td> <td>一次至少删除一个元素</td></tr> <tr><td>clear()</td> <td>清空列表</td></tr> <tr><td>del</td> <td>删除列表</td></tr></tbody></table> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/17 23:25
@Version    :1.0
&quot;&quot;&quot;</span>
lst<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">30</span><span class="token punctuation">,</span><span class="token number">40</span><span class="token punctuation">,</span><span class="token number">50</span><span class="token punctuation">,</span><span class="token number">60</span><span class="token punctuation">,</span><span class="token number">30</span><span class="token punctuation">]</span>
lst<span class="token punctuation">.</span>remove<span class="token punctuation">(</span><span class="token number">30</span><span class="token punctuation">)</span> <span class="token comment">#从列表中移出一个元素,如果有重复元素只移除第一个元素</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[10, 20, 40, 50, 60, 30]</span>
<span class="token comment"># lst.remove(100) #ValueError: list.remove(x): x not in list</span>

<span class="token comment">#pop()根据索引移除元素</span>
lst<span class="token punctuation">.</span>pop<span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[10, 20, 40, 50, 60, 30]</span>
<span class="token comment"># lst.pop(5) #IndexError: pop index out of range  如果指定的索引位置不存在，将抛出异常</span>
lst<span class="token punctuation">.</span>pop<span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">#如果不写参数的话，会删除列表的最后一个元素 #[10, 40, 50, 60, 30]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[10, 40, 50, 60]</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'---------------------切片操作-删除至少一个元素,将产生一个新的列表对象-----------------'</span><span class="token punctuation">)</span>
new_lst<span class="token operator">=</span>lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">3</span><span class="token punctuation">]</span> <span class="token comment">#获取1-2</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'源列表'</span><span class="token punctuation">,</span>lst<span class="token punctuation">)</span>  <span class="token comment">#源列表 [10, 40, 50, 60]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'切片后的列表'</span><span class="token punctuation">,</span>new_lst<span class="token punctuation">)</span>  <span class="token comment">#切片后的列表 [40, 50]</span>

<span class="token triple-quoted-string string">'''不产生新的类表对象，而是删除源列表中的内容'''</span>
lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token operator">=</span><span class="token punctuation">[</span><span class="token punctuation">]</span>  <span class="token comment">#获取元素索引1和4列表</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[10, 60]</span>

<span class="token triple-quoted-string string">'''清除列表中的所有元素'''</span>
lst<span class="token punctuation">.</span>clear<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[]</span>

<span class="token triple-quoted-string string">'''del语句将列表对象删除'''</span>
<span class="token keyword">del</span> lst
<span class="token comment"># print(lst) #NameError: name 'lst' is not defined</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h2 id="列表元素的修改操作"><a href="#列表元素的修改操作" class="header-anchor">#</a> 列表元素的修改操作</h2> <ul><li>列表元素的修改操作
<ul><li><strong>为指定索引的元素赋予一个新值</strong></li> <li><strong>为指定的切片赋予一个新值</strong></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/17 23:57
@Version    :1.0
&quot;&quot;&quot;</span>
lst<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">30</span><span class="token punctuation">,</span><span class="token number">40</span><span class="token punctuation">]</span>
<span class="token comment">#一次修改一个值</span>
lst<span class="token punctuation">[</span><span class="token number">2</span><span class="token punctuation">]</span><span class="token operator">=</span><span class="token number">100</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token comment"># [10, 20, 100, 40]</span>
lst<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">:</span><span class="token number">3</span><span class="token punctuation">]</span><span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">300</span><span class="token punctuation">,</span><span class="token number">400</span><span class="token punctuation">,</span><span class="token number">500</span><span class="token punctuation">,</span><span class="token number">600</span><span class="token punctuation">]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[10, 300, 400, 500, 600, 40]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="列表元素的排序操作"><a href="#列表元素的排序操作" class="header-anchor">#</a> 列表元素的排序操作</h2> <ul><li>列表元素的排序操作
<ul><li>常见的两种方式
<ul><li><strong>调用sort()方法，列表中的所有元素按照从小到大的顺序进行排序，可以指定reverse=True,进行降序操作</strong></li> <li><strong>调用内置函数sorted(),可以指定reverse=True,进行降序操作，原列表不发生改变</strong></li></ul></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/18 0:13
@Version    :1.0
&quot;&quot;&quot;</span>
lst<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">40</span><span class="token punctuation">,</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">98</span><span class="token punctuation">,</span><span class="token number">54</span><span class="token punctuation">]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'排序前的列表'</span><span class="token punctuation">,</span>lst<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#排序前的列表 [20, 40, 10, 98, 54]</span>
<span class="token comment">#开始排序，调用列表对象的sort方法，升序排序</span>
lst<span class="token punctuation">.</span>sort<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'排序后的列表'</span><span class="token punctuation">,</span>lst<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#排序后的列表 [10, 20, 40, 54, 98]</span>

<span class="token comment">#通过指定关键字参数，将列表中的元素进行降序排序</span>
lst<span class="token punctuation">.</span>sort<span class="token punctuation">(</span>reverse<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span> <span class="token comment">#reverse=True 表示降序排序，reverse=False表示升序排序</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[98, 54, 40, 20, 10]</span>
lst<span class="token punctuation">.</span>sort<span class="token punctuation">(</span>reverse<span class="token operator">=</span><span class="token boolean">False</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span>


<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'----------------使用内置函数sorted()对列表进行排序，将产生一个新的列表对象------------------'</span><span class="token punctuation">)</span>
lst<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">40</span><span class="token punctuation">,</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">98</span><span class="token punctuation">,</span><span class="token number">54</span><span class="token punctuation">]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'原列表'</span><span class="token punctuation">,</span>lst<span class="token punctuation">)</span>  <span class="token comment">#原列表 [20, 40, 10, 98, 54]</span>
<span class="token comment">#开始排序</span>
new_list<span class="token operator">=</span><span class="token builtin">sorted</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>new_list<span class="token punctuation">)</span>   <span class="token comment">#[10, 20, 40, 54, 98]</span>
<span class="token comment">#指定关键字参数,实现列表元素的降序</span>
desc_list<span class="token operator">=</span><span class="token builtin">sorted</span><span class="token punctuation">(</span>lst<span class="token punctuation">,</span>reverse<span class="token operator">=</span><span class="token boolean">True</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>desc_list<span class="token punctuation">)</span> <span class="token comment">#[98, 54, 40, 20, 10]</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span> <span class="token comment">#[1, 4, 9, 16, 25, 36, 49, 64, 81]</span>

<span class="token triple-quoted-string string">'''列表中的元素的值为2,4,6,8,10'''</span>
