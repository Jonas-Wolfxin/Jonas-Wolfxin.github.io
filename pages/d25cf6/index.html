active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-04-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Syslog<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="syslog"><a href="#syslog" class="header-anchor">#</a> Syslog</h1> <blockquote><p>Syslog is a protocol used to keep logs of various events that happen on the device, for example interfaces going up or down, OSPF neighbor relationships going up or down, etc. The log messages can be shown</p> <ul><li>in real-time in the CLI of the device to inform you of important events as they occur,</li> <li>and they can also be stored in the device or on an external server and examined later.</li></ul> <p>These logs are very important, so understanding Syslog is essential for network admins and engineers.</p></blockquote> <h2 id="overview-of-syslog"><a href="#overview-of-syslog" class="header-anchor">#</a> Overview of Syslog</h2> <blockquote><ul><li>Syslog is an industry standard protocol for message logging.</li> <li>On network devices, Syslog can be used to log events such as changes in interface status, changes in OSPF neighbor status, or neighbor status in other routing protocols(like EIGRP and BGP), also system restarts, etc.</li> <li>The messages can be <strong>displayed in the CLI</strong> as you configure the device, <strong>saved in the device’s RAM</strong>, or <strong>sent to an external Syslog server</strong>.</li> <li>Logs are essential when troubleshooting issues, examining the cause of incidents, etc.</li> <li>Syslog and SNMP are both used for monitoring and troubleshooting devices. They are complementary to each other, but their functionalities are quite different.</li></ul></blockquote> <h2 id="syslog-message"><a href="#syslog-message" class="header-anchor">#</a> Syslog message</h2> <h3 id="syslog-message-format"><a href="#syslog-message-format" class="header-anchor">#</a> Syslog Message Format</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251157654.png" alt="image-20230425115739413" style="zoom:33%;"> <blockquote><ul><li><strong>sequence number</strong> and <strong>timestamp</strong> fields may or may not be displayed, depending on the device’s configuration.</li> <li><strong>facility</strong>: this is a value that indicates which process on the device generated this message. For example, if OSPF generated the message when an OSPF neighbor came up, OSPF would be displayed in this field.</li> <li><strong>severity</strong>: indicates the severity of the event. There are 8 severity levels, and you’ll need to know them all for the exam.
<ul><li>Some messages are just informational, simply letting you know that something happened.</li> <li>Other messages indicate something much more serious that might need to be dealt with immediately.</li></ul></li> <li><strong>mnemonic</strong>, which is a short code for the message that indicates what happened.
<ul><li>I.e, if the facility is <em>OSPF</em>, this mnemonic might be a code indicating that the message is about OSPF neighbor adjacencies, <em>ADJCHG</em>.</li> <li>If the facility is <em>LINK</em>, it might be a code indicating that the message is about an interface going up or down(<strong>UPDOWN</strong>).</li> <li>If the facility is <em>SYS</em> for <em>system</em>, the mnemonic might be <strong>CONFIG_I</strong></li></ul></li> <li><strong>description</strong>: is the detailed information about the event being reported, about what actually happened.</li></ul></blockquote> <h6 id="examples"><a href="#examples" class="header-anchor">#</a> Examples</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251210427.png" alt="image-20230425121049360" style="zoom:35%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251212809.png" alt="image-20230425121206731" style="zoom:34%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251214671.png" alt="image-20230425121455605" style="zoom:34%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251219784.png" alt="image-20230425121915683" style="zoom:33%;"> <h3 id="syslog-severity-levels"><a href="#syslog-severity-levels" class="header-anchor">#</a> Syslog Severity Levels</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251208036.png" alt="image-20230425120831955" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251157893.png" alt="image-20230425115723694" style="zoom:30%;"> <blockquote><p>There are 8 severity levels, as displayed here.</p> <ul><li>Each severity level has a number, 0 being the most severe and 7 being the least severe.</li> <li>Each level also has a keyword, which is a name identifying the level.</li> <li>Then there is a brief description. I took these descriptions directly from the official RFC for Syslog. The RFC doesn’t give detailed definitions about exactly what events fit into each severity level. So, each vendor will interpret these levels differently.</li></ul></blockquote> <h3 id="syslog-logging-locations"><a href="#syslog-logging-locations" class="header-anchor">#</a> Syslog Logging locations</h3> <p>Overview of the different locations Syslog messages can be sent to.</p> <blockquote><ul><li><strong>Console line</strong>: Syslog messages will be displayed when connected to the device <strong>via the console port</strong>.
<ul><li>By default, all messages, from level 0 through level 7, are displayed.</li> <li>In Cisco Packet Tracer, for example, when you click on a device and go to the CLI tab, it operates as if you’re connected via the console port of the device.</li></ul></li> <li><strong>VTY lines</strong>: Syslog messages will be displayed in the CLI when connected to the device via <strong>Telnet</strong> or <strong>SSH</strong>.
<ul><li>Logging to the VTY lines is <strong>disabled by default</strong>, so Syslog messages will not be displayed if you’re connecting to the device via Telnet or SSH. So, if you shutdown an interface, for example, no message will be displayed.</li></ul></li> <li><strong>Buffer</strong> of the device: Syslog messages will be saved to RAM. By default, all messages, from level 0 to level 7, will be displayed in the buffer.
<ul><li>the messages in the buffer can be viewed with the <code>show logging</code> command.</li></ul></li> <li><strong>External server</strong>: You can also configure the device to send Syslog messages to an external server.
<ul><li>This is very useful, especially in large networks, but also in small networks. Having a central server for the Syslog messages makes network management easier and makes it easier to compare the logs of multiple devices.</li> <li>Syslog servers will listen for Syslog messages on <strong>UDP port 514</strong> on itself. So, if a device sends a Syslog message to a Syslog server, the destination port will be UDP 514.</li></ul></li></ul></blockquote> <h2 id="syslog-configuration"><a href="#syslog-configuration" class="header-anchor">#</a> Syslog Configuration</h2> <h5 id="basic-configuration"><a href="#basic-configuration" class="header-anchor">#</a> Basic Configuration</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251259043.png" alt="image-20230425125952721" style="zoom:32%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#logging ?</span>
  A.B.C.D   IP address of the logging <span class="token function">host</span>
  buffered  Set buffered logging parameters
  console   Set console logging parameters   <span class="token comment"># enabled by default, but here’s how you configure it.</span>
  <span class="token function">host</span>      Set syslog server IP address and parameters
  on        Enable logging to all enabled destinations
  <span class="token builtin class-name">trap</span>      Set syslog server logging level
  
SW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#logging buffered ?</span>
  <span class="token operator">&lt;</span><span class="token number">4096</span>-214748364<span class="token operator"><span class="token file-descriptor important">7</span>&gt;</span>  Logging buffer size
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
  
<span class="token comment"># The size is optional, if you don’t specify it the device will use its default size. Just be careful not to set the buffer size too large, because that can take system memory away from other essential operations. </span>
<span class="token comment"># Also to repeat, to specify the logging level, you can use either the number or the keyword, and it enables logging for not only level 6 but also levels 5, 4, 3, 2, 1, and 0. </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h5 id="terminal-monitor"><a href="#terminal-monitor" class="header-anchor">#</a> Terminal monitor</h5> <blockquote><ul><li>Even if logging monitor Level is enabled, by default Syslog messages will not be displayed when connected via Telnet or SSH.</li> <li>For the messages to be displayed, you must use the following command from privileged exec mode:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251302756.png" alt="image-20230425130208696" style="zoom:30%;"> <ul><li>But not only that, this command must be used every time you connect to the device via Telnet or SSH.
<ul><li>So, if you connect via SSH and use the <code>terminal monitor</code> command, Syslog messages will be displayed as you configure the device.</li> <li>However, after you log out, that ‘session’ is finished and the TERMINAL MONITOR command is no longer effective. To display Syslog messages in the CLI when you connect again next time, you’ll need to use the <code>terminal monitor</code> command again.</li></ul></li></ul></blockquote> <h5 id="logging-synchronous"><a href="#logging-synchronous" class="header-anchor">#</a> logging synchronous</h5> <blockquote><p>This next command isn’t essential, but very convenient. By default, logging messages displayed in the CLI while you are in the middle of typing a command will result in something like this.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251307731.png" alt="image-20230425130713643" style="zoom:33%;"> <p>To prevent this, you should use the <code>logging synchronous</code> command on the appropriate line.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251308155.png" alt="image-20230425130830094" style="zoom:33%;"> <p>This will cause a new line to be printed if your typing is interrupted by a message.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251309880.png" alt="image-20230425130919789" style="zoom:33%;"></blockquote> <h5 id="logging-seq-num-timestamps"><a href="#logging-seq-num-timestamps" class="header-anchor">#</a> logging Seq_Num &amp; Timestamps</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251313104.png" alt="image-20230425131300883" style="zoom:33%;"> <h2 id="syslog-command-summary"><a href="#syslog-command-summary" class="header-anchor">#</a> Syslog Command Summary</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251314581.png" alt="image-20230425131440373" style="zoom:31%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#do show logging</span>
Syslog logging: enabled <span class="token punctuation">(</span><span class="token number">0</span> messages dropped, <span class="token number">0</span> messages rate-limited,
          <span class="token number">0</span> flushes, <span class="token number">0</span> overruns, xml disabled, filtering disabled<span class="token punctuation">)</span>

No Active Message Discriminator.

No Inactive Message Discriminator.

    Console logging: level debugging, <span class="token number">14</span> messages logged, xml disabled,
          filtering disabled
    Monitor logging: level debugging, <span class="token number">14</span> messages logged, xml disabled,
          filtering disabled
    Buffer logging:  level debugging, <span class="token number">0</span> messages logged, xml disabled,
          filtering disabled

    Logging Exception size <span class="token punctuation">(</span><span class="token number">4096</span> bytes<span class="token punctuation">)</span>
    Count and timestamp logging messages: disabled
    Persistent logging: disabled

No active filter modules.

ESM: <span class="token number">0</span> messages dropped
    Trap logging: level debugging, <span class="token number">14</span> message lines logged
        Logging to <span class="token number">192.168</span>.1.100  <span class="token punctuation">(</span>udp port <span class="token number">514</span>,  audit disabled,
             authentication disabled, encryption disabled, <span class="token function">link</span> up<span class="token punctuation">)</span>,
             <span class="token number">5</span> message lines logged,
             <span class="token number">0</span> message lines rate-limited,
             <span class="token number">0</span> message lines dropped-by-MD,
             xml disabled, sequence number disabled
             filtering disabled
Log Buffer <span class="token punctuation">(</span><span class="token number">8192</span> bytes<span class="token punctuation">)</span>:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h2 id="comparison-of-syslog-and-snmp"><a href="#comparison-of-syslog-and-snmp" class="header-anchor">#</a> Comparison of Syslog and SNMP</h2> <blockquote><ul><li>Syslog and SNMP are both used for monitoring and troubleshooting of devices, both within the device and likely to an external Syslog server They are complementary, but their functionalities are different.</li> <li>Syslog is used for message logging.
<ul><li>Events that occur within the system are categorized based on facility and severity and logged.</li> <li>Syslog is used for system management, analysis, and troubleshooting.</li> <li>Messages are sent from the devices to the server, but the server can’t actively pull information from the devices(like an SNMP Get) or modify variables on the devices(like an SNMP Set message).</li></ul></li> <li>SNMP is used to retrieve and organize information about the SNMP managed devices.
<ul><li>IP addresses, current interface status, device temperature, CPU usage, etc are stored as variables and organized within the MIB.</li> <li>SNMP servers can use Get to query the clients and Set to modify variables on the clients.</li></ul></li></ul> <p>Syslog and SNMP are used together to facilitate network device management, and you need to be familiar with both of them.</p></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/55.Syslog.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c7a0a2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">DNS</div></a> <a href="/pages/c74f1d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Accessing the CLI of network devices</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
