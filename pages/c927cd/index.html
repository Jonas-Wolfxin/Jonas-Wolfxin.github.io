FdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">CCNA 200-301 é¢˜åº“_401-450<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="ccna-200-301-é¢˜åº“-401-450"><a href="#ccna-200-301-é¢˜åº“-401-450" class="header-anchor">#</a> CCNA 200-301 é¢˜åº“_401-450</h1> <ol start="401"><li><p>What prevents a workstation from receiving a DHCP address?</p> <p>A. DTP</p> <p>B. STP</p> <p>C. VTP</p> <p>D. 802.10</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://serverfault.com/questions/337591/spanning-tree-blocking-dhcp-requests-in-windows-bootp " target="_blank">https://serverfault.com/questions/337591/spanning-tree-blocking-dhcp-requests-in-windows-bootp</a>, PORTFAST OF STP ON ACCESS POINT IS THE KEY TO SOLVING THIS ISSUE;</li></ul></details></li> <li><p>What is a syslog facility?</p> <p>A. Host that is configured for the system to send log messages</p> <p>B. password that authenticates a Network Management System to receive log messages</p> <p>C. group of log messages associated with the configured severity level</p> <p>D. set of values that represent the processes that can generate a log message</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>The facility represents the machine process that created the Syslog event. For example, in the event created by the kernel, by the mail system, by security/authorization processes, etc.? In the context of this field, the facility represents a kind of filter, instructing SMS to forward to the remote Syslog Server only those events whose facility matches the one defined in this field. So by changing the facility number and/or the severity level, you change the number of alerts (messages) that are sent to the remote Syslog server</li> <li>The Facility value is a way of determining which process of the machine created the message. Since the Syslog protocol was originally written on BSD Unix, the Facilities reflect the names of UNIX processes and Daemons.</li></ul>
      Reference: <a href="https://success.trendmicro.com/dcx/s/solution/TP000086250?language=en_US#:~:text=The%20facility%20represents%20the%20machine,%2Fauthorization%20processes%2C%20etc.%3F" target="_blank">https://success.trendmicro.com/dcx/s/solution/TP000086250?language=en_US#:~:text=The%20facility%20represents%20the%20machine,%2Fauthorization%20processes%2C%20etc.%3F</a></details></li> <li><p>Which communication interaction takes place when a <strong>southbound API</strong> is used?</p> <p>A. between the SDN controller and PCs on the network</p> <p>B. between the SDN controller and switches and routers on the network</p> <p>C. between the SDN controller and services and applications on the network</p> <p>D. between network applications and switches and routers on the network</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which port type supports the spanning-tree portfast command without additional configuration?</p> <p>A. access ports</p> <p>B. Layer 3 main Interfaces</p> <p>C. Layer 3 suninterfaces</p> <p>D. trunk ports</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>An engineer is configuring <em>data and voice services to pass through the same port</em>. The designated switch interface fastethernet0/1 must <em>transmit packets using the same priority for data when they are received from the access port of the IP phone</em>. Which configuration must be used?</strong></p> <p>A. <code>interface fastethernet0/1</code></p> <p><code>switchport priority extend cos 7</code></p> <p>B. <code>interface fastethernet0/1</code></p> <p><code>switchport voice vlan untagged</code></p> <p>C. <code>interface fastethernet0/1</code></p> <p><code>switchport voice vlan dot1p</code></p> <p>D. <code>interface fastethernet0/1</code></p> <p><code>switchport priority extend trust</code></p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>The switchport priority extend trust interface configuration command configures an IP phone to trust the CoS value of incoming data packets it receives from the attached computer. The switchport priority extend trust command does not configure the switch port to trust the traffic it receives from an IP phone. ciscoexam.online</li></ul>
      Reference: <a href="https://www.manualslib.com/manual/687637/Cisco-Catalyst-2960.html?page=590" target="_blank">https://www.manualslib.com/manual/687637/Cisco-Catalyst-2960.html?page=590</a><br>
      Reference: <a href="https://ciscoexam.online/CCIE/400-101/1168#:~:text=The%20switchport%20priority%20extend%20trust,receives%20from%20an%20IP%20phone." target="_blank">https://ciscoexam.online/CCIE/400-101/1168#:~:text=The%20switchport%20priority%20extend%20trust,receives%20from%20an%20IP%20phone.</a></details></li> <li><p>Which mode must be set for APs to communicate to a Wireless LAN Controller <strong>using the Control and Provisioning of Wireless Access Points (CAPWAP) protocol</strong>?</p> <p>A. bridge</p> <p>B. route</p> <p>C. autonomous</p> <p>D. lightweight</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What are two benefits of <strong>FHRPs</strong>? (Choose two.)</p> <p>A. They prevent loops in the Layer 2 network.</p> <p>B. They allow encrypted traffic.</p> <p>C. They are able to bundle multiple ports to increase bandwidth</p> <p>D. They enable automatic failover of the default gateway.</p> <p>E. They allow multiple devices lo serve as a single virtual gateway for clients in the network</p> <details><summary>Correct Answer</summary> <strong>DE</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What are two characteristics of an <strong>SSID</strong>? (Choose Two)</p> <p>A. It can be hidden or broadcast in a WLAN</p> <p>B. It uniquely identifies an access point in a WLAN</p> <p>C. It uniquely identifies a client in a WLAN</p> <p>D. It is at most 32 characters long.</p> <p>E. It provides secured access to a WLAN</p> <details><summary>Correct Answer</summary> <strong>AD</strong> <p><em>Explanation: </em></p> <ul><li>The SSID is a unique identifier that wireless networking devices use to establish and maintain wireless connectivity. The SSID can consist of up to 32 alphanumeric, case-sensitive, characters.</li></ul></details></li> <li><p><strong>In QoS, which prioritization method is appropriate for <em>interactive voice and video</em>?</strong></p> <p>A. expedited forwarding</p> <p>B. traffic policing</p> <p>C. round-robin scheduling</p> <p>D. low-latency queuing</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Low Latency Queuing (LLQ) is the preferred queuing policy for VoIP audio. Given the stringent delay/jitter sensitive requirements of TP and the need to synchronize audio and video for CUVA, priority (LLQ) queuing is the recommended for all video traffic as well. Note that, for video, priority bandwidth is generally fudged up by 20% to account for the overhead.</li> <li>Low Latency Queuing LLQ adds strict priority to the CBWFQ and allows delay sensitive data (Voice and Video) to be dequeued and sent before lower priority packets. This practice gives delay sensitive data preferential treatment over other traffic. To direct traffic to the LLQ, use the priority command for the class after the named class within a policy map is specified. Any class of traffic can be attached to a service policy, which uses priority scheduling, and that traffic can be prioritized over other class traffic.</li></ul></details></li> <li><p>Refer to the exhibit. Which change to the configuration on Switch allows the two switches to establish an <strong>EtherChannel</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181821155.jpg" alt="img"></p> <p>A. Change the protocol to EtherChannel mode on.</p> <p>B. Change the LACP mode to active</p> <p>C. Change the LACP mode to desirable</p> <p>D. Change the protocol to PAgP and use auto mode</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Mode Passive: The mode places a port into a passive negotiating state, in which the port responds to LACP packets that it receives but does not initiate protocol negotiation.</li> <li>Mode Active: The mode places a port into an active negotiating state, in which the port initiates negotiations with other ports by sending LACP packets.</li> <li>Mode On: All static EtherChannels, that is, the port is not running LACP messaging but static bundling. With this mode, the switch or the other end switch will not recognize any problem with the EtherChannel and will not tell about the problem.</li></ul></details></li> <li><p>Drag and drop the statements about networking from the left onto the corresponding networking types on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181828984.png" alt="image-20220703190029201"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181828554.jpg" alt="img" style="zoom:67%;"></p></details></li> <li><p><strong>Drag and drop the <em>Rapid PVST+ forwarding state actions</em> from the left to the right. Not all actions are used.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181829523.png" alt="img"></p> <details><summary>Correct Answer</summary> <p>Correct options are: </p> <ol><li>BPDUs received are forwarded to the system module. </li> <li>Frames received from the attached segment are processed. </li> <li>Switched frames received from other ports are advanced. </li> <li>The port in the forwarding state responds to network management messages. </li></ol> <p>Wrong options are: </p> <ol start="5"><li>BPDUs received from the system module are processed and transmitted. (explanation: &quot;transmitted&quot; is not in rapid PVST - just PVST only) </li> <li>Frames received from the attached segment are discarded. (explanation: &quot;discarded&quot; is in Blocking, Learning, Disabled states)</li></ol>    Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/datacenter/nexus5000/sw/layer2/503_n1_1/Cisco_n5k_layer2_config_gd_rel_503_N1_1_chapter9.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/datacenter/nexus5000/sw/layer2/503_n1_1/Cisco_n5k_layer2_config_gd_rel_503_N1_1_chapter9.html</a></details></li> <li><p>Drag and drop the TCP or UDP details from the left onto their corresponding protocols on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181846747.jpeg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181847455.jpeg" alt="img" style="zoom:100%;"></p></details></li> <li><p><strong>Drag and drop the facts about wireless architectures from the left onto the types of access point on the right. Not all options are used.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207191933068.png" alt="image-20220703190144257"></p> <details><summary>Correct Answer</summary> <strong></strong> <p><em>Explanation: </em></p> <ul><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209211343904.jpg" alt="img" style="zoom:80%;"></ul>
      Reference:<a href="https://www.ciscopress.com/articles/article.asp?p=2999384&amp;seqNum=5" target="_blank">https://www.ciscopress.com/articles/article.asp?p=2999384&amp;seqNum=5</a></details></li> <li><p>What is the path for <strong>traffic sent from one user workstation to another workstation on a separate switch in a three-tier architecture model</strong>?</p> <p>A. access â€“ core â€“ distribution â€“ access</p> <p>B. access â€“ distribution â€“ distribution â€“ access</p> <p>C. access â€“ core â€“ access</p> <p>D. access - distribution â€“ core â€“ distribution â€“ access</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>How does WPA3 improve security?</p> <p>A. It uses SAE for authentication.</p> <p>B. It uses a 4-way handshake for authentication.</p> <p>C. It uses RC4 for encryption.</p> <p>D. It uses TKIP for encryption</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>WPA3 incorporates(èå…¥,çº³å…¥) Simultaneous Authentication of Equals (SAE), a secure key establishment protocol between devices. By using a stronger â€˜handshakingâ€™ protocol, users should be protected from password guessing attempts. </li></ul></details></li> <li><p>Where does wireless authentication happen?</p> <p>A. SSID</p> <p>B. radio</p> <p>C. band</p> <p>D. Layer 2</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>How are the switches in a <strong>spine-and-leaf topology</strong> interconnected?</p> <p>A. Each leaf switch is connected to one of the spine switches.</p> <p>B. Each leaf switch is connected to two spine switches, making a loop.</p> <p>C. Each leaf switch is connected to each spine switch.</p> <p>D. Each leaf switch is connected to a central leaf switch, then uplinked to a core spine switch.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>What are two characteristics of a <em>public cloud implementation</em>? (Choose two.)</strong></p> <p>A. It is owned and maintained by one party, but it is shared among multiple organizations.</p> <p>B. It enables an organization to fully customize how it deploys network resources.</p> <p>C. It provides services that are accessed over the Internet.</p> <p>D. It is a data center on the public Internet that maintains cloud services for only one company.</p> <p>E. It supports network resources from a centralized third-party provider and privately-owned virtual resources</p> <details><summary>Correct Answer</summary> <strong>CE</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which virtual MAC address is used by <strong>VRRP group 1</strong>?</p> <p>A. 0050.0c05.ad81</p> <p>B. 0007.c061.bc01</p> <p>C. 0000.5E00.0101</p> <p>D. 0500.3976.6401</p> <details><summary>Correct Answer</summary> <strong>C</strong> <em>Explanation: </em> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623191019824.png" alt="image-20220623191019824" style="zoom:50%;"></p></details></li> <li><p>Which type of traffic is sent with <strong>pure IPsec</strong>?</p> <p>A. broadcast packets from a switch that is attempting to locate a MAC address at one of several remote sites</p> <p>B. multicast traffic from a server at one site to hosts at another location</p> <p>C. spanning-tree updates between switches that are at two different sites</p> <p>D. unicast messages from a host at a remote site to a server at headquarters</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is the purpose of an <strong>SSID</strong>?</p> <p>A. It provides network security</p> <p>B. It differentiates traffic entering access points</p> <p>C. It identities an individual access point on a WLAN</p> <p>D. It identifies a WLAN</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>A service set identifier (SSID) is a sequence of characters that uniquely names a wireless local area network (WLAN). An SSID is sometimes referred to as a &quot;network name.&quot; This name allows stations to connect to the desired network when multiple independent networks operate in the same physical area.</li></ul></details></li> <li><p><strong>What is a similarly between <em>1000BASE-LX and 1000BASE-T standards</em>?</strong></p> <p>A. Both use the same data-link header and trailer formats</p> <p>B. Both cable types support LP connectors</p> <p>C. Both cable types support Rj-45 connectors</p> <p>D. Both support up to 550 meters between nodes</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://www.gbic-shop.de/blog/en/94-transceivers/254-gigabit-ethernet-standards-compared.html" target="_blank">https://www.gbic-shop.de/blog/en/94-transceivers/254-gigabit-ethernet-standards-compared.html</a></li></ul></details></li> <li><p>Refer to the exhibit. Which configuration establishes a <strong>Layer 2 LACP Etherchannel</strong> when applied to both switches?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207191932073.png" alt="image-20220703190403944"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>interface range G1/1 - <span class="token number">1</span>/3
switchport mode trunk
channel-group <span class="token number">1</span> mode active
no <span class="token function">shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>interface range G1/1 - <span class="token number">1</span>/3
switchport mode access
channel-group <span class="token number">1</span> mode on
no <span class="token function">shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>interface range G1/1 - <span class="token number">1</span>/3
switchport mode trunk
channel-group <span class="token number">1</span> mode desirable
no <span class="token function">shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>D.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>interface range G1/1 - <span class="token number">1</span>/3
switchport mode access
channel-group <span class="token number">1</span> mode passive
no <span class="token function">shutdown</span>

 neighboring interface is set to trunk, desirable, or auto mode.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209211417037.png" alt="image-20220921141756919" style="zoom:100%;"></p></details></li> <li><p>Which role does a <strong>hypervisor</strong> provide for each virtual machine in server virtualization?</p> <p>A. infrastructure-as-a-service.</p> <p>B. Software-as-a-service</p> <p>C. control and distribution of physical resources</p> <p>D. services as a hardware controller.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>The hypervisor creates and manages virtual machines on a host computer and allocates physical system resources to them.</li></ul></details></li> <li><p>Refer to the exhibit. If R1 receives a packet <strong>destined to 172.16.1.1</strong>, to which IP address does it send the packet?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181939005.jpg" alt="img"></p> <p>A. 192.168.14.4</p> <p>B. 192.168.12.2</p> <p>C. 192.168.13.3</p> <p>D. 192.168.15.5</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. An engineer is <strong>configuring an Etherchannel using LACP between switches 1 and 2</strong>. Which configuration must be applied so that only switch 1 sends LACP initiation packets?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181943867.png" alt="image-20220703190658514"></p> <p>A. <code>Switch1(config-if)#channel-group 1 mode on</code></p> <p><code>Switch2(config-if)#channel-group 1 mode passive</code></p> <p>B. <code>Switch1(config-if)#channel-group 1 mode passive</code></p> <p><code>Switch2(config-if)#channel-group 1 mode acitve</code></p> <p>C. <code>Switch1(config-if)#channel-group 1 mode on</code></p> <p><code>Switch2(config-if)#channel-group 1 mode acitve</code></p> <p>D. <code>Switch1(config-if)#channel-group 1 mode active</code></p> <p><code>Switch2(config-if)#channel-group 1 mode passive</code></p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. Packets received by the router from BGP enter via a serial interface at 209.165.201.1. Each route is present within the routing table. Which interface is used to forward traffic with a <strong>destination IP of 10.1.1.19</strong>?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181947280.jpg" alt="img" style="zoom:57%;"> <p>A. F0/3</p> <p>B. F0/4</p> <p>C. F0/0</p> <p>D. F0/1</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. R1 has taken the DROTHER role in the <strong>OSPF DR/BDR</strong> election process. Which configuration must an engineer implement so that R1 is elected as the DR?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181950662.png" alt="image-20220703190838773"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface FastEthernet 0/2</span>

ightweight access point acts as if controller and AP are in same location. And it sends all the traffic (control and data) to controller. If we loose connection to controller, access point will dissociate
          <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182029469.png" alt="img" style="zoom:80%;"></p></li> <li>Flex-connect mode -This is a mode where AP join the controller but switch data packet locally.In this mode AP and controller could be or could not be on same site. Flex connect mode with we can have more resiliency as even if we loose connection to controller. AP continues serving the existing associated clients.
          <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182029629.png" alt="img" style="zoom:80%;"></p></li> <li>Sniffer Mode â€“ It is the mode required to take over the air packet captures. In this mode AP listens the communication between nearby client and AP.To capture the traffic AP listens on specific channel. We need to set the AP in sniffer mode.
          <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182030416.png" alt="img" style="zoom:80%;"></p></li> <li>Monitor Modeâ€“ AP in this mode is dedicated for scanning the rogue devices all the time. This can only detect wireless rogues devices. In monitor mode AP does not serve the clients. <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182031702.png" alt="img" style="zoom:80%;"></p></li> <li>Rogue Modeâ€“ This mode is also for detecting the rogue devices on wired network. This AP connects to wired infrastructure using trunk port and listens for all the traffic coming from all vlans. If there is any mac address declared as rogue device by another AP than this AP reports it to controller. And it can also trigger the alerts for rogue devices.<p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182032931.png" alt="img" style="zoom:80%;"></p></li></ul>
      Reference: <a href="https://www.youtube.com/watch?v=5ieb86yW99c" target="_blank">https://www.youtube.com/watch?v=5ieb86yW99c</a></details></li> <li><p><strong>What is a capability of <em>FTP</em> in network management operations?</strong></p> <p>A. encrypts data before sending between data resources</p> <p>B. devices are directly connected and use UDP to pass file information</p> <p>C. uses separate control and data connections to move files between server and client</p> <p>D. offers proprietary support at the session layer when transferring data</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Control Connection: The control connection uses very simple rules for communication. Through control connection, we can transfer a line of command or line of response at a time. The control connection is made between the control processes. The control connection remains connected during the entire interactive FTP session.</li> <li>Data Connection: The Data Connection uses very complex rules as data types may vary. The data connection is made between data transfer processes. The data connection opens when a command comes for transferring the files and closes when the file is transferred.</li></ul></details></li> <li><p>Refer to the exhibit. The entire Marketing-SW1 MAC address table is shown here:</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182301181.png" alt="image-20220703191535479" style="zoom:150%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209212000672.png" alt="image-20220703191544141" style="zoom:120%;"> <p>What does the switch do when <strong>PC-4 sends a frame to PC-1</strong>?</p> <p>A. It floods the frame out of all ports except on the port where PC-1 is connected</p> <p>B. It inserts the source MAC address and port into the table and forward the frame to PC-1</p> <p>C. It perform a lookup in the MAC address table and discards the frame due to a missing entry</p> <p>D. It maps the Layer2 MAC address to the Layer3 IP address and forwards the frame</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is a function of a <strong>Layer 3 switch</strong>?</p> <p>A. move frames between endpoints limited to IP addresses</p> <p>B. transmit broadcast traffic when operating in Layer 3 mode exclusively</p> <p>C. forward Ethernet frames between VLANs using only MAC addresses</p> <p>D. flood broadcast traffic within a VLAN</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. For security reasons, automatic neighbor discovery must be disabled on the R5 Gi0/1 interface.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182321252.jpg" alt="img"></p> <p>These tasks must be completed:</p> <ul><li>Disable all neighbor discovery methods on R5 interface Gi0/1.</li> <li>Permit neighbor discovery on R5 interface Gi0/2.</li> <li>Verify there are no dynamically learned neighbors on R5 interface Gi0/1.</li> <li>Display the IP address of R6*s interface Gi0/2.</li></ul> <p>Which configuration must be used?</p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int Gi0/1</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no cdp run</span>
R5<span class="token punctuation">(</span>configif<span class="token punctuation">)</span><span class="token comment">#exit</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#lldp run</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp enable</span>
R5<span class="token comment">#show cdp neighbor</span>
R5<span class="token comment">#show lldp neighbor</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int Gi0/1</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no cdp enable</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#exit</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no lldp run</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp run</span>
R5<span class="token comment">#show cdp neighbor</span>
R5<span class="token comment">#show lldp neighbor</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R5<span class="token punctuation">(</span>config <span class="token punctuation">)</span><span class="token comment">#int Gi0/1</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no cdp enable</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#exit</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no lldp run</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp run</span>
R5<span class="token comment">#show cdp neighbor detail</span>
R5<span class="token comment">#show lldp neighbor</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>D.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int Gi0/1</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no cdp enable</span>
R5<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#exit</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#lldp run</span>
R5<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no cdp run</span>
R5<span class="token comment">#show cdp neighbor detail</span>
R5t<span class="token comment">#show lldp neighbor</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>show cdp neighbors: To display information about neighbors</li> <li>show cdp neighbors detail: Displays detailed information about a neighbor (or neighbors) including IP address, enabled protocols, hold time, and software version.</li></ul></details></li> <li><p>Which type of API allows SDN controllers to <strong>dynamically make changes to the network</strong>?</p> <p>A. northbound API</p> <p>B. REST API</p> <p>C. SOAP API</p> <p>D. southbound API</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Southbound APIs facilitate control over the network and enable the SDN Controller to dynamically make changes according to real-time demands and needs.</li></ul>
      Reference: <a href="https://www.youtube.com/watch?v=DiChnu_PAzA" target="_blank">https://www.youtube.com/watch?v=DiChnu_PAzA</a></details></li> <li><p>Which two network actions occur within the <strong>data plane</strong>? (Choose two.)</p> <p>A. Match the destination MAC address to the MAC address table</p> <p>B. Reply to an incoming ICMP echo request</p> <p>C. Make a configuration change from an incoming NETCONF RPC</p> <p>D. Add of remove an 802.1Q trunking header</p> <p>E. Run routing protocols</p> <details><summary>Correct Answer</summary> <strong>AD</strong> <p><em>Explanation: </em></p> <ul>Actions of DATA PLANE:
          <li>De-encapsulating and re-encapsulating a packet in a data-link frame (routers, Layer 3 switches)</li> <li>Adding or removing an 802.1Q trunking header (routers and switches)</li> <li>Matching an Ethernet frameâ€™s destination Media Access Control (MAC) address to the MAC address table (Layer 2 switches)</li> <li>Matching an IP packetâ€™s destination IP address to the IP routing table (routers, Layer 3 switches)</li> <li>Encrypting the data and adding a new IP header (for virtual private network [VPN] processing)</li> <li>Changing the source or destination IP address (for Network Address Translation [NAT] processing)</li> <li>Discarding a message due to a filter (access control lists [ACLs], port security</li></ul></details></li> <li><p><strong>Which action implements <em>physical access control</em> as part of the security program of an organization?</strong></p> <p>A. backing up syslogs at a remote location</p> <p>B. setting up IP cameras to monitor key infrastructure</p> <p>C. configuring a password for the console port</p> <p>D. configuring enable passwords on network devices</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>IP cameras are a part of monitoring (It will NOT prevent physical access to the equipment). Passwords will prevent from gaining access to the CLI (It will NOT prevent physical access to the equipment).</li></ul></details></li> <li><p><strong>What is a function of <em>Opportunistic Wireless Encryption</em> in an environment?</strong></p> <p>A. offer compression</p> <p>B. increase security by using a WEP connection</p> <p>C. provide authentication</p> <p>D. protect traffic on open networks</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Opportunistic wireless encryption uses a secret key to encrypt Internet sessions hosted on open Wi-Fi networks. Public Wi-Fi networks with no required password or authentication process are convenient, especially for users who are on the go or need to quickly access their bank account or work email. <br> But theyâ€™re also extremely susceptible to hacking, particularly man-in-the-middle attacks, where a third-party attacker intercepts the four-way handshake process and pretends to be the main parties. Opportunistic wireless encryption (OWE) removes much of attackersâ€™ opportunity to intercept the handshake process and gain access to a userâ€™s Internet activity.</li> <li>Instead of using a public pre-shared key (PSK), in which the handshake process can easily be hacked, OWE uses a Diffie-Hellman encryption key exchange, creating a unique key for the two parties. After the key exchange is successful, the networks perform a four-way handshake before finalizing and enabling an encrypted connection.</li></ul></details></li> <li><p><strong>Refer to the exhibit. Which two configurations must the engineer apply on this network so that <em>R1 becomes the DR</em>?(choose two)</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207182353823.jpeg" alt="img" style="zoom:80%;"> <p>A.  <code>R1(config)#router ospf 1</code></p> <p><code>R1(config-router)#router-id 192.168.100.1</code></p> <p>B.  <code>R1(config)#interface fastethernet 0/0</code></p> <p><code>R1(config-if)#ip ospf priority 0</code></p> <p>C.  <code>R3(config)#interface fastethernet 0/0</code></p> <p><code>R3(config-if)#ip ospf priority 0</code></p> <p>D.  <code>R1(config)#interface fastethernet 0/0</code></p> <p><code>R1(config-if)#ip ospf priority 200</code></p> <p>E.  <code>R3(config)#interface fastethernet 0/0</code></p> <p><code>R3(config-if)#ip ospf priority 200</code></p> <details><summary>Correct Answer</summary> <strong>CD</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/20.C
