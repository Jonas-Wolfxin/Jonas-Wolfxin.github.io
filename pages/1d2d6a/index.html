LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Roles<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="roles"><a href="#roles" class="header-anchor">#</a> roles</h2> <blockquote><p>Ansible Roles是一种可重用的、模块化的Playbook的组织方式，它使得可以将一组相关的任务、变量、模板和文件等相关内容放置于单独的目录中, 然后打包在一起，方便地在不同的项目中重复使用。</p> <p>一个Ansible Role通常包含以下几个部分：</p> <ul><li>tasks：定义了一组任务，即执行的操作步骤。</li> <li>handlers：定义了一组处理程序，即在任务执行后需要运行的操作。</li> <li>templates：包含了一些模板文件，可以根据变量值生成具体的配置文件等内容。</li> <li>files：包含了一些文件，可以用来复制到目标机器上。</li> <li>vars：包含了一些变量定义。</li> <li>defaults：包含了一些默认值，当没有定义变量时会使用这些默认值。</li> <li>meta：包含了一些Role相关的元数据信息，例如作者、依赖等。</li></ul> <p>使用Ansible Roles可以大大简化Ansible Playbook的编写，尤其是在需要在多个项目中使用相同的代码时。通过将相关的代码组织在一个Role中，可以避免代码冗余，并且可以更方便地维护和更新代码。</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># tree /etc/ansible/</span>
/etc/ansible/
├── ansible.cfg
├── hosts
└── roles  <span class="token comment"># 官方建议存放的目录, 非必须</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># mkdir /etc/ansible/{nginx,mysql,memcache} -pv</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># tree /etc/ansible/roles/</span>
/etc/ansible/roles/                                <span class="token comment"># 一般每个软件分别创建一个</span>
├── nginx
├── memcache
└── mysql
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="ansible-roles目录编排"><a href="#ansible-roles目录编排" class="header-anchor">#</a> Ansible Roles目录编排</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303280252961.png" alt="image-20230328025246577"></p> <h3 id="roles目录结构"><a href="#roles目录结构" class="header-anchor">#</a> roles目录结构</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>每个角色，以特定的层级目录结构进行组织
roles目录结构：

playbook.yml  调用角色
roles/
  project/ (角色名称)
    tasks/
    files/
    vars/
    templates/
    handlers/
    default/ 不常用
    meta/    不常用
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="roles各目录作用"><a href="#roles各目录作用" class="header-anchor">#</a> Roles各目录作用</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>/roles/project/ :项目名称,有以下子目录
    files/ ：存放由copy或script模块等调用的文件
    templates/：template模块查找所需要模板文件的目录
    tasks/：定义task,role的基本元素，至少应该包含一个名为main.yml的文件；
            其它的文件需要在此文件中通过include进行包含
    handlers/：至少应该包含一个名为main.yml的文件；
               其它的文件需要在此文件中通过include进行包含
    vars/：定义变量，至少应该包含一个名为main.yml的文件；
           其它的文件需要在此文件中通过include进行包含
    meta/：定义当前角色的特殊设定及其依赖关系,至少应该包含一个名为main.yml的文件，
           其它文件需在此文件中通过include进行包含
    default/：设定默认变量时使用此目录中的main.yml文件
    
roles/appname 目录结构
    tasks目录：至少应该包含一个名为main.yml的文件，其定义了此角色的任务列表；
               此文件可以使用include包含其它的位于此目录中的task文件
    files目录：存放由copy或script等模块调用的文件；
    templates目录：template模块会自动在此目录中寻找Jinja2模板文件
    handlers目录：此目录中应当包含一个main.yml文件，用于定义此角色用到的各handler；
                  在handler中使用include包含的其它的handler文件也应该位于此目录中；
    vars目录：应当包含一个main.yml文件，用于定义此角色用到的变量；
    meta目录：应当包含一个main.yml文件，用于定义此角色的特殊设定及其依赖关系；
              ansible1.3及其以后的版本才支持；
    default目录：为当前角色设定默认变量时使用此目录；应当包含一个main.yml文件

roles/example_role/files/             所有文件，都将可存放在这里
roles/example_role/templates/         所有模板都存放在这里
roles/example_role/tasks/main.yml：   主函数，包括在其中的所有任务将被执行
roles/example_role/handlers/main.yml：所有包括其中的 handlers 将被执行
roles/example_role/vars/main.yml：    所有包括在其中的变量将在roles中生效
roles/example_role/meta/main.yml：    roles所有依赖将被正常登入

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h3 id="创建role"><a href="#创建role" class="header-anchor">#</a> 创建role</h3> <blockquote><h5 id="创建role的步骤"><a href="#创建role的步骤" class="header-anchor">#</a> 创建role的步骤</h5> <div class="language- extra-class"><pre><code>1. 创建以roles命名的目录
2. 在roles目录中分别创建以各角色名称命名的目录，如webservers等
3. 在每个角色命名的目录中分别创建files、handlers、meta、tasks、templates和vars目录；用不到的目录可以创建为空目录，也可以不创建
4. 在playbook文件中，调用各角色
</code></pre></div></blockquote> <h5 id="推荐的目录结构"><a href="#推荐的目录结构" class="header-anchor">#</a> 推荐的目录结构</h5> <p>Ansible默认的工作目录是 <code>/etc/ansible/roles/</code>, 所以推荐: 所有的YAML文件引用的目录都从<strong>这个路径后</strong>开始.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible roles<span class="token punctuation">]</span><span class="token comment"># tree /etc/ansible/roles/</span>
/etc/ansible/roles/
├── project/
│   ├── default/
│   ├── files/
│   ├── handlers/
│   ├── meta/
│   ├── tasks/
│   ├── templates/
│   └── vars/
└── project_role.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h4 id="实验-创建httpd角色"><a href="#实验-创建httpd角色" class="header-anchor">#</a> 实验: 创建httpd角色</h4> <h5 id="示例1"><a href="#示例1" class="header-anchor">#</a> 示例1:</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 1&gt; 创建roles目录</span>
<span class="token builtin class-name">cd</span> /etc/ansible/roles
<span class="token function">mkdir</span>  -pv httpd/<span class="token punctuation">{</span>tasks,templates,handlers,files<span class="token punctuation">}</span>
<span class="token builtin class-name">cd</span> httpd/


<span class="token comment"># 2&gt; 创建任务</span>
<span class="token comment"># vim tasks/user.yml</span>
- name: Create Group
  group: <span class="token assign-left variable">name</span><span class="token operator">=</span>apache <span class="token assign-left variable">gid</span><span class="token operator">=</span><span class="token number">91</span>

- name: Create User <span class="token keyword">for</span> Apache
  user: <span class="token assign-left variable">name</span><span class="token operator">=</span>apache <span class="token assign-left variable">system</span><span class="token operator">=</span>yes <span class="token assign-left variable">shell</span><span class="token operator">=</span>/sbin/nologin <span class="token assign-left variable">uid</span><span class="token operator">=</span><span class="token number">91</span> <span class="token assign-left variable">group</span><span class="token operator">=</span>apache
  
<span class="token comment"># cp /etc/httpd/conf/httpd.conf files/</span>

<span class="token comment"># vim tasks/copy.yml</span>
- name: Copy files
  copy: <span class="token assign-left variable">src</span><span class="token operator">=</span>/httpd/files/httpd.conf <span class="token assign-left variable">dest</span><span class="token operator">=</span>/etc/httpd/conf/httpd.conf <span class="token assign-left variable">owner</span><span class="token operator">=</span>apache
  
<span class="token comment"># vim tasks/main.yml</span>
- include: user.yml
- include: copy.yml

<span class="token punctuation">[</span>root@Ansible httpd<span class="token punctuation">]</span><span class="token comment"># vim ../httpd_role.yml</span>
- hosts: all
  remote_user: root

  roles:
    - httpd
    
<span class="token punctuation">[</span>root@Ansible httpd<span class="token punctuation">]</span><span class="token comment"># ansible-playbook ../httpd_role.yml -C</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h5 id="示例2"><a href="#示例2" class="header-anchor">#</a> 示例2:</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible roles<span class="token punctuation">]</span><span class="token comment"># mkdir apache</span>
<span class="token punctuation">[</span>root@Ansible roles<span class="token punctuation">]</span><span class="token comment"># cd apache</span>

<span class="token comment"># 净化环境</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>创建apache项目</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible apache<span class="token punctuation">]</span><span class="token comment"># mkdir tasks templates vars handlers files</span>
