AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">常用模块<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="ansible常用模块"><a href="#ansible常用模块" class="header-anchor">#</a> ansible常用模块</h2> <blockquote><p>模块文档：<a href="https://docs.ansible.com/ansible/latest/modules/modules_by_category.html" target="_blank" rel="noopener noreferrer">https://docs.ansible.com/ansible/latest/modules/modules_by_category.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <h3 id="command-module"><a href="#command-module" class="header-anchor">#</a> Command module</h3> <blockquote><p>在远程主机执行命令，为ansible的默认模块，可忽略<code>-m command</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>ansible srvs -m <span class="token builtin class-name">command</span> -a <span class="token string">'service vsftpd start'</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc command -s</span>
 <span class="token comment"># 两个条件判断</span>
 creates:  <span class="token comment"># A filename or (since 2.0) glob pattern. If it already exists, this step *won't* be run.</span>
    removes:  <span class="token comment"># A filename or (since 2.0) glob pattern. If it already exists, this step *will* be run.</span>
    chdir:                 <span class="token comment"># Change into this directory before running the command.</span>
  
ansible <span class="token string">'192.168.30.102'</span> -a <span class="token string">'removes=/etc/aliases cat /etc/aliases'</span>
ansible <span class="token string">'192.168.30.102'</span> -a <span class="token string">'df -h'</span>
ansible <span class="token string">'192.168.30.102'</span> -a <span class="token string">'chdir=/boot ls'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ul><li><p>command模块不支持 <code>$VARNAME</code>, <code>&lt;</code>, <code>&gt;</code>, <code>&gt;&gt;</code> <code>|</code> 等, 需要用shell模块实现</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 在远程主机上添加用户并设置密码</span>
ansible <span class="token string">'*.102'</span> -a <span class="token string">'useradd robbie'</span>
ansible <span class="token string">'*.102'</span> -a <span class="token string">'echo robbie123 | passwd --stdin robbie'</span> <span class="token comment"># 会发现密码并未设置, 而只是echo 出来了</span>
ansible <span class="token string">'*.102'</span> -a <span class="token string">'cat /etc/shadow | grep robbie'</span>  <span class="token comment"># 会发现 | 之后的grep并未执行</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul></blockquote> <h3 id="shell-module"><a href="#shell-module" class="header-anchor">#</a> Shell module</h3> <blockquote><p>Shell 模块可以提供 command 模块所有的功能, 且更加强大. 此模块可替代 command 模块.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 修改配置文件, 使shell作为默认模块</span>
<span class="token function">vim</span> /etc/ansible/ansible.cfg
    module_name <span class="token operator">=</span> shell
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>虽然 <code>ansible</code> 中的 <code>shell</code> 模块和 <code>command</code> 模块都可以用于在远程主机上执行命令，但它们之间有一些区别：</p> <ul><li><code>command</code> 模块在远程主机上直接执行给定的命令，而 <code>shell</code> 模块则将命令传递给shell（通常是Bash），然后在该shell中执行命令。因此，使用 <code>shell</code> 模块可以使用shell特性，例如通配符，管道和重定向等。</li> <li>由于 <code>command</code> 模块不需要shell解释器，因此它通常比 <code>shell</code> 模块更快。此外，使用 <code>command</code> 模块可以减少潜在的安全风险，因为它不会使用远程主机上的shell。</li> <li>但是，使用 <code>command</code> 模块时，命令字符串中的变量将不会被解析，因为它不会使用shell解释器。而 <code>shell</code> 模块会解释命令字符串中的变量。</li></ul> <p>所以，如果你需要使用shell特性或者需要在命令字符串中使用变量，则应该使用 <code>shell</code> 模块。如果你不需要这些功能或想要最小化安全风险，则可以使用 <code>command</code> 模块。</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 设置远程主机上指定用户的密码</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible '*.102' -m shell -a 'echo robbie123 | passwd --stdin robbie'</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ssh robbie@192.168.30.102</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ansible all -m shell  -a <span class="token string">'getenforce'</span>  <span class="token comment"># 查看SELINUX状态</span>
ansible <span class="token string">'*.102'</span> -m shell  -a <span class="token string">&quot;sed -i 's/SELINUX=.*/SELINUX=disabled' /etc/selinux/config&quot;</span> <span class="token comment"># 执行失败</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>调用bash执行命令 类似 <code>cat /tmp/stanley.md | awk -F'|' '{print $1,$2}' &amp;&gt; /tmp/example.txt</code>这些复杂命令，即使使用shell也可能会失败.
**解决办法：**写成脚本后拷贝到受控机后再执行，再把需要的结果返回主控机</p></blockquote> <h3 id="script-module"><a href="#script-module" class="header-anchor">#</a> Script module</h3> <blockquote><p>在远程主机上运行ansible主控机上的脚本: <code>ansible -m script -a &quot;/PATH/TO/SCRIPT_FILE&quot; 受控机</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc script -s</span>
- name: Runs a <span class="token builtin class-name">local</span> script on a remote <span class="token function">node</span> after transferring it
  script:
      chdir:                 <span class="token comment"># Change into this directory on the remote node before running</span>
                               the script.
      cmd:                   <span class="token comment"># Path to the local script to run followed by optional</span>
                               arguments.
      creates:               <span class="token comment"># A filename on the remote node, when it already exists, this</span>
                               step will *not* be run.
      decrypt:               <span class="token comment"># This option controls the autodecryption of source files using</span>
                               vault.
      executable:            <span class="token comment"># Name or path of a executable to invoke the script with.</span>
      free_form:             <span class="token comment"># Path to the local script file followed by optional arguments.</span>
      removes:               <span class="token comment"># A filename on the remote node, when it does not exist, this</span>
                               step will *not* be run.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h5 id="示例"><a href="#示例" class="header-anchor">#</a> 示例</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># vim hostname.sh</span>
<span class="token comment"># 添加内容:</span>
<span class="token comment">#!/bin/bash</span>
<span class="token function">hostname</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># chmod +x hostname.sh</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible '*.102' -m script -a './hostname.sh'</span>
<span class="token number">192.168</span>.30.102 <span class="token operator">|</span> CHANGED <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;changed&quot;</span><span class="token builtin class-name">:</span> true, 
    <span class="token string">&quot;rc&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>, 
    <span class="token string">&quot;stderr&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;Shared connection to 192.168.30.102 closed.<span class="token entity" title="\r">\r</span><span class="token entity" title="\n">\n</span>&quot;</span>, 
    <span class="token string">&quot;stderr_lines&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token string">&quot;Shared connection to 192.168.30.102 closed.&quot;</span>
    <span class="token punctuation">]</span>, 
    <span class="token string">&quot;stdout&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;node2<span class="token entity" title="\r">\r</span><span class="token entity" title="\n">\n</span>&quot;</span>, 
    <span class="token string">&quot;stdout_lines&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token string">&quot;node2&quot;</span>  <span class="token comment"># hostname为 node2, 成功执行</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div></blockquote> <h3 id="copy-module"><a href="#copy-module" class="header-anchor">#</a> Copy module</h3> <p>从主控端复制文件到远程主机</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc copy -s</span>
 src <span class="token builtin class-name">:</span> 源文件  指定拷贝文件的本地路径  <span class="token punctuation">(</span>如果有/ 则拷贝目录内容,比拷贝目录本身<span class="token punctuation">)</span>
    dest: 指定目标路径
    mode: 设置权限码
    backup: 如果目标存在，默认覆盖<span class="token punctuation">;</span> 备份源文件 <span class="token assign-left variable">backup</span><span class="token operator">=</span>yes
    content: 代替src,  指定文件内容, 直接在受控机上生成文件


<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -m copy -a 'src=/etc/resolv.conf dest=/etc/resolv.conf backup=yes'</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -m copy -a 'content=&quot;test content\nhello world!&quot; dest=/root/test.txt'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -a 'getenforce'</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># cp /etc/sysconfig/selinux /root/  # /etc/sysconfig/selinux是软链接, 原文件是 /etc/selinux/config</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># vim ./selinux</span>
<span class="token assign-left variable">SELINUX</span><span class="token operator">=</span>disabled   <span class="token comment"># 关闭selinux</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -m copy -a 'src=/root/selinux dest=/etc/selinux/config mode=644 backup=yes'</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible  all -a 'rm -f /etc/selinux/config.*' # 删除备份文件</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -a 'reboot'  # 重启, 使selinux配置文件生效</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="fetch-module"><a href="#fetch-module" class="header-anchor">#</a> Fetch module</h3> <blockquote><ul><li><p>从受控机获取文件至主控端，与copy相反，目前仅支持单个文件, 不支持目录; 但是可以先打包, 再获取压缩包</p></li> <li><p>会生成每个被管理主机不同编号的目录,不会发生文件名冲突</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc fetch -s</span>
 dest:  <span class="token comment"># (required) A directory to save the file into.</span>
 src:   <span class="token comment"># (required)The file on the remote system to fetch. This `must'be a file, not a directory.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 示例</span>
ansible all -m shell -a <span class="token string">'tar -zcvf test.tar.gz /tmp/test.txt'</span> <span class="token comment"># 后续介绍专门的模块</span>
ansible all -m fetch -a <span class="token string">'src=/root/test.tar.gz dest=/root/data/'</span>
<span class="token builtin class-name">cd</span> data/192.168.30.101/root/
<span class="token function">tar</span> -zxvf test.tar.gz -C ./    <span class="token comment"># 解压到当前目录pwd</span>
<span class="token function">cat</span> tmp/test.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ul></blockquote> <h3 id="file-module"><a href="#file-module" class="header-anchor">#</a> File module</h3> <blockquote><p>设置文件属性</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc -s file</span>
 path:     <span class="token comment"># (required) Path to the file being managed.</span>
    recurse:  <span class="token comment"># Recursively set the specified file attributes on directory contents. This applies only</span>
                               when <span class="token variable"><span class="token variable">`</span>state' is <span class="token builtin class-name">set</span> to <span class="token variable">`</span></span>directory<span class="token string">'.
    src:  # Path of the file to link to. This applies only to `state=link'</span> and `state<span class="token operator">=</span>hard'.
    state: 状态
     <span class="token assign-left variable">state</span><span class="token operator">=</span>touch  <span class="token comment"># 在已存在的目录下创建文件</span>
        <span class="token assign-left variable">state</span><span class="token operator">=</span>absent <span class="token comment"># directories will be recursively deleted, and files or symlinks will be unlinked.</span>
        <span class="token assign-left variable">state</span><span class="token operator">=</span>link <span class="token comment"># 创建软链接        </span>
        <span class="token assign-left variable">state</span><span class="token operator">=</span>hard <span class="token comment"># 创建硬链接</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>在Linux系统中，链接分为硬链接（hard link）和软链接（symbolic link，也叫软连接）两种。</p> <ul><li>硬链接是多个文件名指向同一个文件，而软链接是一个文件名指向另一个文件名。硬链接可以看做是文件的别名，而软链接则是一个指向目标文件的快捷方式。</li> <li>硬链接可以在同一文件系统内创建，不能跨越文件系统。软链接可以跨越文件系统，因为它指向的是另一个文件的路径。</li></ul></blockquote> <h5 id="示例-2"><a href="#示例-2" class="header-anchor">#</a> 示例</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ansible netnodes -m <span class="token function">file</span> -a <span class="token string">'path=/root/test.txt state=touch'</span>       <span class="token comment"># 在已存在的目录下创建文件</span>
ansible netnodes -m <span class="token function">file</span> -a <span class="token string">&quot;path=/data/testdir state=directory&quot;</span>   <span class="token comment"># 递归创建目录</span>
ansible netnodes -m <span class="token function">file</span> -a <span class="token string">&quot;path=/data/ state=absent&quot;</span>   <span class="token comment"># 递归删除目录    </span>
    
ansible netnodes -m <span class="token function">file</span> -a <span class="token string">&quot;path=/root/test.sh owner=robbie mode=755&quot;</span>  <span class="token comment"># 设置权限755</span>
ansible netnodes -m <span class="token function">file</span> -a <span class="token string">'src=/root/test.txt dest=/data/testfile-link state=link'</span> <span class="token comment"># 创建软链接</span>
ansible netnodes -m <span class="token function">file</span> -a <span class="token string">'path=/data/testfile-link state=absent'</span> <span class="token comment"># 删除软链接</span>
ansible netnodes -a <span class="token string">'ls /data/'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></blockquote> <h3 id="hostname"><a href="#hostname" class="header-anchor">#</a> Hostname</h3> <ul><li>使用inventory group进行批量修改的话,所有的受控机都会改为相同的主机名, 这样不好;</li> <li>这里只推荐对单个受控机使用;</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc -s hostname</span>
- name: Manage <span class="token function">hostname</span>
  hostname:
      name:                  <span class="token comment"># (required) Name of the host</span>
      use:                   <span class="token comment"># Which strategy to use to update the hostname. If not set we try to autodetect, but</span>
                               this can be problematic, specially with containers as
                               they can present misleading information.
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible '192.168.30.101' -m hostname -a 'name=node1.magedu.com'</span>
<span class="token number">192.168</span>.30.101 <span class="token operator">|</span> CHANGED <span class="token operator">=</span><span class="token operator">&gt;</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;ansible_facts&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;ansible_domain&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;magedu.com&quot;</span>, 
        <span class="token string">&quot;ansible_fqdn&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;node1.magedu.com&quot;</span>, 
        <span class="token string">&quot;ansible_hostname&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;node1&quot;</span>, 
        <span class="token string">&quot;ansible_nodename&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;node1.magedu.com&quot;</span>, 
        <span class="token string">&quot;discovered_interpreter_python&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;/usr/bin/python&quot;</span>
    <span class="token punctuation">}</span>, 
    <span class="token string">&quot;changed&quot;</span><span class="token builtin class-name">:</span> true, 
    <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;node1.magedu.com&quot;</span>
<span class="token punctuation">}</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># cat /etc/hostname </span>
node1.magedu.com   <span class="token comment"># 配置文件也已修改</span>
<span class="token punctuation">[</span>root@localhost ~<span class="token punctuation">]</span><span class="token comment"># cat /etc/hosts</span>
<span class="token number">127.0</span>.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4  <span class="token comment"># 但是本机hosts文件并未修改</span>
::1         localhost localhost.localdomain localhost6 localhost6.localdomain6
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="cron-计划任务"><a href="#cron-计划任务" class="header-anchor">#</a> Cron：计划任务</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc -s cron</span>
  job: <span class="token comment"># The command to execute or, if env is set, the value of environment variable.</span>
  支持时间：minute,hour,day,month,weekday 跟 <span class="token variable"><span class="token variable">`</span><span class="token function">crontab</span> -e<span class="token variable">`</span></span> 类似
  
<span class="token comment"># 创建定时任务</span>
ansible all -m <span class="token function">cron</span> -a <span class="token string">'minute=* weekday=1 job=&quot;/usr/bin/wall FBI Warning&quot; name=WarningCron'</span>

<span class="token comment"># 取消定时任务(注释掉)</span>
ansible all  -m <span class="token function">cron</span> -a <span class="token string">'minute=* weekday=1 job=&quot;/usr/bin/wall FBI Warning&quot; name=WarningCron disabled=yes'</span>

<span class="token comment"># 删除定时任务</span>
ansible all  -m <span class="token function">cron</span> -a <span class="token string">'minute=* weekday=1 job=&quot;/usr/bin/wall FBI Warning&quot; name=WarningCron state=absent'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><blockquote><p>The <code>wall Your_Message</code> command in CentOS is used to send a message to all users who are currently logged in to the system. The message can be used for a variety of purposes such as to notify users about system maintenance, important announcements, or to send a broadcast message.</p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># vim /etc/crontab</span>

<span class="token assign-left variable"><span class="token environment constant">SHELL</span></span><span class="token operator">=</span>/bin/bash
<span class="token assign-left variable"><span class="token environment constant">PATH</span></span><span class="token operator">=</span>/sbin:/bin:/usr/sbin:/usr/bin
<span class="token assign-left variable">MAILTO</span><span class="token operator">=</span>root

<span class="token comment"># For details see man 4 crontabs</span>

<span class="token comment"># Example of job definition:</span>
<span class="token comment"># .---------------- minute (0 - 59)</span>
<span class="token comment"># |  .------------- hour (0 - 23)</span>
<span class="token comment"># |  |  .---------- day of month (1 - 31)</span>
<span class="token comment"># |  |  |  .------- month (1 - 12) OR jan,feb,mar,apr ...</span>
<span class="token comment"># |  |  |  |  .---- day of week (0 - 6) (Sunday=0 or 7) OR sun,mon,tue,wed,thu,fri,sat</span>
<span class="token comment"># |  |  |  |  |</span>
<span class="token comment"># *  *  *  *  * user-name  command to be executed</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># crontab -e # 创建定时任务</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># crontab -l # 查看定时任务列表</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="archive-module"><a href="#archive-module" class="header-anchor">#</a> Archive module</h3> <blockquote><p>打包压缩</p> <blockquote><p>ansible all -m archive -a 'path=/etc/sysconfig dest=/data/sysconfig.tar.bz2 format=bz2 owner=wang mode=0777'
将远程主机目录打包
path:   指定路径
dest:   指定目标文件
format: 指定打包格式
owner:  指定所属者
mode:   设置权限</p></blockquote></blockquote> <h3 id="unarchive-module"><a href="#unarchive-module" class="header-anchor">#</a> Unarchive module</h3> <blockquote><p>解包解压缩，有两种用法：
1、将ansible主机上的压缩包传到远程主机后解压缩至特定目录，设置copy=yes.
2、将远程主机上的某个压缩包解压缩到指定路径下，设置copy=no</p> <p>常见参数：</p> <ul><li>copy：默认为yes，当copy=yes，拷贝的文件是从ansible主机复制到远程主机上，如果设置为copy=no，会在远程主机上寻找src源文件</li> <li>src： 源路径，可以是ansible主机上的路径，也可以是远程主机上的路径， 如果是远程主机上的路径，则需要设置copy=no</li> <li>dest：远程主机上的目标路径</li> <li>mode：设置解压缩后的文件权限</li></ul></blockquote> <p>示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ansible websrvs -m unarchive -a <span class="token string">'src=foo.tgz dest=/var/lib/foo'</span>  
<span class="token comment"># 默认copy为yes ,将本机目录文件解压到目标主机对应目录下</span>
ansible websrvs -m unarchive -a <span class="token string">'src=/tmp/foo.zip dest=/data copy=no mode=0777'</span>

<span class="token comment"># 解压被管理主机的foo.zip到data目录下, 并设置权限777</span>
ansible websrvs -m unarchive -a <span class="token string">'src=https://example.com/example.zip dest=/data copy=no'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="yum-module"><a href="#yum-module" class="header-anchor">#</a> Yum module</h3> <blockquote><p>管理包</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc -s yum</span>
 state: <span class="token comment"># Whether to install (`present' or `installed', `latest'), or remove (`absent' or `removed') a package. </span>
 list: <span class="token comment"># Package name to run the equivalent of yum list --show-duplicates &lt;package&gt; against. In addition to listing packages, use can also list the following: `installed', `updates', `available' and `repos'. This parameter is mutually exclusive with `name'.</span>
 update_cache:   <span class="token comment"># Force yum to check if cache is out of date and redownload if needed. Has an effect only if state is `present' or `latest'.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 设置受控机的DNS服务器地址</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># echo nameserver 8.8.8.8 &gt; /etc/resolv.conf</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -m copy -a 'src=/etc/resolv.conf dest=/etc/resolv.conf backup=yes'</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -a 'systemctl restart network'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ansible netnodes -m yum -a <span class="token string">'name=vsftpd,httpd,vim state=present'</span> <span class="token comment"># 安装</span>
ansible netnodes -m yum -a <span class="token string">'name=vsftpd state=absent'</span>  <span class="token comment">#删除</span>

ansible netnodes -a <span class="token string">'rpm -q vsftpd'</span>   <span class="token comment"># 查看是否安装 vsftpd</span>

ansible all -m yum -a <span class="token string">'list=httpd yumstate=installed'</span>  <span class="token comment"># 查看已安装的指定程序</span>

<span class="token comment"># 安装epel源</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -a 'wget https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm'</span>
<span class="token comment"># 安装本地已下载好的rpm安装包</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible all -m yum -a 'name=/root/epel-release-latest-7.noarch.rpm'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></blockquote> <h3 id="service-module"><a href="#service-module" class="header-anchor">#</a> Service module</h3> <p>服务管理</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc -s service</span>
ansible all -m <span class="token function">service</span> -a <span class="token string">'name=httpd state=stopped'</span>  停止服务
ansible all -m <span class="token function">service</span> -a <span class="token string">'name=httpd state=started enabled=yes'</span> 启动服务,并设为开机自启
ansible all -m <span class="token function">service</span> -a <span class="token string">'name=httpd state=reloaded'</span>  重新加载
ansible all -m <span class="token function">service</span> -a <span class="token string">'name=httpd state=restarted'</span> 重启服务
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="user-module"><a href="#user-module" class="header-anchor">#</a> User module</h3> <p>用户管理</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-doc -s user</span>
    home   指定家目录路径
    system 指定系统账号
    group  指定组
    remove 清除账户
    shell  指定shell类型

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible netnodes -m user -a 'name=nginx shell=/sbin/nologin system=yes home=/var/nginx groups=root,bin uid=1543 comment=&quot;Nginx Server account&quot;'</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible netnodes -a 'getent passwd nginx'</span>

ansible netso -m user -a <span class="token string">'name=user1 comment=&quot;test user&quot; uid=2048 home=/app/user1 group=root'</span>
ansible netso -m user -a <span class="token string">'name=sysuser1 system=yes home=/app/sysuser1'</span>
