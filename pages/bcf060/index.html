绍</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290429991.png" alt="image-20230329042954812"></p> <blockquote><h5 id="基本上-vim-可以分为四种模式"><a href="#基本上-vim-可以分为四种模式" class="header-anchor">#</a> 基本上 Vim 可以分为四种模式：</h5> <h6 id="command-mode-命令模式"><a href="#command-mode-命令模式" class="header-anchor">#</a> <code>Command mode(命令模式)</code></h6> <ul><li>通过命令进行剪切/复制/粘贴等操作</li> <li>通过命令进行光标的大范围移动</li></ul> <h6 id="insert-mode-输入模式"><a href="#insert-mode-输入模式" class="header-anchor">#</a> <code>Insert mode(输入模式)</code></h6> <ul><li>字符输入/删除</li></ul> <h6 id="last-line-mode-底行模式"><a href="#last-line-mode-底行模式" class="header-anchor">#</a> <code>Last-line mode(底行模式)</code></h6> <ul><li><code>:</code> 将文件保存及退出Vim;</li> <li><code>:</code> 可以设置编辑环境，如查找字符串、列出行号……等。</li> <li>查找字符操作:</li> <li><code>:</code> 字符串替换:</li> <li><code>:#</code>: 跳至第<code>#</code>行</li></ul> <h6 id="visual-mode"><a href="#visual-mode" class="header-anchor">#</a> <code>Visual mode</code></h6> <ul><li><code>v</code> 进入字符选择模式;</li> <li><code>V</code> 进入整行选择模式;</li> <li><code>Ctrl</code>+<code>v</code> 多行字符选择模式;</li></ul></blockquote> <h3 id="_2-命令模式-快捷键"><a href="#_2-命令模式-快捷键" class="header-anchor">#</a> 2.命令模式 - 快捷键</h3> <h4 id="_2-1-移动光标"><a href="#_2-1-移动光标" class="header-anchor">#</a> 2.1 移动光标</h4> <ul><li>基本移动:
<ul><li><code>Command mode</code>: 使用<strong>方向键</strong>或者 「<code>h</code>」、「<code>j</code>」、「<code>k</code>」、「<code>l</code>」，分别控制光标 <code>左</code>、<code>下</code>、<code>上</code>、<code>右</code> 移一格</li> <li><code>Insert mode</code>: 使用方向键</li></ul></li> <li>高级移动: <code>Command mode</code> <ul><li>按「ctrl」+「<code>b</code>」：back, 上翻一页;</li> <li>按「ctrl」+「<code>f</code>」：front, 下翻一页。</li> <li></li> <li>按「ctrl」+「<code>u</code>」：上翻半页;</li> <li>按「ctrl」+「<code>d</code>」：下翻半页。</li> <li></li> <li>按「ctrl」+「<code>y</code>」：屏幕向&quot;下&quot;滚动一行;</li> <li>按「ctrl」+「<code>e</code>」：屏幕向&quot;上&quot;滚动一行。</li> <li></li> <li>按数字「<code>gg</code>」：移动到文章开头;</li> <li>按「<code>G</code>」：移动到文章结尾。</li> <li></li> <li>按「<code>Home</code>」：移动到行首;</li> <li>按「<code>End</code>」：移动到行尾。</li> <li></li> <li>按「<code>w</code>」：光标跳到下个字的开头;</li> <li>按「<code>e</code>」：光标跳到下个字的字尾;</li> <li>按「<code>b</code>」：光标回到上个字的开头。</li> <li></li> <li>按「<code>#l</code>」：光标后移<code>#</code>个字符。</li></ul></li></ul> <h4 id="_2-2-剪切"><a href="#_2-2-剪切" class="header-anchor">#</a> 2.2 剪切</h4> <ul><li>「<code>x</code>」：剪切光标所在的字符。</li> <li>「<code>#x</code>」：剪切光标后的<code>#</code>个字符。</li> <li></li> <li>「<code>X</code>」：剪切光标所在的前一个字符。</li> <li>「<code>#X</code>」：剪切光标所在位置的前<code>#</code>个字符;</li> <li></li> <li>「<code>dd</code>」：剪切光标所在行;</li> <li>「<code>#dd</code>」：从光标所在行开始剪切<code>#</code>行;</li> <li><code>Shift + d</code>: 剪切光标处至行尾;</li> <li></li></ul> <h4 id="_2-3-复制"><a href="#_2-3-复制" class="header-anchor">#</a> 2.3 复制</h4> <ul><li>「<code>yw</code>」：将光标所在之处到字尾的字符复制到缓冲区中。</li> <li>「<code>#yw</code>」：复制<code>#</code>个字到缓冲区</li> <li>「<code>yy</code>」：复制光标所在行到缓冲区。</li> <li>「<code>#yy</code>」：例如，「6yy」表示拷贝从光标所在的该行 “往下数” 6行文字。</li> <li>「<code>p</code>」：将缓冲区内的字符<code>粘贴</code>到光标所在位置。</li></ul> <h4 id="_2-4-粘贴"><a href="#_2-4-粘贴" class="header-anchor">#</a> 2.4 粘贴</h4> <ul><li><strong>Command mode</strong>: <code>p</code> 粘贴到下一行, 并进入 <strong>Insert mode</strong></li> <li><strong>Paste mode</strong>:
<ul><li><code>:set paste</code> 进入<strong>粘贴模式</strong>, 可粘贴从光标后一个字符开始粘贴;</li> <li><code>:set nopaste</code>: 退出 <strong>粘贴模式</strong>;</li></ul></li></ul> <h4 id="_2-5-字符替换"><a href="#_2-5-字符替换" class="header-anchor">#</a> 2.5 字符替换</h4> <ul><li>「<code>r</code>」 单字符：替换光标所在处的单个字符。</li> <li>「<code>R</code>」：进入单字符替换模式, <code>ESC</code>退出</li></ul> <h4 id="_2-6-回滚操作"><a href="#_2-6-回滚操作" class="header-anchor">#</a> 2.6 回滚操作</h4> <ul><li><code>Ctrl + u</code> 快捷键来撤销当前行之前的所有修改;</li> <li><code>u</code> 命令来撤销上一次的操作；</li> <li><code>Ctrl + r</code> 快捷键来恢复上一次被撤销的操作。</li></ul> <h4 id="_2-7-修改操作"><a href="#_2-7-修改操作" class="header-anchor">#</a> 2.7 修改操作</h4> <ul><li>「<code>cw</code>」：剪切光标所在到字尾, 并进入插入模式;</li> <li>「<code>c#w</code>」：change # word, 剪切光标之后的#个单词, 并进入插入模式;</li></ul> <h4 id="_2-8-跳至指定行"><a href="#_2-8-跳至指定行" class="header-anchor">#</a> 2.8 跳至指定行</h4> <ul><li><code>:#</code> 然后Enter, 跳至第<code>#行</code>;</li> <li>「<code>#G</code>」：例如，「15G」，移动光标至文章的第15行。</li> <li><strong>补充:</strong> 「ctrl」+「<code>g</code>」列出光标所在行的百分比等信息。</li></ul> <h3 id="_3-last-line-mode下命令简介"><a href="#_3-last-line-mode下命令简介" class="header-anchor">#</a> 3.<code>Last-line mode</code>下命令简介</h3> <blockquote><p>在使用「last line mode」之前，请记住先按「ESC」键确定您已经处于「command mode」下后，再按「<code>：</code>」冒号即可进入「last line mode」。</p></blockquote> <h4 id="查找字符串"><a href="#查找字符串" class="header-anchor">#</a> 查找字符串</h4> <ul><li><code>/</code> 往后查找;<code>?</code> 往前查找;</li> <li><code>n</code> 跳至下一个; <code>N</code> 跳至上一个;</li></ul> <h4 id="替换字符串"><a href="#替换字符串" class="header-anchor">#</a> 替换字符串</h4> <ul><li><code>:%s/old/new/g</code>，其中 <code>old</code> 为原始字符串，<code>new</code> 为替换后的字符串，<code>%</code> 表示替换整个文档，<code>g</code> 表示替换所有匹配项。例如，要将文档中所有的 &quot;foo&quot; 替换成 &quot;bar&quot;，可以输入命令 <code>:%s/foo/bar/g</code>。</li> <li>如果你只需要替换某一行或者某几行中的内容，可以先使用可视模式或者行模式进行选择，然后在命令模式下输入替换命令，例如：
<ol><li>使用可视模式选择需要替换的区域。</li> <li><code>:'&lt;,'&gt;s/PPP/the/g</code> 命令，其中 <code>s</code> 表示替换命令，<code>old</code> 和 <code>new</code> 含义同上。</li></ol></li></ul> <h4 id="修改vim环境"><a href="#修改vim环境" class="header-anchor">#</a> 修改Vim环境</h4> <h5 id="基本设置"><a href="#基本设置" class="header-anchor">#</a> 基本设置</h5> <ol><li><code>set nocompatible</code>：禁用 Vi 兼容模式。</li> <li><code>set encoding=utf-8</code>：将编码设置为 UTF-8。</li> <li><code>set fileencodings=utf-8</code>：设置文件编码为 UTF-8。</li> <li><code>set backspace=indent,eol,start</code>：设置可以删除的字符。</li> <li><code>set history=1000</code>：设置历史记录数量。</li> <li><code>set autowrite</code>：自动写入文件。</li> <li><code>set autoread</code>：自动读取文件。</li> <li><code>filetype</code>：启用文件类型检测功能</li> <li><code>set mouse=a</code> 开启鼠标选择功能; <code>set mouse=</code> 关闭此功能</li> <li><code>set backup</code>：在编辑文件时自动创建备份文件。</li></ol> <h5 id="缩进设置"><a href="#缩进设置" class="header-anchor">#</a> 缩进设置</h5> <ol><li><code>set tabstop=4</code>：设置 Tab 键的宽度为 4 个空格。</li> <li><code>set shiftwidth=4</code>：设置自动缩进的宽度为 4 个空格。</li> <li><code>set expandtab</code>：将 Tab 键自动转换为空格。</li> <li><code>set smartindent</code>：启用智能缩进。</li> <li><code>set autoindent</code>：自动缩进新行。</li></ol> <h5 id="显示设置"><a href="#显示设置" class="header-anchor">#</a> 显示设置</h5> <ol><li><code>set number</code>：显示行号。</li> <li><code>set relativenumber</code>：显示相对行号。</li> <li><code>set cursorline</code>：高亮当前行。</li> <li><code>set laststatus=2</code>：显示状态栏。</li> <li><code>set colorcolumn=80</code>：设置一条竖直的细线，用于指示超过 80 个字符的行。</li> <li><code>set background=dark</code>：将编辑器主题设置为暗色。</li> <li><code>set list</code>：显示不可见字符，如制表符、行尾空格、换行符等。</li></ol> <h5 id="搜索设置"><a href="#搜索设置" class="header-anchor">#</a> 搜索设置</h5> <ol><li><code>set hlsearch</code>：高亮显示搜索匹配项。</li> <li><code>set incsearch</code>：高亮显示匹配项的首字母。</li> <li><code>set ignorecase</code>：在搜索时忽略大小写</li> <li><code>set smartcase</code>：当搜索中包含大写字母时，自动使用大小写敏感搜索。</li></ol> <p>以上仅是 Vim 配置项的一小部分，还有很多配置项可以按需自定义。可以通过在 Vim 中执行 <code>:help options</code> 命令来查看完整的 Vim 配置项列表。</p> <h3 id="_4-自定义vim配置文件"><a href="#_4-自定义vim配置文件" class="header-anchor">#</a> 4.自定义Vim配置文件</h3> <p>用户可以在自己的主目录下创建一个 <code>.vimrc</code> 文件，这个文件就是用户的 Vim 配置文件。在这个文件中可以添加各种配置选项，以便满足用户的需求。下面是一个简单的示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token string">&quot; vim ~/.vimrc
&quot;</span> 启用语法高亮
syntax on   
<span class="token string">&quot; syntax off

&quot;</span> 设置 Tab 宽度为 <span class="token number">4</span>
<span class="token builtin class-name">set</span> <span class="token assign-left variable">tabstop</span><span class="token operator">=</span><span class="token number">4</span>
<span class="token builtin class-name">set</span> <span class="token assign-left variable">shiftwidth</span><span class="token operator">=</span><span class="token number">4</span>
