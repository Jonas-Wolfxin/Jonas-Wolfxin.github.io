72><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-04-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">FTP TFTP<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="ftp-tftp"><a href="#ftp-tftp" class="header-anchor">#</a> FTP TFTP</h1> <blockquote><ul><li>FTP: File Transfer Protocol</li> <li>TFTP: Trivial File Transfer Protocol.</li></ul> <p>As the names suggest(顾名思义), both of these protocols are <em>used to transfer files over a network</em>. They are</p></blockquote> <h2 id="the-purpose-of-ftp-tftp"><a href="#the-purpose-of-ftp-tftp" class="header-anchor">#</a> The purpose of FTP/TFTP</h2> <h3 id="quick-summary-of-ftp-and-tftp"><a href="#quick-summary-of-ftp-and-tftp" class="header-anchor">#</a> Quick summary of FTP and TFTP</h3> <blockquote><ul><li>FTP(File Transfer Protocol) and TFTP(Trivial File Transfer Protocol) are both industry standard protocols used to transfer files over a network.</li> <li>They can be used to transfer <em>all kinds of files</em> between <em>different devices</em> over a network. They both use a <strong>client-server</strong> model.
<ul><li>Clients can use FTP or TFTP to copy files from an FTP or TFTP server.</li> <li>Clients can also use FTP or TFTP to copy files to a server.</li></ul></li> <li>As a network engineer, the most common use for FTP and TFTP is in the process of <strong>upgrading the operating system of a network device</strong>.</li> <li>You can use FTP or TFTP on the device to download the newer version of IOS and then <em>reboot the device with the new IOS image</em>.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252121477.png" alt="image-20230425212101344"></p></blockquote> <h2 id="ftp-tftp-functions-differences"><a href="#ftp-tftp-functions-differences" class="header-anchor">#</a> FTP/TFTP functions &amp; differences</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260856644.png" alt="image-20230426085628430" style="zoom:30%;"> <h3 id="tftp"><a href="#tftp" class="header-anchor">#</a> TFTP</h3> <blockquote><ul><li>TFTP was first standardized in 1981.</li> <li>Named ‘<strong>Trivial</strong>’ because it is simple and has only basic features(<strong>Nothing else, just simple file transfers</strong>) compared to FTP.
<ul><li><em>Only allows a client to copy a file to or from a server</em>.</li></ul></li> <li>was released after FTP, but it’s not a replacement for FTP. It is just another tool to use when a <strong>lightweight, simple protocol</strong> is more important than advanced functionality.</li> <li><strong>No authentication</strong> (username/password), so <strong>servers will respond to all TFTP requests</strong>.</li> <li><strong>No encryption</strong>, so all data is sent in plain text.</li> <li>Because of this lack of security, TFTP is best used in a controlled environment to transfer small files quickly.</li> <li>TFTP servers listen on <strong>UDP port 69</strong>.</li> <li>(As you already know, UDP is connectionless and doesn’t provide reliability using retransmissions.) However, TFTP actually has similar built-in connection and reliability features within the TFTP protocol itself.</li></ul></blockquote> <h4 id="tftp-provides-reliability-using-acknowledgments-and-retransmissions"><a href="#tftp-provides-reliability-using-acknowledgments-and-retransmissions" class="header-anchor">#</a> TFTP provides reliability using acknowledgments and retransmissions</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260810328.png" alt="image-20230426081012164" style="zoom:33%;"> <blockquote><ul><li>Every TFTP data message is acknowledged.
<ul><li>If the client is transferring a file to the server, the server will send Ack messages.</li> <li>If the server is transferring a file to the client, then the client will send Ack messages.</li></ul></li> <li>Timers are used, and if an expected message isn’t received in time, the waiting device will re-send its previous message.</li> <li>The server will never send two data messages in a row, for example, except in the case of retransmission. So, <strong>this method of reliability isn’t as efficient as TCP’s forward acknowledgment and sliding window</strong>, but it gets the job done.</li></ul></blockquote> <h4 id="tftp-connections"><a href="#tftp-connections" class="header-anchor">#</a> TFTP Connections</h4> <blockquote><p>TFTP file transfers have three phases:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260822440.png" alt="image-20230426082223334" style="zoom:33%;"> <ol><li><strong>Connection</strong> phase: TFTP client sends a request to the server, and the server responds back, initializing the connection.</li> <li><strong>Data Transfer</strong> phase: data and acknowledgment messages are exchanged.</li> <li><strong>Connection Termination</strong> phase: After the last data message has been sent, a final acknowledgment is sent to terminate the connection.</li></ol></blockquote> <h4 id="tftp-tid"><a href="#tftp-tid" class="header-anchor">#</a> TFTP TID</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260828186.png" alt="image-20230426082853064" style="zoom:33%;"> <blockquote><ul><li>when the client sends the first message to the server, the destination port is UDP port 69 and the source is a <strong>random ephemeral port</strong>.</li> <li>In TFTP, this random port is called a ‘<strong>Transfer Identifier</strong>’(TID), and is used to <em>identify that particular data transfer</em>.</li> <li>The server then also selects a <strong>random TID</strong> to use as the <strong>source port</strong> when it replies, <strong>not 69</strong>.</li> <li>When the client sends the next message, the destination port will be the server’s TID, <strong>not 69</strong>.</li> <li>And the devices continue to use these two random ports throughout the data transfer.</li> <li>So, <strong>TFTP’s well-known port of 69 is only used in the very first message from the client to the server.</strong></li></ul></blockquote> <h3 id="ftp"><a href="#ftp" class="header-anchor">#</a> FTP</h3> <blockquote><ul><li>FTP was first standardized in 1971. (This is actually before TCP and IP, so FTP is a very old protocol, although it has of course been updated since.)</li> <li>FTP uses <strong>TCP ports 20 and 21</strong>;</li> <li>Usernames and passwords are used for authentication. However, just like in TFTP, there is no encryption(Everything is sent in plain text, including the username and password.).</li> <li>For greater security,
<ul><li><strong>FTPS(FTP over SSL/TLS)</strong> can be used. This protocol is also called <strong>FTP Secure</strong>.</li> <li>Another option is <strong>SFTP(SSH File Transfer Protocol)</strong>. Note that <em>FTPS is an upgrade FTP</em>, adding greater security, whereas <em>SFTP is a different protocol that just has a similar name</em>.</li></ul></li> <li>FTP is more complex than TFTP and allows not only file transfers, but clients can also <em>navigate file directories</em>, <em>add and remove directories</em>, <em>list files</em>, etc.</li> <li>The client sends FTP commands to the server to perform these functions. <a href="https://en.wikipedia.org/wiki/List_of_FTP_commands" target="_blank" rel="noopener noreferrer">https://en.wikipedia.org/wiki/List_of_FTP_commands<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></blockquote> <h4 id="ftp-connections"><a href="#ftp-connections" class="header-anchor">#</a> FTP Connections</h4> <blockquote><p>FTP uses two types of connections.</p> <ul><li><strong>FTP Control Connection</strong>: <strong>FTP control connection to TCP port 21</strong> is established and used to send FTP commands and replies. (The client sends commands when it wants to perform an action, such as retrieving a file from the server, and the server sends replies to acknowledge.)</li> <li><strong>FTP Data Connection</strong>: When files or data are to be transferred, separate <strong>FTP data connections to TCP port 20</strong> are established and terminated as needed.</li></ul></blockquote> <blockquote><h5 id="ftp-control-connection"><a href="#ftp-control-connection" class="header-anchor">#</a> FTP Control Connection</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260843663.png" alt="image-20230426084323550" style="zoom:33%;"> <ul><li>The client initiates the TCP connection, and the usual <strong>SYN</strong>, then <strong>SYN</strong>-<strong>ACK</strong>, then <strong>ACK</strong> exchange is used. Now the FTP control connection is established.</li> <li>The client will send FTP commands to the server, and the server replies to acknowledge the command.</li> <li>But now we need an FTP data connection to actually transfer the data.</li></ul> <h6 id="two-modes-to-establish-an-ftp-data-connection"><a href="#two-modes-to-establish-an-ftp-data-connection" class="header-anchor">#</a> Two Modes to establish an FTP data connection</h6> <p>There are actually two different modes which can be used to establish an FTP data connection.</p> <ul><li><p>The <strong>default method</strong> of establishing FTP data connections is <strong>active mode</strong>, in which <em>the server initiates the TCP connection</em>.</p> <blockquote><p>Also, note that the FTP control connection is maintained throughout this whole process. It isn’t terminated, so there are two active connections.</p></blockquote></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260849848.png" alt="image-20230426084921632" style="zoom:33%;"> <ul><li>In FTP <strong>passive mode</strong>, <em>the client initiates the data connection</em>. This is often necessary when the client is behind a firewall, which could block the incoming connection from the server.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260853322.png" alt="image-20230426085346105" style="zoom:33%;"></blockquote> <h2 id="ios-file-systems"><a href="#ios-file-systems" class="header-anchor">#</a> IOS File Systems</h2> <blockquote><ul><li>A file system is a way of controlling how data is stored and retrieved.</li> <li>You can view the file systems of a Cisco IOS device with the command <code>show file systems</code>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260903468.png" alt="image-20230426090353251" style="zoom:33%;"> <ul><li>Note that there are quite a few file systems.</li> <li>note that there are different types of file systems:
<ul><li>The <strong>disk</strong> type refers to <strong>storage devices</strong> such as flash memory. This is usually where the Cisco IOS file itself is stored. When the device boots up, it copies the IOS file from flash into RAM.</li> <li>The <strong>opaque</strong> disk type is used for specific internal functions. These refer to <em>logical internal systems</em>, not actual separate storage devices. T</li> <li>The NVRAM type refers to the <strong>NVRAM(Non-Volatile RAM)</strong>, of the device. <em>Normal RAM</em> loses all of its data when the device loses power. <strong>However NVRAM does not.</strong> The <strong>startup-config</strong> file is stored in NVRAM.</li> <li>There is also the <strong>network</strong> type. This represents <em>external file systems</em>, for example FTP or TFTP servers.</li></ul></li></ul></blockquote> <h2 id="using-ftp-tftp-in-ios"><a href="#using-ftp-tftp-in-ios" class="header-anchor">#</a> Using FTP/TFTP in IOS</h2> <p>Here’s a very simple network we’ll use to demonstrate how to use TFTP and FTP to transfer files into the flash memory of Cisco devices.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260922394.png" alt="image-20230426092255308" style="zoom:33%;"> <blockquote><ul><li>R1 is a Cisco router running Cisco IOS, and we have downloaded a new version of IOS and saved it on SRV1.</li> <li>SRV1 is a server running both TFTP and FTP, and we’ll try out both of them to get the new version of IOS from SRV1 onto R1.</li></ul></blockquote> <h3 id="view-the-current-version-of-ios"><a href="#view-the-current-version-of-ios" class="header-anchor">#</a> view the current version of IOS</h3> <blockquote><ul><li>First, you can view the current version of IOS running on R1 with <code>show version</code>:
<ul><li>Here you can see the image name, <code>C2900-UNIVERSALK9-M</code>. Notice the <strong>K9</strong>, meaning it supports cryptographic features like <strong>SSH</strong>.</li> <li>Then the version number, <code>15.1(4)M4</code>.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260924711.png" alt="image-20230426092458603" style="zoom:33%;"> <ul><li>You can view the contents of flash with <code>show flash</code> <ul><li>you can see the IOS image here.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260926500.png" alt="image-20230426092618388" style="zoom:33%;"></blockquote> <h3 id="use-ftp-tftp-to-transfer-the-cisco-ios-image"><a href="#use-ftp-tftp-to-transfer-the-cisco-ios-image" class="header-anchor">#</a> Use FTP/TFTP  to transfer the  Cisco IOS image</h3> <blockquote><p>Use TFTP to copy a new version of IOS from SRV1 to the flash of R1, and configure R1 to boot with the new version of IOS, and then finally delete the old version from flash.</p></blockquote> <h4 id="copying-files-tftp"><a href="#copying-files-tftp" class="header-anchor">#</a> Copying Files(TFTP)</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304260930645.png" alt="image-20230426093020296" style="zoom:33%;"> <h4 id="use-ftp-to-transfer-the-cisco-ios-image"><a href="#use-ftp-to-transfer-the-cisco-ios-image" class="header-anchor">#</a> Use FTP to transfer the  Cisco IOS image</h4> <p>I’ll only show the process of transferring the file from the server to the router, because the rest is the same.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261532861.png" alt="image-20230426153207647" style="zoom:33%;"> <blockquote><ul><li>First, you should configure the username and password that the router will use when connecting to an FTP server. <strong>Remember, FTP authenticates using a username and password.</strong> So, this same username and password must be configured on the server, too.</li> <li>Then the copy command itself is basically the same, <code>copy ftp: flash:</code> , and then enter the FTP server’s IP address, the source file name, and the name you want to save the file as on the local router. That’s it.</li></ul></blockquote> <h3 id="upgrading-cisco-ios"><a href="#upgrading-cisco-ios" class="header-anchor">#</a> Upgrading Cisco IOS</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261338446.png" alt="image-20230426133837172" style="zoom:33%;"> <blockquote><ul><li>Here you can see the new version of IOS that was copied from the TFTP server.</li> <li>Now, how do we make the router use this file as its OS instead of the old file? From global config mode, use the command <code>boot system</code>, followed by the <em>filepath</em>.</li> <li>After that, make sure you save the Running-configuration before reloading the device(, or the BOOT SYSTEM command won’t take effect.)</li> <li>Then simply use the RELOAD command to restart the device.</li></ul></blockquote> <h4 id="check-the-ios-version-and-delete-the-old-one"><a href="#check-the-ios-version-and-delete-the-old-one" class="header-anchor">#</a> Check the IOS version and delete the old one</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261340575.png" alt="image-20230426134043340" style="zoom:34%;"> <h3 id="command-review"><a href="#command-review" class="header-anchor">#</a> Command Review</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261533320.png" alt="image-20230426153325214" style="zoom:33%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/60.FTP TFTP.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon ou
