RRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Layer 3 FHRPs<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="layer-3-fhrps"><a href="#layer-3-fhrps" class="header-anchor">#</a> Layer 3 FHRPs</h1> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021526485.png" alt="image-20230402152639267" style="zoom:33%;"> <h2 id="fhrp-é¦–è·³å†—ä½™åè®®"><a href="#fhrp-é¦–è·³å†—ä½™åè®®" class="header-anchor">#</a> FHRP é¦–è·³å†—ä½™åè®®</h2> <blockquote><p><strong>First Hop Redundancy Protocols</strong> (FHRPs) are network protocols used to <strong>provide redundancy for the default gateway of hosts on a network</strong>.</p> <ul><li>They operate at Layer 3 of the OSI model, which is the network layer;</li> <li>are used to ensure that if the primary gateway fails, a backup gateway will take over and provide connectivity for the hosts on the network.</li></ul> <p>There are THREE Layer 3 FHRPs, including:</p> <ol><li><strong>VRRP(Virtual Router Redundancy Protocol)</strong>: VRRP is a protocol that allows several routers to share the same IP address for a particular subnet.
<ul><li>One router is designated as the master, and the others are designated as backups.</li> <li>If the master fails, one of the backups will take over and become the new master.</li></ul></li> <li><strong>HSRP(Hot Standby Router Protocol)</strong>: HSRP is similar to VRRP, but it was developed by Cisco Systems.
<ul><li>It works by creating a <em>virtual IP address</em> and <em>MAC address</em> for the routers in a group.</li> <li>One router is designated as the <strong>active router</strong>, and the others are designated as <strong>standby routers</strong>.</li> <li>If the active router fails, one of the standby routers will take over and become the new active router.</li></ul></li> <li><strong>GLBP(Gateway Load Balancing Protocol)</strong>: GLBP is another protocol developed by Cisco Systems.
<ul><li>It works by <em>allowing multiple routers to share the same virtual IP address</em>,</li> <li>but it also <em>load balances the traffic between them</em>.</li> <li>This means that multiple routers can actively participate in forwarding packets, which increases the available bandwidth for hosts on the network.</li></ul></li></ol> <p>All of these Layer 3 FHRP protocols provide redundancy for the default gateway of hosts on a network, but they have different features and capabilities. The choice of protocol depends on the specific requirements and constraints of the network in question.</p></blockquote> <h3 id="å†—ä½™ç½‘å…³çš„å¿…è¦æ€§"><a href="#å†—ä½™ç½‘å…³çš„å¿…è¦æ€§" class="header-anchor">#</a> å†—ä½™ç½‘å…³çš„å¿…è¦æ€§</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021349967.png" alt="image-20230402134944818" style="zoom:25%;"> <ul><li>If there is only one connection to the Internet and it fails due to a hardware failure or something else, these PCs will no longer be able to reach the Internet.
<ul><li>In your home, losing Internet access for some time would be frustrating, but probably not a disaster.</li> <li>For most modern businesses, however, it would be a huge problem.</li></ul></li> <li>So, we can use redundant connections to the Internet like this.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021353381.png" alt="image-20230402135306202" style="zoom:25%;"> <ul><li>But letâ€™s stop and think about this, because itâ€™s not so simple. In this network, letâ€™s say R1â€™s IP address 172.16.0.254 is configured as the default gateway.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021357161.png" alt="image-20230402135712952" style="zoom:25%;"> <ul><li><p>Although R2 is available as a backup, the PCs donâ€™t know that R1 is down and that they should switch to using R2 as their default gateway. So, how can we cause R2 to automatically become the new default gateway if R1 can no longer be used? Thatâ€™s the role of a first-hop redundancy protocol, an FHRP.</p> <blockquote><h6 id="fhrp-from-wikipeia"><a href="#fhrp-from-wikipeia" class="header-anchor">#</a> FHRP from Wikipeia:</h6> <p>A first hop redundancy protocol (FHRP) is a computer networking protocol which is designed to protect the default gateway used on a subnetwork by allowing two or more routers to provide backup for that address; in the event of failure of an active router, the backup router will take over the address, usually within a few seconds.</p></blockquote></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021401258.png" alt="image-20230402140128043" style="zoom:25%;"> <ul><li>Hereâ€™s how FHRPs do this:
<ul><li>The two routers share a VIP, a virtual IP address, for example 172.16.0.252.</li> <li>Configure the PCs in the network to use that virtual IP as their default gateway, instead of the actual IP address of R1.</li> <li>The routers have to negotiate their <strong>roles(active router/standby router)</strong> with each other by sending <strong>multicast â€˜Helloâ€™ messages</strong> to each other. Note that the actual terms, like active and standby, vary depending on which FHRP is being used.
<ul><li>R1 is the active, meaning it will act as the default gateway for the network.</li> <li>R2 is the standby, meaning it will not function as the default gateway unless R1 fails.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021406833.png" alt="image-20230402140614627" style="zoom:25%;"> <hr></blockquote> <h3 id="å†—ä½™ç½‘å…³çš„ä½œç”¨æœºåˆ¶"><a href="#å†—ä½™ç½‘å…³çš„ä½œç”¨æœºåˆ¶" class="header-anchor">#</a> å†—ä½™ç½‘å…³çš„ä½œç”¨æœºåˆ¶</h3> <blockquote><ul><li><p>Let's assume R1 need to send traffic to a destination in another network(8.8.8.8):</p> <ol><li><p>Default gateway is 172.16.0.252, but It donâ€™t know the MAC address yet.</p></li> <li><p>So, it sends an <strong>ARP request</strong> to learn the MAC address of 172.16.0.252.</p> <blockquote><p>STP prevents a broadcast storm by disabling some of the switch interfaces.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021410761.png" alt="image-20230402141035511" style="zoom:25%;"></li> <li><p>Both R1 and R2 have received the ARP request, and they both share the same virtual IP address(172.16.0.252). R1 as Active Router will send a unicast ARP reply with an <strong>Virtual MAC address</strong>.</p> <blockquote><p>Each FHRP uses a different virtual MAC address, and I will introduce them later.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021416886.png" alt="image-20230402141644651" style="zoom:25%;"></li> <li><p>The frame will be sent to R1, and then the packet will be sent over the Internet.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021420040.png" alt="image-20230402142039809" style="zoom:25%;"></li></ol></li> <li><p>Now what if R1 goes down? After a few seconds, R2 will think â€˜I havenâ€™t received any â€˜Helloâ€™ messages from R1 recently...I will become the Active router!â€™.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021422810.png" alt="image-20230402142231607" style="zoom:25%;"></li> <li><p>But how does it tell the other devices to send traffic to it instead of R1?</p> <ul><li><p>Note that the end hosts, the PCs, actually donâ€™t have to change their ARP tables. <em>Virtual IP address &lt;-&gt; Virtual MAC address.</em></p></li> <li><p>R2 needs to make the switches update their MAC address tables(<em>MAC address &lt;-&gt; Port</em>). So, R2 needs to send frames with a source MAC address of the virtual MAC address. To do this, it will send â€˜<strong>Gratuitous ARP</strong> messages'.</p> <blockquote><ul><li>Gratuitous ARP messages are ARP replies sent without being requested.</li> <li>Gratuitous ARP messages are broadcast to the MAC address of all Fs, but normal ARP replies are unicast.</li></ul></blockquote></li> <li><p>Because they are broadcast, all switches will receive the frames and update their MAC address table, changing the port of the Virtual MAC address to the one receives the â€˜<strong>Gratuitous ARP</strong> messages'.</p></li></ul></li> <li><p>Now R2 becomes the active router, and all of the switches have updated their MAC address tables.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021437525.png" alt="image-20230402143521594" style="zoom:25%;"> <hr></blockquote> <h3 id="åŸç½‘å…³é‡æ–°ä¸Šçº¿"><a href="#åŸç½‘å…³é‡æ–°ä¸Šçº¿" class="header-anchor">#</a> åŸç½‘å…³é‡æ–°ä¸Šçº¿</h3> <blockquote><ul><li><p>Now, what if R1 comes online again? Will it become the active router once again?</p> <ul><li><p>No, it will become the standby router by default. Like the DR and BDR in OSPF, FHRPs are also â€˜<strong>non-preemptive</strong>â€™. The current active router will not automatically give up its role, even if the former active router returns.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021441638.png" alt="image-20230402144150439" style="zoom:25%;"></li> <li><p>However, although this is the default behavior, you can change this setting to make R1 preempt R2 and take back its active role automatically, so R2 will become the standby router again.</p></li></ul></li> <li><p>So, that was a basic overview of how first hop redundancy protocols(FHRPs) work. Most of such information applies to each of them.</p></li></ul></blockquote> <h3 id="summary-of-fhrps"><a href="#summary-of-fhrps" class="header-anchor">#</a> Summary of FHRPs</h3> <blockquote><ul><li>A virtual IP is configured on the two routers, and a virtual MAC is generated for the virtual IP.
<ul><li>Each FHRP uses a different format for the virtual MAC address.</li></ul></li> <li>An active router and a standby router are elected. Again, different FHRPs use different terms, and some support whatâ€™s called an â€˜active-activeâ€™ setup, with two active routers at the same time;</li> <li>End hosts in the network are configured to use the virtual IP as their default gateway.</li> <li>The active router replies to ARP requests using the virtual MAC address, so traffic destined for other networks will be sent to it.</li> <li>If the active router fails, the standby becomes the next active router.
<ul><li>The new active router will send <strong>Gratuitous ARP messages</strong> so that switches will update their MAC address tables. It now functions as the default gateway for the network.</li></ul></li> <li>If the old active router comes back online, by default it wonâ€™t take back its role as the active router. It will become the standby router.
<ul><li>But, in FHRPs you can configure â€˜<strong>preemption</strong>â€™, so that the old active router does take back its old role if it comes back online.</li></ul></li></ul></blockquote> <h2 id="hsrp"><a href="#hsrp" class="header-anchor">#</a> HSRP</h2> <blockquote><ul><li><strong>Hot Standby Router Protocol</strong>, Cisco proprietary</li> <li>In HSRP, an <strong>Active and Standby router</strong> are elected.</li> <li>There are two versions: version 1(by default) and version 2(<em>NOT compatible with each other</em>).
<ul><li>Version 2 adds IPv6 support and increases the number of <em>groups</em> that can be configured.</li></ul></li> <li>åªæœ‰Active Routeræ‰ä¼šå“åº”End hostsçš„ARPè¯·æ±‚å’Œè½¬å‘æ•°æ®;
<ul><li>Active Router is determined in this order:
<ul><li><strong>Highest HSRP Interface Priority</strong>: 0~255(100 by default);</li> <li><strong>Highest IP address</strong> on the interface within the subnet;</li></ul></li> <li>Standby è·¯ç”±å™¨:
<ul><li>Standbyè·¯ç”±å™¨ç›‘å¬ 224.0.0.2çš„helloæ¶ˆæ¯, ä¸€æ—¦å‘ç°activeå‡ºç°é—®é¢˜(holdtime = 10s), ç«‹åˆ»ä»Standbyå‡çº§æˆä¸º active è·¯ç”±å™¨;</li></ul></li></ul></li> <li>Active and Standby Routers communicate with each other by sending multicast IPv4 Hello messages:
<ul><li>V1: <strong>224.0.0.2</strong></li> <li>V2: <strong>224.0.0.102</strong></li></ul></li> <li>Virtual MAC address formats:
<ul><li>v1 = <strong>0000.0c07.ac</strong>XX (XX = HSRP group number)</li> <li>v2 = <strong>0000.0c9f.f</strong>XXX (XXX = HSRP group number)</li></ul></li> <li>In a situation with multiple subnets/VLANs, you can <em>configure a different active router in each subnet</em> to <strong>load balance</strong>. For example, R1 could be the active router in VLAN1 and standby in VLAN2, and R2 could be the standby in VLAN1 and active in VLAN2.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021506489.png" alt="image-20230402150620249" style="zoom:30%;"> <blockquote><p><strong>Subnets divide the network at Layer 3, and VLANs divide the network at Layer 2, and they work together, each subnet being its own VLAN.</strong></p></blockquote></blockquote> <h3 id="configuring-hsrpv2"><a href="#configuring-hsrpv2" class="header-anchor">#</a> Configuring HSRPv2</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021553524.png" alt="image-20230402155341364" style="zoom:25%;"> <blockquote><p>In our lab today, there was just one subnet, 10.0.1.0/24, and one VLAN.</p> <ul><li>But in situations with multiple subnets and VLANs, youâ€™ll need to configure a virtual IP address for each subnet, because each subnet needs its own default gateway. Each of those virtual IPs is configured in a separate HSRP group.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021655971.png" alt="image-20230402165532898"></p></blockquote> <h5 id="é…ç½®hsrpv2-å…¶ä»–é…ç½®çœç•¥-è§-running-config"><a href="#é…ç½®hsrpv2-å…¶ä»–é…ç½®çœç•¥-è§-running-config" class="header-anchor">#</a> é…ç½®HSRPv2(å…¶ä»–é…ç½®çœç•¥, è§ running-config)</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#show running-config </span>

  Internet Address      Physical Address      Type
  <span class="token number">10.0</span>.1.254            0000.0c9f.f001        dynamic
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="vrrp"><a href="#vrrp" class="header-anchor">#</a> VRRP</h2> <blockquote><ul><li><strong>Virtual Router Redundancy Protocol</strong>, open industry standard</li></ul> <p>In terms of functionality they are nearly identical, with just a few differences:</p> <ul><li>Instead of an <em>active and standby</em> router, a <strong>master and backup</strong> router are elected. The function is the same, just the names are different.</li> <li>The IPv4 multicast address used is <strong>224.0.0.18</strong>.</li> <li>Virtual MAC address: <strong>0000.5e00.01</strong>XX (XX = VRRP group number)</li> <li>In a situation with multiple subnets/VLANSs, you can configure a different master router in each subnet/VLAN to load balance.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304021517241.png" alt="image-20230402151735000" style="zoom:30%;"> <blockquote><p><strong>Subnets divide the network at Layer 3, and VLANs divide the network at Layer 2, and they work together, each subnet being its own VLAN.</strong></p></blockquote></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623190939580.png" alt="image-20220623190939580" style="zoom:55%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623191003888.png" alt="image-20220623191003888" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623191019824.png" alt="image-20220623191019824" style="zoom:50%;"> <h2 id="glbp"><a href="#glbp" class="header-anchor">#</a> GLBP</h2> <blockquote><ul><li><strong>Gateway Load Balancing Protocol</strong>, Cisco proprietary</li> <li>Hereâ€™s the big difference from HSRP and VRRP: <strong>it load balances among multiple routers within a single subnet.</strong> For example, if PC1 and PC2 are both in VLAN1, PC1 can use R1 as its default gateway, and PC2 can use R2 as its default gateway.</li> <li>In GLBP, a single <strong>AVG(Active Virtual Gateway)</strong>, is elected for the subnet.</li> <li>Then, up to four <strong>AVFs(Active Virtual Forwarders)</strong>, are assigned by the AVG(the AVG itself can be an AVF too).</li> <li>Each AVF acts as the default gateway for a portion of the hosts in the subnet.</li> <li>The multicast IPv4 address is <strong>224.0.0.102, same as HSRP version 2</strong>.</li> <li>Virtual MAC address: <strong>0007.b400.XXYY</strong> (XX = GLBP group number, YY = AVF number)</li></ul></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/10.CCNAçŸ¥è¯†ç¬”è®°/21.Layer 3 FHRPs.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/fe5ceb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Virtual Routing and Forwarding</div></a> <a href="/pages/81e45f/" c
