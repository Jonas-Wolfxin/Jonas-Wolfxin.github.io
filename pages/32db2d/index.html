uuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Layer 3 Forwarding<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="layer-3-forwarding"><a href="#layer-3-forwarding" class="header-anchor">#</a> Layer 3 Forwarding</h1> <h2 id="bitwise-xor-and-and-operations"><a href="#bitwise-xor-and-and-operations" class="header-anchor">#</a> Bitwise XOR and AND operations</h2> <blockquote><p>How does a <strong>network host</strong> (<em>ie. your PC</em>) determine if a packet should be forwarded to the default gateway, or if it can be forwarded directly to the destination host?</p> <ul><li>Source and Destination in same subnet = <strong>forward directly</strong></li> <li>Source and Destination in different subnets = <strong>forward to default gateway</strong></li></ul></blockquote> <blockquote><p>For a host to determine if the destination is in the same subnet or not, two ‘<strong>bitwise</strong>’ operations are used:</p> <ul><li>(<em>A ‘Bitwise Operation’ operates on a number (ie. an IP address) at the level of its individual bits.</em>);</li> <li><strong>The XOR operation</strong> is used to identify which bits are different between two addresses.</li> <li>The subnet mask identifies the network portion of the address. If any bits of the network portion are different, the two addresses are in different subnets. -&gt; <strong>The AND operation is used to determine if this is the case.</strong></li></ul> <h5 id="process-in-details"><a href="#process-in-details" class="header-anchor">#</a> Process in details:</h5> <ul><li><strong>XOR</strong>(which stands for exclusive OR): used to compare the bits of the <strong>source IP and the destination IP</strong>. If two bits are the same, the result is 0.
<ul><li>If two bits are different, the result is 1.</li> <li>After the XOR operation, an AND operation is performed.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070006755.png" alt="image-20230607000644669" style="zoom:57%;"> <ul><li><strong>AND</strong>: AND compares bits of two numbers and will give a result of 1 if both bits are 1. If either or both of the bits are 0, the result will be 0.</li></ul> <img src="C:/Users/Jonas Wolfxin/AppData/Roaming/Typora/typora-user-images/image-20230607000822283.png" alt="image-20230607000822283" style="zoom:60%;"> <ul><li><strong>If the AND result is all Os, it means the source and destination are in the same subnet. The source host can send the packet directly to the destination host.</strong></li> <li><strong>If there are any 1s in the AND result, the hosts are in different subnets and the source host must send the packet to its default gateway.</strong></li></ul> <h6 id="another-example"><a href="#another-example" class="header-anchor">#</a> Another example:</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070012131.png" alt="image-20230607001206021"></p></blockquote> <h2 id="layer-3-forwarding-within-a-lan"><a href="#layer-3-forwarding-within-a-lan" class="header-anchor">#</a> Layer 3 Forwarding within a LAN</h2> <blockquote><p>When a host sending a packet has identified that the destination host is in the same subnet <strong>by using the XOR and AND operations</strong>, it can <strong>send the packet directly to the destination host</strong>.</p> <ul><li>There is no need to send the packet to a router for routing. Because routers route packets between networks, not within the same network.</li> <li>So, the packet will be encapsulated in an Ethernet frame, and <em>the destination MAC address</em> will be the <strong>destination host’s MAC address</strong>.
<ul><li>The sending host will check its <strong>ARP cache</strong> for an entry matching the destination IP.</li> <li><em>If there is no entry, it will send an ARP request.</em></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070023527.png" alt="image-20230607002350466" style="zoom:60%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070024474.png" alt="image-20230607002413422" style="zoom:70%;"></blockquote> <h2 id="layer-3-forwarding-between-networks-routing"><a href="#layer-3-forwarding-between-networks-routing" class="header-anchor">#</a> Layer 3 Forwarding between networks (Routing)</h2> <blockquote><p>When the XOR/AND indicates that the destination is in another network, the source host will send the packet to its <strong>default gateway</strong>.</p> <ul><li>When the router receives the frame/packet, it will change the <strong>destination MAC address</strong> to that of <strong>the next-hop router OR the destination host</strong>, and <strong>the source MAC address</strong> to <strong>that of its sending interface</strong>.
<ul><li>It will also <strong>decrement the IP TTL</strong>, <strong>recalculate the IP header checksum</strong>, and <strong>recalculate the Ethernet FCS</strong>.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070030253.png" alt="image-20230607003001170" style="zoom:67%;"></blockquote> <h2 id="forwarding-decisions-routing-table"><a href="#forwarding-decisions-routing-table" class="header-anchor">#</a> Forwarding decisions (Routing table)</h2> <blockquote><h5 id="layer-2-vs-layer-3-forwarding-decisions"><a href="#layer-2-vs-layer-3-forwarding-decisions" class="header-anchor">#</a> Layer 2 vs Layer 3 Forwarding Decisions:</h5> <ul><li>Layer 2 forwarding decisions involve looking for an <strong>exact match in the MAC address table</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070034571.png" alt="image-20230607003440502" style="zoom:70%;"> <ul><li>Layer 3 forwarding decisions involve looking for <strong>the most specific match in the routing table</strong>. When it comes to making a Layer 3 forwarding decision, <strong>the matching route with the longest prefix length</strong> wins.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306070036656.png" alt="image-20230607003650580" style="zoom:67%;"></blockquote> <blockquote><h5 id="what-about-administrative-distance-and-metric"><a href="#what-about-administrative-distance-and-metric" class="header-anchor">#</a> What about Administrative Distance and Metric?</h5> <ul><li><p>They are used to determine <strong>which routes are added to the routing table</strong>.</p></li> <li><p>After routes are in the routing table, a router will use <strong>the most specific matching route</strong> rule to make forwarding decisions.</p></li></ul></blockquote> <h2 id="configuring-ipv4-addresses"><a href="#configuring-ipv4-addresses" class="header-anchor">#</a> Configuring IPv4 Addresses</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080707977.png" alt="image-20230608070733795" style="zoom:67%;"> <blockquote><ul><li>Something similar to this before in the CCNA when configuring router-on-a-stick, In that case, you divided the physical interface into <strong>multiple logical sub-interfaces</strong>, and assigned a unique IP address and VLAN to each sub-interface.</li> <li>When configuring secondary IP addresses on an interface like this, it is a single physical and logical interface, but with multiple IP addresses.</li> <li>There are a few use cases for this, for example if you are migrating from one subnet to another.</li> <li>You can use secondary IP addresses to temporarily allow the router to support both the old and new subnets, and then remove the old IP address and subnet after all end hosts have been moved to the new subnet.</li> <li>There are other use cases too, but the exact use cases are not really relevant to ENCOR.</li></ul></blockquote> <h2 id="verifying-ipv4-addresses"><a href="#verifying-ipv4-addresses" class="header-anchor">#</a> Verifying IPv4 Addresses</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080730453.png" alt="image-20230608073036274" style="zoom:67%;"> <h2 id="directed-broadcasts"><a href="#directed-broadcasts" class="header-anchor">#</a> Directed Broadcasts</h2> <h3 id="intro-to-directed-broadcast"><a href="#intro-to-directed-broadcast" class="header-anchor">#</a> Intro to Directed Broadcast</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080737595.png" alt="image-20230608073738408" style="zoom:67%;"> <blockquote><ul><li><p>A directed broadcast message is a message sent to the broadcast address of another subnet (not the subnet of the sending host).</p> <ul><li>When a device wants to send a broadcast to its own subnet, it will use the 255.255.255.255 broadcast address.</li></ul></li> <li><p><strong>Routers in the path</strong> will forward these directed broadcast packets as normal packets.</p> <ul><li>They don't know that the message is destined for a broadcast address, because the IP header only includes a destination IP address, not a destination subnet mask. To them, the packet looks like a unicast packet.</li></ul></li> <li><p>When <strong>the router connected to the destination subnet</strong> receives the message, it will know that the destination is a broadcast address (because it knows the destination network). By default, the <strong>Router connected to the destination subnet</strong> will drop <em>the directed broadcast message</em>, and reply out of the interface that received the message.</p></li> <li><p>Forwarding of directed broadcast messages can be enable with the following command (on the interface the message will be broadcast out of): <code>R1(contig-if)# ip directed-broadcast</code></p></li></ul></blockquote> <h3 id="demonstration"><a href="#demonstration" class="header-anchor">#</a> Demonstration</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080739235.png" alt="image-20230608073955169"></p> <blockquote><h5 id="connect-to-r1-s-console-port-and-view-debugging-messages-at-syslog-severity-level-7"><a href="#connect-to-r1-s-console-port-and-view-debugging-messages-at-syslog-severity-level-7" class="header-anchor">#</a> Connect to R1’s console port and View debugging messages at Syslog severity level 7.:</h5> <h6 id="start-debug-mode"><a href="#start-debug-mode" class="header-anchor">#</a> Start debug mode:</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080748227.png" alt="image-20230608074813187"></p> <h6 id="ping-the-interface-ip-of-r4"><a href="#ping-the-interface-ip-of-r4" class="header-anchor">#</a> ping the Interface IP of R4</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080748966.png" alt="image-20230608074830904"></p> <h6 id="ping-the-broadcast-ip-address-of-r4-s-subnet"><a href="#ping-the-broadcast-ip-address-of-r4-s-subnet" class="header-anchor">#</a> Ping the broadcast IP address of R4's subnet:</h6> <p>Routers don’t forward directed broadcasts by default so R3 should have dropped it.</p> <ul><li>R3 is directly connected to the subnet <code>192.168.34.0/24</code>, it decided to reply to the ping itself.</li> <li>Note that it doesn’t use its 192.168.34.3 IP address as the source IP of the reply though.</li> <li>Instead it uses the 192.168.23.3 IP address of G0/0, the interface it uses to send the reply, as the source.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080752219.png" alt="image-20230608075243138" style="zoom:67%;"> <h6 id="after-enable-directed-broadcasts-on-r3"><a href="#after-enable-directed-broadcasts-on-r3" class="header-anchor">#</a> After enable directed broadcasts on R3:</h6> <ul><li>Remember, you should enable it on the interface the message will be broadcast out of, and that is R3’s G0/1, connected to the 192.168.34.0/24 subnet.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306080757541.png" alt="image-20230608075739431" style="zoom:67%;"> <ul><li>All the configured IP in the subnet will reply to the Directed Broadcast. Just like R3's G0/1 and R4's G0/0, if other hosts were connected to the segment, they would respond too.</li></ul></blockquote> <h3 id="summary"><a href="#summary" class="header-anchor">#</a> Summary</h3> <blockquote><ul><li>Directed broadcasts are probably not used much these days, which explains why the <code>ip directed broacast</code> command is disabled by default.</li> <li>Directed broadcast might be used by some old applications that rely on broadcast like this.</li> <li>Before wrapping up(结束), let me clarify that this directed broadcast message is only actually broadcast when it reaches the destination network.
<ul><li>When R1 forwards it to R2, the destination MAC is unicast, the MAC of R2’s G0/1 interface.</li> <li>When R2 forwards it to R3, the destination MAC is also unicast, that of R3’s G0/0.</li> <li>And then finally it is broadcast to the all F’s MAC address when R3 sends it out of G0/1.</li> <li>In this case there is only one other device to receive the broadcast, R4, but if there were others they would reply as well.</li></ul></li></ul></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/18.Layer 3 Forwarding.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c4055c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Dynamic Routing P2 OSPF</div></a> <a href="/pages/fe5ceb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Virtual Routing and Forwarding</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
