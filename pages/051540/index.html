Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">CCNA 200-301 é¢˜åº“_351-400<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="ccna-200-301-é¢˜åº“-351-400"><a href="#ccna-200-301-é¢˜åº“-351-400" class="header-anchor">#</a> CCNA 200-301 é¢˜åº“_351-400</h1> <ol start="351"><li><p>What is the difference in data transmission delivery and reliability between TCP and UDP?</p> <p>A. TCP transmits data at a higher rate and ensures packet delivery. UDP retransmits lost data to ensure applications receive the data on the remote end.</p> <p>B. UDP sets up a connection between both devices before transmitting data. TCP uses the three-way handshake to transmit data with a reliable connection</p> <p>C. UDP is used for multicast and broadcast communication. TCP is used for unicast communication and transmits data at a higher rate with error checking.</p> <p>D. TCP requires the connection to be established before transmitting data. UDP transmits data at a higher rate without ensuring packet delivery.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>What does an SDN controller use as a <strong>communication protocol to relay forwarding changes to a southbound API</strong>?</p> <p>A. OpenFlow</p> <p>B. Java</p> <p>C. REST</p> <p>D. XML</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>In SDN, southbound interfaces is the OpenFlow protocol specification that enables communication between controllers and switches and other network nodes, which is with the lower-level components. This further lets the router to identify network topology, determine network flows and implement request sent to it via northbound interfaces.</li> <li>OpenFlow, which was developed by the Open Networking Foundation (ONF), is the first and probably most well-known southbound interface. OpenFlow defines the way the SDN Controller should interact with the forwarding plane to make adjustments to the network, so it can better adapt to changing business requirements. With OpenFlow, entries can be added and removed to the internal flow-table of switches and routers to make the network more responsive to real-time traffic demands. </li></ul></details></li> <li><p>What uses <strong>HTTP messages</strong> to <strong>transfer data to applications residing on different hosts</strong>?</p> <p>A. OpenFlow</p> <p>B. OpenStack</p> <p>C. OpFlex</p> <p>D. REST</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>REST API as used for a controller. REST (Representational State Transfer) describes a type of API that allows applications to sit on different hosts, using HTTP messages to transfer data over the API</li></ul></details></li> <li><p>When a WLAN with WPA2 PSK is configured in the Wireless LAN Controller GUI, which format is supported?</p> <p>A. Unicode</p> <p>B. base64</p> <p>C. decimal</p> <p>D. ASCII</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>WPA preshared keys must contain 8 to 63 ASCII text characters or 64 hexadecimal characters</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/8-2/config-guide/b_cg82/b_cg82_chapter_01010011.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/8-2/config-guide/b_cg82/b_cg82_chapter_01010011.pdf</a></details></li> <li><p><strong>Which <em>802.11 management frame type</em> is sent when a client <em>roams between access points on the same SSID</em>?</strong></p> <p>A. Reassociation Request</p> <p>B. Probe Request</p> <p>C. Authentication Request</p> <p>D. Association Request</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>An engineer observes high usage on the 2.4GHz channels and lower usage on the 5GHz channels. What must be configured to allow clients to preferentially use 5GHz access points?</p> <p>A. Re- Anchor Roamed Clients</p> <p>B. 11ac MU-MIMO</p> <p>C. OEAP Split Tunnel</p> <p>D. Client Band Select</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Band Select is Cisco's terminology for Band Steering. When enabled it encourages stations onto the 5 GHz band. This is achieved by suppressing 2.4 GHz probe response frames to station probe requests and by responding with 5 GHz probe response frames first.</li> <li>Band select enables client radios that are capable of dual-band (2.4 and 5-GHz) operations to move to a less congested 5-GHz access point. The 2.4-GHz band is often congested.</li></ul></details></li> <li><p>What is a characteristic of <strong>private IPv4 addressing</strong>?</p> <p>A. traverse the Internet when an outbound ACL is applied</p> <p>B. issued by IANA in conjunction with an autonomous system number</p> <p>C. composed of up to 65.536 available addresses</p> <p>D. used without tracking or registration</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. Which command must be executed for Gi1/1 on SW1 to <strong>passively</strong> become a trunk port if Gi1/1 on SW2 is configured in desirable or trunk mode?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181110314.png" alt="img"></p> <p>A. <code>switchport mode trunk</code></p> <p>B. <code>switchport mode dot1-tunnel</code></p> <p>C. <code>switchport mode dynamic auto</code></p> <p>D. <code>switchport mode dynamic desirable</code></p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li> Dynamic Auto â€” Makes the Ethernet port willing to convert the link to a trunk link. The port becomes a trunk port if the neighboring port is set to trunk or dynamic desirable mode. This is the default mode for some switchports.</li> <li>Dynamic Desirable â€” Makes the port actively attempt to convert the link to a trunk link. The port becomes a trunk port if the neighboring Ethernet port is set to trunk, dynamic desirable or dynamic auto mode.</li></ul></details></li> <li><p>What are two improvements provided by <strong>automation for network management</strong> in an SDN environment? (Choose two)</p> <p>A. Data collection and analysis tools establish a baseline for the network</p> <p>B. Artificial intelligence identifies and prevents potential design failures.</p> <p>C. Machine learning minimizes the overall error rate when automating troubleshooting processes</p> <p>D. New devices are onboarded with minimal effort</p> <p>E. Proprietary Cisco APIs leverage(åˆ©ç”¨, å€ŸåŠ©) multiple network management tools.</p> <details><summary>Correct Answer</summary> <strong>BE</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>An engineer must configure the IPv6 address 2001:0db8:0000:0000:0700:0003:400F:572B on the serial0/0 interface of the HQ router and wants to <strong>compress it</strong> for easier configuration. Which command must be issued on the router interface?</p> <p>A. <code>ipv6 address 2001:db8::700:3:400F:572B</code></p> <p>B. <code>ipv6 address 2001:db8:0::700:3:4F:572B</code></p> <p>C. <code>ipv6 address 2001:0db8::7:3:4F:572B</code></p> <p>D. <code>ipv6 address 2001::db8:0000::700:3:400F:572B</code></p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>Which WLC port connects to <em>a switch to pass normal access-point traffic</em>?</strong></p> <p>A. redundancy</p> <p>B. console</p> <p>C. distribution system</p> <p>D. service</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>An engineering team asks an implementer to configure <em>syslog for warning conditions and error conditions</em>. Which command does the implementer configure to achieve the desired result?</strong></p> <p>A. logging trap 5</p> <p>B. logging trap 2</p> <p>C. logging trap 4</p> <p>D. logging trap 3</p> <details><summary>Correct Answer</summary> <strong>C</strong> <em>Explanation: </em> <p>The syslog message is also tagged with a numeric severity indicator, with 0 being a full-on emergency and 7 used for debug purposes.</p> <ul><li>0 â€“ Emergency System is Unusable</li> <li>1 â€“ Alert: Action must be taken immediately</li> <li>2 â€“ Critical: Critical Conditions</li> <li>3 â€“ Error: Error Conditions</li> <li>4 â€“ Warning: Warning Conditions</li> <li>5 â€“ Notice: Normal but Significant Condition</li> <li>6 â€“ Informational: Informational messages</li> <li>7 â€“ Debug: Debug-Level messages</li></ul></details></li> <li><p>Which two protocols are supported on service-port interfaces? (Choose two.)</p> <p>A. RADIUS</p> <p>B. TACACS+</p> <p>C. SCP</p> <p>D. Telnet</p> <p>E. SSH</p> <details><summary>Correct Answer</summary> <strong>DE</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>Refer to the exhibit. How must router A be configured so that it <em>only sends Cisco Discovery Protocol Information to router C</em>?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181125832.png" alt="image-20220703184044271"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router A<span class="token comment">#config t</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp run</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface gi0/0/0</span>
Router A<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no cdp enable</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router A<span class="token comment">#config t</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp run</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface gi0/0/0</span>
Router A<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#cdp enable</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router A<span class="token comment">#config t</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp run</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface gi0/0/1</span>
Router A<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#cdp enable</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>D.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router A<span class="token comment">#config t</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no cdp run</span>
Router A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface gi0/0/1</span>
Router A<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#cdp enable</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What are two purpose of <strong>HSRP</strong>?</p> <p>(choose two)</p> <p>A. It improve network availability by providing redundant gateways</p> <p>B. It passes configuration information to host in a TCP/IP network</p> <p>C. It provides a mechanism for diskless clients to autoconfigure their IP parameters during boot</p> <p>D. It helps hosts on the network to reach remote subnets without a default gateway</p> <p>E. It groups two or more routers to operate as one virtual router</p> <details><summary>Correct Answer</summary> <strong>AE</strong> <p><em>Explanation: </em></p> <ul><li>HSRP allows you to configure two or more routers as standby routers and only a single router as an active router at a time. All the routers in a single HSRP group shares a single MAC address and IP address, which acts as a default gateway to the local network.</li></ul></details></li> <li><p>What is a specification for SSIDs?</p> <p>A. They are case sensitive</p> <p>B. They define the VLAN on a switch</p> <p>C. They must include one number and one letter</p> <p>D. They are a Cisco proprietary security feature</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>The SSID can be any alphanumeric, case-sensitive entry from 2 to 32 characters. The printable characters plus the space (ASCII 0x20) are allowed, but these six characters are not: ?, &quot;, $, [, \, ], and +.</li></ul></details></li> <li><p><strong>What are two port types used by a Cisco WLC for <em>out-of-band management</em>?(choose two)</strong></p> <p>A. console</p> <p>B. service</p> <p>C. management</p> <p>D. redundant</p> <details><summary>Correct Answer</summary> <strong>AB</strong> <p><em>Explanation: </em></p> <ul><li>Out-of-band (OOB) management is a nodegrid net services method of remotely controlling and managing critical IT assets and network equipment using a secure protocol connection through a secondary interface that is physically separate from the primary network connection. This enables administrators to gain control even during infrastructure faults using remote management.</li> <li>The Service Port is used for Out Of Bound (OOB) Management. Whilst the default configuration on the WLC allows for access via the management interface, it is better practice to have the service port configured on a different VLAN and use that to reach the WLC via SSH / HTTPS. The service port is controlled by the service-port interface and is reserved for out-of-band management of the controller and system recovery and maintenance in the event of a network failure. It is also the only port that is active when the controller is in boot mode. The service port is not capable of carrying 802.1Q tags, so it must be connected to an access port on the neighbor switch. Use of the service port is optional.</li> <li>Out-of-band management is typically enabled through a serial console port, such as RS-232, which provides a command line interface for troubleshooting routers, servers, switches, power controllers, storage devices and other equipment. This enables administrators to configure, reboot, and reset devices if the primary network becomes unavailable.</li></ul></details></li> <li><p>What is the purpose of using the â€œ?â€(question mark) with the URI of REST API query?</p> <p>A. It is used to request contextual help about the API usage</p> <p>B. It permits the server to disregard the protocol specified,with allows the server to use any protocols</p> <p>C. It prevent the sever from sending any errors in the answer</p> <p>D. It precedes the query parameters when performing a GET request</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>The question mark sign is used to separate path and query parameters. If you want to add multiple query parameters, an '&amp;' sign is placed in between them to form what is known as a query string. It can feature various object types with distinct lengths such as arrays, strings, and numbers.</li></ul></details></li> <li><p>Which global command encrypt all passwords in the running configuration?</p> <p>A. password-encrypt</p> <p>B. enable password-encryption</p> <p>C. enable secret</p> <p>D. service password-encryption</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>What is the function of a <em>hub-and-spoke WAN topology</em>?</strong></p> <p>A. allows access restrictions to be implemented between subscriber sites.</p> <p>B. provides direct connections between subscribers</p> <p>C. supports Layer 2 VPNs</p> <p>D. supports application optimization</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>What is the <em>purpose</em> of using <em>First Hop Redundancy Protocol</em> in a specific subnet?</strong></p> <p>A. Filter traffic based on destination IP addressing</p> <p>B. Sends the default route to the hosts on a network</p> <p>C. ensures a loop-free physical topology</p> <p>D. forwards multicast hello messages between routers</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>A  ACL</li> <li>B DHCP</li> <li>C STP</li> <li> HSRP sends its hello messages to the multicast destination 224.0.0.2 (â€œall routersâ€) using UDP port 1985.</li></ul></details></li> <li><p>On workstations running Microsoft Windows, which protocol provides the default gateway for the device?</p> <p>A. DHCP</p> <p>B. STP</p> <p>C. SNMP</p> <p>D. DNS</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Dynamic Host Configuration Protocol (DHCP) is a client/server protocol that automatically provides an Internet Protocol (IP) host with its IP address and other related configuration information such as the subnet mask and default gateway.2</li></ul></details></li> <li><p>Which QoS tool is used to <strong>optimize voice traffic on a network that is primarily intended for data traffic</strong>?</p> <p>A. FIFO</p> <p>B. WFQ</p> <p>C. PQ</p> <p>D. WRED</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>With First In First Out (FIFO) or Weighted Fair Queueing (WFQ), there is no priority servicing so they are not suitable here.</li> <li> With Priority Queueing (PQ), traffic is classified into high, medium, normal, and low priority queues. The high priority traffic is serviced first, then medium priority traffic, followed by normal and low priority traffic.  -&gt; Therefore we can assign higher priority for voice traffic. <br>
  Also with PQ, higher priority traffic can starve the lower priority queues of bandwidth. No bandwidth guarantees are possible -&gt; It is still good because this network is mostly used for data traffic so voice traffic amount is small.</li> <li>Weighted Random Early Detection (WRED) is just a congestion avoidance mechanism. WRED measures the size of the queues depending on the Precedence value and starts dropping packets when the queue is between the minimum threshold and the maximum threshold -&gt; It does not have priority servicing either.</li></ul></details></li> <li><p>When a client and server are not on the same physical network, which device is used to <strong>forward requests and replies between client and server for DHCP</strong>?</p> <p>A. DHCP relay agent</p> <p>B. DHCP server</p> <p>C. DHCPDISCOVER</p> <p>D. DHCPOFFER</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which two protocols must be <strong>disabled</strong> to <strong>increase security for management connections to a Wireless LAN Controller</strong>? (Choose two)</p> <p>A. Telnet</p> <p>B. SSH</p> <p>C. HTTP</p> <p>D. HTTPS</p> <p>E. TFTP</p> <details><summary>Correct Answer</summary> <strong>AC</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>How are <strong>VLAN hopping attacks mitigated</strong>?</p> <p>A. enable dynamic ARP inspection</p> <p>B. manually implement trunk ports and disable DTP</p> <p>C. activate all ports and place in the default VLAN</p> <p>D. configure extended VLANs</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Mitigating a VLAN hopping attack can be done by disabling Dynamic Trunking Protocol (DTP), manually setting ports to trunking mode, and by setting the native VLAN of trunk links to VLANs not in use.</li></ul></details></li> <li><p>What is the benefit of configuring <strong>PortFast</strong> on an interface?</p> <p>A. After the cable is connected, the interface uses the fastest speed setting available for that cable type</p> <p>B. After the cable is connected, the interface is available faster to send and receive user data</p> <p>C. The frames entering the interface are marked with higher priority and then processed faster by a switch.</p> <p>D. Real-time voice and video frames entering the interface are processed faster</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Portfast causes a switch or trunk port to enter the spanning tree forwarding state immediately, bypassing the listening and learning states.</li></ul></details></li> <li><p>What is the role of a <strong>firewall in an enterprise network</strong>?</p> <p>A. Forwards packets based on stateless packet inspection</p> <p>B. Processes unauthorized packets and allows passage to less secure segments of the network</p> <p>C. determines which packets are allowed to cross from unsecured to secured networks</p> <p>D. explicitly denies all packets from entering an administrative domain</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Refer to the exhibit. Which two commands, when configured on router R1, fulfill these requirements? (Choose two.)</p> <ul><li><p>Packets towards the entire network 2001:db8:23::/64 must be forwarded through router R2.</p></li> <li><p>Packets toward <strong>host</strong> 2001:db8:23::14 preferably must be forwarded through R3.</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207191933442.png" alt="image-20220703184429211"></p> <p>A. Ipv6 route 2001:db8:23::/128 fd00:12::2</p> <p>B. Ipv6 route 2001:db8:23::14/128 fd00:13::3</p> <p>C. Ipv6 route 2001:db8:23::14/64 fd00:12::2</p> <p>D. Ipv6 route 2001:db8:23::/64 fd00:12::2</p> <p>E. Ipv6 route 2001:db8:23::14/64 fd00:12::2 200</p> <details><summary>Correct Answer</summary> <strong>BD</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>When a <em>site-to-site VPN</em> is configured, which <em>IPsec mode</em> provides <em>encapsulation and encryption of the entire original IP packet</em>?</strong></p> <p>A. IPsec tunnel mode with AH</p> <p>B. IPsec transport mode with AH</p> <p>C. IPsec tunnel mode with ESP</p> <p>D. IPsec transport mode with ESP</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>IPsec (Internet Protocol Security) is a series of protocols that is used to protect IP traffic between two points on a network. It offers confidentiality, data integrity, and a high degree of security through its advanced packet encryption. For these reasons, IPsec is most commonly used for business VPNs.</li> <li>In order to authenticate data packets and guarantee their integrity, IPsec includes two protocols. These are the AH (Authentication Header) protocol and the ESP (Encapsulating Security Payload) protocol. Both protocols, in turn, support two encapsulation modesâ€”tunnel mode and transport mode.</li> <li>When AH tunnel mode is used, the entire packet is signed for integrity and authentication. But when ESP tunnel mode is used, the encapsulated packet between the ESP header and the ESP trailer is signed for integrity and authentication. The new packet can also be encrypted for greater security.</li> <li>In both ESP and AH cases with IPSec Transport mode, the IP header is exposed.</li></ul>
      Reference: <a href="https://www.firewall.cx/networking-topics/protocols/870-ipsec-modes.html" target="_blank">https://www.firewall.cx/networking-topics/protocols/870-ipsec-modes.html</a> <br>
      Reference: <a href="https://www.twingate.com/blog/ipsec-tunnel-mode/" target="_blank">https://www.twingate.com/blog/ipsec-tunnel-mode/</a></details></li> <li><p>An implementer is preparing hardware for virtualization to create virtual machines on a host. What is needed to provide communication between hardware and virtual machines?</p> <p>A. hypervisor</p> <p>B. router</p> <p>C. straight cable</p> <p>D. switch</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>A computer that hosts VMs requires specialized software called a hypervisor. The hypervisor emulates(ä»¿çœŸ) the computer's CPU, memory, hard disk, network and other hardware resources, creating a pool of resources that can be allocated to the individual VMs according to their specific requirements. The hypervisor can support multiple virtual hardware platforms that are isolated from each other, enabling VMs to run Linux and Windows Server OSes on the same physical host.</li></ul></details></li> <li><p><strong>Which two components are needed to create an <em>Ansible script</em> that configures a VLAN on a switch? (Choose two.)</strong></p> <p>A. cookbook</p> <p>B. task</p> <p>C. playbook</p> <p>D. model</p> <p>E. recipe</p> <details><summary>Correct Answer</summary> <strong>BC</strong> <p><em>Explanation: </em></p> <ul><li>Ansible works with playbooks, which contains tasks.</li></ul></details></li> <li><p>Refer to the exhibit. Which two prefixes are included in this routing table entry? (Choose two)</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R2<span class="token comment">#show ip route</span>

>A. 200</p> <p>B. 301</p> <p>C. 404</p> <p>D. 500</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://restfulapi.net/http-status-codes/#:~:text=201%20(Created),also%20be%20an%20appropriate%20response." target="_blank">https://restfulapi.net/http-status-codes/#:~:text=201%20(Created),also%20be%20an%20appropriate%20response.</a></li></ul></details></li> <li><p>Refer to the exhibit. When PC-A sends traffic to PC-B, which network component is in charge of receiving the packet from PC-A <strong>verifying the IP addresses</strong>, and forwarding the packet to PC-B?</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181658715.png" alt="img" style="zoom:80%;"> <p>A. Layer 2 switch</p> <p>B. Router</p> <p>C. Load balancer</p> <p>D. firewall</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is the function of a <strong>controller in controller-based networking</strong>?</p> <p>A. It serves as the centralized management point of an SDN architecture.</p> <p>B. It centralizes the data plane for the network.</p> <p>C. It is the card on a core router that maintains all routing decisions for a campus.</p> <p>D. It is a pair of core routers that maintain all routing decisions for a campus</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. Which action is taken by the router when a packet is sourced from 10.10.10.2 and destined for 10.10.10.16?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207191933230.png" alt="image-20220703184851715"></p> <p>A. It uses a route that is similar to the destination address</p> <p>B. It discards the packets.</p> <p>C. It floods packets to all learned next hops.</p> <p>D. It Queues the packets waiting for the route to be learned.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Referring to routing table, 10.10.10.0/28 supports network from 10.10.10.0-10.10.10.15. Gateway of last resort is not set, So traffic destined to 10.10.10.16 will be discarded.</li></ul></details></li> <li><p>When a switch receives a frame for a <strong>known destination MAC address</strong>, how is the frame handed?</p> <p>A. sent to the port identified for the known MAC address</p> <p>B. broadcast to all ports</p> <p>C. forwarded to the first available port</p> <p>D. flooded to all ports except the one from which it originated</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Why was the <strong>RFC 1918 address space</strong> defined?</p> <p>A. conserve public IPv4 addressing</p> <p>B. preserve public IPv6 address space</p> <p>C. reduce instances of overlapping IP addresses</p> <p>D. support the NAT protocol</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>An RFC1918 address is an IP address that is assigned by an enterprise organization to an internal host. These IP addresses are used in private networks, which are not available, or reachable, from the Internet. In fact, one of the basic requirements of the Internet is that each host has a unique IP address. RFC1918 removes this requirement. RFC1918 IP addresses can be used on multiple networks, as long as theyâ€™re private and isolated from each other. To implement this solution every Internet router must be configured to discard IP packets with these addresses. IP packets carrying private addresses can only flow on internal, private networks.</li></ul></details></li> <li><p>Refer to the exhibit. <strong>R5 is the current DR</strong> on the network, and <strong>R4 is the BDR</strong>. Their interfaces are flapping, so a network engineer wants the OSPF network to elect a different DR and BDR. Which set of configurations must the engineer implement?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181707467.jpeg" alt="img"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R4<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface gi0/0</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div> <details><summary>Correct Answer</summary> <strong>D</strong> <em>Explanation: </em> <p><mark>OSPFä¸­ DR å’Œ BDRçš„é€‰ä¸¾è§„åˆ™</mark>:</p> <ol><li><p>é¦–å…ˆä¼šæ¯”è¾ƒæ¥å£çš„Priorityæ•°å€¼(0~255): æ•°å€¼è¶Šå¤§è¶Šä¼˜; </p> <ul><li>ä¼˜å…ˆçº§æŸ¥çœ‹: <code>how ip ospf interface</code>;</li> <li>ä¼˜å…ˆçº§ä¿®æ”¹: <code>R2(config-if)#ip ospf priority ?</code></li></ul></li> <li><p>Priorityæ•°å€¼ç›¸ç­‰æ—¶, è¿›è¡Œ Router-ID çš„æ¯”è¾ƒ: æ•°å€¼è¶Šå¤§è¶Šä¼˜;</p> <ol><li>é»˜è®¤æƒ…å†µä¸‹: è·¯ç”±å™¨ä¸Šçš„æœ€é«˜æ¿€æ´»IPåœ°å€, å°†åœ¨è·¯ç”±å™¨å¯åŠ¨æ—¶æˆä¸ºè¯¥è·¯ç”±å™¨çš„RIDã€‚</li> <li>ä¸­ä¼˜å…ˆçº§: å¯ä»¥ä½¿ç”¨ç¯å›(é€»è¾‘)æ¥å£å¯ä»¥ä¿®æ”¹RID;</li> <li>é«˜ä¼˜å…ˆçº§: å¯ä»¥ä½¿ç”¨å‘½ä»¤<code>router-id</code>å®ç°å¯¹RIDçš„å¼ºåˆ¶ä¿®æ”¹</li></ol></li></ol></details></li> <li><p>After installing a new <strong>Cisco ISE server</strong>, which task must the engineer perform on the Cisco WLC to connect wireless clients on a specific VLAN based on their credentials?</p> <p>A. Enable the allow AAA Override</p> <p>B. Enable the Even: Driven RRM.</p> <p>C. Disable the LAG Mode or Next Reboot.</p> <p>D. Enable the Authorized MIC APs against auth-list or AAA.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Cisco Identity Services Engine (ISE) is a security policy management platform that provides secure network access to end users and devices. Cisco ISE enables the creation and enforcement of security and access policies for endpoint devices that are connected to an organization's routers and switches. It is designed to help organizations simplify identity management across devices and applications.</li></ul>
      Reference: <a href="https://www.techtarget.com/searchmobilecomputing/definition/Cisco-Identity-Services-Engine-ISE" target="_blank">https://www.techtarget.com/searchmobilecomputing/definition/Cisco-Identity-Services-Engine-ISE</a></details></li> <li><p>Which level of severity must be set to get <strong>informational</strong> syslogs?</p> <p>A. alert</p> <p>B. critical</p> <p>C. notice</p> <p>D. debug</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181721623.png" alt="image-20220718172152533" style="zoom:100%;"></p></details></li> <li><p>Refer to the exhibit. Router R4 is dynamically learning the path to the server. If R4 is connected <strong>to R1 via OSPF Area 20</strong>, <em>to R2 via iBGP</em>, and <strong>to R3 via EIGRP</strong>, which path is installed in the routing table of R4?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181722602.jpeg" alt="img"></p> <p>A. the path through R1, because the OSPF administrative distance is 110</p> <p>B. the path through R2. because the IBGP administrative distance is 200</p> <p>C. the path through R2 because the EBGP administrative distance is 20</p> <p>D. the path through R3. because the EIGRP administrative distance is lower than OSPF and BGP</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>EBGP stands for External Border Gateway Protocol. It runs between two BGP routers in different autonomous system. Its default Administrative Distance is 20.</li> <li>IBGP stands for Internal Border Gateway Protocol. It runs between two BGP routers in the same autonomous system. Its default Administrative Distance is 200.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705160854522.png" alt="image-20220705160854522" style="zoom:67%;"></p>
      Reference: <a href="https://www.geeksforgeeks.org/difference-between-ebgp-and-ibgp/#:~:text=EBGP%20stands%20for%20External%20Border,for%20Internal%20Border%20Gateway%20Protocol.&amp;text=It%20runs%20between%20two%20BGP,in%20the%20same%20autonomous%20system." target="_blank">https://www.geeksforgeeks.org/difference-between-ebgp-and-ibgp/#:~:text=EBGP%20stands%20for%20External%20Border,for%20Internal%20Border%20Gateway%20Protocol.&amp;text=It%20runs%20between%20two%20BGP,in%20the%20same%20autonomous%20system.</a></details></li> <li><p><strong>What is a function of the Cisco DNA Center <em>Overall Health Dashboard</em></strong>?</p> <p>A. It provides a summary of the top 10 global issues.</p> <p>B. It provides detailed activity logging for the 10 devices and users on the network.</p> <p>C. It summarizes the operational status of each wireless devise on the network.</p> <p>D. It summarizes daily and weekly CPU usage for servers and workstations in the network.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <em>Explanation: </em> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207181730762.png" alt="image-20220718173022624" style="zoom:100%;"></p></details></li> <li><p>Which protocol requires <strong>authentication</strong> to transfer a backup configuration file from a router to a remote server?</p> <p>A. DTP</p> <p>B. FTP</p> <p>C. SMTP</p> <p>D. TFTP</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>Where is the interface between the <em>control plane</em> and <em>data plane</em> within the software-defined architecture?</strong></p> <p>A. control layer and the infrastructure layer</p> <p>B. application layer and the infrastructure layer</p> <p>C. control layer and the application layer</p> <p>D. application layer and the management layer</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Control plane is Control layer</li> <li>Data plane is infrastructure layer</li></ul></details></li> <li><p><strong>Which action does the <em>router</em> take as <em>it forwards a packet through the network</em>?</strong></p> <p>A. The router replaces the source and destination labels with the sending router interface label as a source and the next hop router label as a destination</p> <p>B. The router encapsulates the source and destination IP addresses with the sending router ip address as the source and the neighbor IP address as the destination</p> <p>C. The router replaces the original source and destination MAC addresses with the sending router MAC address as the source and neighbor MAC address as the destination</p> <p>D. The router encapsulates the original packet and then includes a tag that identifies the source router MAC address and transmit transparently to the destination</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>MAC address gets replaced for each hop when forwarding, IP address always stays the same</li></ul></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/20.CCNAé¢˜åº“/08.CCNA 200-301 é¢˜åº“_351-400.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated
