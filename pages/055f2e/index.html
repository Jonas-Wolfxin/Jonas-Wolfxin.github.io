线，这个两者之间就是生存空间。扬长避短，拾遗补缺，学会在夹缝中求生存， 继而扩大生存空间。如果我们能做到忍人所不忍，能人所不能，那我们的生存空间就比别人大，社会竞争确是非常激烈，不可抱憾的胜负往往就在毫厘之间，如果你比他多一口气，你就是赢家。</li> <li>灵魂归宿感，是人性本能的需要，找块干净的地方归宿灵魂，但因人而异。生命的意义在于体验，体验这个世界, 在于开拓新野而非固守一隅。每每行至半途，最难得的是奋然前行的勇气。人生苦旅，长则不过百年余；回首过往，时感只在弹指一挥间，故而在人生路上面对艰难险阻时，任何的怯懦都是不必要的。生命的特质在于新鲜、活力，不灭的生机意味着长生天赋予人以生命的无限的可能性和丰富性。</li></ul></blockquote></li> <li><p>每一个诞生于这个星球的生命，都应该让这个世界更加的美好，而不是更加糟糕。人活一世，不应该太自私；人是活在社会中的，一切应以社会的积极发展和个人的积极成长为目标。凡是有利于社会发展和促进个人成长的，不妨大胆去做；凡是不利于社会发展和个人成长的，那就不要去做。万物为我所用，我为万物所用。</p></li> <li><p>要以发展的眼光看待客观困难，要以成长的视角看待个人问题。</p> <blockquote><p>眼下的困难总是要解决的，总是会解决的，要整合一切积极力量和因素集中炮火慢慢攻坚，水滴石穿，无坚不摧；人非圣人，人无完人，要相信人都是可以自我反思的，人都是可以感化的，人都是可以成长的，对他人、对自己都要秉持一个包容的心态，允许一个人犯一些错，尤其是不对社会以及他人产生实际伤害的错误。</p></blockquote></li> <li><p>骏马蹄下无沟壑，怂人面前全是坎。为人何必争高下，百年身后皆云烟。</p></li> <li><p>唯做难事, 方有进益; 躬历难事, 必有所得。</p></li> <li><p>真话不全说，谎话全不说，俏皮话要学着说一点。</p> <blockquote><ul><li>说真话往往是要得罪人的，能不得罪人就不要得罪人，要把朋友搞得多多的，把敌人搞得少少的；即使要说真话，也要尽量照顾到各方的情感和利益，对事而不对人；</li> <li>说谎话一般是会伤害别人，也伤害自己的个人信用的，所以这些谎话全都不要说；</li> <li>风趣幽默是可以增加人格魅力的，所以俏皮话要学着说一点。</li></ul></blockquote></li> <li><p>人生啊，力所不能及的事情很多。要努力地去做自己能改变的，尝试着去做自己想改变的，坦然接受自己无法改变的。</p></li> <li><p>人间正道是沧桑, 但只要不是邪门歪道就从来没有多走的弯路, 你走的每一步都是为你的未来积蓄经验与力量。</p></li> <li><p>世界上没有一条成功之路是容易的，是康庄大道；那些打不垮你的，必然使你更加强大。</p></li> <li><p>世界上只有一种真正的英雄主义，那就是在认清生活的本质后依然热爱生活。</p></li> <li><p>想要干好事，记住两句话，别把自己太当人，别把别人太不当人了。</p></li> <li><p>己所不欲，勿施于人；己所欲，亦勿施于人。</p></li> <li><p>人类的精神活动是由三个主管单位决定：本我，自我和超我。本我是镜前的真我，自我是镜中的假我，超我是自在的觉我。</p> <blockquote><ul><li>本我形同无意识，是人类心理的本能元素。饥饿、性欲、仇恨、信任和爱等决定了本我。</li> <li>超我，代表的是人类经由教育习得的规范、理想、楷模和世界观。</li> <li>自我夹在两者之间，在外界环境的影响下，永远在动态平衡本我和超我之间的矛盾，至死方休。人生是一程不断的修行之路。</li></ul></blockquote></li> <li><p>透视社会依次有三个层面：技术、制度和文化。小到一个人，大到一个国家一个民族，任何一种命运归根到底都是那种文化属性的产物。<a href="https://www.baike.com/wikiid/2564513152866614289?from=wiki_content&amp;prd=innerlink" target="_blank" rel="noopener noreferrer">强势文化<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>造就强者，<a href="https://www.baike.com/wikiid/2318758408991163689?from=wiki_content&amp;prd=innerlink" target="_blank" rel="noopener noreferrer">弱势文化<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>造就弱者，这是规律，也可以理解为天道，不以人的意志为转移。</p></li> <li><p>中华文化的三大精髓是：儒释道。中国文化之根本就是儒释道文化，三家思想各有侧重，中国文化因几千年来儒释道的融合而趋向圆满。</p> <blockquote><p>儒释道的智慧也是我们人生的三大修行, 三种境界：</p> <ul><li>&quot;儒&quot;即儒家思想，以孔孟为代表，总结三个字就是：<strong>拿得起</strong>。</li> <li>&quot;释&quot;是指释迦牟尼，代表的佛家思想，总结六个字就是：<strong>放得下，想得开</strong>。</li> <li>“道”指的是道家，创始人是老子，总结四个字就是：<strong>顺势而为</strong>的处事方法论。</li></ul></blockquote></li> <li><p>践行中华文化的方法论是：</p> <ul><li>外圆内方：与外界交流的方式要圆通，与灵魂自我交流的方式要秉持方正。圆通不是圆滑，方正不是固执。圆通的核心思想是和谐，方正的本质是正直。外圆是为内方服务的。</li> <li>知行合一：真知是要基于事实的，不应该是狭隘的，也不是一成不变的；实践是要检验真知的，真知从实践中得到验证、拓展。</li></ul></li> <li><p>不执著于当下的浅薄，才能看见人生的未知。</p></li> <li><p>不管是文化艺术还是生存艺术，<strong>有道无术，术尚可求也。有术无道，止于术。</strong></p></li> <li><p>修行以行制性，悟道以性施行；觉者由心生律，修者以律制心。</p></li> <li><p>悟佛道，在于悟因果，得智慧；修佛道, 在于修心性, 不起恶念, 不造恶因, 不堕于恶果。</p></li> <li><p>当你进入基督窄门，你会发现这世间没有什么救世主，你自己就是上帝；当你觉悟了，你会发现这世界也没有什么如来佛，你自己就是佛。唯有自己的强大，才是可以唯一永恒可以值得信赖的，可以值得依靠的。求诸神佛，不如求诸亲朋；求诸亲朋，不如反求诸己。</p></li> <li><p>卑鄙是卑鄙者的通行证，高尚是高尚者的墓志铭。</p> <blockquote><p>我用一个从人性的角度出发略显狭隘的小例子阐释一下我本人对高尚的认知： 说有一个人要在一个行人流量很少的人行横道上横穿马路，</p> <ul><li>他遵守交通规则，按下行人灯后等待一些时间行人灯变绿，其他机动车停下来，他穿过了马路 —— 他是一个守法的公民</li> <li>他不遵守交通规则，肆意乱穿马路，还被车给撞了，然后还要讹人 —— 他是一个卑鄙的人</li> <li>他不遵守交通规则，在仔细观察交通环境并考量一切危险因素之后，确认短时间内横穿马路不会对任何人造成任何影响，然后横穿了马路。于是节约了交通灯转换所耗费的电，节省了自己的等待时间，节省了机动车主的等待时间，避免了车辆加减速的能源消耗和轮胎以及刹车盘的磨损。—— 出于这些初衷，他是一个高尚的人</li> <li>在上一个情况中，如果万分之一的概率他还是被车撞了或者撞死了，他自己不讹人，并事前向家人留下遗志——在这种情况下，不要向机动车主索要赔偿。如果更进一步，他或者他死后其家人可以赔偿撞上他的机动车主的精神损失以及心理疏导的费用。—— 那么他就是一个无比高尚的人。</li></ul></blockquote></li> <li><p>所有的过往憾事，不可重来；所有的当下契机，转瞬即逝。所有的未来可期，行则将至。于是乎，不困于心，不乱于情；不念过往，不负当下，不畏将来。</p></li> <li><p>神即道，道法自然，如来。</p> <blockquote><p>天是道，是事物规律和自然法则。参禅悟道至天人合一的那种境界，就是天国。道法自然，不具美丑善恶的属性，有美丑善恶分别的是人，不是天。所有的神都是人为地神化了天道昭彰的迹象而已，所谓天道就是世界自然运行自有之规律，也正如世间万物自有其本来的样子。</p></blockquote></li></ol> <div class="center-container"><h1 id="情不知所起-一往而深"><a href="#情不知所起-一往而深" class="header-anchor">#</a> 情不知所起，一往而深</h1></div><blockquote><ol><li>人世间存在并能够找到那个<strong>跟你唯一契合的灵魂</strong>的概率是极低的，无论是爱情还是友情，思想交流上很多时候都是<strong>求同存异</strong>。</li> <li>世间之情，其珍贵者，珍贵在一颗赤诚之心, 心甘情愿、无私无悔地奔赴。 其弥足珍贵者，珍贵在两颗赤诚之心互相奔赴, 心甘情愿, 无私无悔。非赤诚之心，不能产生珍贵之情。无论是友情、爱情还是亲情，凡是涉及一个情字， 都是不可拿来衡之利弊、计之得失的。一旦开始用客观物化的标准来计以利弊、衡量得失，就失去了心之赤诚这一根本，无论曾经如何繁花似锦，如何枝繁叶茂的情感都会逐渐地枯萎凋零，消逝殆尽。此中尤其是爱情，初心不再，尘缘将尽; 握沙不住, 放手也罢，无需多言，更不必纠纠缠缠，徒增烦恼。</li> <li>爱意随风起，风止意难平。然也。匆匆人生本过客, 缘尽何必千千结。如是罢了。</li> <li>月有阴晴圆缺， 人有悲欢离合。喜怒哀乐， 人生常态，可为一时之痛苦， 不足为一世之抱憾。</li> <li>于千万个人来人往, 错身而过的余光中；于万千个朝升夕落, 时间无涯的荒野里, 如果正好遇上了你, 轻声地说一句：“哦, 原来你也在这里。”</li></ol></blockquote> <h2 id="所敬佩的灵魂和思想"><a href="#所敬佩的灵魂和思想" class="header-anchor">#</a> 所敬佩的灵魂和思想</h2> <ul><li>《歌唱二小放牛郎》中以原型之一阎富华为代表的成千上万个死于抗日战争中的先烈；</li> <li>胖东来创始人、董事长 于东来先生；</li> <li>金岳霖教授，哲学大师；</li> <li>曾仕强教授，国学易经；</li> <li>金一南将军，中国近代史；</li> <li>Prof. Kishore Mahbubani and Prof. Jeffery Sachs，国际政治与全球局势;</li> <li>李玫瑾教授，家庭教育与心理学；</li> <li>《睡前消息》 —— 马前卒工作室</li> <li>《眉山论剑》—— 陈平</li> <li>Daniel Dumbrill —— YouTuber</li> <li>（还有很多待整理）</li></ul> <h2 id="我所关注的自媒体或信息源"><a href="#我所关注的自媒体或信息源" class="header-anchor">#</a> 我所关注的自媒体或信息源</h2> <ul><li><a href="https://www.youtube.com/@Reporterfy" target="_blank" rel="noopener noreferrer">Reporterfy Media &amp; Travel<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.youtube.com/@TravelinChina" target="_blank" rel="noopener noreferrer">The China Traveller<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.youtube.com/@jj_yuann" target="_blank" rel="noopener noreferrer">苑舉正的正舉苑<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>赖岳谦，介文汲，雷倩，郭正亮</li> <li><a href="https://www.youtube.com/@GermanCheese" target="_blank" rel="noopener noreferrer">德国知事GermanCheese<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>（还有很多待整理）</li></ul> <h2 id="所喜欢之电视剧"><a href="#所喜欢之电视剧" class="header-anchor">#</a> 所喜欢之电视剧</h2> <ul><li><p>《天道》</p> <blockquote><p>强势文化就是遵循事物规律的文化，弱势文化就是依赖强者的道德期望破格获取的文化，也是期望救主的文化。强势文化在武学上被称为“秘笈”，而弱势文化由于易学、易懂、易用，成了流行品种。</p> <p>强势文化就是遵循事物规律的文化，然而<a href="https://www.baike.com/wikiid/1644628697703317664?from=wiki_content&amp;prd=innerlink" target="_blank" rel="noopener noreferrer">客观规律<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的变化也同样不以人的意志为转移。客观规律是由社会的发展而变化，由历史的变迁而改变。什么是客观规律？归根到底也是一句话：一切以时间、地点和条件为转移！不墨守成规，其精髓讲的是创新！</p> <p>而弱势文化就是依赖强者的道德期望而破格获取的文化，也是期望救主的文化。其本质讲的是依靠和跟随！弱势文化所追求的最高价值就是破格获取，弱势文化没有自信与强者在同一个规则下公平竞争，所以，从本质上讲弱势文化是最懦弱的生存哲学！</p> <p>然而于一个社会而言，没有竞争的社会就没有活力，而竞争必然会产生贫富、等级，这是必然的，竞争，是社会进步的必然代价。无弱，强焉在？无强，社会的进步何在？所以强势文化是引领一个社会进步的主要力量，而强势文化的代表应该是具有强势文化的特性，才能正确引导其所在社会环境的进步与发展！反之，如果一个社会，一个民族，一个国家所产生的强势文化的代表，例如领导人，官吏，教师，商人等等一系列的人物的思想是弱势文化的文化特性，那么由其所引导的国家民族的兴衰，地方的社会的和谐，人才的基本素质，以及经济的发展，必定也是处在弱势的！</p> <p>强势文化造就强者，弱势文化造就弱者。</p></blockquote></li> <li><p>《大明王朝1566》</p></li> <li><p>《请回答1988》韩剧  —— 喜爱这部电视剧的圈子里有流传这样一句话：“凡是喜爱《请回答1998》的人都可以成为好朋友。”</p></li> <li><p>《Young Sheldon》</p></li> <li><p>《我的团长我的团》</p> <blockquote><ul><li>大战在即，铁定成仁。</li> <li>官长，人在枪在呢。</li></ul></blockquote></li> <li><p>《亮剑》</p></li> <li><p>《人世间》</p></li> <li><p>《小姨多鹤》</p></li> <li><p>（还有很多待整理）</p></li></ul> <h2 id="所喜欢之书籍"><a href="#所喜欢之书籍" class="header-anchor">#</a> 所喜欢之书籍</h2> <ul><li>《一千零一夜》</li> <li>《Jane Eyre》</li> <li>《出门远行》—— 孙春平，发布于《北京文学》2013</li> <li>《活着》—— 余华</li> <li>（还有很多待整理）</li></ul> <h2 id="所喜欢之电影"><a href="#所喜欢之电影" class="header-anchor">#</a> 所喜欢之电影</h2> <ul><li>《肖申克的救赎》 美国</li> <li>《幸福终点站》美国</li> <li>《阿甘正传》美国《狼少年》韩国</li> <li>《金福南杀人事件始末》韩国</li> <li>《军舰岛》韩国</li> <li>《神奇队长》美国 —— 关于家庭教育</li> <li>（还有很多待整理）</li></ul> <h2 id="所喜欢之动漫"><a href="#所喜欢之动漫" class="header-anchor">#</a> 所喜欢之动漫</h2> <ul><li>《哆啦A梦》</li> <li>《猫和老鼠》</li> <li>（还有很多待整理）</li></ul> <h2 id="所喜欢之音乐"><a href="#所喜欢之音乐" class="header-anchor">#</a> 所喜欢之音乐</h2> <ul><li>《歌唱二小放牛郎》——王馨婕</li> <li>《你的样子》—— 罗大佑</li> <li>《一生有你》—— 李健</li> <li>《把悲伤留给自己》</li> <li>《囚鸟》—— 张宇</li> <li>《一言难尽》 —— 张宇</li> <li>《原来你也在这里》</li> <li>《野草闲花逢春生》—— 黄莺莺，《我的团长我的团》插曲</li> <li>（还有很多待整理）</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/80.关于/03.关于 - 自我/99.无妄经.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last
