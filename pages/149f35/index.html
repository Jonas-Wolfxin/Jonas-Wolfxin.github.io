LmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Routing_Static<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="routing-static"><a href="#routing-static" class="header-anchor">#</a> Routing_Static</h1> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303190023254.png" alt="image-20220619113100182"></p> <h2 id="routing"><a href="#routing" class="header-anchor">#</a> Routing</h2> <h3 id="what-is-routing"><a href="#what-is-routing" class="header-anchor">#</a> What is routing?</h3> <blockquote><ul><li><p>Routing is the process that routers use to determine the path that IP packets should take over a network to reach their destination. 路由选择是指将分组从一个设备通过互联网络发往位于不同网络上的另一个设备的路径选择。路由器不关注网络中的主机，而只关注互联起来的网络以及通往各个网络的最佳路径。</p> <ul><li><p>Routers store routes to all of their known destinations in a routing table.</p></li> <li><p>When routers receive packets, they look in the routing table to find the <strong>best route</strong> to forward that packet.</p></li></ul></li></ul> <blockquote><h6 id="route-selection-principle"><a href="#route-selection-principle" class="header-anchor">#</a> Route selection principle:</h6> <p>Most specific matching route, which means the matching route with the <strong>longest prefix length</strong>.</p></blockquote> <ul><li><p>There are two main routing methods (methods that routers use to learn routes):</p></li> <li><p><strong>Dynamic Routing</strong>: Routers use dynamic routing protocols (ie. OSPF) to share routing information with each other automatically and build their routing tables.</p> <ul><li><p><strong>Static Routing</strong>: A network engineer/admin manually configures routes on the router.</p> <ul><li><p>A route tells the router: to send a packet to destination X, you should send the packet to next-hop Y.</p></li> <li><p>or, if the destination is <em>directly connected</em> to the router, send the packet directly to the destination.</p></li> <li><p>or, if the destination is the router’s own IP address, receive the packet for itsself (don't forward it further more).</p></li></ul></li></ul></li></ul></blockquote> <blockquote><p>==Routing Table 路由表==存储在Router的RAM中, use the command <code>show ip route</code> to view the routing table:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303190002713.png" alt="image-20230319000234375" style="zoom:43%;"> <p>The Codes legend in the output of <code>show ip route</code> lists the different protocols which routers can use to learn routes. When you configure an IP address on an interface and enable it with no shutdown, <strong>2 routes (per interface)</strong> will automatically be added to the routing table:</p> <ul><li><strong>L-local</strong>:  A route to the <em>exact IP address configured on the interface</em>, with a /32 netmask; <strong>local</strong> means <em>keep the packet, do not forward</em>.</li> <li><strong>C- connected</strong>: A route to the <em>network the interface is connected to</em>, with the actual netmask
configured on the interface. It provides <strong>a route to all hosts</strong> in that network</li></ul> <blockquote><p>If a router receives a packet and it doesn’t have a route that matches the packet's destination, it will drop the packet. This is different than switches, which flood frames if they don’t have a MAC table entry for the destination.</p></blockquote></blockquote> <h3 id="建立路由表项的三种方式"><a href="#建立路由表项的三种方式" class="header-anchor">#</a> 建立路由表项的三种方式:</h3> <blockquote><h5 id="直连路由"><a href="#直连路由" class="header-anchor">#</a> 直连路由:</h5> <p>直接连接在路由器接口上的 <strong>Host route</strong> 和 <strong>Network route</strong>。</p> <h5 id="静态路由"><a href="#静态路由" class="header-anchor">#</a> 静态路由:</h5> <p>手动在路由器上建立的路由条目</p> <blockquote><p><strong>默认路由 S</strong>*: 对于在路由选择表没有对应项的网络，都将通过默认路由转发出去。使用默认路由容易创建路由环路，因此使用时要特别小心!</p></blockquote> <ul><li>优点:
<ul><li><p>不增加路由器CPU的开销，也就是说使用静态路由不需要运行动态路由协议消耗CPU资源;</p></li> <li><p>不增加路由器间的带宽占用，也就是说在WAN 链接的使用中可以节省更多的费用;</p></li> <li><p>提高了安全性，因为管理员可以有选择地配置路由，使之只通过某些特定的网络;</p></li></ul></li> <li>缺点:
<ul><li>管理员必须真正地了解整个互联网络以及每台路由器间的连接方式，以便实现对这些路由的正确配置;</li> <li>管理员必须在所有路由器上(手工地)添加或者更新到此网络的路由,</li> <li>对于大型网络使用静态路由选择基本上是不可行的，因为配置静态路由选择会产生巨大的工作量。</li></ul></li></ul> <h5 id="动态路由"><a href="#动态路由" class="header-anchor">#</a> 动态路由:</h5> <p>路由器根据配置的路由协议动态创建维护的路由条目。分类:</p> <h6 id="igp-interior-gateway-protocol-内部网关协议"><a href="#igp-interior-gateway-protocol-内部网关协议" class="header-anchor">#</a> IGP (Interior Gateway Protocol，内部网关协议):</h6> <p>用于在同一个AS (Autonomous System ，自治系统)中的路由器间交换路由选择信息。而AS 是一个位于共同管理域下的网络集合，其基本原理是将所有需要共享相同的路由选择表信息的路由器置于同一个AS中。</p> <ul><li><code>距离矢量协议</code>: 距离矢量协议通过判断距离确定当前到达远程网络的最佳路径。比如<code>RIP协议</code>采用跳数作为度量值</li> <li><code>链路状态协议</code>:</li> <li>路由器将分别创建3个彼此独立的表。其中的一个表用来跟踪直接相连接的邻居，一个用来确定整个互联网络的拓扑结构，而另一个则用作路由选择表。</li> <li>链路状态路由器要比任一使用距离矢量路由选择协议的路由器了解更多地关于互联网络的情况。</li> <li>OSPF 是一个完完全全的链路状态路由选择协议。链路状态协议将包含有自身链接状态的更新发送到网络中其他所有直接连接的路由器上，然后再由这些路由器传播到它们的相邻设备。</li></ul> <h6 id="egp-exterior-gateway-protocol-外部网关协议"><a href="#egp-exterior-gateway-protocol-外部网关协议" class="header-anchor">#</a> EGP (Exterior Gateway Protocol ，外部网关协议):</h6> <p>用于AS之间的通信。EGP的一个典型示例是BGP (Border Gateway Protocol ，边界网关协议);</p></blockquote> <blockquote><h5 id="获取-已配置的ip-route"><a href="#获取-已配置的ip-route" class="header-anchor">#</a> 获取 已配置的ip route:</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token comment"># show running-config | include ip route</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>使用 Ctrl + Insert 拷贝指定路由后, 便于修改时可直接 Shift + Insert粘贴</li></ul></blockquote> <h3 id="life-of-a-packet"><a href="#life-of-a-packet" class="header-anchor">#</a> Life of a Packet</h3> <p>视频网址: <a href="https://youtu.be/4YrYV2io3as" target="_blank" rel="noopener noreferrer">https://youtu.be/4YrYV2io3as<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <blockquote><h5 id="things-to-cover"><a href="#things-to-cover" class="header-anchor">#</a> Things to cover:</h5> <ul><li>The entire process of sending a packet to a remote destination.</li> <li>Including ARP, encapsulation, de-encapsulation, etc.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202304170.png" alt="image-20230320230442944" style="zoom:38%;"> <blockquote><ul><li><strong>Each interface on a network device has a unique MAC address</strong>. Note that interfaces on the switch also have MAC addresses, however for this video it’s not necessary to know the MAC addresses of the switches to avoid clutter.</li> <li>Here to simplify the context, the red route was choosen.</li></ul></blockquote> <blockquote><h6 id="_1-pc1-r1"><a href="#_1-pc1-r1" class="header-anchor">#</a> 1. PC1 &lt;-&gt; R1:</h6> <ol><li><p>PC1 wants to send a packet to PC4, because PC1’s IP address is in the 192.168.1.0/24 network, it notices that the address 192.168.4.1 is in a different network. so it needs to send the packet to its default gateway, which is R1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202316613.png" alt="image-20230320231605353" style="zoom:33%;"></li> <li><p>However, in this example PC1 has not sent any traffic yet, so it needs to use ARP to know the MAC Address of R1's interface Gi0/2.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202316851.png" alt="image-20230320231643719" style="zoom:38%;"></li> <li><p>SW1 receives and broadcasts the <strong>ARP Request</strong> out of all its interfaces except the one it received the frame on. SW1 learns PC1’s MAC address on its G0/1 interface when the frame arrives on its G0/1.</p></li> <li><p>R1 receives the <strong>ARP Request</strong> and then creates this <strong>ARP reply</strong> frame to unicast back to PC1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202323990.png" alt="image-20230320232337870" style="zoom:38%;"></li> <li><p>So, now PC1 knows the MAC address of its default gateway, so it encapsulates the packet with this Ethernet Header.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202324956.png" alt="image-20230320232457840" style="zoom:36%;"></li></ol> <h6 id="_2-r1-r2"><a href="#_2-r1-r2" class="header-anchor">#</a> 2. R1 &lt;-&gt; R2:</h6> <ol><li><p>R1 receives the Packet, and removes the Ethernet Header. It looks up the destination in its routing table.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202329152.png" alt="image-20230320232951039" style="zoom:36%;"></li> <li><p>So, R1 will have to encapsulate this packet with an Ethernet frame with the appropriate MAC address for 192.168.12.2. However, R1 doesn’t know R2’s MAC address yet.  So, R1 use ARP again.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202332646.png" alt="image-20230320233202523" style="zoom:38%;"></li> <li><p>R2 receives the broadcast, and since the destination IP address matches its own IP address, it makes this ARP reply to unicast to R1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202336279.png" alt="image-20230320233612124" style="zoom:38%;"></li> <li><p>now R1 knows R2’s MAC address, so it can encapsulate the packet with an Ethernet Header</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202337209.png" alt="image-20230320233724083" style="zoom:38%;"></li></ol> <h6 id="_3-r2-r4"><a href="#_3-r2-r4" class="header-anchor">#</a> 3. R2 &lt;-&gt; R4</h6> <p>same as the last stage</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202342941.png" alt="image-20230320234217834" style="zoom:33%;"> <h6 id="_4-r4-pc4"><a href="#_4-r4-pc4" class="header-anchor">#</a> 4. R4 &lt;-&gt; PC4</h6> <p>similar with the first stage</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202345445.png" alt="image-20230320234516322" style="zoom:33%;"> <h5 id="question"><a href="#question" class="header-anchor">#</a> Question?</h5> <p>If PC4 sends a reply back to PC1 in the case of preconfigured static routes on the routers so that the traffic follows the same path on the way back to PC1, going via SW4, R4, R2, R1, SW1, and then PC1. What will be different?</p> <ul><li>Since these nodes(<code>Router#show arp</code>, <code>windows&gt;arp -a</code>, <code>SW#show mac address-table</code>) have already gone through the ARP process, there won’t be any need for ARP requests and replies, the packet will simply be forwarded from device to device, being de-encapsulated and then re-enapsulated as it is received by and then forwarded by each router.</li></ul></blockquote> <blockquote><p><strong>Keep in mind:</strong></p> <ul><li>The original <strong>Packet</strong> is not changed along the whole path: the destination address remains PC4’s IP, the source address remains PC1’s IP.</li> <li>The <strong>Ethernet Frames</strong> between different <strong>Layer3-nodes</strong> are changed.</li> <li>The switches forwarded the frames and learned the MAC addresses, but <strong>DO NOT</strong> actually modify the frames at any point(which means that de-encapsulate and then re-encapsulate the packet with a new ethernet header.).</li></ul></blockquote> <h2 id="static-route"><a href="#static-route" class="header-anchor">#</a> Static Route</h2> <h3 id="设置静态路由语法"><a href="#设置静态路由语法" class="header-anchor">#</a> 设置静态路由语法:</h3> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ip</span> route Destination_Network_or_IP Netmask  Exitinterface_OR_next-hop_IP <span class="token punctuation">[</span>administrative_distance<span class="token punctuation">]</span> <span class="token punctuation">[</span>permanent<span class="token punctuation">]</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p><code>ip route</code> 用于创建静态路由的命令;</p></li> <li><p><code>destination_network</code> 要放置到路由选择表中的网络号。</p></li> <li><p><code>mask</code> 在此网络上使用的子网掩码。</p></li> <li><p><code>exitinterface</code>  本路由器到下一跳路由器的出口; <code>next-hop_address</code> 下一跳路由器上与本路由器直接相连的接口的IP地址;</p> <blockquote><ul><li>两者可以任选其一, 也可以同时配置上;</li> <li><strong>Static routes in which you specify only the exit-interface</strong> rely on a feature called <strong>Proxy ARP</strong> to function. This is usually not a problem, but generally you can stick to <em>next-hop Or exit-interface next-hop</em>.</li> <li>Static routes in which you specify only the [<strong>exit-interface</strong>] appear as <em>directly-connected</em> in the routing table.</li></ul></blockquote></li> <li><p><code>administrative_distance</code> 默认情况下，静态路由的管理距离为1 (甚至可以是0，前提是使用输出接口(exitinterface) 替代下一跳地址)</p></li> <li><p><code>permanent</code> 如果接口被关闭或者路由器不能与下一跳路由器通信，默认情况下这一路由将会被从路由选择表中自动删除。选择permanent 选项，将导致在任意情况下都保留这一路由选择表项在路由选择表中。</p></li></ul></blockquote> <p>取消该条路由:</p> <ul><li>思科: <code>no ip route 192.168.2.0 255.255.255.0 e0/1 12.1.1.2</code>;</li> <li>华为: <code>undo ip route 192.168.2.0 255.255.255.0 e0/1 12.1.1.2</code>;</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#sh ip route </span>
Codes: L - local, C - connected, S - static, <span class="token punctuation">..</span><span class="token punctuation">..</span>.

Gateway of last resort is not <span class="token builtin class-name">set</span>

      <span class="token number">12.0</span>.0.0/8 is variably subnetted, <span class="token number">2</span> subnets, <span class="token number">2</span> masks
C        <span class="token number">12.1</span>.1.0/30 is directly connected, Ethernet0/0
L        <span class="token number">12.1</span>.1.1/32 is directly connected, Ethernet0/0

R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip route 192.168.2.0 255.255.255.0 12.1.1.2  # 设置静态路由</span>

R1<span class="token comment">#sh ip route </span>
Codes: L - local, C - connected, S - static, <span class="token punctuation">..</span><span class="token punctuation">..</span>.

Gateway of last resort is not <span class="token builtin class-name">set</span>

      <span class="token number">12.0</span>.0.0/8 is variably subnetted, <span class="token number">2</span> subnets, <span class="token number">2</span> masks
C        <span class="token number">12.1</span>.1.0/30 is directly connected, Ethernet0/0
L        <span class="token number">12.1</span>.1.1/32 is directly connected, Ethernet0/0
S     <span class="token number">192.168</span>.2.0/24 <span class="token punctuation">[</span><span class="token number">1</span>/0<span class="token punctuation">]</span> via <span class="token number">12.1</span>.1.2
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><blockquote><ul><li><p>To send a packet to a destination, does a router need a route to every network in the path to the destination? <strong>No, It only needs a route to the destination network, as you can find in the <a href="#Example:">Example</a>.</strong></p></li> <li><p>对指定的网络或IP地址设置2个静态路由, 可实现 Load Balance.  如图:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301530497.png" alt="image-20230330153020114" style="zoom:33%;"> <blockquote><p>但是, 若其中一条路径出现故障, 由于静态路由固定了负载均衡机制, 就会出现大量丢包的现象(丢包率: 故障路径数/负载均衡总路径数).</p></blockquote></li></ul></blockquote> <h3 id="example"><a href="#example" class="header-anchor">#</a> Example:</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192110838.png" alt="image-20230319211035460" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192112941.png" alt="image-20230319211233723" style="zoom:43%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># ip route 192.168.4.0 255.255.255.0 192.168.13.3</span>

R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># ip route 192.168.1.0 255.255.255.8 192.168.13.1 </span>
R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># ip route 192.168.4.8 255.255.255.8 g0/1 192.168.34.4</span>

R4<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># ip route 192.168.1.0 255.255.255.0 g0/1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><ul><li><p>The [1/0] displayed in static routes means: [Administrative Distance/Metric].</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192123520.png" alt="image-20230319212320197" style="zoom:38%;"></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192128923.png" alt="image-20230319212829682" style="zoom:53%;"> <h3 id="配置-loopback-路由"><a href="#配置-loopback-路由" class="header-anchor">#</a> 配置 loopback 路由</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface loopback ?</span>
  <span class="token operator">&lt;</span><span class="token number">0</span>-214748364<span class="token operator"><span class="token file-descriptor important">7</span>&gt;</span>  Loopback interface number
  
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface loopback 0</span>
R1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#</span>
*Jun <span class="token number">18</span> 08:53:05.949: %LINEPROTO-5-UPDOWN: Line protocol on Interface Loopback0, changed state to up
R1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 192.168.10.1 255.255.255.0</span>
R1<span class="token comment">#show ip interface brief </span>
Interface                  IP-Address      OK? Method Status                Protocol
Ethernet0/0                <span class="token number">12.1</span>.1.1        YES NVRAM  up                    up     
Ethernet0/1                unassigned      YES <span class="token builtin class-name">unset</span>  administratively down down   
Ethernet0/2                unassigned      YES NVRAM  administratively down down   
Ethernet0/3                unassigned      YES NVRAM  administratively down down   
Loopback0                  <span class="token number">192.168</span>.10.1    YES manual up                    up 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="静态路由的汇总"><a href="#静态路由的汇总" class="header-anchor">#</a> 静态路由的汇总</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220618124808186.png" alt="image-20220618124808186" style="zoom:50%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220618124855027.png" alt="image-20220618124855027" style="zoom:50%;"> <h2 id="default-route"><a href="#default-route" class="header-anchor">#</a> Default Route</h2> <blockquote><ul><li><p>The <strong>default gateway</strong> configuration is also called a <strong>default route</strong>. It is a route to <em>0.0.0.0/0</em> = all netmask bits set to 0. Includes <strong>all addresses</strong> from 0.0.0.0 to 255.255.255.255.</p> <blockquote><ul><li><strong>The default route</strong> is <strong>the least specific</strong> route possible, because it includes all IP addresses. 0.0.0.0/0 = 4,294,967,296 IP addresses</li> <li><strong>A /32 route</strong> (ie. Local route) is the most specific route possible, because it specifies only one IP address.  192.168.1.1/32 = 1 IP address</li></ul></blockquote></li> <li><p>是静态路由的特殊形式, 一般设置在<code>存根路由器</code>或者<code>连接WAN的路由器</code>上;</p> <blockquote><p>存根路由器(stub router)。存根表示这个示例中的网络只有通往所有其他网络的一条路径。</p></blockquote></li> <li><p>对于在路由选择表没有对应表项的网络，都将通过默认路由转发出去。A default route is often used to direct traffic to the Internet.</p></li> <li><p><strong>Gateway of last resort is not set</strong> in the <code>show ip route</code> command means that <em>No default route has been conifgured yet</em>. ‘Gateway of last resort’ is another name for ‘default gateway’.</p></li> <li><p>使用默认路由容易创建路由环路，因此使用时要特别小心!</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip route 0.0.0.0 0.0.0.0 Next_Hop</span>
R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip classless</span>
R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#do show ip route</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><ul><li>几乎所有思科路由器都是有类路由器，也就是说，路由器的每个接口预设使用默认的子网掩码。当路由器接收到一个目的子网不在路由选择表中的分组时，默认将丢弃这个分组。因此，如果在配置中使用了默认路由选择，这里就必须使用<code>ip classless</code>命令;</li> <li>IOS 版本为12.4，默认情况下这个<code>ip classless</code> 命令处于启用状态，因此在配置中可以不执行这个命令。在配置默认路由选择时，如果没有执行过这个命令，并且对路由器进行过子网划分，那么就需要添加这个命令。</li></ul></blockquote></li></ul></blockquote> <h3 id="example-2"><a href="#example-2" class="header-anchor">#</a> Example</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192147343.png" alt="image-20230319214723006" style="zoom:50%;"> <blockquote><p><strong>Notice</strong>:</p> <ul><li>next to the S code indicating that it’s a static route, there is an asterisk*****. In the codes legend it says that the asterisk means <em>candidate default</em>.</li> <li>It means this route is a candidate to become the router’s default route. In this case there’s only this one, and here it states “<em>Gateway of last resort is 203.0.113.2 to network 0.0.0.0</em>”, so the route we configured was indeed selected.</li></ul></blockquote> <h3 id="ip-default-network-network-地址"><a href="#ip-default-network-network-地址" class="header-anchor">#</a> <code>ip default-network Network_地址</code></h3> <blockquote><p>如果你在互联网络中已经配置好了最终网关，命令<code>ip default-network Network_地址</code>会是另一个非常有用的命令.</p> <p>一个需要使用最终网关配置语句的示例:</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicGo/img/202207071305104.png" alt="image-20220707124138160"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Gateway<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip default-network 217.124.6.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>当对路由器配置了一个IGP (Interior Gateway Protocol ，内部网关协议)时，如RIP ，命令<code>ip default-network</code>将会在边界路由器上通告这个默认网络的信息。这样，此互联网络中的其他路由器 将接收这个信息，并自动地设置这个路由为默认路由。</li> <li>It is important to note that the <code>ip default-network</code> command is considered legacy and has been replaced by the more flexible and powerful <code>ip default-gateway</code> command. The &quot;ip default-gateway&quot; command can be used to set the default gateway for a router, without having to specify a specific network address.</li></ul></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/15.Routing_Static.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/03/31, 05:14:22</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6b8f16/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Layer 2 Forwarding</div></a> <a href="/pages/d70851/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Dynamic Routing P1 RIP EIGRP</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
