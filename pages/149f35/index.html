»ä¸€ä¸ªè®¾å¤‡é€šè¿‡äº’è”ç½‘ç»œå‘å¾€ä½äºä¸åŒç½‘ç»œä¸Šçš„å¦ä¸€ä¸ªè®¾å¤‡çš„è·¯å¾„é€‰æ‹©ã€‚è·¯ç”±å™¨ä¸å…³æ³¨ç½‘ç»œä¸­çš„ä¸»æœºï¼Œè€Œåªå…³æ³¨äº’è”èµ·æ¥çš„ç½‘ç»œä»¥åŠé€šå¾€å„ä¸ªç½‘ç»œçš„æœ€ä½³è·¯å¾„ã€‚</p> <ul><li><p>Routers store routes to all of their known destinations in a routing table.</p></li> <li><p>When routers receive packets, they look in the routing table to find the <strong>best route</strong> to forward that packet.</p></li></ul></li></ul> <blockquote><h6 id="route-selection-principle"><a href="#route-selection-principle" class="header-anchor">#</a> Route selection principle:</h6> <p>Most specific matching route, which means the matching route with the <strong>longest prefix length</strong>.</p></blockquote> <ul><li><p>There are two main routing methods (methods that routers use to learn routes):</p></li> <li><p><strong>Dynamic Routing</strong>: Routers use dynamic routing protocols (ie. OSPF) to share routing information with each other automatically and build their routing tables.</p> <ul><li><p><strong>Static Routing</strong>: A network engineer/admin manually configures routes on the router.</p> <ul><li><p>A route tells the router: to send a packet to destination X, you should send the packet to next-hop Y.</p></li> <li><p>or, if the destination is <em>directly connected</em> to the router, send the packet directly to the destination.</p></li> <li><p>or, if the destination is the routerâ€™s own IP address, receive the packet for itsself (don't forward it further more).</p></li></ul></li></ul></li></ul></blockquote> <blockquote><p>==Routing Table è·¯ç”±è¡¨==å­˜å‚¨åœ¨Routerçš„RAMä¸­, use the command <code>show ip route</code> to view the routing table:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303190002713.png" alt="image-20230319000234375" style="zoom:43%;"> <p>The Codes legend in the output of <code>show ip route</code> lists the different protocols which routers can use to learn routes. When you configure an IP address on an interface and enable it with no shutdown, <strong>2 routes (per interface)</strong> will automatically be added to the routing table:</p> <ul><li><strong>L-local</strong>:  A route to the <em>exact IP address configured on the interface</em>, with a /32 netmask; <strong>local</strong> means <em>keep the packet, do not forward</em>.</li> <li><strong>C- connected</strong>: A route to the <em>network the interface is connected to</em>, with the actual netmask
configured on the interface. It provides <strong>a route to all hosts</strong> in that network</li></ul> <blockquote><p>If a router receives a packet and it doesnâ€™t have a route that matches the packet's destination, it will drop the packet. This is different than switches, which flood frames if they donâ€™t have a MAC table entry for the destination.</p></blockquote></blockquote> <h3 id="å»ºç«‹è·¯ç”±è¡¨é¡¹çš„ä¸‰ç§æ–¹å¼"><a href="#å»ºç«‹è·¯ç”±è¡¨é¡¹çš„ä¸‰ç§æ–¹å¼" class="header-anchor">#</a> å»ºç«‹è·¯ç”±è¡¨é¡¹çš„ä¸‰ç§æ–¹å¼:</h3> <blockquote><h5 id="ç›´è¿è·¯ç”±"><a href="#ç›´è¿è·¯ç”±" class="header-anchor">#</a> ç›´è¿è·¯ç”±:</h5> <p>ç›´æ¥è¿æ¥åœ¨è·¯ç”±å™¨æ¥å£ä¸Šçš„ <strong>Host route</strong> å’Œ <strong>Network route</strong>ã€‚</p> <h5 id="é™æ€è·¯ç”±"><a href="#é™æ€è·¯ç”±" class="header-anchor">#</a> é™æ€è·¯ç”±:</h5> <p>æ‰‹åŠ¨åœ¨è·¯ç”±å™¨ä¸Šå»ºç«‹çš„è·¯ç”±æ¡ç›®</p> <blockquote><p><strong>é»˜è®¤è·¯ç”± S</strong>*: å¯¹äºåœ¨è·¯ç”±é€‰æ‹©è¡¨æ²¡æœ‰å¯¹åº”é¡¹çš„ç½‘ç»œï¼Œéƒ½å°†é€šè¿‡é»˜è®¤è·¯ç”±è½¬å‘å‡ºå»ã€‚ä½¿ç”¨é»˜è®¤è·¯ç”±å®¹æ˜“åˆ›å»ºè·¯ç”±ç¯è·¯ï¼Œå› æ­¤ä½¿ç”¨æ—¶è¦ç‰¹åˆ«å°å¿ƒ!</p></blockquote> <ul><li>ä¼˜ç‚¹:

<ul><li>ç®¡ç†å‘˜å¿…é¡»çœŸæ­£åœ°äº†è§£æ•´ä¸ªäº’è”ç½‘ç»œä»¥åŠæ¯å°è·¯ç”±å™¨é—´çš„è¿æ¥æ–¹å¼ï¼Œä»¥ä¾¿å®ç°å¯¹è¿™äº›è·¯ç”±çš„æ­£ç¡®é…ç½®;</li> <li>ç®¡ç†å‘˜å¿…é¡»åœ¨æ‰€æœ‰è·¯ç”±å™¨ä¸Š(æ‰‹å·¥åœ°)æ·»åŠ æˆ–è€…æ›´æ–°åˆ°æ­¤ç½‘ç»œçš„è·¯ç”±,</li> <li>å¯¹äºå¤§å‹ç½‘ç»œä½¿ç”¨é™æ€è·¯ç”±é€‰æ‹©åŸºæœ¬ä¸Šæ˜¯ä¸å¯è¡Œçš„ï¼Œå› ä¸ºé…ç½®é™æ€è·¯ç”±é€‰æ‹©ä¼šäº§ç”Ÿå·¨å¤§çš„å·¥ä½œé‡ã€‚</li></ul></li></ul> <h5 id="åŠ¨æ€è·¯ç”±"><a href="#åŠ¨æ€è·¯ç”±" class="header-anchor">#</a> åŠ¨æ€è·¯ç”±:</h5> <p>è·¯ç”±å™¨æ ¹æ®é…ç½®çš„è·¯ç”±åè®®åŠ¨æ€åˆ›å»ºç»´æŠ¤çš„è·¯ç”±æ¡ç›®ã€‚åˆ†ç±»:</p> <h6 id="igp-interior-gateway-protocol-å†…éƒ¨ç½‘å…³åè®®"><a href="#igp-interior-gateway-protocol-å†…éƒ¨ç½‘å…³åè®®" class="header-anchor">#</a> IGP (Interior Gateway Protocolï¼Œå†…éƒ¨ç½‘å…³åè®®):</h6> <p>ç”¨äºåœ¨åŒä¸€ä¸ªAS (Autonomous System ï¼Œè‡ªæ²»ç³»ç»Ÿ)ä¸­çš„è·¯ç”±å™¨é—´äº¤æ¢è·¯ç”±é€‰æ‹©ä¿¡æ¯ã€‚è€ŒAS æ˜¯ä¸€ä¸ªä½äºå…±åŒç®¡ç†åŸŸä¸‹çš„ç½‘ç»œé›†åˆï¼Œå…¶åŸºæœ¬åŸç†æ˜¯å°†æ‰€æœ‰éœ€è¦å…±äº«ç›¸åŒçš„è·¯ç”±é€‰æ‹©è¡¨ä¿¡æ¯çš„è·¯ç”±å™¨ç½®äºåŒä¸€ä¸ªASä¸­ã€‚</p> <ul><li><code>è·ç¦»çŸ¢é‡åè®®</code>: è·ç¦»çŸ¢é‡åè®®é€šè¿‡åˆ¤æ–­è·ç¦»ç¡®å®šå½“å‰åˆ°è¾¾è¿œç¨‹ç½‘ç»œçš„æœ€ä½³è·¯å¾„ã€‚æ¯”å¦‚<code>RIPåè®®</code>é‡‡ç”¨è·³æ•°ä½œä¸ºåº¦é‡å€¼</li> <li><code>é“¾è·¯çŠ¶æ€åè®®</code>:</li> <li>è·¯ç”±å™¨å°†åˆ†åˆ«åˆ›å»º3ä¸ªå½¼æ­¤ç‹¬ç«‹çš„è¡¨ã€‚å…¶ä¸­çš„ä¸€ä¸ªè¡¨ç”¨æ¥è·Ÿè¸ªç›´æ¥ç›¸è¿æ¥çš„é‚»å±…ï¼Œä¸€ä¸ªç”¨æ¥ç¡®å®šæ•´ä¸ªäº’è”ç½‘ç»œçš„æ‹“æ‰‘ç»“æ„ï¼Œè€Œå¦ä¸€ä¸ªåˆ™ç”¨ä½œè·¯ç”±é€‰æ‹©è¡¨ã€‚</li> <li>é“¾è·¯çŠ¶æ€è·¯ç”±å™¨è¦æ¯”ä»»ä¸€ä½¿ç”¨è·ç¦»çŸ¢é‡è·¯ç”±é€‰æ‹©åè®®çš„è·¯ç”±å™¨äº†è§£æ›´å¤šåœ°å…³äºäº’è”ç½‘ç»œçš„æƒ…å†µã€‚</li> <li>OSPF æ˜¯ä¸€ä¸ªå®Œå®Œå…¨å…¨çš„é“¾è·¯çŠ¶æ€è·¯ç”±é€‰æ‹©åè®®ã€‚é“¾è·¯çŠ¶æ€åè®®å°†åŒ…å«æœ‰è‡ªèº«é“¾æ¥çŠ¶æ€çš„æ›´æ–°å‘é€åˆ°ç½‘ç»œä¸­å…¶ä»–æ‰€æœ‰ç›´æ¥è¿æ¥çš„è·¯ç”±å™¨ä¸Šï¼Œç„¶åå†ç”±è¿™äº›è·¯ç”±å™¨ä¼ æ’­åˆ°å®ƒä»¬çš„ç›¸é‚»è®¾å¤‡ã€‚</li></ul> <h6 id="egp-exterior-gateway-protocol-å¤–éƒ¨ç½‘å…³åè®®"><a href="#egp-exterior-gateway-protocol-å¤–éƒ¨ç½‘å…³åè®®" class="header-anchor">#</a> EGP (Exterior Gateway Protocol ï¼Œå¤–éƒ¨ç½‘å…³åè®®):</h6> <p>ç”¨äºASä¹‹é—´çš„é€šä¿¡ã€‚EGPçš„ä¸€ä¸ªå…¸å‹ç¤ºä¾‹æ˜¯BGP (Border Gateway Protocol ï¼Œè¾¹ç•Œç½‘å…³åè®®);</p></blockquote> <blockquote><h5 id="è·å–-å·²é…ç½®çš„ip-route"><a href="#è·å–-å·²é…ç½®çš„ip-route" class="header-anchor">#</a> è·å– å·²é…ç½®çš„ip route:</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token comment"># show running-config | include ip route</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>ä½¿ç”¨ Ctrl + Insert æ‹·è´æŒ‡å®šè·¯ç”±å, ä¾¿äºä¿®æ”¹æ—¶å¯ç›´æ¥ Shift + Insertç²˜è´´</li></ul></blockquote> <h3 id="life-of-a-packet"><a href="#life-of-a-packet" class="header-anchor">#</a> Life of a Packet</h3> <p>è§†é¢‘ç½‘å€: <a href="https://youtu.be/4YrYV2io3as" target="_blank" rel="noopener noreferrer">https://youtu.be/4YrYV2io3as<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <blockquote><h5 id="things-to-cover"><a href="#things-to-cover" class="header-anchor">#</a> Things to cover:</h5> <ul><li>The entire process of sending a packet to a remote destination.</li> <li>Including ARP, encapsulation, de-encapsulation, etc.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202304170.png" alt="image-20230320230442944" style="zoom:38%;"> <blockquote><ul><li><strong>Each interface on a network device has a unique MAC address</strong>. Note that interfaces on the switch also have MAC addresses, however for this video itâ€™s not necessary to know the MAC addresses of the switches to avoid clutter.</li> <li>Here to simplify the context, the red route was choosen.</li></ul></blockquote> <blockquote><h6 id="_1-pc1-r1"><a href="#_1-pc1-r1" class="header-anchor">#</a> 1. PC1 &lt;-&gt; R1:</h6> <ol><li><p>PC1 wants to send a packet to PC4, because PC1â€™s IP address is in the 192.168.1.0/24 network, it notices that the address 192.168.4.1 is in a different network. so it needs to send the packet to its default gateway, which is R1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202316613.png" alt="image-20230320231605353" style="zoom:33%;"></li> <li><p>However, in this example PC1 has not sent any traffic yet, so it needs to use ARP to know the MAC Address of R1's interface Gi0/2.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202316851.png" alt="image-20230320231643719" style="zoom:38%;"></li> <li><p>SW1 receives and broadcasts the <strong>ARP Request</strong> out of all its interfaces except the one it received the frame on. SW1 learns PC1â€™s MAC address on its G0/1 interface when the frame arrives on its G0/1.</p></li> <li><p>R1 receives the <strong>ARP Request</strong> and then creates this <strong>ARP reply</strong> frame to unicast back to PC1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202323990.png" alt="image-20230320232337870" style="zoom:38%;"></li> <li><p>So, now PC1 knows the MAC address of its default gateway, so it encapsulates the packet with this Ethernet Header.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202324956.png" alt="image-20230320232457840" style="zoom:36%;"></li></ol> <h6 id="_2-r1-r2"><a href="#_2-r1-r2" class="header-anchor">#</a> 2. R1 &lt;-&gt; R2:</h6> <ol><li><p>R1 receives the Packet, and removes the Ethernet Header. It looks up the destination in its routing table.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202329152.png" alt="image-20230320232951039" style="zoom:36%;"></li> <li><p>So, R1 will have to encapsulate this packet with an Ethernet frame with the appropriate MAC address for 192.168.12.2. However, R1 doesnâ€™t know R2â€™s MAC address yet.  So, R1 use ARP again.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202332646.png" alt="image-20230320233202523" style="zoom:38%;"></li> <li><p>R2 receives the broadcast, and since the destination IP address matches its own IP address, it makes this ARP reply to unicast to R1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202336279.png" alt="image-20230320233612124" style="zoom:38%;"></li> <li><p>now R1 knows R2â€™s MAC address, so it can encapsulate the packet with an Ethernet Header</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202337209.png" alt="image-20230320233724083" style="zoom:38%;"></li></ol> <h6 id="_3-r2-r4"><a href="#_3-r2-r4" class="header-anchor">#</a> 3. R2 &lt;-&gt; R4</h6> <p>same as the last stage</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202342941.png" alt="image-20230320234217834" style="zoom:33%;"> <h6 id="_4-r4-pc4"><a href="#_4-r4-pc4" class="header-anchor">#</a> 4. R4 &lt;-&gt; PC4</h6> <p>similar with the first stage</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303202345445.png" alt="image-20230320234516322" style="zoom:33%;"> <h5 id="question"><a href="#question" class="header-anchor">#</a> Question?</h5> <p>If PC4 sends a reply back to PC1 in the case of preconfigured static routes on the routers so that the traffic follows the same path on the way back to PC1, going via SW4, R4, R2, R1, SW1, and then PC1. What will be different?</p> <ul><li>Since these nodes(<code>Router#show arp</code>, <code>windows&gt;arp -a</code>, <code>SW#show mac address-table</code>) have already gone through the ARP process, there wonâ€™t be any need for ARP requests and replies, the packet will simply be forwarded from device to device, being de-encapsulated and then re-enapsulated as it is received by and then forwarded by each router.</li></ul></blockquote> <blockquote><p><strong>Keep in mind:</strong></p> <ul><li>The original <strong>Packet</strong> is not changed along the whole path: the destination address remains PC4â€™s IP, the source address remains PC1â€™s IP.</li> <li>The <strong>Ethernet Frames</strong> between different <strong>Layer3-nodes</strong> are changed.</li> <li>The switches forwarded the frames and learned the MAC addresses, but <strong>DO NOT</strong> actually modify the frames at any point(which means that de-encapsulate and then re-encapsulate the packet with a new ethernet header.).</li></ul></blockquote> <h2 id="static-route"><a href="#static-route" class="header-anchor">#</a> Static Route</h2> <h3 id="è®¾ç½®é™æ€è·¯ç”±è¯­æ³•"><a href="#è®¾ç½®é™æ€è·¯ç”±è¯­æ³•" class="header-anchor">#</a> è®¾ç½®é™æ€è·¯ç”±è¯­æ³•:</h3> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ip</span> route Destination_Network_or_IP Netmask  Exitinterface_OR_next-hop_IP <span class="token punctuation">[</span>administrative_distance<span class="token punctuation">]</span> <span class="token punctuation">[</span>permanent<span class="token punctuation">]</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p><code>ip route</code> ç”¨äºåˆ›å»ºé™æ€è·¯ç”±çš„å‘½ä»¤;</p></li> <li><p><code>destination_network</code> è¦æ”¾ç½®åˆ°è·¯ç”±é€‰æ‹©è¡¨ä¸­çš„ç½‘ç»œå·ã€‚</p></li> <li><p><code>mask</code> åœ¨æ­¤ç½‘ç»œä¸Šä½¿ç”¨çš„å­ç½‘æ©ç ã€‚</p></li> <li><p><code>exitinterface</code>  æœ¬è·¯ç”±å™¨åˆ°ä¸‹ä¸€è·³è·¯ç”±å™¨çš„å‡ºå£; <code>next-hop_address</code> ä¸‹ä¸€è·³è·¯ç”±å™¨ä¸Šä¸æœ¬è·¯ç”±å™¨ç›´æ¥ç›¸è¿çš„æ¥å£çš„IPåœ°å€;</p> <blockquote><ul><li>ä¸¤è€…å¯ä»¥ä»»é€‰å…¶ä¸€, ä¹Ÿå¯ä»¥åŒæ—¶é…ç½®ä¸Š;</li> <li><strong>Static routes in which you specify only the exit-interface</strong> rely on a feature called <strong>Proxy ARP</strong> to function. This is usually not a problem, but generally you can stick to <em>next-hop Or exit-interface next-hop</em>.</li> <li>Static routes in which you specify only the [<strong>exit-interface</strong>] appear as <em>directly-connected</em> in the routing table.</li></ul></blockquote></li> <li><p><code>administrative_distance</code> é»˜è®¤æƒ…å†µä¸‹ï¼Œé™æ€è·¯ç”±çš„ç®¡ç†è·ç¦»ä¸º1 (ç”šè‡³å¯ä»¥æ˜¯0ï¼Œå‰ææ˜¯ä½¿ç”¨è¾“å‡ºæ¥å£(exitinterface) æ›¿ä»£ä¸‹ä¸€è·³åœ°å€)</p></li> <li><p><code>permanent</code> å¦‚æœæ¥å£è¢«å…³é—­æˆ–è€…è·¯ç”±å™¨ä¸èƒ½ä¸ä¸‹ä¸€è·³è·¯ç”±å™¨é€šä¿¡ï¼Œé»˜è®¤æƒ…å†µä¸‹è¿™ä¸€è·¯ç”±å°†ä¼šè¢«ä»è·¯ç”±é€‰æ‹©è¡¨ä¸­è‡ªåŠ¨åˆ é™¤ã€‚é€‰æ‹©permanent é€‰é¡¹ï¼Œå°†å¯¼è‡´åœ¨ä»»æ„æƒ…å†µä¸‹éƒ½ä¿ç•™è¿™ä¸€è·¯ç”±é€‰æ‹©è¡¨é¡¹åœ¨è·¯ç”±é€‰æ‹©è¡¨ä¸­ã€‚</p></li></ul></blockquote> <p>å–æ¶ˆè¯¥æ¡è·¯ç”±:</p> <ul><li>æ€ç§‘: <code>no ip route 192.168.2.0 255.255.255.0 e0/1 12.1.1.2</code>;</li> <li>åä¸º: <code>undo ip route 192.168.2.0 255.255.255.0 e0/1 12.1.1.2</code>;</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#sh ip route </span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><blockquote><ul><li><p>To send a packet to a destination, does a router need a route to every network in the path to the destination? <strong>No, It only needs a route to the destination network, as you can find in the <a href="#Example:">Example</a>.</strong></p></li> <li><p>å¯¹æŒ‡å®šçš„ç½‘ç»œæˆ–IPåœ°å€è®¾ç½®2ä¸ªé™æ€è·¯ç”±, å¯å®ç° Load Balance.  å¦‚å›¾:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301530497.png" alt="image-20230330153020114" style="zoom:33%;"> <blockquote><p>ä½†æ˜¯, è‹¥å…¶ä¸­ä¸€æ¡è·¯å¾„å‡ºç°æ•…éšœ, ç”±äºé™æ€è·¯ç”±å›ºå®šäº†è´Ÿè½½å‡è¡¡æœºåˆ¶, å°±ä¼šå‡ºç°å¤§é‡ä¸¢åŒ…çš„ç°è±¡(ä¸¢åŒ…ç‡: æ•…éšœè·¯å¾„æ•°/è´Ÿè½½å‡è¡¡æ€»è·¯å¾„æ•°).</p></blockquote></li></ul></blockquote> <h3 id="example"><a href="#example" class="header-anchor">#</a> Example:</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192110838.png" alt="image-20230319211035460" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303192112941.png" alt="image-20230319211233723" style="zoom:43%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation </code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="é™æ€è·¯ç”±çš„æ±‡æ€»"><a href="#é™æ€è·¯ç”±çš„æ±‡æ€»" class="header-anchor">#</a> é™æ€è·¯ç”±çš„æ±‡æ€»</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220618124808186.png" alt="image-20220618124808186" style="zoom:50%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220618124855027.png" alt="image-20220618124855027" style="zoom:50%;"> <h2 id="default-route"><a href="#default-route" class="header-anchor">#</a> Default Route</h2> <blockquote><ul><li><p>The <strong>default gateway</strong> configuration is also called a <strong>default route</strong>. It is a route to <em>0.0.0.0/0</em> = all netmask bits set to 0. Includes <strong>all addresses</strong> from 0.0.0.0 to 255.255.255.255.</p> <blockquote><ul><li><strong>The default route</strong> is <strong>the least specific</strong> route possible, because it includes all IP addresses. 0.0.0.0/0 = 4,294,967,296 IP addresses</li> <li><strong>A /32 route</strong> (ie. Local route) is the most specific route possible, because it specifies only one IP address.  192.168.1.1/32 = 1 IP address</li></ul></blockquote></li> <li><p>æ˜¯é™æ€è·¯ç”±çš„ç‰¹æ®Šå½¢å¼, ä¸€èˆ¬è®¾ç½®åœ¨<code>å­˜æ ¹è·¯ç”±å™¨</code>æˆ–è€…<code>è¿æ¥WANçš„è·¯ç”±å™¨</code>ä¸Š;</p> <blockquote><p>å­˜æ ¹è·¯ç”±å™¨(stub router)ã€‚å­˜æ ¹è¡¨ç¤ºè¿™ä¸ªç¤ºä¾‹ä¸­çš„ç½‘ç»œåªæœ‰é€šå¾€æ‰€æœ‰å…¶ä»–ç½‘ç»œçš„ä¸€æ¡è·¯å¾„ã€‚</p></blockquote></li> <li><p>å¯¹äºåœ¨è·¯ç”±é€‰æ‹©è¡¨æ²¡æœ‰å¯¹åº”è¡¨é¡¹çš„ç½‘ç»œï¼Œéƒ½å°†é€šè¿‡é»˜è®¤è·¯ç”±è½¬å‘å‡ºå»ã€‚A default route is often used to direct traffic to the Internet.</p></li> <li><p><strong>Gateway of last resort is not set</strong> in the <code>show ip route</code> command means that <em>No default route has been conifgured yet</em>. â€˜Gateway of last resortâ€™ is another name for â€˜default gatewayâ€™.</p></li> <li><p>ä½¿ç”¨é»˜è®¤è·¯ç”±å®¹æ˜“åˆ›å»ºè·¯ç”±ç¯è·¯ï¼Œå› æ­¤ä½¿ç”¨æ—¶è¦ç‰¹åˆ«å°å¿ƒ!</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip route 0.0.0.0 0.0.0.0 Next_Hop</span>

/Jonas-Wolfxin/MyPicGo/img/202207071305104.png" alt="image-20220707124138160"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Gateway<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip default-network 217.124.6.0</span>
