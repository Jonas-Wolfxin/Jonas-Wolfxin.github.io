href="/pages/441d7d/#ssid、wep-和-mac地址验证" class="sidebar-link">SSID、WEP 和 MAC地址验证</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#ssid" class="sidebar-link">SSID</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#wep" class="sidebar-link">WEP</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#mac地址验证" class="sidebar-link">MAC地址验证</a></li><li class="sidebar-sub-header level3"><a href="/pages/441d7d/#加密算法" class="sidebar-link">加密算法</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#临时密钥完整性协议-tkip" class="sidebar-link">临时密钥完整性协议(TKIP)</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#aes" class="sidebar-link">AES</a></li><li class="sidebar-sub-header level3"><a href="/pages/441d7d/#wi-fi-安全访问-wpa" class="sidebar-link">Wi-Fi 安全访问(WPA)</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#wpa-和wpa2预共享密钥模式-psk" class="sidebar-link">WPA 和WPA2预共享密钥模式(PSK):</a></li><li class="sidebar-sub-header level4"><a href="/pages/441d7d/#wpa和wpa2企业模式-eap" class="sidebar-link">WPA和WPA2企业模式(EAP):</a></li><li class="sidebar-sub-header level3"><a href="/pages/441d7d/#_802-11i" class="sidebar-link">802.11i;</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/441d7d/#问题" class="sidebar-link">问题</a></li></ul></li><li><a href="/pages/e31696/" class="sidebar-link">NTP</a></li><li><a href="/pages/c7a0a2/" class="sidebar-link">DNS</a></li><li><a href="/pages/d25cf6/" class="sidebar-link">Syslog</a></li><li><a href="/pages/c74f1d/" class="sidebar-link">Accessing the CLI of network devices</a></li><li><a href="/pages/5d3322/" class="sidebar-link">FTP TFTP</a></li><li><a href="/pages/e049f9/" class="sidebar-link">DHCP</a></li><li><a href="/pages/7ebd2e/" class="sidebar-link">SNMP</a></li><li><a href="/pages/bba118/" class="sidebar-link">Quality of service</a></li><li><a href="/pages/652496/" class="sidebar-link">Virtualization</a></li></ul></section></li><li><section c href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">WLAN<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="wireless-fundamentals"><a href="#wireless-fundamentals" class="header-anchor">#</a> Wireless Fundamentals</h1> <ul><li>[ ] Radio Frequency (RF): RF is a range of electromagnetic wave frequencies which have been assigned for various purposes, including <strong>AM and FM radio</strong>, <strong>microwaves</strong>, <strong>radar</strong>, and <strong>Wi-Fi</strong>.</li> <li>[ ] Wi-Fi Standards: Just like various Ethernet standards are defined in IEEE 802.3, various wireless LAN standards are defined in IEEE 802.11.</li> <li>[ ] Wireless LAN Fundamentals</li></ul> <h2 id="wireless-networks"><a href="#wireless-networks" class="header-anchor">#</a> Wireless Networks</h2> <blockquote><ul><li>Note that the term <strong>Wi-Fi</strong> is a trademark of the <em>Wi-Fi alliance</em>, which is not directly connected to the IEEE.</li> <li>The Wi-Fi Alliance tests and certifies equipment for 802.11 standards compliance and interoperability(互操作性) with other devices. Devices which have been Wi-Fi certified can use the Wi-Fi certified mark like this.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170010073.png" alt="image-20230517001032979" style="zoom:20%;"> <ul><li>Although the Wi-Fi alliance certifies devices for compliance with the 802.11 standards, Wi-Fi isn’t technically the correct term to refer to 802.11 wireless LANs. However, Wi-Fi has become the common term that people use to refer to 802.11 wireless LANs.</li></ul> <h5 id="some-issues-with-wireless-networks"><a href="#some-issues-with-wireless-networks" class="header-anchor">#</a> Some Issues with Wireless Networks:</h5> <ul><li><p>All devices within range receive all frames, like devices connected to an <em>Ethernet hub</em>.</p> <ul><li><p><strong>Privacy of data within the LAN is a greater concern.</strong></p> <p>In wired networks we don’t usually encrypt data within the LAN, only when sending data over a shared network such as the Internet. However, for wireless networks it is very important to encrypt data even within the LAN, or else anyone with a device in range of the transmitter can access that data.</p></li> <li><p><strong>CSMA/CA (Carrier Sense Multiple Access with Collision Avoidance) is used to facilitate half-duplex communications.</strong> Basically, when using CSMA/CA a device will wait for other devices to stop transmitting before it transmits data itself.</p> <ul><li><strong>CSMA/CD</strong> is used in wired networks to detect and recover from collisions.</li> <li><strong>CSMA/CA</strong> is used in wireless networks to avoid collisions before they occur.</li></ul></li></ul></li></ul> <blockquote><p>Let’s look at a simple flowchart of the process of CSMA/CA.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170029292.png" alt="image-20230517002951186" style="zoom:33%;"> <ol><li>The transmitting device assembles the frame, prepares it to be sent.</li> <li>Then it listens to check if the channel is free.
<ul><li>If the channel is not free, it will wait for a random period of time. Then it will listen again.</li> <li>If the channel is free this time, it will transmit the frame.</li></ul></li></ol> <p>Note that this is a simplification of the process, and there is an optional feature in which the transmitting device sends a ‘request to send’(RTS) packet and waits for a ‘clear to send’(CTS) packet from the receiver before actually sending the data packet.</p></blockquote> <ul><li>Wireless communications are regulated by various international and national bodies.
<ul><li>You aren’t allowed to transmit data on any channel you want, and which channels you are allowed to use can vary depending on the country. Fortunately, the 802.11 standard outlines which frequencies can be used for wireless LANs, and devices are designed to use those frequencies.</li></ul></li> <li>Wireless signal coverage area must be considered.
<ul><li>In wired connections we do have to consider the cable length and in some cases electromagnetic interference,</li> <li>but with wireless connections there are other factors needed to be considered:
<ul><li>Signal range: how far the signal can actually travel.</li> <li>There are several factors that effect how far a signal can travel intact: <strong>Absorption, reflection, refraction, diffraction(衍射), and scattering(散射)</strong>.</li></ul></li></ul></li> <li>Other devices using the same channels can cause interference.
<ul><li>For example, a wireless LAN in your neighbor’s house/apartment.</li></ul></li></ul> <blockquote><h6 id="signal-absorption"><a href="#signal-absorption" class="header-anchor">#</a> Signal Absorption</h6> <p>Absorption happens when a wireless signal <strong>passes through a material</strong> and is converted into heat, weakening the original signal.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170037965.png" alt="image-20230517003759781" style="zoom:25%;"> <h6 id="signal-reflection"><a href="#signal-reflection" class="header-anchor">#</a> Signal Reflection</h6> <p>Reflection happens when a signal <strong>bounces off of a material</strong>, for example <strong>metal</strong>.</p> <ul><li>This is why Wi-Fi reception is usually poor in elevators, because the signal bounces off the metal and very little penetrates into the elevator.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170040870.png" alt="image-20230517004005747" style="zoom:25%;"> <h6 id="signal-retraction"><a href="#signal-retraction" class="header-anchor">#</a> Signal Retraction</h6> <p>Refraction happens when a <strong>wave is bent</strong> when entering a medium where <em>the signal travels at a different speed</em>.</p> <ul><li>For example, glass and water can refract waves.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170043044.png" alt="image-20230517004344902" style="zoom:25%;"> <h6 id="signal-diffraction"><a href="#signal-diffraction" class="header-anchor">#</a> Signal Diffraction</h6> <p>Diffraction happens when a wave <strong>encounters an obstacle and travels around</strong> it.</p> <ul><li>This can result in ‘blind spots’ behind the obstacle.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170045939.png" alt="image-20230517004545830" style="zoom:25%;"> <h6 id="signal-scattering"><a href="#signal-scattering" class="header-anchor">#</a> Signal Scattering</h6> <p>Scattering happens when a material causes a signal to scatter in all directions.</p> <ul><li>Dust, smog, uneven surfaces, etc. can cause scattering.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170047356.png" alt="image-20230517004722231" style="zoom:25%;"></blockquote></blockquote> <h2 id="radio-frequency"><a href="#radio-frequency" class="header-anchor">#</a> Radio Frequency</h2> <blockquote><ul><li>To send wireless signals, the sender applies an <strong>alternating current</strong> to an antenna.
<ul><li>This creates electromagnetic fields which propagate out as waves.</li></ul></li> <li>Electromagnetic waves can be measured in multiple ways, for example amplitude and frequency.
<ul><li>Amplitude is the maximum strength of the electric and magnetic fields.</li> <li>Frequency measures the number of up/down cycles per a given unit of time. The most common measurement of frequency is hertz, which is the number of cycles per second.
<ul><li>Hz (Hertz) = cycles per second</li> <li>kHz (Kilohertz) = 1,000 cycles per second</li> <li>MHz (Megahertz) = 1,000,000 cycles per second</li> <li>GHz (Gigahertz) = 1,000,000,000 cycles per second</li> <li>THz (Terahertz) = 1,000,000,000,000 cycles per second</li></ul></li></ul></li> <li>The visible frequency range is from about <em>400 THz to 790 THz</em>. However, the radio frequency range is <strong>from 30 Hz to 300 GHz</strong> and is used for many purposes. <a href="https://en.wikipedia.org/wiki/Radio_spectrum" target="_blank" rel="noopener noreferrer">https://en.wikipedia.org/wiki/Radio_spectrum<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>IEEE 802.11 wireless LANs use a few sections of the ‘ultra high frequency’ and ‘super high frequency’ ranges.</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170106059.png" alt="image-20230517010614794"></p> <h5 id="radio-frequency-bands"><a href="#radio-frequency-bands" class="header-anchor">#</a> Radio Frequency Bands</h5> <ul><li>Wi-Fi uses two main bands (frequency ranges):
<ul><li><strong>2.4 GHz band</strong>: the actual range is from <em>2.400 GHz to 2.4835 GHz</em>.</li> <li><strong>5 GHz band</strong>: the actual range is from <em>5.150 GHz to 5.825 GHz</em>, which is divided into four smaller bands:
<ul><li>5.150 GHz to 5.250 GHz</li> <li>5.250 GHz to 5.350 GHz</li> <li>5.470 GHz to 5.725 GHz</li> <li>5.725 GHz to 5.825 GHz</li></ul></li> <li><strong>Wi-Fi 6 (802.11ax)</strong> has expanded the spectrum range to include a band in the <strong>6 GHz</strong> range.</li></ul></li> <li>The 2.4 GHz band typically provides <strong>further reach in open space</strong> and <strong>better penetration of obstacles</strong> such as walls.
<ul><li>However, more devices tend to use the 2.4 GHz band, so interference can be a bigger problem compared to the 5 GHz band.</li></ul></li></ul> <h5 id="channels"><a href="#channels" class="header-anchor">#</a> Channels</h5> <ul><li>Each band is divided up into multiple ‘channels’.
<ul><li>Devices are configured to transmit and receive traffic on one (<strong>or more</strong>) of these channels.
<ul><li>‘channel bonding’ can be used to combine channels together.</li></ul></li></ul></li> <li>The 2.4 GHz band is divided into several channels, each with a 22 MHz range.
<ul><li>An important aspect of these channels is that they <strong>overlap</strong>. For example, channel 1 is from 2401 MHz to 2423 MHz, which has some overlap with channels 2, 3, 4, and 5.</li> <li>To avoid interference between adjacent wireless access points, we have to carefully choose which channels we configure our access points to use.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170116005.png" alt="image-20230517011626810" style="zoom:38%;"> <ul><li>In a small wireless LAN with only a single access point, you can use any channel, because there are no other access points that can cause interference.</li> <li>However, in larger wireless LANs with multiple APs, it’s important that adjacent APs don’t use overlapping channels.
<ul><li>If overlapping channels are used, it will result in reduced performance and a worse user experience.</li></ul></li> <li>In the 2.4 GHz band, it is recommended to use three channels, <strong>1, 6, and 11</strong>. Because channels 1, 6, and 11 don’t overlap with each other.
<ul><li>So, we can have an AP using channel 1, an AP using channel 6, and an AP using channel 11 and they won’t interfere with each other.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170124426.png" alt="image-20230517012453272" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170128255.png" alt="image-20230517012839996" style="zoom:33%;"> <ul><li>The 5 GHz band <strong>consists of non-overlapping channels</strong>, so it is much easier to avoid interference between adjacent APs.</li></ul></blockquote> <h2 id="_802-11-standards"><a href="#_802-11-standards" class="header-anchor">#</a> 802.11 Standards</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170132817.png" alt="image-20230517013202592" style="zoom:30%;"> <h2 id="service-sets"><a href="#service-sets" class="header-anchor">#</a> Service Sets</h2> <blockquote><ul><li>802.11 defines different kinds of service sets which are groups of wireless network devices.</li> <li>There are three main types:
<ul><li><strong>independent</strong> service sets,</li> <li><strong>infrastructure</strong> service sets,</li> <li><strong>mesh</strong> service sets</li></ul></li> <li>All devices in a service set share the same <strong>SSID(Service Set Identifier)</strong>.
<ul><li>The SSID is a <strong>human-readable name</strong> which identifies the service set.</li> <li>The SSID <strong>does not have to be unique</strong>, but it’s best to configure unique SSIDs to identify them.</li> <li>服务集标识符(SSID)是一个独一无二的32Bytes标识符（一般是32个ASCII字符），表示特定的无线网络。</li> <li>SSID 是在AP上配置的，可广播出去，也可隐藏起来。如果SSID被隐藏，要让客户端能够连接到网络，必须配置无线配置文件，其中包括SSID。这比其他任何常规身份验证措施和安全措施都重要。</li></ul></li></ul></blockquote> <p>let’s look at the different types of service sets.</p> <h3 id="ibss"><a href="#ibss" class="header-anchor">#</a> IBSS</h3> <blockquote><p>An <strong>IBSS (Independent Basic Service Set)</strong> is a wireless network in which two or more wireless devices <em>connect directly without using an AP</em>(Access Point). These are also called <strong>ad hoc networks</strong>.</p> <ul><li>Can be used for file transfer (ie. AirDrop).</li> <li>Not scalable beyond a few devices.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170140736.png" alt="image-20230517014055608" style="zoom:33%;"></blockquote> <h3 id="bss"><a href="#bss" class="header-anchor">#</a> BSS</h3> <blockquote><p>A <strong>BSS (Basic Service Set)</strong> is a kind of <strong>Infrastructure Service Set</strong> in which clients <strong>connect to each other via an AP (Access Point)</strong>, but not directly to each other.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170145675.png" alt="image-20230517014554471" style="zoom:30%;"> <ul><li>The AP serves as network infrastructure connecting different wireless clients together.</li> <li>A <strong>BSSID(Basic Service Set ID)</strong> is used to <strong>uniquely</strong> identify the AP.
<ul><li>The BSSID is the MAC address of the AP’s radio, and as you know MAC addresses are <strong>unique</strong>.</li> <li>Other APs can use the same SSID, but not the same BSSID.</li></ul></li> <li>To be part of the BSS, wireless devices request to associate with the BSS.</li> <li>Wireless devices that have associated with the BSS are called <strong>clients</strong> or <strong>stations</strong>.</li> <li>The <strong>area</strong> around an AP where its signal is usable is called a <strong>BSA (Basic Service Area)</strong>.
<ul><li>A BSS is <strong>a group of devices</strong> which are wirelessly connected via an AP.</li> <li>BSA just refers to the <strong>physical area</strong> around the AP where devices will be able to associate with the AP and join its BSS.</li></ul></li> <li>Note that clients must communicate via the AP, not directly with each other.</li></ul></blockquote> <h3 id="ess"><a href="#ess" class="header-anchor">#</a> ESS</h3> <blockquote><ul><li>To create larger wireless LANs beyond the range of a single AP, we use an <strong>ESS (Extended Service Set)</strong>, which is another kind of <strong>infrastructure service set</strong>.
<ul><li>Note how there are two BSSs, BSS1 and BSS2, but together they form an ESS.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170151007.png" alt="image-20230517015134827" style="zoom:30%;"> <ul><li>APs with their own BSSs are connected by a wired network.
<ul><li>Each BSS uses <strong>the same SSID but unique BSSID</strong>;</li> <li>Each BSS uses a different channel to avoid interference.</li></ul></li> <li>Clients can pass between APs without having to reconnect, providing a <strong>seamless</strong> Wi-Fi experience when moving between APs. This is called <strong>roaming</strong>.</li> <li>The BSAs should overlap about 10-15%, or else the connectivity can be lost when moving between APs.</li></ul></blockquote> <h3 id="mbss"><a href="#mbss" class="header-anchor">#</a> MBSS</h3> <blockquote><p>An <strong>MBSS (Mesh Basic Service Set)</strong> can be used in situations where it’s difficult to run an <em>Ethernet connection</em> to every AP.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170220436.png" alt="image-20230517022043319" style="zoom:33%;"> <ul><li>Mesh APs use two radios:
<ul><li>one to provide a BSS to wireless clients,</li> <li>and one to form a ‘backhaul network’ which is used to bridge traffic from AP to AP.</li></ul></li> <li>At least one AP is connected to the wired network, and it is called the <strong>RAP (Root Access Point)</strong>.</li> <li>The other APs are called <strong>MAPs (Mesh Access Points)</strong>.</li> <li>A protocol is used to determine the best path through the mesh (similar to how dynamic routing protocols are used to determine the best pathto a destination).</li></ul></blockquote> <h2 id="distribution-system"><a href="#distribution-system" class="header-anchor">#</a> Distribution System</h2> <blockquote><p>Most wireless networks aren’t standalone networks. Rather, they are a way for wireless clients to connect to the wired network infrastructure.</p> <ul><li>In 802.11, the upstream wired network is called the <strong>DS (Distribution System)</strong>.</li> <li>Each wireless BSS or ESS is mapped to a VLAN in the wired network.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170224418.png" alt="image-20230517022411266" style="zoom:33%;"> <ul><li>It’s possible for an AP to provide <strong>multiple wireless LANs, each with a unique SSID</strong>.
<ul><li>This is the same as how a switch can divide a single physical wired network into multiple VLANs.</li> <li>Each WLAN is mapped to a separate VLAN and connected to the wired network via a <strong>trunk</strong>.</li> <li>Also, notice that each wireless LAN uses a unique BSSID, usually by incrementing the last digit of the BSSID by one.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170226883.png" alt="image-20230517022621724" style="zoom:33%;"></blockquote> <h2 id="additional-ap-operational-modes"><a href="#additional-ap-operational-modes" class="header-anchor">#</a> Additional AP Operational Modes</h2> <blockquote><h5 id="repeater-mode"><a href="#repeater-mode" class="header-anchor">#</a> Repeater mode</h5> <p>An AP in <strong>repeater mode</strong> can be used to extend the range of a BSS.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170232870.png" alt="image-20230517023219734" style="zoom:30%;"> <ul><li>The repeater will simply retransmit any signal it receives from the AP, which will extend the range of the AP’s BSA.
<ul><li><strong>A repeater with a single radio must operate on the same channel as the AP</strong>, but this can drastically <strong>reduce the overall throughput on the channel</strong>, since the repeater will be repeating the AP’s signals back to it using the same channel, keeping the channel busy. This cuts the effective throughput of the channel by <strong>50%</strong>.</li> <li><strong>A repeater with two radios fixes this weakness</strong>, because it can receive on one channel and then retransmit on another channel.</li></ul></li></ul> <h5 id="wgb"><a href="#wgb" class="header-anchor">#</a> WGB</h5> <p>An AP operating as a WGB(Workgroup Bridge) operates as a wireless client of another AP, and can be used to connect wired devices to the wireless network. This is a solution which allows clients that don’t support wireless connections to connect to the wireless network via an AP operating as a workgroup bridge.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170235513.png" alt="image-20230517023505365" style="zoom:33%;"> <p>There are two kinds of WGBs:</p> <ul><li>Universal WGB(uWGB) is an 802.11 standard that allows <strong>one device</strong> to be bridged to the wireless network.</li> <li>WGB is a Cisco-proprietary version of the 802.11 standard that allows <strong>multiple wired clients</strong> to be bridged to the wireless network.</li></ul> <h5 id="outdoor-bridge"><a href="#outdoor-bridge" class="header-anchor">#</a> outdoor bridge</h5> <p>An outdoor bridge can be used to connect networks over long distances without a physical cable connecting them.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170240611.png" alt="image-20230517024029498" style="zoom:33%;"> <ul><li>The APs will use specialized antennas that focus most of the signal power in one direction, which allows the wireless connection to be made over longer distances than normally possible.
<ul><li>The connection can be point-to-point as in the diagram, just two sites being connected.</li> <li>Or it can be point-to-multipoint, in which multiple sites all connect to one central site.</li></ul></li></ul></blockquote> <div class="center-container"><h1 id="wireless-architectures"><a href="#wireless-architectures" class="header-anchor">#</a> Wireless Architectures</h1></div><h2 id="_802-11-message-overview"><a href="#_802-11-message-overview" class="header-anchor">#</a> 802.11 Message Overview</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170320248.png" alt="image-20230517032020941" style="zoom:33%;"> <h3 id="_802-11-frame-format"><a href="#_802-11-frame-format" class="header-anchor">#</a> 802.11 frame format</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170249914.png" alt="image-20230517024943789" style="zoom:43%;"> <blockquote><ul><li>802.11 frames are more complicated than 802.3 Ethernet frames.</li> <li>Depending on the <em>802.11 version</em> and <em>the message type</em>, <em>some of the fields might not be present in the frame</em>. For example, not all messages use all 4 address fields.</li></ul> <h6 id="let-s-look-at-each-field-briefly"><a href="#let-s-look-at-each-field-briefly" class="header-anchor">#</a> Let’s look at each field briefly:</h6> <ul><li><strong>Frame Control</strong>: Provides information such as the message type and subtype.</li> <li><strong>Duration/ID</strong>: Depending on the message type, this field can indicate:
<ul><li>the time (in microseconds) the channel will be dedicated for transmission of the frame.</li> <li>Or it can be an identifier for the association(connection between the wireless client and AP)</li></ul></li> <li><strong>Addresses</strong>: Up to four addresses can be present in an 802.11 frame. Which addresses are present, and their order, depends on the message type.
<ul><li><em>Destination Address (DA)</em>: Final recipient of the frame</li> <li><em>Source Address (SA)</em>: Original sender of the frame</li> <li><em>Receiver Address (RA)</em>: Immediate recipient of the frame</li> <li><em>Transmitter Address (TA)</em>: Immediate sender of the frame</li></ul></li> <li><strong>Sequence Control</strong>: Used to reassemble fragments and eliminate duplicate frames.</li> <li><strong>QoS Control</strong>: Used in QoS to prioritize certain traffic.</li> <li><strong>HT (High Throughput) Control</strong>: Added in 802.11n to enable High Throughput operations.
<ul><li>802.11n(Wi-Fi 4), is also known as <strong>High Throughput(HT) Wi-Fi</strong>.</li> <li>802.11ac(Wi-Fi 5), is also known as <strong>Very High Throughput(VHT) Wi-Fi</strong>.</li></ul></li> <li>frame body: which is the packet encapsulated within the 802.11 frame.</li> <li><strong>FCS(frame check sequence)</strong> in the trailer: Just like in an Ethernet frame, this is used to check for errors in the frame.</li></ul></blockquote> <h3 id="_802-11-association-process"><a href="#_802-11-association-process" class="header-anchor">#</a> 802.11 Association Process</h3> <blockquote><ul><li>Access points are used to bridge traffic between wireless stations and other devices, for example hosts connected to the wired network.</li> <li>For a station to send traffic through the AP, it must be <strong>authenticated and associated</strong> with the AP, and there is a process used to do that, to form that connection. There are three connection states:
<ol><li>when the station is not authenticated or associated with the AP.</li> <li>when the station is authenticated but not yet associated with the AP.</li> <li>when the station is authenticated and associated with the AP.</li></ol></li></ul> <h6 id="let-s-look-at-a-simple-version-of-that-process"><a href="#let-s-look-at-a-simple-version-of-that-process" class="header-anchor">#</a> let’s look at a simple version of that process.</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170315761.png" alt="image-20230517031505589" style="zoom:33%;"> <ol><li>the station sends a <strong>probe request</strong> message to learn about what APs and BSSs are available, and the AP sends a <strong>probe response</strong> to say that it is available.</li></ol> <blockquote><p>Note that there are actually two ways for a station to scan for a BSS:</p> <ul><li><strong>Active scanning</strong>: The station sends probe requests and listens for a probe response from an AP.</li> <li><strong>Passive scanning</strong>: The station listens for <strong>beacon messages</strong> from an AP, which are sent periodically by APs to advertise the BSS.</li></ul></blockquote> <ol start="2"><li>authentication exchange: the station sends a password to the AP, and the AP authenticates it. If this is successful, we have reached the second state, authenticated but not yet associated.</li> <li>Finally, there is an association request and response, and if this is successful we have reached the final connection state, authenticated and associated.</li></ol> <p>Finally the station can send traffic through the AP.</p></blockquote> <h3 id="_802-11-message-types"><a href="#_802-11-message-types" class="header-anchor">#</a> 802.11 Message Types</h3> <blockquote><p>There are three 802.11 message types:</p> <ul><li><strong>Management</strong>: used to manage the BSS.
<ul><li>Beacon</li> <li>Probe request/response</li> <li>Authentication request/response</li> <li>Association request/response</li> <li>etc.</li></ul></li> <li><strong>Control</strong>: Used to control access to the medium (radio frequency). Assists with delivery of management and data frames.
<ul><li>RTS (Request to Send)</li> <li>CTS (Clear to Send)</li> <li>ACK messages:  used to acknowledge that a message was received.</li></ul></li> <li><strong>Data</strong>: Used to send actual data packets.</li></ul></blockquote> <h2 id="three-main-wireless-ap-deployment-methods"><a href="#three-main-wireless-ap-deployment-methods" class="header-anchor">#</a> Three main wireless AP deployment methods</h2> <h3 id="autonomous-aps"><a href="#autonomous-aps" class="header-anchor">#</a> Autonomous APs</h3> <blockquote><ul><li>Autonomous APs are self-contained systems that don’t rely on a WLC(Wireless LAN controller). Sometimes it's called a <strong>local-MAC architecture</strong>.</li> <li>Hence the name <strong>autonomous</strong>, they are <strong>independent</strong>. And that means they are configured individually. For small networks this is fine, but configuring APs individually in a large network quickly becomes unrealistic.
<ul><li>Can be configured by console cable (CLI), telnet/SSH (CLI), or HTTP/HTTPS web connection (GUI). To achieve this, an IP address for remote management should be configured on the APs.</li> <li>The RF parameters(transmit power, channel, etc.) must be manually configured per AP.</li> <li>Security policies are handled individually by each AP.</li> <li>QoS rules etc. are configured individually on each AP.</li></ul></li> <li>There is no central monitoring or management of APs. So, Autonomous APs can be used in small networks, but they are not <strong>viable</strong> in medium to large networks.</li> <li>Autonomous APs can also function in the modes covered above: <em>Repeater, Outdoor Bridge, Workgroup Bridge</em>.</li></ul></blockquote> <blockquote><p>Here’s an example network with autonomous APs.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170340402.png" alt="image-20230517034027195" style="zoom:38%;"> <ul><li><p>Autonomous APs connect to the wired network with a <strong>trunk link</strong>.</p> <ul><li><p>In this case there are two SSIDs, so it might be obvious that a trunk connection is needed because each SSID is mapped to a VLAN,</p></li> <li><p>but even if the AP provides only one SSID, the connection should be a trunk. Why is that?</p> <p>It’s because the management traffic used to remotely connect to the wireless APs, as well as the other devices, the switches, should be in a separate VLAN. <strong>It’s best practice to keep management traffic separate from regular data traffic by putting it in a separate subnet and VLAN.</strong></p></li></ul></li> <li><p>Data traffic from wireless clients has a <strong>very direct path</strong> to the wired network or to other wireless clients associated with the same AP.</p> <ul><li>This is different compared to the traffic path when using a wireless LAN controller.</li></ul></li> <li><p>Notice that each VLAN has to stretch across the entire local area network. This is considered a bad practice. Why is that?</p> <ul><li><strong>Large broadcast domains</strong>: Each broadcast message will be flooded throughout the whole network.</li> <li><strong>Spanning tree will disable links</strong>. A big focus of modern network design is avoiding spanning tree as much as possible, because disabling links means a reduction in total bandwidth.</li> <li><strong>Adding/deleting VLANs is very labor-intensive</strong></li></ul></li></ul></blockquote> <h3 id="lightweight-aps"><a href="#lightweight-aps" class="header-anchor">#</a> Lightweight APs</h3> <blockquote><ul><li><p>The functions of an AP can be split between the <strong>Lightweight APs</strong> and a <strong>Wireless LAN Controller(WLC)</strong>. This is called <strong>split-MAC(Split Media Access Control) architecture</strong>.</p> <ul><li><p>Lightweight APs handle ‘real-time’ operations like <em>transmitting/receiving RF traffic, encryption/decryption of traffic, sending out beacons/probes, etc</em>.</p></li> <li><p>However, other functions are carried out by a WLC, for example RF management, security and QoS management, client authentication, client association and roaming management, etc.</p></li></ul></li> <li><p>The WLC is also use to centrally configure the lightweight APs. No more need to log into the CLI of each AP and manually configure them one-by-one, it’s all done centrally from the WLC.</p></li> <li><p>Note that the WLC can be located in the same subnet and VLAN as the lightweight APs it manages, or in a different subnet and VLAN.</p></li> <li><p>The WLC and the lightweight APs authenticate each other using <strong>digital certificates</strong> installed on each device (X.509 standard certificates), which is the same that websites use to prove their authenticity over the Internet. This ensures that only authorized APs can join the network.</p></li></ul></blockquote> <blockquote><p>Here’s an example network, with a wireless LAN controller.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170356482.png" alt="image-20230517035609283" style="zoom:35%;"> <ul><li>The WLC and lightweight APs use a protocol called <strong>CAPWAP</strong>(Control And Provisioning Of Wireless Access Points) to communicate.
<ul><li>CAPWAP is based on an older protocol called LWAPP(lightweight access point protocol).</li></ul></li> <li>Two separate tunnels are created between each AP and the WLC:
<ul><li><strong>Control tunnel (UDP port 5246)</strong>. This tunnel is used to configure the APs, and control/manage the operations.
<ul><li><strong>All traffic in this tunnel is encrypted by default.</strong></li></ul></li> <li><strong>Data tunnel (UDP port 5247)</strong>. All traffic from wireless clients is sent through this tunnel to the WLC.
<ul><li><strong>It does not go directly to the destination</strong>, or even directly to another client associated with the same AP. It must go through the tunnel to the WLC first.</li> <li><strong>Traffic in this tunnel is not encrypted by default</strong>, but you can configure it to be encrypted with <strong>DTLS(Datagram Transport Layer Security)</strong>. (DTLS is basically the same thing as TLS, but it uses UDP, whereas regular TLS uses TCP.)</li></ul></li></ul></li> <li>Because all traffic from wireless clients is tunneled to the WLC with CAPWAP, APs connect to switch <strong>access ports</strong>, without need to configure trunk ports.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170410904.png" alt="image-20230517041052653" style="zoom:33%;"></blockquote> <blockquote><h6 id="there-are-some-key-benefits-to-split-mac-architecture-here-are-a-few"><a href="#there-are-some-key-benefits-to-split-mac-architecture-here-are-a-few" class="header-anchor">#</a> There are some key benefits to split-MAC architecture, here are a few:</h6> <ul><li><strong>Scalability</strong>: With a WLC (or multiple in very large networks), it’s much simpler to build and support a network with thousands of APs.</li> <li><strong>Dynamic channel assignment</strong>: The WLC can automatically select which channel each AP should use.</li> <li><strong>Transmit power optimization</strong>: The WLC can automatically set the appropriate transmit power for each AP.</li> <li><strong>Self-healing wireless coverage</strong>: When an AP stops functioning, the WLC can increase the transmit power of nearby APs to avoid coverage holes.</li> <li><strong>Seamless roaming</strong>: Clients can roam between APs with no noticeable delay.</li> <li><strong>Client load balancing</strong>: If a client is in range of two APs, the WLC can associate the client with the least-used AP, to balance the load among APs.</li> <li><strong>Security/QoS management</strong>: Central management of security and QoS policies ensures consistency across the network.</li></ul></blockquote> <blockquote><h6 id="just-as-autonomous-aps-can-function-as-repeaters-outdoor-bridges-wgb-lightweight-aps-have-different-modes-as-well"><a href="#just-as-autonomous-aps-can-function-as-repeaters-outdoor-bridges-wgb-lightweight-aps-have-different-modes-as-well" class="header-anchor">#</a> Just as autonomous APs can function as repeaters, outdoor bridges, WGB, lightweight APs have different modes as well:</h6> <ul><li><strong>Local</strong>: This is the default mode where the AP offers a BSS (more multiple BSSs) for clients to associate with.</li> <li><strong>FlexConnect</strong>: Like a lightweight AP in Local mode, it offers one or more BSSs for clients to associate with.
<ul><li>However, FlexConnect allows the AP to locally switch traffic between the wired and wireless networks if the tunnels to the WLC go down.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170420656.png" alt="image-20230517042053408" style="zoom:33%;"> <ul><li><strong>Sniffer</strong>: The AP does not offer a BSS for clients. It is dedicated to capturing 802.11 frames and sending them to a device running software such as Wireshark.</li> <li><strong>Monitor</strong>: The AP does not offer a BSS for clients. It is dedicated to receiving 802.11 frames to detect rogue devices. If a client is found to be a rogue device, an AP can send de-authentication messages to disassociate the rogue device from the AP.</li> <li><strong>Rogue Detector</strong>: The AP does not even use its radio. It listens to traffic on the wired network only, but it receives a list of suspected rogue clients and AP MAC addresses from the WLC. By listening to ARP messages on the wired network and correlating it with the information it receives from the WLC, it can detect rogue devices.</li> <li><strong>SE-Connect (Spectrum Expert Connect)</strong>: The AP does not offer a BSS for clients. It is dedicated to RF spectrum analysis on all channels. It can send information to software such as Cisco Spectrum Expert on a PC to collect and analyze the data. This can help find sources of interference.</li> <li><strong>Bridge/Mesh</strong>: Like the autonomous AP'’s Outdoor Bridge mode, the lightweight AP can be a dedicated bridge between sites, even over long distances. A mesh can be made between the access points.</li> <li><strong>Flex plus Bridge</strong>: Adds <strong>FlexConnect functionality</strong> to the Bridge/Mesh mode. Allows wireless access points to locally forward traffic even if connectivity to the WLC is lost.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170427943.png" alt="image-20230517042737744"></p></blockquote> <h3 id="cloud-based-aps"><a href="#cloud-based-aps" class="header-anchor">#</a> Cloud-based APs</h3> <blockquote><ul><li>Cloud-based AP architecture is in between autonomous AP and split-MAC architecture.
<ul><li>Basically, it involves autonomous APs that are centrally managed in the cloud.</li></ul></li> <li><strong>Cisco Meraki</strong> is a popular cloud-based Wi-Fi solution.
<ul><li>The Meraki dashboard can be used to configure APs, monitor the network, generate performance reports, etc.</li> <li>Just like I mentioned for WLCs, Meraki also tells each AP which channel to use, what transmit power to use, etc.</li> <li>However, regular data traffic is not sent to the cloud. It is sent directly to the wired network like when using autonomous APs. <strong>Only management/control traffic is sent to the cloud.</strong></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305210400658.png" alt="image-20230521040059369" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305210402090.png" alt="image-20230521040256795" style="zoom:33%;"></blockquote> <h2 id="wireless-lan-controller-wlc-deployments"><a href="#wireless-lan-controller-wlc-deployments" class="header-anchor">#</a> Wireless LAN Controller (WLC) Deployments</h2> <blockquote><p>In a split-MAC architecture, there are four main WLC deployment models:</p> <ul><li><p>Unified: The WLC is a <strong>hardware appliance</strong> in a central location of the network.</p></li> <li><p>Cloud-based: The WLC is a <strong>VM running on a server</strong>, usually in a private cloud in a data
center. This is not the same as the cloud-based AP architecture discussed previously.</p></li> <li><p>Embedded: The WLC is <strong>integrated within a switch</strong>.</p></li> <li><p>Mobility Express: The WLC is <strong>integrated within an AP</strong>.</p></li></ul></blockquote> <h3 id="unified"><a href="#unified" class="header-anchor">#</a> Unified</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041501877.png" alt="image-20230604150109642" style="zoom:67%;"> <h3 id="cloud-based"><a href="#cloud-based" class="header-anchor">#</a> Cloud-based</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041501242.png" alt="image-20230604150158079"></p> <h3 id="embedded"><a href="#embedded" class="header-anchor">#</a> Embedded</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041502975.png" alt="image-20230604150238827"></p> <h3 id="mobility-express"><a href="#mobility-express" class="header-anchor">#</a> Mobility Express</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041503599.png" alt="image-20230604150321453"></p> <h1 id="wireless-security"><a href="#wireless-security" class="header-anchor">#</a> Wireless Security</h1> <h2 id="intro-to-wireless-network-security"><a href="#intro-to-wireless-network-security" class="header-anchor">#</a> Intro to wireless network security</h2> <blockquote><ul><li><p>Although security is important in all networks, it is even more essential in wireless networks.</p> <ul><li>Because wireless signals are not contained within a wire, any device within range of the signal can receive the traffic.</li></ul></li> <li><p>In wired networks, traffic is often only encrypted when sent over an untrusted network such as the Internet.</p></li> <li><p>In wireless networks, it is very important to encrypt traffic sent between the wireless clients and the AP.</p></li></ul></blockquote> <h2 id="authentication-methods"><a href="#authentication-methods" class="header-anchor">#</a> Authentication methods</h2> <blockquote><ul><li><p>All clients must be authenticated before they can associate with an AP.</p></li> <li><p>In a corporate setting, only trusted users/devices should be given access to the network.</p> <ul><li>In corporate settings, a separate SSID which doesn't have access to the corporate network can be provided for guest users.</li></ul></li> <li><p>Not only should the AP authenticate the identity of clients, ideally the clients should also authenticate the AP to avoid associating with a malicious AP.</p></li> <li><p>There are multiple ways to authenticate:</p> <ul><li>Password</li></ul> <ul><li>Username/password</li> <li>Certificates</li></ul></li> <li><p>Authentication Process of Wireless connection:</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041519640.png" alt="image-20230604151913561" style="zoom:63%;"> <ul><li>There are generally 7 authentication methods:
<ul><li>Open Authentication</li> <li>WEP (Wired Equivalent Privacy)</li> <li>EAP (Extensible Authentication Protocol)
<ul><li>LEAP (Lightweight EAP)</li> <li>EAP-FAST (EAP Flexible Authentication via Secure Tunneling)</li> <li>PEAP (Protected EAP)</li> <li>EAP-TLS (EAP Transport Layer Security)</li></ul></li></ul></li></ul></blockquote> <blockquote><p>The original 802.11 standard included two options for authentication:</p> <ul><li><p><strong>Open Authentication</strong>:</p> <ul><li>The client sends an authentication request, and the AP accepts it. No questions asked!</li> <li>This is clearly <strong>not a secure authentication method</strong>.</li> <li>After the client is authenticated and associated with the AP, it's possible to require the user to authenticate via other methods before access to the network is granted (ie. Starbuck’s WiFi).</li></ul></li> <li><p><strong>WEP (Wired Equivalent Privacy)</strong></p> <ul><li>WEP is used to provide <strong>both authentication and encryption</strong> of wireless traffic.</li> <li>For encryption, WEP uses the <strong>RC4 algorithm</strong>.</li> <li>WEP is a ‘<strong>shared-key</strong>’ protocol, requiring the sender and receiver to have the same key.</li></ul> <ul><li><p>WEP keys can be <em>40 bits or 104 bits</em> in length. The WEP keys are combined with a 2<em>4-bit ‘IV’ (Initialization Vector)</em> to bring the total length to <strong>64 bits or 128 bits</strong>.</p> <ul><li><strong>WEP encryption is not secure and can easily be cracked.</strong></li></ul></li> <li><p>WEP can be used for authentication like this:</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041550771.png" alt="image-20230604155045684" style="zoom:50%;"></blockquote> <blockquote><p>Now let’s look at those more secure methods, the different variations of EAP(Extensible Authentication Protocol):</p> <ul><li><p>EAP is an authentication framework.</p></li> <li><p>It defines a standard set of authentication functions that are used by the various EAP Methods.</p></li> <li><p>We will look at four EAP methods: LEAP, EAP-FAST, PEAP, and EAP-TLS.</p></li> <li><p>EAP is integrated with 802.1X, which provides port-based network access control.</p></li></ul></blockquote> <h2 id="encryption-integrity-methods"><a href="#encryption-integrity-methods" class="header-anchor">#</a> Encryption/Integrity methods</h2> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Encryption</h3> <blockquote><ul><li>Traffic sent between clients and APs should be encrypted so that it can’t be read by anyone except the AP and the client.</li> <li>There are many possible protocols that can be used to encrypt traffic.</li> <li>All devices on the WLAN will use the <strong>same protocol</strong>, however <strong>each client will use a unique encryption/decryption key</strong> so that other devices can't read its traffic.
<ul><li>However there is also a ‘group key’ which is used by the AP to encrypt traffic it wants to send to all of its clients.</li></ul></li></ul></blockquote> <h3 id="integrity"><a href="#integrity" class="header-anchor">#</a> Integrity</h3> <blockquote><ul><li>As explained in the ‘Security Fundamentals’ video of the course, Integrity ensures that a message is not modified by a third-party. The message that is sent by the source host should be the same as the message that is received by the destination host.</li> <li>A <strong>MIC (Message Integrity Check)</strong> is added to messages to help protect their integrity.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041527494.png" alt="image-20230604152702355" style="zoom:50%;"></blockquote> <h2 id="wi-fi-protected-access-wpa"><a href="#wi-fi-protected-access-wpa" class="header-anchor">#</a> Wi-Fi Protected Access (WPA)</h2> <h1 id="无线技术"><a href="#无线技术" class="header-anchor">#</a> 无线技术</h1> <p>考试要点:</p> <ul><li><p>[x] 阐述并选择组建WLAN 所需完成的管理任务</p></li> <li><p>[ ] 描述与无线介质相关的标准，包括IEEEWI-F1联盟标准和lTUIFCC 标准;</p></li> <li><p>[ ] 识别小型无线网络中的组件并描述它们的用途，包括SSID 、BSS 和ESS;</p></li> <li><p>[ ] 识别无线网络的基本配置参数，以确保设备连接到正确的接人点:</p></li> <li><p>[ ] 比较无线安全功能和WPA 的功能，包括不限制接入(open)、WEP ， WPA-l 和WPA-2;</p></li> <li><p>[ ] 识别无线网络常见的问题，包括接口和配置错误。</p></li></ul> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> 简介</h2> <blockquote><p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220629204507882.png" alt="image-20220629204507882"></p> <ul><li>WLAN无线网络是对LAN的扩展，无线主机使用MAC地址、IP地址等，就像有线LAN中的主机一样;</li> <li>无线网络的覆盖范围各不相同, WLAN, WMAN, WWAN等</li></ul></blockquote> <h2 id="基本的无线设备"><a href="#基本的无线设备" class="header-anchor">#</a> 基本的无线设备</h2> <h3 id="access-point"><a href="#access-point" class="header-anchor">#</a> Access Point</h3> <blockquote><p>通常分为两类: 独立AP 和 无线路由器; 功能如下:</p> <ul><li>终端设备的连接点, 工作在半双工模式;</li> <li>保存着无线数据帧里面的终端设备的MAC地址信息;</li> <li>可提供 NAT 和 DHCP 功能</li></ul></blockquote> <p>在简单的WLAN 中，至少需要给AP 配置SSID ，但也应设置频道和身份验证方法。</p> <p>安装AP 时，务必修改默认的SSID 和管理员密码。</p> <h3 id="wnic"><a href="#wnic" class="header-anchor">#</a> WNIC</h3> <blockquote><p>Wireless Network Interface Card (WNIC), 无线网卡, 所做的工作跟有线网卡NIC差不多</p></blockquote> <h3 id="wireless-antennas无线天线"><a href="#wireless-antennas无线天线" class="header-anchor">#</a> Wireless Antennas无线天线:</h3> <blockquote><ul><li>全向天线: 点到多点</li> <li>定向天线: 点到点,</li></ul> <p>在增益相同的情况下，定向天线的覆盖范围通常比全向天线大。因为定向天线将全部功率都用于一个方向。全向天线必须在所有方向上平均分配功率。定向天线的一个缺点是，必须更准确地对准通信点。这也是大多数AP 都使用全向天线的原因所在。</p></blockquote> <h2 id="无线管制"><a href="#无线管制" class="header-anchor">#</a> 无线管制</h2> <p>大多数无线网络都使用ISM (Industrial 、Scientific and Medical)频段。</p> <p>IEEE 通信委员会定义了多个网络通信领域，而这些领域被进一步划分成工作组。这就是当今的大多数网络协议都以802 打头的原因一-80 表示 1980年， 2表示二月份。所有厂商在生产无线设备时都遵守IEEE 802.11 系列协议规范，因此，每台无线设备的第1层和第2层的功能都是由IEEE 802.11系列协议定义的。</p> <h3 id="ieee-802-11-传输"><a href="#ieee-802-11-传输" class="header-anchor">#</a> IEEE 802.11 传输</h3> <ul><li>双向通信、</li> <li>使用相同的频率</li> <li>工作模式为半双工, 即收发数据不能同时传输和接收</li></ul> <h3 id="无需许可的频段"><a href="#无需许可的频段" class="header-anchor">#</a> 无需许可的频段</h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220629210833397.png" alt="image-20220629210833397"></p> <p>联邦通信委员会(FCC)(职责是管制美国的无线设备使用)批准了3个无需许可的(unlicensed) 频段供公众使用一-900MHz、2.4GHz和5GHz，但据说不久后将批准其他一些频段。频段900MHz和2.4 GHz被称为IBM 频段，而5GHz频段被称为无需许可的国家信息基础设施( Unlicensed National Information Infrastructure , UNII) 频段。</p> <h3 id="_802-11-标准"><a href="#_802-11-标准" class="header-anchor">#</a> 802.11 标准</h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220630000722567.png" alt="image-20220630000722567"></p> <blockquote><ul><li><p>802.11
　　IEEE最初制定的一个无线局域网标准，主要用于解决办公室局域网和校园网中用户与用户终端的无线接入，业务主要限于数据存取，速率最高只能达到2Mbps。由于它在速率和传输距离上都不能满足人们的需要，因此，IEEE小组又相继推出了802.11b和802.11a两个新标准，前者已经成为目前的主流标准，而后者也被很
多厂商看好。</p></li> <li><p>==802.11a== <code>5GHz</code> <code>54Mbps</code></p> <p>802.11a（Wi-Fi5）标准是得到广泛应用的802.11b标准的后续标准。它工作在<code>5GHz</code> U-NII频带，物理层速率可达<code>54Mbps</code>，传输层可达25Mbps。可提供25Mbps的无线ATM接口和10Mbps的以太网无线帧结构接口，以及TDD/TDMA的空中接口；支持语音、数据、图像业务；一个扇区可接入多个用户，每个用户可带多个用户终端。</p> <blockquote><p>优点:</p> <ul><li>使用5 GHz 频段，不受使用2.4 GHz 频段的设备(如微波炉、无线电话和蓝牙设备)的干扰。</li></ul></blockquote></li> <li><p>==802.11b== <code>2.4GHz</code> <code>11Mbit/s</code> <code>3个互不重叠的频道</code>  --&gt; 进阶版是 <code>IEEE 802.11g</code></p> <ul><li><p>IEEE 802.11b是无线局域网的一个标准。其载波的频率为<code>2.4GHz</code>，最大数据传输速率为<code>11Mbit/s</code>。IEEE 802.11b是所有无线局域网标准中最著名，也是普及最广的标准。它有时也被错误地标为Wi-Fi。实际上Wi-Fi是无线局域网联盟（WLANA）的一个商标，该商标仅保障使用该商标的商品互相之间可以合作，与标准本身实际上没有关系。在2.4-GHz-ISM频段共有14个频宽为22MHz的频道可供使用。</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220629213015459.png" alt="image-20220629213015459"></p></li> <li><p>802.11b 的问题在于处理数据链路层的方式。为解决盯频谱存在的问题，创建了以太网冲突检测机制的另一种形式，名为载波侦昕多路访问/冲突避免(CSMA/CA)。鉴于CSMNCA 要求的主机与接入点的通信方式，它也被称为请求发送/清除发送RTS/CTS)。发送的每个分组都必须收到一个RTS/CTS 和一个确认，这完全无法满足当今的联网需求。</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220629212844219.png" alt="image-20220629212844219"></p></li> <li><p>IEEE 802.11b的后继标准是<code>IEEE 802.11g</code>，其传送速度为<code>54Mbit/s</code>。</p></li></ul></li> <li><p>802.11e
　　802.11e是IEEE为满足服务质量(Qos)方面的要求而制订的WLAN标准。在一些语音、视频等的传输中，Qos是非常重要的指标。在802.11MAC层，802.11e加入了Qos功能，它的分布式控制模式可提供稳定合理的服务质量，而集中控制模式可灵活支持多种服务质量策略，让影音传输能及时、定量、保证多媒体的顺畅应用，WIFI联盟将此称为WMM(wi-fi multimedia) 。</p></li> <li><p>802.11f
　　802.11f追加了IAPP（inter-access point protocol）协定，确保用户端在不同接入点间的漫游，让用户端能平顺、无形地切换存取区域。 802.11f标准确定了在同一网络内接入点的登陆，以及用户从一个接入点切换到另一个接入点时的信息交换。</p></li> <li><p>==802.11g==   <code>2.4GHz</code> <code>54Mbit/s</code></p> <p>IEEE 802.11g 2003年7月，通过了第三种调变标准。其载波的频率为<code>2.4GHz</code>(跟802.11b相同)，原始传送速度为<code>54Mbit/s</code>，净传输速度约为24.7Mbit/s(跟802.11a相同)。802.11g的设备与802.11b兼容。802.11g是为了提高更高的传输速率而制定的标准，它采用2.4GHz频段，使用CCK技术与802.11b(Wi-Fi)后向兼容，同时它又通过采用<code>OFDM</code>技术支持高达54Mbit/s的数据流，所提供的带宽是802.11a的1.5倍。从802.11b到802.11g，可发现WLAN标准不断发展的轨迹：802.11b是所有WLAN标准演进的基石，未来许多的系统大都需要与802.11b向后向兼容，802.11a是一个非全球性的标准，与802.11b后向不兼容，但采用OFDM技术，支持的数据流高达54Mbit/s，提供几倍于802.11b/g的高速信道，如802.11b/g提供3个非重叠信道可达8-12个;可以看出，在802.11g和802.11a之间存在与Wi-Fi兼容性上的差距，为此出现了一种桥接此差距的双频技术——双模(dual band)<code>802.11a+g</code>(=b),它较好地融合了802.11a/g技术，工作在2.4GHz和5GHz两个频段，服从802.11b/g/a等标准，与802.11b后向兼容，使用户简单连接到现有或未来的802.11网络成为可能。</p> <blockquote><ul><li>犹如以太网和快速以太网，在同一个网络中也可混合使用802.11g 产品和802.11b 产品。但与以太网不同的是，如果有4位用户使用的是802.11g ，而有1位用户使用的是802.11b ，则连接到同一个接入点的所有用户都将被迫使用CSMNCA 方法，这太糟糕了，吞吐量将因此而降低。为优化性能，推荐在所有接人点上都禁用802.11b模式。</li> <li>802.11b 使用的调制方法为<code>直接序列扩频</code>( Direct Sequence Spread ~
Spectrum, DSSS)，这种调制方法没有802.11g 和802.11a 使用的调制方法一一<code>正交频分多路复用</code>( Orthogonal Frequency Division Multiplexi吨， OFDM) 那么健壮。在传输距离相同的情况下，使用一一OFDM 的802.11g 客户端的性能要比802.11b 客户端好得多，</li></ul></blockquote></li> <li><p>802.11h
　　是为了与欧洲的HiperLAN2相协调的修订标准，美国和欧洲在5GHz频段上的规划、应用上存在差异，这一标准的制订目的，是为了减少对同处于5GHz频段的雷达的干扰。类似的还有802.16（WIMAX），其中802.16B即是为了与Wireless HUMAN协调所制订。 802.11h涉及两种技术，一种是动态频率选择(DFS)，即接入点不停地扫描信道上的雷达，接入点和相关的基站随时改变频率，最大限度地减少干扰，均匀分配WLAN流
量；另一种技术是传输功率控制(TPC)，总的传输功率或干扰将减少3dB。</p></li> <li><p>802.11i
　　IEEE 802.11i是IEEE为了弥补802.11脆弱的安全加密功能（WEP, Wired Equivalent Privacy）而制定的修正案，于2004年7月完成。其中定义了基于AES的全新加密协议CCMP（CTR with CBC-MAC Protocol），以及向前兼容RC4的加密协议TKIP（Temporal Key Integrity Protocol）。 　　无线网络中的安全问题从暴露到最终解决经历了相当的时间，而各大厂通信芯片商显然无法接受在这期间什么都不出售，所以迫不及待的Wi-Fi厂商采用802.11i的草案3为蓝图设计了一系列通信设备，随后称之为支持WPA（Wi-Fi Protected Access）的；之后称将支持802.11i 最终版协议的通信设备称为支持WPA2（Wi-Fi Protected Access 2）的。</p></li> <li><p>802.11k
　　802.11k为无线局域网应该如何进行信道选择、漫游服务和传输功率控制提供了标准。他提供无线资源管理，让频段（BAND）、通道（CHANNEL）、载波（CARRIER）等更灵活动态地调整、调度，使有限的频段在整体运用效益上获得提升。在一个无线局域网内，每个设备通常连接到提供最强信号的接入点。这种管理有时可能导致对一个接入点过度需求并且会使其他接入点利用率降低，从而导致整个网络的性能降低，这主要是由接入用户的数目及地理位置决定的。在一个遵守802.11k规范的网络中，如果具有最强信号的接入点以其最大容量加载，而一个无线设备连接到一个利用率较低的接入点，在这种情况下，即使其信号可能比较弱，但是总体吞吐量还是比较大的，这是因为这时网络资源得到了更加有效的利用。</p></li> <li><p>==802.11n== <code>(2.4 GHz/ 5GHz)</code> <code>540Mbit/s</code>
　　IEEE 802.11n，2004年1月IEEE宣布组成一个新的单位来发展新的802.11标准。传输速率估计将达<code>540Mbit/s</code>(需要在物理层产生更高速度的传输率)，此项新标准应该要比802.11b快上50倍，而比802.11g快上10倍左右。802.11n也将会比目前的无线网络传送到更远的距离。</p> <ul><li><p>**&quot;WiFi4&quot;**是指采用802.11n标准的WiFi技术，这是一种更快、更可靠的WiFi标准，也称为“无线N”。与802.11a/b/g标准相比，802.11n提供更高的数据传输速度和更大的覆盖范围.</p></li> <li><p>目前在802.11n有两个提议在互相竞争中:</p> <ul><li>WWiSE (World-Wide Spectrum Efficiency) 以Broadcom为首的一些厂商支持。</li> <li>TGn Sync 由Intel与Philips所支持。</li></ul></li></ul> <blockquote><p>三大优点:</p></blockquote></li></ul> <blockquote><ul><li><code>40 MHz 频道</code> 802.11g 和802.11a 使用20 MHz频道，并在频道两端利用未用的音调(tone)来保护主载波。这意味着有11 Mbit/s 的带宽未用，这基本上被浪费掉了。802.11n 合并两个载波，让传输速度翻倍，从54 Mbi的提高到108 Mbit/s; 再加上原本被浪费的11 Mbi恼，总传输速度达119 Mbps!</li> <li>MAC效率 802.11协议要求对每个帧进行确认，而802.11n 可在传输很多分组后才确认一次，从而节省了大量开销。这被称为<code>块确认(block acknowledgment)</code>。</li> <li>支持<code>MIMO (multiple-input multiple-output)</code>. 多根天线通过多条路径发送多个帧，并在接收端出另一组天线进行重组，从而提高了吞吐量。这被称为空间多路复用(spatial multiplexing)。</li></ul></blockquote> <div class="language- extra-class"><pre><code>  -   802.11o
  　　针对VoWLAN（Voice over WLAN）而制订，更快速的无限跨区切换，以及读取语音（voice）比数据（Data）有更高的传输优先权。
</code></pre></div><ul><li><p>802.11p
　　802.11p是车载环境无线接入的标准。最初的设订是在300M距离内能有6MBPS的传输速度。它工作于5.9GHz的频段，并拥有1000英尺的传输距离和6Mbps的数据速率。802.11p将能用于收费站交费、汽车安全业务、通过汽车的电子商务等很多方面。从技术上来看，802.11p对802.11进行了多项针对汽车这样的特殊环境的改进，如热点间切换更先进、更支持移动环境、增强了安全性、加强了身份认证等等。</p></li> <li><p>802.11q</p></li></ul> <p>制订支援VLAN （virtual LAN,虚拟区域网路）的机制 。</p> <ul><li><p>802.11r 快速漫游
　　802．11r标准，着眼于减少漫游时认证所需的时间，这将有助于支持语音等实时应用。使用无线电话技术的移动用户必须能够从一个接入点迅速断开连接，并重新连接到另一个接入点。这个切换过程中的延迟时间不应该超过50毫秒，因为这是人耳能够感觉到的时间间隔。但是目前802.11网络在漫游时的平均延迟是几百毫秒，这直接导致传输过程中的断续，造成连接丢失和语音质量下降。所以对广泛使用的基于802.11的无线语音通讯来说，更快的切换是非常关键的。802.11r改善了移动的客户端设备在接入点之间运动时的切换过程。协议允许一个无线客户机在实现切换之前，就建立起与新接入点之间安全且具备
QoS的状态，这会将连接损失和通话中断减到最小。</p></li> <li><p>802.11s
　　制订与实现目前最先进的MESH网路，提供自主性组态（self-configuring）,自主性修复（self-healing）等能力。无线网状网可以把多个无线局域网连在一起从而能覆盖一个大学校园或整个城市。当一个新接入点加入进来时，它可以自动完成安全和服务质量方面的设置。整个网状网的数据包会自动避开繁忙的接入点，找到最好的路由线。目前关于该标准共有15个提案。IEEE可能在2008年正式认可该标准。</p></li> <li><p>802.11t
　　提供提高无线电广播链路特征评估和衡量标准的一致性方法标准，衡量无线网络性能</p></li> <li><p><strong>Wi-Fi 5（802.11ac）</strong>:</p></li> <li><p>&quot;WiFi5&quot;是指采用IEEE 802.11ac标准的WiFi技术，也称为“无线AC”。802.11ac是一种更快、更高效、更可靠的WiFi标准，相比于802.11n标准有更高的数据传输速度和更大的容量。</p></li> <li><p>802.11ac标准利用更广的无线频谱和更高效的MIMO（多个输入/多个输出）技术，可在5GHz频段上实现更高的带宽和更快的数据传输速度。此外，它还采用了新的无线技术，如<strong>波束成形（beamforming）<strong>和</strong>多用户多输入多输出（MU-MIMO）</strong>，可提高网络容量和性能。</p></li> <li><p>WiFi5标准支持的最大数据传输速率是<strong>1.3Gbps</strong>，这比WiFi4标准的最高传输速率要快得多。同时，它还提供更好的网络可靠性和更低的延迟，这使其成为现代高速数据传输和多媒体应用的理想选择。</p></li> <li><p><strong>Wi-Fi 6 (802.11ax)</strong>，</p></li> <li><p>&quot;WiFi6&quot;是指IEEE 802.11ax标准的WiFi技术，也称为“无线AX”。802.11ax是一种最新的WiFi标准，比WiFi5标准提供更快、更可靠、更高效的无线连接。</p></li> <li><p>Wi-Fi 6（802.11ax）的工作频率与之前的 Wi-Fi 技术相同，即 2.4GHz 和 5GHz。</p></li> <li><p>不同的是，Wi-Fi 6 使用更广的频谱，可以在现有的 2.4GHz 和 5GHz 频段之外使用更多的频率，以提高网络容量和性能。</p></li> <li><p>更好的安全性：Wi-Fi 6 支持更好的安全性，包括 WPA3 加密和更好的身份验证方法，可以保护网络不受攻击。</p></li> <li><p>WiFi6标准采用了 <strong>更高效的MIMO技术</strong> 和 **OFDMA（正交频分多址）**调制技术，可以同时传输多个数据流并将频谱划分为更小的子载波，从而提高网络容量和性能。此外，它还采用了新的无线技术，如波束成形（beamforming）和空时调制（STBC），可提高网络可靠性和传输速度。</p></li> <li><p>WiFi6标准的最大数据传输速率是<strong>9.6Gbps</strong>，比WiFi5标准快得多。它还支持更多设备同时连接，可在高密度网络环境中提供更好的性能和更低的延迟。WiFi6是适合家庭、企业和公共场所等多种应用场景的理想选择</p></li></ul></blockquote> <h2 id="无线安全"><a href="#无线安全" class="header-anchor">#</a> 无线安全</h2> <h3 id="不限制接入"><a href="#不限制接入" class="header-anchor">#</a> 不限制接入</h3> <p>所有Wi-Fi认证的无线LAN 产品都支持&quot;不限制接入&quot;模式, 比如热点公共场所(如咖啡馆、大学校园和机场); 在企业, 家庭等场所应避免此模式.</p> <h3 id="ssid、wep-和-mac地址验证"><a href="#ssid、wep-和-mac地址验证" class="header-anchor">#</a> SSID、WEP 和 MAC地址验证</h3> <h4 id="ssid"><a href="#ssid" class="header-anchor">#</a> SSID</h4> <p>默认情况下，AP通过信标(beacon)每秒广播其SSID很多次。如果SSID被隐藏，要让客户端能够连接到网络，必须配置无线配置文件，其中包括SSID。这比其他任何常规身份验证措施和安全措施都重要。</p> <h4 id="wep"><a href="#wep" class="header-anchor">#</a> WEP</h4> <blockquote><ul><li><p>Wired Equivalent Privacy，有线等效保密协议 是对在两台<a href="https://baike.baidu.com/item/%E8%AE%BE%E5%A4%87%E9%97%B4" target="_blank" rel="noopener noreferrer">设备间<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><a href="https://baike.baidu.com/item/%E6%97%A0%E7%BA%BF%E4%BC%A0%E8%BE%93/5127153" target="_blank" rel="noopener noreferrer">无线传输<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的数据进行加密的方式，用以防止非法用户<a href="https://baike.baidu.com/item/%E7%AA%83%E5%90%AC/1624599" target="_blank" rel="noopener noreferrer">窃听<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>或侵入<a href="https://baike.baidu.com/item/%E6%97%A0%E7%BA%BF%E7%BD%91%E7%BB%9C/169080" target="_blank" rel="noopener noreferrer">无线网络<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></li> <li><p>使用RC4加密算法, 密钥长40位或128位，通常是由网络管理员在接入点以及与接人点通信的所有客户端上静态配置的。使用静态WEP密钥时，网络管理员必须在WLAN的每台设备中输入相同的密钥，这将耗费大量的时间。显然，在当今的大型公司无线网络中，这几乎是不可能完成的任务，必须有相应的解决方案。</p></li> <li><p>在2003年被 <a href="https://baike.baidu.com/item/Wi-Fi" target="_blank" rel="noopener noreferrer">Wi-Fi<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> Protected Access (WPA) 淘汰，又在2004年由完整的 IEEE <a href="https://baike.baidu.com/item/802.11i" target="_blank" rel="noopener noreferrer">802.11i<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 标准（又称为 WPA2）所取代。</p></li></ul></blockquote> <h4 id="mac地址验证"><a href="#mac地址验证" class="header-anchor">#</a> MAC地址验证</h4> <p>可在每个接入点静态地输入客户端的MAC地址，禁止MAC地址不包含在该过滤表中的客户端访问网络。这昕起来不错，但所有MAC 层信息都必须以明文方式发送，只要有免费的元钱嗅探器，就可读取客户端发送给接入点的分组，并伪造MAC 地址。</p> <h3 id="加密算法"><a href="#加密算法" class="header-anchor">#</a> 加密算法</h3> <h4 id="临时密钥完整性协议-tkip"><a href="#临时密钥完整性协议-tkip" class="header-anchor">#</a> 临时密钥完整性协议(TKIP)</h4> <blockquote><ol><li>基于<em>RC4 加密算法</em>的<code>TKIP</code>。Wi-Fi联盟于2002年年底发布了它，并称之为Wi-Fi安全访问( Wi-Fi Protected Access , ==WPA==);</li> <li>2004年夏天， IEEE 批准了最终的TKIP版本，它添加了更多的安全措施，如<code>802.1X</code>和<code>AES-CCMP</code>( AES-Counter Mode CBC-MAC Protocol , AES计数器模式及密码区块链信息、认证码协议). IEEE 802. 11i-2004 发布后， Wi-Fi联盟作出了积极响应，全面支持这个完整的规范，并出于市场营销目的称之为==WPA2==。</li></ol></blockquote> <h4 id="aes"><a href="#aes" class="header-anchor">#</a> AES</h4> <blockquote><ul><li>WPA2和标准802.11i 都要求使用128位高级加密标准(AES)对数据进行加密。AES被公认为当今最好的加密算法</li> <li>AES 唯一的缺点是，鉴于其计算需求，需要有加密处理器才能运行它。但相比于RC4，其效率要高得多，且安全性要好得多。</li></ul></blockquote> <h3 id="wi-fi-安全访问-wpa"><a href="#wi-fi-安全访问-wpa" class="header-anchor">#</a> Wi-Fi 安全访问(WPA)</h3> <blockquote><ul><li><p>个人模式使用<code>预共享密钥</code>进行身份验证，而企业模式使用身份验证方法802.1x 和EAP。</p></li> <li><p>WPA是一种WLAN身份验证和加密标准，旨在解决2003年及之前发现的安全问题，这包括广为人知的AirSnort 和中间人攻击。</p></li> <li><p>WPA 是迈向IEEE 802.11i 标准的重要一步，它使用的众多组件都与IEEE 802.11i 标准相同，只有加密例外:</p> <ul><li><strong>802.11i 使用AES 加密</strong>;</li> <li><strong>WPA 使用临时密钥完整性协议(TKIP) ，这包括密钥轮换(不断改变的动态密钥)和帧排序</strong>。</li></ul></li></ul></blockquote> <h4 id="wpa-和wpa2预共享密钥模式-psk"><a href="#wpa-和wpa2预共享密钥模式-psk" class="header-anchor">#</a> WPA 和WPA2预共享密钥模式(PSK):</h4> <blockquote><ul><li>PSK在客户端设备和接人点通过密码或验证码(也叫通行码)来验证用户。仅当客户端的密码与接入点的密码匹配时，客户端才能访问网络。</li> <li>PSK 还提供了密钥生成材料(keying material)，供TKIP(WPA) 或CCMP (AES) 用来为传输的每个分组生成加密密钥。</li></ul></blockquote> <h4 id="wpa和wpa2企业模式-eap"><a href="#wpa和wpa2企业模式-eap" class="header-anchor">#</a> WPA和WPA2企业模式(EAP):</h4> <blockquote><h6 id="wpa-和wpa2支持一种企业身份验证方法一一可扩展的身份验证协议-eap-。在当今的网络中-可使用如下eap"><a href="#wpa-和wpa2支持一种企业身份验证方法一一可扩展的身份验证协议-eap-。在当今的网络中-可使用如下eap" class="header-anchor">#</a> WPA 和WPA2支持一种<code>企业身份验证</code>方法一一可扩展的身份验证协议(EAP)。在当今的网络中，可使用如下EAP:</h6> <ul><li><code>Local EAP</code> 通常将<code>RADIUS服务器</code>用作身份验证服务器，但可对AP进行配置，使其同时充当身份验证者和身份验证服务器，这被称为本地EAP。用于对用户进行身份验证的数据库可存储在AP处，也可存储在诸如活动目录等LDAP服务器处。</li> <li><code>LEAP</code> (轻量级EAP) 是思科于2000年开发的一种方法，经思科许可，该方法被众多非思科设备采用，它只使用用户名和密码。</li> <li><code>PEAP</code> PEAP (受保护的EAP) 只要求服务器有证书; EAP-TLS要求服务器和工作站都有证书，EAP-FAST 不要求任何一方有证书。</li> <li><code>EAP-TLS</code> EAP-TLS (EAP 传输层安全)是最安全的方法，但也是最难配置和维护的。要使用EAP-TLS，必须在身份验证服务器和客户端都安装证书。</li> <li><code>EAP-FAST</code> EAP-FAST 指的是通过安全隧道进行灵活身份验证的EAP (EAP-F1exible
Authentication via Secure Tunneling) ，它提供的安全等级与EAP-TLS相同，但无需管理证书。</li></ul></blockquote> <blockquote><h6 id="大多数eap都包含3个组件"><a href="#大多数eap都包含3个组件" class="header-anchor">#</a> 大多数EAP都包含3个组件:</h6> <ul><li>身份验证者;</li> <li>申请者;</li> <li>身份验证服务器;</li></ul></blockquote> <blockquote><h6 id="鉴于身份验证服务器通常为radius服务器"><a href="#鉴于身份验证服务器通常为radius服务器" class="header-anchor">#</a> 鉴于身份验证服务器通常为RADIUS服务器，</h6> <p>下面简要地介绍一下RADIUS。远程验证拨号用户服务(RADIUS) 是一种联网协议，提供了一些很好的安全功能:</p> <ul><li>授权;</li> <li>集中访问控制;</li> <li>对连接并访问网络服务的用户和计算机进行记账监督。对于通过RADIUS 身份验证的用户或工作站，可指定其拥有的权限;</li> <li>控制设备或用户可在网络中做什么;</li> <li>将所有访问企图和操作都记录下来。</li></ul></blockquote> <p>身份验证(Authentication)、授权(Authorization)和记账(Accounting), 被称为AAA</p> <h3 id="_802-11i"><a href="#_802-11i" class="header-anchor">#</a> 802.11i;</h3> <p>802.11i 标准新增了一些功能:</p> <ul><li>指定了可使用的EAP 方法;</li> <li>使用加密方法AES-CCMP 而不是RC4;</li> <li>改善了密钥管理。主密钥可以被缓存，让工作站重新连接到网络的速度更快。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220630100658651.png" alt="image-20220630100658651"></p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <blockquote><ol><li>IEEE 802 .11b 支持的最大传输速度是多少?      11Mbps</li> <li>IEEE 802.11a 和 802.11g 支持的最大传输速度是多少?       54Mbps</li> <li>判断对错: TKIP加密是基于RC4 算法的。          对</li> <li>IEEE 802. l1 b 使用哪个频段?      2.4GHz</li> <li>IEEE 802. l1 g 使用哪个频段?      2.4GHz</li> <li>IEEE 802. l1 a 使用哪个频段?      5GHz</li> <li>802.11n 的哪项功能提高了MAC的传输效率?   块确认</li> <li>WPA2使用哪种加密方法?            AES-CCMP</li> <li>Wi-Fi 联盟认可了哪种IEEE标准，并称之为WPA2?   802.11i</li> <li>采用企业EAP 解决方案时，无线网络中必须有哪种设备?    RADIUS服务器</li></ol></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/45.WLAN.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon ou
