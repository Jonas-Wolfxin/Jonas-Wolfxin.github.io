225672>ç½‘ç»œè¿ç»´</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="åˆ†ç±»" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="åˆ†ç±»" data-v-06225672>CCNAçŸ¥è¯†ç¬”è®°</a></li></ul> <div class="info" data-v-06225672><div title="ä½œè€…" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="ä½œè€…" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="åˆ›å»ºæ—¶é—´" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">ç›®å½•</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">WLAN<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="wireless-fundamentals"><a href="#wireless-fundamentals" class="header-anchor">#</a> Wireless Fundamentals</h1> <ul><li>[ ] Radio Frequency (RF): RF is a range of electromagnetic wave frequencies which have been assigned for various purposes, including <strong>AM and FM radio</strong>, <strong>microwaves</strong>, <strong>radar</strong>, and <strong>Wi-Fi</strong>.</li> <li>[ ] Wi-Fi Standards: Just like various Ethernet standards are defined in IEEE 802.3, various wireless LAN standards are defined in IEEE 802.11.</li> <li>[ ] Wireless LAN Fundamentals</li></ul> <h2 id="wireless-networks"><a href="#wireless-networks" class="header-anchor">#</a> Wireless Networks</h2> <blockquote><ul><li>Note that the term <strong>Wi-Fi</strong> is a trademark of the <em>Wi-Fi alliance</em>, which is not directly connected to the IEEE.</li> <li>The Wi-Fi Alliance tests and certifies equipment for 802.11 standards compliance and interoperability(äº’æ“ä½œæ€§) with other devices. Devices which have been Wi-Fi certified can use the Wi-Fi certified mark like this.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170010073.png" alt="image-20230517001032979" style="zoom:20%;"> <ul><li>Although the Wi-Fi alliance certifies devices for compliance with the 802.11 standards, Wi-Fi isnâ€™t technically the correct term to refer to 802.11 wireless LANs. However, Wi-Fi has become the common term that people use to refer to 802.11 wireless LANs.</li></ul> <h5 id="some-issues-with-wireless-networks"><a href="#some-issues-with-wireless-networks" class="header-anchor">#</a> Some Issues with Wireless Networks:</h5> <ul><li><p>All devices within range receive all frames, like devices connected to an <em>Ethernet hub</em>.</p> <ul><li><p><strong>Privacy of data within the LAN is a greater concern.</strong></p> <p>In wired networks we donâ€™t usually encrypt data within the LAN, only when sending data over a shared network such as the Internet. However, for wireless networks it is very important to encrypt data even within the LAN, or else anyone with a device in range of the transmitter can access that data.</p></li> <li><p><strong>CSMA/CA (Carrier Sense Multiple Access with Collision Avoidance) is used to facilitate half-duplex communications.</strong> Basically, when using CSMA/CA a device will wait for other devices to stop transmitting before it transmits data itself.</p> <ul><li><strong>CSMA/CD</strong> is used in wired networks to detect and recover from collisions.</li> <li><strong>CSMA/CA</strong> is used in wireless networks to avoid collisions before they occur.</li></ul></li></ul></li></ul> <blockquote><p>Letâ€™s look at a simple flowchart of the process of CSMA/CA.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170029292.png" alt="image-20230517002951186" style="zoom:33%;"> <ol><li>The transmitting device assembles the frame, prepares it to be sent.</li> <li>Then it listens to check if the channel is free.
<ul><li>If the channel is not free, it will wait for a random period of time. Then it will listen again.</li> <li>If the channel is free this time, it will transmit the frame.</li></ul></li></ol> <p>Note that this is a simplification of the process, and there is an optional feature in which the transmitting device sends a â€˜request to sendâ€™(RTS) packet and waits for a â€˜clear to sendâ€™(CTS) packet from the receiver before actually sending the data packet.</p></blockquote> <ul><li>Wireless communications are regulated by various international and national bodies.
<ul><li>You arenâ€™t allowed to transmit data on any channel you want, and which channels you are allowed to use can vary depending on the country. Fortunately, the 802.11 standard outlines which frequencies can be used for wireless LANs, and devices are designed to use those frequencies.</li></ul></li> <li>Wireless signal coverage area must be considered.
<ul><li>In wired connections we do have to consider the cable length and in some cases electromagnetic interference,</li> <li>but with wireless connections there are other factors needed to be considered:
<ul><li>Signal range: how far the signal can actually travel.</li> <li>There are several factors that effect how far a signal can travel intact: <strong>Absorption, reflection, refraction, diffraction(è¡å°„), and scattering(æ•£å°„)</strong>.</li></ul></li></ul></li> <li>Other devices using the same channels can cause interference.
<ul><li>For example, a wireless LAN in your neighborâ€™s house/apartment.</li></ul></li></ul> <blockquote><h6 id="signal-absorption"><a href="#signal-absorption" class="header-anchor">#</a> Signal Absorption</h6> <p>Absorption happens when a wireless signal <strong>passes through a material</strong> and is converted into heat, weakening the original signal.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170037965.png" alt="image-20230517003759781" style="zoom:25%;"> <h6 id="signal-reflection"><a href="#signal-reflection" class="header-anchor">#</a> Signal Reflection</h6> <p>Reflection happens when a signal <strong>bounces off of a material</strong>, for example <strong>metal</strong>.</p> <ul><li>This is why Wi-Fi reception is usually poor in elevators, because the signal bounces off the metal and very little penetrates into the elevator.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170040870.png" alt="image-20230517004005747" style="zoom:25%;"> <h6 id="signal-retraction"><a href="#signal-retraction" class="header-anchor">#</a> Signal Retraction</h6> <p>Refraction happens when a <strong>wave is bent</strong> when entering a medium where <em>the signal travels at a different speed</em>.</p> <ul><li>For example, glass and water can refract waves.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170043044.png" alt="image-20230517004344902" style="zoom:25%;"> <h6 id="signal-diffraction"><a href="#signal-diffraction" class="header-anchor">#</a> Signal Diffraction</h6> <p>Diffraction happens when a wave <strong>encounters an obstacle and travels around</strong> it.</p> <ul><li>This can result in â€˜blind spotsâ€™ behind the obstacle.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170045939.png" alt="image-20230517004545830" style="zoom:25%;"> <h6 id="signal-scattering"><a href="#signal-scattering" class="header-anchor">#</a> Signal Scattering</h6> <p>Scattering happens when a material causes a signal to scatter in all directions.</p> <ul><li>Dust, smog, uneven surfaces, etc. can cause scattering.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170047356.png" alt="image-20230517004722231" style="zoom:25%;"></blockquote></blockquote> <h2 id="radio-frequency"><a href="#radio-frequency" class="header-anchor">#</a> Radio Frequency</h2> <blockquote><ul><li>To send wireless signals, the sender applies an <strong>alternating current</strong> to an antenna.
<ul><li>This creates electromagnetic fields which propagate out as waves.</li></ul></li> <li>Electromagnetic waves can be measured in multiple ways, for example amplitude and frequency.
<ul><li>Amplitude is the maximum strength of the electric and magnetic fields.</li> <li>Frequency measures the number of up/down cycles per a given unit of time. The most common measurement of frequency is hertz, which is the number of cycles per second.
<ul><li>Hz (Hertz) = cycles per second</li> <li>kHz (Kilohertz) = 1,000 cycles per second</li> <li>MHz (Megahertz) = 1,000,000 cycles per second</li> <li>GHz (Gigahertz) = 1,000,000,000 cycles per second</li> <li>THz (Terahertz) = 1,000,000,000,000 cycles per second</li></ul></li></ul></li> <li>The visible frequency range is from about <em>400 THz to 790 THz</em>. However, the radio frequency range is <strong>from 30 Hz to 300 GHz</strong> and is used for many purposes. <a href="https://en.wikipedia.org/wiki/Radio_spectrum" target="_blank" rel="noopener noreferrer">https://en.wikipedia.org/wiki/Radio_spectrum<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>IEEE 802.11 wireless LANs use a few sections of the â€˜ultra high frequencyâ€™ and â€˜super high frequencyâ€™ ranges.</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170106059.png" alt="image-20230517010614794"></p> <h5 id="radio-frequency-bands"><a href="#radio-frequency-bands" class="header-anchor">#</a> Radio Frequency Bands</h5> <ul><li>Wi-Fi uses two main bands (frequency ranges):
<ul><li><strong>2.4 GHz band</strong>: the actual range is from <em>2.400 GHz to 2.4835 GHz</em>.</li> <li><strong>5 GHz band</strong>: the actual range is from <em>5.150 GHz to 5.825 GHz</em>, which is divided into four smaller bands:
<ul><li>5.150 GHz to 5.250 GHz</li> <li>5.250 GHz to 5.350 GHz</li> <li>5.470 GHz to 5.725 GHz</li> <li>5.725 GHz to 5.825 GHz</li></ul></li> <li><strong>Wi-Fi 6 (802.11ax)</strong> has expanded the spectrum range to include a band in the <strong>6 GHz</strong> range.</li></ul></li> <li>The 2.4 GHz band typically provides <strong>further reach in open space</strong> and <strong>better penetration of obstacles</strong> such as walls.
<ul><li>However, more devices tend to use the 2.4 GHz band, so interference can be a bigger problem compared to the 5 GHz band.</li></ul></li></ul> <h5 id="channels"><a href="#channels" class="header-anchor">#</a> Channels</h5> <ul><li>Each band is divided up into multiple â€˜channelsâ€™.
<ul><li>Devices are configured to transmit and receive traffic on one (<strong>or more</strong>) of these channels.
<ul><li>â€˜channel bondingâ€™ can be used to combine channels together.</li></ul></li></ul></li> <li>The 2.4 GHz band is divided into several channels, each with a 22 MHz range.
<ul><li>An important aspect of these channels is that they <strong>overlap</strong>. For example, channel 1 is from 2401 MHz to 2423 MHz, which has some overlap with channels 2, 3, 4, and 5.</li> <li>To avoid interference between adjacent wireless access points, we have to carefully choose which channels we configure our access points to use.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170116005.png" alt="image-20230517011626810" style="zoom:38%;"> <ul><li>In a small wireless LAN with only a single access point, you can use any channel, because there are no other access points that can cause interference.</li> <li>However, in larger wireless LANs with multiple APs, itâ€™s important that adjacent APs donâ€™t use overlapping channels.
<ul><li>If overlapping channels are used, it will result in reduced performance and a worse user experience.</li></ul></li> <li>In the 2.4 GHz band, it is recommended to use three channels, <strong>1, 6, and 11</strong>. Because channels 1, 6, and 11 donâ€™t overlap with each other.
<ul><li>So, we can have an AP using channel 1, an AP using channel 6, and an AP using channel 11 and they wonâ€™t interfere with each other.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170124426.png" alt="image-20230517012453272" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170128255.png" alt="image-20230517012839996" style="zoom:33%;"> <ul><li>The 5 GHz band <strong>consists of non-overlapping channels</strong>, so it is much easier to avoid interference between adjacent APs.</li></ul></blockquote> <h2 id="_802-11-standards"><a href="#_802-11-standards" class="header-anchor">#</a> 802.11 Standards</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170132817.png" alt="image-20230517013202592" style="zoom:30%;"> <h2 id="service-sets"><a href="#service-sets" class="header-anchor">#</a> Service Sets</h2> <blockquote><ul><li>802.11 defines different kinds of service sets which are groups of wireless network devices.</li> <li>There are three main types:
<ul><li><strong>independent</strong> service sets,</li> <li><strong>infrastructure</strong> service sets,</li> <li><strong>mesh</strong> service sets</li></ul></li> <li>All devices in a service set share the same <strong>SSID(Service Set Identifier)</strong>.
<ul><li>The SSID is a <strong>human-readable name</strong> which identifies the service set.</li> <li>The SSID <strong>does not have to be unique</strong>, but itâ€™s best to configure unique SSIDs to identify them.</li> <li>æœåŠ¡é›†æ ‡è¯†ç¬¦(SSID)æ˜¯ä¸€ä¸ªç‹¬ä¸€æ— äºŒçš„32Bytesæ ‡è¯†ç¬¦ï¼ˆä¸€èˆ¬æ˜¯32ä¸ªASCIIå­—ç¬¦ï¼‰ï¼Œè¡¨ç¤ºç‰¹å®šçš„æ— çº¿ç½‘ç»œã€‚</li> <li>SSID æ˜¯åœ¨APä¸Šé…ç½®çš„ï¼Œå¯å¹¿æ’­å‡ºå»ï¼Œä¹Ÿå¯éšè—èµ·æ¥ã€‚å¦‚æœSSIDè¢«éšè—ï¼Œè¦è®©å®¢æˆ·ç«¯èƒ½å¤Ÿè¿æ¥åˆ°ç½‘ç»œï¼Œå¿…é¡»é…ç½®æ— çº¿é…ç½®æ–‡ä»¶ï¼Œå…¶ä¸­åŒ…æ‹¬SSIDã€‚è¿™æ¯”å…¶ä»–ä»»ä½•å¸¸è§„èº«ä»½éªŒè¯æªæ–½å’Œå®‰å…¨æªæ–½éƒ½é‡è¦ã€‚</li></ul></li></ul></blockquote> <p>letâ€™s look at the different types of service sets.</p> <h3 id="ibss"><a href="#ibss" class="header-anchor">#</a> IBSS</h3> <blockquote><p>An <strong>IBSS (Independent Basic Service Set)</strong> is a wireless network in which two or more wireless devices <em>connect directly without using an AP</em>(Access Point). These are also called <strong>ad hoc networks</strong>.</p> <ul><li>Can be used for file transfer (ie. AirDrop).</li> <li>Not scalable beyond a few devices.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170140736.png" alt="image-20230517014055608" style="zoom:33%;"></blockquote> <h3 id="bss"><a href="#bss" class="header-anchor">#</a> BSS</h3> <blockquote><p>A <strong>BSS (Basic Service Set)</strong> is a kind of <strong>Infrastructure Service Set</strong> in which clients <strong>connect to each other via an AP (Access Point)</strong>, but not directly to each other.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170145675.png" alt="image-20230517014554471" style="zoom:30%;"> <ul><li>The AP serves as network infrastructure connecting different wireless clients together.</li> <li>A <strong>BSSID(Basic Service Set ID)</strong> is used to <strong>uniquely</strong> identify the AP.
<ul><li>The BSSID is the MAC address of the APâ€™s radio, and as you know MAC addresses are <strong>unique</strong>.</li> <li>Other APs can use the same SSID, but not the same BSSID.</li></ul></li> <li>To be part of the BSS, wireless devices request to associate with the BSS.</li> <li>Wireless devices that have associated with the BSS are called <strong>clients</strong> or <strong>stations</strong>.</li> <li>The <strong>area</strong> around an AP where its signal is usable is called a <strong>BSA (Basic Service Area)</strong>.
<ul><li>A BSS is <strong>a group of devices</strong> which are wirelessly connected via an AP.</li> <li>BSA just refers to the <strong>physical area</strong> around the AP where devices will be able to associate with the AP and join its BSS.</li></ul></li> <li>Note that clients must communicate via the AP, not directly with each other.</li></ul></blockquote> <h3 id="ess"><a href="#ess" class="header-anchor">#</a> ESS</h3> <blockquote><ul><li>To create larger wireless LANs beyond the range of a single AP, we use an <strong>ESS (Extended Service Set)</strong>, which is another kind of <strong>infrastructure service set</strong>.
<ul><li>Note how there are two BSSs, BSS1 and BSS2, but together they form an ESS.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170151007.png" alt="image-20230517015134827" style="zoom:30%;"> <ul><li>APs with their own BSSs are connected by a wired network.
<ul><li>Each BSS uses <strong>the same SSID but unique BSSID</strong>;</li> <li>Each BSS uses a different channel to avoid interference.</li></ul></li> <li>Clients can pass between APs without having to reconnect, providing a <strong>seamless</strong> Wi-Fi experience when moving between APs. This is called <strong>roaming</strong>.</li> <li>The BSAs should overlap about 10-15%, or else the connectivity can be lost when moving between APs.</li></ul></blockquote> <h3 id="mbss"><a href="#mbss" class="header-anchor">#</a> MBSS</h3> <blockquote><p>An <strong>MBSS (Mesh Basic Service Set)</strong> can be used in situations where itâ€™s difficult to run an <em>Ethernet connection</em> to every AP.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170220436.png" alt="image-20230517022043319" style="zoom:33%;"> <ul><li>Mesh APs use two radios:
<ul><li>one to provide a BSS to wireless clients,</li> <li>and one to form a â€˜backhaul networkâ€™ which is used to bridge traffic from AP to AP.</li></ul></li> <li>At least one AP is connected to the wired network, and it is called the <strong>RAP (Root Access Point)</strong>.</li> <li>The other APs are called <strong>MAPs (Mesh Access Points)</strong>.</li> <li>A protocol is used to determine the best path through the mesh (similar to how dynamic routing protocols are used to determine the best pathto a destination).</li></ul></blockquote> <h2 id="distribution-system"><a href="#distribution-system" class="header-anchor">#</a> Distribution System</h2> <blockquote><p>Most wireless networks arenâ€™t standalone networks. Rather, they are a way for wireless clients to connect to the wired network infrastructure.</p> <ul><li>In 802.11, the upstream wired network is called the <strong>DS (Distribution System)</strong>.</li> <li>Each wireless BSS or ESS is mapped to a VLAN in the wired network.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170224418.png" alt="image-20230517022411266" style="zoom:33%;"> <ul><li>Itâ€™s possible for an AP to provide <strong>multiple wireless LANs, each with a unique SSID</strong>.
<ul><li>This is the same as how a switch can divide a single physical wired network into multiple VLANs.</li> <li>Each WLAN is mapped to a separate VLAN and connected to the wired network via a <strong>trunk</strong>.</li> <li>Also, notice that each wireless LAN uses a unique BSSID, usually by incrementing the last digit of the BSSID by one.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170226883.png" alt="image-20230517022621724" style="zoom:33%;"></blockquote> <h2 id="additional-ap-operational-modes"><a href="#additional-ap-operational-modes" class="header-anchor">#</a> Additional AP Operational Modes</h2> <blockquote><h5 id="repeater-mode"><a href="#repeater-mode" class="header-anchor">#</a> Repeater mode</h5> <p>An AP in <strong>repeater mode</strong> can be used to extend the range of a BSS.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170232870.png" alt="image-20230517023219734" style="zoom:30%;"> <ul><li>The repeater will simply retransmit any signal it receives from the AP, which will extend the range of the APâ€™s BSA.
<ul><li><strong>A repeater with a single radio must operate on the same channel as the AP</strong>, but this can drastically <strong>reduce the overall throughput on the channel</strong>, since the repeater will be repeating the APâ€™s signals back to it using the same channel, keeping the channel busy. This cuts the effective throughput of the channel by <strong>50%</strong>.</li> <li><strong>A repeater with two radios fixes this weakness</strong>, because it can receive on one channel and then retransmit on another channel.</li></ul></li></ul> <h5 id="wgb"><a href="#wgb" class="header-anchor">#</a> WGB</h5> <p>An AP operating as a WGB(Workgroup Bridge) operates as a wireless client of another AP, and can be used to connect wired devices to the wireless network. This is a solution which allows clients that donâ€™t support wireless connections to connect to the wireless network via an AP operating as a workgroup bridge.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170235513.png" alt="image-20230517023505365" style="zoom:33%;"> <p>There are two kinds of WGBs:</p> <ul><li>Universal WGB(uWGB) is an 802.11 standard that allows <strong>one device</strong> to be bridged to the wireless network.</li> <li>WGB is a Cisco-proprietary version of the 802.11 standard that allows <strong>multiple wired clients</strong> to be bridged to the wireless network.</li></ul> <h5 id="outdoor-bridge"><a href="#outdoor-bridge" class="header-anchor">#</a> outdoor bridge</h5> <p>An outdoor bridge can be used to connect networks over long distances without a physical cable connecting them.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170240611.png" alt="image-20230517024029498" style="zoom:33%;"> <ul><li>The APs will use specialized antennas that focus most of the signal power in one direction, which allows the wireless connection to be made over longer distances than normally possible.
<ul><li>The connection can be point-to-point as in the diagram, just two sites being connected.</li> <li>Or it can be point-to-multipoint, in which multiple sites all connect to one central site.</li></ul></li></ul></blockquote> <div class="center-container"><h1 id="wireless-architectures"><a href="#wireless-architectures" class="header-anchor">#</a> Wireless Architectures</h1></div><h2 id="_802-11-message-overview"><a href="#_802-11-message-overview" class="header-anchor">#</a> 802.11 Message Overview</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170320248.png" alt="image-20230517032020941" style="zoom:33%;"> <h3 id="_802-11-frame-format"><a href="#_802-11-frame-format" class="header-anchor">#</a> 802.11 frame format</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170249914.png" alt="image-20230517024943789" style="zoom:43%;"> <blockquote><ul><li>802.11 frames are more complicated than 802.3 Ethernet frames.</li> <li>Depending on the <em>802.11 version</em> and <em>the message type</em>, <em>some of the fields might not be present in the frame</em>. For example, not all messages use all 4 address fields.</li></ul> <h6 id="let-s-look-at-each-field-briefly"><a href="#let-s-look-at-each-field-briefly" class="header-anchor">#</a> Letâ€™s look at each field briefly:</h6> <ul><li><strong>Frame Control</strong>: Provides information such as the message type and subtype.</li> <li><strong>Duration/ID</strong>: Depending on the message type, this field can indicate:
<ul><li>the time (in microseconds) the channel will be dedicated for transmission of the frame.</li> <li>Or it can be an identifier for the association(connection between the wireless client and AP)</li></ul></li> <li><strong>Addresses</strong>: Up to four addresses can be present in an 802.11 frame. Which addresses are present, and their order, depends on the message type.
<ul><li><em>Destination Address (DA)</em>: Final recipient of the frame</li> <li><em>Source Address (SA)</em>: Original sender of the frame</li> <li><em>Receiver Address (RA)</em>: Immediate recipient of the frame</li> <li><em>Transmitter Address (TA)</em>: Immediate sender of the frame</li></ul></li> <li><strong>Sequence Control</strong>: Used to reassemble fragments and eliminate duplicate frames.</li> <li><strong>QoS Control</strong>: Used in QoS to prioritize certain traffic.</li> <li><strong>HT (High Throughput) Control</strong>: Added in 802.11n to enable High Throughput operations.
<ul><li>802.11n(Wi-Fi 4), is also known as <strong>High Throughput(HT) Wi-Fi</strong>.</li> <li>802.11ac(Wi-Fi 5), is also known as <strong>Very High Throughput(VHT) Wi-Fi</strong>.</li></ul></li> <li>frame body: which is the packet encapsulated within the 802.11 frame.</li> <li><strong>FCS(frame check sequence)</strong> in the trailer: Just like in an Ethernet frame, this is used to check for errors in the frame.</li></ul></blockquote> <h3 id="_802-11-association-process"><a href="#_802-11-association-process" class="header-anchor">#</a> 802.11 Association Process</h3> <blockquote><ul><li>Access points are used to bridge traffic between wireless stations and other devices, for example hosts connected to the wired network.</li> <li>For a station to send traffic through the AP, it must be <strong>authenticated and associated</strong> with the AP, and there is a process used to do that, to form that connection. There are three connection states:
<ol><li>when the station is not authenticated or associated with the AP.</li> <li>when the station is authenticated but not yet associated with the AP.</li> <li>when the station is authenticated and associated with the AP.</li></ol></li></ul> <h6 id="let-s-look-at-a-simple-version-of-that-process"><a href="#let-s-look-at-a-simple-version-of-that-process" class="header-anchor">#</a> letâ€™s look at a simple version of that process.</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170315761.png" alt="image-20230517031505589" style="zoom:33%;"> <ol><li>the station sends a <strong>probe request</strong> message to learn about what APs and BSSs are available, and the AP sends a <strong>probe response</strong> to say that it is available.</li></ol> <blockquote><p>Note that there are actually two ways for a station to scan for a BSS:</p> <ul><li><strong>Active scanning</strong>: The station sends probe requests and listens for a probe response from an AP.</li> <li><strong>Passive scanning</strong>: The station listens for <strong>beacon messages</strong> from an AP, which are sent periodically by APs to advertise the BSS.</li></ul></blockquote> <ol start="2"><li>authentication exchange: the station sends a password to the AP, and the AP authenticates it. If this is successful, we have reached the second state, authenticated but not yet associated.</li> <li>Finally, there is an association request and response, and if this is successful we have reached the final connection state, authenticated and associated.</li></ol> <p>Finally the station can send traffic through the AP.</p></blockquote> <h3 id="_802-11-message-types"><a href="#_802-11-message-types" class="header-anchor">#</a> 802.11 Message Types</h3> <blockquote><p>There are three 802.11 message types:</p> <ul><li><strong>Management</strong>: used to manage the BSS.
<ul><li>Beacon</li> <li>Probe request/response</li> <li>Authentication request/response</li> <li>Association request/response</li> <li>etc.</li></ul></li> <li><strong>Control</strong>: Used to control access to the medium (radio frequency). Assists with delivery of management and data frames.
<ul><li>RTS (Request to Send)</li> <li>CTS (Clear to Send)</li> <li>ACK messages:  used to acknowledge that a message was received.</li></ul></li> <li><strong>Data</strong>: Used to send actual data packets.</li></ul></blockquote> <h2 id="three-main-wireless-ap-deployment-methods"><a href="#three-main-wireless-ap-deployment-methods" class="header-anchor">#</a> Three main wireless AP deployment methods</h2> <h3 id="autonomous-aps"><a href="#autonomous-aps" class="header-anchor">#</a> Autonomous APs</h3> <blockquote><ul><li>Autonomous APs are self-contained systems that donâ€™t rely on a WLC(Wireless LAN controller). Sometimes it's called a <strong>local-MAC architecture</strong>.</li> <li>Hence the name <strong>autonomous</strong>, they are <strong>independent</strong>. And that means they are configured individually. For small networks this is fine, but configuring APs individually in a large network quickly becomes unrealistic.
<ul><li>Can be configured by console cable (CLI), telnet/SSH (CLI), or HTTP/HTTPS web connection (GUI). To achieve this, an IP address for remote management should be configured on the APs.</li> <li>The RF parameters(transmit power, channel, etc.) must be manually configured per AP.</li> <li>Security policies are handled individually by each AP.</li> <li>QoS rules etc. are configured individually on each AP.</li></ul></li> <li>There is no central monitoring or management of APs. So, Autonomous APs can be used in small networks, but they are not <strong>viable</strong> in medium to large networks.</li> <li>Autonomous APs can also function in the modes covered above: <em>Repeater, Outdoor Bridge, Workgroup Bridge</em>.</li></ul></blockquote> <blockquote><p>Hereâ€™s an example network with autonomous APs.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170340402.png" alt="image-20230517034027195" style="zoom:38%;"> <ul><li><p>Autonomous APs connect to the wired network with a <strong>trunk link</strong>.</p> <ul><li><p>In this case there are two SSIDs, so it might be obvious that a trunk connection is needed because each SSID is mapped to a VLAN,</p></li> <li><p>but even if the AP provides only one SSID, the connection should be a trunk. Why is that?</p> <p>Itâ€™s because the management traffic used to remotely connect to the wireless APs, as well as the other devices, the switches, should be in a separate VLAN. <strong>Itâ€™s best practice to keep management traffic separate from regular data traffic by putting it in a separate subnet and VLAN.</strong></p></li></ul></li> <li><p>Data traffic from wireless clients has a <strong>very direct path</strong> to the wired network or to other wireless clients associated with the same AP.</p> <ul><li>This is different compared to the traffic path when using a wireless LAN controller.</li></ul></li> <li><p>Notice that each VLAN has to stretch across the entire local area network. This is considered a bad practice. Why is that?</p> <ul><li><strong>Large broadcast domains</strong>: Each broadcast message will be flooded throughout the whole network.</li> <li><strong>Spanning tree will disable links</strong>. A big focus of modern network design is avoiding spanning tree as much as possible, because disabling links means a reduction in total bandwidth.</li> <li><strong>Adding/deleting VLANs is very labor-intensive</strong></li></ul></li></ul></blockquote> <h3 id="lightweight-aps"><a href="#lightweight-aps" class="header-anchor">#</a> Lightweight APs</h3> <blockquote><ul><li><p>The functions of an AP can be split between the <strong>Lightweight APs</strong> and a <strong>Wireless LAN Controller(WLC)</strong>. This is called <strong>split-MAC(Split Media Access Control) architecture</strong>.</p> <ul><li><p>Lightweight APs handle â€˜real-timeâ€™ operations like <em>transmitting/receiving RF traffic, encryption/decryption of traffic, sending out beacons/probes, etc</em>.</p></li> <li><p>However, other functions are carried out by a WLC, for example RF management, security and QoS management, client authentication, client association and roaming management, etc.</p></li></ul></li> <li><p>The WLC is also use to centrally configure the lightweight APs. No more need to log into the CLI of each AP and manually configure them one-by-one, itâ€™s all done centrally from the WLC.</p></li> <li><p>Note that the WLC can be located in the same subnet and VLAN as the lightweight APs it manages, or in a different subnet and VLAN.</p></li> <li><p>The WLC and the lightweight APs authenticate each other using <strong>digital certificates</strong> installed on each device (X.509 standard certificates), which is the same that websites use to prove their authenticity over the Internet. This ensures that only authorized APs can join the network.</p></li></ul></blockquote> <blockquote><p>Hereâ€™s an example network, with a wireless LAN controller.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170356482.png" alt="image-20230517035609283" style="zoom:35%;"> <ul><li>The WLC and lightweight APs use a protocol called <strong>CAPWAP</strong>(Control And Provisioning Of Wireless Access Points) to communicate.
<ul><li>CAPWAP is based on an older protocol called LWAPP(lightweight access point protocol).</li></ul></li> <li>Two separate tunnels are created between each AP and the WLC:
<ul><li><strong>Control tunnel (UDP port 5246)</strong>. This tunnel is used to configure the APs, and control/manage the operations.
<ul><li><strong>All traffic in this tunnel is encrypted by default.</strong></li></ul></li> <li><strong>Data tunnel (UDP port 5247)</strong>. All traffic from wireless clients is sent through this tunnel to the WLC.
<ul><li><strong>It does not go directly to the destination</strong>, or even directly to another client associated with the same AP. It must go through the tunnel to the WLC first.</li> <li><strong>Traffic in this tunnel is not encrypted by default</strong>, but you can configure it to be encrypted with <strong>DTLS(Datagram Transport Layer Security)</strong>. (DTLS is basically the same thing as TLS, but it uses UDP, whereas regular TLS uses TCP.)</li></ul></li></ul></li> <li>Because all traffic from wireless clients is tunneled to the WLC with CAPWAP, APs connect to switch <strong>access ports</strong>, without need to configure trunk ports.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170410904.png" alt="image-20230517041052653" style="zoom:33%;"></blockquote> <blockquote><h6 id="there-are-some-key-benefits-to-split-mac-architecture-here-are-a-few"><a href="#there-are-some-key-benefits-to-split-mac-architecture-here-are-a-few" class="header-anchor">#</a> There are some key benefits to split-MAC architecture, here are a few:</h6> <ul><li><strong>Scalability</strong>: With a WLC (or multiple in very large networks), itâ€™s much simpler to build and support a network with thousands of APs.</li> <li><strong>Dynamic channel assignment</strong>: The WLC can automatically select which channel each AP should use.</li> <li><strong>Transmit power optimization</strong>: The WLC can automatically set the appropriate transmit power for each AP.</li> <li><strong>Self-healing wireless coverage</strong>: When an AP stops functioning, the WLC can increase the transmit power of nearby APs to avoid coverage holes.</li> <li><strong>Seamless roaming</strong>: Clients can roam between APs with no noticeable delay.</li> <li><strong>Client load balancing</strong>: If a client is in range of two APs, the WLC can associate the client with the least-used AP, to balance the load among APs.</li> <li><strong>Security/QoS management</strong>: Central management of security and QoS policies ensures consistency across the network.</li></ul></blockquote> <blockquote><h6 id="just-as-autonomous-aps-can-function-as-repeaters-outdoor-bridges-wgb-lightweight-aps-have-different-modes-as-well"><a href="#just-as-autonomous-aps-can-function-as-repeaters-outdoor-bridges-wgb-lightweight-aps-have-different-modes-as-well" class="header-anchor">#</a> Just as autonomous APs can function as repeaters, outdoor bridges, WGB, lightweight APs have different modes as well:</h6> <ul><li><strong>Local</strong>: This is the default mode where the AP offers a BSS (more multiple BSSs) for clients to associate with.</li> <li><strong>FlexConnect</strong>: Like a lightweight AP in Local mode, it offers one or more BSSs for clients to associate with.
<ul><li>However, FlexConnect allows the AP to locally switch traffic between the wired and wireless networks if the tunnels to the WLC go down.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170420656.png" alt="image-20230517042053408" style="zoom:33%;"> <ul><li><strong>Sniffer</strong>: The AP does not offer a BSS for clients. It is dedicated to capturing 802.11 frames and sending them to a device running software such as Wireshark.</li> <li><strong>Monitor</strong>: The AP does not offer a BSS for clients. It is dedicated to receiving 802.11 frames to detect rogue devices. If a client is found to be a rogue device, an AP can send de-authentication messages to disassociate the rogue device from the AP.</li> <li><strong>Rogue Detector</strong>: The AP does not even use its radio. It listens to traffic on the wired network only, but it receives a list of suspected rogue clients and AP MAC addresses from the WLC. By listening to ARP messages on the wired network and correlating it with the information it receives from the WLC, it can detect rogue devices.</li> <li><strong>SE-Connect (Spectrum Expert Connect)</strong>: The AP does not offer a BSS for clients. It is dedicated to RF spectrum analysis on all channels. It can send information to software such as Cisco Spectrum Expert on a PC to collect and analyze the data. This can help find sources of interference.</li> <li><strong>Bridge/Mesh</strong>: Like the autonomous AP'â€™s Outdoor Bridge mode, the lightweight AP can be a dedicated bridge between sites, even over long distances. A mesh can be made between the access points.</li> <li><strong>Flex plus Bridge</strong>: Adds <strong>FlexConnect functionality</strong> to the Bridge/Mesh mode. Allows wireless access points to locally forward traffic even if connectivity to the WLC is lost.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305170427943.png" alt="image-20230517042737744"></p></blockquote> <h3 id="cloud-based-aps"><a href="#cloud-based-aps" class="header-anchor">#</a> Cloud-based APs</h3> <blockquote><ul><li>Cloud-based AP architecture is in between autonomous AP and split-MAC architecture.
<ul><li>Basically, it involves autonomous APs that are centrally managed in the cloud.</li></ul></li> <li><strong>Cisco Meraki</strong> is a popular cloud-based Wi-Fi solution.
<ul><li>The Meraki dashboard can be used to configure APs, monitor the network, generate performance reports, etc.</li> <li>Just like I mentioned for WLCs, Meraki also tells each AP which channel to use, what transmit power to use, etc.</li> <li>However, regular data traffic is not sent to the cloud. It is sent directly to the wired network like when using autonomous APs. <strong>Only management/control traffic is sent to the cloud.</strong></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305210400658.png" alt="image-20230521040059369" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305210402090.png" alt="image-20230521040256795" style="zoom:33%;"></blockquote> <h2 id="wireless-lan-controller-wlc-deployments"><a href="#wireless-lan-controller-wlc-deployments" class="header-anchor">#</a> Wireless LAN Controller (WLC) Deployments</h2> <blockquote><p>In a split-MAC architecture, there are four main WLC deployment models:</p> <ul><li><p>Unified: The WLC is a <strong>hardware appliance</strong> in a central location of the network.</p></li> <li><p>Cloud-based: The WLC is a <strong>VM running on a server</strong>, usually in a private cloud in a data
center. This is not the same as the cloud-based AP architecture discussed previously.</p></li> <li><p>Embedded: The WLC is <strong>integrated within a switch</strong>.</p></li> <li><p>Mobility Express: The WLC is <strong>integrated within an AP</strong>.</p></li></ul></blockquote> <h3 id="unified"><a href="#unified" class="header-anchor">#</a> Unified</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041501877.png" alt="image-20230604150109642" style="zoom:67%;"> <h3 id="cloud-based"><a href="#cloud-based" class="header-anchor">#</a> Cloud-based</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041501242.png" alt="image-20230604150158079"></p> <h3 id="embedded"><a href="#embedded" class="header-anchor">#</a> Embedded</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041502975.png" alt="image-20230604150238827"></p> <h3 id="mobility-express"><a href="#mobility-express" class="header-anchor">#</a> Mobility Express</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041503599.png" alt="image-20230604150321453"></p> <h1 id="wireless-security"><a href="#wireless-security" class="header-anchor">#</a> Wireless Security</h1> <h2 id="intro-to-wireless-network-security"><a href="#intro-to-wireless-network-security" class="header-anchor">#</a> Intro to wireless network security</h2> <blockquote><ul><li><p>Although security is important in all networks, it is even more essential in wireless networks.</p> <ul><li>Because wireless signals are not contained within a wire, any device within range of the signal can receive the traffic.</li></ul></li> <li><p>In wired networks, traffic is often only encrypted when sent over an untrusted network such as the Internet.</p></li> <li><p>In wireless networks, it is very important to encrypt traffic sent between the wireless clients and the AP.</p></li></ul></blockquote> <h2 id="authentication-methods"><a href="#authentication-methods" class="header-anchor">#</a> Authentication methods</h2> <blockquote><ul><li><p>All clients must be authenticated before they can associate with an AP.</p></li> <li><p>In a corporate setting, only trusted users/devices should be given access to the network.</p> <ul><li>In corporate settings, a separate SSID which doesn't have access to the corporate network can be provided for guest users.</li></ul></li> <li><p>Not only should the AP authenticate the identity of clients, ideally the clients should also authenticate the AP to avoid associating with a malicious AP.</p></li> <li><p>There are multiple ways to authenticate:</p> <ul><li>Password</li></ul> <ul><li>Username/password</li> <li>Certificates</li></ul></li> <li><p>Authentication Process of Wireless connection:</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041519640.png" alt="image-20230604151913561" style="zoom:63%;"> <ul><li>There are generally 7 authentication methods:
<ul><li>Open Authentication</li> <li>WEP (Wired Equivalent Privacy)</li> <li>EAP (Extensible Authentication Protocol)
<ul><li>LEAP (Lightweight EAP)</li> <li>EAP-FAST (EAP Flexible Authentication via Secure Tunneling)</li> <li>PEAP (Protected EAP)</li> <li>EAP-TLS (EAP Transport Layer Security)</li></ul></li></ul></li></ul></blockquote> <blockquote><p>The original 802.11 standard included two options for authentication:</p> <ul><li><p><strong>Open Authentication</strong>:</p> <ul><li>The client sends an authentication request, and the AP accepts it. No questions asked!</li> <li>This is clearly <strong>not a secure authentication method</strong>.</li> <li>After the client is authenticated and associated with the AP, it's possible to require the user to authenticate via other methods before access to the network is granted (ie. Starbuckâ€™s WiFi).</li></ul></li> <li><p><strong>WEP (Wired Equivalent Privacy)</strong></p> <ul><li>WEP is used to provide <strong>both authentication and encryption</strong> of wireless traffic.</li> <li>For encryption, WEP uses the <strong>RC4 algorithm</strong>.</li> <li>WEP is a â€˜<strong>shared-key</strong>â€™ protocol, requiring the sender and receiver to have the same key.</li></ul> <ul><li><p>WEP keys can be <em>40 bits or 104 bits</em> in length. The WEP keys are combined with a 2<em>4-bit â€˜IVâ€™ (Initialization Vector)</em> to bring the total length to <strong>64 bits or 128 bits</strong>.</p> <ul><li><strong>WEP encryption is not secure and can easily be cracked.</strong></li></ul></li> <li><p>WEP can be used for authentication like this:</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041550771.png" alt="image-20230604155045684" style="zoom:50%;"></blockquote> <blockquote><p>Now letâ€™s look at those more secure methods, the different variations of EAP(Extensible Authentication Protocol):</p> <ul><li><p>EAP is an authentication framework.</p></li> <li><p>It defines a standard set of authentication functions that are used by the various EAP Methods.</p></li> <li><p>We will look at four EAP methods: LEAP, EAP-FAST, PEAP, and EAP-TLS.</p></li> <li><p>EAP is integrated with 802.1X, which provides port-based network access control.</p></li></ul></blockquote> <h2 id="encryption-integrity-methods"><a href="#encryption-integrity-methods" class="header-anchor">#</a> Encryption/Integrity methods</h2> <h3 id="encryption"><a href="#encryption" class="header-anchor">#</a> Encryption</h3> <blockquote><ul><li>Traffic sent between clients and APs should be encrypted so that it canâ€™t be read by anyone except the AP and the client.</li> <li>There are many possible protocols that can be used to encrypt traffic.</li> <li>All devices on the WLAN will use the <strong>same protocol</strong>, however <strong>each client will use a unique encryption/decryption key</strong> so that other devices can't read its traffic.
<ul><li>However there is also a â€˜group keyâ€™ which is used by the AP to encrypt traffic it wants to send to all of its clients.</li></ul></li></ul></blockquote> <h3 id="integrity"><a href="#integrity" class="header-anchor">#</a> Integrity</h3> <blockquote><ul><li>As explained in the â€˜Security Fundamentalsâ€™ video of the course, Integrity ensures that a message is not modified by a third-party. The message that is sent by the source host should be the same as the message that is received by the destination host.</li> <li>A <strong>MIC (Message Integrity Check)</strong> is added to messages to help protect their integrity.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306041527494.png" alt="image-20230604152702355" style="zoom:50%;"></blockquote> <h2 id="wi-fi-protected-access-wpa"><a href="#wi-fi-protected-access-wpa" class="header-anchor">#</a> Wi-Fi Protected Access (WPA)</h2> <h1 id="æ— çº¿æŠ€æœ¯"><a href="#æ— çº¿æŠ€æœ¯" class="header-anchor">#</a> æ— çº¿æŠ€æœ¯</h1> <p>è€ƒè¯•è¦ç‚¹:</p> <ul><li><p>[x] é˜è¿°å¹¶é€‰æ‹©ç»„å»ºWLAN æ‰€éœ€å®Œæˆçš„ç®¡ç†ä»»åŠ¡</p></li> <li><p>[ ] æè¿°ä¸æ— çº¿ä»‹è´¨ç›¸å…³çš„æ ‡å‡†ï¼ŒåŒ…æ‹¬IEEEWI-F1è”ç›Ÿæ ‡å‡†å’ŒlTUIFCC æ ‡å‡†;</p></li> <li><p>[ ] è¯†åˆ«å°å‹æ— çº¿ç½‘ç»œä¸­çš„ç»„ä»¶å¹¶æè¿°å®ƒä»¬çš„ç”¨é€”ï¼ŒåŒ…æ‹¬SSID ã€BSS å’ŒESS;</p></li> <li><p>[ ] è¯†åˆ«æ— çº¿ç½‘ç»œçš„åŸºæœ¬é…ç½®å‚æ•°ï¼Œä»¥ç¡®ä¿è®¾å¤‡è¿æ¥åˆ°æ­£ç¡®çš„æ¥äººç‚¹:</p></li> <li><p>[ ] æ¯”è¾ƒæ— çº¿å®‰å…¨åŠŸèƒ½å’ŒWPA çš„åŠŸèƒ½ï¼ŒåŒ…æ‹¬ä¸é™åˆ¶æ¥å…¥(open)ã€WEP ï¼Œ WPA-l å’ŒWPA-2;</p></li> <li><p>[ ] è¯†åˆ«æ— çº¿ç½‘ç»œå¸¸è§çš„é—®é¢˜ï¼ŒåŒ…æ‹¬æ¥å£å’Œé…ç½®é”™è¯¯ã€‚</p></li></ul> <h2 id="ç®€ä»‹"><a href="#ç®€ä»‹" class="header-anchor">#</a> ç®€ä»‹</h2> <blockquote><p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220629204507882.png" alt="image-20220629204507882"></p> <ul><li>WLANæ— çº¿ç½‘ç»œæ˜¯å¯¹LANçš„æ‰©å±•ï¼Œæ— çº¿ä¸»æœºä½¿ç”¨MACåœ°å€ã€IPåœ°å€ç­‰ï¼Œå°±åƒæœ‰çº¿LANä¸­çš„ä¸»æœºä¸€æ ·;</li> <li>æ— çº¿ç½‘ç»œçš„è¦†ç›–èŒƒå›´å„ä¸ç›¸åŒ, W
