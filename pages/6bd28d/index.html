å†…éƒ¨è·¯ç”±å™¨åœ¨VLANæ¶æ„ä¸­æä¾›è¾ƒé«˜çš„æ€§èƒ½ã€‚</li></ul></blockquote> <h2 id="aclç®€ä»‹"><a href="#aclç®€ä»‹" class="header-anchor">#</a> ACLç®€ä»‹</h2> <blockquote><p>ACL(Access Control List, è®¿é—®æ§åˆ¶åˆ—è¡¨):</p> <ul><li>The name â€˜access controlâ€™ indicates that they control access to the network.</li> <li>ACLs function as a packet filter, instructing the router to permit or discard specific traffic. è®¿é—®æ§åˆ¶åˆ—è¡¨æœ€å¸¸è§çš„ç”¨é€”ä¹‹ä¸€æ˜¯ï¼Œå°†æœ‰å®³çš„åˆ†ç»„è¿‡æ»¤æ‰ä»¥å®ç°å®‰å…¨ç­–ç•¥ã€‚</li> <li>ACLs can filter traffic based on the <em>source and destination IP addresses</em>, <em>source and destination Layer 4 port numbers</em>, etc.</li> <li>åˆ›å»ºè®¿é—®æ§åˆ¶åˆ—è¡¨åï¼Œå°±å¯å°†å…¶åº”ç”¨äºä»»ä½•æ¥å£çš„<code>å…¥ç«™</code>æˆ–<code>å‡ºç«™</code>æ•°æ®æµã€‚è®¿é—®æ§åˆ¶åˆ—è¡¨è¢«åº”ç”¨äºæ¥å£åï¼Œè·¯ç”±å™¨å°†å¯¹æ²¿æŒ‡å®šæ–¹å‘ç©¿è¶Šè¯¥æ¥å£çš„æ¯ä¸ªåˆ†ç»„è¿›è¡Œåˆ†æï¼Œå¹¶é‡‡å–ç›¸åº”çš„æªæ–½ã€‚</li></ul></blockquote> <blockquote><h6 id="ä½¿ç”¨aclç¼“è§£å®‰å…¨å¨èƒ"><a href="#ä½¿ç”¨aclç¼“è§£å®‰å…¨å¨èƒ" class="header-anchor">#</a> ä½¿ç”¨ACLç¼“è§£å®‰å…¨å¨èƒ:</h6> <ul><li>IP address spoofing(æ¬ºéª—), inbound</li> <li>IP address spoofing, outbound</li> <li>Denial of service (DoS) TCP SYN attacks, blocking external attacks</li> <li>DoS TCP SYN attacks, using TCP Intercept(æ‹¦æˆª)</li> <li>DoS smurf attacks</li> <li>Denying/Filtering ICMP messages, inbound</li> <li>Denying/Filtering ICMP messages, outbound</li> <li>Denying/Filtering traceroute</li></ul></blockquote> <h2 id="how-acls-work"><a href="#how-acls-work" class="header-anchor">#</a> How ACLs work?</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191051797.png" alt="image-20230419105131647" style="zoom:38%;"> <blockquote><p><strong>Notice that</strong>, instead of including a switch in the diagram and showing the PCs connected to the switch, the network segment was represented like this. This is common in network diagrams. In reality, all of the PCs in the 192.168.1.0/24 network are connected to a switch, and the switch is connected to R1.</p></blockquote> <blockquote><h6 id="network-policy-assumed"><a href="#network-policy-assumed" class="header-anchor">#</a> Network policy(Assumed):</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191103477.png" alt="image-20230419110323392" style="zoom:38%;"> <h6 id="how-acls-work-2"><a href="#how-acls-work-2" class="header-anchor">#</a> How ACLs work?</h6> <ul><li>ACLs are configured globally on the router(in <strong>global config mode</strong>).</li> <li>ACLs are made up of an <strong>ordered sequence</strong> of one or more ACEs(<strong>Access Control Entries</strong>).
<ul><li>When the router checks a packet against the ACL, it processes the ACEs in order, from top to bottom.</li> <li>Once the packet matches one of the entries in the ACL, the router takes the action and stops processing the ACL further, and all entries below the matching entry will be ignored.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191102680.png" alt="image-20230419110251581" style="zoom:38%;"> <ul><li>After being created, the ACL must <em>be applied to an interface</em>. ACLs are applied either <strong>inbound</strong> or <strong>outbound</strong>. This tells the router to either <em>check packets that enter the interface</em>, or <em>check packets that exit the interface</em>.
<ul><li>The best location to place this ACL is <strong>Outbound on R2â€™s G0/1 interface</strong>.</li> <li>Before forwarding the packet out of its G0/1 interface, R2 will check the ACL.
<ul><li>If the <strong>source IP</strong> is in 192.168.1.0/24, then permit.</li> <li>If the <strong>source IP</strong> is in 192.168.2.0/24, then deny.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191123744.png" alt="image-20230419112303607" style="zoom:33%;"> <blockquote><p><strong>If you apply a second ACL to an interface in the same direction as another one, it will replace the previous one.</strong></p></blockquote> <ul><li><strong>Implicit Deny</strong>: This tells the router to deny all traffic that doesnâ€™t match any of the configured entries in the ACL. If a packet doesnâ€™t match any of the entries in an ACL, the router will deny the packet, it will not forward it. So, you need to configure <code>access-list NUMBER permit any</code> to disable the <strong>Implicit Deny</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191128345.png" alt="image-20230419112801255" style="zoom:40%;"></blockquote> <blockquote><h6 id="aclçš„æ‰§è¡Œæœºåˆ¶"><a href="#aclçš„æ‰§è¡Œæœºåˆ¶" class="header-anchor">#</a> ACLçš„æ‰§è¡Œæœºåˆ¶:</h6> <ul><li>æ€»æ˜¯æŒ‰é¡ºåºå°†åˆ†ç»„ä¸è®¿é—®æ§åˆ¶åˆ—è¡¨çš„æ¯ä¸€è¡Œè¿›è¡Œæ¯”è¾ƒï¼Œå³æ€»æ˜¯é¦–å…ˆä¸è®¿é—®æ§åˆ¶åˆ—è¡¨çš„ç¬¬ä¸€è¡Œè¿›è¡Œæ¯”è¾ƒï¼Œç„¶åæ˜¯ç¬¬äºŒè¡Œå’Œç¬¬ä¸‰è¡Œï¼Œä»¥æ­¤ç±»æ¨ã€‚</li> <li>ä¸æ–­æ¯”è¾ƒï¼Œç›´åˆ°æ»¡è¶³æ¡ä»¶ä¸ºæ­¢ã€‚åœ¨è®¿é—®æ§åˆ¶åˆ—è¡¨ä¸­ï¼Œæ‰¾åˆ°åˆ†ç»„æ»¡è¶³çš„æ¡ä»¶åï¼Œå¯¹åˆ†ç»„é‡‡å–ç›¸åº”çš„æªæ–½ï¼Œä¸”ä¸å†è¿›è¡Œæ¯”è¾ƒã€‚</li> <li>æ¯ä¸ªè®¿é—®æ§åˆ¶åˆ—è¡¨æœ«å°¾éƒ½æœ‰ä¸€æ¡éšå¼çš„<code>deny any</code>è¯­å¥ï¼Œè¿™æ„å‘³ç€å¦‚æœä¸æ»¡è¶³è®¿é—®æ§åˆ¶åˆ—è¡¨ä¸­ä»»ä½•è¡Œçš„æ¡ä»¶ï¼Œåˆ†ç»„å°†è¢«ä¸¢å¼ƒã€‚</li></ul></blockquote> <blockquote><h6 id="åœ¨è·¯ç”±å™¨ä¸Šåˆ›å»ºå’Œå®ç°è®¿é—®æ§åˆ¶åˆ—è¡¨æ—¶-åº”éµå®ˆä¸€äº›é€šç”¨çš„æŒ‡å¯¼åŸåˆ™"><a href="#åœ¨è·¯ç”±å™¨ä¸Šåˆ›å»ºå’Œå®ç°è®¿é—®æ§åˆ¶åˆ—è¡¨æ—¶-åº”éµå®ˆä¸€äº›é€šç”¨çš„æŒ‡å¯¼åŸåˆ™" class="header-anchor">#</a> ==åœ¨è·¯ç”±å™¨ä¸Šåˆ›å»ºå’Œå®ç°è®¿é—®æ§åˆ¶åˆ—è¡¨æ—¶ï¼Œåº”éµå®ˆä¸€äº›é€šç”¨çš„æŒ‡å¯¼åŸåˆ™==:</h6> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627142924467.png" alt="image-20220627142924467" style="zoom:50%;"> <ul><li><p>åœ¨æ¥å£çš„ç‰¹å®šæ–¹å‘ä¸Šï¼Œæ¯ç§åè®®åªèƒ½æœ‰ä¸€ä¸ªè®¿é—®æ§åˆ¶åˆ—è¡¨ã€‚è¿™æ„å‘³ç€åº”ç”¨ACLæ—¶ï¼Œ==æ¯ä¸ªæ¥å£ä¸Šåªèƒ½æœ‰ä¸€ä¸ªInbound ACLå’Œä¸€ä¸ªOutbound ACL==ã€‚</p></li> <li><p>Organize your access lists so that the more specific tests are at the top.</p></li> <li><p>Any time a new entry is added to the access list, it will be placed at the bottom of the list. Using a text editor for access lists is highly suggested.</p></li> <li><p>You cannot remove one line from an access list. If you try to do this, you will remove the entire list. It is best to copy the access list to a text editor before trying to edit the list. The only exception is when using named access lists.</p> <blockquote><ul><li>ä¸èƒ½ä½¿ç”¨ <code>R1(config)#no access-list 10 permit ....</code> æ¥åˆ é™¤æŒ‡å®šçš„ACLè¯­å¥; ä½¿ç”¨æ­¤è¯­æ³•ä¼šå¯¼è‡´ä¸€æ¬¡æ€§åˆ é™¤æ•´ä¸ªACL;</li></ul></blockquote></li></ul> <blockquote><ul><li><p>æ­£ç¡®åˆ é™¤æŒ‡å®šçš„ACLè¯­å¥, éœ€è¦è¿›å…¥ACLæ¨¡å¼åæ“ä½œ:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip access-list standard 10</span>
R1<span class="token punctuation">(</span>config-std-nacl<span class="token punctuation">)</span><span class="token comment">#no permit 192.168.1.1</span>

"image-20230419131705037"></p> <blockquote><p>The ACL should be specified Inbound or OutThe directions of traffic on the interface of a Router</p></blockquote> <h3 id="inbound-acl"><a href="#inbound-acl" class="header-anchor">#</a> Inbound ACL</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627082407729.png" alt="image-20220627082407729" style="zoom:37%;"></blockquote> <h3 id="outbound-acl"><a href="#outbound-acl" class="header-anchor">#</a> Outbound ACL</h3> <blockquote><p>è®¿é—®æ§åˆ¶åˆ—è¡¨åº”ç”¨äºå‡ºç«™åˆ†ç»„æ—¶ï¼Œåˆ†ç»„å°†é¦–å…ˆè¢«è·¯ç”±åˆ°å‡ºç«™æ¥å£ï¼Œç„¶åæ ¹æ®è®¿é—®æ§åˆ¶åˆ—è¡¨å¯¹å…¶è¿›è¡Œå¤„ç†ã€‚</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207101930803.png" alt="image-20220627082832389" style="zoom:33%;"></blockquote> <h2 id="acl-types"><a href="#acl-types" class="header-anchor">#</a> ACL Types</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191133317.png" alt="image-20230419113329090" style="zoom:33%;"> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627083654033.png" alt="image-20220627083654033" style="zoom:33%;"> <blockquote><p><strong>Named access lists</strong> technically there really are only two classes since named access lists are either standard or extended and not actually a new type. Iâ€™m just distinguishing them because theyâ€™re created and referred to differently than standard and extended access lists, but theyâ€™re functionally the same.</p></blockquote></blockquote> <h3 id="standard-acl"><a href="#standard-acl" class="header-anchor">#</a> Standard ACL:</h3> <blockquote><ul><li>Standard ACLs match traffic <strong>based only on the source IP address of the packet</strong>. æ ‡å‡†ACLåªæ ¹æ®<code>æºIPåœ°å€</code>åšè¿‡æ»¤æ¡ä»¶, è¿™æ„å‘³ç€æ ‡å‡†è®¿é—®æ§åˆ¶åˆ—è¡¨å…è®¸æˆ–è€…æ‹’ç»æ•´ä¸ªåè®®æ—ï¼Œå®ƒä»¬ä¸åŒºåˆ†IPæ•°æ®åŒ…ç±»å‹(å¦‚HTTPã€Telnetã€UDPç­‰)ã€‚</li> <li>Standard ACLs should be applied <strong>as close to the Destination as possible</strong>.</li></ul></blockquote> <blockquote><h5 id="standard-numbered-acls"><a href="#standard-numbered-acls" class="header-anchor">#</a> <strong>Standard numbered ACLs</strong></h5> <ul><li><p>are identified with a number(i.e. ACL 1, ACL 2, etc.).</p></li> <li><p>Different types of ACLs have a different range of numbers that can be used. Standard ACLs can use <strong>1 to 99</strong> and <strong>1300 to 1999</strong>. ä½¿ç”¨è®¿é—®æ§åˆ¶åˆ—è¡¨ç¼–å·<code>1-99</code>æˆ–<code>1300-1999</code>ï¼Œå°±ç›¸å½“äºå‘Šè¯‰è·¯ç”±å™¨ä½ è¦åˆ›å»ºä¸€ä¸ªStandard IP ACLã€‚</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191142112.png" alt="image-20230419114258944" style="zoom:43%;"> <ul><li>The basic command to configure a standard numbered ACL is</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191144839.png" alt="image-20230419114421737" style="zoom:33%;"> <ul><li>ACL Remark(like interface description):</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191154465.png" alt="image-20230419115443361" style="zoom:33%;"> <ul><li>Apply the ACL to an interface:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191208627.png" alt="image-20230419120845523" style="zoom:33%;"></blockquote> <blockquote><h6 id="ç›¸å…³æŒ‡ä»¤ç¤ºä¾‹"><a href="#ç›¸å…³æŒ‡ä»¤ç¤ºä¾‹" class="header-anchor">#</a> ç›¸å…³æŒ‡ä»¤ç¤ºä¾‹:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191159777.png" alt="image-20230419115907485" style="zoom:33%;"> <p>There are a few things to point out here:</p> <ul><li>the router automatically converted <code>deny 1.1.1.1 0.0.0.0</code> to just <code>deny 1.1.1.1</code>, the router does this when you use a /32 wildcard mask.</li> <li>Also, <code>permit 0.0.0.0 255.255.255.255</code> was automatically converted to <code>permit any</code>.</li> <li>The ACL remark is only displayed in the config.</li> <li>Notice that each entry is automatically given a number indicating the order(ie. 10, 20). Remember, the order of these entries is very important. If the <code>PERMIT ANY</code>entry was first, all traffic would be permitted and the <code>DENY 1.1.1.1</code> entry would be useless.</li></ul> <h6 id="ç¤ºä¾‹2"><a href="#ç¤ºä¾‹2" class="header-anchor">#</a> ç¤ºä¾‹2</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191211803.png" alt="image-20230419121150570" style="zoom:33%;"></blockquote> <blockquote><h5 id="standard-named-acls"><a href="#standard-named-acls" class="header-anchor">#</a> <strong>Standard named ACLs</strong></h5> <ul><li>are still standard ACLs, but are identified with a name(i.e. <code>BLOCK_BOB</code>).</li> <li>are configured by entering â€˜standard named ACL config modeâ€™, and then configuring each entry within that mode.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191229006.png" alt="image-20230419122932767" style="zoom:33%;"> <blockquote><ul><li>Note that you can now specify an entry number before each entry, although you donâ€™t have to.</li> <li>If you donâ€™t entries will be numbered 10, then 20, then 30, etc, just like in the Standard numbered ACLs. Each entryâ€™s number will be 10 more than the previous one.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191233844.png" alt="image-20230419123300645" style="zoom:27%;"> <h6 id="example"><a href="#example" class="header-anchor">#</a> Example:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191235083.png" alt="image-20230419123512781" style="zoom:39%;"> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191238868.png" alt="image-20230419123803661"></p> <blockquote><p><strong>Notice:</strong></p> <p>The sequence order match the order configured the entries, but their actual order in the ACL is totally different. This is a very advanced question about the internal operations of Cisco IOS and how ACLs are processed, you definitely wonâ€™t find this on the CCNA exam but let me briefly summarize:</p> <ul><li>The router may re-order the /32 entries(the entries that match only a single specific host);</li> <li>This improves the efficiency of processing the ACL.</li> <li>However, it does not change the overall effect of the ACL.</li> <li>Note that this is done for both standard named and standard numbered ACLs</li></ul></blockquote></blockquote> <blockquote><h6 id="æ©ç é€šé…ç¬¦-wildcard-mask"><a href="#æ©ç é€šé…ç¬¦-wildcard-mask" class="header-anchor">#</a> æ©ç é€šé…ç¬¦ Wildcard Mask:</h6> <ul><li><p>äºŒè¿›åˆ¶0ä½ è¡¨ç¤ºåœ°å€ä¸­çš„å¯¹åº”ä½å¿…é¡»ä¸æŒ‡å®šçš„åœ°å€ç›¸åŒ, ä¹Ÿå³ç½‘æ®µåœ°å€;</p></li> <li><p>äºŒè¿›åˆ¶1ä½ è¡¨ç¤ºåœ°å€ä¸­çš„å¯¹åº”ä½æ˜¯ä¸»æœºåœ°å€èŒƒå›´;</p></li></ul> <p>å‡å®šè¦ç¦æ­¢ç½‘ç»œä¸­çš„ä¸€éƒ¨åˆ†(å³172.16.8.0-172.16.15.0)è®¿é—®ä½ çš„ç½‘ç»œã€‚è¯¥èŒƒå›´å¯¹åº”çš„å—å¤§å°ä¸º8ï¼Œå› æ­¤ï¼Œåœ¨è®¿é—®æ§åˆ¶åˆ—è¡¨ä¸­ï¼Œåº”æŒ‡å®šç½‘ç»œå·172.16.8.0 å’Œé€šé…ç¬¦æ©ç 0.0.7.255 ã€‚è¿™æ˜¯ä»€ä¹ˆæ„æ€å‘¢?</p> <p>è·¯ç”±å™¨æ ¹æ®7.255ç¡®å®šå—å¤§å°ã€‚ä¸Šè¿°ç½‘ç»œå·å’Œé€šé…ç¬¦æ©ç ç»„åˆå‘Šè¯‰è·¯ç”±å™¨ï¼Œä»172.16.8.0 å¼€å§‹ï¼Œå‘ä¸Šæ•°8ä¸ª(å—å¤§å°)ç½‘ç»œï¼Œç›´åˆ°ç½‘ç»œ172.16.15.0ã€‚è¿™æ¯”çœ‹èµ·æ¥ç®€å•ã€‚æˆ‘åŸæœ¬å¯ä»¥ä½¿ç”¨äºŒè¿›åˆ¶æ¥è§£é‡Šï¼Œä½†ä¸éœ€è¦è¿™æ ·åšã€‚å®é™…ä¸Šï¼Œåªéœ€è®°ä½ï¼Œé€šé…ç¬¦æ©ç æ€»æ˜¯æ¯”å—å¤§å°å°1 ã€‚å°±è¿™ä¸ªç¤ºä¾‹è€Œè¨€ï¼Œé€šé…ç¬¦æ©ç ä¸º7ï¼Œå› ä¸ºå—å¤§å°ä¸º8ã€‚å¦‚æœä½¿ç”¨çš„å—å¤§å°ä¸º16ï¼Œåˆ™é€šé…ç¬¦æ©ç å°†ä¸º15ã€‚</p> <p>==ç»ƒä¹ : ä¸‹é¢çš„é…ç½®æ˜¯ä»€ä¹ˆæ„æ€å‘¢?==</p> <ol><li><p><code>Corp(config)#access-list 10 deny 172.16.16.0 0.0.7.255</code>
