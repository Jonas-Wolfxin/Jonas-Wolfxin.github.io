Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">ACL<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="acl"><a href="#acl" class="header-anchor">#</a> ACL</h1> <blockquote><p>在大中型企业网络中，通常采用<code>外围路由器</code>、<code>内部路由器</code>和<code>防火墙</code>的配置来实现各种安全策略。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207101845191.png" alt="image-20220710184543082" style="zoom:80%;"> <ul><li><code>内部路由器</code>对前往企业网络中受保护部分的数据流进行过滤，以进一步提高安全，这是通过使用<code>访问控制列表ACL</code>实现的.</li> <li>在可信网络内部，可不使用路由器，而结合使用<code>虚拟局域网(VLAN)和交换机</code>。多层交换机内置了安全功能，可替代内部路由器在VLAN架构中提供较高的性能。</li></ul></blockquote> <h2 id="acl简介"><a href="#acl简介" class="header-anchor">#</a> ACL简介</h2> <blockquote><p>ACL(Access Control List, 访问控制列表):</p> <ul><li>The name ‘access control’ indicates that they control access to the network.</li> <li>ACLs function as a packet filter, instructing the router to permit or discard specific traffic. 访问控制列表最常见的用途之一是，将有害的分组过滤掉以实现安全策略。</li> <li>ACLs can filter traffic based on the <em>source and destination IP addresses</em>, <em>source and destination Layer 4 port numbers</em>, etc.</li> <li>创建访问控制列表后，就可将其应用于任何接口的<code>入站</code>或<code>出站</code>数据流。访问控制列表被应用于接口后，路由器将对沿指定方向穿越该接口的每个分组进行分析，并采取相应的措施。</li></ul></blockquote> <blockquote><h6 id="使用acl缓解安全威胁"><a href="#使用acl缓解安全威胁" class="header-anchor">#</a> 使用ACL缓解安全威胁:</h6> <ul><li>IP address spoofing(欺骗), inbound</li> <li>IP address spoofing, outbound</li> <li>Denial of service (DoS) TCP SYN attacks, blocking external attacks</li> <li>DoS TCP SYN attacks, using TCP Intercept(拦截)</li> <li>DoS smurf attacks</li> <li>Denying/Filtering ICMP messages, inbound</li> <li>Denying/Filtering ICMP messages, outbound</li> <li>Denying/Filtering traceroute</li></ul></blockquote> <h2 id="how-acls-work"><a href="#how-acls-work" class="header-anchor">#</a> How ACLs work?</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191051797.png" alt="image-20230419105131647" style="zoom:38%;"> <blockquote><p><strong>Notice that</strong>, instead of including a switch in the diagram and showing the PCs connected to the switch, the network segment was represented like this. This is common in network diagrams. In reality, all of the PCs in the 192.168.1.0/24 network are connected to a switch, and the switch is connected to R1.</p></blockquote> <blockquote><h6 id="network-policy-assumed"><a href="#network-policy-assumed" class="header-anchor">#</a> Network policy(Assumed):</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191103477.png" alt="image-20230419110323392" style="zoom:38%;"> <h6 id="how-acls-work-2"><a href="#how-acls-work-2" class="header-anchor">#</a> How ACLs work?</h6> <ul><li>ACLs are configured globally on the router(in <strong>global config mode</strong>).</li> <li>ACLs are made up of an <strong>ordered sequence</strong> of one or more ACEs(<strong>Access Control Entries</strong>).
<ul><li>When the router checks a packet against the ACL, it processes the ACEs in order, from top to bottom.</li> <li>Once the packet matches one of the entries in the ACL, the router takes the action and stops processing the ACL further, and all entries below the matching entry will be ignored.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191102680.png" alt="image-20230419110251581" style="zoom:38%;"> <ul><li>After being created, the ACL must <em>be applied to an interface</em>. ACLs are applied either <strong>inbound</strong> or <strong>outbound</strong>. This tells the router to either <em>check packets that enter the interface</em>, or <em>check packets that exit the interface</em>.
<ul><li>The best location to place this ACL is <strong>Outbound on R2’s G0/1 interface</strong>.</li> <li>Before forwarding the packet out of its G0/1 interface, R2 will check the ACL.
<ul><li>If the <strong>source IP</strong> is in 192.168.1.0/24, then permit.</li> <li>If the <strong>source IP</strong> is in 192.168.2.0/24, then deny.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191123744.png" alt="image-20230419112303607" style="zoom:33%;"> <blockquote><p><strong>If you apply a second ACL to an interface in the same direction as another one, it will replace the previous one.</strong></p></blockquote> <ul><li><strong>Implicit Deny</strong>: This tells the router to deny all traffic that doesn’t match any of the configured entries in the ACL. If a packet doesn’t match any of the entries in an ACL, the router will deny the packet, it will not forward it. So, you need to configure <code>access-list NUMBER permit any</code> to disable the <strong>Implicit Deny</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191128345.png" alt="image-20230419112801255" style="zoom:40%;"></blockquote> <blockquote><h6 id="acl的执行机制"><a href="#acl的执行机制" class="header-anchor">#</a> ACL的执行机制:</h6> <ul><li>总是按顺序将分组与访问控制列表的每一行进行比较，即总是首先与访问控制列表的第一行进行比较，然后是第二行和第三行，以此类推。</li> <li>不断比较，直到满足条件为止。在访问控制列表中，找到分组满足的条件后，对分组采取相应的措施，且不再进行比较。</li> <li>每个访问控制列表末尾都有一条隐式的<code>deny any</code>语句，这意味着如果不满足访问控制列表中任何行的条件，分组将被丢弃。</li></ul></blockquote> <blockquote><h6 id="在路由器上创建和实现访问控制列表时-应遵守一些通用的指导原则"><a href="#在路由器上创建和实现访问控制列表时-应遵守一些通用的指导原则" class="header-anchor">#</a> ==在路由器上创建和实现访问控制列表时，应遵守一些通用的指导原则==:</h6> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627142924467.png" alt="image-20220627142924467" style="zoom:50%;"> <ul><li><p>在接口的特定方向上，每种协议只能有一个访问控制列表。这意味着应用ACL时，==每个接口上只能有一个Inbound ACL和一个Outbound ACL==。</p></li> <li><p>Organize your access lists so that the more specific tests are at the top.</p></li> <li><p>Any time a new entry is added to the access list, it will be placed at the bottom of the list. Using a text editor for access lists is highly suggested.</p></li> <li><p>You cannot remove one line from an access list. If you try to do this, you will remove the entire list. It is best to copy the access list to a text editor before trying to edit the list. The only exception is when using named access lists.</p> <blockquote><ul><li>不能使用 <code>R1(config)#no access-list 10 permit ....</code> 来删除指定的ACL语句; 使用此语法会导致一次性删除整个ACL;</li></ul></blockquote></li></ul> <blockquote><ul><li><p>正确删除指定的ACL语句, 需要进入ACL模式后操作:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip access-list standard 10</span>
R1<span class="token punctuation">(</span>config-std-nacl<span class="token punctuation">)</span><span class="token comment">#no permit 192.168.1.1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul></blockquote> <ul><li><p>除非访问控制列表以<code>permit any</code>命令结尾，否则不满足任何条件的分组都将被丢弃。访问控制列表至少应包含一条permit 语句，否则它将拒绝所有的数据流。</p></li> <li><p>创建访问控制列表后应将其应用于接口, 否则不会生效;</p></li> <li><p>访问控制列表用于过滤穿越路由器的数据流;它们不会对始发于当前路由器的数据流进行过滤。</p></li> <li><p>应将IP Standard ACL放在离目的地尽可能近的端口，这就是我们不想在网络中使用Standard ACL的原因。不能将Standard ACL放在离源主机或源网络很近的端口，因为它只能根据源IP地址进行过滤，这将影响所有的目的地。</p></li> <li><p>将IP 扩展访问控制列表放在离信源尽可能近的端口。扩展访问控制列表可根据非常具体的地址和协议进行过滤，我们不希望数据流穿越整个网络后，最终却被拒绝。将这种访问控制列表放在离信源尽可能近的端口，可在一开始就将数据流过滤掉，以免它占用宝贵的带宽。</p></li></ul></blockquote> <blockquote><p>如果外部IP分组的源IP地址为内部主机或网络，通常明智的选择是不让它们进入私有网络。配置ACL，对从因特网前往私有网络的数据流进行过滤，以缓解安全威胁时，应遵守如下规则:</p> <ul><li>拒绝源地址为指定内部网络的分组;</li> <li>拒绝源地址为本地主机地址( <code>127.0.0.0/8</code> )的分组;</li> <li>拒绝源地址为 <strong>Private IP Address</strong>(<em>RFC 1918</em>) 的分组;</li> <li>拒绝源地址位于IP组播地址范围( <code>224.0.0.0/4</code> )内的分组。</li></ul></blockquote> <h2 id="acl的方向性"><a href="#acl的方向性" class="header-anchor">#</a> ACL的方向性</h2> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191317126.png" alt="image-20230419131705037"></p> <blockquote><p>The ACL should be specified Inbound or OutThe directions of traffic on the interface of a Router</p></blockquote> <h3 id="inbound-acl"><a href="#inbound-acl" class="header-anchor">#</a> Inbound ACL</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627082407729.png" alt="image-20220627082407729" style="zoom:37%;"></blockquote> <h3 id="outbound-acl"><a href="#outbound-acl" class="header-anchor">#</a> Outbound ACL</h3> <blockquote><p>访问控制列表应用于出站分组时，分组将首先被路由到出站接口，然后根据访问控制列表对其进行处理。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207101930803.png" alt="image-20220627082832389" style="zoom:33%;"></blockquote> <h2 id="acl-types"><a href="#acl-types" class="header-anchor">#</a> ACL Types</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191133317.png" alt="image-20230419113329090" style="zoom:33%;"> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627083654033.png" alt="image-20220627083654033" style="zoom:33%;"> <blockquote><p><strong>Named access lists</strong> technically there really are only two classes since named access lists are either standard or extended and not actually a new type. I’m just distinguishing them because they’re created and referred to differently than standard and extended access lists, but they’re functionally the same.</p></blockquote></blockquote> <h3 id="standard-acl"><a href="#standard-acl" class="header-anchor">#</a> Standard ACL:</h3> <blockquote><ul><li>Standard ACLs match traffic <strong>based only on the source IP address of the packet</strong>. 标准ACL只根据<code>源IP地址</code>做过滤条件, 这意味着标准访问控制列表允许或者拒绝整个协议族，它们不区分IP数据包类型(如HTTP、Telnet、UDP等)。</li> <li>Standard ACLs should be applied <strong>as close to the Destination as possible</strong>.</li></ul></blockquote> <blockquote><h5 id="standard-numbered-acls"><a href="#standard-numbered-acls" class="header-anchor">#</a> <strong>Standard numbered ACLs</strong></h5> <ul><li><p>are identified with a number(i.e. ACL 1, ACL 2, etc.).</p></li> <li><p>Different types of ACLs have a different range of numbers that can be used. Standard ACLs can use <strong>1 to 99</strong> and <strong>1300 to 1999</strong>. 使用访问控制列表编号<code>1-99</code>或<code>1300-1999</code>，就相当于告诉路由器你要创建一个Standard IP ACL。</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191142112.png" alt="image-20230419114258944" style="zoom:43%;"> <ul><li>The basic command to configure a standard numbered ACL is</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191144839.png" alt="image-20230419114421737" style="zoom:33%;"> <ul><li>ACL Remark(like interface description):</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191154465.png" alt="image-20230419115443361" style="zoom:33%;"> <ul><li>Apply the ACL to an interface:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191208627.png" alt="image-20230419120845523" style="zoom:33%;"></blockquote> <blockquote><h6 id="相关指令示例"><a href="#相关指令示例" class="header-anchor">#</a> 相关指令示例:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191159777.png" alt="image-20230419115907485" style="zoom:33%;"> <p>There are a few things to point out here:</p> <ul><li>the router automatically converted <code>deny 1.1.1.1 0.0.0.0</code> to just <code>deny 1.1.1.1</code>, the router does this when you use a /32 wildcard mask.</li> <li>Also, <code>permit 0.0.0.0 255.255.255.255</code> was automatically converted to <code>permit any</code>.</li> <li>The ACL remark is only displayed in the config.</li> <li>Notice that each entry is automatically given a number indicating the order(ie. 10, 20). Remember, the order of these entries is very important. If the <code>PERMIT ANY</code>entry was first, all traffic would be permitted and the <code>DENY 1.1.1.1</code> entry would be useless.</li></ul> <h6 id="示例2"><a href="#示例2" class="header-anchor">#</a> 示例2</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191211803.png" alt="image-20230419121150570" style="zoom:33%;"></blockquote> <blockquote><h5 id="standard-named-acls"><a href="#standard-named-acls" class="header-anchor">#</a> <strong>Standard named ACLs</strong></h5> <ul><li>are still standard ACLs, but are identified with a name(i.e. <code>BLOCK_BOB</code>).</li> <li>are configured by entering ‘standard named ACL config mode’, and then configuring each entry within that mode.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191229006.png" alt="image-20230419122932767" style="zoom:33%;"> <blockquote><ul><li>Note that you can now specify an entry number before each entry, although you don’t have to.</li> <li>If you don’t entries will be numbered 10, then 20, then 30, etc, just like in the Standard numbered ACLs. Each entry’s number will be 10 more than the previous one.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191233844.png" alt="image-20230419123300645" style="zoom:27%;"> <h6 id="example"><a href="#example" class="header-anchor">#</a> Example:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191235083.png" alt="image-20230419123512781" style="zoom:39%;"> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191238868.png" alt="image-20230419123803661"></p> <blockquote><p><strong>Notice:</strong></p> <p>The sequence order match the order configured the entries, but their actual order in the ACL is totally different. This is a very advanced question about the internal operations of Cisco IOS and how ACLs are processed, you definitely won’t find this on the CCNA exam but let me briefly summarize:</p> <ul><li>The router may re-order the /32 entries(the entries that match only a single specific host);</li> <li>This improves the efficiency of processing the ACL.</li> <li>However, it does not change the overall effect of the ACL.</li> <li>Note that this is done for both standard named and standard numbered ACLs</li></ul></blockquote></blockquote> <blockquote><h6 id="掩码通配符-wildcard-mask"><a href="#掩码通配符-wildcard-mask" class="header-anchor">#</a> 掩码通配符 Wildcard Mask:</h6> <ul><li><p>二进制0位 表示地址中的对应位必须与指定的地址相同, 也即网段地址;</p></li> <li><p>二进制1位 表示地址中的对应位是主机地址范围;</p></li></ul> <p>假定要禁止网络中的一部分(即172.16.8.0-172.16.15.0)访问你的网络。该范围对应的块大小为8，因此，在访问控制列表中，应指定网络号172.16.8.0 和通配符掩码0.0.7.255 。这是什么意思呢?</p> <p>路由器根据7.255确定块大小。上述网络号和通配符掩码组合告诉路由器，从172.16.8.0 开始，向上数8个(块大小)网络，直到网络172.16.15.0。这比看起来简单。我原本可以使用二进制来解释，但不需要这样做。实际上，只需记住，通配符掩码总是比块大小小1 。就这个示例而言，通配符掩码为7，因为块大小为8。如果使用的块大小为16，则通配符掩码将为15。</p> <p>==练习: 下面的配置是什么意思呢?==</p> <ol><li><p><code>Corp(config)#access-list 10 deny 172.16.16.0 0.0.7.255</code>
这条语句指出，从网络172.16.16.0开始，向上数8个(块大小)网络，到172.16.23.255结束。</p></li> <li><p><code>Corp(config)#access-list 10 deny 172.16.32.0 0.0.15.255</code>
这条语句指出，从网络172.16.32.0开始，向上数16个(块大小)网络，到172.16.47.255结束。</p></li> <li><p><code>Corp(config)#access-list 10 deny 172.16.64.0 0.0.63.255</code>
这条语句指出，从网络172.16.64.0开始，向上数64个(块大小)网络，到172.16.127.255结束。</p></li> <li><p><code>Corp(config)#access-list 10 deny 192.168.160.0 0.0.31.255</code>
这条语句指出，从网络192.168.160.0开始，向上数32个(块大小)网络，到192.168.191.255结束。</p></li></ol> <blockquote><ul><li>There are 3 methods of configuring a <strong>/32</strong> entry:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191149592.png" alt="image-20230419114913463" style="zoom:30%;"> <ul><li>There are 2 methods to permit all traffic(with any source IP):</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191153440.png" alt="image-20230419115309324" style="zoom:30%;"></blockquote></blockquote> <h3 id="extended-acls"><a href="#extended-acls" class="header-anchor">#</a> Extended ACLs:</h3> <blockquote><ul><li>能根据<code>源IP地址</code>、<code>目标IP地址</code>、<code>网络层报头中指定的协议类型(Protocol字段)</code>、<code>传输层报头中的端口号</code>等进行过滤;</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191934736.png" alt="image-20230419193402570" style="zoom:33%;"> <ul><li>对于扩展访问控制列表，使用编号<code>100-199</code>; 但注意，编号<code>2000-2699</code>也可用于扩展访问控制列表。</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list?</span>
    <span class="token operator">&lt;</span><span class="token number">1</span>-9<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> IP standard access list
    <span class="token operator">&lt;</span><span class="token number">100</span>-19<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> IP extended access list

    <span class="token operator">&lt;</span><span class="token number">1300</span>-199<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> IP standard access list <span class="token punctuation">(</span>expanded range<span class="token punctuation">)</span>
    <span class="token operator">&lt;</span><span class="token number">200</span>-29<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> Protocol type-code access list
    <span class="token operator">&lt;</span><span class="token number">2000</span>-269<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> IP extended access list <span class="token punctuation">(</span>expanded range<span class="token punctuation">)</span>

Corp<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip access-group 110 in   # 或者 out</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br><span class="line-number">96</span><br><span class="line-number">97</span><br><span class="line-number">98</span><br><span class="line-number">99</span><br><span class="line-number">100</span><br><span class="line-number">101</span><br><span class="line-number">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br></div></div><blockquote><ul><li>如果根据应用层协议进行过滤，必须在permit或deny后面指定合适的第4层(传输层)协议。例如，要过滤Telnet或FTP，可选择TCP，因为Telnet和FTP都使用传输层协议TCP。</li> <li>如果选择IP，你将不能进一步指定应用层协议或者协议端口，而只能根据<code>源地址和目标地址</code>进行过滤。</li></ul></blockquote></blockquote> <h5 id="practice-1"><a href="#practice-1" class="header-anchor">#</a> Practice 1</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191948241.png" alt="image-20230419194857008" style="zoom:30%;"> <h4 id="matching-the-tcp-udp-port-numbers"><a href="#matching-the-tcp-udp-port-numbers" class="header-anchor">#</a> Matching the TCP/UDP port numbers</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191950690.png" alt="image-20230419195022397" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191951915.png" alt="image-20230419195154469" style="zoom:39%;"> <h5 id="practice"><a href="#practice" class="header-anchor">#</a> Practice</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191954066.png" alt="image-20230419195456740" style="zoom:31%;"> <h2 id="acl示例"><a href="#acl示例" class="header-anchor">#</a> ACL示例</h2> <h3 id="配置vty-telnet-ssh-访问限制"><a href="#配置vty-telnet-ssh-访问限制" class="header-anchor">#</a> 配置VTY(Telnet/SSH) 访问限制</h3> <p>对于大型路由器，要禁止用户以Telnet或SSH方式访问它可能很难，因为每个活动接口都允许VTY访问。可创建一个扩展IP访问控制列表，禁止访问路由器的每个地址。但如果真的这样做，必须将其应用于每个接口的入站方向，对于有数十甚至数百个接口的大型路由器来说，这种解决方案的可扩展性太低了。另外，如果每台路由器都对每个分组进行检查，以防它访问VTY线路，导致的网络延迟将很大。</p> <blockquote><p>一种更好的解决方案是，使用标准访问控制列表来控制对VTY线路的访问。这种解决方案为何可行呢?因为将访问控制列表应用于VTY线路时，不需要指定协议一一访问VTY就意味着以Telnet 或SSH 方式访问终端。也不需要指定目标地址，因为你不关心用户将哪个接口的地址用作Telnet会话的目标。你只需控制用户来自何方一他们的源IP地址。</p> <p>要实现这项功能，需要如下步骤:</p> <p>(1) 创建一个标准访问控制列表，它只允许你希望的主机远程登录到路由器。</p> <p>(2) 使用命令<code>access-class in</code> <strong>将该访问控制列表应用于VTY线路</strong>。</p> <p>下面的示例只允许主机172.16.10.3远程登录到路由器:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 50 permit host 172.16.10.3</span>
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 4</span>
Lab_A<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#access-class 50 in</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><ul><li>由于访问控制列表末尾有一条隐式的<code>deny any</code>语句，因此除172.16.10.3外的其他任何主机都不能远程登录到该路由器，而不管它将路由器的哪个IP地址用作目标。</li> <li>在VTY线路上配置命令<code>access-class ACL_Num in</code>时，只会filter进入路由器的Telnet分组。</li></ul></blockquote></blockquote> <h3 id="standard-acl示例"><a href="#standard-acl示例" class="header-anchor">#</a> Standard ACL示例:</h3> <h4 id="基本示例"><a href="#基本示例" class="header-anchor">#</a> 基本示例</h4> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207111021777.png" alt="image-20220711102123628" style="zoom:70%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_A<span class="token comment">#config t</span>
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 10 deny 172.16.40.0 0.0.0.255</span>
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 10 permit any</span>

Lab_ACconfig<span class="token punctuation">)</span><span class="token comment">#int faO/1</span>
Lab_ACconfig-if<span class="token punctuation">)</span><span class="token comment">#ip access-group 10 out</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="configuring-numbered-acls-with-subcommands"><a href="#configuring-numbered-acls-with-subcommands" class="header-anchor">#</a> Configuring numbered ACLs with subcommands</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191921317.png" alt="image-20230419192121993" style="zoom:33%;"> <h4 id="delete-insert-ace-in-named-acl-config-mode"><a href="#delete-insert-ace-in-named-acl-config-mode" class="header-anchor">#</a> Delete/Insert ACE in <strong>named ACL config mode</strong></h4> <blockquote><ul><li>you can easily delete individual ACE with <code>no Sequence_Num</code>;</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191924969.png" alt="image-20230419192410769" style="zoom:33%;"> <ul><li>You can insert new entries in between other entries by specifying the sequence number.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191926354.png" alt="image-20230419192644150" style="zoom:40%;"></blockquote> <h4 id="resequencing-acls"><a href="#resequencing-acls" class="header-anchor">#</a> Resequencing ACLs</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304191931071.png" alt="image-20230419193106763" style="zoom:33%;"> <h3 id="extended-acl示例"><a href="#extended-acl示例" class="header-anchor">#</a> Extended ACL示例</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304192002650.png" alt="image-20230419200211289" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304192003395.png" alt="image-20230419200324120" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304192004290.png" alt="image-20230419200426011" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304192004046.png" alt="image-20230419200454844" style="zoom:35%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304192005376.png" alt="image-20230419200539203" style="zoom:45%;"> <h3 id="named-acls"><a href="#named-acls" class="header-anchor">#</a> Named ACLs</h3> <blockquote><p>命名访问控制列表让你能够使用命名来创建和应用标准和扩展访问控制列表，它们没有什么独特之处，只是让你能够以易于理解的方式引用它们。另外，在语法方面也存在细微的差别。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627142049065.png" alt="image-20220627142049065" style="zoom:67%;"></blockquote> <blockquote><p>下面为图12.2所示的网络重新创建标准访问控制列表，但使用命名访问控制列表:</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207102111496.png" alt="image-20220710211146327"></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_A<span class="token comment">#config t</span>
Enter configuration commands, one per line. End with CNTL/Z.
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip access-list ?   # ip access-list, not access-list. This allows me to enter a named access list</span>
  extended Extended Acc
  logging Control access list logging
  standard Standard Access List
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip access-list standard ?</span>
  <span class="token operator">&lt;</span><span class="token number">1</span>-9<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> Standard IP access-list number
  WORD Access-list name
  
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip access-list standard BlockSales</span>
Lab_A<span class="token punctuation">(</span>config-std-nacl<span class="token punctuation">)</span><span class="token comment"># ?</span>
Standard Access List configuration commands:
  default Set a <span class="token builtin class-name">command</span> to its defaults
  deny Specify packets to reject
  <span class="token builtin class-name">exit</span> Exit from access-list configuration mode
  no Negate a <span class="token builtin class-name">command</span> or <span class="token builtin class-name">set</span> its defaults
  permit Specify packets to forward

Lab_A<span class="token punctuation">(</span>config-std-nacl<span class="token punctuation">)</span><span class="token comment">#deny 172.16.40.0 0.0.0.255</span>
Lab_A<span class="token punctuation">(</span>config-std-nacl<span class="token punctuation">)</span><span class="token comment">#permit any</span>
Lab_A<span class="token punctuation">(</span>config-std-nacl<span class="token punctuation">)</span><span class="token comment">#exit</span>
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#^Z</span>
Lab_A<span class="token comment">#show running-config</span>
  <span class="token operator">!</span>
  <span class="token function">ip</span> access-list standard BlockSales
  deny <span class="token number">172.16</span>.40.0 <span class="token number">0.0</span>.0.255
  permit any
  <span class="token operator">!</span>
Lab_A<span class="token comment">#config t</span>
Lab_A<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int fa0/1</span>
Lab_A<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip access-group BlockSales out</span>
Lab_A<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#^Z</span>
Lab_A<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div></blockquote> <h3 id="给acl添加注释"><a href="#给acl添加注释" class="header-anchor">#</a> 给ACL添加注释</h3> <blockquote><p>要在标准和扩展ACL添加注释，只需使用全局配置命令<code>access-list access-list number remark 注释</code>; 要删除注释，可使用该命令的<code>no ...</code>版本。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 方式一</span>
R2<span class="token comment">#config t</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 110 remark Permit Bob from Sales Only To Finance</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 110 permit ip host 172.16.40.1 172.16.50.0 0.0.0.255</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 110 deny ip 172.16.40.0 0.0.0.255 172.16.50.0 0.0.0.255</span>

<span class="token comment"># 方式二</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip access-list extended No_Telnet</span>
R2<span class="token punctuation">(</span>config-ext-nacl<span class="token punctuation">)</span><span class="token comment">#remark Deny all of Sales from Telnetting to Marketing</span>
R2<span class="token punctuation">(</span>config-ext-nacl<span class="token punctuation">)</span><span class="token comment">#deny tcp 172.16.40.0 0.0.0.255 172.16.60.0 0.0.0.255 eq 23</span>
R2<span class="token punctuation">(</span>config-ext-nacl<span class="token punctuation">)</span><span class="token comment">#permit ip any any</span>

R2<span class="token punctuation">(</span>config-ext-nacl<span class="token punctuation">)</span><span class="token comment">#do show run   # 只能在配置中看到注释</span>
   <span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
   <span class="token operator">!</span>
   <span class="token function">ip</span> access-list extended No_Telnet
   remark Stop all of Sales from Telnetting to Marketing
   deny tcp <span class="token number">172.16</span>.40.0 <span class="token number">0.0</span>.0.255 <span class="token number">172.16</span>.60.0 <span class="token number">0.0</span>.0.255 eq telnet
   permit <span class="token function">ip</span> any any
   <span class="token operator">!</span>
   access-list <span class="token number">110</span> remark Permit Bob from Sales Only To Finance
   access-list <span class="token number">110</span> permit <span class="token function">ip</span> <span class="token function">host</span> <span class="token number">172.16</span>.40.1 <span class="token number">172.16</span>.50.0 <span class="token number">0.0</span>.0.255
   access-list <span class="token number">110</span> deny <span class="token function">ip</span> <span class="token number">172.16</span>.40.0 <span class="token number">0.0</span>.0.255 <span class="token number">172.16</span>.50.0 <span class="token number">0.0</span>.0.255
   access-list <span class="token number">110</span> permit <span class="token function">ip</span> any any
   <span class="token operator">!</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div></blockquote> <h2 id="turning-off-and-configuring-network-services"><a href="#turning-off-and-configuring-network-services" class="header-anchor">#</a> Turning Off and Configuring Network Services</h2> <blockquote><ul><li>默认情况下，思科IOS运行了一些不必要的服务，如果不禁用它们，它们很可能成为<code>拒绝服务(DoS)</code>攻击的目标。</li> <li>DoS 攻击是最常见的黑客攻击，这种攻击最容易发动。</li> <li>为实时防范DoS攻击，并将攻击网络的企图记录到日志, 可使用软件和硬件工具，如==入侵检测系统(IDS)== 和==入侵防范系统(IPS)==。然而，如果不能实现IDS/IPS，可在路由器上执行一些基本命令，让路由器更安全，但没有任何措施可确保当今的网络绝对安全。</li></ul></blockquote> <h3 id="dos攻击和-ddos攻击"><a href="#dos攻击和-ddos攻击" class="header-anchor">#</a> DOS攻击和 DDoS攻击</h3> <blockquote><h5 id="dos-denial-of-service"><a href="#dos-denial-of-service" class="header-anchor">#</a> DoS(Denial of Service):</h5> <ul><li>DOS（拒绝服务）攻击是一种网络攻击，旨在通过超载目标计算机或网络资源来使其无法正常工作。攻击者通过向目标计算机或网络发送大量的请求或流量，使其服务器的带宽/CPU等资源耗尽，从而无法响应合法用户的请求。</li> <li>常见的DOS攻击包括Ping洪水攻击，SYN洪水攻击和UDP洪水攻击。这些攻击方式都是通过向目标计算机或网络发送大量的请求或流量来占用其资源。</li> <li>DOS攻击可能会导致网络延迟、服务中断和系统崩溃，这会给受攻击的组织带来很大的损失。</li></ul> <h5 id="ddos-distributed-dos"><a href="#ddos-distributed-dos" class="header-anchor">#</a> DDoS(Distributed DoS):</h5> <ul><li>DDOS（分布式拒绝服务）攻击是一种更加复杂和危险的网络攻击，它与DOS攻击类似，但使用了多个来源的计算机或设备来发起攻击，使其更难以防御和追踪。</li> <li>在DDOS攻击中，攻击者通常通过使用恶意软件将大量计算机或设备控制在其控制下，这些被控制的设备被称为“僵尸网络”或“肉鸡”。攻击者通过这些“僵尸”设备向目标计算机或网络发送大量的请求或流量，超出其处理能力的范围，从而导致服务中断。</li> <li>DDOS攻击通常比DOS攻击更难以防御，因为攻击流量来自多个来源，很难通过简单的防御措施来过滤掉。防御DDOS攻击需要采取更复杂和高级的安全措施，如流量过滤、负载均衡和云安全服务等。</li></ul></blockquote> <h3 id="blocking-snmp-packets"><a href="#blocking-snmp-packets" class="header-anchor">#</a> Blocking SNMP Packets</h3> <blockquote><ul><li><p>思科IOS默认允许从任何地方远程接入，生产环境中要对远程接入进行限制。否则，路由器很容易成为非法登录者的攻击目标。</p></li> <li><p>通过在外围路由器的接口serialO/O 上配置如下命令，可禁止任何SNMP 分组进入该路由器和DMZ
(要让这个访问控制列表真正发挥作用，还需添加→条permit 语句，但这只是一个示例而已):</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#access-list 110 deny udp any any eq snmp</span>
Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface sO/O</span>
Lab_B<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#access-group 110 in</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul></blockquote> <h3 id="disabling-echo"><a href="#disabling-echo" class="header-anchor">#</a> Disabling Echo</h3> <blockquote><ul><li><p>默认情况下，思科路由器启用了一系列诊断端口，运行一些对诊断很有帮助的小型服务(它们是服务器或后台程序), 以提供一些UDP和TCP服务，这包括echo、chargen 和discard. 主机连接到这些端口后，将占用少量CPU以响应相关的请求。只需使用一台攻击设备发送大量请求(这些请求使用伪造的随机源IP地址)，就可让路由器不堪重负，使其响应缓慢甚至崩溃。</p> <blockquote><ul><li><p>TCP 小型服务包括以下几种。</p> <ul><li><p>echo: 回显输入的内容。要查看相关的选项，请执行命令telnet x.x.x.x echo ?</p></li> <li><p>chargen: 生成ASCII 数据流。要查看相关的选项，请执行命令telnet x.x.x.x chargen ?</p></li> <li><p>discard: 丢弃输入的内容。要查看相关的选项，请执行命令telnetx.x.x.x discard ?</p></li> <li><p>daytime: 返回系统日期和时间一一如果运行了NTP或在EXEC模式下手工设置了日期和时间，它们就是正确的。要查看相关的选项，请执行命令telnet x.x.x.x daytime ?</p></li></ul></li> <li><p>UDP 小型服务包括以下几种。</p> <ul><li>echo: 回显发送的数据报的有效负载。</li> <li>discard: 悄悄地丢弃发送的数据报。</li> <li>chargen: 丢弃发送的数据报，并以一个字符串响应，该字符串包含72 个ASCII 字符，并以 CR+LF 结尾。</li></ul></li></ul></blockquote></li> <li><p>为防范chargen攻击，可配置如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no service tcp-small-servers</span>
Lab_B<span class="token punctuation">(</span>confìg<span class="token punctuation">)</span><span class="token comment">#no service udp-small-servers</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>finger是一个实用程序，允许因特网上的Unix主机用户能够彼此获取对方的信息，应禁用这项服务:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no service finger   # finger命令可用来获取有关网络中所有用户和路由器的信息; finger 是一个远程执行的命令，其效果与在路由器上执行命令show users相同。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></blockquote> <h3 id="turning-off-bootp-and-auto-config"><a href="#turning-off-bootp-and-auto-config" class="header-anchor">#</a> Turning off BootP and Auto-Config</h3> <blockquote><p>默认情况下，思科路由器也提供异步线路BootP服务以及远程自动配置服务。要在思科路由器上禁用这些功能，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no ip boot server</span>
Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no service config</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></blockquote> <h3 id="disabling-the-http-interface"><a href="#disabling-the-http-interface" class="header-anchor">#</a> Disabling the HTTP Interface</h3> <blockquote><p>对配置和监视路由器来说，命令ip http server 可能很有用，但ππp 的明文特征显然是一种安全风险。要在路由器上禁用HTIP 进程，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no ip http server</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>要在路由器上启用Hπ? 服务器，以支持AAA ，可使用全局配置命令 <code>ip http server</code> 。</p></blockquote> <h3 id="disabling-ip-source-routing"><a href="#disabling-ip-source-routing" class="header-anchor">#</a> Disabling IP Source Routing</h3> <blockquote><ul><li><p>IP报头包含一个源路由( source-route )选项，让源IP主机可指定分组穿越IP网络时采用的路由。在启用了源路由选择的情况下，分组将被转发到其源路由选项指定的路由器地址。</p></li> <li><p>要禁用根据报头中的源路由选项来处理分组，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no ip source-route</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></blockquote> <h3 id="disabling-proxy-arp"><a href="#disabling-proxy-arp" class="header-anchor">#</a> Disabling Proxy ARP</h3> <blockquote><ul><li><p>代理ARP是这样一种技术，即由一台主机(通常是路由器)来响应发送给其他设备的ARP请求。通过&quot;伪造&quot;身份，路由器承担了将这些分组转发给&quot;实际&quot;目的地的职责。代理ARP可让主机到达远程子网，而无需配置路由选择或默认网关。</p></li> <li><p>要禁用代理ARP ，可使用下面的命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface faO/O</span>
Lab_B<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no ip proxy-arp</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul></blockquote> <h3 id="disabling-redirect-messages"><a href="#disabling-redirect-messages" class="header-anchor">#</a> Disabling Redirect Messages</h3> <blockquote><ul><li><p>路由器使用ICMP重定向消息来告诉主机，有一条前往特定目的地的路由更好。</p></li> <li><p>为禁用重定向消息，以防坏人根据这种信息推断出网络拓扑，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface sO/O</span>
Lab_B<span class="token punctuation">(</span>config斗f<span class="token punctuation">)</span><span class="token comment">#no ip redirects</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>请在路由器的所有接口上配置该命令。然而，需要知道的是，这样做后，合法的用户数据流可能采用次优路由。因此，禁用这项功能时要谨慎。</p></li></ul></blockquote> <h3 id="disabling-the-generation-of-icmp-unreachable-messages"><a href="#disabling-the-generation-of-icmp-unreachable-messages" class="header-anchor">#</a> Disabling the Generation of ICMP Unreachable Messages</h3> <blockquote><ul><li><p>要防止外围路由器告诉外部哪些子网不存在，进而泄露拓扑信息，可使用命令``no ip unreachables`。</p></li> <li><p>应在连接到外部的所有路由器接口上都配置这个命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface sO/O</span>
Lab_B<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no ip unreachables</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul></blockquote> <h3 id="disabling-multicast-route-caching"><a href="#disabling-multicast-route-caching" class="header-anchor">#</a> Disabling Multicast Route Caching</h3> <blockquote><ul><li><p>组播路由缓存列出了组播路由选择缓存条目，这些分组可被人读取，带来了安全威胁。</p></li> <li><p>要禁用组播路由缓存，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface sO/O</span>
Lab_B<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no ip mroute-cache</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul></blockquote> <h3 id="disabling-the-maintenance-operation-protocol-mop"><a href="#disabling-the-maintenance-operation-protocol-mop" class="header-anchor">#</a> Disabling the ==Maintenance Operation Protocol (MOP)==</h3> <blockquote><p>维护操作协议(Maintenance Operation Protocol，MOP) 是DECnet协议族中的一种协议，运行在数据链路层和网络层，供上传和下载系统软件、远程测试和故障诊断等服务使用, 但 DECnet协议已不再使用:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface sO/O</span>
Lab_B<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no mop enab1ed</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></blockquote> <h3 id="turning-off-the-x-25-pad-service"><a href="#turning-off-the-x-25-pad-service" class="header-anchor">#</a> Turning Off the ==X.25 PAD Service==</h3> <blockquote><p>分组拆装器( Packet AssemblerlDisassembler, PAD) 将终端和计算机等异步设备连接到公共/私有X.25 网络。鉴于当前的每台计算机都使用IP，X.25 经淘汰了，因此没有理由运行该服务。要禁用PAD服务，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no service pad</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></blockquote> <h3 id="enabling-the-nagle-tcp-congestion-algorithm"><a href="#enabling-the-nagle-tcp-congestion-algorithm" class="header-anchor">#</a> Enabling the ==Nagle TCP== Congestion Algorithm</h3> <blockquote><ul><li><p>NagleTCP 拥塞算法避免小型分组导致的拥塞很有用，但如果使用的MTU设置比默认值(1500B)大，这种算法可能导致负载超过平均水平。</p></li> <li><p>要启用该服务，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#service nagle</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>需要知道的是， Nagle 拥塞服务可能导致到Xserver 的XWindow 连接断开，因此如果使用的是XWindow, 请不要启用该服务。</p></li></ul></blockquote> <h3 id="logging-every-event"><a href="#logging-every-event" class="header-anchor">#</a> Logging Every Event</h3> <blockquote><p>用作Syslog服务器时，思科ACS服务器可将事件写入日志。要启用这项功能，可使用命令<code>logging trap debugging</code> (或<code>logging trap level</code>) 和<code>logging ip_address</code>:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#logging trap debugging</span>
Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#logging 192.168.254.251</span>
Lab_B<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#exit</span>
Lab_B<span class="token comment">#show logging  # 有关路由器日志配置的统计信息</span>
    Syslog logging: enabled <span class="token punctuation">(</span><span class="token number">0</span> messages dropped, <span class="token number">0</span> flushes, <span class="token number">0</span> overruns<span class="token punctuation">)</span>
    Console logging: level debugging, <span class="token number">15</span> messages logged
    Monitor logging: level debugging, <span class="token number">0</span> messages logged
    Buffer logging: disabled
    Trap logging: level debugging, <span class="token number">19</span> message lines logged
    Logging to <span class="token number">192.168</span>.254.251, <span class="token number">1</span> message lines logged
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></blockquote> <h3 id="disabling-cisco-discovery-protocol"><a href="#disabling-cisco-discovery-protocol" class="header-anchor">#</a> Disabling ==Cisco Discovery Protocol==</h3> <blockquote><ul><li><p>思科发现协议(CDP)发现直接相连的思科网络设备，这是一种思科专用协议。然而，由于它是一种数据链路层协议，因此无法发现路由器另一边的思科设备。另外，默认情况下，思科交换机不转发CDP分组，因此无法发现交换机端口连接的思科设备。</p></li> <li><p>组建网络时，CDP确实很有用。但熟悉该网络并编写文档后，就不再需要CDP了。鉴于CDP可用于发现网络中的思科路由器和交换机，应将其禁用:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_BCconfig<span class="token punctuation">)</span><span class="token comment">#no cdp run  # 可在全局配置模式下设置，这将在交换机或路由器上完全关闭CDP</span>
                    
Lab_BCconfig-if<span class="token punctuation">)</span><span class="token comment">#no cdp enab1e  # 也可以在每个接口上禁用CDP</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ul></blockquote> <h3 id="disabling-the-default-forwarded-udp-protocols"><a href="#disabling-the-default-forwarded-udp-protocols" class="header-anchor">#</a> Disabling the ==Default Forwarded UDP Protocols==</h3> <blockquote><ul><li><p>在接口上配置命令<code>ip helper-address</code>后，路由器将把UDP广播转发到指定的服务器:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Lab_BCconfig<span class="token punctuation">)</span><span class="token comment">#interface fO/O</span>
Lab_BCconfig-if<span class="token punctuation">)</span><span class="token comment">#ip helper-address 192.168.254.251</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>在需要将DHCP客户端请求转发给DHCP服务器时，通常使用命令<code>ip helper-address</code>。但问题是，这不仅会转发前往端口67的分组(BOOTP服务器请求)，默认还会转发前往其他7个端口的分组。要禁止转发前往这些端口的分组，可使用如下命令:</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code></code></pre> <div class="line-numbers-wrapper"></div></div></li></ul> <p>Lab_BCconfig)#no ip forward-protocol udp 69
Lab_BCconfig)#no ip forward-protocol udp 53
Lab_BCconfig)#no ip forward-protocol udp 37
Lab_BCconfig)#no ip forward-protocol udp 137
Lab_BCconfig)#no ip forward-prococo1 udp 138
Lab_BCconfig)#no ip forward-protocol udp 68
Lab_BCconfig)#no ip forward-protocol udp 49
```</p> <ul><li><p>如果要转发前往特定端口的分组(如TACACS+分组)，可使用如下命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> Lab_BCconfig<span class="token punctuation">)</span><span class="token comment">#ip forward-protocol udp 49</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></blockquote> <h3 id="cisco-s-auto-secure"><a href="#cisco-s-auto-secure" class="header-anchor">#</a> Cisco’s ==Auto Secure==</h3> <blockquote><p>关闭前面讨论的所有服务需要做的工作量很大，思科提供的解决方案只需要一个命令以及后续交互式配置, 即可实现自动化安全配置:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#auto secure</span>
