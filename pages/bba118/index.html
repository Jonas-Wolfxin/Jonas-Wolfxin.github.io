right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Quality of service<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="qos"><a href="#qos" class="header-anchor">#</a> QoS</h1> <blockquote><ul><li>QoS is used to give priority to certain types of network traffic to minimize things like <em>delay and packet loss</em>.</li> <li>PoE(Power over Ethernet) allows devices to receive electric power over an Ethernet cable, instead of requiring a separate power cable.</li> <li>QoS is often used to prioritize Voice over IP traffic from IP phones to ensure the audio quality is acceptable.</li></ul></blockquote> <h2 id="voice-vlan"><a href="#voice-vlan" class="header-anchor">#</a> Voice VLAN</h2> <h3 id="voice-vlan-2"><a href="#voice-vlan-2" class="header-anchor">#</a> Voice VLAN</h3> <blockquote><p>The voice VLAN feature enables <strong>access ports</strong> on the Switch to <em>carry IP voice traffic from an IP phone</em>. When a switch is connected to a Cisco IP phone, the IP phone sends voice traffic with <strong>layer 3 IP precedence and layer 2 class of service (CoS) values</strong>, which are <em>both set to 5 for voice traffic; all other traffic defaults to 0.</em></p> <p>Because the sound quality of an IP phone call can deteriorate(恶化) if the data is unevenly sent, the switch supports <strong>quality of service (QoS)</strong> based on IEEE 802.1p CoS.</p> <ul><li>(802.1p provides a mechanism for implementing QoS at the Data Link level.)</li> <li>The 802.1p field is carried in the 802.1Q trunk header. If you look at the fields in an 802.1Q tag, you will see a field called the <strong>priority</strong> field; this is where the 802.1p information goes.</li> <li><em>QoS uses classification and scheduling to send network traffic from the switch in an organized, predictable manner.</em></li></ul></blockquote> <h3 id="ip-phones"><a href="#ip-phones" class="header-anchor">#</a> IP phones</h3> <blockquote><ul><li><p>Traditional phones operate over the <strong>public switched telephone network(PSTN)</strong>. Sometimes this is called <strong>POTS(plain old telephone service)</strong>.</p></li> <li><p>IP phones use <strong>VoIP(Voice over IP) technologies</strong> to enable phone calls over an IP network(such as the Internet). Audio data is encapsulated in IP packets and sent over the network.</p></li> <li><p>IP phones are connected to a switch just like any other end host.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305010131950.png" alt="image-20230430013826617" style="zoom:30%;"> <ul><li><p>IP phones have an <strong>internal 3-port switch</strong>. It allows the PC and the IP phone to share a single switch port. Traffic from the PC passes through the IP phone to the switch like this.</p> <ul><li>1 port is the uplink, which connects to the external switch;</li> <li>1 port is the downlink which connects to the PC;</li> <li>And 1 port connects internally to the phone itself.</li></ul></li> <li><p>Note that it is recommended to separate <strong>voice traffic</strong>(from the IP phone) and <strong>data traffic</strong>(from the PC) by <em>placing them in separate VLANs</em>.</p></li> <li><p>when configuring quality of service, we want to be able to specify the traffic from the IP phones and give it a higher priority than the regular data traffic. This can be accomplished using a <strong>voice VLAN</strong>.</p></li> <li><p><strong>Traffic from the PC will be untagged, but traffic from the IP phone will be tagged with a VLAN ID.</strong></p></li> <li><p>思科IP电话是一种可配置的设备，可对其进行配置，使其在发送的数据流中包含IEEE 802.1p 优先级。</p></li> <li><p>还可配置交换机，使其信任或覆盖IP电话指定的优先级</p></li></ul></blockquote> <blockquote><p>The switch can also process <strong>tagged data traffic</strong> (traffic in IEEE 802.1Q or IEEE 802.1p frame types) <em>from the device attached to the access port on the Cisco IP phone</em>. You can configure layer 2 access ports on the switch to send CDP packets that instruct the attached Cisco IP phone to configure <strong>the IP phone PC access port</strong> in one of these modes:</p> <ul><li>In <strong>trusted</strong> mode, all traffic received through the access port on the Cisco IP phone passes through the IP phone <strong>unchanged</strong>.</li> <li>In <strong>untrusted</strong> mode, all traffic in IEEE 802.1Q or IEEE 802.1p frames received through the access port on the IP phone receive a configured layer 2 CoS value. The default layer 2 CoS value is 0. <strong>Untrusted mode is the default.</strong></li></ul></blockquote> <h5 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuration</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304300148152.png" alt="image-20230430014858955" style="zoom:33%;"> <p>It’s actually quite simple to configure, you only need one additional command compared to configuring a regular access port.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304300146876.png" alt="image-20230430014626484" style="zoom:35%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305010131033.png" alt="image-20230430014749288" style="zoom:34%;"> <h3 id="poe-power-over-ethernet"><a href="#poe-power-over-ethernet" class="header-anchor">#</a> PoE(Power over Ethernet)</h3> <blockquote><p>Of course, being an electronic device, IP phones require electricity. That means we need to plug them into a wall socket or some other power outlet to get electricity. Or, perhaps there’s a better solution that doesn’t require an <strong>extra power outlet(额外的电源插座)</strong>, it is called <strong>Power over Ethernet</strong>, or <strong>PoE</strong>.</p> <ul><li>PoE allows <strong>Power Sourcing Equipment (PSE)</strong> to provide power to <strong>Powered Devices (PD)</strong> over an Ethernet cable.</li> <li>Typically the <strong>PSE is a switch</strong>, and the PDs are <em>IP phones, IP cameras, wireless access points, etc</em>. To clarify, this is the same Ethernet cable that is used to transmit data. You don’t need a separate cable. One cable is used to provide power and to transmit data.</li> <li>The PSE(switch) receives <em>AC power from the outlet</em>, coverts <em>it to DC power</em>, and supplies that DC power to the PDs, for example IP phones.</li> <li>Too much electrical current can harm electrical devices. So, PoE has a process to determine if a connected device needs power, and how much power it needs if it does.
<ul><li>when a device is connected to a PoE-enabled switch port, the PSE(switch) sends low power signals, monitors the response, and determines how much power the PD needs.</li> <li>These first signals are very weak to ensure that the PSE doesn’t give too much power to the connected device, causing it harm.</li> <li>If the connected device needs power, the PSE supplies power to allow the PD to boot. Then the PSE continues monitoring the PD and supplying power as needed, but again not too much power.</li></ul></li></ul> <h5 id="power-policing"><a href="#power-policing" class="header-anchor">#</a> Power Policing:</h5> <p>There is a feature called <strong>power policing</strong> which prevents a PD from taking too much power. A few commands for power policing:</p> <ul><li><code>power inline police</code> configures power policing with the default settings: disable the port and send a Syslog message if a PD draws too much power.
<ul><li>which is equivalent to <code>power inline police action err-disable</code>. Both of these commands are the default for power policing and have the same effect.</li> <li>The interface will be put in an ‘<strong>error-disabled</strong>’ state and then it can be re-enabled by issuing the <code>shutdown</code> command followed by <code>no shutdown</code>.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304300207947.png" alt="image-20230430020700725" style="zoom:33%;"> <ul><li><code>power inline police action log</code> does not shut down the interface if the PD draws too much power. <em>It will restart the interface and send a Syslog message</em>. Because the interface restarts, the connected PD will lose power and then restart as well. Then it will re-negotiate its power needs.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304300208867.png" alt="image-20230430020808645" style="zoom:34%;"> <h5 id="some-standards-of-poe"><a href="#some-standards-of-poe" class="header-anchor">#</a> some standards of PoE</h5> <p>Actually, PoE originally wasn’t PoE, it was Cisco Inline Power, ILP. As has happened multiple times, for example with CDP and LLDP, Cisco invented the technology first for its devices, and then it was standardized after.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305010131979.png" alt="image-20230430021143999" style="zoom:33%;"> <ul><li>In Cisco ILP, Ethernet and FastEthernet only used <em>4(1, 2, 3, and 6) of the 8 wires in an Ethernet cable to transmit data</em>, <em>use the other 4 wires(4, 5, 7, and 8) to provide power</em>.</li> <li>Later, Cisco ILP was standardized as Power over Ethernet, so other device makers would be able to use the technology. <strong>PoE</strong> and <strong>PoE+</strong>, also called <strong>Type 1 and Type 2</strong>, provide more power than the original Cisco ILP. Note the standard numbers, <strong>802.3af</strong> and <strong>802.3at</strong>.</li> <li>Then, Cisco released another original non-standard protocol called <strong>UPoE</strong>, which stands for Universal Power over Ethernet. But then a similar standard was released, <strong>802.3bt</strong>. This includes <strong>Type 3, offering up to 60 watts</strong>, and <strong>Type 4, offering up to 100 watts</strong>.</li></ul></blockquote> <h2 id="qos-2"><a href="#qos-2" class="header-anchor">#</a> QoS</h2> <blockquote><ul><li>The voice data from IP phones is often what we want to apply QoS to, to give higher priority to the voice data and ensure high audio quality.</li> <li>In the old time, Voice traffic and data traffic used to use entirely separate networks.
<ul><li>Voice traffic used the PSTN(Public switched telephone network);</li> <li>data traffic used IP networks(such as an enterprise WAN or the Internet, etc.)</li></ul></li> <li>However, modern networks are typically converged networks in which IP phones, video traffic, regular data traffic such as web traffic, etc, all share the same IP network.</li> <li>Converged(融合的) networks enable cost savings as well as more advanced features for voice and video traffic.
<ul><li>For example <em>IP phones can integrate with collaboration software such as Cisco WebEx or Microsoft Teams</em>.</li> <li>However, the different kinds of traffic now have to compete for bandwidth.</li></ul></li> <li>QoS(Quality of Service) is a set of tools used by network devices to apply different treatment to different packets.
<ul><li>Certain kinds of traffic get higher priority treatment,</li> <li>and other kinds of traffic get lower priority treatment.</li></ul></li></ul></blockquote> <blockquote><h5 id="four-characteristics-of-network-traffic"><a href="#four-characteristics-of-network-traffic" class="header-anchor">#</a> four characteristics of network traffic</h5> <p>QoS is used to manage the following four characteristics of network traffic</p> <ul><li><strong>Bandwidth</strong>:
<ul><li>the overall capacity of the link and is measured in bits per second(Kbps, Mbps, Gbps, etc.)</li> <li>QoS tools allow you to reserve a certain amount of a link’s bandwidth for specific kinds of traffic.
<ul><li>For example, you could reserve 20% of a link’s bandwidth for voice traffic, 30% for specific kinds of important data traffic, and leave 50% for all other traffic.</li></ul></li></ul></li> <li><strong>Delay</strong>:
<ul><li>The amount of time it takes for traffic to go from source to destination is called the <strong>one-way delay</strong>;</li> <li>The amount of time it takes traffic to go from source to destination and return = <strong>two-way delay</strong></li></ul></li> <li><strong>Jitter</strong>:
<ul><li>the variation in one-way delay between packets sent by the same application.</li> <li>So, if some packets arrive in 10 milliseconds, but some arrive in 100 milliseconds, that’s a lot of jitter, a big difference in how long it takes for each packet to reach its destination.</li> <li>Jitter will negatively affect the audio quality of phone calls, so IP phones have a <strong>jitter buffer</strong> to provide a <strong>fixed delay</strong> to audio packets.</li> <li>However, if the jitter is too high, it will overrun the buffer and the audio quality will suffer.</li></ul></li> <li><strong>Loss</strong>:
<ul><li>This refers to the percentage of packets sent that do not reach their destination.</li> <li>This can be caused by faulty cables, or if the network is congested and a device’s packet queues get full, it will start discarding packets that can’t fit into the queue.</li></ul></li></ul></blockquote> <blockquote><h5 id="recommended-standards-for-acceptable-interactive-audio-quality"><a href="#recommended-standards-for-acceptable-interactive-audio-quality" class="header-anchor">#</a> Recommended standards for acceptable interactive audio quality</h5> <p>There are a few recommended standards for acceptable interactive audio quality(<em>Interactive audio means something like a phone call, the audio of a Zoom call, etc.</em>):</p> <ul><li>It is recommended that <strong>the one-way delay be 150 milliseconds or less</strong>.</li> <li>And the <strong>jitter</strong>(the variation in delay) should be <strong>30 milliseconds or less</strong>.</li> <li>the <strong>Loss</strong> should <strong>be 1% or less.</strong></li></ul> <p>If these standards are met, you can expect a decent experience, but if the standards are not met there could be a noticeable reduction in the quality of the phone call, the user experience will not be as good.</p></blockquote> <h3 id="qos-queuing"><a href="#qos-queuing" class="header-anchor">#</a> QoS Queuing</h3> <blockquote><ul><li>If a network device receives messages faster than it can forward them out of the appropriate interface, the messages are placed in a queue.
<ul><li>For example, this router is receiving packets on its G0/0 and G0/1 interfaces faster than it can forward them out of its G0/2 interface. So, as you can see the queue for its G0/2 interface starts filling up. <strong>By default, queued messages will be forwarded in a First In First Out(FIFO) manner</strong>. What that means is that messages will be sent in the order they are received. No special treatment is given to any kind of traffic.</li> <li>Now, <strong>what happens if the queue becomes full?</strong> Traffic keeps arriving on the G0/0 and G0/1 interfaces faster than the router can forward the packets out of G0/2 and the queue fills up. When this happens, <strong>new packets will be dropped</strong>. This is called <strong>tail drop</strong>, when there is not enough room in the queue so packets are dropped.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305010157721.png" alt="image-20230501015705609" style="zoom:33%;"> <ul><li><strong>Tail drop</strong> is harmful, not just because packets are lost, but because it can lead to something called <strong>TCP global synchronization</strong>.
<ul><li>To explain that, let me review the TCP sliding window.
<ul><li>Hosts using TCP use the ‘sliding window’ to increase and decrease the rate at which they send traffic as needed. So, the host will try to increase the rate at which it sends traffic.</li> <li>And when a packet is dropped, it will be re-transmitted. However, when a drop happens, the sender will reduce the rate it sends traffic. It will then gradually increase the rate again, and the process will repeat if another packet is dropped.</li></ul></li> <li>When the queue fills up and <strong>tail drop</strong> occurs, all TCP hosts sending traffic will slow down the rate at which they send traffic.</li> <li>They will all then increase the rate at which they send traffic, which rapidly leads to more congestion, dropped packets, and then the process repeats again.</li> <li>So, it creates waves of the network being underutilized, when they all slow down their rate of transmission, and then congested, when they all increase their rate of transmission.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305010204619.png" alt="image-20230501020402504" style="zoom:33%;"> <ul><li>A solution to prevent <strong>tail drop</strong> and therefore prevent <strong>TCP global synchronization</strong> is <strong>Random Early Detection(RED)</strong>.
<ul><li><strong>When the amount of traffic in the queue reaches a certain threshold, the device will start randomly dropping packets from select TCP flows.</strong></li> <li>Why is this better than tail drop? Those TCP flows that dropped packets will reduce the rate at which traffic is sent, but you will avoid global TCP synchronization in which ALL TCP flows reduce and then increase the rate of transmission at the same time in waves. So, ideally it will keep the rate of traffic more even.</li> <li>In standard RED, all kinds of traffic are treated the same. There is a global threshold, and if the amount of traffic in the queue crosses the threshold, the device will start dropping traffic randomly as I said above.</li></ul></li> <li>An improved version called <strong>Weighted Random Early Detection(WRED)</strong> allows you to control which packets are dropped depending on the <strong>traffic class</strong>. The kinds of traffic that you configure as lower-priority will be dropped sooner.</li></ul></blockquote> <h3 id="classification-marking"><a href="#classification-marking" class="header-anchor">#</a> Classification/Marking</h3> <blockquote><ul><li>As you know, the purpose of QoS is to give certain kinds of network traffic priority over others during congestion.</li> <li><strong>Classification organizes network traffic (packets) into traffic classes (categories)</strong>.</li> <li>Classification is fundamental to QoS. To give priority to certain types of traffic, you have to identify which types of traffic to give priority to.</li> <li>There are many methods of classifying traffic. Here are some examples:
<ul><li><strong>ACL</strong>: Traffic which is permitted by the ACL will be given certain treatment, other traffic will not. (<em>The ACL here isn’t being used to actually permit or deny traffic, it’s just being used to identify certain traffic.</em>)</li> <li><strong>NBAR</strong>(Network Based Application Recognition) performs a deep packet Inspection, looking beyond the Layer 3 and Layer 4 information <strong>up to Layer 7</strong> to identify the specific kind of traffic.</li> <li>In the Layer 2 and Layer 3 headers there are specific fields used for the purpose of classifying traffic.
<ul><li>The <strong>PCP (Priority Code Point) field of the 802.1Q tag</strong> (in the Ethernet header) can be used to identify high/low priority traffic. <em>Keep in mind that this field can only be used when there is a dot1q tag, only when a VLAN tag is added to the Ethernet header.</em></li> <li>The <strong>DSCP</strong>(Differentiated Services Code Point) field of the IP header can also be used to identify high or lower priority traffic.</li></ul></li></ul></li></ul></blockquote> <h4 id="pcp-of-the-802-1q-tag"><a href="#pcp-of-the-802-1q-tag" class="header-anchor">#</a> PCP of the 802.1Q tag</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305011254793.png" alt="image-20230501125417558" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305011243200.png" alt="image-20230501124322078" style="zoom:33%;"> <ul><li>The PCP field is in the dot1q tag.</li> <li><strong>PCP</strong> is also known as <strong>CoS</strong> (Class of Service). Its use is defined by IEEE 802.1p. Don’t mix it up with the entire concept of QoS, CoS just refers to this part of the dot1q tag.</li> <li>there are <strong>3 bits</strong> which gives <strong>8 possible values</strong>:
<ul><li>0 Best effort delivery means there is no guarantee that data is delivered or that it meets any QoS standard. It’s regular traffic, not high-priority. This is the default, regular traffic will have a value of ‘0’ in the PCP field.</li> <li>IP phones <strong>mark</strong> their <strong>call signaling traffic</strong>(<em>used to establish calls</em>) as <strong>PCP3</strong>.</li> <li>However, when the call is established, the actual voice traffic itself(audio packets) is <strong>marked</strong> as <strong>PCP5</strong>. (To mark traffic is to set the value in the PCP or DSCP fields. Then network devices look at those markings and use them to classify the traffic as high-priority, low-priority, etc.)</li> <li>So, when an IP phone marks its voice traffic as PCP5, it’s because it wants the routers and switches to classify those packets as high-priority.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305011250733.png" alt="image-20230501125027544" style="zoom:33%;"></blockquote> <h4 id="dscp-of-layer-3"><a href="#dscp-of-layer-3" class="header-anchor">#</a> DSCP of Layer 3</h4> <blockquote><p>let’s look at how marking and classification is done at Layer 3.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305011301053.png" alt="image-20230501130116789" style="zoom:33%;"> <ul><li>In the IPv4 header there is a byte that is referred to as the <strong>ToS</strong> byte(Type of Service).</li> <li>In the old time, the ToS byte consists of 3-bits IPP and 5-bits unused field. The standard IPP markings are similar to PCP:
<ul><li>6 and 7 are reserved for what’s called ‘network control’(ie. OSPF messages sent between routers);</li> <li>5 for voice;</li> <li>4 for video;</li> <li>3 for voice signaling traffic(setting up and tearing down phone calls.)</li> <li>0 for best effort traffic, regular data traffic without any special requirements.</li></ul></li> <li>The modern use of the ToS byte consists of two fields:
<ul><li>DSCP(Differentiated Services Code Point):
<ul><li><strong>RFC 2474 (1998)</strong> defines the DSCP field, and other ‘DiffServ’(<em>Differentiated Services</em>) RFCs elaborate on its use.</li> <li>With IPP updated to DSCP, new standard markings had to be decided upon. By having generally agreed upon standard markings for different kinds of traffic, QoS design &amp; implementation is simplified, QOS works better between ISPs and enterprises, among other benefits.</li> <li>6 bits of DSCP allows for a total of 64 values, which gives a lot of flexibility regarding how we can mark and classify traffic in the network.</li> <li>you should be aware of the following standard markings:
<ul><li><strong>Default Forwarding (DF)</strong> — best effort traffic;</li> <li><strong>Expedited Forwarding(EF)</strong> - used for traffic that requires low loss, latency, and jitter(usually voice traffic).</li> <li><strong>Assured Forwarding (AF)</strong> - This isn’t one marking, but a set of 12 standard values.</li> <li><strong>Class Selector (CS)</strong> — A set of 8 standard values, provides backward compatibility with IPP</li></ul></li></ul></li> <li>ECN(Explicit Congestion Notification): 2 bits</li></ul></li> <li>IPv6 also has a byte called the <strong>traffic class</strong> byte used for QoS.</li></ul></blockquote> <hr> <blockquote><p>We won’t cover <strong>QoS configuration</strong> because it’s not a CCNA exam topic, but let me show you this.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305011657438.png" alt="image-20230501165711125" style="zoom:33%;"> <ul><li>I configured a ‘class-map’ called TEST. When configuring QoS, class maps are used to identify which traffic you want to match.</li> <li>I configured a MATCH statement, specifying that I want to match traffic based on the DSCP value in the IP header.
<ul><li>At the top is the choice to simply configure the DSCP value in decimal, from 0 to 63.</li> <li>Then below that are the 12 AF values. Notice on the right it shows the binary, for example AF11 has a binary value of <code>001010</code>.</li> <li>Under that there are the CS values. Again, the binary values are displayed on the right.</li> <li>I said there are 8 CS values, but only 7 are shown here. That’s because the other one, CS0, is the same as DF(default forwarding, <code>0x000000</code>);</li> <li>Finally at the bottom is EF(expedited forwarding).</li></ul></li></ul></blockquote> <h5 id="df-default-forwarding"><a href="#df-default-forwarding" class="header-anchor">#</a> DF(Default Forwarding)</h5> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021538574.png" alt="image-20230502153857467" style="zoom:30%;"> <ul><li>DF is used for best-effort traffic.</li> <li>The recommended DSCP marking is <strong>0</strong>.</li> <li>For example, standard network traffic like sending an email or downloading a file will probably have <code>0x000000</code> in the DSCP field of the IP header, indicating that it doesn’t require any special treatment.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021600928.png" alt="image-20230502160049614" style="zoom:33%;"></blockquote> <h5 id="ef-expedited-forwarding"><a href="#ef-expedited-forwarding" class="header-anchor">#</a> EF(Expedited Forwarding)</h5> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021542415.png" alt="image-20230502154201304" style="zoom:30%;"> <ul><li>EF is used for traffic that requires low loss/latency/jitter.</li> <li>Typically, voice traffic is marked as EF.</li> <li>The DSCP marking for EF is <strong>46</strong>. So, this is how it looks in binary, <code>101110</code>.</li></ul></blockquote> <h5 id="af-assured-forwarding"><a href="#af-assured-forwarding" class="header-anchor">#</a> AF(Assured Forwarding)</h5> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021545651.png" alt="image-20230502154540540" style="zoom:28%;"> <ul><li>AF (Assured Forwarding) defines four traffic classes. All packets in a class have the same priority.</li> <li>Within each class, there are three levels of drop precedence(丢弃优先级).
<ul><li>Higher drop precedence = more likely to drop the packet during congestion;</li></ul></li> <li>Now, when we write an AF value, it’s written as <strong>AFXY</strong>, with <em>X being the decimal number of the class</em> and <em>Y being the decimal number of the drop precedence</em>. For example, a binary DSCP value of <code>001010</code> in the AF system is written as <strong>AF11</strong> or <strong>DHCP10</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021554830.png" alt="image-20230502155436677" style="zoom:28%;"> <ul><li>Here’s a summary of all of the AF values, <strong>4 classes</strong> with <strong>3 drop precedence values</strong> each.
<ul><li>AF11 is the lowest value, and the AF43 is the highest value;</li> <li>Within these AF values traffic marked as <strong>AF41</strong> gets the best treatment. It’s in the highest priority class, but has the lowest drop precedence.</li> <li>Traffic marked as AF13 gets the worst treatment, being in the lowest priority class with the highest drop precedence.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021555022.png" alt="image-20230502155526844" style="zoom:26%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021600456.png" alt="image-20230502160009153" style="zoom:33%;"></blockquote> <h5 id="cs-class-selector"><a href="#cs-class-selector" class="header-anchor">#</a> CS(Class Selector)</h5> <blockquote><ul><li>CS (Class Selector) defines eight DSCP values for backward compatibility with IPP.</li> <li>The three bits that were added for DSCP are set to 0, and the original IPP bits are used to make 8 values.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021604953.png" alt="image-20230502160414774" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021601229.png" alt="image-20230502160124931" style="zoom:33%;"></blockquote> <h5 id="how-are-we-supposed-to-take-those-values-and-actually-use-them"><a href="#how-are-we-supposed-to-take-those-values-and-actually-use-them" class="header-anchor">#</a> How are we supposed to take those values and actually use them?</h5> <blockquote><ul><li>RFC 4954 was developed with the help of Cisco to bring all of these values together and standardize their use.</li> <li>The RFC offers many specific recommendations, but here are a few key ones:
<ul><li>Voice traffic: <strong>EF</strong></li> <li>Interactive video: <strong>AF4x</strong></li> <li>Streaming video: <strong>AF3x</strong></li> <li>High priority data: <strong>AF2x</strong></li> <li>Best effort: <strong>DF</strong></li></ul></li></ul></blockquote> <h3 id="trust-boundaries"><a href="#trust-boundaries" class="header-anchor">#</a> Trust Boundaries</h3> <blockquote><ul><li>The trust boundary of a network defines where devices trust/don’t trust the <em>QoS markings of received messages</em>.
<ul><li>If the markings are trusted, that means the device will forward the message without changing the markings.</li> <li>But if the markings aren’t trusted, the device will change the markings according to the configured policy.</li></ul></li></ul></blockquote> <blockquote><p>So, for example let’s say the trust boundary is here, at SW1. Phone1 sends a message marked as EF and CoS5 to SW1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021616235.png" alt="image-20230502161655072" style="zoom:33%;"> <ul><li><em>Note that CoS is referring to the PCP field in the dot1q header.</em> CoS5 is equivalent to PCP5.</li> <li>Anyway, SW1 doesn’t trust the markings from phones because it’s from outside of the trust boundary. So perhaps it changes the DSCP marking to DF and the CoS marking to 0, before forwarding it to R1, which forwards it on to R2, with just the DF marking because there is no dot1q header. Now, this configuration isn’t ideal.</li> <li>Usually it’s best to trust the markings from an IP phone because we want its traffic to be high priority anyway.
<ul><li><strong>If an IP phone is connected to the switchport, it is recommended to move the trust boundary to the IP phone.</strong></li> <li>This is done via configuration on the switch port connected to the IP phone, by the way, not directly on the phone itself.</li> <li>So, if a tech-savvy user is able to mark their PC’s traffic with a high-priority marking to get faster service, the marking will be changed according to the configured policy. But traffic sent from the phone itself will be trusted by the switch.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305021622124.png" alt="image-20230502162225934" style="zoom:33%;"></blockquote> <h3 id="queuing-congestion-management"><a href="#queuing-congestion-management" class="header-anchor">#</a> Queuing/Congestion Management</h3> <blockquote><ul><li>For review:
<ul><li>When a network device receives traffic at a faster rate than it can forward the traffic out of the appropriate interface, packets are placed in that interface’s queue as they wait to be forwarded.</li> <li>When the queue becomes full, packets that don’t fit in the queue are dropped (tail drop).</li> <li>RED and WRED drop packets early to avoid tail drop.</li></ul></li> <li>An essential part of QoS is the use of multiple queues, not just a single queue.
<ul><li>This is where classification plays a role. The device can match traffic based on various factors (for example the DSCP marking in the IP header, etc.) and then place it in the appropriate queue.</li></ul></li> <li>However, the device is only able to forward one frame out of an interface at once, so a <strong>scheduler</strong> is used to decide which queue traffic is forwarded from next.
<ul><li>Prioritization allows the scheduler to give certain queues more priority than others.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305042259890.png" alt="image-20230504225951721" style="zoom:33%;"> <blockquote><p>Here’s that same example as before, however this time let’s say the router’s interface forwarding the traffic has been configured with multiple queues. Here’s how it works.</p> <ul><li>Ingress traffic is received by the router. Ingress just means incoming traffic, traffic entering the router.</li> <li>Then it performs routing, meaning it decides which interface to send it out of, as well as other things like NAT if necessary.</li> <li>Then it classifies the traffic and places it into the appropriate queue.</li> <li>In this case there are four queues and traffic is classified and placed in a queue depending on, for example, the DSCP marking.</li> <li>Then the scheduler decides how much traffic to send from each queue, in which order, and the router forwards the traffic, one packet at a time.</li> <li>This is an oversimplification, but its basically how it works. After the router decides which interface to forward the packet out of, it is classified, queued, scheduled, and then transmitted.</li></ul></blockquote></blockquote> <h4 id="scheduling-methods"><a href="#scheduling-methods" class="header-anchor">#</a> Scheduling Methods</h4> <blockquote><ul><li>A common scheduling method is <strong>weighted round-robin</strong>.
<ul><li><em>round-robin</em> = packets are taken from each queue in order, cyclically</li> <li><em>weighted</em> = more data is taken from high priority queues each time the scheduler reaches that queue</li></ul></li> <li><strong>CBWFQ (Class-Based Weighted Fair Queuing)</strong> is a popular method of scheduling, using a <em>weighted round- robin scheduler while guaranteeing each queue a certain percentage of the interface’s bandwidth during congestion</em>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305042306009.png" alt="image-20230504230612847" style="zoom:33%;"> <ul><li><strong>Round-robin scheduling is not ideal for voice/video traffic.</strong> Even if the voice/video traffic receives a guaranteed minimum amount of bandwidth, round-robin can add delay and jitter because even the high priority queues have to wait their turn in the scheduler.</li> <li><strong>LLQ (Low Latency Queuing)</strong> designates one (or more) queues as Strict priority queues.
<ul><li>This means that if there is traffic in the queue, the scheduler will always take the next packet from that queue until it is empty.</li> <li>This is very effective for reducing the delay and jitter of voice/video traffic.</li> <li>However, it has the downside of potentially starving other queues if there is always traffic in the designated strict priority queue.
<ul><li><strong>Policing</strong> can control the amount of traffic allowed in the strict priority queue so that it can’t
take all of the link’s bandwidth.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305042308139.png" alt="image-20230504230843008" style="zoom:33%;"></blockquote> <h4 id="shaping-and-policing"><a href="#shaping-and-policing" class="header-anchor">#</a> Shaping and Policing</h4> <blockquote><ul><li>Traffic <strong>shaping</strong> and <strong>policing</strong> are both used to control the rate of traffic. In the previous examples of queuing and scheduling we assumed that the interfaces are operating at full capacity, or beyond full capacity which is why packets need to be queued. However there are situations in which it is desirable to limit the rate of traffic to below the actual maximum capacity of the link.</li> <li>Why is it needed to limit the rate traffic is sent/received?</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305042321495.png" alt="image-20230504232136273" style="zoom:33%;"> <ul><li><strong>Shaping</strong> buffers traffic in a queue if the traffic rate goes over the configured rate.</li> <li><strong>Policing</strong> drops traffic if the traffic rate goes over the configured rate. However there is some flexibility.
<ul><li>Burst traffic over the configured rate is allowed for a short period of time. This accommodates data applications which are ‘bursty’ in nature. Instead of a constant stream of data, they tend to send data in bursts.</li> <li>Just like the policed data rate, the amount of burst traffic allowed is also configurable.</li></ul></li> <li>In both cases, classification can be used to allow for different rates for different kinds of traffic.</li></ul></blockquote> <h2 id="configuration-2"><a href="#configuration-2" class="header-anchor">#</a> Configuration</h2> <h3 id="configuring-the-voice-vlan"><a href="#configuring-the-voice-vlan" class="header-anchor">#</a> Configuring the Voice VLAN</h3> <blockquote><p><strong>By default, the voice VLAN feature is disabled</strong>; it can be enabled by using the interface command <code>switchport voice vlan</code>. When the voice VLAN feature is enabled, all untagged traffic is sent according to the <strong>default CoS priority</strong> of the port. The CoS value is not trusted for IEEE 802.1p or IEEE 802.1Q tagged traffic.</p> <p>==These are the voice VLAN configuration guidelines==:</p> <ul><li>You <em>should configure a voice VLAN on switch access ports</em>; voice VLAN isn’t supported on trunk ports, even though you can actually configure it!</li> <li>The voice VLAN should be present and active on the switch for the IP phone to correctly communicate on it. Use the <code>show vlan</code> privileged EXEC command to see if the voice VLAN is present -- if it is, it’ll be listed in the display.</li> <li>Before you enable the voice VLAN, it’s recommended that you <strong>enable QoS on the switch</strong> by
<ul><li>entering the <code>mls qos</code> global configuration command</li> <li>and set the port trust state to trust by entering the <code>mls qos trust cos</code> interface configuration command.</li></ul></li> <li>You must make sure that CDP is enabled on the switch port connected to the Cisco IP phone to send the configuration. This is on by default, so unless you disabled it, you shouldn’t have a problem.</li> <li>The PortFast feature is automatically enabled when the voice VLAN is configured, but when you disable the voice VLAN, the PortFast feature isn’t automatically disabled.</li> <li>To return the port to its default setting, use the <code>no switchport voice vlan</code> interface configuration command.</li></ul></blockquote> <h3 id="configuring-ip-phone-voice-traffic"><a href="#configuring-ip-phone-voice-traffic" class="header-anchor">#</a> Configuring IP Phone Voice Traffic</h3> <blockquote><p>You can configure a port connected to the Cisco IP phone to send CDP packets to the phone in order to configure how the phone sends voice traffic.</p> <ul><li>The phone can carry voice traffic in IEEE 802.1Q frames for a specified voice VLAN with a layer 2 CoS value.</li> <li>It can use IEEE 802.1p priority tagging to give voice traffic a higher priority as well as forward all voice traffic through the access VLAN instead of the native (access) VLAN.</li> <li>The IP phone can also send untagged voice traffic or use its own configuration to send voice traffic in the access VLAN.</li> <li><strong>In all configurations, the voice traffic carries a layer 3 IP precedence value—again, for voice the setting is usually 5.</strong></li></ul></blockquote> <blockquote><p>This example shows you how to configure four things:</p> <ol><li>How to configure a port connected to an IP phone to use the <strong>CoS value</strong> for classifying incoming traffic</li> <li>How to configure the port to <strong>use IEEE 802.1p priority tagging</strong> for voice traffic</li> <li>How to configure it to use the Voice VLAN (10) to carry all voice traffic</li> <li>And last, how to configure VLAN 3 to carry PC data</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Switch<span class="token comment">#configure t</span>
Switch<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mls qos</span>
Switch<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface f0/1</span>
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport priority extend ?</span>
  cos Override <span class="token number">802</span>.1p priority of devices on appliance
  trust Trust <span class="token number">802</span>.1p priorities of devices on appliance
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport priority extend trust</span>
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#mls qos trust cos</span>
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport voice vlan dot1p</span>
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport mode access</span>
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport access vlan 3</span>
Switch<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport voice vlan 10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></blockquote> <hr> <h3 id="lab-of-qos"><a href="#lab-of-qos" class="header-anchor">#</a> Lab of QoS</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305042335096.png" alt="image-20230504233516994" style="zoom:100%;"> <blockquote><p>In this lab we’ll do some basic QoS configurations on R1. The design and configuration of QoS isn’t actually a CCNA exam topic.</p> <ul><li>In this network we have PC1 connected to R1 via SW1. On the other side there is SRV1 connected to R2 via SW2.
<ul><li>Although I’ve only shown 1 PC, let’s say there are many more connected to R1 and the network is getting congested.</li></ul></li> <li>So, we will configure QoS on R1 to ensure the more important traffic receives high-priority treatment.
<ul><li>the actual QoS design of a network depends entirely on the network, which traffic needs to be prioritized, how much bandwidth it needs, etc, varies greatly.</li> <li>Giving HTTPS traffic a priority queue, for example, is probably not so common. Usually priority queues are used for voice traffic.</li></ul></li> <li>Anyway, after configuring the QoS rules we will apply them to traffic being forwarded out of R1’s G0/0/0 interface.</li> <li>Now, once the traffic reaches R2 that’s a different story. Even if R1 marks the packets as high priority, unless R2 is also configured to treat those packets as high priority, it will treat them all equally.</li> <li>In the CCNA exam topics, it is stated that you must be able to explain the <strong>PHB(per-hop behavior) of QoS</strong>.
<ul><li>We configure QoS on R1 and it will prioritize certain types of traffic over the hop to R2,</li> <li>but then how R2 prioritizes traffic over the next hop depends on the configuration of R2.</li> <li>You can’t just configure one router to prioritize voice traffic and then expect the rest of the network to also prioritize it. <strong>You have to configure QoS all across the network, wherever it’s needed.</strong></li></ul></li></ul></blockquote> <p>To show you the basic QoS configurations, though, we’ll just configure R1.</p> <h5 id="step-1"><a href="#step-1" class="header-anchor">#</a> Step 1.</h5> <p>To identify traffic in a Cisco IOS QoS configuration, we use class maps.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span>enable 
R1<span class="token comment">#conf</span>
R1<span class="token comment">#configure t</span>
R1<span class="token comment">#configure terminal </span>
