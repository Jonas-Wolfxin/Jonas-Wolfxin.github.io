Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">CCNA 200-301 é¢˜åº“_101-150<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="ccna-200-301-é¢˜åº“-101-150"><a href="#ccna-200-301-é¢˜åº“-101-150" class="header-anchor">#</a> CCNA 200-301 é¢˜åº“_101-150</h1> <ol start="101"><li><p>which command <strong>automatically generates an IPv6 address</strong> from a <strong>specified IPv6 prefix</strong> and MAC address of an interface?</p> <p>A. <code>ipv6 address dhcp</code></p> <p>B. <code>ipv6 address 2001:DB8:5:112::/64 eui-64</code></p> <p>C. <code>ipv6 address autoconfig</code></p> <p>D. <code>ipv6 address 2001:DB8:5:112::2/64 link-local</code></p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>æœ‰çš„ç­”æ¡ˆæ˜¯C. å­˜åœ¨ç–‘é—®, å› ä¸ºä¸¤ä¸ªå…³é”®è¯æœ‰ç‚¹äº’ç›¸å†²çª: automatically generates, specified IPv6 prefix</li> <li>ipv6 address address/prefix-length: <br>Static configuration of a specific address</li> <li>ipv6 address prefix/prefix-length eui-64: <br>Static configuration of a specific prefix and prefix length, with the router calculating the interface ID using EUI-64 rules</li> <li>ipv6 address dhcp: <br>Dynamic learning on the address and prefix length using DHCP</li> <li>ipv6 address autoconfig: <br>Dynamic learning of the prefix and prefix length, with the router calculating the interface ID using EUI-64 rules (SLAAC)</li></ul></details></li> <li><p>A corporate office uses four floors in a building:</p> <ul><li><p>Floor 1 has 24 users;</p></li> <li><p>Floor 2 has 29 users;</p></li> <li><p>Floor 3 has 28 users;</p></li> <li><p>Floor 4 has 22 users;</p> <p>Which subnet summarizes and gives the most efficient distribution of IP addresses for the router configuration?</p> <p>A. 192.168.0.0/25 as summary and 192.168.0.0/27 for each floor</p> <p>B. 192.168.0.0/26 as summary and 192.168.0.0/29 for each floor</p> <p>C. 192.168.0.0/24 as summary and 192.168.0.0/28 for each floor</p> <p>D. 192.168.0.0/23 as summary and 192.168.0.0/25 for each floor</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Since the maximum number of hosts is 29 and the nearest power of 2n is 32, i.e n=5. </li> <li>32- 5 equals 27, hence /27 is the answer.</li></ul></details></li></ul></li> <li><p>By default, how does <strong>EIGRP</strong> determine the metric of a route for the routing table?</p> <p>A. It uses the bandwidth and delay values of the path to calculate the route metric.</p> <p>B. It uses a default metric of 10 for all routes that are learned by the router</p> <p>C. It counts the number of hops between the receiving and destination routers and uses that value as the metric.</p> <p>D. It uses a reference bandwidth and the actual bandwidth of the connected link to calculate the route metric.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>A - EIGRP;</li> <li>C - RIP;</li> <li>D - OSPF</li></ul></details></li> <li><p>When configuring a WLAN with <strong>WPA2-PSK</strong> in the <strong>Cisco Wireless LAN Controller GUI</strong>, which two formats are available to select? (Choose two)</p> <p>A. ASCII</p> <p>B. base64</p> <p>C. binary</p> <p>D. decimal</p> <p>E. hexadecimal</p> <details><summary>Correct Answer</summary> <strong>A,E</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/9800/config-guide/b_wl_16_10_cg/multi-preshared-key.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/9800/config-guide/b_wl_16_10_cg/multi-preshared-key.pdf</a></li> <li>If you chose PSK in Step 7, choose ASCII or HEX from the PSK Format drop-down list and then enter a preshared key in the blank text box. WPA preshared keys must contain 8 to 63 ASCII text characters or 64 hexadecimal characters. The PSK parameter is a set-only parameter. The value set for the PSK key is not visible to the user for security reasons. For example, if you selected HEX as the key format when setting the PSK key, and later when you view the parameters of this WLAN, the value shown is the default value. The default is ASCII</li></ul></details></li> <li><p>What is the primary different between <strong>AAA authentication and authorization</strong>?</p> <p>A. Authentication verifies a username and password, and authorization handles the communication between the authentication agent and the user database</p> <p>B. Authentication identifies a user who is attempting to access a system, and authorization validates the users password</p> <p>C. Authentication identifies and verifies a user who is attempting to access a system, and authorization controls the tasks the user can perform.</p> <p>D. Authentication controls the system processes a user can access and authorization logs the activities the user initiates</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li><strong>Authentication</strong>: Specify who you are (usually via login username &amp; password);</li> <li><strong>Authorization</strong>: Specify what actions you can do, what resource you can access;</li> <li><strong>Accounting</strong>: Monitor what you do, how long you do it (can be used for billing and auditing);</li></ul></details></li> <li><p>Which configuration issue is <strong>preventing the OSPF neighbor relationship</strong> from being established between the two routers?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141321262.jpg" alt="img"></p> <p>A. R2 is using the <code>passive-interface default</code> command</p> <p>B. R1 has an incorrect network command for interface Gi1/0</p> <p>C. R2 should have its network command in area 1</p> <p>D. R1 interface Gi1/0 has a larger MTU size</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>If the Interface MTU field in the Database Description packet indicates an IP datagram size that is larger than the router can accept on the receiving interface without fragmentation, the Database Description packet is rejected.</li> <li>Reference for the command passive-interface default: <a href="https://community.cisco.com/t5/networking-knowledge-base/understanding-passive-interface-default-command-in-ospf/ta-p/3120648" target="_blank">https://community.cisco.com/t5/networking-knowledge-base/understanding-passive-interface-default-command-in-ospf/ta-p/3120648</a>, ä¸ºäº†åœ¨è¿æ¥åˆ°éOSPFé‚»å±…è®¾å¤‡çš„Portç¦æ­¢å‘é€OSPFè·¯ç”±æ›´æ–°, ä»¥é¿å…éå¿…è¦çš„å¼€é”€.</li></ul></details></li> <li><p>Refer to the exhibit. What does router R1 use as its <strong>OSPF router-ID</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141326462.png" alt="img"></p> <p>A. 10.10.1.10</p> <p>B. 10.10.10.20</p> <p>C. 172.16.15.10</p> <p>D. 192.168.0.1</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul>How OSPF choose its router-ID:
          <li>1. Configure router-ID manually;</li> <li>2. Highest IP address on a <strong>loopback interface</strong>;</li> <li>3. Highest IP address of an <strong>interface with up up state</strong>;</li></ul></details></li> <li><p>Which type of address is the <strong>public IP address of a NAT device</strong>?</p> <p>A. outside global</p> <p>B. outside local</p> <p>C. inside global</p> <p>D. inside local</p> <p>E. outside public</p> <p>F. inside public</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Inside local address â€“ The IP address assigned to a host on the inside network. The address is usually not an IP address assigned by the Internet Network Information Center (InterNIC) or service provider. This address is likely to be an RFC 1918 private address.</li> <li>Inside global address â€“ A legitimate IP address assigned by the InterNIC or service provider that represents one or more inside local IP addresses to the outside world.</li> <li>Outside local address â€“ The IP address of an outside host as it is known to the hosts on the inside network.</li> <li>Outside global address â€“ The IP address assigned to a host on the outside network. The owner of the host assigns this address.</li></ul></details></li> <li><p>What makes <strong>Cisco DNA Center</strong> different from traditional network management applications and their management of networks?</p> <p>A. It only supports auto-discovery of network elements in a green field deployment.</p> <p>B. Its modular design allows someone to implement different versions to meet the specific needs of an organization</p> <p>C. It abstracts policy from the actual device configuration</p> <p>D. It does not support high availability of management functions when operating in cluster mode</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Automation: Using controllers and open APIs, Cisco DNA simplifies network management through abstraction and centralized policy enforcement that allows IT to focus on business intent and consistently apply configurations to improve service and keep operations consistently secure from the core to the edge.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/solutions/collateral/enterprise-networks/digital-network-architecture/nb-06-digital-nw-architect-faq-cte-en.html" target="_blank">https://www.cisco.com/c/en/us/solutions/collateral/enterprise-networks/digital-network-architecture/nb-06-digital-nw-architect-faq-cte-en.html</a></details></li> <li><p>What are <strong>two Southbound API</strong>s? (Choose two)</p> <p>A. OpenFlow</p> <p>B. NetConf</p> <p>C. Thrift</p> <p>D. CORBA</p> <p>E. DSC</p> <details><summary>Correct Answer</summary> <strong>A, B</strong> <p><em>Explanation: </em></p> <ul><li><strong>OpenFlow</strong> is a well-known southbound API. OpenFlow defines the way the SDN Controller should interact with the forwarding plane to make adjustments to the network, so it can better adapt to changing business requirements.</li> <li><strong>Network Configuration Protocol (NetConf)</strong> uses Extensible Markup Language (XML) to install, manipulate and delete configuration to network devices.</li> <li>Other southbound APIs are:
  <br><strong>OnePK</strong>: a Cisco proprietary SBI to inspect or modify the network element configuration without hardware upgrades.
  <br><strong>OpFlex</strong>: an open-standard, distributed control system. It send ×’â‚¬summary policy×’â‚¬ to network elements.</li></ul></details></li> <li><p><strong>Refer to the exhibit. What is the effect of this configuration?</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141343636.png" alt="image-20220703112245774" style="zoom:80%;"> <p>A. All ARP packets are dropped by the switch</p> <p>B. Egress traffic is passed only if the destination is a DHCP server.</p> <p>C. All ingress(å…¥å£) and egress(å‡ºå£) traffic is dropped because the interface is untrusted</p> <p>D. The switch discard all ingress ARP traffic with invalid MAC-to-IP address bindings.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Dynamic ARP inspection (DAI) is a security feature that validates ARP packets in a network. It intercepts, logs, and discards ARP packets with invalid IP-to-MAC address bindings. This capability protects the network from certain man-in-the-middle attacks. After enabling DAI, all ports become untrusted ports.</li> <li>to make this port trusted you need to add the 'ip arp inpection trust' command on int fa0/1</li> <li>Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/dynarp.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/dynarp.html</a></li></ul></details></li> <li><p>What are two roles of the Dynamic Host Configuration Protocol (<strong>DHCP</strong>)? (Choose two)</p> <p>A. The DHCP client maintains a pool of IP addresses it can assign</p> <p>B. The DHCP server assigns IP addresses without requiring the client to renew them.</p> <p>C. The DHCP client can request up to four DNS server addresses.</p> <p>D. The DHCP server offers the ability to exclude specific IP addresses from a pool of IP addresses</p> <p>E. The DHCP server leases client IP addresses dynamically</p> <details><summary>Correct Answer</summary> <strong>D,E</strong> <p><em>Explanation: </em></p> <ul><li>DHCP server requires clients to renew IP except it is tied to MAC.</li></ul></details></li> <li><p>Which type of wireless encryption is used for <strong>WPA2 in pre-shared key mode</strong>?</p> <p>A. TKIP with RC4</p> <p>B. RC4</p> <p>C. AES-128</p> <p>D. AES-256</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.controleng.com/articles/wireless-security-ieee-802-11-and-ccmp-aes/" target="_blank">https://www.controleng.com/articles/wireless-security-ieee-802-11-and-ccmp-aes/</a></li> <li>We can see in this picture we have to type 64 hexadecimal characters (256 bit) for the WPA2 passphrase so we can deduce the encryption is AES-256, not AES-128.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141420679.jpeg" alt="img" style="zoom:80%;"></details></li> <li><p>How does <strong>CAPWAP</strong> communicate between an <strong>Access Point in local mode</strong> and a <strong>WLC</strong>?</p> <p>A. The access point must not be connected to the wired network, as it would create a loop</p> <p>B. The access point must directly connect to the WLC using a copper cable.</p> <p>C. The access point must be connected to the same switch as the WLC.</p> <p>D. The access point has the ability to link to any switch in the network, assuming connectivity to the WLC.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209172223850.png" jsaction="load:XAeZkd;" jsname="HiaYvf" alt="Cisco Access Point: SSID on Autonomous AP Configuration Example - Route XP  Private Network Services" data-noaft="1" class="n3VNCb KAlRDb" style="width:90%;"></p></details></li> <li><p>Refer to the exhibit. Which action is expected from <strong>SW1</strong> when the <strong>untagged Frame is received on the GigabitEthernet0/1</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141427382.png" alt="img"></p> <p>A. The frame is dropped</p> <p>B. The frame is processed in VLAN 5</p> <p>C. The frame is processed in VLAN 11</p> <p>D. The frame is processed in VLAN 1</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>native=untagged</li></ul></details></li> <li><p>Which statement about <strong>Link Aggregation</strong> when implemented on a Cisco Wireless LAN Controller is true?</p> <p>A. To pass client traffic two or more ports must be configured.</p> <p>B. The EtherChannel must be configured in &quot;mode active&quot;</p> <p>C. When enabled the WLC bandwidth drops to 500 Mbps</p> <p>D. One functional physical port is needed to pass client traffic</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li><strong>Link aggregation (LAG)</strong> requires the EtherChannel to be configured for <strong>'mode on'</strong> on both the controller and the Catalyst switch.</li> <li>Once the EtherChannel is configured as on at both ends of the link, the Catalyst switch should not be configured for either <strong>Link Aggregation Control Protocol (LACP)</strong> or <strong>Cisco proprietary Port Aggregation Protocol (PAgP)</strong> but be set unconditionally to LAG. Because no channel negotiation is done between the controller and the switch, the controller does not answer to negotiation frames and the LAG is not formed if a dynamic form of LAG is set on the switch. Additionally, LACP and PAgP are not supported on the controller.</li> <li>When you enable LAG, only one functional physical port is needed for the controller to pass client traffic.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/8-2/config-guide/b_cg82/b_cg82_chapter_010101011.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/8-2/config-guide/b_cg82/b_cg82_chapter_010101011.html</a></details></li> <li><p>R1 has learned route 192.168.12.0/24 via <strong>IS-IS</strong>, <strong>OSPF</strong>, <strong>RIP</strong> and <strong>Internal EIGRP</strong> Under normal operating conditions, which routing protocol is installed in the routing table?</p> <p>A. IS-IS</p> <p>B. RIP</p> <p>C. Internal EIGRP</p> <p>D. OSPF</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705160854522.png" alt="image-20220705160854522" style="zoom:67%;"></p></details></li> <li><p>Which two values or settings must be <strong>entered</strong> when configuring a new WLAN in the <strong>Cisco Wireless LAN Controller GUI</strong>? (Choose two)</p> <p>A. management interface settings</p> <p>B. QoS settings</p> <p>C. Ip address of one or more access points</p> <p>D. SSID</p> <p>E. Profile name</p> <details><summary>Correct Answer</summary> <strong>D,E</strong> <p><em>Explanation: </em></p> <br>
      Click Add New WLAN. The Add New WLAN window appears.
      <ul>In the General tab, perform the following:
          <li>a) The WLAN Id is automatically selected but you can change it.</li> <li>b) Enter the Profile Name for the WLAN. (*) must be set</li> <li>c) Enter the SSID. (*) must be set</li> <li>d) Choose Admin State for the WLAN from the drop-down list. The default Admin State is Enabled.</li> <li>e) Choose Radio Policy from the drop-down list. The default Radio Policy is ALL.</li></ul></details></li> <li><p>What are two reasons for an engineer to configure a <strong>floating static route</strong>? (Choose two.)</p> <p>A. to route traffic differently based on the source IP of the packet</p> <p>B. to enable fallback static routing when the dynamic routing protocol fails</p> <p>C. to automatically route traffic on a secondary path when the primary path goes down</p> <p>D. to control the return path of traffic that is sent from the router</p> <p>E. to support load balancing via static routing</p> <details><summary>Correct Answer</summary> <strong>B, C</strong> <p><em>Explanation: </em></p> <ul><li>Floating static routes are static routes that have an administrative distance greater than the administrative distance of dynamic routes. </li> <li>Administrative distances can be configured on a static route so that the static route is less desirable than a dynamic route. In this manner, the static route is not used when the dynamic route is available. </li> <li>However, if the dynamic route is lost, the static route can take over, and traffic can be sent through this alternate route. If this alternate route is provided using a DDR interface, then that interface can be used as a backup mechanism.</li></ul></details></li> <li><p>A network engineer must <strong>back up 20 network router configurations</strong> globally within a customer environment. Which protocol allows the engineer to perform this function using the <strong>Cisco IOS MIB</strong>?</p> <p>A. ARP</p> <p>B. SNMP</p> <p>C. SMTP</p> <p>D. CDP</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <p>
          SNMP is an application-layer protocol that provides a message format for communication between SNMP managers and agents. SNMP provides a standardized framework and a common language used for the monitoring and management of devices in a network.
      </p> <ul>The SNMP framework has three parts:
          <li>An SNMP manager</li> <li>An SNMP agent</li> <li>A Management Information Base (MIB)</li></ul>
      The Management Information Base (MIB) is a virtual information storage area for network management information, which consists of collections of managed objects.  With SNMP, the network administrator can send commands to multiple routers to do the backup.
  </details></li> <li><p>Which two encoding methods are supported by <strong>REST APIs</strong>? (Choose two)</p> <p>A. YAML</p> <p>B. JSON</p> <p>C. EBCDIC</p> <p>D. SGML</p> <p>E. XML</p> <details><summary>Correct Answer</summary> <strong>B, E</strong> <p><em>Explanation: </em></p> <ul><li>he Application Policy Infrastructure Controller (APIC) REST API is a programmatic interface that uses REST architecture. The API accepts and returns HTTP (not enabled by default) or HTTPS messages that contain JavaScript Object Notation (JSON) or Extensible Markup Language (XML) documents.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/2-x/rest_cfg/2_1_x/b_Cisco_APIC_REST_API_Configuration_Guide/ b_Cisco_APIC_REST_API_Configuration_Guide_chapter_01.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/datacenter/aci/apic/sw/2-x/rest_cfg/2_1_x/b_Cisco_APIC_REST_API_Configuration_Guide/ b_Cisco_APIC_REST_API_Configuration_Guide_chapter_01.html</a></details></li> <li><p>An engineer configured an OSPF neighbor as a <strong>designated router</strong>. Which state verifies the designated router is in the proper mode?</p> <p>A. Exchange</p> <p>B. 2-way</p> <p>C. Full</p> <p>D. Init</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>In this state, routers are fully adjacent with each other. All the router and network LSAs are exchanged and the routers' databases are fully synchronized.</li> <li>Full is the normal state for an OSPF router. If a router is stuck in another state, it is an indication that there are problems in forming adjacencies. The only exception to this is the 2-way state, which is normal in a broadcast network. Routers achieve the FULL state with their DR and BDR in NBMA/broadcast media and FULL state with every neighbor in the remaining media such as point-to-point and point-to-multipoint.</li> <li>Note: The DR and BDR that achieve FULL state with every router on the segment will display FULL/DROTHER when you enter the show ip ospf neighbor command on either a DR or BDR. This simply means that the neighbor is not a DR or BDR, but since the router on which the command was entered is either a DR or BDR, this shows the neighbor as FULL/DROTHER.</li> <li><a href="https://www.cisco.com/c/en/us/support/docs/ip/open-shortest-path-first-ospf/13685-13.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/ip/open-shortest-path-first-ospf/13685-13.html</a></li></ul></details></li> <li><p>Refer to the exhibit. The <strong>New York router</strong> is configured with <em>static routes pointing to the Atlanta and Washington sites</em>. Which two tasks must be performed so that the <strong>Serial0/0/0 interfaces on the Atlanta</strong> and <strong>Washington</strong> routers can reach one another?
(Choose two.)</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141450002.png" alt="img"></p> <p>A. Configure the <code>ipv6 route 2012::/126 2023::1</code> command on the Washington router</p> <p>B. Configure the <code>ipv6 route 2023::/126 2012::1</code> command on the Atlanta router.</p> <p>C. Configure the <code>ipv6 route 2012::/126 s0/0/0</code> command on the Atlanta router</p> <p>D. Configure the <code>ipv6 route 2023::/126 2012::2</code> command on the Atlanta router</p> <p>E. Configure the <code>ipv6 route 2012::/126 2023::2</code> command on the Washington router</p> <details><summary>Correct Answer</summary> <strong>D, E</strong> <p><em>Explanation: </em></p> <ul>ipv6 route Destiantion_IP + we can use:
          <li>1. Next Hop IP address</li> <li>2. Outbound interface</li> <li>3. Outbound interface + Link local</li></ul></details></li> <li><p>Which <strong>two capacities of Cisco DNA Center</strong> make it more extensible?</p> <p>(Choose two)</p> <p>A. adapters that support all families of Cisco IOS software</p> <p>B. SDKs that support interaction with third-party network equipment</p> <p>C. customized versions for small, medium, and large enterprises</p> <p>D. REST APIs that allow for external applications to interact natively with Cisco DNA Center</p> <p>E. modular design that is upgradable as needed</p> <details><summary>Correct Answer</summary> <strong>B, D</strong> <p><em>Explanation: </em></p> <ul>Cisco DNA Center offers 360-degree extensibility through four distinct types of platform capabilities:
          <li>Intent-based APIs leverage the controller and enable business and IT applications to deliver intent to the network and to reap network analytics and insights for IT and business innovation.</li> <li>Process adapters, built on integration APIs, allow integration with other IT and network systems to streamline IT operations and processes.</li> <li>Domain adapters, built on integration APIs, allow integration with other infrastructure domains such as data center, WAN, and security to deliver a consistent intent-based infrastructure across the entire IT environment.</li> <li>SDKs allow management to be extended to third-party vendor's network devices to offer support for diverse environments.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/products/collateral/cloud-systems-management/dna-center/nb-06-dna-cent-platf-aag-cte-en.html" target="_blank">https://www.cisco.com/c/en/us/products/collateral/cloud-systems-management/dna-center/nb-06-dna-cent-platf-aag-cte-en.html</a></details></li> <li><p>Refer to Exhibit. How does SW2 interact with other switches in this VTP domain?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141500017.png" alt="img"></p> <p>A. It processes VTP updates from any VTP clients on the network on its access ports.</p> <p>B. It receives updates from all VTP servers and forwards all locally configured VLANs out all trunk ports</p> <p>C. It forwards only the VTP advertisements that it receives on its trunk ports.</p> <p>D. It transmits and processes VTP updates from any VTP Clients on the network on its trunk ports</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>The VTP mode of SW2 is transparent so it only forwards the VTP updates it receives to its trunk links without processing them.</li> <li>Transparentâ€”VTP transparent switches do not participate in VTP. A VTP transparent switch does not advertise its VLAN configuration and does not synchronize its VLAN configuration based on received advertisements, but transparent switches do forward VTP advertisements that they receive out their trunk ports in VTP Version 2.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/support/docs/lan-switching/vtp/10558-21.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/lan-switching/vtp/10558-21.html</a></details></li> <li><p>Which mode allows Access Points to be managed by Cisco Wireless LAN Controllers?</p> <p>A. autonomous</p> <p>B. lightweight</p> <p>C. bridge</p> <p>D. mobility express</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <br>
      Cisco Lightweight Access Point (LAP)  The Cisco LAP is part of the Cisco Unified Wireless Network architecture. A LAP is an AP that is designed to be connected to a wireless LAN (WLAN) controller (WLC). The LAP provides dual band support for IEEE 802.11a, 802.11b, and 802.11g and simultaneous air monitoring for dynamic, real-time radio frequency (RF) management.  <br> In addition, Cisco LAPs handle time-sensitive functions, such as Layer 2 encryption, that enable Cisco WLANs to securely support voice, video, and data applications.
  <br>
  APs are â€œlightweight,â€ which means that they cannot act independently of a wireless LAN controller (WLC). The WLC manages the AP configurations and firmware. The APs are â€œzero touchâ€ deployed, and individual configuration of APs is not necessary. The APs are also lightweight in the sense that they handle only real-time MAC functionality. The APs leave all the non-real-time MAC functionality to be processed by the WLC. This architecture is referred to as the â€œsplit MACâ€ architecture.
  <br>
  Reference: <a href="https://www.cisco.com/c/en/us/support/docs/wireless/aironet-1200-series/70278-lap-faq.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/wireless/aironet-1200-series/70278-lap-faq.html</a></details></li> <li><p>Which result occurs when <strong>PortFast</strong> is enabled on an interface that is connected to another switch?</p> <p>A. Spanning tree may fail to detect a switching loop in the network that causes broadcast storms</p> <p>B. VTP is allowed to propagate VLAN configuration information from switch to switch automatically</p> <p>C. Root port choice and spanning tree recalculation are accelerated when a switch link goes down</p> <p>D. After spanning tree converges PortFast shuts down any port that receives BPDUs.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>PortFast causes a switch or trunk port to enter the spanning tree forwarding state immediately, bypassing the listening and learning states. ... If you enable PortFast on a port that is connected to another Layer 2 device, such as a switch, you might create network loops. </li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/stp_enha.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/stp_enha.html</a></details></li> <li><p>Refer to the exhibit. If OSPF is running on this network, how does Router 2 handle traffic from Site B to <strong>10.10.13.128/25</strong> at Site A?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141514839.png" alt="img"></p> <p>A. It sends packets out of interface Fa0/2 only.</p> <p>B. It sends packets out of interface Fa0/1 only.</p> <p>C. It cannot send packets to 10.10.13 128/25</p> <p>D. It load-balances traffic out of Fa0/1 and Fa0/2</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Refer to the exhibit. Which type of route does R1 use to reach host 10.10.13.10/32?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141517546.png" alt="img"></p> <p>A. default route</p> <p>B. network route</p> <p>C. host route</p> <p>D. floating static route</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>A &quot;host route&quot; is route to a single host, a &quot;network route&quot; is route to a network of more than one host. The only difference is really the netmask of the target. 192.168.1.0/32 is only one address, so a route to it is a host route; but 192.168.1.0/24 is a block of 256 addresses, and a route to it is a network route.</li></ul></details></li> <li><p>Refer to the exhibit. Which route type is configured to reach the internet?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141657441.png" alt="img"></p> <p>A. network route</p> <p>B. floating static route</p> <p>C. host route</p> <p>D. default route</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>default route is correct. 0.0.0.0/0 means when there is no any match in the routing table, e.g. for www.google.com, that traffic must use the specified next hope/path (10.10.10.18). That's the way since we don't know the destination so the next hop/router will search the destination from neighboring routers up to the tear 1 if it's really available.</li></ul></details></li> <li><p>Router A learns the same route from two different neighbors, one of the neighbor routers is an OSPF neighbor and the other is an EIGRP neighbor. What is the administrative distance of the route that will be installed in the routing table?</p> <p>A. 20</p> <p>B. 90</p> <p>C. 110</p> <p>D. 115</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The Administrative distance (AD) of EIGRP is 90, while the AD of OSPF is 110, so EIGRP route will be chosen to install into the routing table.</li></ul></details></li> <li><p>Which MAC address is recognized as a VRRP virtual address?</p> <p>A. 0000.5E00.010a</p> <p>B. 0005.3711.0975</p> <p>C. 0000.0C07.AC99</p> <p>D. 0007.C070/AB01</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li> VRRP over Ethernet. Over Ethernet, VRRP routers use a common MAC address of the format 00:00:5E: 00:01:XX. The first three octets are derived from the IANA's OUI. The next two octets (00:01) indicate the address block assigned to the VRRP protocol by IANA.</li> <li>0000.5E00.01xx is VRRP virtual MAC (Ans. A with xx=0A group)</li> <li>0000.0c07.acxx is HSRP virtual MAC address (Ans. C with xx=99)</li> <li>0007.b400.xxyy is GLBP virtual MAC (Not in the answers), xx is group and yy is AVF</li></ul></details></li> <li><p>How does <strong>Cisco DNA Center</strong> gather data from the network?</p> <p>A. Devices establish an IPsec tunnel to exchange data with the controller</p> <p>B. Devices use the call-home protocol to periodically send data to the controller.</p> <p>C. Network devices use different services like SNMP, syslog, and streaming telemetry to send data to the controller.</p> <p>D. The Cisco CLI Analyzer tool gathers data from each licensed network device  and streams it to the controller.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Cisco DNA Center collects data from several different sources and protocols on the local network, including the following: traceroute; syslog; NetFlow; Authentication, Authorization, and Accounting (AAA); routers; Dynamic Host Configuration Protocol (DHCP); Telnet; wireless devices; Command-Line Interface (CLI); Object IDs (OIDs); IP SLA; DNS; ping; Simple Network Management Protocol (SNMP); IP Address Management (IPAM); MIB; Cisco Connected Mobile Experiences (CMX); and AppDynamics Â®. </li> <li>The great breadth and depth of data collection allows Cisco DNA Center to give a clearer picture of the state of the network, clients, and applications. This data is kept on the Cisco DNA Center appliance locally (at your location) and is available for a period of 14 days. Local Network Telemetry is not transported to any other server nor is it sent to the cloud.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/products/collateral/cloud-systems-management/dna-center/nb-06-dna-center-faq-cte-en.html" target="_blank">https://www.cisco.com/c/en/us/products/collateral/cloud-systems-management/dna-center/nb-06-dna-center-faq-cte-en.html</a></details></li> <li><p>A user configured OSPF and advertised the Gigabit Ethernet interface in OSPF. By default, which type of OSPF network does this interface belong to?</p> <p>A. point-to-multipoint</p> <p>B. point-to-point</p> <p>C. broadcast</p> <p>D. non-broadcast</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>The Broadcast network type is the default for an OSPF enabled ethernet interface;</li> <li>while Point-to-Point is the default OSPF network type for Serial interface with HDLC and PPP encapsulation;</li></ul>
      Reference: <a href="https://www.oreilly.com/library/view/cisco-ios-cookbook/0596527225/ch08s15.html" target="_blank">https://www.oreilly.com/library/view/cisco-ios-cookbook/0596527225/ch08s15.html</a></details></li> <li><p>what is the difference regrading reliability and communication type between <strong>TCP and UDP</strong>?</p> <p>A. TCP is reliable and is a connectionless protocol; UDP is not reliable and is a connection-oriented protocol.</p> <p>B. TCP is not reliable and is a connectionless protocol; UDP is reliable and is a connection-oriented protocol.</p> <p>C. TCP is reliable and is a connection-oriented protocol; UDP is not reliable and is a connectionless protocol.</p> <p>D. TCP is not reliable and is a connection-oriented protocol; UDP is reliable and is a connectionless protocol.</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>An engineer is asked to <strong>protect unused ports</strong> that are configured in the <strong>default VLAN</strong> on a switch. Which two steps will fulfill the request? (Choose two)</p> <p>A. Configure the ports in an EtherChannel.</p> <p>B. Administratively shut down the ports</p> <p>C. Configure the port type as access and place in VLAN 99</p> <p>D. Configure the ports as trunk ports</p> <p>E. Enable the Cisco Discovery Protocol</p> <details><summary>Correct Answer</summary> <strong>B, C</strong> <p><em>Explanation: </em></p> <ul><li>The answer is trying to say is that put the ports into access vlan so that it does not get dtp traffic and put it under an unused vlan that is not in the network, for this example is 99...this is the best practice.</li></ul></details></li> <li><p>If a notice-level messaging is sent to a syslog server, which event has occurred?</p> <p>A. A network device has restarted</p> <p>B. An ARP inspection has failed</p> <p>C. A routing instance has flapped</p> <p>D. A debug operation is running</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209181124277.png" alt="image-20220918112404089" style="zoom:100%;"></p> <ul><li>Usually no action is required when a route flaps so it generates the notification syslog level message (level 5).</li> <li>Interface up or down transitions and system restart messages, displayed at the notifications level.&quot;</li></ul></details></li> <li><p>How does <strong>HSRP</strong> provide first hop redundancy?</p> <p>A. It load-balances traffic by assigning the same metric value to more than one route to the same destination in the IP routing table.</p> <p>B. It load-balances Layer 2 traffic along the path by flooding traffic out all interfaces configured with the same VLAN.</p> <p>C. It forwards multiple packets to the same destination over different routed links n the data path</p> <p>D. It uses a shared virtual MAC and a virtual IP address to a group of routers that serve as the default gateway for hosts on a LAN</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/ipapp_fhrp/configuration/xe-16/fhp-xe-16-book/fhp-hsrp-mgo.html&lt;/li&gt;" target="_blank">https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/ipapp_fhrp/configuration/xe-16/fhp-xe-16-book/fhp-hsrp-mgo.html</a></li></ul></details></li> <li><p><strong>What is the primary effect of the <code>spanning-tree portfast</code> command?</strong></p> <p>A. it enables BPDU messages</p> <p>B. It minimizes spanning-tree convergence time</p> <p>C. It immediately puts the port into the forwarding state when the switch is reloaded</p> <p>D. It immediately enables the port in the listening state</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>C is also a correct statement, but B is the main purpose and effect of Portfast.</li> <li>When you enable PortFast on the switch, spanning tree places ports in the forwarding state immediately, instead of going through the listening, learning, and forwarding states. </li> <li>Because the purpose of Port Fast is to minimize the time interfaces must wait for spanning-tree to converge, it is effective only when used on interfaces connected to end stations. If you enable Port Fast on an interface connecting to another switch, you risk creating a spanning-tree loop.</li></ul></details></li> <li><p>which IPv6 address block forwards packets to a <strong>multicast</strong> address rather than a unicast address?</p> <p>A. 2000::/3</p> <p>B. FC00::/7</p> <p>C. FE80::/10</p> <p>D. FF00::/12</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>which purpose does a <strong>northbound API</strong> serve in a controller-based networking architecture?</p> <p>A. communicates between the controller and the physical network hardware</p> <p>B. reports device errors to a controller</p> <p>C. generates statistics for network hardware and traffic</p> <p>D. facilitates communication between the controller and the applications</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>controller - Application =&gt; northbound </li> <li>controller - Devices(router, switch) =&gt; southbound</li></ul></details></li> <li><p>Refer to the exhibit. An administrator is tasked with configuring a <strong>voice VLAN</strong>. What is the expected outcome when a Cisco phone is connected to the
GigabitEthernet 3/1/4 port on a switch?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141557903.png" alt="img"></p> <p>A. The phone and a workstation that is connected to the phone do not have VLAN connectivity</p> <p>B. The phone and a workstation that is connected to the phone send and receive data in VLAN 50.</p> <p>C. The phone sends and receives data in VLAN 50, but a workstation connected to the phone has no VLAN connectivity</p> <p>D. The phone sends and receives data in VLAN 50, but a workstation connected to the phone sends and receives data in VLAN 1</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Since the native VLAN is not referenced, we can safely assume it is VLAN1 (native defaulting to the default VLAN if not configured) and the untagged data PC traffic passes through the phone unchanged. If the data traffic was tagged, we would likely have more details here such as cos value or trust with the switchport priority.</li> <li><a href="https://www.cisco.com/c/en/us/support/docs/smb/collaboration-endpoints/cisco-ip-phone-7800-series/smb5625-configure-ethernet-settings-on-a-cisco-ip-phone-7800-or-8800.html#:~:text=0%20to%204095.-,The%20default%20is%20VLAN%201,-." target="_blank">https://www.cisco.com/c/en/us/support/docs/smb/collaboration-endpoints/cisco-ip-phone-7800-series/smb5625-configure-ethernet-settings-on-a-cisco-ip-phone-7800-or-8800.html.</a></li> <li><a href="https://www.youtube.com/watch?v=zW_-mf6v3fs&lt;/a&gt;&lt;/li&gt;
          &lt;li&gt;https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst3560/software/release/12-2_52_se/configuration/guide/3560scg/swvoip.html#:~:text=To%20process%20tagged%20data%20traffic%20(in%20IEEE%20802.1Q%20or%20IEEE%20802.1p%20frames)%2C%20you%20can%20configure%20the%20switch%20to%20send%20CDP%20packets%20to%20instruct%20the%20phone%20how%20to%20send%20data%20packets%20from%20the%20device%20attached%20to%20the%20access%20port%20on%20the%20Cisco%20IP%20Phone" target="_blank">https://www.youtube.com/watch?v=zW_-mf6v3fs</a></li> <li><a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst3560/software/release/12-2_52_se/configuration/guide/3560scg/swvoip.html#:~:text=To%20process%20tagged%20data%20traffic%20(in%20IEEE%20802.1Q%20or%20IEEE%20802.1p%20frames)%2C%20you%20can%20configure%20the%20switch%20to%20send%20CDP%20packets%20to%20instruct%20the%20phone%20how%20to%20send%20data%20packets%20from%20the%20device%20attached%20to%20the%20access%20port%20on%20the%20Cisco%20IP%20Phone" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst3560/software/release/12-2_52_se/configuration/guide/3560scg/swvoip.html</a></li></ul></details></li> <li><p>Refer to the exhibit. Which path is used by the router for <strong>internet traffic</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141602216.png" alt="img"></p> <p>A. 209.165.200.0/27</p> <p>B. 10.10.10.0/28</p> <p>C. 0.0.0.0/0</p> <p>D. 10.10.13.0/24</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>The type of ip routing is Default route.</li></ul></details></li> <li><p>Refer to the exhibit, if the network environment is operating normally, which type of device must be connected to interface fastethernet0/1?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141656681.png" alt="img"></p> <p>A. DHCP client</p> <p>B. PC</p> <p>C. router</p> <p>D. access point</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Dynamic ARP Inspection (DAI) is a security feature that validates Address Resolution Protocol (ARP) packets in a network. DAI allows a network administrator to intercept, log, and discard ARP packets with invalid MAC address to IP address bindings. This capability protects the network from certain <strong>â€œman-in-the-middleâ€</strong> attacks.</li> <li>The router, switch, DHCP server are the trusted device, but the given option DHCP CLIENT in the answer is untrusted. Access point is on the untrusted sideï¼Œ e.g PC is on the untrusted side.</li></ul>
      Reference: <a href="&lt;https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/dynarp.html&gt;" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/dynarp.html</a></details></li> <li><p><strong>Refer to the exhibit. An engineer deploys a topology in which <em>R1 obtains its IP configuration from DHCP</em>. If the switch and DHCP server configurations are complete and correct, which two sets of commands must be configured on R1 and R2 to complete the task? (Choose two.)</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141611018.png" alt="img"></p> <p>A. <code>R1(config)# interface fa0/0</code></p> <p><code>R1(config-if)#ip address dhcp</code></p> <p><code>R1(config-if)# no shutdown</code></p> <p>B. <code>R1(config)# interface fa0/0</code></p> <p><code>R1(config-if)#ip helper-address 192.0.2.2</code></p> <p>C. <code>R2(config)# interface gi0/0</code></p> <p><code>R2(config-if)#ip address dhcp</code></p> <p>D. <code>R1(config)# interface fa0/0</code></p> <p><code>R1(config-if)#ip helper-address 198.51.100.100</code></p> <p>E. <code>R2(config)# interface gi0/0</code></p> <p><code>R2(config-if)#ip helper-address 198.51.100.100</code></p> <details><summary>Correct Answer</summary> <strong>A, E</strong> <p><em>Explanation: </em></p> <ul><li>On R1 interface, ip address dhcp and no shutdown commands should be configured.</li> <li>R2 should be a Relay Agent, ip helper-address 192.168.100.100 (dhcp server) command should be configured at the port of Relay Agent which is connected to DHCP Client.</li></ul></details></li> <li><p>In which <strong>two ways</strong> does a password manager reduce the chance of a hacker stealing a users password? (Choose two.)</p> <p>A. It automatically provides a second authentication factor that is unknown to the original user.</p> <p>B. It uses an internal firewall to protect the password repository from unauthorized access.</p> <p>C. It protects against keystroke(é”®å‡») logging(æ—¥å¿—è®°å½•) on a compromised device or web site.</p> <p>D. It stores the password repository on the local workstation with built-in antivirus and anti-malware functionality</p> <p>E. It encourages users to create stronger passwords.</p> <details><summary>Correct Answer</summary> <strong>C, E</strong> <p><em>Explanation: </em></p> <ul><li>D: normally the password repository is stored on the cloud, e.g google passowrd manager.</li></ul></details></li> <li><p>Several new coverage cells are required to improve the Wi-Fi network of an organization. Which two standard designs are recommended? (choose two.)</p> <p>A. 5GHz provides increased network capacity with up to 23 nonoverlapping channels.</p> <p>B. For maximum throughput, the WLC is configured to dynamically set adjacent access points to the channel.</p> <p>C. 5GHz channel selection requires an autonomous access point.</p> <p>D. Adjacent cells with overlapping channels use a repeater access point.</p> <p>E. Cells that overlap one another are configured to use nonoverlapping channels.</p> <details><summary>Correct Answer</summary> <strong>B, E</strong> <p><em>Explanation: </em></p> <ul><li>2.4GHz has 11 Channels(3 non-overlapping channels), 5GHZ has 45 Channels(24 non-overlapping channels)</li> <li>Dynamic Frequency Selection (DFS) is a 5GHz feature, but itâ€™s not a design best practice.</li> <li>There are two types of APs: autonomous AP/controllerless and lightweight AP/AP with Controller. Ref: <a href="https://stormwindstudios.com/wireless-access-points/" target="_blank">https://stormwindstudios.com/wireless-access-points/</a></li> <li>For D: Repeater AP is used to extend the coverage of an existing cell. The repeater cannot solve the problem of â€œoverlapping channelsâ€ since it just re-transmits or â€œrepeatsâ€ the signal, aka the overlapping channels will still be overlapping!</li> <li><a href="https://documentation.meraki.com/MR/WiFi_Basics_and_Best_Practices/Channel_Planning_Best_Practices#:~:text=APs%20should%20be%20deployed%20with%20overlapping%20coverage%20cells.,because%20this%20can%20lead%20to%20increased%20channel%20utilization." target="_blank">https://documentation.meraki.com/MR/WiFi_Basics_and_Best_Practices/Channel_Planning_Best_Practices</a></li></ul></details></li> <li><p><strong>The SW1 interface g0/1 is in the down/down state. Which two configurations are valid reasons for the interface conditions?(choose two)</strong></p> <p>A. There is a duplex mismatch</p> <p>B. There is a speed mismatch</p> <p>C. There is a protocol mismatch</p> <p>D. The interface is shut down</p> <p>E. The interface is error-disabled</p> <details><summary>Correct Answer</summary> <strong>B, E</strong> <p><em>Explanation: </em></p> <ul>Tested on EVE. L2 IOL. show int desc.
          <li>A. There is a duplex mismatch - UP/UP, Duplex-mismatch causes late collisions on interface....and error count increments on port, but it does not cause err-disable of port. It works but poorly performence;</li> <li>B. There is a speed mismatch - DOWN / DOWN</li> <li>C. There is a protocol mismatch - UP/DOWN</li> <li>D. The interface is shut down - ADMIN DOWN / DOWN</li> <li>E. The interface is error-disabled - DOWN / DOWN. Reference: <a href="https://www.firewall.cx/cisco-technical-knowledgebase/cisco-switches/883-cisco-switches-errdisable-autorecovery.html#:~:text=Errdisable%20is%20a%20feature%20that,running%20the%20Cisco%20IOS%20software." target="_blank">https://www.firewall.cx/cisco-technical-knowledgebase/cisco-switches/883-cisco-switches-errdisable-autorecovery.html</a></li></ul></details></li> <li><p>which type of IPv6 address is <strong>publicly routable</strong> in the same way as IPv4 public address?</p> <p>A. global unicast</p> <p>B. link-local</p> <p>C. unique local</p> <p>D. multicast</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p><strong>Refer to the exhibit. Which configuration on RTR-1</strong> denies <strong><em>SSH access from PC-1 to any RTP-1 interface</em> and allows all other traffic?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207141656774.png" alt="image-20220703113938086"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>access-list <span class="token number">100</span> deny tcp <span class="token function">host</span> <span class="token number">172.16</span>.1.33 any eq <span class="token number">22</span>
access-list <span class="token number">100</span> permit <span class="token function">ip</span> any any
interface GigabitEthernet0/0
<span class="token function">ip</span> access-group <span class="token number">100</span> <span class="token keyword">in</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>access-list <span class="token number">100</span> deny tcp <span class="token function">host</span> <span class="token number">172.16</span>.1.33 any eq <span class="token number">22</span>
access-list <span class="token number">100</span> permit <span class="token function">ip</span> any any
line vty <span class="token number">0</span> <span class="token number">15</span>
access-class <span class="token number">100</span> <span class="token keyword">in</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>access-list <span class="token number">100</span> deny tcp <span class="token function">host</span> <span class="token number">172.16</span>.1.33 any eq <span class="token number">23</span>
access-list <span class="token number">100</span> permit <span class="token function">ip</span> any any
interface GigabitEthernet0/0
<span class="token function">ip</span> access-group <span class="token number">100</span> <span class="token keyword">in</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>D.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>access-list <span class="token number">100</span> deny tcp <span class="token function">host</span> <span class="token number">172.16</span>.1.33 any eq <span class="token number">23</span>
access-list <span class="token number">100</span> permit <span class="token function">ip</span> any any
line vty <span class="token number">0</span> <span class="token number">15</span>
access-class <span class="token number">100</span> <span class="token keyword">in</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>access-group ACL_num [in|out] applies an ACL to an interface, used for filtering and fowarding data packets</li> <li>access-class ACL_num [in|out] applies the ACL to the vty line access, used for logging on switch or routers with Telnet or SSH.</li> <li>22 æ˜¯ SSHåè®® æœåŠ¡å™¨ç«¯çš„é»˜è®¤ç«¯å£å·, ; 23æ˜¯ Telnetåè®® æœåŠ¡å™¨ç«¯çš„é»˜è®¤ç«¯å£å·;</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst2960x/software/15-2_2_e/consolidated_guide/configuration_guide/b_1522e_consolidated_2960x_cg/b_consolidated_152ex_2960-X_cg_chapter_0100110.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst2960x/software/15-2_2_e/consolidated_guide/configuration_guide/b_1522e_consolidated_2960x_cg/b_consolidated_152ex_2960-X_cg_chapter_0100110.pdf</a></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/20.CCNAé¢˜åº“/03.CCNA 200-301 é¢˜åº“_101-150.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/10/18, 12:42:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/503a31/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CCNA 200-301 é¢˜åº“_51-100</div></a> <a href="/pages/68e1ac/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CCNA 200-301 é¢˜åº“_151-200</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
