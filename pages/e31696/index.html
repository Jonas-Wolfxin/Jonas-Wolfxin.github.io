/?category=CCNA" title="åˆ†ç±»" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="åˆ†ç±»" data-v-06225672>CCNAçŸ¥è¯†ç¬”è®°</a></li></ul> <div class="info" data-v-06225672><div title="ä½œè€…" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="ä½œè€…" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="åˆ›å»ºæ—¶é—´" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-04-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">ç›®å½•</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">NTP<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="network-time-protocol"><a href="#network-time-protocol" class="header-anchor">#</a> Network Time Protocol</h1> <blockquote><p>All computers have an internal clock, including network devices. Itâ€™s important that these devices have an accurate clock that is synchronized with other devices, which is the purpose of the NTP.</p></blockquote> <h2 id="why-is-time-synchronization-important-for-network-devices"><a href="#why-is-time-synchronization-important-for-network-devices" class="header-anchor">#</a> Why is time synchronization important for network devices?</h2> <blockquote><ul><li>All devices have an internal clock (routers, switches, your PC, etc);</li> <li>In Cisco IOS, you can view the time with the <code>show clock</code> command.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#show clock </span>
*16:0:12.222 UTC Sun Feb <span class="token number">28</span> <span class="token number">1993</span>
<span class="token comment"># Remember that, the default time zone is UTC, Coordinated Universal Time.</span>

R1<span class="token comment">#show clock detail </span>
*16:0:15.353 UTC Sun Feb <span class="token number">28</span> <span class="token number">1993</span>  
<span class="token comment"># the Asterisk * means that this time is not considered authoritative.</span>
Time <span class="token builtin class-name">source</span> is hardware calendar
<span class="token comment"># The hardware calendar is the built-in internal clock of the device. This is the time source by default.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ul><li>Remember that, the default time zone is UTC, Coordinated Universal Time.</li> <li>The Asterisk ***** means that this time is not considered authoritative.</li> <li>The internal hardware clock of a device will drift over time, so it is not the ideal time source.</li></ul> <h6 id="reason-from-ccna-perspective"><a href="#reason-from-ccna-perspective" class="header-anchor">#</a> Reason from CCNA perspective:</h6> <p>From a <em>CCNA perspective</em>, or really the perspective of most network engineers, the most important reason to have accurate time on a device is <strong>to have accurate logs for troubleshooting</strong>.</p> <ul><li><p>Devices keep logs of various events that occur, such as an interface being enabled or disabled, OSPF neighbor relationships being formed or broken, device restarts, etc.</p></li> <li><p>Syslog, the protocol used to keep device logs, is a CCNA exam topic and will be covered in other chapters.</p> <ul><li><p>The command to view a deviceâ€™s logs is <code>show logging</code>.</p> <p>Letâ€™s say Iâ€™m a network admin and I got a phone call around 1AM saying that the network connection has been unstable. So, to investigate I log into one of the devices and check the logs.</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221159683.png" alt="image-20230422115956297" style="zoom:35%;"> <p>This is going to make it much more difficult to correlate the logs of these devices. When you have to troubleshoot more complex issues on devices with logs full of thousands of messages, it gets much more difficult and accurate time is very important.</p></blockquote> <h2 id="manual-time-configuration"><a href="#manual-time-configuration" class="header-anchor">#</a> Manual Time Configuration</h2> <h3 id="software-clock-configuration"><a href="#software-clock-configuration" class="header-anchor">#</a> Software Clock Configuration</h3> <blockquote><ul><li>You can manually configure the time on the device with the <code>clock set</code> command in <strong>priviledged-Exec mode</strong>.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#clock set ?</span>
  hh:mm:ss  Current Time
  
R1<span class="token comment">#clock set 12:03:25 ?</span>
  <span class="token operator">&lt;</span><span class="token number">1</span>-3<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span>  Day of the month
  MONTH   Month of the year
  
R1<span class="token comment">#clock set 12:03:25 ?</span>
<span class="token operator">&lt;</span><span class="token number">1</span>-3<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span>  

R1<span class="token comment">#clock set 12:03:25 22 ?</span>
  MONTH  Month of the year
	
R1<span class="token comment">#clock set 12:03:25 22 April ?</span>
  <span class="token operator">&lt;</span><span class="token number">1993</span>-203<span class="token operator"><span class="token file-descriptor important">5</span>&gt;</span>  Year
R1<span class="token comment">#clock set 12:03:25 22 April 2023 ?</span>
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>  <span class="token comment"># cr(carriage return), basically means press the enter key to enter the command.</span>
  
R1<span class="token comment">#clock set 12:03:25 22 April 2023</span>


R1<span class="token comment">#show clock detail </span>
<span class="token number">12</span>:3:45.109 UTC Sat Apr <span class="token number">22</span> <span class="token number">2023</span>
Time <span class="token builtin class-name">source</span> is user configuration
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><ul><li>The time source also has changed to â€˜<strong>user configuration</strong>â€™.</li> <li>These clock configurations arenâ€™t part of the deviceâ€™s running configuration, they are separate.</li> <li>Although the hardware calendar (the built-in clock) is the default time-source, the hardware clock and software clock are separate and can be configured separately.</li></ul></blockquote> <h3 id="hardware-clock-configuration"><a href="#hardware-clock-configuration" class="header-anchor">#</a> Hardware Clock Configuration</h3> <blockquote><ul><li>manually configure the hardware clock with the <code>calendar set</code> command, the command syntax is the same as <code>clock set</code>, only the keyword <code>calendar</code>is different.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221214389.png" alt="image-20230422121438252" style="zoom:35%;"> <ul><li>Typically you want to synchronize the <code>clock</code>and <code>calendar</code>.
<ul><li>Use the command <code>clock update-calendar</code> to sync the calendar to the clockâ€™s time.</li> <li>Use the command <code>clock read-calendar</code> to sync the clock to the calendarâ€™s time.</li></ul></li></ul></blockquote> <h3 id="configuring-the-time-zone"><a href="#configuring-the-time-zone" class="header-anchor">#</a> Configuring the Time Zone</h3> <blockquote><ul><li>The time zone is important because, as youâ€™ll see soon, NTP only uses UTC, so you have to adjust each device to the correct time zone.</li> <li>You can configure the time zone with the <code>clock timezone</code> command in Global Config mode.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#conf t</span>
Enter configuration commands, one per line.  End with CNTL/Z.
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#clock timezone ?</span>
  WORD  name of <span class="token function">time</span> zone
<span class="token comment"># This is just a word, the device doesnâ€™t actually check if itâ€™s the name of a real time zone.</span>
  
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#clock timezone Berlin ?</span>
  <span class="token operator">&lt;</span>-23 - <span class="token number">2</span><span class="token operator"><span class="token file-descriptor important">3</span>&gt;</span>  Hours offset from UTC
  
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#clock timezone Berlin 2 ?</span>
  <span class="token operator">&lt;</span><span class="token number">0</span>-5<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span>  Minutes offset from UTC
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
  
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#clock timezone Berlin 2 0 ?</span>
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
  
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#clock timezone Berlin 2 0 </span>


R1<span class="token comment">#show clock detail </span>
<span class="token number">14</span>:22:34.934 Berlin Sat Apr <span class="token number">22</span> <span class="token number">2023</span>
Time <span class="token builtin class-name">source</span> is user configuration
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div></blockquote> <h3 id="daylight-saving-time-summer-time"><a href="#daylight-saving-time-summer-time" class="header-anchor">#</a> Daylight Saving Time(Summer Time)</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221831858.png" alt="image-20230422183133599" style="zoom:43%;"> <blockquote><ul><li>During daylight saving time, the name changes to EDT(customized name by admin);</li> <li>Then we can set a specific date to change to daylight saving time with the keyword <strong>date</strong>;</li> <li>but the more useful option is the second one, <strong>recurring</strong>. This makes summer time start and end on the specified days every year.</li> <li>After recurring, we specify which week in the month it will <strong>start</strong>.
<ul><li>In <strong>Canada</strong> it starts on the second Sunday of March, so I specified 2.</li> <li>Next is the weekday, so I entered Sunday.</li> <li>After that itâ€™s the Month, March for Canada.</li> <li>Finally the time, I entered 2AM.</li></ul></li> <li>Now we enter the end of daylight saving time in the same order.
<ul><li>1 for the first week, the weekday, Sunday, the month, November, and finally the time 2AM.</li></ul></li> <li>Optionally you can specify the offset, but the default is <strong>60 minutes</strong> and I think thatâ€™s what most countries use by default.</li> <li>So, thatâ€™s all for the command.</li></ul> <blockquote><p>Notice the dollar signs here. This command is a little long, too long for one line, so these dollar signs mean that some of the output is cut off and canâ€™t be displayed on a single line in the terminal. The whole command is shown here:</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221841664.png" alt="image-20230422184146513"></p></blockquote></blockquote> <h3 id="summary"><a href="#summary" class="header-anchor">#</a> Summary</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221842185.png" alt="image-20230422184214992" style="zoom:30%;"> <h2 id="network-time-protocol-2"><a href="#network-time-protocol-2" class="header-anchor">#</a> Network Time Protocol</h2> <blockquote><ul><li>Manually configuring the time on devices is not scalable(<em>(of a network) able to be expanded to cope with increased use</em>), which would be a huge task and a huge waste of time.</li> <li>Not only that, the manually configured clocks will drift(æ¼‚ç§»), resulting in inaccurate time.</li> <li><strong>NTP allows automatic syncing of time over a network to NTP servers.</strong></li> <li>NTP clients request the time from NTP servers.</li> <li>A device can be <strong>an NTP server and an NTP client at the same time</strong>.</li> <li>NTP allows accuracy of time within ~1 millisecond if the NTP server is in the same LAN, or within ~50 milliseconds if connecting to the NTP server over a WAN/the Internet.</li> <li>Some NTP servers are â€˜betterâ€™ than others. The â€˜distanceâ€™ of an NTP server from the original <strong>reference clock</strong> is called <strong>stratum</strong>.</li> <li>NTP uses <strong>UDP</strong> port <strong>123</strong> to communicate.</li></ul> <h6 id="example"><a href="#example" class="header-anchor">#</a> Example:</h6> <p>For example, on my Windows 10 PC you can see that my computer is set to automatically synchronize with <code>time.windows.com</code>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221850901.png" alt="image-20230422185046746" style="zoom:38%;"> <p>é€šè¿‡<code>nslookup</code>æŒ‡ä»¤å°†æŒ‡å®šåŸŸåè§£æä¸ºIPåœ°å€:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221853601.png" alt="image-20230422185347430" style="zoom:33%;"></blockquote> <h3 id="reference-clocks"><a href="#reference-clocks" class="header-anchor">#</a> Reference Clocks</h3> <blockquote><ul><li><p>A reference clock is usually a very accurate time device like an atomic clock or a GPS clock.</p></li> <li><p><strong>Reference clocks are stratum 0 within the NTP hierarchy</strong>. They are as close to the time source as possible, because they are the <strong>time source</strong>.</p></li> <li><p>NTP servers <em>directly connected to reference clocks</em> are stratum 1.</p></li></ul> <h6 id="example-2"><a href="#example-2" class="header-anchor">#</a> Example:</h6> <p>Hereâ€™s an example of a reference clock, this one is from a United States Naval observatory.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221901662.png" alt="image-20230422190123130" style="zoom:43%;"> <ul><li>Cisco devices arenâ€™t able to get their time directly from a stratum 0 reference clock like this, but they can get their time from a stratum 1 NTP server.</li></ul></blockquote> <h3 id="ntp-hierarchy"><a href="#ntp-hierarchy" class="header-anchor">#</a> NTP Hierarchy:</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221905949.png" alt="image-20230422190506687" style="zoom:33%;"> <p>Note:</p> <ul><li><strong>An NTP client can sync to multiple NTP servers.</strong></li> <li>NTP servers which get their time directly from reference clocks(aka. Stratum 1 NTP servers) are also called <strong>primary servers</strong>.</li> <li>NTP servers which get their time from other NTP servers are called <strong>secondary servers</strong>, like Stratum 2, 3, ... NTP Servers. They operate in <strong>server mode and client mode at the same time</strong>.</li></ul></blockquote> <h3 id="ntp-configuration-lab"><a href="#ntp-configuration-lab" class="header-anchor">#</a> NTP Configuration Lab</h3> <blockquote><p>Iâ€™m showing you an actual screenshot of my <strong>GNS3</strong> topology to show you this.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221912974.png" alt="image-20230422191249839" style="zoom:53%;"> <ul><li>Through this Internet cloud in GNS3, these virtual routers are actually connected to <strong>the real Internet</strong>, and in this demonstration I will <strong>make R1 sync to Googleâ€™s NTP servers</strong> over the Internet. This is a cool part of GNS3 that isnâ€™t available in simulators like <strong>Cisco Packet Tracer</strong>.</li> <li>Now, you might be wondering why this point-to-point connection between R1 and the Internet is using a <strong>/24 prefix length</strong>. Thatâ€™s just how this cloud is configured by default in GNS3. For a real point-to-point connection to an Internet Service Provider Iâ€™d use a <strong>/30 or /31 prefix length</strong>.</li></ul></blockquote> <h4 id="make-r1-sync-to-google-s-ntp-servers"><a href="#make-r1-sync-to-google-s-ntp-servers" class="header-anchor">#</a> Make R1 sync to Googleâ€™s NTP servers</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221917703.png" alt="image-20230422191707501" style="zoom:33%;"> <p>Iâ€™ll be configuring all four of these IPv4 addresses on R1 as NTP servers.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221918196.png" alt="image-20230422191839098" style="zoom:37%;"> <ul><li>R1 will ask all of them for the time and select whichever gives the best, quickest responses. And the one it selects to sync to might change if the currently selected serverâ€™s responses start slowing down or it stops responding altogether(å…¨éƒ¨åœ°, å®Œå…¨åœ°).</li></ul> <blockquote><p>So, <strong>itâ€™s best to specify multiple NTP servers</strong> so that R1 can always have a reliable source of time.</p></blockquote> <p>Now, if you want to manually make the device prefer one of the configured servers, you can add <strong>PREFER</strong> to the end of the command.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221921276.png" alt="image-20230422192130168" style="zoom:35%;"></blockquote> <h4 id="æŸ¥çœ‹r1ä¸Šçš„ntpé…ç½®çŠ¶æ€"><a href="#æŸ¥çœ‹r1ä¸Šçš„ntpé…ç½®çŠ¶æ€" class="header-anchor">#</a> æŸ¥çœ‹R1ä¸Šçš„NTPé…ç½®çŠ¶æ€:</h4> <h5 id="shows-all-of-the-ntp-servers"><a href="#shows-all-of-the-ntp-servers" class="header-anchor">#</a> shows all of the NTP servers</h5> <p>with <code>show ntp associations</code></p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221923774.png" alt="image-20230422192327627" style="zoom:33%;"> <blockquote><ul><li>address field:
<ul><li>Notice the **asterisk *** next to 216.239.35.0, meaning â€˜<strong>sys.peer</strong>â€™. This means that <em>this is the NTP server that R1 is currently syncing to</em>.</li> <li>This <strong>plus sign +</strong> next to the other servers means they are <strong>candidates</strong>, but R1 is not currently syncing its time to them.</li> <li>The <strong>tilde ~</strong> next to all of the servers simply means that they were configured.</li> <li>If you see an NTP server marked as an â€˜<strong>outlyer -</strong>â€™ or â€˜<strong>falseticker x</strong>â€™ it means R1 will not sync to that server, for example R1 might think its time is inaccurate.</li></ul></li> <li>ref clock field:
<ul><li>Here you can see the <strong>reference clock</strong> of each NTP server. All of these servers are using Googleâ€™s own reference clock as their reference.</li> <li>That is a stratum 0 reference clock, so here in the â€˜stâ€™ column you can see that all four of these servers have a stratum level of 1.</li></ul></li></ul></blockquote> <h5 id="æŸ¥çœ‹r1ä¸Šçš„ntpçŠ¶æ€"><a href="#æŸ¥çœ‹r1ä¸Šçš„ntpçŠ¶æ€" class="header-anchor">#</a> æŸ¥çœ‹R1ä¸Šçš„NTPçŠ¶æ€</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221933057.png" alt="image-20230422193338853" style="zoom:35%;"> <blockquote><ul><li><em>Clock is synchronized</em>: means that at least one of the NTP servers we configured was good and R1 was able to sync to it.</li> <li><em>Stratum 2</em>, this is R1â€™s stratum. Because R1 is synchronizing its time to Googleâ€™s NTP severs(Stratum 1), it automatically becomes an NTP server itself(<em>with a stratum level 2</em>) higher than Googleâ€™s NTP servers(<em>Stratum 1</em>).</li> <li><code>reference is 216.239.35.12</code>: the address of the reference clock for R1.</li></ul></blockquote> <h5 id="ç¡®è®¤r1ä¸Šçš„clockå’Œcalendaræ—¶é—´æ˜¯å¦å·²åŒæ­¥ntp"><a href="#ç¡®è®¤r1ä¸Šçš„clockå’Œcalendaræ—¶é—´æ˜¯å¦å·²åŒæ­¥ntp" class="header-anchor">#</a> ç¡®è®¤R1ä¸Šçš„clockå’Œcalendaræ—¶é—´æ˜¯å¦å·²åŒæ­¥NTP</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221942401.png" alt="image-20230422194218219" style="zoom:33%;"> <blockquote><ul><li>NTP uses only the UTC time zone. You must configure the appropriate time zone on each device.</li> <li>I also used the <code>do show calendar</code> command. Notice that the time is not synced up with the software clock.</li> <li>NTP doesnâ€™t update the calendar by default, but letâ€™s excute <code>ntp update-calendar</code> so that it does update.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221947596.png" alt="image-20230422194706410" style="zoom:33%;"></blockquote> <blockquote><h5 id="you-might-be-wondering-why-you-would-want-to-sync-the-hardware-clock"><a href="#you-might-be-wondering-why-you-would-want-to-sync-the-hardware-clock" class="header-anchor">#</a> You might be wondering why you would want to sync the hardware clock.</h5> <ul><li><p>The hardware clock tracks the date and time on the device even if it restarts, power is lost, etc.</p></li> <li><p>When the system is restarted, the hardware clock is used to initialize the software clock.</p></li> <li><p>So, itâ€™s a good idea to keep the hardware clock accurate, although itâ€™s not totally essential.</p></li></ul></blockquote> <h4 id="configure-ntp-on-r2"><a href="#configure-ntp-on-r2" class="header-anchor">#</a> configure NTP on R2</h4> <blockquote><ul><li>Usually in a small network like this youâ€™d just configure all of the devices to sync to public NTP servers like Googleâ€™s.</li> <li>But for the purpose of this lesson Iâ€™ll <strong>configure R2 to use R1 as an NTP server</strong>.</li></ul></blockquote> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221956775.png" alt="image-20230422195616592" style="zoom:33%;"> <ol><li>But before doing that, Iâ€™ll configure a loopback interface on R1. Note that Iâ€™ve configured OSPF in this network so all of these routers are sharing routes including the route to R1â€™s loopback interface.</li> <li>I also instructed R1 to use loopback0 as the source of its NTP messages with the <code>ntp source loopback0</code>, So, any NTP messages it sends will come from the address <code>10.1.1.1</code>.</li></ol> <blockquote><p><strong>As a reminder, remember to use the <code>NTP SOURCE</code> command to specify the loopback interfaceas the source of NTP packets on R1.</strong></p></blockquote> <blockquote><h6 id="why-configure-a-loopback-interface"><a href="#why-configure-a-loopback-interface" class="header-anchor">#</a> Why configure a loopback interface?</h6> <ul><li>Well, letâ€™s say I configured R2 to use 10.0.0.1, R1â€™s G0/1 interface, as an NTP server. In normal situations it would be able to send NTP request messages and get replies from R1:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304221959043.png" alt="image-20230422195942933" style="zoom:33%;"> <ul><li><p>But what if the interface failed for some reason?</p> <p>R2 would suddenly lose its NTP server, because the availability of address 10.0.0.1 is dependent on the status of R1â€™s G0/1 interface.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222000511.png" alt="image-20230422200040401" style="zoom:33%;"> <ul><li>But what if we configure this loopback interface on R1 and tell R2 to use its address, <code>10.1.1.1</code> as its ntp server? Even if the closest path to R1, via R2â€™s G0/0 interface, is down, R3 will still advertise a route to 10.1.1.1 to R2 and therefore R2 will still be able to communicate with its ntp server R1.(I gave a similar demonstration of why loopback interfaces are useful in the OSPF videos.)</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222005215.png" alt="image-20230422200531105" style="zoom:33%;"></blockquote></blockquote> <p>Okay, so on R2 I configured NTP SERVER <code>10.1.1.1</code>, and then checked <code>do show ntp associations</code>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222006030.png" alt="image-20230422200635879" style="zoom:33%;"> <blockquote><ul><li>Googleâ€™s reference clock is stratum 0, <em>Googleâ€™s NTP servers are stratum 1</em>,</li> <li>and now R1 is stratum 2;</li> <li>R2â€™s stratum is 3, because it got its time from a stratum 2 server, R1.</li></ul></blockquote> <h4 id="configure-ntp-on-r3"><a href="#configure-ntp-on-r3" class="header-anchor">#</a> Configure NTP on R3</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222014058.png" alt="image-20230422201432982" style="zoom:38%;"> <blockquote><p>Before that, configure a loopback interface on R2 as well, thatâ€™s 10.2.2.2. and excute <code>ntp source 10.2.2.2</code> on R2.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222016100.png" alt="image-20230422201608978" style="zoom:33%;"> <blockquote><ul><li>Because of the stratum levels, R1 with a stratum level is selected as the preferred NTP server on R3.</li></ul></blockquote> <h3 id="configuring-ntp-server-mode"><a href="#configuring-ntp-server-mode" class="header-anchor">#</a> Configuring NTP Server mode</h3> <blockquote><ul><li>We can make a Cisco device sync to a specified NTP server using the <code>ntp server NTP_Server_IP_Address</code> in the <strong>Global Config mode</strong>;</li> <li><strong>If a device is syncing to an NTP server, meaning itâ€™s in <code>static client mode</code>, it also automatically can act as an NTP server too, and other devices can sync to it.</strong></li> <li>But what if there is no NTP server to sync to? You probably still want the devices in the network to have the same time, even if it is slightly inaccurate compared to the actual time.</li> <li>So, how can you manually configure a Cisco device to operate as an NTP server, even though it isnâ€™t synced to another NTP server? Using the command <code>ntp master</code>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222024092.png" alt="image-20230422202434842" style="zoom:36%;"></blockquote> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222032774.png" alt="image-20230422203238673" style="zoom:36%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222025525.png" alt="image-20230422202531373" style="zoom:33%;"> <ul><li>However I chose to just enter the command <code>ntp master</code>, which means it will use the <strong>default stratum level</strong>(of 8).
<ul><li>Basically, <strong>R1 is using itself as its reference clock, with a default stratum level of 7</strong>. Remember, the entire <code>127.0.0.0/8</code> address range is reserved for loopback addresses.</li> <li>So, <strong>the default stratum of the NTP MASTER command is 8</strong>.</li></ul></li></ul> <blockquote><h6 id="loopback-interfaces-vs-loopback-addresses"><a href="#loopback-interfaces-vs-loopback-addresses" class="header-anchor">#</a> Loopback interfaces Vs Loopback Addresses:</h6> <ul><li><strong>Loopback interfaces</strong> are virtual interfaces in the router and their addresses can be advertised to other devices using dynamic routing protocols like OSPF etc.</li> <li><strong>Loopback addresses</strong> are a totally different concept, these addresses are <strong>totally internal to the local device and canâ€™t be reached by other devices</strong>.</li></ul></blockquote></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222033231.png" alt="image-20230422203322043" style="zoom:33%;"> <h6 id="quiz"><a href="#quiz" class="header-anchor">#</a> Quiz:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222048480.png" alt="image-20230422204856232" style="zoom:33%;"> <details><summary>Answer:</summary> <p><strong>a) The command ntp master 9 would make its stratum level of 9, which would also make its Reference Clock(127.127.1.1 on itsself)'s stratum level of 9-1 = 8.</strong></p></details> <h3 id="configuring-ntp-sysmatric-active-mode"><a href="#configuring-ntp-sysmatric-active-mode" class="header-anchor">#</a> Configuring NTP sysmatric active mode</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222041225.png" alt="image-20230422204154134" style="zoom:33%;"> <blockquote><p>Letâ€™s configure symmetric active mode between R2 and R3.</p> <ul><li>They <strong>both have a stratum level of 9</strong>, so they are equals in terms of NTP.</li> <li><strong>They can become peers and help each other sync their time, and also act as backups in case they lose contact with R1.</strong></li> <li>The command to configure symmetric active mode is <code>ntp peer Peer's_IP Address</code>;</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222037428.png" alt="image-20230422203707216" style="zoom:38%;"></blockquote> <h3 id="configuring-ntp-authentication"><a href="#configuring-ntp-authentication" class="header-anchor">#</a> Configuring NTP Authentication</h3> <blockquote><ul><li>NTP authentication can be configured, but it is optional. You donâ€™t need to configure it.</li> <li>It allows NTP clients to <strong>ensure that they only sync to the intended servers</strong>. They will check that the server is using the same password as them, and only sync if they are the same.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222041049.png" alt="image-20230422204124880" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222041225.png" alt="image-20230422204154134" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222042120.png" alt="image-20230422204234943" style="zoom:38%;"> <h3 id="ntp-command-review"><a href="#ntp-command-review" class="header-anchor">#</a> NTP Command Review</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304222043578.png" alt="image-20230422204337369" style="zoom:37%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/10.CCNAçŸ¥è¯†ç¬”è®°/50.NTP.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h
