roup collapsable depth-0"><p class="sidebar-heading"><span>开发管理 - Git</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统 - Linux</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>容器部署 - Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Cisco IOS CLI<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="cisco-ios-cli"><a href="#cisco-ios-cli" class="header-anchor">#</a> Cisco IOS CLI</h1> <h2 id="路由器组件"><a href="#路由器组件" class="header-anchor">#</a> 路由器组件</h2> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220617114555686.png" alt="image-20220617114555686" style="zoom:37%;"> <ul><li>CPU: 执行操作系统的指令;</li> <li>RAM 随机访问存储器: RAM中的内容断电消失;</li> <li>ROM 只读存储器: 开机自检软件, 路由器启动引导程序, mini IOS</li> <li>NVRAM 非易失RAM: 存储启动配置;</li> <li>Flash: 运行操作系统(Cisco IOS);</li> <li>Interface: 拥有多个物理接口, 用于外部连接;</li></ul> <blockquote><ul><li>IOS 位于闪存中,</li> <li>启动配置(startup-config)存放于 NVRAM 中,</li> <li>运行配置(running-config)存放于RAM中</li></ul></blockquote></blockquote> <h2 id="路由器的启动步骤"><a href="#路由器的启动步骤" class="header-anchor">#</a> 路由器的启动步骤</h2> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220617115620649.png" alt="image-20220617115620649" style="zoom:50%;"> <blockquote><h5 id="启动路由器的过程"><a href="#启动路由器的过程" class="header-anchor">#</a> 启动路由器的过程:</h5> <ol><li>启动思科路由器时，它将执行加电自检(POST)。通过加电自检后，它将在闪存中查找思科IOS.</li> <li>如果找到I0S文件，将把它加载到内存(RAM) 中。(注意，闪存是电可擦除可编程只读存储器，即EEPROM).</li> <li>IOS 加载后，它将寻找有效配置(启动配置)，这种配置存储在非易失RAM(NVRAM) 中。</li></ol></blockquote> <h2 id="路由器的功能"><a href="#路由器的功能" class="header-anchor">#</a> 路由器的功能:</h2> <blockquote><p>对于路由器，必须牢记如下要点:</p> <ul><li>默认情况下，路由器<strong>不转发任何广播分组和组播分组</strong>。</li> <li>路由器根据IP数据报报头中的逻辑地址确定将分组转发到哪个下一跳路由器。</li> <li>路由器可使用管理员创建的**访问列表(ACL)**控制可进出接口的分组类型，以提高安全性。</li> <li>必要时，路由器可在同一个接口提供第2层桥接功能和路由功能。</li> <li>第3层设备(这里指的是路由器)在虚拟LAN (VLAN) 之间提供连接。</li> <li>路由器可为特定类型的网络数据流提供QoS (Quality of Service .服务质量)。</li></ul></blockquote> <h2 id="cisco-ios"><a href="#cisco-ios" class="header-anchor">#</a> Cisco IOS</h2> <blockquote><p>Cisco IOS(Internetwork Operating System, 互联网络操作系统) is the operating system used on Cisco devices, like Windows on a PC。注意，内核是操作系统不可或缺的基本部分，它分配资源，管理诸如低级硬件接口和安全等方面, 应用于路由器, 交换机, Access Point等设备;</p> <p>可提供下列网络服务:</p> <ul><li>路由选择和分组交换功能;</li> <li>提供连接网络资源的可靠性, 安全可靠地访问网络资源;</li> <li>提供可扩展性(以方便网络扩容)和冗余性;</li> <li>控制访问和禁止未经授权的网络使用，从而提高安全性;</li></ul></blockquote> <h3 id="cisco-ios-软件镜像文件的命名规则"><a href="#cisco-ios-软件镜像文件的命名规则" class="header-anchor">#</a> Cisco IOS 软件镜像文件的命名规则</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220617121324343.png" alt="image-20220617121324343" style="zoom:37%;"> <blockquote><h4 id="思科ios软件命名规则简单介绍"><a href="#思科ios软件命名规则简单介绍" class="header-anchor">#</a> 思科IOS软件命名规则简单介绍：</h4> <p>AAAAA-BBBB-CC-DDDD.EE</p> <ul><li>AAAAA    这组字符是说明文件所适用的硬件平台，</li> <li>BBBB       这组字符是说明这个IOS中所包含的特性，</li> <li>CC           这组字符是IOS文件格式，</li> <li>DDDD     这组字符是指出IOS软件版本，</li> <li>EE           这个是IOS文件的后缀。</li></ul> <h6 id="一、-aaaaa-硬件平台字符组"><a href="#一、-aaaaa-硬件平台字符组" class="header-anchor">#</a> 一、“AAAAA”  硬件平台字符组</h6> <p>比如：</p> <ul><li>c2600            2600系列路由器</li> <li>c2800            2800系列路由器</li> <li>c54sm            Catalyst 5000 RSM/VIP</li> <li>ics7700          ICS7700</li> <li>mc3810          MC3810多服务访问集线器</li> <li>regen             15104光连网系统</li> <li>rpm               MGX 8850 RPM</li> <li>rsp               7500系列路由器</li> <li>vbr 7200        UBR7200通用宽带路由器</li> <li>vg200            VG200语音网关等。</li></ul> <h6 id="二、-bbbb-表示特性的字符串"><a href="#二、-bbbb-表示特性的字符串" class="header-anchor">#</a> 二、“BBBB” 表示特性的字符串</h6> <p>我们这说几个常用的，经常会看到的：</p> <ul><li>a          Advanced Peer-to-Peer Networking(APPN)特性</li> <li>boot        引导映像</li> <li>j             企业</li> <li>i             IP</li> <li>ipbase    IP BASE</li> <li>i3            简化的IP，没有BGP、EBP、NHRP</li> <li>i5            带有VoFR的IP</li> <li>k8           IPSec 56</li> <li>k9           IPSec 3DES</li> <li>o            IOS防火墙</li> <li>o3           带在入侵检测系统IDS、SSH的防火墙</li> <li>p            加</li> <li>s             加（NAT、IBM、VPDN、VoIP）</li> <li>v            VIP</li> <li>v5           VoIP</li> <li>x3           语音</li> <li>56          56位的加密</li></ul> <h6 id="三、-cc-格式字符组"><a href="#三、-cc-格式字符组" class="header-anchor">#</a> 三、“CC”格式字符组</h6> <p>第一个“C”指出映像的在哪个路由器内存类型中执行。</p> <ul><li>f      flash,内存</li> <li>m    RAM</li> <li>r      ROM</li> <li>l      运行时刻定位</li></ul> <p>如果你正想把Flash卡（闪存卡）从一台路由器上拆除，那么可以看看这个字符是什么。如果是f, 则软件是直接从闪存执行的，这时候就要求安装有闪存，以便IOS软件能够运行。如果是m , 那么路由器已经从Flash（闪存）中读取了IOS软件，压缩之后正在从RAM运行它。在路由器正常引导起来以后，就可以安全的拆除Flash了。</p> <p>第二个“C”说明如何进行压缩的</p> <ul><li>z     zip压缩</li> <li>x     mzip压缩</li> <li>w     stac压缩</li></ul> <h6 id="四、-dddd-版本说明字符组"><a href="#四、-dddd-版本说明字符组" class="header-anchor">#</a> 四、“DDDD”版本说明字符组</h6> <p>指出IOS软件的版本号</p> <h6 id="五、-ee-文件名还有一个后缀"><a href="#五、-ee-文件名还有一个后缀" class="header-anchor">#</a> 五、“．EE”文件名还有一个后缀</h6> <p>如： .bin或者.tar</p> <p>例：“rsp-jo3sv-mz.122-1.bin”，</p> <ul><li>rsp          是硬件平台（Cisco 7500系列）。</li> <li>jo3sv       是出企业级（j）、带IDS的防火墙（o3）、带有NAT/VoIP的IP增强（s）以及通用接口处理器VIP（v）。</li> <li>mz          表明是运行在路由器的RAM内存中，并且用zip压缩。</li> <li>122-1          表明是CISCO IOS软件版本12（2）1，即主版本12（2）的第一个维护版本。</li> <li>.bin         是这个IOS软件后缀。</li></ul> <p>Cisco IOS 命名规则(整理版)https://blog.51cto.com/piaolang/77299</p></blockquote> <h2 id="cisco-的设备管理"><a href="#cisco-的设备管理" class="header-anchor">#</a> Cisco 的设备管理</h2> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220617120340558.png" alt="image-20220617120340558" style="zoom:40%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220617120919873.png" alt="image-20220617120919873" style="zoom:40%;"> <h2 id="实践操作"><a href="#实践操作" class="header-anchor">#</a> 实践操作</h2> <blockquote><ul><li>VMware 虚拟机平台</li> <li>EVE-NG 操作系统</li> <li>火狐浏览器</li> <li>Xshell 或者 SecureCRT</li></ul></blockquote> <p>我们可通过路由器控制台Console端口、通过调制解调器连接辅助(Aux)端口或通过Telnet访问思科IOS。访问IOS命令行称为EXEC会话。</p> <h3 id="连接思科路由器"><a href="#连接思科路由器" class="header-anchor">#</a> 连接思科路由器</h3> <blockquote><h6 id="方式1-console-port"><a href="#方式1-console-port" class="header-anchor">#</a> 方式1: Console Port</h6> <p>In any case, when you first configure a device, you have to connect to the <code>控制台端口(Console Port)</code>。控制台端口通常是一个RJ-45水晶头和一个DB-9 connector，位于路由器背面，可能设置了密码，也可能没有设置。新式ISR路由器默认将cisco用作用户名和密码。</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151820099.png" alt="image-20230315182004689" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151826198.png" alt="image-20230315182622842" style="zoom:50%;"> <h6 id="方式2-auxiliary-port"><a href="#方式2-auxiliary-port" class="header-anchor">#</a> 方式2: Auxiliary port</h6> <p>也可通过<code>辅助端口(auxiliary port)</code>连接思科路由器。辅助端口实际上与控制台端口一样，我们可像使用控制台端口一样使用它，但辅助端口还让你能够配置调制解调器命令，以便将调制解调器连接到路由器。这是一项很好的功能一一如果远程路由器出现了故障，而你需要对其进行<code>带外配置(out-of-band)</code>，在网络外进行配置)，这项功能让你能够通过拨号连接其辅助端口。</p> <h6 id="方式3-telnet-or-ssh"><a href="#方式3-telnet-or-ssh" class="header-anchor">#</a> 方式3: Telnet or SSH</h6> <p>连接思科路由器的第三种方式是<code>使用Telnet程序</code>或者是<code>SSH程序</code>，这是一种带内方式，即通过网络配置路由器，与带外方式相反。Telnet 是一种终端模拟程序，就像哑终端一样。你可使用Telnet 连接路由器上的任何活动接口，如以太网接口和串行端口。通过网络以带内方式连接路由器时，使用本章后面将讨论的安全外壳(SSH) 是一种更安全的方式。</p></blockquote> <p>这里要介绍的另一种路由器是2800系列，如图6-2 所示。它取代了2600系列路由器，称为ISR( Integrated Services Router ，集成服务路由器)，但自本书前一版出版后，它也被升级到了2900. ISR系列路由器因其内置了众多服务(如安全)而得名，与2600系列一样，它也是模块化的，但速度快得多，也完美得多一一优雅的设计使其支持更多的连接方式。</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151130758.jpeg" alt="Cisco Router 2900 Series – ABC" style="zoom:70%;"> <h3 id="shortcut-keys"><a href="#shortcut-keys" class="header-anchor">#</a> Shortcut Keys</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220706152502596.png" alt="image-20220706152502596" style="zoom:77%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220706152543521.png" alt="image-20220706152543521" style="zoom:77%;"> <h3 id="使用管道符"><a href="#使用管道符" class="header-anchor">#</a> 使用管道符 |</h3> <p>管道符 <code>|</code> 让你能够在配置或其他冗长输出中迅速找到目标，如下例所示:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#sh run | ?</span>
    append Append redirected output to URL <span class="token punctuation">(</span>URLs supporting append operation
    only<span class="token punctuation">)</span>
    begin Begin with the line that rnatches
    exclude Exclude lines that rnatch
    include lnclude lines that rnatch
    redirect Redirect output to URL
    section Filter a section of output
    <span class="token function">tee</span> Copy output to URL
    
Todd<span class="token comment">#sh run | begin interface</span>
    interface FastEthernetOjO
    description Sales VLAN
    <span class="token function">ip</span> address <span class="token number">10.10</span>.10.1 <span class="token number">255.255</span>.255.248
    duplex auto
    speed auto
    interface FastEthernetOj1
    <span class="token function">ip</span> address <span class="token number">172.16</span>.20.2 <span class="token number">255.255</span>.255.0 secondary
    <span class="token function">ip</span> address <span class="token number">172.16</span>.10.2 <span class="token number">255.255</span>.255.0
    duplex auto
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><blockquote><p>在确定大型路由选择表是否包含特定路由时，我经常使用它，例如:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#sh ip route | include 192.168.3.32</span>
R <span class="token number">192.168</span>.3.32 <span class="token punctuation">[</span><span class="token number">120</span>/2<span class="token punctuation">]</span> via <span class="token number">10.10</span>.10.8 , 00 <span class="token builtin class-name">:</span> 00:25 , FastEthernetO/O
Todd<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <h3 id="三种操作模式"><a href="#三种操作模式" class="header-anchor">#</a> 三种操作模式</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303212349671.png" alt="image-20230321234948460" style="zoom:38%;"> <blockquote><p><strong>Note:</strong></p> <ul><li><strong>在任何操作模式下可以直接运行<code>?</code>,查看可以执行的命令; 也可以作为命令填充符查询健全的相关命令</strong>;</li> <li>可以使用 <code>no COMMAND</code>来取消已经执行的命令;</li> <li>可以在<strong>Configuration Mode</strong>下使用 <code>do COMMAND</code>来执行<strong>Privileged EXEC Mode</strong>下的命令;</li></ul></blockquote> <h4 id="user-exec-mode"><a href="#user-exec-mode" class="header-anchor">#</a> User EXEC Mode</h4> <blockquote><p><code>Router&gt;</code> : ==User EXEC Mode==, indicated by &quot;&gt;&quot;; <code>logout</code> 或者 <code>exit</code>退出控制台;</p> <ul><li>User EXEC mode is indicated by the ‘greater than sign’ next to the host name of the device;</li> <li>权限非常有限, 用于简单查看状态信息</li></ul></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151833310.png" alt="image-20230315183335889"></p> <h4 id="privileged-exec-mode"><a href="#privileged-exec-mode" class="header-anchor">#</a> Privileged Exec Mode</h4> <blockquote><p><code>Router#</code> : 特权EXEC模式, indicated by Hashtag &quot;#&quot;; (通过命令<code>enable</code> 进入; <code>disable</code>退出到用户模式; <code>exit</code>或者<code>logout</code> can exit from EXEC);</p> <ul><li>Provides complete access to view the device’s configuration, restart the device, etc.</li></ul></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>clock <span class="token builtin class-name">set</span> <span class="token number">21</span>:45:36 <span class="token number">15</span> jan <span class="token number">2022</span>  <span class="token comment"># 设置时间和日期</span>


<span class="token function">write</span>    <span class="token comment"># 将配置写入存储器, 保存配置</span>
copy running-config startup-config  <span class="token comment"># 意义同上</span>

show startup-config   <span class="token comment"># 查看开机配置</span>
reload   <span class="token comment"># 重新加载配置, 即重启</span>

<span class="token function">write</span> erase <span class="token comment"># 擦除所有配置, 即恢复出厂设置</span>

show <span class="token function">ip</span> interface brief   <span class="token comment"># 简略查看所有接口的IP配置</span>
show interfaces ethernet <span class="token number">0</span>/0  <span class="token comment"># 查看指定接口的IP配置</span>
show running-config interface ethernet <span class="token number">0</span>/0

show <span class="token function">ip</span> route  <span class="token comment"># 查看 路由表</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">ping</span> <span class="token number">10.1</span>.1.2   
show version <span class="token comment"># 显示系统硬件的基本配置以及软件版本和启动映像</span>

Router<span class="token comment">#clock ?</span>
    read-calendar Read the hardware calendar into the clock
    <span class="token builtin class-name">set</span> Set the <span class="token function">time</span> and <span class="token function">date</span>
    update-calendar Update the hardware calendar from the clock
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="configuration-mode"><a href="#configuration-mode" class="header-anchor">#</a> Configuration Mode</h4> <blockquote><p><code>Router(config)#</code>: 通过命令 <code>configure terminal</code> 进入全局配置模式; <code>exit</code>或者<code>end</code>退出到外面一层:</p> <h6 id="设置主机名-和-所在时区"><a href="#设置主机名-和-所在时区" class="header-anchor">#</a> 设置主机名 和 所在时区</h6> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>no <span class="token function">hostname</span>    <span class="token comment"># Reset路由器名称</span>

clock timezone GMT +2 <span class="token comment"># 设置当前设备所在的时区</span>
<span class="token keyword">do</span> show clock    <span class="token comment"># 显示时间</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><h6 id="主机名命名规则"><a href="#主机名命名规则" class="header-anchor">#</a> 主机名命名规则:</h6> <ul><li>以字母开头, 以数字或字母结尾;</li> <li>仅由字母, 数字, 短划线和下划线组成, 不能包含空格;</li> <li>长度不超过 63 个字符</li></ul> <blockquote><p><strong>补充:</strong> ? 怎样作为字符输入: 按一下 Ctrl + V; 然后输入 ?</p></blockquote></blockquote> <h6 id="设置banner"><a href="#设置banner" class="header-anchor">#</a> 设置banner</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#banner ?</span>
    LINE    c banner-text c , where <span class="token string">'c'</span> is a delimiting character
    <span class="token builtin class-name">exec</span>    Set EXEC process creation banner
    incoming    Set incoming termina1 1ine banner
    login   Set login banner
    motd   Set Message of the Day banner
    prompt-timeout   Set Message <span class="token keyword">for</span> login authentication <span class="token function">timeout</span>
    slip-ppp    Set Message <span class="token keyword">for</span> SLIP/PPP
Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#banner motd #                      </span>
Enter TEXT message.  End with the character <span class="token string">'#'</span><span class="token builtin class-name">.</span>
------------------------------------------------
come on, Boy<span class="token operator">!</span>
在此内设置 banner, 登录时会出现
-----------------------------------------------
<span class="token comment">#</span>
Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>MOTD (Message Of The Day ，每日消息)是最常用的旗标。它向任何拨号或通过Telnet、辅助端口甚至控制台端口连接路由器的人显示Banner.</p> <h6 id="其他命令"><a href="#其他命令" class="header-anchor">#</a> 其他命令</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>no <span class="token function">ip</span> routing    <span class="token comment"># 禁用路由功能</span>
<span class="token function">ip</span> default-gateway <span class="token number">192.168</span>.2.1   <span class="token comment"># 设置此路由器的默认网关</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>It is important to note that the <code>ip default-gateway</code> command is used on devices that are not routing packets between different networks. For routers, the &quot;ip route 0.0.0.0 0.0.0.0 <IP-address>&quot; command is used to specify the default route.</IP-address></li></ul></blockquote> <h5 id="接口配置模式"><a href="#接口配置模式" class="header-anchor">#</a> 接口配置模式:</h5> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router-10<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># interface e0/0   # 设置指定端口</span>
Router-10<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment"># ip address 10.1.1.1 255.255.255.252  # 设置IP地址</span>
Router-10<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment"># no shutdown # 路由器的接口默认是关闭状态, 需要打开</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h6 id="逻辑子接口"><a href="#逻辑子接口" class="header-anchor">#</a> 逻辑子接口:</h6> <p>允许你在路由器中创建<code>逻辑接口</code>，进入子接口配置模式后，提示符将变成Router (config-subif)#:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Router<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#interface fO/O.1</span>
Router<span class="token punctuation">(</span>config-subif<span class="token punctuation">)</span><span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></blockquote> <h5 id="线路配置模式-router-config-line"><a href="#线路配置模式-router-config-line" class="header-anchor">#</a> 线路配置模式: <code>Router(config-line)#</code></h5> <blockquote><p>用于配置用户模式密码</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Router<span class="token comment">#config t</span>
Enter configuration commands , one per line. End with CNTLjZ.
Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line ?</span>
    <span class="token operator">&lt;</span><span class="token number">0</span>-33<span class="token operator"><span class="token file-descriptor important">7</span>&gt;</span> First Line number
    aux Auxiliary line
    console Primary terminal line
    <span class="token function">tty</span> Terminal controller
    vty Virtual terminal
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></blockquote> <h5 id="路由协议配置模式-router-config-router"><a href="#路由协议配置模式-router-config-router" class="header-anchor">#</a> 路由协议配置模式: <code>Router(config-router)#</code></h5> <blockquote><p>用于配置路由选择协议</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Router<span class="token comment">#config t</span>
Enter configuration commands , one per line 国End with CNTL/Z.
Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router rip</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#version 2</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></blockquote> <h3 id="接入思科路由器的方式"><a href="#接入思科路由器的方式" class="header-anchor">#</a> 接入思科路由器的方式</h3> <p>用于确保思科路由器安全的密码有5种:</p> <ul><li><code>控制台密码</code>: 用于控制用户通过 <code>控制台端口</code> 进入用户模式</li> <li><code>辅助端口密码</code>: 用于控制用户通过 <code>辅助端口</code> 进入用户模式</li> <li><code>远程登录(VTY) 密码</code>: 用于控制用户通过<code>Telnet</code> 进入用户模式</li> <li><code>启用密码(enable password)</code> : 用于认证准入 特权模式;</li> <li><code>启用加密密码(enable secret)</code>: 用于认证准入 特权模式;</li></ul> <h4 id="设置特权模式的准入密码"><a href="#设置特权模式的准入密码" class="header-anchor">#</a> 设置特权模式的准入密码</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#enable ?</span>
    last-resort Define <span class="token builtin class-name">enable</span> action <span class="token keyword">if</span> no TACAC5 servers
    respond
    password Assign the privileged level password
    secret Assign the privileged level secret
    use-tacacs Use TACAC5 to check <span class="token builtin class-name">enable</span> passwords
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#enable password 密码  # 设置进入特权模式的密码(明文存储)</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#do sh run   # 即可查看命令的历史记录, 看可到刚刚设置的明文密码</span>

Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#enable secret 密码   # 可以设置加密的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>命令enable 的参数如下:</p> <ul><li>last-resort 在使用TACACS 服务器进行身份验证，但该服务器不可用时，让你仍能进入路由器;如果TACACS 服务器可用，则这种密码将不管用。</li> <li>password 在10.3之前的老系统上设置启用密码，如果设置了启用加密密码，该密码将不管用。</li> <li>secret 较新的加密密码，如果设置了，将优先于启用密码。</li> <li>use-tacacs 让路由器使用TACACS 服务器进行身份验证。如果有数十台甚至更多的路由器，这将很方便，毕竟谁会希望在所有这些路由器上修改密码?而使用TACACS 服务器时，你只需修改一次密码。</li></ul></blockquote> <hr> <p>进入用户模式的密码是使用line配置模式下设置的:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line ?</span>
    <span class="token operator">&lt;</span><span class="token number">0</span>-33<span class="token operator"><span class="token file-descriptor important">7</span>&gt;</span>   First Line number
    aux    Auxiliary line
    console    Primary terminal line
    <span class="token function">tty</span>    Terminal controller
    vty    Virtual terminal
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p>下面是CCNA 考试涉及的参数:</p> <ul><li><p>aux 设置辅助端口的用户模式密码。辅助端口通常用于将调制解调器连接到路由器，但也可用作控制台端口。</p></li> <li><p>console 设置控制台端口的用户模式密码。</p></li> <li><p>vty 设置通过Telnet进入用户模式的密码。如果没有设置这种密码，默认将不能通过Telnet连接到路由器。</p> <blockquote><p>要配置用户模式的准入密码，可配置相应的访问方式，并使用命令 <code>login</code> 让路由器进行身份验证。</p></blockquote></li></ul></blockquote> <h4 id="设置控制台端口的准入密码"><a href="#设置控制台端口的准入密码" class="header-anchor">#</a> 设置控制台端口的准入密码</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>ToddCconfig<span class="token punctuation">)</span><span class="token comment">#line console ?</span>
	<span class="token operator">&lt;</span><span class="token number">0</span>-<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> First Line number
ToddCconfig<span class="token punctuation">)</span><span class="token comment">#line console 0</span>
ToddCconfig-line<span class="token punctuation">)</span><span class="token comment">#password console</span>
ToddCconfig-line<span class="token punctuation">)</span><span class="token comment">#login</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><ul><li><p>由于只有一个控制台端口，因此只能选择编号0.</p></li> <li><p>命令<code>exec-timeout 0 0</code> 将控制台EXEC 会话的超时时间设置为0，这意味着永远不超时。默认的超时时间为10 分钟</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>ToddCconfig-line<span class="token punctuation">)</span><span class="token comment">#line con 。</span>
ToddCconfig-line<span class="token punctuation">)</span><span class="token comment">#exec-timeout?</span>
	<span class="token operator">&lt;</span><span class="token number">0</span>-3579<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span> Timeout <span class="token keyword">in</span> minutes
ToddCconfig-line<span class="token punctuation">)</span><span class="token comment">#exec-timeout 0 ?</span>
    <span class="token operator">&lt;</span><span class="token number">0</span>-214748<span class="token operator"><span class="token file-descriptor important">3</span>&gt;</span> Timeout <span class="token keyword">in</span> seconds
    <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p><code>logging synchronous</code>, 默认开启, 不断出现的控制台消息不会中断用户的输入</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ToddCconfig-line<span class="token punctuation">)</span><span class="token comment">#logging synchronous</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></blockquote> <h4 id="设置aux端口的准入密码"><a href="#设置aux端口的准入密码" class="header-anchor">#</a> 设置Aux端口的准入密码</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line aux ?</span>
	<span class="token operator">&lt;</span><span class="token number">0</span>-<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> First Line number
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line aux 0</span>
Todd<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#password aux</span>
Todd<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#login</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="设置telnet访问路由器的准入密码"><a href="#设置telnet访问路由器的准入密码" class="header-anchor">#</a> 设置Telnet访问路由器的准入密码</h4> <p>要设置使用Telnet 访问路由器时进入用户模式的密码，我们可使用命令1ine vty。如果路由器运行的不是思科IOS企业版，它将默认有5条VTY线路: 0-4。但如果运行的是企业版，线路将多得多。要获悉有多少条线路，最佳的方法是使用问号:</p> <h5 id="方式一-配置vty密码验证"><a href="#方式一-配置vty密码验证" class="header-anchor">#</a> 方式一: 配置VTY密码验证</h5> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 ?</span>
<span class="token operator">&lt;</span><span class="token number">1</span>-118<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> Last Line number
<span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 1180</span>
Todd<span class="token punctuation">(</span>config-1ine<span class="token punctuation">)</span><span class="token comment">#password telnet111</span>
Todd<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#login</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><ul><li><p>如果试图远程登录没有设置VTY密码的路由器，结果将如何呢?你将看到一条错误消息，它指出连接请求遭到拒绝，因为没有设置密码。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#telnet SFRouter</span>
    Trying SFRouter <span class="token punctuation">(</span><span class="token number">10.0</span>.0.1<span class="token punctuation">)</span>_Open
    Password required , but none <span class="token builtin class-name">set</span>
    <span class="token punctuation">[</span>Connection to SFRouter c10sed by foreign host<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>要绕开这种障碍，让路由器在没有设置Telnet密码时也允许建立Telnet连接，我们可使用<code>no login</code>命令:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>SFRouter<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#line vty 0 4</span>
SFRouter<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#no login   # 取消身份认证</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul></blockquote> <h5 id="方式二-使用已配置的local账号和密码验证"><a href="#方式二-使用已配置的local账号和密码验证" class="header-anchor">#</a> 方式二: 使用已配置的local账号和密码验证</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#username admin password admin  # 提前配置本地账号和密码</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 ?</span>
<span class="token operator">&lt;</span><span class="token number">1</span>-118<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> Last Line number
<span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 1180</span>
Todd<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#login local    # 登录验证方式为 已提前配置的本地账号和密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><hr> <p>给路由器配置IP地址后，我们便可使用Telnet程序配置和检查路由器，而不必使用控制台电缆。在任何命令提示符(DOS 或Cisco) 下，我们都可输入telnet来运行Telnet程序。</p> <h5 id="使用-telnet"><a href="#使用-telnet" class="header-anchor">#</a> 使用 Telnet:</h5> <blockquote><ol><li><p>对于思科路由器，使用Telnet应用可以省略 telnet 这个命令; 只要在命令提示符下输入了一个IP地址，思科路由器就会认定操作者是要远程登录此设备。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Corp<span class="token comment"># [telent] 10.2.2.2</span>
    Trying <span class="token number">10.2</span>.2.2 <span class="token punctuation">..</span>. Open
    Password required , but none <span class="token builtin class-name">set</span>
    <span class="token punctuation">[</span>Connection to <span class="token number">10.2</span>.2.2 c10sed by foreign host<span class="token punctuation">]</span>
<span class="token comment"># 这是因为没有在远程服务器上设置 VTY 密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li> <li><p>下面是需要在需要登录的路由器上配置VTY密码:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#config t</span>
	Enter configuration commands , one per line. End with CNTLjZ.
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 ?</span>
    <span class="token operator">&lt;</span><span class="token number">1</span>-80<span class="token operator"><span class="token file-descriptor important">7</span>&gt;</span> Last Line number
    <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
Rl<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 807</span>
Rl<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#password telnet111</span>
Rl<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#login</span>
Rl<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#^Z</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>再次尝试登录远程路由器:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ζorp<span class="token comment">#10.2.2.2</span>
    Trying <span class="token number">10.2</span>.2.2 <span class="token punctuation">..</span>. Open
    User Access Verification
    Password:
Rl<span class="token operator">&gt;</span>en
% No password <span class="token builtin class-name">set</span>   
<span class="token comment"># 这是因为在远程服务器上没有设置特权模式的密码, 禁止通过 enable 命令直接进入特权模式, 这是一个很不错的安全特性.</span>
Rl<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li></ol> <blockquote><p>远程登录一个设备时，默认情况下我们是不会看到控制台信息的。例如，在这种情况下不能查看debug 的诊断输出。为了允许将控制台信息发送到Telnet 会话，我们应可以使用``terminal monitor`命令。</p></blockquote></blockquote> <h6 id="同时远程登录多个设备"><a href="#同时远程登录多个设备" class="header-anchor">#</a> 同时远程登录多个设备:</h6> <p>保持和远程设备的连接的同时返回原路由器的控制台: 以按下<code>Ctrl</code> + <code>Shift</code>+<code>6</code> 组合键，再释放它，然后再接下<code>X</code>键。</p> <h6 id="其他命令-2"><a href="#其他命令-2" class="header-anchor">#</a> 其他命令:</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Corp<span class="token comment">#show sessions   # 查看路由器到远程设备的连接</span>
Corp<span class="token comment">#show users   # 查看路由器上正在使用中的控制台和所有连接中的VTY端口</span>

ap<span class="token operator">&gt;</span>exit   <span class="token comment"># 退出telnet远程登录</span>

Corp<span class="token comment">#sh session</span>
    Conn         Host Address  	Byte 	Idle Conn Name
    *2 <span class="token number">10.2</span>.2.2   <span class="token number">10.2</span>.2.2 		 <span class="token number">0</span> 		<span class="token number">10.2</span>.2.2
Corp<span class="token comment">#disconnect ?      # 退出指定的会话连接</span>
    <span class="token operator">&lt;</span><span class="token number">2</span>-<span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span> The number of an actìve network connectìon
    qdm Disconnect QDM web-based clients
    <span class="token function">ssh</span> Disconnect an active SSH connection
Corp<span class="token comment">#disconnect 2</span>
	Closing connection to <span class="token number">10.2</span>.2.2 <span class="token punctuation">[</span>confi rm<span class="token punctuation">]</span> <span class="token punctuation">[</span>enter咽<span class="token punctuation">]</span>
Corp<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h5 id="解析主机名"><a href="#解析主机名" class="header-anchor">#</a> 解析主机名:</h5> <p>如果希望使用主机名(而不是IP地址)建立到远程设备的连接，那么这个用来建立连接的设备就必须有能力将主机名转换为IP地址。</p> <blockquote><p>有两种方法可以实现主机名到IP地址的解析:</p> <ul><li>在每个路由器上手动建立一个主机表, 因为主机表只为创建有此表的路由器提供名称解析。;</li> <li>组建一个DNS(Domain Name System，域名系统)服务器，这个服务器的功能类似于动态的主机表(或假想的动态DNS)。</li></ul></blockquote> <h6 id="手动建立主机表"><a href="#手动建立主机表" class="header-anchor">#</a> 手动建立主机表:</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ip</span> <span class="token function">host</span> host_name <span class="token punctuation">[</span>tcp_port_number<span class="token punctuation">]</span> ip_address

Corp<span class="token comment">#confìg t</span>
    Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip host Rl ?</span>
    <span class="token operator">&lt;</span><span class="token number">0</span>-6553<span class="token operator"><span class="token file-descriptor important">5</span>&gt;</span> Default telnet port number
    A.B.C.D Host IP address
    additional Append addresses
    mx Configure a MX record
    nsζonfigure an NS record
    
Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#do show hosts</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h6 id="使用dns-解析名称"><a href="#使用dns-解析名称" class="header-anchor">#</a> 使用DNS 解析名称:</h6> <p>默认情况下，每当思科设备接收到一个无法理解的命令时，它都会尝试通过DNS对它进行解析。</p> <blockquote><p>如果网络上已经配备有DNS服务器，那么要让DNS的名称解析服务起作用，我们还需要再运行一些命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ζorp<span class="token comment">#config t</span>
Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip domain-lookup   # 此命令是默认开启的。注意，只有在前期关闭了此功能时(使用no i P domain-lookup 命令来实现)，我们才会需要运行这一命令。</span>

Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip name-server ?</span>
	A.B.C.D Domain server IP address <span class="token punctuation">(</span>maximum of <span class="token number">6</span><span class="token punctuation">)</span>
Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip name-server 192.168.0.70   # 这个命令用于设置DNS服务器的IP地址。我们最多可以输入6个服务器的IP地址。</span>

Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip domain-name 1ammle.com   # 负责将域名附加到输入的主机名后。由于DNS使用的是FQDN( Fully Qualified Domain Name ,完全限定域名)系统，因此必须有一个第二层次的DNS 域名部分，其格式为domain.com。</span>

Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#^Z</span>
Corp<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></blockquote> <h4 id="设置ssh登录方式"><a href="#设置ssh登录方式" class="header-anchor">#</a> 设置SSH登录方式</h4> <p>我们可以使用SSH替代Telnet。与使用非加密数据流的Telnet相比， SSH创建的会话更安全。SSH 使用加密密钥发送数据，以免以明文方式发送用户名和密码。</p> <blockquote><h6 id="设置ssh-的步骤如下"><a href="#设置ssh-的步骤如下" class="header-anchor">#</a> 设置SSH 的步骤如下:</h6> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#hostname Todd  # 设置主机名</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip domain-name Lammle.com   # 设置域名(为生成加密密钥，必须设置域名)</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#username Todd password Lammle  # 设置用户名和密码以支持SSH 客户端接人</span>

Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#crypto key generate rsa general-keys modulus ?</span>
	<span class="token operator">&lt;</span><span class="token number">360</span>-204<span class="token operator"><span class="token file-descriptor important">8</span>&gt;</span> size of the key modulus <span class="token punctuation">[</span><span class="token number">360</span>-2048J
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#crypto key generate rsa general-keys modulus 1024</span>
    The name <span class="token keyword">for</span> the keys will be: Todd.Lammle.com
    % The key modulus size is <span class="token number">1024</span> bits
    % Generating <span class="token number">1024</span> bit RSA keys , keys will be non-exportable<span class="token punctuation">..</span>.<span class="token punctuation">[</span>OK<span class="token punctuation">]</span>
    *<span class="token punctuation">]</span>une <span class="token number">24</span> <span class="token number">19</span>:25:30.035: %SSH-5-ENABLEO: SSH <span class="token number">1</span> 圃99 has been enabled
    
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ssh version 2  # 在路由器上启用SSH第2版。并非必须这样做，但强烈推荐这样做</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#line vty 0 1180  # 进入路由器VTY线路配置模式</span>
Todd<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#transport input ssh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div></blockquote> <h3 id="设置privileged-exec-mode的登录密码"><a href="#设置privileged-exec-mode的登录密码" class="header-anchor">#</a> 设置Privileged Exec Mode的登录密码:</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151842495.png" alt="image-20230315184232125" style="zoom:30%;"> <blockquote><ul><li><code>enable password PWD</code> 会使用明文记录在 running-config 中, <code>service password-encryption</code> 可以将其加密, 同时在running-config 中会显示数字7 和密文密码;</li> <li><code>enable secret PWD</code>: 会使用MD5加密, 以密文形式记录在 running-config, 比上述方式更加安全;</li> <li>当使用两种方式配置了不同的密码, 方式二的密码会覆盖掉方式一的密码.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303152051668.png" alt="image-20230315205118315" style="zoom:33%;"></blockquote> <h4 id="明文密码加密与解密"><a href="#明文密码加密与解密" class="header-anchor">#</a> 明文密码加密与解密</h4> <blockquote><p><code>service password-encryption</code> 可以将配置的所有访问方式的明文密码进行加密, 不仅限于 <code>enable password PWD</code>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303152042938.png" alt="image-20230315204250501" style="zoom:30%;"> <ul><li>在路由器上执行命令<code>show running-config</code>时，你将看到除启用加密密码(enable secret)外的其他所有密码;</li> <li>要手工配置密码加密，我们可使用命令<code>service password-encryption</code>，会将其他的明文密码都进行暗文加密;</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#config t</span>
    Enter configuration commands, one per line. End with CNTL/Z.
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#service password-encryption</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#exit</span>
Todd<span class="token comment">#sh run</span>
    Building configuration<span class="token punctuation">..</span>.
    <span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
    <span class="token operator">!</span>
    <span class="token builtin class-name">enable</span> secret <span class="token number">5</span> <span class="token variable">$1</span><span class="token variable">$2R</span>.r<span class="token variable">$DcRaVo0yBnUJBf7dbG9XE0</span>
    <span class="token builtin class-name">enable</span> password <span class="token number">7</span> 131118160F
    <span class="token operator">!</span>
    <span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
    <span class="token operator">!</span>
    line con <span class="token number">0</span>
    exec-timeout <span class="token number">0</span> <span class="token number">0</span>
    password <span class="token number">7</span> 0605002F5F41051C   <span class="token comment"># This number ‘7’ indicates the type of encryption used to encrypt the password.</span>
    logging synchronous
    login
    line aux <span class="token number">0</span>
    password <span class="token number">7</span> 03054E13
    login
    line vty <span class="token number">0</span> <span class="token number">4</span>
    access-class <span class="token number">23</span> <span class="token keyword">in</span>
    password <span class="token number">7</span> 01070308550E12
    login
    transport input telnet <span class="token function">ssh</span>
    line vty <span class="token number">5</span> <span class="token number">15</span>
    password <span class="token number">7</span> 01070308550E12
    login
    transport input telnet <span class="token function">ssh</span>
    line vty <span class="token number">16</span> <span class="token number">1180</span>
    password <span class="token number">7</span> 120D001B1C0E18
    login
    <span class="token operator">!</span>
    end
Todd<span class="token comment">#conf t</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no service password-encryption</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#^Z</span>
Todd<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><ul><li>As I said, if you set your passwords and then turn on the service password-encryption command, you have to perform a show running-config before you turn off the encryption service or your passwords won’t be encrypted.</li> <li><code>service password-encryption</code>: <strong>The number 7 means it is using Cisco’s proprietary encryption algorithm</strong>. It's still not totally secure, sometimes simply searching for a cisco type 7 password cracker on google can find a tool to crack it.</li> <li><code>enable secret PWD</code>: <strong>The Number 5 indicates MD5 type encryption</strong>, which is much more secure than what we got with</li></ul></blockquote> <h3 id="description"><a href="#description" class="header-anchor">#</a> Description</h3> <p>设置接口描述对管理员很有帮助，与主机名一样，描述也只在本地有意义。命令description很有用，因为可用来标识电路号。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#config t</span>
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int sO/O/O</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#description Wan to SF circuit number 6fdda12345678</span>

Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#int faO/O</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#description Sales VLAN</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#^Z</span>
Todd<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>要查看接口的描述，我们可使用命令<code>show running-config</code> 或<code>show interface</code>:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#sh run</span>
    <span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
    interface FastEthernetOjO
    description Sales VLAN
    <span class="token function">ip</span> address <span class="token number">10.10</span>.10.1 <span class="token number">255.255</span>.255.248
    duplex auto
    speed auto
    interface SerialOjOjO
    description Wan to SF circuit number 6fdda <span class="token number">12345678</span>
    no <span class="token function">ip</span> address
    <span class="token function">shutdown</span>
	<span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
Todd<span class="token comment">#sh int fO/O</span>
    FastEthernetOjO is up , line protocol is down
    Hardware is MV96340 Ethernet , address is 00la. 2f55 .cge8 Cb<span class="token punctuation">;</span>a 001a.2f5S <span class="token builtin class-name">.</span> cge8<span class="token punctuation">)</span>
    Description: Sales VLAN
    <span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
Todd<span class="token comment">#sh int sO/O/O</span>
    SerialOjOjO is -administratively down , line protocol is down
    Hardware i s GT96K Serial
    Description: Wan to SF circuit number 6fdda12345678
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="interface-serial"><a href="#interface-serial" class="header-anchor">#</a> interface/serial</h3> <blockquote><p>建议总是先查看运行配置输出 <code>show running-config</code>，以获悉要配置哪些接口。</p></blockquote> <blockquote><p>以太网口:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>interface <span class="token builtin class-name">type</span> slot/port  <span class="token comment"># 必须指定类型, 插槽号/端口号</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></blockquote> <blockquote><p>串口: 第一个0 表示路由器本身，第二个编号为插槽号，第三个为端口号。下面是在2811 路由器上选择一个串行接口的命令:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface serial ?</span>
	<span class="token operator">&lt;</span><span class="token number">0</span>-<span class="token operator"><span class="token file-descriptor important">2</span>&gt;</span> Serial interface number
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface serial O/O/?</span>
	<span class="token operator">&lt;</span><span class="token number">0</span>-<span class="token operator"><span class="token file-descriptor important">1</span>&gt;</span> Serial interface number
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface serial 0/0/0</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></blockquote> <h4 id="查看接口的信息"><a href="#查看接口的信息" class="header-anchor">#</a> 查看接口的信息</h4> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Router<span class="token comment">#show interface fastethernet 0/0 # 它显示硬件地址、逻辑地址、封装方法以及有关冲突的统计信息</span>
Router<span class="token comment">#show ip interface    # 显示路由器接口的第三层配置信息: 接口的状态、接口的IP 地址和子网掩码、在接口上是否设置了访问列表以及基本的IP信息。</span>
Router<span class="token comment">#show ip interface brief  # 提供路由器接口的摘要信息，包括逻辑地址和状态</span>
Router<span class="token comment">#show protocols  # 了解每个接口的第1层和第2层的状态以及它使用的IP地址。</span>
Router<span class="token comment">#show controllers  # 显示有关物理接口本身的信息。它还指出了串行端口连接的串行电缆的类型，这通常是与DSU (Data Service Unit ，数据服务单元)相连的DTE电缆。</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="启动接口"><a href="#启动接口" class="header-anchor">#</a> 启动接口</h4> <p>要禁用接口，我们可使用接口配置命令<code>shutdown</code>; 要启用接口，我们可使用命令<code>no shutdown</code> 。</p> <h4 id="给接口配置ip地址"><a href="#给接口配置ip地址" class="header-anchor">#</a> 给接口配置IP地址</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int fO/l</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 172.16.10.2 255.255.255.0</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment"># no shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><ul><li><p>如果要给接口配置第二个地址，我们必须使用参数secondary。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 172.16.20.2 255 ‘ 255.255.0 ?</span>
    secondary Make this IP address a secondary address
    <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 172.16.20.2 255.255.255.0 secondary</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#^Z</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#do sh run</span>
    Building configuration<span class="token punctuation">..</span>.
    <span class="token punctuation">[</span>output cut<span class="token punctuation">]</span>
    interface FastEthernetOj1
    <span class="token function">ip</span> address <span class="token number">172.16</span>.20.2 <span class="token number">255.255</span>.255.0 secondary
    <span class="token function">ip</span> address <span class="token number">172.16</span>.10.2 <span class="token number">255.255</span>.255.0
    duplex auto
    speed auto
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><blockquote><p>不建议给接口配置多个IP地址，因为这种做法糟糕而低效。这里之所以介绍这个主题，是怕你遇到糟糕的网络设计的MIS经理, 他可能会要求你管理这样的网络。</p></blockquote></li></ul></blockquote> <h4 id="配置串行接口的命令"><a href="#配置串行接口的命令" class="header-anchor">#</a> 配置串行接口的命令</h4> <h5 id="clock-rate"><a href="#clock-rate" class="header-anchor">#</a> clock rate</h5> <p>我们通常使用串行接口连接CSU/DSU设备，这种设备为路由器线路提供时钟频率; 默认情况下，思科路由器的串行接口都是DTE (Data Terminal Equipment ，数据终端设备)，这意味着如果你想让接口充当DCE设备，必须对其进行配置，使其提供时钟频率。然而，在生产环境的T1连接上，我们不需要提供时钟频率，因为串行接口与CSU/DSU 相连，如图6-4 所示:</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220706173805140.png" alt="image-20220706173805140"></p> <blockquote><ul><li><p>我们可使用命令clock rate 配置DCE 串行接口:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#config t</span>
Enter‘ configuration commands , one per line. End with CNTL/Z.
Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int sO/O/O</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#clock rate ?</span>
Speed <span class="token punctuation">(</span>bits per second<span class="token punctuation">)</span>
    <span class="token number">1200</span>
    <span class="token number">2400</span>
    <span class="token number">4800</span>
    <span class="token number">9600</span>
    <span class="token number">14400</span>
    <span class="token number">19200</span>
    <span class="token number">28800</span>, <span class="token punctuation">..</span><span class="token punctuation">..</span>.
Todd<span class="token punctuation">(</span>confíg-íf<span class="token punctuation">)</span><span class="token comment">#clock rate 1000000 # 命令clock rate 以比特每秒为单位</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></li> <li><p>要确定路由器串行接口连接的是杏是DCE 电缆，我们可查看电缆两端的标签(DCE 或DTE) ，还可使用命令show controllers int:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#sh controllers s0/0/0</span>
Interface SerialOjOjO
Hardware is GT96K
DTE V.35idb at Ox4342FζBO. driver data structure at Ox434373D4
                                                
<span class="token comment"># 下面是关于DCE连接的输出:</span>
Todd<span class="token comment">#sh controllers s0/2/0</span>
Inter咽face Ser<span class="token punctuation">;</span>alOj2jO
Hardware is GT96K
DCE V.35 , clock rate <span class="token number">1000000</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ul></blockquote> <h5 id="bandwidth"><a href="#bandwidth" class="header-anchor">#</a> bandwidth</h5> <p>在所有思科路由器上，串行链路的默认带宽都是T1(1.544 Mbit/s )，但这与数据如何在链路上传输毫无关系, 仅参与路由协议中metrics 的计算:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int 50/0/0</span>
Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#bandwidth ?</span>
    <span class="token operator">&lt;</span><span class="token number">1</span>-1000000<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> Bandwidth <span class="token keyword">in</span> kilobits
    inherit Specify that bandwidth is inherited
    rece<span class="token punctuation">;</span>ve Specify receive-side bandwidth
    Todd<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#bandwidth 1000</span>
<span class="token comment"># 不同于命令clock rate ，命令bandwidth 使用的单位是千比特每秒，你注意到这一点了吗?</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="查看-保存-删除配置"><a href="#查看-保存-删除配置" class="header-anchor">#</a> 查看, 保存, 删除配置</h3> <blockquote><p>There are two separate configuration files kept on the device at Once.</p> <ul><li>Running-config = the current, active configuration file on the device. As you enter commands in the CLI, you edit the active configuration.</li> <li>Startup-config = the configuration file that will be loaded upon restart of the device.</li></ul></blockquote> <h4 id="查看"><a href="#查看" class="header-anchor">#</a> 查看</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#show running-config  # 查看当前的运行配置</span>

Todd<span class="token comment">#show startup-config  # 查看路由器的NVRAM中保存的配置, 下次重启时将使用该配置，它还指出启动配置文件占用了多少NVRAM</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="保存"><a href="#保存" class="header-anchor">#</a> 保存</h4> <p>把DRAM中运行的配置(称为运行配置)拷贝到NVRAM:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment">#copy running-config startup-config    # 方式一</span>

Todd<span class="token comment"># write memmory       # 方式二</span>

Todd<span class="token comment"># write    # 此方式三也可以, 且更加简洁</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="删除配置以及重启路由器"><a href="#删除配置以及重启路由器" class="header-anchor">#</a> 删除配置以及重启路由器</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Todd<span class="token comment"># erase startup-config  # 擦除启动配置</span>

Todd<span class="token comment"># write erase   # 也可以</span>

Todd<span class="token comment"># sh startup-config</span>
	startup-config is not present
	
Todd<span class="token comment"># reload  # 重启</span>
    Proceed with reload? <span class="token punctuation">[</span>confirm<span class="token punctuation">]</span>System configuration has been modified.
    Save? <span class="token punctuation">[</span>yesjno<span class="token punctuation">]</span>: n
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/08.Cisco IOS CLI.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/32e4ca/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Comparison-TCP Vs UDP</div></a> <a href="/pages/fabc03/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Switching_VLAN</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
