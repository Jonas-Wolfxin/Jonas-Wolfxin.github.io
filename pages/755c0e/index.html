ntent content__default"><ol start="301"><li><p><strong>Which condition must be met before an <em>NMS handles an SNMP trap from an agent</em>?</strong></p> <p>A. The NMS software must be loaded with the MIB associated with the trap.</p> <p>B. The NMS must be configured on the same router as the SNMP agent</p> <p>C. The NMS must receive a trap and an information message from the SNMP agent within a configured interval</p> <p>D. The NMS must receive the same trap from two different SNMP agents to verify that it is reliable.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is the purpose of a <strong>southbound API</strong> in a control-based networking architecture?</p> <p>A. Facilities communication between the controller and the applications</p> <p>B. Facilities communication between the controller and the networking hardware</p> <p>C. allows application developers to interact with the network</p> <p>D. integrates a controller with other automation and orchestration tools.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>In a controller-based network architecture, the controller needs to communicate to the networking devices. In most network drawings and architecture drawings, those network devices typically sit below the controller, as shown in Figure 16-5. There is an interface between the controller and those devices, and given its location at the bottom part of drawings, the interface came to be known as the southbound interface
          <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207172358228.webp" alt="img" style="zoom:100%;"></p></li> <li>Reference: <a href="https://www.ciscopress.com/articles/article.asp?p=2995354&amp;seqNum=2" target="_blank">https://www.ciscopress.com/articles/article.asp?p=2995354&amp;seqNum=2</a></li></ul></details></li> <li><p>Which switch technology establishes a network connection immediately when it is plugged in?</p> <p>A. PortFast</p> <p>B. BPDU guard</p> <p>C. UplinkFast</p> <p>D. BackboneFast</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>UplinkFast provides the immediate shift to alternate port by determining the possible paths going to the Root Switch (Root Bridge). The collection of possible paths going to the Root Switch (Root Bridge) are called uplink group. When UplinkFast is enabled, Root Port transitions to the Forwarding State immediately without going through the Listening State and Learning State, as in normal Spanning Tree Protocol (STP) Operation.</li> <li>Reference: <a href="https://www.omnisecu.com/cisco-certified-network-associate-ccna/what-is-spanning-tree-protocol-stp-uplinkfast.php#:~:text=UplinkFast%20provides%20the%20immediate%20shift,Bridge)%20are%20called%20uplink%20group." target="_blank">https://www.omnisecu.com/cisco-certified-network-associate-ccna/what-is-spanning-tree-protocol-stp-uplinkfast.php#:~:text=UplinkFast%20provides%20the%20immediate%20shift,Bridge)%20are%20called%20uplink%20group.</a></li></ul></details></li> <li><p>What causes a port to be placed in the <strong>err-disabled state</strong>?</p> <p>A. latency</p> <p>B. port security violation</p> <p>C. shutdown command issued on the port</p> <p>D. nothing plugged into the port</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>This mode is the default violation mode; when in this mode, the switch will automatically force the switchport into an error disabled (err-disable) state when a violation occurs. While in this state, the switchport forwards no traffic. The switchport can be brought out of this error disabled state by issuing the errdisable recovery cause CLI command or by disabling and reenabling the switchport.</li></ul></details></li> <li><p>Drag and drop the <strong>TCP/IP protocols</strong> from the left onto the transmission protocols on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180004317.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180005183.png" alt="img" style="zoom:100%;"></p> <p>The Real-time Transport Protocol (RTP) is a network protocol for delivering audio and video over IP networks. RTP is used in communication and entertainment systems that involve streaming media, such as telephony, video teleconference applications including WebRTC, television services and web-based push-to-talk features. RTP typically runs over User Datagram Protocol (UDP). </p></details></li> <li><p>Drag and drop the application protocols from the left onto the transport protocols that are used on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180006316.jpg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180007315.jpg" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop the <strong>802.11 wireless standards</strong> from the left onto the matching statements on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180009208.png" alt="image-20220703133955499"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209201355022.png" alt="image-20220920135516870" style="zoom:100%;"></p>
      Reference: <a href="https://jonas-wolfxin.github.io/pages/441d7d/#_802-11-%E6%A0%87%E5%87%86" target="_blank">https://jonas-wolfxin.github.io/pages/441d7d/#_802-11-%E6%A0%87%E5%87%86</a></details></li> <li><p>An engineer needs to <em>add an old switch back into a network</em>. To <strong>prevent the switch from corrupting the VLAN database</strong> which action must be taken?</p> <p>A. Add the switch in the VTP domain with a lower revision number</p> <p>B. Add the switch with DTP set to dynamic desirable</p> <p>C. Add the switch in the VTP domain with a higher revision number</p> <p>D. Add the switch with DTP set to desirable</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Before adding a VTP client to a VTP domain, always verify that its VTP configuration revision number is lower than the configuration revision number of the other switches in the VTP domain. Switches in a VTP domain always use the VLAN configuration of the switch with the highest VTP configuration revision number.</li></ul></details></li> <li><p>Which JSON data type is an <strong>unordered set</strong> of <strong>attribute-value pairs</strong>?</p> <p>A. array</p> <p>B. string</p> <p>C. object</p> <p>D. Boolean</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>In JSON, they take on these forms:
  An object is an unordered set of name/value pairs. An object begins with {left brace and ends with }right brace. Each name is followed by :colon and the name/value pairs are separated by ,comma.</li> <li>Reference: <a href="https://www.json.org/json-en.html" target="_blank">https://www.json.org/json-en.html</a></li></ul></details></li> <li><p>What occurs when overlapping Wi-Fi channels are implemented?</p> <p>A. The wireless network becomes vulnerable to unauthorized access.</p> <p>B. Wireless devices are unable to distinguish between different SSIDs</p> <p>C. Users experience poor wireless network performance.</p> <p>D. Network communications are open to eavesdropping(窃听).</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which technology allows for <strong>multiple operating systems to be run on a single host computer</strong>?</p> <p>A. virtual routing and forwarding</p> <p>B. network port ID visualization</p> <p>C. virtual device contexts</p> <p>D. server visualization</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which two QoS tools provide <strong>congestion management</strong>? (Choose two)</p> <p>A. CAR</p> <p>B. CBWFQ</p> <p>C. PQ</p> <p>D. PBR</p> <p>E. FRTS</p> <details><summary>Correct Answer</summary> <strong>BC</strong> <p><em>Explanation: </em></p> <ul><li>Q at the end = qeueing protocol = congestion management</li> <li>Type of queuing methods are available:
              <ul><li>First-In-First-Out (FIFO)</li> <li>Priority Queuing (PQ)</li> <li>Custom Queuing (CQ)</li> <li>Weighted Fair Queuing (WFQ)</li> <li>Class-Based Weighted Fair Queuing (CBWFQ)</li> <li>LowLatency Queuing (LLQ)</li></ul></li> <li>Reference: <a href="https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/qos_conmgt/configuration/xe-3s/qos-conmgt-xe-3s-book/qos-conmgt-oview.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/qos_conmgt/configuration/xe-3s/qos-conmgt-xe-3s-book/qos-conmgt-oview.html</a></li></ul></details></li> <li><p>Refer to the exhibit. An administrator must <strong>turn off the Cisco Discovery Protocol on the port configured with address last usable address in the 10.0.0.0/30 subnet.</strong> Which command set meets the requirement?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180024270.png" alt="image-20220718002417155"></p> <p>A.  <code>interface gi0/1</code></p> <p><code>no cdp enable</code></p> <p>B.  <code>interface gi0/1</code></p> <p><code>clear cdp table</code></p> <p>C.  <code>interface gi0/0</code></p> <p><code>no cdp advertise-v2</code></p> <p>D.  <code>interface gi0/0</code></p> <p><code>no cdp run</code></p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>To enable Cisco Discovery Protocol (CDP) <strong>on an interface</strong>, use the cdp enable command in interface configuration mode. To disable CDP on an interface, use the no form of this command. [cdp enable] [no cdp enable]</li> <li>To enable the CDP, use the cdp run command in <strong>global configuration mode</strong>. To disable CDP, use the no form of this command. cdp run no cdp run</li></ul></details></li> <li><p>What is a role of <strong>access points</strong> in an enterprise network?</p> <p>A. connect wireless devices to a wired network</p> <p>B. support secure user logins to devices or the network</p> <p>C. integrate with SNMP in preventing DDoS attacks</p> <p>D. serve as a first line of defense in an enterprise network</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What is a similarity between OM3 and OM4 fiber optic cable?</p> <p>A. Both have a 50-micron core diameter</p> <p>B. Both have a 9-micron core diameter</p> <p>C. Both have a 62.5-micron core diameter</p> <p>D. Both have a 100-micron core diameter</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180029634.png" alt="image-20220718002940535" style="zoom:90%;"></p></details></li> <li><p>Refer to the exhibit. The entire contents of the MAC address table are shown. <strong>Sales-4 sends a data frame to Sales-1</strong>.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180031910.png" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180031296.png" alt="img"></p> <p>What does the switch do as it receives the frame from Sales-4?</p> <p>A. Perform a lookup in the MAC address table and discard the frame due to a missing entry.</p> <p>B. Insert the source MAC address and port into the forwarding table and forward the frame to Sales-1.</p> <p>C. Map the Layer 2 MAC address to the Layer 3 IP address and forward the frame.</p> <p>D. Flood the frame out of all ports except on the port where Sales-1 is connected.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>What describes the <strong>operation of virtual machines</strong>?</p> <p>A. Virtual machines are responsible for managing and allocating host hardware resources</p> <p>B. In a virtual machine environment, physical servers must run one operating system at a time.</p> <p>C. Virtual machines are the physical hardware that supports a virtual environment.</p> <p>D. Virtual machines are operating system instances that are decoupled from server hardware</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Refer to the exhibit. Only four switches are participating in the VLAN <strong>spanning-tree process</strong>.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180043454.png" alt="img"></p> <p>Branch-1 priority 614440</p> <p>Branch-2: priority 39882416</p> <p>Branch-3: priority 0</p> <p>Branch-4: root primary</p> <p>Which switch becomes the <strong>permanent root bridge</strong> for VLAN 5?</p> <p>A. Branch-1</p> <p>B. Branch-2</p> <p>C. Branch-3</p> <p>D. Branch-4</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>When deploying Syslog, which severity level logs informational message?</p> <p>A. 0</p> <p>B. 2</p> <p>C. 4</p> <p>D. 6</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <p><strong>Severity levels</strong></p> <figure><table><thead>EACEWNID
  <tr><th style="text-align:left;">VALUE</th><th style="text-align:left;">SEVERITY</th><th style="text-align:left;">KEYWORD</th><th style="text-align:left;">DESCRIPTION</th><th style="text-align:left;">EXAMPLES</th></tr></thead> <tbody><tr><td style="text-align:left;">0</td><td style="text-align:left;">Emergency</td><td style="text-align:left;">emerg</td><td style="text-align:left;">System is unusable</td><td style="text-align:left;">This level should not be used by applications.</td></tr><tr><td style="text-align:left;">1</td><td style="text-align:left;">Alert</td><td style="text-align:left;">alert</td><td style="text-align:left;">Should be corrected immediately</td><td style="text-align:left;">Loss of the primary ISP connection.</td></tr><tr><td style="text-align:left;">2</td><td style="text-align:left;">Critical</td><td style="text-align:left;">crit</td><td style="text-align:left;">Critical conditions</td><td style="text-align:left;">A failure in the system's primary application.</td></tr><tr><td style="text-align:left;">3</td><td style="text-align:left;">Error</td><td style="text-align:left;">err</td><td style="text-align:left;">Error conditions</td><td style="text-align:left;">An application has exceeded its file storage limit and attempts to write are failing.</td></tr><tr><td style="text-align:left;">4</td><td style="text-align:left;">Warning</td><td style="text-align:left;">warning</td><td style="text-align:left;">May indicate that an error will occur if action is not taken.</td><td style="text-align:left;">A non-root file system has only 2GB remaining.</td></tr><tr><td style="text-align:left;">5</td><td style="text-align:left;">Notice</td><td style="text-align:left;">notice</td><td style="text-align:left;">Events that are unusual, but not error conditions.</td><td style="text-align:left;"></td></tr><tr><td style="text-align:left;">6</td><td style="text-align:left;">Informational</td><td style="text-align:left;">info</td><td style="text-align:left;">Normal operational messages that require no action.</td><td style="text-align:left;">An application has started, paused or ended successfully.</td></tr><tr><td style="text-align:left;">7</td><td style="text-align:left;">Debug</td><td style="text-align:left;">debug</td><td style="text-align:left;">Information useful to developers for debugging the application.</td><td style="text-align:left;"></td></tr></tbody></table></figure> <p>NOTE: Unless compliance demands it, <strong>levels 5, 6</strong> and <strong>7</strong> are not required and will consume unnecessary resources.</p></details></li> <li><p>Refer to the exhibit. Shortly after Site A was connected to Site B over a <strong>new single-mode fiber path</strong>, users at SiteA report <strong>intermittent(间歇性的) connectivity</strong> issues with applications hosted at SiteB. What is the cause of the intermittent connectivity issue?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180049025.png" alt="img"></p> <p>A. Interface errors are incrementing</p> <p>B. An incorrect SFP media type was used at SiteA</p> <p>C. High usage is causing high latency</p> <p>D. The sites were connected with the wrong cable type</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>The only indicator of any issues here is the reliability 166/255 on SiteA. When the input and output errors increase, they affect the reliability counter. This indicates how likely it is that a packet can be delivered or received successfully. Reliability is calculated like this: reliability = number of packets / number of total frames. The value of 255 is the highest value meaning that the interface is very reliable at the moment. The calculation above is done every 5 minutes.</li> <li>Reference: <a href="https://networklessons.com/cisco/ccnp-tshoot/cisco-ios-show-interface-explained" target="_blank">https://networklessons.com/cisco/ccnp-tshoot/cisco-ios-show-interface-explained</a></li> <li>SFP-10G-LR(Long Range)is used for long-range data transmission, such as large compuses or Metro Area Network. It can be either single mode or multimode and has the advantages of low cost, low power consumption, small size and high density.</li></ul></details></li> <li><p>Refer to the exhibit. An engineer must configure GigabitEthernet1/1 to accommodate voice and data traffic. Which configuration accomplishes this task?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180057329.png" alt="image-20220703175436633"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Interface gigabitethernet <span class="token number">1</span>/1
   Switchport mode access
   Switchport access vlan <span class="token number">300</span>
   Switchport voice vlan <span class="token number">400</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Interface gigabitethernet <span class="token number">1</span>/1
   Switchport mode trunk
   Switchport trunk vlan <span class="token number">300</span>
   Switchport voice vlan <span class="token number">400</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Interface gigabitethernet <span class="token number">1</span>/1
   Switchport mode trunk
   Switchport trunk vlan <span class="token number">400</span>
   Switchport trunk vlan <span class="token number">300</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>D.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Interface gigabitethernet <span class="token number">1</span>/1
   Switchport mode access
   Switchport voice vlan <span class="token number">300</span>
   Switchport access vlan <span class="token number">400</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://study-ccna.com/configuring-voice-vlans/" target="_blank">https://study-ccna.com/configuring-voice-vlans/</a></li></ul></details></li> <li><p>Which technology is appropriate for communication between an SDN controller and <strong>applications</strong> running over the network?</p> <p>A. OpenFlow</p> <p>B. REST API</p> <p>C. NETCONF</p> <p>D. Southbound API</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The northbound interface in SDN is the communication between the highest application layer and the SDN controller at the middle control layer. The application layer consists of network orchestration services, networking designer software, operator software or third-party applications that make decisions about the overall structure of the network. In SDN, the operator or orchestration software does not directly issue commands or configurations to the network nodes. Instead, the operator uses the application layer to issue commands to the control layer over the northbound interface. The northbound interface is often a REpresentational State Transfer API, or REST API, exposed by the SDN controller.</li> <li>The southbound interface in SDN is the communication between the SDN controller at the middle control layer and the lower networking elements at the data layer. The data layer consists of the physical or virtual network switches and ports.</li> <p>The SDN controller takes the desired state of the network and translates it into specific commands and configurations that are then pushed to the network devices over the southbound interface.</p> <p>Popular southbound interface standards are Simple Network Management Protocol, or <a href="https://www.techtarget.com/searchnetworking/definition/SNMP">SNMP</a>; <a href="https://www.techtarget.com/whatis/definition/OpenFlow">OpenFlow</a>; and Open Shortest Path First, or <a href="https://www.techtarget.com/searchnetworking/definition/OSPF-Open-Shortest-Path-First">OSPF</a>.</p> <li>A REST API (also known as RESTful API) is an application programming interface (API or web API) that conforms(符合) to the constraints of REST architectural style and allows for interaction with RESTful web services. REST stands for representational state transfer and was created by computer scientist Roy Fielding.</li></ul></details></li> <li><p>Which security program element involves installing <strong>badge readers</strong> on data-center doors to allow workers to enter and exit based on their job roles?</p> <p>A. role-based access control</p> <p>B. biometrics</p> <p>C. multifactor authentication</p> <p>D. physical access control</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Physical access control systems (PACS) are a type of physical security designed to restrict or allow access to a certain area or building. ... Physical access control examples of credentials include fobs and key card entry systems, encrypted badges, mobile credentials, PIN codes and passwords.</li></ul></details></li> <li><p>Which network action occurs within the <strong>data plane</strong>?</p> <p>A. compare the destination IP address to the IP routing table</p> <p>B. run routing protocols (OSPF, EIGRP, RIP, BGP)</p> <p>C. make a configuration change from an incoming NETCONF RPC</p> <p>D. reply to an incoming ICMP echo request</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which networking function occurs on the <strong>data plane</strong>?</p> <p>A. forwarding remote client/server traffic</p> <p>B. facilitates spanning-tree elections</p> <p>C. processing inbound SSH management traffic</p> <p>D. sending and receiving OSPF Hello packets</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Data Plane is consist of various Network devices both physical and Virtual. The main duty of data plane is Forwarding. In the previous traditional networks, both control and data plane was in the same device. But with SDN, network devices has only data plane. So, the main role of these network devices is only Forwarding the data. This provide a very efficient Forwarding mechanims.</li></ul></details></li> <li><p>A network administrator must configure <strong>SSH for remote access to router R1</strong>. The requirement is to use a <strong>public and private key pair</strong> to encrypt management traffic to and from the connecting client. Which configuration, when applied, meets the requirements?</p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#enable</span>
R1<span class="token comment">#configure terminal</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#enable</span>
R1<span class="token comment">#configure terminal</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip domain-name cisco.com</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#enable</span>
R1<span class="token comment">#configure terminal</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip domain-name cisco.com</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Reference: <a href="https://content.cisco.com/chapter.sjs?uri=/searchable/chapter/content/en/us/td/docs/ios-xml/ios/security/a1/sec-a1-xe-3se-5700-cr-book/sec-a1-xe-3se-5700-cr-book_chapter_0110.html.xml#:~:text=The%20following%20example%20generates%20special,may%20take%20a%20few%20minutes." target="_blank">https://content.cisco.com/chapter.sjs?uri=/searchable/chapter/content/en/us/td/docs/ios-xml/ios/security/a1/sec-a1-xe-3se-5700-cr-book/sec-a1-xe-3se-5700-cr-book_chapter_0110.html.xml#:~:text=The%20following%20example%20generates%20special,may%20take%20a%20few%20minutes.</a></li></ul></details></li> <li><p>Which protocol does an access point use to draw power from a connected switch?</p> <p>A. Internet Group Management Protocol</p> <p>B. Adaptive Wireless Path Protocol</p> <p>C. Cisco Discovery Protocol</p> <p>D. Neighbor Discovery Protocol</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>PoE switches support Cisco pre-standard PD detection mechanisms, and any Standards based compliant PDs. Most Cisco made PDs, pre-standard or standard, support Cisco Discovery Protocol (CDP). Once power is applied to a port that contains a pre-standard or standard Cisco PD, CDP is used in order to determine the actual power requirement, and the system power budget is adjusted accordingly.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/support/docs/voice-unified-communications/unified-ip-phone-7900-series/97869-poe-requirement-faq.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/voice-unified-communications/unified-ip-phone-7900-series/97869-poe-requirement-faq.html</a></details></li> <li><p>What is the benefit of using <strong>FHRP</strong>?</p> <p>A. reduced management overhead on network routers</p> <p>B. balancing traffic across multiple gateways in proportion to their loads</p> <p>C. higher degree of availability</p> <p>D. reduced ARP traffic on the network</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>An administrator must secure the WLC from receiving spoofed association requests. Which steps must be taken to <em>configure the WLC to restrict the requests and force the user to wait 10 ms to retry an association request</em>?</strong></p> <p>A. Enable Security Association Teardown Protection and set the SA Query timeout to 10</p> <p>B. Enable MAC filtering and set the SA Query timeout to 10</p> <p>C. Enable 802.1x Layer 2 security and set my Comeback timer to 10</p> <p>D. Enable the Protected Management Frame service and set the Comeback timer to 10</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>A while Security Association is an excellent added protection with Association Comeback, this answer is wrong as the SA Query retry value is between 100 to 500 ms
  SA teardown protection is a mechanism to prevent replay attacks from tearing down the session of an existing client. It consists of an Association Comeback Time and an SA-Query procedure preventing spoofed association requests from disconnecting an already connected client. <a href="https://content.cisco.com/chapter.sjs?uri=/searchable/chapter/content/en/us/td/docs/wireless/controller/9800/config-guide/b_wl_16_10_cg/802-11w.html.xml" target="_blank">https://content.cisco.com/chapter.sjs?uri=/searchable/chapter/content/en/us/td/docs/wireless/controller/9800/config-guide/b_wl_16_10_cg/802-11w.html.xml</a></li> <li>B is not as effective with hardening the controller and AP association requests at an enterprise level. <a href="https://www.portnox.com/blog/network-security/the-truth-about-mac-spoofing/" target="_blank">https://www.portnox.com/blog/network-security/the-truth-about-mac-spoofing/</a></li> <li>C 802.1x is secure, encrypted and effective for client authentication especially with RADIUS config. However 802.1x/802.11x are not as specifically robust as the Protected Management Frame service mechanism and processes on WLC with 802.11w.</li> <li>Reference: <a href="https://www.cisco.com/c/en/us/support/docs/wireless-mobility/wireless-lan-wlan/212576-configure-802-11w-management-frame-prote.html#anc8" target="_blank">https://www.cisco.com/c/en/us/support/docs/wireless-mobility/wireless-lan-wlan/212576-configure-802-11w-management-frame-prote.html#anc8</a></li></ul></details></li> <li><p>A network engineer must configure the router R1 GigabitEthernet1/1 interface to connect to the router R2 GigabitEthernet1/1 interface. For the configuration to be applied the engineer must compress the address 2001:0db8:0000:0000:0500:000a:400F:583B. Which command must be issued on the interface?</p> <p>A. <code>ipv6 address 2001:0db8::5:a:4F:583B</code></p> <p>B. <code>ipv6 address 2001:db8::500:a:400F:583B</code></p> <p>C. <code>ipv6 address 2001:db8:0::500:a:4F:583B</code></p> <p>D. <code>ipv6 address 2001::db8:0000::500:a:400F:583B</code></p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Drag and drop the <strong>functions of DHCP</strong> from the left onto any of the positions on the right. (Not all functions are used)</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180332612.jpeg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180331408.jpeg" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop the <strong>IPv6 address type characteristics</strong> from the left to the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180333611.jpeg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180335610.jpeg" alt="img" style="zoom:90%;"></p></details></li> <li><p>An engineer is configuring an <strong>encrypted password for the enable command</strong> on a router where the local user database <strong>has already been configured</strong>. Drag and drop the configuration commands from the left into the correct sequence on the right (Not all commands are used)</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180339953.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209272209464.png" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop the statement about networking from the left into the Corresponding networking types on the right. Not all statements are used.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180340887.jpeg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180341412.jpeg" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop the <strong>DNS lookup components</strong> from the left onto the functions on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180342146.jpg" alt="CCNA 200-301 Dumps Full Questions - Exam Study Guide &amp; Free 88"></p> <details><summary>Correct Answer</summary> <strong></strong> <ul><li>Cache –&gt; Local database of address mappings that improves name resolution performance.</li> <li>DNS –&gt; service that maps hostnames to IP addresses.</li> <li>no ip domain-lookup –&gt; disables DNS services on a Cisco device.</li> <li>name resolver –&gt; in response to client requests, queries a name server for IP address information.</li> <li>domain –&gt; components of a URL that indicates the location or organization type</li></ul></details></li> <li><p>Drag and drop the <strong>AAA terms</strong> from the left onto the description on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180347071.jpeg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180347958.jpeg" alt="img" style="zoom:100%;"></p></details></li> <li><p>What are the <strong>two characteristics</strong> of the <strong>distribution layer in three-tier network architecture</strong>? (Choose two.)</p> <p>A. serves as the network aggregation point</p> <p>B. provides a boundary between Layer 2 and Layer 3 communications</p> <p>C. designed to meet continuous, redundant uptime requirements</p> <p>D. is the backbone of the network topology</p> <p>E. physical connection point for a LAN printer</p> <details><summary>Correct Answer</summary> <strong>AB</strong> <p><em>Explanation: </em></p> <ul><li>The distribution layer aggregates the data received from the access layer switches before it is transmitted to the core layer for routing to its final destination. In Figure 1-6, the distribution layer is the boundary between the Layer 2 domains and the Layer 3 routed network.
          <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180352158.jpeg" alt="Figure 1-6" style="zoom:120%;"></p></li></ul>
      Reference: <a href="https://www.ciscopress.com/articles/article.asp?p=2202410&amp;seqNum=4" target="_blank">https://www.ciscopress.com/articles/article.asp?p=2202410&amp;seqNum=4</a></details></li> <li><p>Refer to the exhibit. What is the metric of the route to the 192.168.10.33/28 subnet?</p> <p><img src="https://www.examtopics.com/assets/media/exam-media/04173/0020300001.png" alt="img"></p> <p>A. 84</p> <p>B. 110</p> <p>C. 128</p> <p>D. 192</p> <p>E. 193</p> <details><summary>Correct Answer</summary> <strong>E</strong> <p><em>Explanation: </em></p> <ul><li>192.168.10.33 is part of the 192.168.10.32/28 subnet and would use that OSPF route. These IPs would also use that same route (.33 - .47)/ (AD/METRIC) (110/193).</li></ul></details></li> <li><p>What are two similarities between <strong>UTP Cat 5e and Cat 6a</strong> cabling? (Choose two.)</p> <p>A. Both operate at a frequency of 500 MHz.</p> <p>B. Both support runs of up to 55 meters.</p> <p>C. Both support runs of up to 100 meters</p> <p>D. Both support speeds of at least 1 Gigabit</p> <p>E. Both support speeds up to 10 Gigabit</p> <details><summary>Correct Answer</summary> <strong>CD</strong> <p><em>Explanation: </em></p> <figure><table><thead><tr><th style="text-align:left;">Category</th><th style="text-align:left;">Max. Data Rate</th><th style="text-align:left;">Bandwidth</th><th style="text-align:left;">Max. Distance</th><th style="text-align:left;">Usage</th></tr></thead> <tbody><tr><td style="text-align:left;">CAT1</td><td style="text-align:left;">1 Mbps</td><td style="text-align:left;">0.4 MHz</td><td style="text-align:left;"> </td><td style="text-align:left;">Telephone and modem lines</td></tr><tr><td style="text-align:left;">CAT2</td><td style="text-align:left;">4 Mbps</td><td style="text-align:left;">4 MHz</td><td style="text-align:left;"> </td><td style="text-align:left;">LocalTalk &amp; Telephone</td></tr><tr><td style="text-align:left;">CAT3</td><td style="text-align:left;">10 Mbps</td><td style="text-align:left;">16 MHz</td><td style="text-align:left;">100 m (328 ft.)</td><td style="text-align:left;">10BaseT Ethernet</td></tr><tr><td style="text-align:left;">CAT4</td><td style="text-align:left;">16 Mbps</td><td style="text-align:left;">20 MHz</td><td style="text-align:left;">100 m (328 ft.)</td><td style="text-align:left;">Token Ring</td></tr><tr><td style="text-align:left;">CAT5</td><td style="text-align:left;">100 Mbps</td><td style="text-align:left;">100 MHz</td><td style="text-align:left;">100 m (328 ft.)</td><td style="text-align:left;">100BaseT Ethernet</td></tr><tr><td style="text-align:left;">CAT5e</td><td style="text-align:left;">1 Gbps</td><td style="text-align:left;">100 MHz</td><td style="text-align:left;">100 m (328 ft.)</td><td style="text-align:left;">100BaseT Ethernet, residential homes</td></tr><tr><td style="text-align:left;">CAT6</td><td style="text-align:left;">1 Gbps</td><td style="text-align:left;">250 MHz</td><td style="text-align:left;">100 m (328 ft.) 10Gb at 37 m (121 ft.)</td><td style="text-align:left;">Gigabit Ethernet, commercial buildings</td></tr><tr><td style="text-align:left;">CAT6a</td><td style="text-align:left;">10 Gbps</td><td style="text-align:left;">500 MHz</td><td style="text-align:left;">100 m (328 ft.)</td><td style="text-align:left;">Gigabit Ethernet in data centers and commercial buildings</td></tr><tr><td style="text-align:left;">CAT7</td><td style="text-align:left;">10 Gbps</td><td style="text-align:left;">600 MHz</td><td style="text-align:left;">100 m (328 ft.)</td><td style="text-align:left;">10 Gbps Core Infrastructure</td></tr><tr><td style="text-align:left;">CAT7a</td><td style="text-align:left;">10 Gbps</td><td style="text-align:left;">1000 MHz</td><td style="text-align:left;">100 m (328 ft.) 40Gb at 50 m (164 ft.)</td><td style="text-align:left;">10 Gbps Core Infrastructure</td></tr><tr><td style="text-align:left;">CAT8</td><td style="text-align:left;">25 Gbps (Cat8.1) 40 Gbps (Cat8.2)</td><td style="text-align:left;">2000 MHz</td><td style="text-align:left;">30 m (98 ft.)</td><td style="text-align:left;">25 Gbps/40 Gbps Core Infrastructure</td></tr></tbody></table></figure></details></li> <li><p>Which <strong>access layer threat-mitigation technique</strong> provides security based on <strong>identity</strong>?</p> <p>A. Dynamic ARP Inspection</p> <p>B. using a non-default native VLAN</p> <p>C. 802.1x</p> <p>D. DHCP snooping</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul>
      Reference: <a href="https://alexwilkins.dev/index.php/1-7-describe-common-access-layer-threat-mitigation-techniques/" target="_blank">https://alexwilkins.dev/index.php/1-7-describe-common-access-layer-threat-mitigation-techniques/</a></details></li> <li><p>Which plane is centralized by an SDN controller?</p> <p>A. management-plane</p> <p>B. control-plane</p> <p>C. data-plane</p> <p>D. services-plane</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>A controller, or SDN controller, centralizes the control of the networking devices. The degree of control, and the type of control, varies widely. For instance, the controller can perform all control plane functions, replacing the devices’ distributed control plane. Alternately, the controller can simply be aware of the ongoing work of the distributed data, control, and management planes on the devices, without changing how those operate. And the list goes on, with many variations.</li></ul>
      Reference: <a href="https://www.ciscopress.com/articles/article.asp?p=2995354&amp;seqNum=2" target="_blank">https://www.ciscopress.com/articles/article.asp?p=2995354&amp;seqNum=2</a></details></li> <li><p><strong>Which function is performed by <em>DHCP snooping</em>?</strong></p> <p>A. propagates VLAN information between switches</p> <p>B. listens to multicast traffic for packet forwarding</p> <p>C. provides DDoS mitigation</p> <p>D. rate-limits certain traffic</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>DHCP Snooping is a layer 2 security technology incorporated into the operating system of a capable network switch that drops DHCP traffic determined to be unacceptable. DHCP Snooping prevents unauthorized (rogue) DHCP servers offering IP addresses to DHCP clients.</li></ul> <p>DHCP snooping is a security feature that acts like a firewall between untrusted hosts and trusted DHCP servers. The DHCP snooping feature performs the following activities: </p> <ul><li>Validates DHCP messages received from untrusted sources and filters out invalid messages. </li> <li>Rate-limits DHCP traffic from trusted and untrusted sources. </li> <li>Builds and maintains the DHCP snooping binding database, which contains information about untrusted hosts with leased IP addresses. </li> <li>Utilizes the DHCP snooping binding database to validate subsequent requests from untrusted hosts.</li></ul> <p>Other security features, such as dynamic ARP inspection (DAI), also use information stored in the DHCP snooping binding database. </p> <p>DHCP snooping is enabled on a per-VLAN basis. By default, the feature is inactive on all VLANs. You can enable the feature on a single VLAN or a range of VLANs. </p> <p>The DHCP snooping feature is implemented in software on the MSFC. Therefore, all DHCP messages for enabled VLANs are intercepted in the PFC and directed to the MSFC for processing. </p></details></li> <li><p>A network administrator is asked to configure VLANs 2, 3, and 4 for a new implementation. Some ports must be assigned to the new VLANS with unused remaining. <strong>Which action should be taken for the unused ports</strong>?</p> <p>A. configure port in the native VLAN</p> <p>B. configure ports in a black hole VLAN</p> <p>C. configure in a non-default native VLAN</p> <p>D. configure ports as access ports</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Some administrators take unused ports a step further by creating a black hole VLAN. This is a VLAN that's local to this switch only, has no layer 3 switch virtual interface (SVI) configured for it, and isn't allowed to traverse an uplink trunk port </li></ul></details></li> <li><p>What are the <strong>two</strong> benefits of using the <strong>PortFast</strong> feature? (Choose two)</p> <p>A. Enabled interfaces are automatically placed in the listening state</p> <p>B. Enabled interfaces come up and move to the forwarding state immediately</p> <p>C. Enabled interfaces never generate topology change notifications.</p> <p>D. Enabled interfaces that move to the learning state generate switch topology change notifications</p> <p>E. Enabled interfaces wait 50 seconds before they move to the forwarding state</p> <details><summary>Correct Answer</summary> <strong>BC</strong> <p><em>Explanation: </em></p> <ul><li>Interfaces with portfast enabled that come up will go to forwarding mode immediately, the interface will skip the listening and learning state.</li> <li>A switch will never generate a topology change notification for an interface that has portfast enabled.</li></ul>
      Reference: <a href="https://networklessons.com/switching/cisco-portfast-configuration" target="_blank">https://networklessons.com/switching/cisco-portfast-configuration</a></details></li> <li><p><strong>Which two events occur automatically when a <em>device is added to Cisco DNA Center</em>? (Choose two.)</strong></p> <p>A. The device is assigned to the Global site.</p> <p>B. The device is placed into the Unmanaged state.</p> <p>C. The device is placed into the Provisioned state.</p> <p>D. The device is placed into the Managed state.</p> <p>E. The device is assigned to the Local site.</p> <details><summary>Correct Answer</summary> <strong>AD</strong> <p><em>Explanation: </em></p> <ul><li>Device in Global Site --- When you successfully add, import, or discover a device, Cisco DNA Center places the device in the Managed state and assigns it to the Global site by default.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/cloud-systems-management/network-automation-and-management/dna-center/1-0-x/b_dnac_ug_1_0/ b_dnac_ug_1_0_chapter_01110.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/cloud-systems-management/network-automation-and-management/dna-center/1-0-x/b_dnac_ug_1_0/ b_dnac_ug_1_0_chapter_01110.html</a></details></li> <li><p>An engineer configures interface Gi1/0 on the company PE router to connect to an ISP. Neighbor discovery is disabled. Which action is necessary to complete the configuration <strong>if the ISP uses third-party network devices</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207180428603.png" alt="img"></p> <p>A. Enable LLDP globally</p> <p>B. Disable auto-negotiation</p> <p>C. Disable Cisco Discovery Protocol on the interface</p> <p>D. Enable LLDP-MED on the ISP device</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Link Layer Discovery Protocol (LLDP) is a layer 2 neighbor discovery protocol that allows devices to advertise device information to their directly connected peers/neighbors. It is best practice to enable LLDP globally to standardize network topology across all devices if you have a multi-vendor network.</li></ul>
      Reference: <a href="https://content.cisco.com/chapter.sjs?uri=/searchable/chapter/content/en/us/td/docs/ios-xml/ios/cether/configuration/15-mt/ce-15-mt-book/ce-lldp-multivend.html.xml" target="_blank">https://content.cisco.com/chapter.sjs?uri=/searchable/chapter/content/en/us/td/docs/ios-xml/ios/cether/configuration/15-mt/ce-15-mt-book/ce-lldp-multivend.html.xml</a></details></li> <li><p>What must be considered when using <strong>802.11a</strong>?</p> <p>A. It is compatible with 802 lib- and 802 11-compliant wireless devices</p> <p>B. It is used in place of 802 11b/g when many non-overlapping channels are required</p> <p>C. It is susceptible(易受影响的) to interference from 2.4 GHz devices such as microwave ovens.</p> <p>D. It is chosen over 802 11b/g when a lower-cost solution is necessary</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li> 802.11a and 802.11b are not compatible since 802.11a operates at the 5GHz frequency band and 802.11b operates at the 2.4GHz band. </li> <li>The 2.4 GHz frequency band with a channel width of 22 MHz only has 3 non-overlapping channels (1, 6 and 11) whereas the 5 GHz band has 23 non-overlapping channels with a 20 MHz channel width. </li> <li>Therefore, 802.11a is preferred over 802.11b and 802.11g when many non-overlapping channels are required since they both operate at 2.4GHz unlike 802.11a.</li></ul></details></li> <li><p>What does <strong>physical access control</strong> regulate?</p> <p>A. access to specific networks based on business function</p> <p>B. access to servers to prevent malicious activity</p> <p>C. access to computer networks and file systems</p> <p>D. access to networking equipment and facilities</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>What are network endpoints?</strong></p> <p>A. act as routers to connect a user to the service prowler network</p> <p>B. a threat to the network if they are compromised</p> <p>C. support inter-VLAN connectivity</p> <p>D. enforce policies for campus-wide traffic going to the internet</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>compromised: unable to function optimally</li></ul></details></li> <li><p>How does QoS optimize voice traffic?</p> <p>A. reducing bandwidth usage</p> <p>B. by reducing packet loss</p> <p>C. by differentiating voice and video traffic</p> <p>D. by increasing jitter</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/20.CCNA题库/07.CCNA 200-301 题库_301-350.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/10/18, 12:42:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/38ab22/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CCNA 200-301 题库_251-300</div></a> <a href="/pages/051540/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CCNA 200-301 题库_351-400</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
