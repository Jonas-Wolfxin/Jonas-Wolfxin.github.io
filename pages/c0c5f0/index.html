<ul><li>字符串：使用单引号或双引号</li> <li>数字：整数，浮点数</li> <li>列表：[item1, item2, ...]</li> <li>元组：(item1, item2, ...)</li> <li>字典：{key1:value1, key2:value2, ...}</li> <li>布尔型：true/false</li> <li>算术运算：+, -, *, /, //, %, **</li> <li>比较操作：==, !=, &gt;, &gt;=, &lt;, &lt;=</li> <li>逻辑运算：and，or，not</li> <li>流表达式：For，If，When</li></ul></li></ul></blockquote> <h3 id="数据类型"><a href="#数据类型" class="header-anchor">#</a> 数据类型</h3> <blockquote><h5 id="字面量"><a href="#字面量" class="header-anchor">#</a> 字面量</h5> <ul><li>表达式最简单的形式就是字面量。字面量表示诸如字符串和数值的 Python对象。如“Hello World”, 双引号或单引号中间的一切都是字符串。</li> <li>无论何时你需要在模板中使用一个字符串（比如函数调用、过滤器或只是包含或继承一个模板的参数），如4242.23</li> <li>数值可以为整数和浮点数。如果有小数点，则为浮点数，否则为整数。在Python 里， 42 和 42.0 是不一样的</li></ul></blockquote> <blockquote><h5 id="算术运算"><a href="#算术运算" class="header-anchor">#</a> 算术运算</h5> <p>Jinja 允许你用计算值。这在模板中很少用到，但为了完整性允许其存在
支持下面的运算符</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>+：把两个对象加到一起, 通常对象是数字<span class="token punctuation">;</span> 但是如果两者是字符串或列表，你可以用这 种方式来衔接它们。
   无论如何这不是首选的连接字符串的方式！连接字符串见 ~ 运算符。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">1</span> + <span class="token number">1</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 等于 <span class="token number">2</span>
-：用第一个数减去第二个数。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">3</span> - <span class="token number">2</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 等于 <span class="token number">1</span>
/：对两个数做除法。返回值会是一个浮点数。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">1</span> / <span class="token number">2</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 等于 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">0.5</span> <span class="token punctuation">}</span><span class="token punctuation">}</span>
//：对两个数做除法，返回整数商。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">20</span> // <span class="token number">7</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 等于 <span class="token number">2</span>
%：计算整数除法的余数。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">11</span> % <span class="token number">7</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 等于 <span class="token number">4</span>
*：用右边的数乘左边的操作数。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">2</span> * <span class="token number">2</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 会返回 <span class="token number">4</span> 。
   也可以用于重 复一个字符串多次。<span class="token punctuation">{</span><span class="token punctuation">{</span> ‘<span class="token operator">=</span>’ * <span class="token number">80</span> <span class="token punctuation">}</span><span class="token punctuation">}</span> 会打印 <span class="token number">80</span> 个等号的横条
**：取左操作数的右操作数次幂。 <span class="token punctuation">{</span><span class="token punctuation">{</span> <span class="token number">2</span>**3 <span class="token punctuation">}</span><span class="token punctuation">}</span> 会返回 <span class="token number">8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></blockquote> <blockquote><h5 id="比较操作符"><a href="#比较操作符" class="header-anchor">#</a> 比较操作符</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token operator">==</span> 比较两个对象是否相等
<span class="token operator">!=</span> 比较两个对象是否不等
<span class="token operator">&gt;</span> 如果左边大于右边，返回 <span class="token boolean">true</span>
<span class="token operator">&gt;=</span> 如果左边大于等于右边，返回 <span class="token boolean">true</span>
<span class="token operator">&lt;</span> 如果左边小于右边，返回 <span class="token boolean">true</span>
<span class="token operator">&lt;=</span> 如果左边小于等于右边，返回 <span class="token boolean">true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h5 id="逻辑运算符"><a href="#逻辑运算符" class="header-anchor">#</a> 逻辑运算符</h5> <p>对于 if 语句，在 for 过滤或 if 表达式中，它可以用于联合多个表达式</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>and
    如果左操作数和右操作数同为真，返回 <span class="token boolean">true</span>
or
    如果左操作数和右操作数有一个为真，返回 <span class="token boolean">true</span>
not
    对一个表达式取反（见下）
<span class="token punctuation">(</span>expr<span class="token punctuation">)</span>
    表达式组

<span class="token punctuation">[</span><span class="token string">'list'</span>, <span class="token string">'of'</span>, <span class="token string">'objects'</span><span class="token punctuation">]</span>:
一对中括号括起来的东西是一个列表。列表用于存储和迭代序列化的数据。
例如 你可以容易地在 for循环中用列表和元组创建一个链接的列表
    <span class="token operator">&lt;</span>ul<span class="token operator">&gt;</span>
    <span class="token punctuation">{</span>% <span class="token keyword">for</span> href, caption <span class="token keyword">in</span> <span class="token punctuation">[</span><span class="token punctuation">(</span><span class="token string">'index.html'</span>, <span class="token string">'Index'</span><span class="token punctuation">)</span>, <span class="token punctuation">(</span><span class="token string">'about.html'</span>, <span class="token string">'About'</span><span class="token punctuation">)</span>, <span class="token punctuation">(</span><span class="token string">'downloads.html'</span>,
<span class="token string">'Downloads'</span><span class="token punctuation">)</span><span class="token punctuation">]</span> %<span class="token punctuation">}</span>
        <span class="token operator">&lt;</span>li<span class="token operator">&gt;</span><span class="token operator">&lt;</span>a <span class="token assign-left variable">href</span><span class="token operator">=</span><span class="token string">&quot;{{ href }}&quot;</span><span class="token operator">&gt;</span><span class="token punctuation">{</span><span class="token punctuation">{</span> caption <span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token operator">&lt;</span>/a<span class="token operator">&gt;</span><span class="token operator">&lt;</span>/li<span class="token operator">&gt;</span>
    <span class="token punctuation">{</span>% endfor %<span class="token punctuation">}</span>
    <span class="token operator">&lt;</span>/ul<span class="token operator">&gt;</span>
    <span class="token punctuation">(</span><span class="token string">'tuple'</span>, <span class="token string">'of'</span>, <span class="token string">'values'</span><span class="token punctuation">)</span>:

元组与列表类似，只是你不能修改元组。
如果元组中只有一个项，你需要以逗号结尾它。
元组通常用于表示两个或更多元素的项。更多细节见上面的例子
    <span class="token punctuation">{</span><span class="token string">'dict'</span><span class="token builtin class-name">:</span> <span class="token string">'of'</span>, <span class="token string">'key'</span><span class="token builtin class-name">:</span> <span class="token string">'and'</span>, <span class="token string">'value'</span><span class="token builtin class-name">:</span> <span class="token string">'pairs'</span><span class="token punctuation">}</span>:

Python 中的字典是一种关联键和值的结构。
键必须是唯一的，并且键必须只有一个 值。
字典在模板中很少使用，罕用于诸如 xmlattr<span class="token punctuation">(</span><span class="token punctuation">)</span> 过滤器之类
    <span class="token boolean">true</span> / false:
    <span class="token boolean">true</span> 永远是 <span class="token boolean">true</span> ，而 <span class="token boolean">false</span> 始终是 <span class="token boolean">false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div></blockquote> <h3 id="template基本使用"><a href="#template基本使用" class="header-anchor">#</a> template基本使用</h3> <blockquote><p>template功能：根据模块文件动态生成对应的配置文件</p> <ul><li>template文件必须存放于templates目录下，且命名为 .j2 结尾;</li> <li>yaml/yml 文件需和templates目录平级，目录结构如下：  (否则 src 需要使用绝对路径)</li></ul></blockquote> <h5 id="示例1"><a href="#示例1" class="header-anchor">#</a> 示例1</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># yy nginx</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># cp /etc/nginx/nginx.conf ./templates/nginx.conf.j2</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># tree ansible/</span>
ansible/
├── templates
│   └── nginx.conf.j2
└── test_template.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>test_template.yml</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">---</span>
<span class="token punctuation">-</span> <span class="token key atrule">hosts</span><span class="token punctuation">:</span> appsrvs
  <span class="token key atrule">remote_user</span><span class="token punctuation">:</span> root
  <span class="token key atrule">vars</span><span class="token punctuation">:</span>
    <span class="token key atrule">pkg</span><span class="token punctuation">:</span> nginx

  <span class="token key atrule">tasks</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Install Nginx
      <span class="token key atrule">yum</span><span class="token punctuation">:</span> name=<span class="token punctuation">{</span><span class="token punctuation">{</span> pkg <span class="token punctuation">}</span><span class="token punctuation">}</span>

    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> copy template
      <span class="token key atrule">template</span><span class="token punctuation">:</span> src=nginx.conf.j2 dest=/etc/nginx/nginx.conf  <span class="token comment"># 否则 src 需要使用绝对路径</span>
      <span class="token key atrule">notify</span><span class="token punctuation">:</span> renew template

    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> start service
      <span class="token key atrule">service</span><span class="token punctuation">:</span> name=<span class="token punctuation">{</span><span class="token punctuation">{</span> pkg <span class="token punctuation">}</span><span class="token punctuation">}</span> state=restarted enabled=true
      
  <span class="token key atrule">handlers</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> renew template
      <span class="token key atrule">service</span><span class="token punctuation">:</span> name=<span class="token punctuation">{</span><span class="token punctuation">{</span> pkg <span class="token punctuation">}</span><span class="token punctuation">}</span> state=restarted 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible-playbook test_template.yml -C</span>
<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible-playbook test_template.yml</span>

<span class="token comment"># 验证</span>
<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible appsrvs -a 'systemctl status nginx'</span>
<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible appsrvs -a 'ps -aux | grep nginx'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible appsrvs -m setup | grep cpu</span>
        <span class="token string">&quot;ansible_processor_vcpus&quot;</span><span class="token builtin class-name">:</span> <span class="token number">4</span>,
        
<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># vim templates/nginx.conf.j2</span>
  <span class="token comment"># worker_processes auto;  </span>
  worker_processes <span class="token punctuation">{</span><span class="token punctuation">{</span> ansible_processor_vcpus*2 <span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">;</span> <span class="token comment"># 修改 进程数 为 cpu 数量的2倍</span>
  
<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible appsrvs -a 'ps -aux | grep &quot;nginx: worker&quot;'</span>

在task后添加when子句即可使用条件测试；when语句支持Jinja2表达式语法</p> <h5 id="示例"><a href="#示例" class="header-anchor">#</a> 示例</h5> <p>根据 CentOS 不同的版本来拷贝不同的Nginx配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible *.102 -m setup | grep &quot;version&quot;</span>

        <span class="token string">&quot;ansible_distribution_major_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;7&quot;</span>,    <span class="token comment"># 主版本号</span>
        <span class="token string">&quot;ansible_distribution_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;7.9&quot;</span>, 
        <span class="token string">&quot;ansible_kernel_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;#1 SMP Tue Nov 8 15:48:59 UTC 2022&quot;</span>, 
        <span class="token string">&quot;ansible_product_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;None&quot;</span>, 
            <span class="token string">&quot;version&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
            <span class="token string">&quot;version_info&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
        <span class="token string">&quot;ansible_python_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2.7.5&quot;</span>, 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>test_template.yml</p> <div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token punctuation">---</span>
<span class="token punctuation">-</span> <span class="token key atrule">hosts</span><span class="token punctuation">:</span> appsrvs

    <span class="token key atrule">pkg</span><span class="token punctuation">:</span> nginx
    <span class="token key atrule">http_port</span><span class="token punctuation">:</span> <span class="token number">90</span>

  <span class="token key atrule">tasks</span><span class="token punctuation">:</span>

    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> copy template for Centos 7

      <span class="token comment"># skipping: [192.168.30.101]</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h5 id="示例-2"><a href="#示例-2" class="header-anchor">#</a> 示例</h5> <div class="language- line-numbers-mode"><pre class="language-text"><code>示例： 创建用户
- name: add several users
  user: name={{ item }} state=present groups=wheel   #{{ item }} 系统自定义变量
  with_items:       # 定义{{ item }} 的值和个数
    - testuser1
    - testuser2

上面语句的功能等同于下面的语句：
- name: add user testuser1
  user: name=testuser1 state=present groups=wheel
- name: add user testuser2
  user: name=testuser2 state=present groups=wheel
  
with_items中可以使用元素还可为hashes
示例：
- name: add several users
  user: name={{ item.name }} state=present groups={{ item.groups }}
  with_items:
    - { name: 'testuser1', groups: 'wheel' }
    - { name: 'testuser2', groups: 'root' }

ansible的循环机制还有更多的高级功能，具体请参见官方文档
http://docs.ansible.com/playbooks_loops.html
