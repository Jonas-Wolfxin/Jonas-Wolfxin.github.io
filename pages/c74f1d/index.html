=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-04-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Accessing the CLI of network devices<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="accessing-the-cli-of-network-devices"><a href="#accessing-the-cli-of-network-devices" class="header-anchor">#</a> Accessing the CLI of network devices</h1> <h2 id="console-port-security"><a href="#console-port-security" class="header-anchor">#</a> Console Port Security</h2> <blockquote><ul><li>The console line is where you configure all settings related to console port connections.</li> <li>By default, no password is needed to access the CLI of a Cisco IOS device via the console port.</li> <li>However, you can configure a password on the console line. When you do this, a user will have to enter a password to access the CLI via the console port.</li></ul></blockquote> <blockquote><h5 id="login"><a href="#login" class="header-anchor">#</a> login</h5> <p>To configure the console line, use the command <code>line console 0</code> from global config mode.</p> <ul><li>There is only a single console line, so the number is always 0.
<ul><li><em>It means there can only be a single console connection at once.</em></li> <li>You can’t have multiple people configuring the device at the same time via separate console ports.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251854791.png" alt="image-20230425185436595" style="zoom:38%;"> <h5 id="login-local"><a href="#login-local" class="header-anchor">#</a> login local</h5> <p>Alternatively, you can configure the console line to require users to login using one of the configured <strong>usernames</strong> on the device. After the configuration, instead of logging in using the password configured on the console line, the user <strong>will have to</strong> use a username and password.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251859928.png" alt="image-20230425185919752" style="zoom:35%;"> <ul><li>By the way, here’s the current configuration of R1’s console line.
<ul><li>Notice that the password of <code>ccna</code>that I configured previously is still there, however I changed the login mode from <code>LOGIN</code>to <code>LOGIN LOCAL</code>, so the console line’s password of <code>ccna</code>can no longer be used. <strong>The user must login using an account on the device.</strong></li></ul></li></ul> <h5 id="exec-timeout"><a href="#exec-timeout" class="header-anchor">#</a> <code>exec-timeout</code></h5> <p><code>exec-timeout 3 30</code> This command will cause the device to log the user out after a certain period of inactivity, 3 minutes and 30 seconds in this case. This is a good security practice, in case you leave your desk but forget to log out of the console connection.</p></blockquote> <h2 id="layer-2-switch-management-ip"><a href="#layer-2-switch-management-ip" class="header-anchor">#</a> Layer 2 Switch Management IP</h2> <blockquote><ul><li>Routers and Layer 3 switches have IP addresses you can use to connect remotely to manage the devices;</li> <li>But what about Layer 2 switches?
<ul><li>Layer 2 switches don’t perform packet routing and don’t build a routing table. They aren’t IP routing aware. Their purpose is simply to forward frames in the LAN, as you already know.</li> <li>However, you can actually assign an IP address to an SVI(Switch Virtual Interface) to allow remote connections to the CLI of the switch(using Telnet or SSH).</li></ul></li></ul></blockquote> <p>For the rest of this video, I’ll use this network topology.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251909682.png" alt="image-20230425190928593" style="zoom:38%;"> <p>The network admin is using PC2, and needs to be able to connect to all of the devices in the network to configure them, without having to travel to different offices.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251912864.png" alt="image-20230425191253702" style="zoom:38%;"> <ol><li>To allow this, the layer 2 switches need an IP address. Configure the IP address on the SVI in the same way as on a multilayer switch. <code>interface vlan Vlan_ID</code>. Then configure the IP address.</li> <li>Enable the interface if its shutdown by default. So, the SVI is configured.</li> <li>However there’s one more step you need to configure to allow a Layer 2 switch to communicate with devices outside of its local LAN. Use the <code>ip defualt-gateway IP_Address</code> command to configure the default gateway of the switch.</li></ol> <h2 id="telnet"><a href="#telnet" class="header-anchor">#</a> Telnet</h2> <blockquote><ul><li>It’s not commonly used today due to a lack of security, but it’s good to know before looking at SSH.</li> <li>Telnet(Teletype network) is a protocol used to remotely access the CLI of a remote host. So instead of plugging your PC directly into the device with a console cable, you can connect to the device on a remote network.</li> <li>Telnet was developed in 1969. However SSH was developed in 1995, so Telnet had many years of use.</li> <li><em>It has been largely, almost entirely, replaced by SSH, which is more secure.</em></li> <li><strong>Telnet sends data in plain text, no encryption.</strong> So if someone uses a tool like Wireshark to capture the traffic, they can read exactly what was sent.
<ul><li>Demonstration for example:
<ul><li>Up top is a <em>Telnet packet sent from R1</em>, inside it says ‘password’. This is the password prompt the CLI displays when trying to login.
<ul><li>I entered the password, and it was sent in a packet to R1. But the password is displayed in plain text, <code>ccnp</code>, no encryption.</li></ul></li> <li>So, anyone in the middle who is able to capture the traffic like I did here will be able to read all of the traffic between my device and R1. The username, the password, and all of the traffic after that.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251921418.png" alt="image-20230425192105192" style="zoom:38%;"></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251955924.png" alt="image-20230425195519667" style="zoom:38%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252029298.png" alt="image-20230425202908186" style="zoom:39%;"> <h5 id="check-the-remote-access"><a href="#check-the-remote-access" class="header-anchor">#</a> Check the remote access</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304251957110.png" alt="image-20230425195703948" style="zoom:33%;"> <blockquote><p>Notice how the VTY line configurations are displayed in the running config of the device.</p> <ul><li>The first 5 VTY lines are displayed above, and the remaining 11 are below.</li> <li>this is just a result of the fact that old versions of IOS only had 5 VTY lines. So, even if you configure all 16 lines at once, they display separately in the config.</li> <li>That’s just a bit of trivia, it doesn’t have any effect on the operation of the lines.</li></ul></blockquote> <h2 id="ssh"><a href="#ssh" class="header-anchor">#</a> SSH</h2> <blockquote><ul><li>SSH, which stands for <strong>Secure Shell</strong>, was developed in 1995 to replace less secure protocols like Telnet.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252000221.png" alt="image-20230425200011127" style="zoom:39%;"> <ul><li>SSHv2, a major revision of SSHv1, was released in 2006. Version 2 is more secure, so it should be used whenever possible.</li> <li>If a device supports both version 1 and version 2, it is said to run <strong>version 1.99</strong>.
<ul><li>Note that 1.99 isn’t actually a version of SSH, it just means that the device supports both version 1 and version 2.</li></ul></li> <li>SSH provides security features such as <strong>data encryption</strong> and <strong>authentication</strong>.
<ul><li>for example, here’s an SSH packet that I captured in Wireshark.
<ul><li>Looking at the encrypted packet section, it’s just a seemingly random string of characters.</li> <li>Only the SSH server and client have the keys to decrypt this packet, so even though I captured the packet on the way to its destination, I don’t know what the contents are.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252003709.png" alt="image-20230425200308558" style="zoom:39%;"> <ul><li>SSH uses TCP port 22.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252006409.png" alt="image-20230425200620349" style="zoom:33%;"></blockquote> <h3 id="configure-ssh-server-on-switch-router"><a href="#configure-ssh-server-on-switch-router" class="header-anchor">#</a> Configure SSH Server on Switch/Router</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252025295.png" alt="image-20230425202505073" style="zoom:33%;"> <h5 id="ensure-the-ios-image-supports-ssh"><a href="#ensure-the-ios-image-supports-ssh" class="header-anchor">#</a> Ensure the IOS image supports SSH</h5> <p>Before configuring SSH, you should make sure that the version of IOS on your device supports it.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252010458.png" alt="image-20230425201059228" style="zoom:39%;"> <blockquote><ul><li>IOS images that <em>support SSH</em> will have <strong>K9</strong> in their name.</li> <li>Cisco exports NPE(No Payload Encryption) IOS images to countries that have restrictions on encryption technologies. And those NPE IOS images do not support cryptographic features like SSH.</li> <li><strong>RSA keys</strong> are cryptographic keys that are essential for the various security features of SSH.</li></ul></blockquote> <h5 id="configure-the-hostname"><a href="#configure-the-hostname" class="header-anchor">#</a> Configure the hostname</h5> <blockquote><ul><li>The device cannot generate its RSA keys without a non-default hostname.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252023719.png" alt="image-20230425202308597" style="zoom:39%;"></blockquote> <h5 id="generate-rsa-keys"><a href="#generate-rsa-keys" class="header-anchor">#</a> Generate RSA Keys</h5> <blockquote><ul><li>To enable and use SSH, you must generate an <em>RSA public and private key pair</em>.</li> <li>The keys are used for <strong>data encryption/decryption</strong>, <strong>authentication</strong>, etc.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252017306.png" alt="image-20230425201729031" style="zoom:35%;"> <blockquote><ul><li>FQDN means Fully Qualified Domain Name, which is the host name plus the DNS domain name. The reason for this is that the FQDN of the device is used to name the RSA keys.</li></ul></blockquote> <h5 id="configure-ssh-on-vty-lines"><a href="#configure-ssh-on-vty-lines" class="header-anchor">#</a> Configure SSH on VTY Lines</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252021752.png" alt="image-20230425202124506" style="zoom:38%;"> <blockquote><ul><li>Note that you can’t use <code>login</code> for SSH, , only <code>login local</code> works, a username is needed.</li> <li>You can also authenticate to an authentication server, but that’s a topic for another video.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW2<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#login ?</span>
  authentication  authenticate using aaa method list
  <span class="token builtin class-name">local</span>           Local password checking
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></blockquote> <h2 id="command-review"><a href="#command-review" class="header-anchor">#</a> Command Review</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304252025582.png" alt="image-20230425202551369" style="zoom:38%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/57.Telnet vs SSH.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d25cf6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Syslog</div></a> <a href="/pages/5d3322/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">FTP TFTP</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
