Inuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Layer 2 Discovery Protocols<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="layer-2-discovery-protocols"><a href="#layer-2-discovery-protocols" class="header-anchor">#</a> Layer 2 Discovery Protocols</h1> <blockquote><ul><li>Layer 2 discovery protocols such as CDP and LLDP <em>share information with and discover information about, neighboring (connected) devices</em>.</li> <li>They are called ‘Layer 2’ discovery protocols because the protocols themselves <strong>operate at Layer 2, they don’t use IP addresses</strong>.</li> <li>The shared information includes <strong>host name, IP address, device type, interface-ID, etc</strong>.</li> <li>However, because these protocols share information about the devices in the network, they can be considered <strong>a security risk and are often not used</strong>!</li></ul></blockquote> <h2 id="cdp"><a href="#cdp" class="header-anchor">#</a> CDP</h2> <blockquote><ul><li><p><strong>CDP</strong>(Cisco Discovery Protocol, 思科发现协议), Cisco proprietary protocol, developed by Cisco for Cisco devices, 简单、低开销, 用来获取<strong>直接相连接</strong>的设备上的相关信息;</p></li> <li><p><strong>enabled</strong> on Cisco devices(Cisco routers, Cisco switches, Cisco firewalls, Cisco IP phones, etc.) <strong>by default</strong>;</p></li> <li><p>CDP messages are periodically sent to <strong>multicast MAC address</strong> <code>0100.0CCC.CCCC</code>.</p></li> <li><p>When a device receives these CDP messages from a neighboring device, it adds an entry for the device in its CDP neighbor table.</p></li> <li><p>When a device receives a CDP message, it processes and discards the message. <strong>It does not forward it to other devices.</strong> So, <strong>only directly connected neighbors</strong> can become CDP neighbors.</p></li> <li><p>CDP's Timers:</p> <ul><li><p>By default, CDP messages are sent <strong>once every 60 seconds</strong>, out of all interfaces which are in an up state.</p></li> <li><p>By default, the <strong>CDP holdtime is 180 seconds</strong>. If a message isn’t received from a neighbor for 180 seconds, the neighbor is removed from the CDP neighbor table.</p></li></ul></li> <li><p>There are two versions of CDP, version 1 and version 2, but <strong>CDP version 2 messages are used by default</strong>, which provides <strong>a few more advanced features</strong> like <em>the ability to identify native VLAN mismatches</em>.</p></li></ul> <blockquote><ul><li><p><strong>设备标识符（Device ID）：</strong> 设备的名称，如邻接路由器的名字为R2。</p></li> <li><p><strong>地址列表（IP Address）：</strong> 每种支持的协议最多一个网络层地址，如使用TCP/IP协议栈的192.168.1.2。</p></li> <li><p><strong>端口标识符（Local Intrfce/Port ID）：</strong> 设备的本地与邻接设备的端口。</p></li> <li><p><strong>功能列表（Capability）：</strong> 邻接设备所支持的功能，如设备充当路由器、交换机或防火墙等。</p></li> <li><p><strong>平台（Platform）：</strong> 设备的硬件平台，如Cisco的3745。</p></li> <li><p><strong>设备的IOS版本：</strong> 如经典版本12.4。</p></li> <li><p><strong>保持时间(Holdtime)</strong>：这里指的是接收到CDP的信息最多保留180秒，超过了就丢弃了。</p></li></ul></blockquote></blockquote> <h3 id="cdp的相关命令"><a href="#cdp的相关命令" class="header-anchor">#</a> CDP的相关命令:</h3> <blockquote><h5 id="配置命令"><a href="#配置命令" class="header-anchor">#</a> 配置命令</h5> <ul><li>CDP is globally enabled by default, Cisco devices have CDP activated by default;</li> <li>Each interface also has CDP enabled by default.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220114930.png" alt="image-20230422011441715" style="zoom:30%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp run   //在全局配置模式下, 启用CDP(默认)</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no cdp run   //在全局配置模式下, 禁用CDP</span>

R2<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#cdp enable  // 在指定接口上启用 CDP</span>
R2<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no cdp enable   //在指定接口上禁用 CDP</span>

Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp timer ?</span>
 <span class="token operator">&lt;</span><span class="token number">5</span>-25<span class="token operator"><span class="token file-descriptor important">4</span>&gt;</span> Rate at whichCDP packets are sent <span class="token punctuation">(</span>in second 〉
 <span class="token comment"># 默认每60秒所有活动接口将CDP分组发送出去，</span>

Corp<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#cdp holdtime ?</span>
 <span class="token operator">&lt;</span><span class="token number">10</span>-25<span class="token operator"><span class="token file-descriptor important">5</span>&gt;</span> Length of <span class="token function">time</span> <span class="token punctuation">(</span>in sec<span class="token punctuation">)</span> that receiver must keep this packet
<span class="token comment"># 默认保持时间为180秒(接收自相邻设备的CDP分组应被当前设备保持的时间长度);</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h5 id="查看命令"><a href="#查看命令" class="header-anchor">#</a> 查看命令:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220111219.png" alt="image-20230422011155003" style="zoom:30%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token comment">#show cdp </span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div></li> <li><p><code>show cdp traffic</code>: 显示接口流量的信息，包括发送和接收到的CDP分组的数量，以及CDP错误。</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220054897.png" alt="image-20230422005419785" style="zoom:48%;"></blockquote> <h3 id="使用cdp绘出网络拓扑"><a href="#使用cdp绘出网络拓扑" class="header-anchor">#</a> 使用CDP绘出网络拓扑</h3> <blockquote><ol><li><p>使用 <code>show running-config</code> 命令确定本设备上每个接口的IP地址;</p></li> <li><p>使用 <code>show cdp neighbors</code> 命令确定与这些接口相连的另一端的设备类型;</p></li> <li><p>使用 <code>show cdp entry * protocol</code> 或者 <code>show cdp neighbors detail</code> 命令查看相邻设备上的接口IP地址;</p></li> <li><p>现在根据以上的命令提供的信息，我们就可以手动绘制这个网络的拓扑图</p></li></ol></blockquote> <h2 id="lldp"><a href="#lldp" class="header-anchor">#</a> LLDP</h2> <blockquote><ul><li><strong>LLDP（Link Layer Discovery Protocol，链路层发现协议）</strong>, industry standard protocol<strong>IEEE 802.1AB</strong>;</li> <li>A device can run CDP and LLDP at the same time. But LLDP is usually disabled on Cisco devices by default, so it must be manually enabled.</li> <li>LLDP messages are periodically sent to multicast MAC address <code>0180.C200.000E</code>.</li> <li>When a device receives an LLDP message, it processes and discards the message. <strong>It does not forward it to other devices.</strong> So, only directly connected devices can become LLDP neighbors.</li> <li>LLDP's timers:
<ul><li>By default, LLDP messages are sent <strong>once every 30 seconds</strong>;</li> <li>LLDP’s default holdtime is <strong>120 seconds</strong>.</li> <li>LLDP also has an additional timer called the ‘<strong>reinitialization delay</strong>’. If LLDP is enabled (globally or on a specific interface), this timer will delay the actual initialization of LLDP, and the timer is 2 seconds by default. (<em>The purpose of this timer is to help in cases of ‘flapping’, when LLDP is rapidly enabled or disabled for some reason. So, the device won’t send LLDP messages out of its interfaces immediately when LLDP is enabled, it will wait for the initialization timer to expire.</em>)</li></ul></li> <li>LLDP协议使得接入网络的一台设备可以将其主要的能力，管理地址，设备标识，接口标识等信息发送给接入同一个局域网络的其它设备。当一个设备从网络中接收到其它设备的这些信息时，它就将这些信息以<strong>MIB</strong>的形式存储起来。这些MIB信息可用于发现设备的物理拓扑结构以及管理配置信息。</li></ul></blockquote> <h3 id="lldp-frame"><a href="#lldp-frame" class="header-anchor">#</a> LLDP Frame</h3> <blockquote><p>封装有 LLDPDU 的报文称为 LLDP 帧，其封装格式有两种：Ethernet II 和 SNAP（SubNetwork Access Protocol，子网访问协议）。两者的差别在于LLDPDU分组的大小，<em>Ethernet II 封装格式为固定1500 Bytes，SNAP封装为 n 字节。</em></p> <h6 id="ethernet-ii格式"><a href="#ethernet-ii格式" class="header-anchor">#</a> Ethernet II格式:</h6> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/20210312002838818.png" alt="在这里插入图片描述"> <ul><li><strong>DA：</strong> 目的 MAC地址，为固定的组播 MAC地址 0x0180-C200-000E。</li> <li><strong>SA：</strong> 源 MAC地址，为端口 MAC地址或设备MAC地址（如有端口地址则用端口MAC地址，否则用设备MAC地址）。</li> <li><strong>Type：</strong> 帧类型，为 0x88CC。</li> <li><strong>Data：</strong> 数据，为 LLDPDU。</li> <li><strong>FCS：</strong> 帧检验序列。</li></ul> <h6 id="snap格式"><a href="#snap格式" class="header-anchor">#</a> SNAP格式:</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304192254454.png" alt="在这里插入图片描述"></p> <ul><li><strong>DA</strong>：目的MAC地址，为固定的组播 MAC地址 <code>01-80-C2-00-00-0E</code>。</li> <li><strong>SA</strong>：源MAC地址，为端口MAC地址或设备MAC地址（如果有端口地址则用端口MAC地址，否则用设备MAC地址）。</li> <li><strong>Type</strong>：帧类型，为 0xAAAA-0300-0000-88CC。</li> <li><strong>Data</strong>：数据，为 LLDPDU。</li> <li><strong>FCS</strong>：帧检验序列。</li></ul></blockquote> <h3 id="配置指令"><a href="#配置指令" class="header-anchor">#</a> 配置指令</h3> <ul><li>LLDP is usually globally disabled by default;</li> <li>LLDP is also disabled on each interface by default.</li></ul> <h4 id="cisco-devices"><a href="#cisco-devices" class="header-anchor">#</a> Cisco Devices:</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220133908.png" alt="image-20230422013308665" style="zoom:30%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># lldp run     # 在思科设备上开启LLDP</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># no lldp run     # 在思科设备上关闭LLDP</span>

SW3<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int g0/1 - 5</span>
SW3<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ll t</span>
SW3<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ll r</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="补充-wireshark-captures-one-for-cdp-and-one-for-lldp"><a href="#补充-wireshark-captures-one-for-cdp-and-one-for-lldp" class="header-anchor">#</a> 补充: Wireshark captures: one for CDP and one for LLDP</h2> <h3 id="wireshark-capture-for-cdp"><a href="#wireshark-capture-for-cdp" class="header-anchor">#</a> Wireshark capture for CDP</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220154383.png" alt="image-20230422015417204" style="zoom:60%;"> <blockquote><ul><li>Notice the CDP destination MAC address, <code>0100.0CCC.CCCC</code>. Wireshark describes this destination MAC as <strong>CDP/VTP/DTP/PagP/UDLD</strong>. That’s because this same multicast MAC address is actually used for multiple protocols.</li></ul></blockquote> <h3 id="wireshark-capture-for-lldp"><a href="#wireshark-capture-for-lldp" class="header-anchor">#</a> Wireshark capture for LLDP</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220157909.png" alt="image-20230422015737687" style="zoom:50%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/13.Layer 2 Discovery Protocols.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="pref
