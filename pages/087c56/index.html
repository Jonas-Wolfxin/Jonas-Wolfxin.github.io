protocols themselves <strong>operate at Layer 2, they donâ€™t use IP addresses</strong>.</li> <li>The shared information includes <strong>host name, IP address, device type, interface-ID, etc</strong>.</li> <li>However, because these protocols share information about the devices in the network, they can be considered <strong>a security risk and are often not used</strong>!</li></ul></blockquote> <h2 id="cdp"><a href="#cdp" class="header-anchor">#</a> CDP</h2> <blockquote><ul><li><p><strong>CDP</strong>(Cisco Discovery Protocol, æ€ç§‘å‘ç°åè®®), Cisco proprietary protocol, developed by Cisco for Cisco devices, ç®€å•ã€ä½å¼€é”€, ç”¨æ¥è·å–<strong>ç›´æ¥ç›¸è¿æ¥</strong>çš„è®¾å¤‡ä¸Šçš„ç›¸å…³ä¿¡æ¯;</p></li> <li><p><strong>enabled</strong> on Cisco devices(Cisco routers, Cisco switches, Cisco firewalls, Cisco IP phones, etc.) <strong>by default</strong>;</p></li> <li><p>CDP messages are periodically sent to <strong>multicast MAC address</strong> <code>0100.0CCC.CCCC</code>.</p></li> <li><p>When a device receives these CDP messages from a neighboring device, it adds an entry for the device in its CDP neighbor table.</p></li> <li><p>When a device receives a CDP message, it processes and discards the message. <strong>It does not forward it to other devices.</strong> So, <strong>only directly connected neighbors</strong> can become CDP neighbors.</p></li> <li><p>CDP's Timers:</p> <ul><li><p>By default, CDP messages are sent <strong>once every 60 seconds</strong>, out of all interfaces which are in an up state.</p></li> <li><p>By default, the <strong>CDP holdtime is 180 seconds</strong>. If a message isnâ€™t received from a neighbor for 180 seconds, the neighbor is removed from the CDP neighbor table.</p></li></ul></li> <li><p>There are two versions of CDP, version 1 and version 2, but <strong>CDP version 2 messages are used by default</strong>, which provides <strong>a few more advanced features</strong> like <em>the ability to identify native VLAN mismatches</em>.</p></li></ul>
