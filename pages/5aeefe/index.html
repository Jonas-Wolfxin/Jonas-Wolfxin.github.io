xn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Python 面向对象<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="python-面向对象"><a href="#python-面向对象" class="header-anchor">#</a> Python 面向对象</h1> <h2 id="编程思想"><a href="#编程思想" class="header-anchor">#</a> 编程思想</h2> <ul><li>编程届的两大阵营</li></ul> <table><thead><tr><th></th> <th>面向过程</th> <th>面向对象</th></tr></thead> <tbody><tr><td>区别</td> <td>实物比较简单，可以用线性的思想去解决</td> <td>事物比较复杂，使用简单的线性思维无法解决</td></tr> <tr><td>共同点</td> <td>面向过程和面向对象都是解决实际问题的一种思维方式</td> <td></td></tr> <tr><td></td> <td>二者相辅相成，并不是对立的,解决复杂问题，通过面向对象方式便于我们从宏观上把握事物之间的复杂的关系。方便我们分析整个系统，具体到微观操作，任然使用面向过程方式来处理</td> <td></td></tr></tbody></table> <h2 id="类与对象"><a href="#类与对象" class="header-anchor">#</a> 类与对象</h2> <ul><li><p>类</p> <ul><li>类别，分门别类，物以类聚，人类，鸟类，动物类，植物类...</li></ul></li> <li><p><font color="#DC4040" size="4" face="黑体">类是多个类似事物组成的群体的统称。能够帮助我们快速理解和判断事物的性质。</font></p></li> <li><p>数据类型</p> <ul><li><strong>不同的数据类型属于不同的类</strong></li> <li><strong>使用内置函数type()查看数据类型</strong></li></ul></li> <li><p>对象</p> <ul><li><font color="#DC4040" size="4" face="黑体">100、99、520都是int类之下包含的相似的不同个例,这个个例专业数语称为实例或对象。</font></li></ul></li></ul> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/01.png" alt="01"></p> <h2 id="类的创建"><a href="#类的创建" class="header-anchor">#</a> 类的创建</h2> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/02.png" alt="02"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/31 9:38
@Version    :1.0
&quot;&quot;&quot;</span>
<span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">:</span> <span class="token comment">#Student是类的名称 简称类名 有一个或多个单词组成，每个单词的首字母大写，其余小写</span>
    <span class="token keyword">pass</span>
<span class="token comment">#Python中一切皆对象Studnet是对象吗 内存有开空间吗</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>Student<span class="token punctuation">)</span><span class="token punctuation">)</span>  <span class="token comment">#2901610634544</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">type</span><span class="token punctuation">(</span>Student<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#&lt;class 'type'&gt;</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>Student<span class="token punctuation">)</span>     <span class="token comment">#&lt;class '__main__.Student'&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;

        self<span class="token punctuation">.</span>name<span class="token operator">=</span>name  <span class="token comment">#self.name  称为实例属性，进行了一个赋值的操作，将局部变量的name的值赋给实体属性</span>
        self<span class="token punctuation">.</span>age<span class="token operator">=</span>age
    <span class="token comment">#实例方法</span>

    <span class="token comment">#静态方法</span>

    <span class="token decorator annotation punctuation">@classmethod</span>

    <span class="token comment">#在类之外定义的称为函数，再类之外定义的称为方法</span>
<span class="token keyword">def</span> <span class="token function">drink</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h2 id="对象的创建"><a href="#对象的创建" class="header-anchor">#</a> 对象的创建</h2> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/03.png" alt="03"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">#创建Student对象</span>
stu1<span class="token operator">=</span>Student<span class="token punctuation">(</span><span class="token string">'张三'</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">type</span><span class="token punctuation">(</span>stu1<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#&lt;class '__main__.Student'&gt;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="面向对象的三大特征"><a href="#面向对象的三大特征" class="header-anchor">#</a> 面向对象的三大特征</h2> <h3 id="封装"><a href="#封装" class="header-anchor">#</a> 封装</h3> <ul><li>封装:<strong>提高代码的安全性</strong> <ul><li><font color="#DC4040" size="4" face="黑体">将数据(属性)和行为(方法)包装到类对象中。在方法内部对属性进行操作,在类对象的外部调用方法。这样,无需关心方法内部的具体实现细节，从而隔离了复杂度。</font></li> <li><font color="#DC4040" size="4" face="黑体">在python中没有专门的修饰符用于属性的私有,如果该属性不希望在类对象外部被访问，前面使用两个&quot;_&quot;。</font></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>name<span class="token operator">=</span>name
        self<span class="token punctuation">.</span>__age<span class="token operator">=</span>age <span class="token comment">#年龄不希望在类的外部被使用，所以加了两个_</span>
    <span class="token keyword">def</span> <span class="token function">show</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span>self<span class="token punctuation">.</span>name<span class="token punctuation">,</span>self<span class="token punctuation">.</span>__age<span class="token punctuation">)</span>

stu<span class="token operator">=</span>Student<span class="token punctuation">(</span><span class="token string">'张三'</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">)</span>
stu<span class="token punctuation">.</span>show<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">#在类的外部使用name与age</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>stu<span class="token punctuation">.</span>name<span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="继承"><a href="#继承" class="header-anchor">#</a> 继承</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/05.png" alt="05"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;

<ul><li><font color="#DC4040" size="4" face="黑体">如果子类对继承自父类的某个属性或方法不满意,可以在子类中对其(方法体)进行重写编写</font></li> <li><font color="#DC4040" size="4" face="黑体">子类重写后的方法中可以通过super().xxx()调用父类中被重写的方法</font></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token keyword">class</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token builtin">object</span><span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token comment">#Person 继承Object类</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span><span class="token punctuation">:</span>

        <span class="token keyword">print</span><span class="token punctuation">(</span>self<span class="token punctuation">.</span>name<span class="token punctuation">,</span>self<span class="token punctuation">.</span>age<span class="token punctuation">)</span>

        <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">,</span>stu_no<span class="token punctuation">)</span><span class="token punctuation">:</span>
            <span class="token builtin">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>__init__<span class="token punctuation">(</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span>
            self<span class="token punctuation">.</span>stu_no<span class="token operator">=</span>stu_no
        <span class="token keyword">def</span> <span class="token function">info</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token comment">#重写info</span>
            <span class="token builtin">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>info<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token comment">#调用父类方法</span>

            <span class="token builtin">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>__init__<span class="token punctuation">(</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span>

<ul><li><font color="#DC4040" size="4" face="黑体">object类是所以类的父类，因此所有类都有object类的属性和方法</font></li> <li><font color="#DC4040" size="4" face="黑体">内置函数dir()可以查看指定对象所有属性</font></li> <li><font color="#DC4040" size="4" face="黑体">object有一个_str_()方法,用于返回一个对于'对象的描述'，对应于内置函数str()经常用于print()方法,帮我们查看对象的信息,所以我们经常会对str()方法进行重写</font></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/31 22:24
@Version    :1.0
&quot;&quot;&quot;</span>
<span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>name<span class="token operator">=</span>name
        self<span class="token punctuation">.</span>age<span class="token operator">=</span>age
    <span class="token keyword">def</span> <span class="token function">__str__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">return</span> <span class="token string">'我的名字是{0},今年{1}岁了'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span>self<span class="token punctuation">.</span>name<span class="token punctuation">,</span>self<span class="token punctuation">.</span>age<span class="token punctuation">)</span>
stu<span class="token operator">=</span>Student<span class="token punctuation">(</span><span class="token string">'张三'</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">dir</span><span class="token punctuation">(</span>Student<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>stu<span class="token punctuation">)</span> <span class="token comment">#我的名字是张三,今年20岁了  默认调用__str__()这样的方法      </span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">type</span><span class="token punctuation">(</span>stu<span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="多态"><a href="#多态" class="header-anchor">#</a> 多态</h3> <ul><li>多态
<ul><li><font color="#DC4040" size="4" face="黑体">简单地说，多态就是&quot;具有多种形态&quot;，它指的是:即便不知道一个变量所引用的对象到底是什么类型，仍然可以通过这个变量调用方法，在运行过程中根据变量所引用对象的类型，动态决定调用哪个对象中的方法。</font></li></ul></li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/31 22:45
@Version    :1.0
&quot;&quot;&quot;</span>
<span class="token keyword">class</span> <span class="token class-name">Animal</span><span class="token punctuation">(</span><span class="token builtin">object</span><span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">eat</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>

<ul><li><font color="#DC4040" size="4" face="黑体">继承</font></li> <li><font color="#DC4040" size="4" face="黑体">方法重写</font></li> <li><font color="#DC4040" size="4" face="黑体">父类引用指向子类对象</font></li></ul></li> <li><font color="#DC4040" size="4" face="黑体">动态语言的多态崇尚&quot;鸭子类型&quot;当看到一只鸟走起来像鸭子、游泳起来像鸭子、收起来也像鸭子，那么这只鸟就可以被称为鸭子。在鸭子类型中,不需要关心对象是什么类型,到底是不是鸭子，只关心对象的行为。</font></li></ul> <h2 id="特殊属性和方法"><a href="#特殊属性和方法" class="header-anchor">#</a> 特殊属性和方法</h2> <table><thead><tr><th></th> <th>名称</th> <th>描述</th></tr></thead> <tbody><tr><td>特殊属性</td> <td>_<em>dict</em>_</td> <td>获得类对象或实例对象所绑定的所以属性和方法的字典</td></tr> <tr><td>特殊方法</td> <td>_<em>len</em>_()</td> <td>通过重写_<em>len</em>_()方法,让内置函数len()的参数可以是自定义类型</td></tr> <tr><td></td> <td>_<em>add</em>_()</td> <td>通过重写_<em>add</em>_()方法,可使用自定义对象具有&quot;+&quot;功能</td></tr> <tr><td></td> <td>_<em>new</em>_()</td> <td>用于创建对象</td></tr> <tr><td></td> <td>_<em>int</em>_()</td> <td>对创建的对象进行初始化</td></tr></tbody></table> <ul><li>特殊属性</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/31 23:08
@Version    :1.0
&quot;&quot;&quot;</span>
<span class="token keyword">class</span> <span class="token class-name">A</span><span class="token punctuation">:</span>
    <span class="token keyword">pass</span>
<span class="token keyword">class</span> <span class="token class-name">B</span><span class="token punctuation">:</span>
    <span class="token keyword">pass</span>
<span class="token keyword">class</span> <span class="token class-name">C</span><span class="token punctuation">(</span>A<span class="token punctuation">,</span>B<span class="token punctuation">)</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>name<span class="token punctuation">,</span>age<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>name<span class="token operator">=</span>name
        self<span class="token punctuation">.</span>age<span class="token operator">=</span>age

<span class="token comment">#创建C类的对象</span>
x<span class="token operator">=</span>C<span class="token punctuation">(</span><span class="token string">'Jack'</span><span class="token punctuation">,</span><span class="token number">20</span><span class="token punctuation">)</span>   <span class="token comment">#x是C类型的一个实例对象</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>x<span class="token punctuation">.</span>__dict__<span class="token punctuation">)</span> <span class="token comment">#实例对象的属性字典 #{'name': 'Jack', 'age': 20}</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>__dict__<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'---------------------------'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>x<span class="token punctuation">.</span>__class__<span class="token punctuation">)</span> <span class="token comment">#&lt;class '__main__.C'&gt;</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>__bases__<span class="token punctuation">)</span> <span class="token comment">#(&lt;class '__main__.A'&gt;, &lt;class '__main__.B'&gt;)   #C类的父类类型的元组</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>__base__<span class="token punctuation">)</span>  <span class="token comment">#&lt;class '__main__.A'&gt;  #里C类近的父类</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>C<span class="token punctuation">.</span>__mro__<span class="token punctuation">)</span>   <span class="token comment">#(&lt;class '__main__.C'&gt;, &lt;class '__main__.A'&gt;, &lt;class '__main__.B'&gt;, &lt;class 'object'&gt;)  #类的层次结构</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>A<span class="token punctuation">.</span>__subclasses__<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#[&lt;class '__main__.C'&gt;] 查看A的子类   子类的类表</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><ul><li>特殊方法</li></ul> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/31 23:34

d<span class="token operator">=</span>a<span class="token punctuation">.</span>__add__<span class="token punctuation">(</span>b<span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span>

<span class="token keyword">class</span> <span class="token class-name">Student</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>name<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>name<span class="token operator">=</span>name

    <span class="token keyword">def</span> <span class="token function">__add__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> other<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">return</span> self<span class="token punctuation">.</span>name<span class="token operator">+</span>other<span class="token punctuation">.</span>name

    <span class="token keyword">def</span> <span class="token function">__len__</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">:</span>

s<span class="token operator">=</span>stu1<span class="token operator">+</span>stu2 <span class="token comment">#实现了两个对象的加法运算(因为在Student类中,编写__add__()特殊的方法)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span>  <span class="token comment">#张三李四</span>
s<span class="token operator">=</span>stu1<span class="token punctuation">.</span>__add__<span class="token punctuation">(</span>stu2<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span>  <span class="token comment">#张三李四</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'----------------------------------------------'</span><span class="token punctuation">)</span>
lst<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">11</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">,</span><span class="token number">33</span><span class="token punctuation">,</span><span class="token number">44</span><span class="token punctuation">]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">len</span><span class="token punctuation">(</span>lst<span class="token punctuation">)</span><span class="token punctuation">)</span>  <span class="token comment">#len是内置函数len  #4</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst<span class="token punctuation">.</span>__len__<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#4</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">len</span><span class="token punctuation">(</span>stu1<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/06.png" alt="05"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin

<span class="token keyword">class</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token builtin">object</span><span class="token punctuation">)</span><span class="token punctuation">:</span>

    <span class="token keyword">def</span> <span class="token function">__new__</span><span class="token punctuation">(</span>cls<span class="token punctuation">,</span> <span class="token operator">*</span>args<span class="token punctuation">,</span> <span class="token operator">**</span>kwargs<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'__new__被调用执行了，cls的id值为{0}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>cls<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        obj<span class="token operator">=</span><span class="token builtin">super</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span>__new__<span class="token punctuation">(</span>cls<span class="token punctuation">)</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'创建的对象的id为:{0}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>obj<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        <span class="token keyword">return</span> obj

    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span> name<span class="token punctuation">,</span> age<span class="token punctuation">)</span><span class="token punctuation">:</span>
        <span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'__init__被调用了,self的id值为:{0}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>self<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
        self<span class="token punctuation">.</span>name <span class="token operator">=</span> name
        self<span class="token punctuation">.</span>age <span class="token operator">=</span> age

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'object类对象的id为:{0}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span><span class="token builtin">object</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'object类对象的id为:{0}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>Person<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'p1这个Person类的实例对象的id:{0}'</span><span class="token punctuation">.</span><span class="token builtin">format</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>p1<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>

<ul><li><font color="#DC4040" size="4" face="黑体">只是形成两个变量,实际上还是指向同一个对象</font></li></ul></li></ul> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/07.png" alt="05"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/11/1 0:14

&quot;&quot;&quot;</span>
<span class="token keyword">class</span> <span class="token class-name">CPU</span><span class="token punctuation">:</span>

    <span class="token keyword">pass</span>
<span class="token keyword">class</span> <span class="token class-name">Computer</span><span class="token punctuation">:</span>
    <span class="token keyword">def</span> <span class="token function">__init__</span><span class="token punctuation">(</span>self<span class="token punctuation">,</span>cpu<span class="token punctuation">,</span>disk<span class="token punctuation">)</span><span class="token punctuation">:</span>
        self<span class="token punctuation">.</span>cpu<span class="token operator">=</span>cpu
        self<span class="token punctuation">.</span>disk<span class="token operator">=</span>disk


<span class="token comment">#(1)变量的赋值</span>
cpu1<span class="token operator">=</span>CPU<span class="token punctuation">(</span><span class="token punctuation">)</span>
cpu2<span class="token operator">=</span>CPU<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>cpu1<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>cpu1<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#&lt;__main__.CPU object at 0x000002B9AE8D71F0&gt; 2996520710640</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>cpu2<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>cpu2<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">#&lt;__main__.CPU object at 0x000002B9AE8BB8B0&gt; 2996520597680</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><ul><li>浅拷贝
<ul><li><font color="#DC4040" size="4" face="黑体">Python拷贝一般都是浅拷贝，拷贝时，对象包含的子对象内容不拷贝，因此，源对象与拷贝对象会引用同一个子对象</font></li></ul></li></ul> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/08.png" alt="05"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">#(2)类有浅拷贝</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'------------------'</span><span class="token punctuation">)</span>
disk<span class="token operator">=</span>Disk<span class="token punctuation">(</span><span class="token punctuation">)</span>
computer<span class="token operator">=</span>Computer<span class="token punctuation">(</span>cpu1<span class="token punctuation">,</span>disk<span class="token punctuation">)</span>  <span class="token comment">#创建一个计算机类的对象</span>

<span class="token comment">#浅拷贝</span>
<span class="token keyword">import</span> copy
<span class="token keyword">print</span><span class="token punctuation">(</span>disk<span class="token punctuation">)</span>
computer2<span class="token operator">=</span>copy<span class="token punctuation">.</span>copy<span class="token punctuation">(</span>computer<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>computer<span class="token punctuation">,</span>computer<span class="token punctuation">.</span>cpu<span class="token punctuation">,</span>computer<span class="token punctuation">.</span>disk<span class="token punctuation">)</span>      <span class="token comment">#&lt;__main__.Computer object at 0x0000020837F6D340&gt; &lt;__main__.CPU object at 0x00000208381471F0&gt; &lt;__main__.Disk object at 0x0000020837F6D0A0&gt;</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>computer2<span class="token punctuation">,</span>computer2<span class="token punctuation">.</span>cpu<span class="token punctuation">,</span>computer2<span class="token punctuation">.</span>disk<span class="token punctuation">)</span>   <span class="token comment">#&lt;__main__.Computer object at 0x0000020837F6D340&gt; &lt;__main__.CPU object at 0x00000208381471F0&gt; &lt;__main__.Disk object at 0x0000020837F6D0A0&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ul><li>深拷贝
<ul><li><font color="#DC4040" size="4" face="黑体">使用copy模块的deepcopy函数,递归拷贝对象中包含的子对象,源对象和拷贝对象所有的子对象也不相同</font></li></ul></li></ul> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/09.png" alt="05"></p> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/12/10.png" alt="05"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token comment">#深拷贝</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'--------------------------------------------------------'</span><span class="token punctuation">)</span>
computer3<span class="token operator">=</span>copy<span class="token punctuation">.</span>deepcopy<span class="token punctuation">(</span>computer<span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>computer<span class="token punctuation">,</span>computer<span class="token punctuation">.</span>cpu<span class="token punctuation">,</span>computer<span class="token punctuation">.</span>disk<span class="token punctuation">)</span>      <span class="token comment">#&lt;__main__.Computer object at 0x000002C046E1D340&gt; &lt;__main__.CPU object at 0x000002C046FF71F0&gt; &lt;__main__.Disk object at 0x000002C046E1D0A0&gt;</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>computer3<span class="token punctuation">,</span>computer3<span class="token punctuation">.</span>cpu<span class="token punctuation">,</span>computer3<span class="token punctuation">.</span>disk<span class="token punctuation">)</span>   <span class="token comment">#&lt;__main__.Computer object at 0x000002C0468E95E0&gt; &lt;__main__.CPU object at 0x000002C049A4EEB0&gt; &lt;__main__.Disk object at 0x000002C049A4EF10&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>😙</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/30.Python/10.Python Basics/12.Python 面向对象.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/03/23, 15:21:41</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/40e4b5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Python 异常处理</div></a> <a href="/pages/4cc88c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Python 模块与包</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
