<span class="token comment"># a=int(a)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><table><thead><tr><th style="text-align:center;">运算符</th> <th style="text-align:center;">表示</th> <th style="text-align:center;">例子</th> <th style="text-align:center;">结果</th></tr></thead> <tbody><tr><td style="text-align:center;">+</td> <td style="text-align:center;">加</td> <td style="text-align:center;">1+1</td> <td style="text-align:center;">2</td></tr> <tr><td style="text-align:center;">-</td> <td style="text-align:center;">减</td> <td style="text-align:center;">1-1</td> <td style="text-align:center;">0</td></tr> <tr><td style="text-align:center;">*</td> <td style="text-align:center;">乘</td> <td style="text-align:center;">2*4</td> <td style="text-align:center;">8</td></tr> <tr><td style="text-align:center;">/</td> <td style="text-align:center;">除</td> <td style="text-align:center;">1/2</td> <td style="text-align:center;">0.5</td></tr> <tr><td style="text-align:center;">%</td> <td style="text-align:center;">取余(一正一负要公式)</td> <td style="text-align:center;">9%4</td> <td style="text-align:center;">1</td></tr> <tr><td style="text-align:center;">%</td> <td style="text-align:center;">余数=被除数-除数*商</td> <td style="text-align:center;">9%-4      9-(-4)*(-3)</td> <td style="text-align:center;">-3</td></tr> <tr><td style="text-align:center;">**</td> <td style="text-align:center;">幂运算</td> <td style="text-align:center;">2**3</td> <td style="text-align:center;">8</td></tr> <tr><td style="text-align:center;">//</td> <td style="text-align:center;">整数(一正一负向下取整)</td> <td style="text-align:center;">11/2</td> <td style="text-align:center;">5</td></tr> <tr><td style="text-align:center;">//</td> <td style="text-align:center;">整数(一正一负向下取整)</td> <td style="text-align:center;">9//-4</td> <td style="text-align:center;">-3</td></tr> <tr><td style="text-align:center;">//</td> <td style="text-align:center;">整数(一正一负向下取整)</td> <td style="text-align:center;">-9//4</td> <td style="text-align:center;">-3</td></tr></tbody></table> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">9</span><span class="token operator">//</span><span class="token operator">-</span><span class="token number">4</span><span class="token punctuation">)</span>  <span class="token comment">#2</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token operator">//</span><span class="token operator">-</span><span class="token number">4</span><span class="token punctuation">)</span>  <span class="token comment">#-3</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">9</span><span class="token operator">//</span><span class="token number">4</span><span class="token punctuation">)</span>   <span class="token comment">#-3  一正一负的整数公式，向下取整</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="赋值运算符"><a href="#赋值运算符" class="header-anchor">#</a> 赋值运算符</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/03/06.png" alt="01"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin

<span class="token keyword">print</span><span class="token punctuation">(</span>b<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span><span class="token builtin">id</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'-----------------参数赋值---------------'</span><span class="token punctuation">)</span>

a<span class="token operator">*=</span><span class="token number">2</span>   <span class="token comment"># 相当于  a=a*2</span>

a<span class="token operator">//=</span><span class="token number">2</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">type</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">)</span>
a<span class="token operator">%=</span><span class="token number">3</span>

a<span class="token punctuation">,</span>b<span class="token punctuation">,</span>c<span class="token operator">=</span><span class="token number">20</span><span class="token punctuation">,</span><span class="token number">30</span><span class="token punctuation">,</span><span class="token number">40</span> <span class="token comment">#值和变量个数相等</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span>b<span class="token punctuation">,</span>c<span class="token punctuation">)</span>

<span class="token comment"># a,b=20,30,40 报错</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'交换之前:'</span><span class="token punctuation">,</span>a<span class="token punctuation">,</span>b<span class="token punctuation">)</span>
<span class="token comment"># 交换</span>
a<span class="token punctuation">,</span>b<span class="token operator">=</span>b<span class="token punctuation">,</span>a
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'交换之后:'</span><span class="token punctuation">,</span>a<span class="token punctuation">,</span>b<span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div><h3 id="比较运算符"><a href="#比较运算符" class="header-anchor">#</a> 比较运算符</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/03/07.png" alt="01"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/9 15:32
@Version    :1.0
&quot;&quot;&quot;</span>

<span class="token comment"># 比较运算符的结果为bool类型</span>
a<span class="token punctuation">,</span>b<span class="token operator">=</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">20</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'a&gt;b'</span><span class="token punctuation">,</span>a<span class="token operator">&gt;</span>b<span class="token punctuation">)</span>  <span class="token comment">#False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'a&lt;b'</span><span class="token punctuation">,</span>a<span class="token operator">&lt;</span>b<span class="token punctuation">)</span>  <span class="token comment"># True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'a&lt;=b'</span><span class="token punctuation">,</span>a<span class="token operator">&lt;=</span>b<span class="token punctuation">)</span> <span class="token comment"># True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'a&gt;=b'</span><span class="token punctuation">,</span>a<span class="token operator">&gt;=</span>b<span class="token punctuation">)</span> <span class="token comment"># False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'a==b'</span><span class="token punctuation">,</span>a<span class="token operator">==</span>b<span class="token punctuation">)</span>  <span class="token comment"># False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'a!=b'</span><span class="token punctuation">,</span>a<span class="token operator">!=</span>b<span class="token punctuation">)</span>  <span class="token comment"># True</span>

<span class="token triple-quoted-string string">'''一个 =称为赋值运算符，==称为比较运算符
 一个变量有三部分组成，标识，类型，值
 == 比较的是值
 比较对象的标识 使用  is
 '''</span>

a<span class="token operator">=</span><span class="token number">10</span>
b<span class="token operator">=</span><span class="token number">10</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">==</span>b<span class="token punctuation">)</span> <span class="token comment"># True 说明a与b的value相等</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a <span class="token keyword">is</span> b<span class="token punctuation">)</span> <span class="token comment"># True 说明a与b的id标识，相等</span>


lst1<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">11</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">,</span><span class="token number">33</span><span class="token punctuation">,</span><span class="token number">44</span><span class="token punctuation">]</span>
lst2<span class="token operator">=</span><span class="token punctuation">[</span><span class="token number">11</span><span class="token punctuation">,</span><span class="token number">22</span><span class="token punctuation">,</span><span class="token number">33</span><span class="token punctuation">,</span><span class="token number">44</span><span class="token punctuation">]</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst1<span class="token operator">==</span>lst2<span class="token punctuation">)</span> <span class="token comment">#value   True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst1 <span class="token keyword">is</span> lst2<span class="token punctuation">)</span> <span class="token comment">#id   False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst1<span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token builtin">id</span><span class="token punctuation">(</span>lst2<span class="token punctuation">)</span><span class="token punctuation">)</span>

<span class="token keyword">print</span><span class="token punctuation">(</span>a <span class="token keyword">is</span> <span class="token keyword">not</span> b<span class="token punctuation">)</span> <span class="token comment"># False  意思是:a的id和b的id结果是不相等的</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>lst1 <span class="token keyword">is</span> <span class="token keyword">not</span> lst2<span class="token punctuation">)</span> <span class="token comment">#  True</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><h3 id="布尔运算符"><a href="#布尔运算符" class="header-anchor">#</a> 布尔运算符</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/03/08.png" alt="01"></p> <table><thead><tr><th>运算符</th> <th>运算数</th> <th></th> <th>运算结果</th> <th>备注</th></tr></thead> <tbody><tr><td>and</td> <td>True</td> <td>True</td> <td>True</td> <td>当两个运算数都为True时,运算结果才为True</td></tr> <tr><td></td> <td>True</td> <td>False</td> <td>False</td> <td></td></tr> <tr><td></td> <td>False</td> <td>True</td> <td>False</td> <td></td></tr> <tr><td></td> <td>False</td> <td>False</td> <td>False</td> <td></td></tr> <tr><td>or</td> <td>True</td> <td>True</td> <td>True</td> <td>只要有一个运算符为True,运算结果就为True</td></tr> <tr><td></td> <td>True</td> <td>False</td> <td>True</td> <td></td></tr> <tr><td></td> <td>False</td> <td>True</td> <td>True</td> <td></td></tr> <tr><td></td> <td>False</td> <td>False</td> <td>False</td> <td></td></tr> <tr><td>not</td> <td>True</td> <td></td> <td>False</td> <td>如果运算符为True,运算结果为False</td></tr> <tr><td></td> <td>False</td> <td></td> <td>True</td> <td>如果运算符为False,运算结果为True</td></tr></tbody></table> <h3 id="位运算符"><a href="#位运算符" class="header-anchor">#</a> 位运算符</h3> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting@master/studynotes/Python/images/03/09.png" alt="01"></p> <div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/9 21:57
@Version    :1.0
&quot;&quot;&quot;</span>

a<span class="token punctuation">,</span>b<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'---------------and并且-----------------'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">==</span><span class="token number">1</span> <span class="token keyword">and</span> b<span class="token operator">==</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment">#True  True True -&gt;True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">==</span><span class="token number">1</span> <span class="token keyword">and</span> b<span class="token operator">&lt;</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment"># True  False -&gt; False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">!=</span><span class="token number">1</span> <span class="token keyword">and</span> b<span class="token operator">==</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment"># False True -&gt; False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">!=</span><span class="token number">1</span> <span class="token keyword">and</span> b<span class="token operator">!=</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment"># False False -&gt; False</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'---------------or或者------------------'</span><span class="token punctuation">)</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">==</span><span class="token number">1</span> <span class="token keyword">or</span> b<span class="token operator">==</span><span class="token number">2</span><span class="token punctuation">)</span>  <span class="token comment"># True True -&gt;True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">==</span><span class="token number">1</span> <span class="token keyword">or</span> b<span class="token operator">&lt;</span><span class="token number">2</span><span class="token punctuation">)</span>  <span class="token comment"># True False -&gt; True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">!=</span><span class="token number">1</span> <span class="token keyword">or</span> b<span class="token operator">==</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment"># False True -&gt;True</span>
<span class="token keyword">print</span><span class="token punctuation">(</span>a<span class="token operator">!=</span><span class="token number">1</span> <span class="token keyword">or</span> b<span class="token operator">!=</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment"># False False -&gt; False</span>


<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'----------------not取反 对bool类型操作数取反----------------'</span><span class="token punctuation">)</span>
f<span class="token operator">=</span><span class="token boolean">True</span>
f2<span class="token operator">=</span><span class="token boolean">False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token keyword">not</span> f<span class="token punctuation">)</span> <span class="token comment">#False</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token keyword">not</span> f2<span class="token punctuation">)</span> <span class="token comment"># True</span>

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'---------------- in 与 not in --------------------'</span><span class="token punctuation">)</span>
s<span class="token operator">=</span><span class="token string">'HelloWorld'</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'w'</span><span class="token keyword">in</span> s<span class="token punctuation">)</span>  <span class="token comment">#F</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'k'</span> <span class="token keyword">in</span> s<span class="token punctuation">)</span> <span class="token comment">#F</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'W'</span> <span class="token keyword">not</span> <span class="token keyword">in</span> s<span class="token punctuation">)</span> <span class="token comment">#F</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token string">'b'</span> <span class="token keyword">not</span> <span class="token keyword">in</span> s<span class="token punctuation">)</span> <span class="token comment">#T</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><div class="language-python line-numbers-mode"><pre class="language-python"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
@Author : Jonas Wolfxin
@Time   :2021/10/10 0:09
@Version    :1.0

<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token operator">&amp;</span><span class="token number">8</span><span class="token punctuation">)</span> <span class="token comment">#按位与&amp; 同为1时 ，结果为1</span>
<span class="token comment"># 000000100</span>
<span class="token comment"># 000001000 所以结果为0</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token operator">|</span><span class="token number">8</span><span class="token punctuation">)</span><span class="token comment"># 按位或|  同为0时，结果为0</span>
<span class="token comment"># 000000100</span>
<span class="token comment"># 000001000 所以结果为 000001100 12</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token operator">&lt;&lt;</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">#向左移动一位 (移动一个位置)  想当于乘以2</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token operator">&lt;&lt;</span><span class="token number">2</span><span class="token punctuation">)</span> <span class="token comment">#向左移动2位  (移动2个位置)  相当于乘4</span>
<span class="token comment"># 00000100 00001000 高位溢出 低位补零 00010000</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token operator">&gt;&gt;</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token comment">#向右移动1位，相当于除以2</span>
<span class="token keyword">print</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token operator">&gt;&gt;</span><span class="token number">2</span><span class="token punctuation">)</span>
<span class="token comment"># 00000100 00000010 高位补零 低位截断 00000010</span>
