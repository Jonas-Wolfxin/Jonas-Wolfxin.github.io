ss="header-anchor">#</a> HTML</h1> <h2 id="初识web开发"><a href="#初识web开发" class="header-anchor">#</a> 初识web开发</h2> <ul><li>web开发是创建Web页面或App等前端界面呈现给用户的过程。</li> <li>web开发开发是从网页制作演变而来，早期网站主要内容都是静态，用户使用网站的行为也以浏览为主。</li> <li>随着互联网技术的发展，各种终端设备应用程序与用户沟通交互的界面，都是由Web开发完成。现今，前端开发领域就更加广泛，包含后端(nodejs)，小程序开发，Android和ios的App开发，游戏，大数据，桌面应用等。</li></ul> <h2 id="了解网页和浏览器"><a href="#了解网页和浏览器" class="header-anchor">#</a> 了解网页和浏览器</h2> <h3 id="什么是网页"><a href="#什么是网页" class="header-anchor">#</a> 什么是网页</h3> <ul><li>网页是网站的基本单位，也叫Web页面，是承载各种网站应用的平台。</li> <li>网页由主要由文字，图片和链接构成，除此之外，网页的元素还包括表格、动画、音频、视频等等。</li></ul> <h3 id="浏览器"><a href="#浏览器" class="header-anchor">#</a> 浏览器</h3> <p><strong>浏览器（browser application）是用来访问和浏览万维网页面的客户端软件，是显示、运行网页的平台。</strong></p> <h3 id="浏览器的组成部分"><a href="#浏览器的组成部分" class="header-anchor">#</a> 浏览器的组成部分</h3> <p>浏览器有以下主要部分组成：</p> <ol><li>用户界面
包括浏览器中可见的地址输入框，浏览器前进返回按钮，打开书签，打开历史记录等用户可操作性的功能选项。</li> <li>浏览器引擎(渲染引擎)
渲染引擎负责读取网页内容，整理讯息，计算网页的显示方式并显示页面。</li> <li>JS 解释器
用来解释和执行 JavaScript 代码，例如 V8 引擎，执行 javascript语言来实现网页的动态效果。</li></ol> <h2 id="web-标准"><a href="#web-标准" class="header-anchor">#</a> Web 标准</h2> <p>Web标准，使得Web开发更加容易。Web标准由万维网联盟（W3C）制定。</p> <h2 id="为什么要web标准"><a href="#为什么要web标准" class="header-anchor">#</a> 为什么要Web标准？</h2> <ul><li>对于浏览器开发商和 Web 程序开发人员在开发新的应用程序时遵守指定的标准更有利于 Web 更好地发展。</li> <li>开发人员按照 Web 标准制作网页，这样对于开发者来说就更加简单了，因为他们可以很容易了解彼此的编码。</li> <li>将确保所有浏览器正确显示您的网站而无需费时重写。</li></ul> <h2 id="web-标准构成"><a href="#web-标准构成" class="header-anchor">#</a> Web 标准构成</h2> <ul><li><p>Web标准不是某一个标准，而是由W3C和其他标准化组织制定的一系列标准的集合。</p></li> <li><p>w3c 万维网联盟组织，制定web标准的机构。</p></li> <li><p>主要包括结构（Structure）、表现（Presentation）和行为（Behavior）三个方面。</p> <p><strong>web主要包括结构、表现、行为三方面：</strong></p></li></ul> <table><thead><tr><th>含义</th> <th>内容</th></tr></thead> <tbody><tr><td>结构</td> <td>用于对网页元素的进行整理和分类，指的就是html；</td></tr> <tr><td>表现</td> <td>用于设置网页元素的版式、颜色、大小等外观样式，指的就是css</td></tr> <tr><td>行为</td> <td>指网页模型的定义以及交互的编写，主要指的就是javascript；</td></tr></tbody></table> <p>简单理解，结构写到html文件中，表现写到css文件中，行为写到Javascript文件中。</p> <p><img src="https://cdn.staticaly.com/gh/xustudyxu/image-hosting1@master/20220905/hs.17x8zr87u5uk.webp" alt="hs"></p> <h2 id="vscode的基本使用"><a href="#vscode的基本使用" class="header-anchor">#</a> VSCode的基本使用</h2> <p>Visual Studio Code (简称 VS Code / VSC) 是由微软开发的一款开源源代码编辑器，免费开源的现代化轻量级代码编辑器，支持几乎所有主流的开发语言的语法高亮、智能代码补全、自定义热键、括号匹配、代码片段、代码对比 Diff、GIT 等特性，支持插件扩展，并针对网页开发和云端应用开发做了优化。软件跨平台支持 Win、Mac 以及 Linux。</p> <h2 id="vscode安装"><a href="#vscode安装" class="header-anchor">#</a> VSCode安装</h2> <p>VSCode是免费的软件，下载地址链接:<a href="https://code.visualstudio.com/" target="_blank" rel="noopener noreferrer">官网下载<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="扩展程序-安装各种插件"><a href="#扩展程序-安装各种插件" class="header-anchor">#</a> 扩展程序（安装各种插件）</h3> <p>1.汉化</p> <p>把中文插件Chinese(simplified) 安装一遍，然后重启软件即可。</p> <p>2.在浏览器中打开网页</p> <p>安装插件：Open HTML in Default Browser，用默认浏览器打开 HTML 文件 。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/10.FrontEnd/10.Basics of Front End/05.Html/00.前言.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/04/03, 08:56:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/46e012/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">HTML基础</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/46e012/">HTML基础</a>→
