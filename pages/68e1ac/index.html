Ht60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CCNA 200-301 é¢˜åº“_151-200<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="ccna-200-301-é¢˜åº“-151-200"><a href="#ccna-200-301-é¢˜åº“-151-200" class="header-anchor">#</a> CCNA 200-301 é¢˜åº“_151-200</h1> <ol start="151"><li><p>The <code>service password-encryption</code> command is entered on a router. What is the effect of this configuration?</p> <p>A. restricts unauthorized users from viewing clear-text passwords in the running configuration</p> <p>B. encrypts the password exchange when a VPN tunnel is established</p> <p>C. prevents network administrators from configuring clear-text passwords</p> <p>D. protects the VLAN database from unauthorized PC connections on the switch</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>All passwords configured on an IOS device, with the exception of the passwords configured with enable secret password, are stored in clear-text in the device configuration file. This means that all that attacker needs to do to find out the passwords is to run the show running-config command. To encrypt them, you can use the service password-encryption global configuration command:</li></ul></details></li> <li><p>What occurs to frames during the process of <strong>frame flooding</strong>?</p> <p>A. Frames are sent to every port on the switch in the same VLAN except from the originating port</p> <p>B. Frames are sent to every port on the switch that has a matching entry in the MAC address table.</p> <p>C. Frames are sent to all ports, including those that are assigned to other VLANs.</p> <p>D. Frames are sent to every port on the switch in the same VLAN.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>What is the primary purpose of a <strong>First Hop Redundancy Protocol</strong>?</p> <p>A. It allows directly connected neighbors to share configuration information.</p> <p>B. It allows a router to use bridge priorities to create multiple loop-free paths to a single destination.</p> <p>C. It reduces routing failures by allowing Layer 3 load balancing between OSPF neighbors that have the same link metric.</p> <p>D. It reduces routing failures by allowing more than one router to represent itself, as the default gateway of a network.</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>A first hop redundancy protocol (FHRP) is a computer networking protocol which is designed to protect the <strong>default gateway</strong> used on a subnetwork by allowing two or more routers to provide backup for that address; in the event of failure of an active router, the backup router will take over.</li></ul></details></li> <li><p><strong>Refer to the exhibit, what commands are needed to add a sub-interface to</strong> Ethernet0/0 on R1 <strong>to <em>allow for VLAN 20 with IP address 10.20.20.1/24</em>?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152019405.png" alt="img"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface ethernet0/0</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#encapsulation dot1q 20</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip address 10.20.20.1 255.255.255.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface ethernet0/0.20</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#encapsulation dot1q 20</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip address 10.20.20.1 255.255.255.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface ethernet0/0</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip address 10.20.20.1 255.255.255.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>D.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface ethernet0/0.20</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip address 10.20.20.1 255.255.255.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ol>For a ã€<strong>Router on a stick</strong>ã€‘, you need to:
             <li>create a sub-interface</li> <li>encapsulate dot1q with the VLAN ID</li> <li>Assign an IP address</li></ol>
         Reference: <a href="https://itexamanswers.net/encapsulation-dot1q-command-on-cisco-router-switch.html" target="_blank">https://itexamanswers.net/encapsulation-dot1q-command-on-cisco-router-switch.html</a></details></li> <li><p>Refer to the exhibit. To which device does <strong>Router 1</strong> send packets that are destined to host <strong>10.10.13.165</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152030951.png" alt="img"></p> <p>A. Router2</p> <p>B. Router3</p> <p>C. Router4</p> <p>D. Router5</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>there is a ip route [ O 10.10.13.160/29 [110/2] via 10.10.10.5, 00:00:12, GigabitEthernet0/1] in the route table; the host 10.10.13.165 belongs to this subnet. </li> <li>Additonally, 10.10.10.5/32 belongs to the subnet 10.10.10.4/30, which includes the Router 3.</li></ul></details></li> <li><p>Drag and drop AAA functions from the left onto the correct AAA services on the right</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152032185.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://www.examtopics.com/assets/media/exam-media/04173/0026900001.png" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop to the characteristics of networking from the left onto the correct networking types on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152035835.jpg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152036872.webp" alt="img" style="zoom:100%;"></p></details></li> <li><p><strong>Drag and drop the Cisco Wireless LAN Controller</strong> security setting <strong>from the left onto the correct security mechanism categories on the right.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152038645.png" alt="img"></p> <details><summary>Correct Answer</summary> <strong></strong> <p><em>Explanation: </em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152040250.png" alt="img" style="zoom:99%;"></p> <ul><li><a href="https://www.cisco.com/c/en/us/support/docs/wireless/4400-series-wireless-lan-controllers/106082-wlc-compatibility-matrix.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/wireless/4400-series-wireless-lan-controllers/106082-wlc-compatibility-matrix.html</a></li></ul></details></li> <li><p>Drag and drop the functions from the left onto the correct <strong>network components</strong> on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152042421.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152043573.png" alt="img" style="zoom:99%;"></p></details></li> <li><p>A network engineer is configuring an <strong>OSPFv2 neighbor adjacency</strong>. Drag and drop the parameters from the left onto their required categories on the right. Not all parameters are used.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152101898.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152103565.png" alt="img" style="zoom:99%;"></p></details></li> <li><p><strong>Drag and drop the attack-mitigation techniques from the left onto the Types of attack that they mitigate on the right.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152104342.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152108410.png" alt="img" style="zoom:100%;"></p> <ul><li>An 802.1X network is different from home networks in one major way; it has an authentication server called a RADIUS Server. It checks a user's credentials to see if they are an active member of the organization and, depending on the network policies, grants users varying levels of access to the network. This allows unique credentials or certificates to be used per user, eliminating the reliance on a single network password that can be easily stolen. Reference: <a href="https://www.securew2.com/solutions/802-1x" target="_blank">https://www.securew2.com/solutions/802-1x</a></li> <li>DHCP snooping is a security feature that acts like a firewall between untrusted hosts and trusted DHCP servers. The DHCP snooping feature performs the following activities: Validates DHCP messages received from untrusted sources and filters out invalid messages. Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst6500/ios/12-2SXF/native/configuration/guide/swcg/snoodhcp.pdf" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst6500/ios/12-2SXF/native/configuration/guide/swcg/snoodhcp.pdf</a></li> <li>the two primary methods of VLAN hopping, known as 'switched spoofing', and 'double tagging'. Reference: <a href="https://cybersecurity.att.com/blogs/security-essentials/vlan-hopping-and-mitigation" target="_blank">https://cybersecurity.att.com/blogs/security-essentials/vlan-hopping-and-mitigation</a><p><a href="https://en.wikipedia.org/wiki/VLAN_hopping" target="_blank">https://en.wikipedia.org/wiki/VLAN_hopping</a></p></li> <li>Dynamic Trunking Protocol (DTP) on Cisco Switches decides whether an interface should be a trunk or in access mode. Reference: <a href="https://www.ciscopress.com/articles/article.asp?p=2181837&amp;seqNum=8" target="_blank">https://www.ciscopress.com/articles/article.asp?p=2181837&amp;seqNum=8</a></li></ul></details></li> <li><p><strong>Drag and drop the WLAN components from the left onto the correct description on the right.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152112795.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152115497.png" alt="img" style="zoom:100%;"></p> <p><em>Explanation: </em></p> <ul><li>Virtual interface is used to support mobility management, DHCP relay, and embedded Layer 3 security such as guest web authentication</li> <li>Service port can be used management purposes, primarily for out-of-band management.</li> <li>Dynamic interfaces are created by users and designed to be analogous to(ç±»ä¼¼äº) VLANs for wireless LAN clients.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/b_cg74_CONSOLIDATED_chapter_010011101.html" target="https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/b_cg74_CONSOLIDATED_chapter_010011101.html">https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/b_cg74_CONSOLIDATED_chapter_010011101.html</a></details></li> <li><p>Refer to the exhibit. Drag and drop the networking parameters from the left onto the correct values on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152118974.png" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152118969.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152122684.png" alt="img" style="zoom:100%;"></p></details></li> <li><p><strong>Drag and drop the descriptions from the left onto the correct configuration-management technologies on the right.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152126092.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152128254.png" alt="img" style="zoom:100%;"></p> <ul><li>The focus of Ansible is to be streamlined and fast, and to require no node agent installation. Thus, Ansible performs all functions over SSH. Ansible is built on Python, in contrast to the Ruby foundation of Puppet and Chef.</li> <li>TCP port 10002 is the command port. It may be configured in the Chef Push Jobs configuration file. This port allows Chef Push Jobs clients to communicate with the Chef Push Jobs server. </li> <li>Puppet is an open-source configuration management solution, which is built with Ruby (Chef too) and offers custom Domain Specific Language (DSL) and Embedded Ruby (ERB) templates to create custom Puppet language files, offering a declarative-paradigm programming approach.</li> <li>A Puppet piece of code is called a manifest, and is a file with .pp extension. </li></ul></details></li> <li><p>Drag and drop the descriptions of <strong>file-transfer protocols</strong> from the left to the correct protocols on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152132025.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152133524.png" alt="img" style="zoom:100%;"></p> <ul><li>FTP is reliable because it is TCP, also can be used in ROMMON when ios boot failed</li> <li>TFTP is not reliable uses port 69 of UDP and does not support authentication.</li></ul></details></li> <li><p>Drag and drop the <strong>threat-mitigation techniques</strong> from the left onto the types of threat or attack they mitigate on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152135065.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152136213.png" alt="img" style="zoom:100%;"></p> <ul><li>BPDU Guard -&gt; Unwanted BPDUs ont Portfast-enebles Interfaces </li> <li>Configure DAI -&gt; ARP Spoofing </li> <li>Configure Root Guard -&gt; Unwanted Superior BPDU's </li> <li>Configure VACL -&gt; 802.1Q Double Tagging </li></ul></details></li> <li><p>Drag and drop the network protocols from the left onto the correct transport services on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152138362.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152139336.png" alt="img" style="zoom:100%;"></p> <ul><strong>TCP -connection oriented (reliable)</strong> <li>FTP(21)</li> <li>SSH(22)</li> <li>SMTP(25): There are three common protocols used to deliver email over the Internet: the Simple Mail Transfer Protocol (SMTP), the Post Office Protocol (POP), and the Internet Message Access Protocol (IMAP). All three use TCP, and the last two are used for accessing electronic mailboxes. </li></ul> <ul><strong>UDP -connectionless</strong> <li>SNMP(161)</li> <li>TFTP(69)</li> <li>Voip/sip</li></ul>
      Reference: <a href="https://www.geeksforgeeks.org/differences-between-tcp-and-udp/" target="_blank">https://www.geeksforgeeks.org/differences-between-tcp-and-udp/</a></details></li> <li><p>Drag and drop the <strong>IPV4 network subnets</strong> from the left onto the correct <em>usable host ranges</em> on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152145796.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152211414.png" alt="img" style="zoom:100%;"></p></details></li> <li><p>Refer to the exhibit. The <strong>loopback 1 interface of the Atlanta router</strong> must reach the <strong>loopback 3 interface of the Washington router</strong>. Which <strong>two static host routes</strong> must be configured on the New York router? (Choose two)</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171106453.png" alt="image-20220703115637050"></p> <p>A. <code>ipv6 route 2000::1/128 2012::2</code></p> <p>B. <code>ipv6 route 2000::3/128 2023::3</code></p> <p>C. <code>ipv6 route 2000::3/128 s0/0/0</code></p> <p>D. <code>ipv6 route 2000::1/128 s0/0/1</code></p> <p>E. <code>ipv6 route 2000::1/128 2012::1</code></p> <details><summary>Correct Answer</summary> <strong>B, E</strong> <p><em>Explanation: </em></p> <ul>To let the serial interfaces on the Atlanta and Washington routers reach other, you need to configure a static host route (on the New York router) which points to the destination IP (to the serial interface of the other router) and goes through the next-hop IP address.
             <li>For the Washington Lo3, you have to specify a static route to 2000::3/128 (destination IP) through Se0/0/1 on the New York router (or the next-hop IP address): <br> ipv6 route 2000::3/128 2023::3</li> <li>For the Atlanta Lo1, you have to specify a static route to 2000::1/128 (destination IP) through Se0/0/0 on the New York router (or the next-hop IP address):
  <br> ipv6 route 2000::1/128 2012::1</li></ul></details></li> <li><p>Refer to the exhibit. A packet is being sent <strong>across router R1 to host 172.16.3.14</strong>. To which destination does the router send the packet?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152222539.png" alt="img"></p> <p>A. 207.165.200.246 via Serial0/1/0</p> <p>B. 207.165.200.254 via Serial0/0/0</p> <p>C. 207.165 200.254 via Serial0/0/1</p> <p>D. 207.165.200.250 via Serial0/0/0</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>longest prefix</li></ul></details></li> <li><p>Which goal is achieved by the implementation of <strong>private IPv4 addressing</strong> on a network?</p> <p>A. allows servers and workstations to communicate across public network boundaries</p> <p>B. provides a reduction in the size of the forwarding table on network routers</p> <p>C. allows communication across the Internet to other private networks</p> <p>D. provides an added level of protection against Internet exposure</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Private (internal) addresses are not routed on the Internet, and no traffic can be sent to them from the Internet; they are only supposed to work within the local network, rather than communication across the Internet</li></ul></details></li> <li><p>Refer to the exhibit. A network administrator assumes a task to complete the <strong>connectivity between PC A and the File Server</strong>. Switch A and Switch B have been partially configured with VLANs 10, 11, 12, and 13. What is the next step in the configuration?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152236532.jpg" alt="img"></p> <p>A. Add PDA to VLAN 10 and the File Server to VLAN 11 for VLAN segmentation</p> <p>B. Add VLAN 13 to the trunk links on Switch A and Switch B for VLAN propagation</p> <p>C. Add a router on a stick between Switch A and Switch B allowing for Inter VLAN routing</p> <p>D. Add PC A to the same subnet as the File Server allowing for intra-VLAN communication</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The interfaces between switch A and B are set to trunk mode but the VLAN in which the devices are tagged to is not allowed on the trunk. The given answer &quot;B&quot; is correct, simply allow the VLAN ID (VLAN 13) for them to communicate.</li></ul></details></li> <li><p>When a <strong>WPA2-PSK</strong> WLAN is configured in the Wireless LAN Controller, what is the minimum number of characters that are required in <strong>ASCII format</strong>?</p> <p>A. 6</p> <p>B. 8</p> <p>C. 12</p> <p>D. 18</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>WPA preshared keys must contain 8 to 63 ASCII text characters or 64 hexadecimal characters</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/b_cg74_CONSOLIDATED_chapter_01010001.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/7-4/configuration/guides/consolidated/b_cg74_CONSOLIDATED/b_cg74_CONSOLIDATED_chapter_01010001.html</a></details></li> <li><p>Refer to the exhibit. Which outcome is expected when PC_A sends data to PC_B?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152241661.jpg" alt="img"></p> <p>A. The switch rewrites the source and destination MAC addresses with its own</p> <p>B. The source and destination MAC addresses remain the same</p> <p>C. The source MAC address is changed</p> <p>D. The destination MAC address is replaced with ffff. ffff.ffff</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>They're on the same vlan so their ports are are already configured with Trunk mode to communicate with each other on Layer 2 and do not need any additional help from L3 Switch. </li></ul></details></li> <li><p>An engineer needs to configure <strong>LLDP</strong> to send the port description time length value (TLV). What command sequence must be implemented?</p> <p>A. switch#lldp port-description</p> <p>B. switch(config)#lldp port-description</p> <p>C. switch(config-line}#lldp port-description</p> <p>D. switch(config-if)#lldp port-description</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Link Layer Discovery Protocol (LLDP) is configured from global configuration mode and only one prompt is in that mode - regardless of the command, any LLDP configuration needs to be done from global config mode.</li> <li>The default configured TLV is to send and receive all TLVs. To specify the port-description TLV, the following command should be used in the global configuration mode:<br>
  switch(config)#lldp tlv-select port-description</li></ul></details></li> <li><p>Refer to the exhibit. Which switch becomes the <strong>root bridge</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152251280.png" alt="img"></p> <p>A. S1</p> <p>B. S2</p> <p>C. S3</p> <p>D. S4</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The root bridge is determined by the lowest bridge ID, which consists of the priority value and the MAC address. </li> <li>Because the priority values of both of the switches S2 and S3 are identical, the MAC address is used to determine the root bridge. Because S2 has the lowest MAC address, S2 becomes the root bridge.</li></ul></details></li> <li><p>Refer to the exhibit. What is the <strong>next hop address</strong> for traffic that is destined to <strong>host 10.0.1.5</strong>?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152258201.png" alt="img"></p> <p>A. Loopback 0</p> <p>B. 10.0.1.4</p> <p>C. 10.0.1.50</p> <p>D. 10.0.1.3</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>A /32 prefix represents a host, and this is the highest you can get with ipv4. The next hop is 10.0.1.50 as you can see where it says 'via 10.0.1.50'.</li></ul></details></li> <li><p>When the active router in an <strong>HSRP</strong> group fails, what router assumes the role and forwards packets?</p> <p>A. forwarding</p> <p>B. backup</p> <p>C. standby</p> <p>D. listening</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>A single router that is elected from the group is responsible for the forwarding of the packets that hosts send to the virtual router. This router is known as the <strong>active router</strong>. Another router is elected as the <strong>standby router</strong>. If the active router fails, the standby router assumes the packet forwarding duties. Although an arbitrary number of routers may run HSRP, only the active router forwards the packets that are sent to the virtual router IP address.</li></ul></details></li> <li><p>An organization secures its network with <strong>multi-factor authentication</strong> using an authenticator app on employee smartphones. How is the application secured in the case of a user's smartphone being lost or stolen?</p> <p>A. The application requires the user to enter a PIN before it provides the second factor</p> <p>B. the application challenges a user by requiring an administrator password to reactivate when the smartphone is rebooted</p> <p>C. The application requires an administrator password to reactivate after a configured interval</p> <p>D. The application verifies that the user is in a specific location before it provides the second factor</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>==Refer to the exhibit. What action establishes the <strong>OSPF neighbor relationship without forming an adjacency</strong>?==</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152323292.png" alt="img"></p> <p>A. modify priority</p> <p>B. modify process ID</p> <p>C. modify hello interval</p> <p>D. modify network type</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Two OSPF routers are neighbors if they are connected to the same subnet and share a series of common configuration information:
  <br>Same Area ID
  <br>Same Area type
  <br>Same subnet mask
  <br>Same timers
  <br>Same authentication
  <br>They see their own OSPF RID in each other's Hello packet
  <br><br>In essence, OSPF neighborhood is a relation of two routers that allows them to see and understand each other but nothing more. <strong></strong></li> <li>OSPF will always form an adjacency with the neighbor on the other side of a point-to-point interface such as point-to-point serial lines. There is no concept of DR or BDR.</li> <li>OSPF adjacency is formed betwen selected neighbors and allows them to exchange routing information. So, two routers must first be neighbors, only then they can become adjacent. Two routers become adjacent if:
  <br>At least one of them is DR or BDR (on multiaccess type networks), or
  <br>They are interconnected by a point-to-point or point-to-multipoint network type
  <br><br>So, to sum it up, OSPF neighbors are simply routers that sit on the same segment and hear each other, but they do not engage in any closer cooperation. OSPF adjacent routers exchange routing information.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207152338657.png" alt="image-20220715233848518" style="zoom:100%;"></p>
      Reference: <a href="https://community.cisco.com/t5/switching/ospf-neighbor-v-ospf-adjacency/td-p/1576785#:~:text=In%20particular%2C%20two%20OSPF%20neighbors,then%20they%20can%20become%20adjacent." target="_blank">https://community.cisco.com/t5/switching/ospf-neighbor-v-ospf-adjacency</a></details></li> <li><p><strong>Refer to the exhibit. An engineer booted a new switch and applied this configuration via the console port. Which additional configuration must be applied to allow administrators to authenticate directly to <em>enable privilege mode</em> via <em>Telnet</em> using a <em>local username and password</em>?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207160158278.png" alt="img"></p> <p>A.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#username admin</span>
R1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#line vty 0 4</span>
R1<span class="token punctuation">(</span>config-line<span class="token punctuation">)</span><span class="token comment">#password p@ss1234</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>B.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#username admin</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>C.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#username admin secret p@ss1234</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Privillege Level 15 is Full Access. By configuring R1 like this (privilege 15) you will bypass the need to enter a enable password in order to enter privilege mode.</li></ul></details></li> <li><p>Refer to the exhibit. Which switch in this configuration will be elected as the root bridge?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207160205328.jpg" alt="img"></p> <p>SW1: 0C:E0:38:00:36:75</p> <p>SW2: 0C:0E:15:22:05:97</p> <p>SW3: 0C:0E:15:1A:3C:9D</p> <p>SW4: 0C:E0:18:A1:B3:19</p> <p>A. SW1</p> <p>B. SW2</p> <p>C. SW3</p> <p>D. SW4</p></li></ol> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>Root bridge is the switch with lowest BID. The BID (bridge ID) is composed by the switch priority and by its MAC address. Since the question doesnâ€™t mention any priority, just focus on the MAC addresses and compare them â€œhex value- to-hex valueâ€, starting from left to right: The first two values are equal for all MAC addresses. Starting from the 3rd value, Switch 2 and Switch 3 have a MAC address which is lower than Switch 1 and Switch 4. Starting from the 7th value, you can see that Switch 3 is lower than Switch 4.</li></ul></details> <ol start="183"><li><p>An engineer is configuring <strong>NAT</strong> to <strong>translate the source subnet of 10.10.0.0/24</strong> <em>to any of three addresses 192.168.3.1, 192.168.3.2, 192.168.3.3</em>. Which configuration should be used?</p> <p>A.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">enable</span>
configure terminal
<span class="token function">ip</span> nat pool mypool <span class="token number">192.168</span>.3.1 <span class="token number">192.168</span>.3.3 prefix-length <span class="token number">30</span>
route-map permit <span class="token number">10.10</span>.0.0 <span class="token number">255.255</span>.255.0
<span class="token function">ip</span> nat outside destination list <span class="token number">1</span> pool mypool
interface g1/1
<span class="token function">ip</span> nat inside
interface g1/2
<span class="token function">ip</span> nat outside
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>B.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">enable</span>
configure terminal
<span class="token function">ip</span> nat pool mypool <span class="token number">192.168</span>.3.1 <span class="token number">192.168</span>.3.3 prefix-length <span class="token number">30</span>
access-list <span class="token number">1</span> permit <span class="token number">10.10</span>.0.0 <span class="token number">0.0</span>.0.255
<span class="token function">ip</span> nat outside destination list <span class="token number">1</span> pool mypool
interface g1/1
<span class="token function">ip</span> nat inside
interface g1/2
<span class="token function">ip</span> nat outside
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>C.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">enable</span>
configure terminal
<span class="token function">ip</span> nat pool mypool <span class="token number">192.168</span>.3.1 <span class="token number">192.168</span>.3.3 prefix-length <span class="token number">30</span>
access-list <span class="token number">1</span> permit <span class="token number">10.10</span>.0.0 <span class="token number">0.0</span>.0.255
<span class="token function">ip</span> nat inside <span class="token builtin class-name">source</span> list <span class="token number">1</span> pool mypool
interface g1/1
<span class="token function">ip</span> nat inside
interface g1/2
<span class="token function">ip</span> nat outside
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>D.</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">enable</span>
configure terminal
<span class="token function">ip</span> nat pool mypool <span class="token number">192.168</span>.3.1 <span class="token number">192.168</span>.3.3 prefix-length <span class="token number">30</span>
access-list <span class="token number">1</span> permit <span class="token number">10.10</span>.0.0 <span class="token number">0.0</span>.0.254
<span class="token function">ip</span> nat inside <span class="token builtin class-name">source</span> list <span class="token number">1</span> pool mypool
interface g1/1

interface g1/2
<span class="token function">ip</span> nat outside
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>C and D both has similar configurations. The only difference is wildcard mask. Since prefix is /24 wildcard is 0.0.0.255, hence answer C is accurate.</li></ul></details></li> <li><p>An office has 8 floors with approximately 30-40 users per floor. What command must be configured on the router <strong>Switched Virtual Interface</strong> to use address space efficiently?</p> <p>A. ip address 192.168.0.0 255.255.0.0</p> <p>B. ip address 192.168.0.0 255.255.254.0</p> <p>C. ip address 192.168.0.0 255.255.255.128</p> <p>D. ip address 192.168.0.0 255.255.255.224</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>To get 40 addresses you need at least 6 bits. To get 8 networks you need exactly 3 bits. So you will need 9 bits to work with which makes the 3rd octet the magic octet.</li></ul></details></li> <li><p>Which device performs <strong>stateful inspection of traffic</strong>?</p> <p>A. firewall</p> <p>B. switch</p> <p>C. access point</p> <p>D. wireless controller</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Stateful inspection, also known as dynamic packet filtering, is a firewall technology that monitors the state of active connections and uses this information to determine which network packets to allow through the firewall.</li> <li>Stateful inspection is a type of packet filtering that follows the state of data as it flows through the network. Stateful firewalls are one type of device that perform stateful inspection, and they can be advantageous for protecting networks from security threats. </li> <li>There are many different types of devices that can perform some version of stateful packet inspections including: IPS systems, routers, intrusion detection systems (IDS) and stateful inspection firewalls.</li></ul></details></li> <li><p>What criteria is used <strong>first</strong> during the <strong>root port selection process</strong>?</p> <p>A. local port ID</p> <p>B. lowest path cost to the root bridge</p> <p>C. lowest neighborâ€™s bridge ID</p> <p>D. lowest neighborâ€™s port ID</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Root Port selection is based on the port having lowest cost to the Root Bridge. For PVST (per VLAN Spanning Tree) path cost will depend on bandwidth of links and cost value is as shown below for most commonly used links. <a href="https://mrncciew.com/2013/07/07/stp-root-port-selection/" target="_blank">https://mrncciew.com/2013/07/07/stp-root-port-selection/</a></li> <li>Lowest bridge ID (Priority:MAC Address) switch becomes the Root-Bridge;</li> <li>Each non-root bridge should have ONE Root Port(RP), which is the port having lowest path-cost to Root Bridge.</li> <li>All ports on Root Bridge become Designated Ports(DP);</li> <li>Each segment should have one Designated Port(DP;</li></ul></details></li> <li><p>Router R2 is configured with multiple routes to reach network 10 1.1.0/24 from router R1. What protocol is chosen by router R2 to reach the destination network 10.1.1.0/24?</p> <p>A. eBGP</p> <p>B. static</p> <p>C. OSPF</p> <p>D. EIGRP</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>AD of static route is 1, which is the lowest</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705160854522.png" alt="image-20220705160854522" style="zoom:67%;"></p></details></li> <li><p>A network administrator enabled <strong>port security</strong> on a switch interface connected to a printer. What is the next configuration action in order to <em>allow the port to learn the MAC address of the printer and insert it into the table automatically</em>?</p> <p>A. enable dynamic MAC address learning</p> <p>B. implement static MAC addressing.</p> <p>C. enable sticky MAC addressing</p> <p>D. implement auto MAC address learning</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>You can configure an interface to convert the dynamic MAC addresses to sticky secure MAC addresses and to add them to the running configuration by enabling sticky learning. To enable sticky learning, enter the <strong>switchport port-security mac-address sticky</strong> command.</li></ul></details></li> <li><p>Which configuration <em>ensures that the switch is always the root for VLAN 750</em>?</p> <p>A. <code>Switch(config)#spanning-tree vlan 750 priority 38003685</code></p> <p>B. <code>Switch(config)#spanning-tree vlan 750 root primary</code></p> <p>C. <code>Switch(config)#spanning-tree vlan 750 priority 614440</code></p> <p>D. <code>Switch(config)#spanning-tree vlan 750 priority 0</code></p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Although the spanning-tree vlan 750 root primary command will ensure a switch will have a bridge priority value lower than other bridges introduced to the network, the spanning-tree vlan 750 priority 0 command ensures the bridge priority takes precedence over all other priorities.</li></ul></details></li> <li><p><strong>An engineer must configure an <em>OSPF neighbor relationship</em> between router R1 and R3. The authentication configuration has been configured and the connecting interfaces are in the same 192.168 1.0/30 subnet. What are the <em>next two steps</em> to complete the configuration? (Choose two.)</strong></p> <p>A. configure the hello and dead timers to match on both sides</p> <p>B. configure the same process ID for the router OSPF process</p> <p>C. configure the same router ID on both routing processes</p> <p>D. configure the interfaces as OSPF active on both sides.</p> <p>E. configure both interfaces with the same area ID</p> <details><summary>Correct Answer</summary> <strong>A, E</strong> <p><em>Explanation: </em></p> <ul><li>D: There is no such concept of OFPS active.</li> <li>The process ID can be either the same or not;</li> <li>The router ID mustn't be the same;</li></ul></details></li> <li><p>What protocol allows an engineer to <strong>back up 20 network router configurations globally</strong> while using the copy function?</p> <p>A. SMTP</p> <p>B. SNMP</p> <p>C. TCP</p> <p>D. FTP</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15217-copy-configs-snmp.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15217-copy-configs-snmp.html</a></li></ul></details></li> <li><p>Which state does the <strong>switch port</strong> move to when <strong>PortFast</strong> is enabled?</p> <p>A. learning</p> <p>B. forwarding</p> <p>C. blocking</p> <p>D. listening</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/stp_enha.html#:~:text=PortFast%20causes%20a%20switch%20or%20trunk%20port%20to%20enter%20the%20spanning%20tree%20forwarding%20state%20immediately%2C%20bypassing%20the%20listening%20and%20learning%20states." target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4000/8-2glx/configuration/guide/stp_enha.html.</a></li></ul></details></li> <li><p><strong>What are the two roles of Domain Name Services (DNS)</strong>?</p> <p>(Choose Two)</p> <p>A. builds a flat structure of DNS names for more efficient IP operations</p> <p>B. encrypts network Traffic as it travels across a WAN by default</p> <p>C. improves security by protecting IP addresses under Fully Qualified Domain Names (FQDNs)</p> <p>D. enables applications to identify resources by name instead of IP address</p> <p>E. allows a single hostname to be shared across more than one IP address</p> <details><summary>Correct Answer</summary> <strong>D, E</strong> <p><em>Explanation: </em></p> <ul><li>-having multiple ips assigned to one hostname, can do dns load balancing (like round robin), mostly i have used this terminology on SQL clusters and File share clusters</li></ul></details></li> <li><p>How do TCP and UDP differ in the way they guarantee packet delivery?</p> <p>A. TCP uses checksum, acknowledgment, and retransmissions, and UDP uses checksums only.</p> <p>B. TCP uses retransmissions, acknowledgment, and parity checks and UDP uses cyclic redundancy checks only.</p> <p>C. TCP uses checksum, parity checks, and retransmissions, and UDP uses acknowledgments only.</p> <p>D. TCP uses two-dimensional parity checks, checksums, and cyclic redundancy checks and UDP uses retransmissions only.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p>
      Reference: <a href="https://www.lifesize.com/en/blog/tcp-vs-udp/#:~:text=TCP%20is%20a%20connection%2Doriented,is%20only%20possible%20with%20TCP." target="_blank">https://www.lifesize.com/en/blog/tcp-vs-udp/#:~:text=TCP%20is%20a%20connection%2Doriented,is%20only%20possible%20with%20TCP.</a></details></li> <li><p>A device detects two stations transmitting frames at the same time. This condition occurs after the first 64 bytes of the frame are received. Which interface counter increments?</p> <p>A. collision</p> <p>B. CRC</p> <p>C. runt</p> <p>D. late collision</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Collision happens after 512 bits =64 byte =late collision</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/support/docs/interfaces-modules/port-adapters/12768-eth-collisions.html" target="_blank">https://www.cisco.com/c/en/us/support/docs/interfaces-modules/port-adapters/12768-eth-collisions.html</a></details></li> <li><p>Which technology is used to improve <strong>web traffic performance by proxy caching</strong>?</p> <p>A. WSA</p> <p>B. Firepower</p> <p>C. ASA</p> <p>D. FireSIGHT</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <p>WSA is a web security appliance, it can do proxy caching.
      </p> <ul><li>Caching should be enabled in the web proxy configuration in order to save bandwidth and boost performance. This is becoming less important as the percentage of HTTPS traffic increases because the WSA does not by default cache HTTPS transactions. If the proxy is deployed to serve only explicit clients, forward mode should be specified in order to reject any traffic that isnâ€™t specifically destined for the proxy service. This reduces attack surface in the appliance and follows a good security principle: If you donâ€™t need it, turn it off.
  &quot;</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/products/collateral/security/web-security-appliance/guide-c07-742373.html" target="_blank">https://www.cisco.com/c/en/us/products/collateral/security/web-security-appliance/guide-c07-742373.html</a></details></li> <li><p>Using direct sequence spread spectrum, which three 2.4-GHz channels are used to limit collisions?</p> <p>A. 1,6.11</p> <p>B. 1,5,10</p> <p>C. 1,2,3</p> <p>D. 5,6,7</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.sciencedirect.com/topics/engineering/direct-sequence-spread-spectrum" target="_blank">https://www.sciencedirect.com/topics/engineering/direct-sequence-spread-spectrum</a></li></ul></details></li> <li><p>Which type of attack can be mitigated by <strong>dynamic ARP inspection</strong>?</p> <p>A. worm</p> <p>B. malware</p> <p>C. DDoS</p> <p>D. man-in-the-middle</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>An ARP spoofing, also known as ARP poisoning, is a man-in-the-middle attack.</li></ul></details></li> <li><p>What are two benefits of <strong>controller-based networking</strong> compared to traditional networking?</p> <p>A. controller-based increases network bandwidth usage, while traditional lightens the load on the network.</p> <p>B. controller-based inflates software costs, while traditional decreases individual licensing costs</p> <p>C. controller-based reduces network configuration complexity, while traditional increases the potential for errors</p> <p>D. controller-based provides centralization of key IT functions, while traditional requires distributes management function</p> <p>E. controller-based allows for fewer network failures, while traditional increases failure rates.</p> <details><summary>Correct Answer</summary> <strong>C, D</strong> <p><em>Explanation: </em></p> <ul><li>Controller based can have fewer network errors than traditional networking while configuration. Answer C takes about network failures and not configuration errors which should not increase or decrease with the use of controllers.</li></ul></details></li> <li><p><strong>What software defined architecture plane <em>assists network devices with making packet-forwarding decisions by providing Layer 2 reachability and Layer 3 routing information</em>?</strong></p> <p>A. data plane</p> <p>B. control plane</p> <p>C. policy plane</p> <p>D. management plane</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The control plane is the part of a network that controls how data is forwarded, while the data plane controls the actual forwarding process.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/solutions/Enterprise/Data_Center/VMDC/SDN/SDN.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/solutions/Enterprise/Data_Center/VMDC/SDN/SDN.html</a></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/20.CCNAé¢˜åº“/04.CCNA 200-301 é¢˜åº“_151-200.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/10/18, 12:42:55</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cf4b2a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CCNA 200-301 é¢˜åº“_101-150</div></a> <a href="/pages/91a6da/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CCNA 200-301 é¢˜åº“_201-250</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
