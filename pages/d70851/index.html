ormation.</li> <li>If multiple routes to a destination are learned, the router determines which route is superior and adds it to the routing table. It uses the â€˜metricâ€™ of the route to decide which is superior, and the lower metric is superior.</li></ul></blockquote> <blockquote><ul><li>A route to a /32 destination is known as a [<strong>Host route</strong>];</li> <li>A route to a network/subnet is known as a [<strong>Network route</strong>].</li></ul></blockquote> <h3 id="åŠ¨æ€è·¯ç”±åè®®çš„åˆ†ç±»"><a href="#åŠ¨æ€è·¯ç”±åè®®çš„åˆ†ç±»" class="header-anchor">#</a> åŠ¨æ€è·¯ç”±åè®®çš„åˆ†ç±»</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300640213.png" alt="image-20230330064037991" style="zoom:29%;"> <h4 id="igp"><a href="#igp" class="header-anchor">#</a> IGP:</h4> <blockquote><ul><li>Interior Gateway Protocolï¼Œå†…éƒ¨ç½‘å…³åè®®</li> <li>used for routing within a single AS(autonomous system), which is  normally a single organization(company).</li></ul> <h5 id="categories"><a href="#categories" class="header-anchor">#</a> Categories:</h5> <h6 id="distance-vector-routing-protocols"><a href="#distance-vector-routing-protocols" class="header-anchor">#</a> Distance Vector Routing Protocols:</h6> <ul><li><p>Distance vector protocols were invented before link state protocols.</p></li> <li><p>Early examples are <strong>RIPv1</strong> and Ciscoâ€™s proprietary protocol <strong>IGRP</strong> (which was updated to <strong>EIGRP</strong>)</p></li> <li><p>In Distance Vector protocols, each router doesnâ€™t have a detailed picture of the network</p></li> <li><p>Distance vector protocols operate by sending the following to their directly connected neighbors:</p> <ul><li><p>their <em>known destination networks</em></p></li> <li><p>their <em>metric to reach their known destination networks</em></p></li></ul> <blockquote><p>This method of sharing route information is often called â€˜<strong>routing by rumor</strong>â€™. This is because the router doesnâ€™t know about the network beyond its neighbors. It only knows the information that its neighbors tell it. è·ç¦»çŸ¢é‡è·¯ç”±é€‰æ‹©ç®—æ³•å‘é€<code>å®Œæ•´çš„è·¯ç”±é€‰æ‹©è¡¨</code>åˆ°ç›¸é‚»çš„è·¯ç”±å™¨ï¼Œç„¶åç›¸é‚»çš„è·¯ç”±å™¨å°†æ¥æ”¶åˆ°çš„è·¯ç”±è¡¨é¡¹ä¸å®ƒä»¬åŸæœ‰çš„è·¯ç”±é€‰æ‹©è¡¨åˆäº•ï¼Œä»¥å®Œå–„è‡ªå·±çš„è·¯ç”±é€‰æ‹©è¡¨ã€‚ç”±äºè·¯ç”±å™¨æ¥æ”¶åˆ°çš„æ›´æ–°ä¿¡æ¯åªæ˜¯ç›¸é‚»è·¯ç”±å™¨å¯¹äºè¿œç¨‹ç½‘ç»œçš„è®¤çŸ¥ï¼Œè·¯ç”±å™¨å¹¶ä¸ä¼šè‡ªå·±æŸ¥è¯è¿™äº›å†…å®¹ï¼Œæ‰€ä»¥è¿™ä¸€æ–¹å¼åˆè¢«æˆç§°ä¸º<code>ä¼ é—»è·¯ç”±</code>ã€‚</p></blockquote></li> <li><p>Called â€˜<strong>distance vector</strong>â€™ is because the routers only learn the</p> <ul><li><p>â€˜<strong>distance</strong>â€™(metric),</p></li> <li><p>â€˜<strong>vector</strong>â€™(direction to send the traffic, the next-hop router of each route).</p></li></ul></li> <li><p>åº”ç”¨åœºæ™¯:</p> <ul><li>ç½‘ç»œç»“æ„ç®€å•æ‰å¹³, ä¸éœ€è¦ç‰¹æ®Šçš„åˆ†å±‚è®¾è®¡;</li> <li>ç‰¹å®šç±»å‹çš„ç½‘ç»œæ‹“æ‰‘ç»“æ„, å¦‚é›†ä¸­æ˜Ÿå‹(Hub-and-Spoke)ç½‘ç»œ;</li> <li>æ— éœ€å…³æ³¨ç½‘ç»œæœ€å·®æƒ…å†µä¸‹çš„æ”¶æ•›æ—¶é—´;</li></ul></li> <li><p>Distance vectoråè®®:</p></li> <li><p>RIPv2: RIP1çš„å‡çº§ç‰ˆæœ¬  (RIPv1åè®®(åŸºæœ¬æ·˜æ±°))</p></li> <li><p>EIGRP: æ€ç§‘propietary, æ˜¯IGRPçš„<em>å¢å¼ºEnhanced</em>ç‰ˆæœ¬; (IGRPåè®®: (åŸºæœ¬æ·˜æ±°))</p></li></ul> <h6 id="link-state-routing-protocols"><a href="#link-state-routing-protocols" class="header-anchor">#</a> Link State Routing Protocols:</h6> <ul><li>In link state protocols, each router gets a whole â€˜<strong>connectivity map</strong>â€™ of the network so that it can calculate the best routes. This map will be the same on each router.</li> <li>To allow this, each router advertises information about its interfaces, its connected networks, to its neighbors. These advertisements are passed along to other routers, until <strong>all routers in the network develop the same map of the network</strong>.</li> <li>Each router <strong>independently uses this map</strong> to calculate the best routes to each destination.</li> <li>Link state protocols use <strong>more resources</strong>(CPU power and memory) on the router, because more information is shared.</li> <li>However, link state protocols tend to be <strong>faster in reacting to changes</strong> in the network than distance vector protocols.</li> <li>åº”ç”¨åœºæ™¯:
<ul><li>ç½‘ç»œè¿›è¡Œäº†åˆ†å±‚è®¾è®¡, å¤§å‹ç½‘ç»œé€šå¸¸å¦‚æ­¤;</li> <li>ç®¡ç†å‘˜å¯¹äºç½‘ç»œä¸­é‡‡ç”¨çš„é“¾è·¯çŠ¶æ€è·¯ç”±åè®®éå¸¸ç†Ÿæ‚‰;</li> <li>ç½‘ç»œå¯¹äºæ”¶æ•›é€Ÿåº¦çš„è¦æ±‚æé«˜;</li></ul></li> <li>Link-Stateåè®®:

 the <strong>route with the lowest metric</strong> is considered best and will be entered in to the routing table.</p></li></ul> <h5 id="igpsä½¿ç”¨çš„metricå¦‚ä¸‹"><a href="#igpsä½¿ç”¨çš„metricå¦‚ä¸‹" class="header-anchor">#</a> IGPsä½¿ç”¨çš„Metricå¦‚ä¸‹:</h5> <p>RIP uses <strong>hop count</strong>, EIGRP uses a <strong>calculation based on bandwidth and delay</strong>, and OSPF uses a <strong>cost based on bandwidth</strong>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301559107.png" alt="image-20230330155859812" style="zoom:35%;"></blockquote> <h4 id="administrative-distance-ç®¡ç†è·ç¦»"><a href="#administrative-distance-ç®¡ç†è·ç¦»" class="header-anchor">#</a> Administrative Distance(ç®¡ç†è·ç¦»)</h4> <blockquote><ul><li>Different routing protocols use totally different metrics, so they cannot be compared. So, <strong>Administrative distance(AD), is used to determine which routing protocol is preferred.</strong></li> <li>In most cases a company will only use a single IGP for their network â€“ <strong>usually OSPF</strong>, but sometimes EIGRP if they only use Cisco equipment. However, if two companies connect their networks to share information, two different routing protocols might be in use. You might connect a network running OSPF to a network running EIGRP.</li> <li>A <strong>lower AD</strong> is preferred, and indicates that the routing protocol is considered more  'trustworthy', meaning more likely to select good routes.</li> <li>The AD of a routing protocol or static route can be changed.</li> <li>æ¯ä¸€ç§è·¯ç”±åè®®æŒ‰å¯é æ€§ä»é«˜åˆ°ä½ï¼Œä¾æ¬¡åˆ†é…ä¸€ä¸ªä¿¡ä»»ç­‰çº§ï¼Œè¿™ä¸ªä¿¡ä»»ç­‰çº§å°±å«ç®¡ç†è·ç¦»ã€‚ç®¡ç†è·ç¦»æ˜¯ä¸€ä¸ªä»0~255çš„æ•´æ•°å€¼ï¼Œ0æ˜¯æœ€å¯ä¿¡èµ–çš„ï¼Œè€Œ255æ„å‘³ç€è¿™ä¸ªè·¯ç”±ä¸ä¼šè¢«ä½¿ç”¨ã€‚</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310414256.png" alt="image-20230331041443161"></p> <blockquote><p>Hereâ€™s a quote from Cisco.

lti-Path) Load-balancing.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301515325.png" alt="image-20230330151533013" style="zoom:33%;"></blockquote> <h3 id="selection-process-of-routes"><a href="#selection-process-of-routes" class="header-anchor">#</a> Selection process of routes</h3> <blockquote><p>For the routes in the Routing Table:</p> <ol><li>the route with the longest prefix match;</li> <li>AD &amp; Metric</li> <li>ECMP Load-balancing</li></ol></blockquote> <h3 id="è¡¥å……-loopback-interfaces"><a href="#è¡¥å……-loopback-interfaces" class="header-anchor">#</a> è¡¥å……: Loopback interfaces</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304011136123.png" alt="image-20230401113634799" style="zoom:30%;"> <blockquote><ol><li>Sometimes you need to send traffic directly to a router. Letâ€™s says R1 has no loopback interface at the moment, and R4 receives a packet destined for R1 at 10.0.13.1, the IP address of its G1/0 interface.</li> <li>What if R1â€™s G1/0 interface goes down for some reason? If R4 receives a packet destined or R1 at 10.0.13.1, it will not be able to send the packet to R1.</li> <li>How about if R1 has a loopback interface, 1.1.1.1, and that is used to identify R1 instead of 10.0.13.1? Even if a physical interface fails, when R4 receives a packet destined for R1â€™s loopback interface it will still be able to send the packet to R1.</li> <li>So, thatâ€™s why itâ€™s a good idea to configure a loopback interface on a router. It provides an interface with an IP address that is always up, and can consistently be used to identify and reach the router.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304011142379.png" alt="image-20230401114240089" style="zoom:30%;"></blockquote> <hr> <h2 id="rip"><a href="#rip" class="header-anchor">#</a> RIP</h2> <blockquote><ul><li><p>Routing Information Protocol, è·¯ç”±ä¿¡æ¯åè®®, industry standard protocol;</p></li> <li><p><strong>Distance vector IGP</strong>(uses a routing-by-rumor logic to learn/share routes)</p></li> <li><p>Uses <strong>hop counts</strong> as its metric. One router = one hop (bandwidth is irrelevant!)</p></li> <li><p>The maximum hop count is <strong>15</strong> (anything more than that is considered unreachable)</p></li> <li><p>Has three versions:</p> <ul><li>RIPv1 &amp; <strong>RIPv2</strong>, used for IPv4;</li> <li><strong>RIPng</strong>(RIP next generation), used for IPv6;</li></ul></li> <li><p>Uses Two message types:</p> <ul><li><strong>Request</strong>: To ask RIP-enabled neighbor routers to send their routing table;</li> <li><strong>Response</strong>: To send the local routerâ€™s routing table to neighboring routers;</li></ul> <blockquote><ul><li>By default, RIP-enabled routers will share their routing table <strong>every 30 seconds</strong>.</li> <li>RIPv1 broadcasts messages, and RIPv2 multicasts them to 224.0.0.9.</li></ul></blockquote></li> <li><p>å¦‚æœRIPå‘ç°å¯¹äºåŒä¸€ä¸ªè¿œç¨‹ç½‘ç»œå­˜åœ¨å¤šä¸ªå…·æœ‰ç›¸åŒè·³è®¡æ•°çš„é“¾è·¯ï¼Œåˆ™RIPå°†å¯¹å…¶æ‰§è¡Œè´Ÿè½½å‡è¡¡ã€‚RIPå¯ä»¥å¯¹å¤šè¾¾6ä¸ª(é»˜è®¤ä¸º4ä¸ª)ç­‰ä»·é“¾è·¯å®ç°è´Ÿè½½å‡è¡¡ã€‚</p></li> <li><p>RIP [<strong>can't</strong>] perform <em>unequal-cost</em> load-balancing.</p></li></ul> <h6 id="ç‰¹ç‚¹"><a href="#ç‰¹ç‚¹" class="header-anchor">#</a> ==ç‰¹ç‚¹==:</h6> <ul><li><p>é€‚ç”¨äºå°å‹æœ‰ç±»ç½‘ç»œ;</p></li> <li><p>åŸºäºUDPåè®®, ç«¯å£å· 520;</p></li> <li><p>ADä¸º 120, å¯é€šè¿‡<code>Router(config-router)#distance ?</code>ä¿®æ”¹</p></li> <li><p>ä»¥hopå€¼ä½œä¸ºåº¦é‡å€¼, è¶…è¿‡15è·³, åˆ™è®¤ä¸ºä¸å¯è¾¾;</p></li> <li><p>é»˜è®¤è´Ÿè½½å‡è¡¡æ•°é‡ä¸º4, å¯ä»¥é€šè¿‡ <code>Router(config-router)#maximum-paths</code> ä¿®æ”¹, æœ€å¤§å€¼ä¸º32;</p> <ul><li><p>æ˜¾ç„¶ï¼Œå½“ä¸¤æ¡é€šå¾€åŒä¸€è¿œç¨‹ç½‘ç»œçš„é“¾è·¯å…·æœ‰ä¸åŒçš„å¸¦å®½ï¼Œä½†æ˜¯æœ‰ç›¸åŒçš„è·³è®¡æ•°æ—¶ï¼Œè¿™ç§ç±»å‹çš„è·¯ç”±åº¦é‡å°†ä¼šå¯¼è‡´é—®é¢˜ã€‚</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419738.png" alt="image-20220707140106135"></p></li></ul></li> <li><p 220707150025172"></p> <h6 id="ripv1-å·²æ·˜æ±°"><a href="#ripv1-å·²æ·˜æ±°" class="header-anchor">#</a> RIPv1(å·²æ·˜æ±°):</h6> <ul><li>only advertises classful addresses (Class A, Class B, Class C), å³ç½‘ç»œä¸­çš„æ‰€æœ‰è®¾å¤‡éƒ½å¿…é¡»ä½¿ç”¨ç›¸åŒçš„å­ç½‘æ©ç ;</li> <li>doesnâ€™t support VLSM, CIDR;</li> <li>doesnâ€™t include subnet mask information in advertisements (Response messages);

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><blockquote><h6 id="the-network-ç½‘æ®µåœ°å€-command-tells-the-router-to"><a href="#the-network-ç½‘æ®µåœ°å€-command-tells-the-router-to" class="header-anchor">#</a> The <code>network ç½‘æ®µåœ°å€</code> command tells the router to:</h6> <ol><li>look for interfaces with an IP address that is in the specified range</li> <li>active RIP on the interfaces that fall in the range</li> <li>form adjacencies with connected RIP neighbors</li> <li>advertise the network prefix of the interface (So there is no prefix in the network command)</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310620364.png" alt="image-20230331062032980" style="zoom:33%;"> <blockquote><ul><li>The <code>network ç½‘æ®µåœ°å€</code> command doesnâ€™t tell the router which networks to advertise. It tells the router which interfaces to <strong>activate RIP on</strong>, and then the router will advertise <strong>the network prefix of those interfaces</strong>.</li> <li>The OSPF and EIGRP network commands operate in the same way.</li></ul></blockquote> <hr> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310624947.png" alt="image-20230331062438622" style="zoom:33%;"> <blockquote><p>Although there are no RIP neighbors connected to G2/0, R1 will continuously send RIP advertisements out of G2/0. This is unnecessary traffic, so G2/0 should be configured as a <strong>passive interface</strong>.</p></blockquote> <h6 id="passive-interface"><a href="#passive-interface" class="header-anchor">#</a> <code>Passive-interface</code></h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310633532.png" alt="image-20230331063336163" style="zoom:33%;"></blockquote> <h4 id="advertise-a-default-route-into-rip"><a href="#advertise-a-default-route-into-rip" class="header-anchor">#</a> Advertise a Default Route into RIP</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310638612.png" alt="image-20230331063831198" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310639806.png" alt="image-20230331063914366" style="zoom:33%;"> <blockquote><p><strong>Note:</strong> OSPF also has the same <code>default-information originate</code> command to share a default route with neighbors.</p></blockquote></blockquote> <h4 id="å…¶ä»–å‘½ä»¤"><a href="#å…¶ä»–å‘½ä»¤" class="header-anchor">#</a> å…¶ä»–å‘½ä»¤:</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>show <span class="token function">ip</span> protocols
<span class="token comment"># å¯ä»¥æ˜¾ç¤ºåœ¨è·¯ç”±å™¨ä¸Šå·±é…ç½®çš„è·¯ç”±é€‰æ‹©åè®®çš„è¯¦ç»†ä¿¡æ¯. This command can be used for RIP, EIGRP, and OSPF, to check various stats.</span>

<span class="token function">sh</span> run <span class="token operator">|</span> s r r  <span class="token comment"># æŸ¥çœ‹Ripåè®®çš„é…ç½®</span>
show running-config <span class="token operator">|</span> section router rip

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h4 id="è¡¥å……-é…ç½®é»˜è®¤è·¯ç”±çš„å¦ä¸€ç§æ–¹å¼"><a href="#è¡¥å……-é…ç½®é»˜è®¤è·¯ç”±çš„å¦ä¸€ç§æ–¹å¼" class="header-anchor">#</a> è¡¥å……: é…ç½®é»˜è®¤è·¯ç”±çš„å¦ä¸€ç§æ–¹å¼</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419448.png" alt="image-20220707155007144" style="zoom:83%;"> <blockquote><p><code>default-information originate</code> and <code>ip default-network</code> are two different commands in Cisco IOS that are used to provide a default route in a routing table. However, they work differently and have different implications.</p> <ul><li><code>default-information originate</code>: This command is used to advertise a default route (0.0.0.0/0) into the routing protocol from the router that is configured with this command. This command tells the router to inject a default route into the routing protocol, and it will be advertised to all the routers that are running the same routing protocol. This command is commonly used in situations where a router has only one path to the Internet or the external network.</li> <li><code>ip default-network</code>: This command is used to specify a default network or gateway of last resort for the router. This command tells the router which network to use as the default network if no specific route is available in the routing table. The router will forward all traffic that is not destined for any specific network to the default network specified with this command. This command is commonly used in situations where a router has multiple paths to the Internet or the external network.</li></ul> <p>One important thing to note is that the <code>ip default-network</code> command only works when the router is not running any dynamic routing protocol or is running a routing protocol that does not support the advertisement of default routes. In contrast, the <code>default-information originate</code> command can be used with most dynamic routing protocols that support the advertisement of default routes.</p></blockquote> <hr> <h2 id="eigrp"><a href="#eigrp" class="header-anchor">#</a> EIGRP</h2> <blockquote><ul><li><p>Enhanced Interior Gateway Routing Protocol, å¢å¼ºå‹å†…éƒ¨ç½‘å…³è·¯ç”±åè®®ã€‚Cisco proprietary, but Cisco has now published it openly.</p></li> <li><p>Considered an â€˜advancedâ€™ or â€˜hybridâ€™ distance vector routing protocol. EIGRPç»“åˆäº†<code>é“¾è·¯çŠ¶æ€</code>å’Œ<code>è·ç¦»çŸ¢é‡</code>==æ··åˆå‹==è·¯ç”±åè®®</p> <ul><li>EIGRP ä¸ä¼šåƒOSPFé‚£æ ·å‘é€é“¾è·¯çŠ¶æ€æ•°æ®åŒ…ï¼Œç›¸åï¼Œå®ƒæ‰€å‘è¿­çš„æ˜¯ä¼ ç»Ÿçš„è·ç¦»çŸ¢é‡æ›´æ–°ï¼Œåœ¨æ­¤æ›´æ–°ä¸­åŒ…å«æœ‰ç½‘ç»œä¿¡æ¯ä»¥åŠä»å‘å‡ºé€šå‘Šçš„è·¯ç”±å™¨è¾¾åˆ°è¿™äº›ç½‘ç»œçš„å¼€é”€ã€‚</li> <li>EIGPR ä¹Ÿæ‹¥æœ‰é“¾è·¯çŠ¶æ€çš„ç‰¹æ€§ï¼Œå®ƒä¼šåœ¨å¯åŠ¨æ—¶åŒæ­¥ç›¸é‚»è·¯ç”±å™¨ä¸Šçš„è·¯ç”±è¡¨ï¼Œå¹¶åœ¨æ¯æ¬¡æ‹“æ‰‘ç»“æ„å‘ç”Ÿæ”¹å˜æ—¶å‘é€ç‰¹å®šçš„æ›´æ–°æ•°æ®;</li></ul> <blockquote><p>è¿™ä½¿EIGRP éå¸¸é€‚ç”¨äºç‰¹å¤§å‹çš„ç½‘ç»œåº”ç”¨ã€‚EIGRPçš„æœ€å¤§è·³è®¡æ•°ä¸º255(å…¶é»˜è®¤è®¾ç½®ä¸º100)ã€‚ä¸è¦ä¸ºè¿™æ ·çš„æè¿°è€Œå›°æƒ‘. EIGRP ä¸ä¼šåƒRIPé‚£æ ·ä½¿ç”¨è·³è®¡æ•°ä½œä¸ºåº¦é‡; å¯¹äºEIGRPæ¥è¯´ï¼Œè·³è®¡æ•°åªæ˜¯ç”¨æ¥é™å®šEIGRPè·¯ç”±æ›´æ–°æ•°æ®åŒ…åœ¨è¢«æŠ›å¼ƒä¹‹å‰å¯ä»¥ç»è¿‡çš„è·¯ç”±å™¨ä¸ªæ•°ã€‚åŒæ ·ï¼Œè¿™ä¸ªæ•°å€¼ä¹Ÿæ˜¯é™å®šASçš„å¤§å°çš„ï¼Œè€Œä¸å¦‚ä½•è®¡ç®—åº¦é‡æ— å…³ã€‚</p></blockquote></li> <li><p>æ˜¯ä¸€ä¸ªæ— ç±»(å®ƒçš„è·¯ç”±æ›´æ–°ä¸­åŒ…å«äº†å­ç½‘æ©ç )ã€å¢å¼ºçš„è·ç¦»çŸ¢é‡åè®®ï¼Œåè®®ä¸­ä¹Ÿä½¿ç  more specific subnets. For example, if a router is advertising a summary route for a network, but one of the subnets within that network is not reachable, the summary route will still be advertised and traffic will be sent to the unreachable subnet.</p> <p>The <code>no auto-summary</code> command disables this automatic summarization behavior, allowing EIGRP to advertise all the subnets within a network individually, rather than summarizing them into a single route. This can help prevent connectivity issues and ensure that all subnets are reachable.</p></blockquote> <blockquote><h5 id="passive-interface-çš„ä½œç”¨å–å†³äºå‘½ä»¤æ‰§è¡Œæ—¶æ‰€æ¶‰åŠçš„è·¯ç”±é€‰æ‹©åè®®ã€‚"><a href="#passive-interface-çš„ä½œç”¨å–å†³äºå‘½ä»¤æ‰§è¡Œæ—¶æ‰€æ¶‰åŠçš„è·¯ç”±é€‰æ‹©åè®®ã€‚" class="header-anchor">#</a> <code>passive-interface</code> çš„ä½œç”¨å–å†³äºå‘½ä»¤æ‰§è¡Œæ—¶æ‰€æ¶‰åŠçš„è·¯ç”±é€‰æ‹©åè®®ã€‚</h5> <ul><li>ä¾‹å¦‚ï¼ŒæŸä¸ªæ¥å£ä¸Šè¿è¡Œçš„æ˜¯RIPï¼Œæ­¤ passive-interface å‘½ä»¤å°†ç¦æ­¢è·¯ç”±æ›´æ–°çš„å‘é€ï¼Œä½†å…è®¸å¯¹è·¯ç”±æ˜¯æ–°çš„æ¥æ”¶ã€‚å› è€Œï¼Œå¸¦æœ‰è¢«åŠ¨æ¥å£çš„RIPè·¯ç”±å™¨ä»ç„¶å¯ä»¥ä»å…¶ä»–è·¯ç”±å™¨çš„é€šå‘Šä¸­è®¤è¯†ç½‘ç»œã€‚</li> <li>è¿™ä¸EIGRPæ˜¯ä¸åŒçš„ï¼Œåœ¨EIGRPä¸­ä¸€ä¸ªpassiveæ¥å£æ—¢ä¸å¯ä»¥å‘é€HelloåŒ…ä¹Ÿä¸æ¥æ”¶HelloåŒ…ã€‚</li></ul></blockquote> <blockquote><h5 id="network-command-in-eigrp"><a href="#network-command-in-eigrp" class="header-anchor">#</a> <code>network</code> command in EIGRP</h5> <p>this command only specifies which interface or interfaces to activate EIGRP on.</p> <h5 id="wildcard-mask"><a href="#wildcard-mask" class="header-anchor">#</a> Wildcard Mask:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311204687.png" alt="image-20230331120435415" style="zoom:30%;"> <ul><li>A shortcut is to <strong>subtract each octet of the subnet mask from 255</strong>.</li> <li>â€˜<strong>0</strong>â€™ in the wildcard mask means the bits <strong>must match</strong>, between the <strong>interfaceâ€™s IP address</strong> and the <strong>EIGRP network</str ef="#dualç®—æ³•ä¸­çš„å‡ ä¸ªæœ¯è¯­" class="header-anchor">#</a> ==DUALç®—æ³•ä¸­çš„å‡ ä¸ªæœ¯è¯­:==</h5> <ul><li><strong>Feasible Distance</strong>(å¯è¡Œè·ç¦»): This routerâ€™s metric value to the routeâ€™s destination(which is actually the <em>Metric</em> in <code>show ip route</code> command); åªæœ‰æœ€ä½FDçš„è·¯ç”±(æœ€ä½³è·¯ç”±)ä¼šå‡ºç°åœ¨è·¯ç”±é€‰æ‹©è¡¨ä¸­ã€‚</li> <li><strong>Reported Distance</strong>(aka. <strong>Advertised Distance</strong>, é€šå‘Šè·ç¦»): The neighbor's metric value to the route's destination, å³ä¸‹ä¸€è·³è·¯ç”±å™¨åˆ°è¾¾ç›®æ ‡ç½‘ç»œçš„Metric, è¿™æ˜¯ä¸€ä¸ªç”±é‚»å±…æŠ¥å‘Šçš„åˆ°è¾¾è¿œç¨‹ç½‘ç»œçš„åº¦é‡;</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303312327277.png" alt="image-20230331232726168"></p> <ul><li><strong>Successor</strong>(åç»§è·¯ç”±): the route with the lowest metric to the destination (the best route)</li> <li><strong>Feasible Successor</strong>(å¯è¡Œåç»§è·¯ç”±): A backup route if the successor fails. An alternate route to the destination (not the best route), which meets the <strong>feasibility condition</strong></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311439086.png" alt="image-20230331143901912" style="zoom:33%;"> <blockquote><h6 id="feasibility-condition"><a href="#feasibility-condition" class="header-anchor">#</a> Feasibility Condition:</h6> <ul><li><strong>the feasibility requirement is an important loop-prevention mechanism</strong></li> <li><strong>If a route meets the feasibility requirement, it is guaranteed not to be a Looped route.</strong></li></ul></blockquote></blockquote> <h5 id="quiz"><a href="#quiz" class="header-anchor">#</a> Quiz:</h5> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303312341018.png" alt="image-20230331234122885"></p> <h3 id="load-balancing"><a href="#load-balancing" class="header-anchor">#</a> Load-balancing</h3> <h4 id="ecmp-load-balancing-by-default"><a href="#ecmp-load-balancing-by-default" class="header-anchor">#</a> ECMP Load-balancing by default</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311423889.png" alt="image-20230331142351641" style="zoom:33%;"> <blockquote><p>EIGRP will load-balance across both links automatically when they are <strong>of equal cost</strong>, but EIGRP can load-balance across <strong>unequal-cost</strong> links as well if we use the <code>variance</code> command. The variance metric is set to 1 by default, meaning that only equal-cost links will load-balance.
You can change the variance anywhere up to 128. Changing a variance value enables EIGRP to install multiple, loop-free routes with unequal cost in a local routing table.</p></blockquote> <p>è´Ÿè½½å‡è¡¡çš„ç¤ºä¾‹:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419111.png" alt="image-20220708100023499" style="zoom:67%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#sh ip route</span>
