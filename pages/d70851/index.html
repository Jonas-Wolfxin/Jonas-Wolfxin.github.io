abtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Dynamic Routing P1 RIP EIGRP<!----></h1> <!----> <div class="theme-vdoing-content content__default"><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300746721.png" alt="image-20230330074605495" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306280750543.png" alt="image-20230628075050491" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306280751767.png" alt="image-20230628075116717" style="zoom:67%;"> <h2 id="dynamic-routing"><a href="#dynamic-routing" class="header-anchor">#</a> Dynamic Routing</h2> <h3 id="what-is-dynamic-routing-protocol"><a href="#what-is-dynamic-routing-protocol" class="header-anchor">#</a> What is Dynamic Routing Protocol?</h3> <blockquote><p>Dynamic Routing Protocols allow routers to <strong>automatically learn routes</strong> to different destinations from other routers <em>instead of manually configuring static routes</em>.</p> <ul><li>Routers can use <strong>dynamic routing protocols</strong> to advertise information about their connected routes as well as routes they have learned from other devices.</li> <li>They form ‘<strong>adjacencies</strong>’ , also know as ‘<strong>neighbor relationships</strong>’ or ‘<strong>neighborships</strong>’ with adjacent routers to exchange this information.</li> <li>If multiple routes to a destination are learned, the router determines which route is superior and adds it to the routing table. It uses the ‘metric’ of the route to decide which is superior, and the lower metric is superior.</li></ul></blockquote> <blockquote><ul><li>A route to a /32 destination is known as a [<strong>Host route</strong>];</li> <li>A route to a network/subnet is known as a [<strong>Network route</strong>].</li></ul></blockquote> <h3 id="动态路由协议的分类"><a href="#动态路由协议的分类" class="header-anchor">#</a> 动态路由协议的分类</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300640213.png" alt="image-20230330064037991" style="zoom:29%;"> <h4 id="igp"><a href="#igp" class="header-anchor">#</a> IGP:</h4> <blockquote><ul><li>Interior Gateway Protocol，内部网关协议</li> <li>used for routing within a single AS(autonomous system), which is  normally a single organization(company).</li></ul> <h5 id="categories"><a href="#categories" class="header-anchor">#</a> Categories:</h5> <h6 id="distance-vector-routing-protocols"><a href="#distance-vector-routing-protocols" class="header-anchor">#</a> Distance Vector Routing Protocols:</h6> <ul><li><p>Distance vector protocols were invented before link state protocols.</p></li> <li><p>Early examples are <strong>RIPv1</strong> and Cisco’s proprietary protocol <strong>IGRP</strong> (which was updated to <strong>EIGRP</strong>)</p></li> <li><p>In Distance Vector protocols, each router doesn’t have a detailed picture of the network</p></li> <li><p>Distance vector protocols operate by sending the following to their directly connected neighbors:</p> <ul><li><p>their <em>known destination networks</em></p></li> <li><p>their <em>metric to reach their known destination networks</em></p></li></ul> <blockquote><p>This method of sharing route information is often called ‘<strong>routing by rumor</strong>’. This is because the router doesn’t know about the network beyond its neighbors. It only knows the information that its neighbors tell it. 距离矢量路由选择算法发送<code>完整的路由选择表</code>到相邻的路由器，然后相邻的路由器将接收到的路由表项与它们原有的路由选择表合井，以完善自己的路由选择表。由于路由器接收到的更新信息只是相邻路由器对于远程网络的认知，路由器并不会自己查证这些内容，所以这一方式又被戏称为<code>传闻路由</code>。</p></blockquote></li> <li><p>Called ‘<strong>distance vector</strong>’ is because the routers only learn the</p> <ul><li><p>‘<strong>distance</strong>’(metric),</p></li> <li><p>‘<strong>vector</strong>’(direction to send the traffic, the next-hop router of each route).</p></li></ul></li> <li><p>应用场景:</p> <ul><li>网络结构简单扁平, 不需要特殊的分层设计;</li> <li>特定类型的网络拓扑结构, 如集中星型(Hub-and-Spoke)网络;</li> <li>无需关注网络最差情况下的收敛时间;</li></ul></li> <li><p>Distance vector协议:</p></li> <li><p>RIPv2: RIP1的升级版本  (RIPv1协议(基本淘汰))</p></li> <li><p>EIGRP: 思科propietary, 是IGRP的<em>增强Enhanced</em>版本; (IGRP协议: (基本淘汰))</p></li></ul> <h6 id="link-state-routing-protocols"><a href="#link-state-routing-protocols" class="header-anchor">#</a> Link State Routing Protocols:</h6> <ul><li>In link state protocols, each router gets a whole ‘<strong>connectivity map</strong>’ of the network so that it can calculate the best routes. This map will be the same on each router.</li> <li>To allow this, each router advertises information about its interfaces, its connected networks, to its neighbors. These advertisements are passed along to other routers, until <strong>all routers in the network develop the same map of the network</strong>.</li> <li>Each router <strong>independently uses this map</strong> to calculate the best routes to each destination.</li> <li>Link state protocols use <strong>more resources</strong>(CPU power and memory) on the router, because more information is shared.</li> <li>However, link state protocols tend to be <strong>faster in reacting to changes</strong> in the network than distance vector protocols.</li> <li>应用场景:
<ul><li>网络进行了分层设计, 大型网络通常如此;</li> <li>管理员对于网络中采用的链路状态路由协议非常熟悉;</li> <li>网络对于收敛速度的要求极高;</li></ul></li> <li>Link-State协议:
<ul><li>OSPF协议</li> <li>IS-IS协议: 运营商使用的; do all links have a metric cost of 10 by default.</li></ul></li></ul> <hr> <ul><li><p>路由器将分别创建3个彼此独立的表。其中的一个表用来跟踪直接相连接的邻居，一个用来确定整个互联网络的拓扑结构，而另一个则用作路由选择表。</p></li> <li><p>链路状态路由器要比任一使用距离矢量路由选择协议的路由器了解更多地关于互联网络的情况。</p></li> <li><p>OSPF 是一个完完全全的链路状态路由选择协议。链路状态协议将包含有自身链接状态的更新发送到网络中其他所有直接连接的路由器上，然后再由这些路由器传播到它们的相邻设备。</p></li> <li><p>EIGRP, 作为一种混合型协议将同时具有距离矢量和链路状态两种协议的特性。</p></li></ul></blockquote> <h4 id="egp"><a href="#egp" class="header-anchor">#</a> EGP</h4> <blockquote><ul><li>Exterior Gateway Protocol ，外部网关协议</li> <li>EGPs are used to share routes between different ASs(organizations), for example over the Internet.</li> <li><strong>BGP(Border Gateway Protocol)</strong>: is the only one used in modern networks, using the only one type of EGP algorithm - <em>Path Vector</em>.</li></ul></blockquote> <h3 id="路由选择协议基础"><a href="#路由选择协议基础" class="header-anchor">#</a> 路由选择协议基础</h3> <blockquote><ul><li><strong>Administrative distance(AD) is used to compare routes learned via different routing protocols.</strong></li> <li><strong>Metric is used to compare routes learned via the same routing protocol;</strong></li></ul></blockquote> <h4 id="metric-度量值"><a href="#metric-度量值" class="header-anchor">#</a> Metric(度量值):</h4> <blockquote><ul><li><p>If a router using a dynamic routing protocol learns two different routes to the same destination, it uses the <strong>metric</strong> value of the routes to determine which is best.</p></li> <li><p>For the same dynamic routing protocol, the <strong>route with the lowest metric</strong> is considered best and will be entered in to the routing table.</p></li></ul> <h5 id="igps使用的metric如下"><a href="#igps使用的metric如下" class="header-anchor">#</a> IGPs使用的Metric如下:</h5> <p>RIP uses <strong>hop count</strong>, EIGRP uses a <strong>calculation based on bandwidth and delay</strong>, and OSPF uses a <strong>cost based on bandwidth</strong>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301559107.png" alt="image-20230330155859812" style="zoom:35%;"></blockquote> <h4 id="administrative-distance-管理距离"><a href="#administrative-distance-管理距离" class="header-anchor">#</a> Administrative Distance(管理距离)</h4> <blockquote><ul><li>Different routing protocols use totally different metrics, so they cannot be compared. So, <strong>Administrative distance(AD), is used to determine which routing protocol is preferred.</strong></li> <li>In most cases a company will only use a single IGP for their network – <strong>usually OSPF</strong>, but sometimes EIGRP if they only use Cisco equipment. However, if two companies connect their networks to share information, two different routing protocols might be in use. You might connect a network running OSPF to a network running EIGRP.</li> <li>A <strong>lower AD</strong> is preferred, and indicates that the routing protocol is considered more  'trustworthy', meaning more likely to select good routes.</li> <li>The AD of a routing protocol or static route can be changed.</li> <li>每一种路由协议按可靠性从高到低，依次分配一个信任等级，这个信任等级就叫管理距离。管理距离是一个从0~255的整数值，0是最可信赖的，而255意味着这个路由不会被使用。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310414256.png" alt="image-20230331041443161"></p> <blockquote><p>Here’s a quote from Cisco.
If the administrative distance is 255, the router does not believe the source of that route and does not install the route in the routing table.</p></blockquote></blockquote> <h4 id="ad-和-metric的查看"><a href="#ad-和-metric的查看" class="header-anchor">#</a> ==AD 和 metric的查看==:</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 路由表</span>
Router<span class="token operator">&gt;</span> show <span class="token function">ip</span> route
S        <span class="token number">10.10</span>.10.0/24 <span class="token punctuation">[</span><span class="token number">1</span>/0<span class="token punctuation">]</span> via <span class="token number">10.12</span>.12.1   <span class="token comment"># [AD/Metric] 1 代表AD; 0 代表 metric</span>
S        <span class="token number">10.10</span>.20.0/24 <span class="token punctuation">[</span><span class="token number">1</span>/0<span class="token punctuation">]</span> via <span class="token number">10.23</span>.23.2

Routing entry <span class="token keyword">for</span> <span class="token number">10.10</span>.10.0/24

  * <span class="token number">10.12</span>.12.1
      Route metric is <span class="token number">0</span>, traffic share count is <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="floating-static-routes"><a href="#floating-static-routes" class="header-anchor">#</a> Floating Static Routes</h3> <blockquote><ul><li>By changing the AD of a static route, you can make it less preferred than routes learned by a dynamic routing protocol to the same destination. This kind of static route is called a ‘<strong>Floating Static Route</strong>’.</li> <li>The route will be inactive, meaning <strong>it won’t be in the routing table, unless the route learned by the dynamic routing protocol is removed</strong>.</li></ul></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 静态路由 AD 的修改</span>
R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip route 10.0.0.0 255.255.0.0 10.0.12.3 ?</span>
  <span class="token operator">&lt;</span><span class="token number">1</span>-25<span class="token operator"><span class="token file-descriptor important">5</span>&gt;</span>  Distance metric <span class="token keyword">for</span> this route  <span class="token comment"># this is actually AD</span>
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="selection-process-of-dynamic-routing-protocols"><a href="#selection-process-of-dynamic-routing-protocols" class="header-anchor">#</a> Selection Process of Dynamic Routing Protocols</h3> <blockquote><ol><li>对于不同网络的路由条目, 路由器都会将这些路由条目插入路由表;</li> <li>如果路由器接收了两个对<code>同一远程网络</code>的更新信息，路由器会首先检查更新信息的AD。如果被通告的路由中有一个的AD 值比另一个的低，那么这个拥有较低AD 值的路由将被放置在路由选择表中。</li> <li>如果被通告的到<code>同一网络的两个路由具有相同的AD</code>，那么路由选择协议的度量值(如跳计数或链路的带宽)将被用作判断到达远程网络最住路径的依据。带有最低度量值的、被通告的路由将被放置在路由选择表中。</li> <li>如果两个被通告的<code>同一网络的路由拥有相同的AD以及相同的度量值</code>，路由器将会使用这两条路由对这一远程网络的Traffic使用负载均衡(也就是将所发送的分组分配到每个链路上)。</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301501764.png" alt="image-20230330150153479" style="zoom:43%;"></blockquote> <h5 id="ecmp-load-balancing"><a href="#ecmp-load-balancing" class="header-anchor">#</a> ECMP Load-Balancing</h5> <blockquote><p>If a router learns two (or more) routes via the <strong>same method</strong>(dynamic routing protocols OR configured static routes) to the <strong>same destination</strong>(same network address and subnet mask), <strong>with the same metric</strong>, both will be added to the routing table. <strong>Traffic will be load-balanced over both routes.</strong> This is called <strong>ECMP</strong>(Equal Cost Multi-Path) Load-balancing.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303301515325.png" alt="image-20230330151533013" style="zoom:33%;"></blockquote> <h3 id="selection-process-of-routes"><a href="#selection-process-of-routes" class="header-anchor">#</a> Selection process of routes</h3> <blockquote><p>For the routes in the Routing Table:</p> <ol><li>the route with the longest prefix match;</li> <li>AD &amp; Metric</li> <li>ECMP Load-balancing</li></ol></blockquote> <h3 id="补充-loopback-interfaces"><a href="#补充-loopback-interfaces" class="header-anchor">#</a> 补充: Loopback interfaces</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304011136123.png" alt="image-20230401113634799" style="zoom:30%;"> <blockquote><ol><li>Sometimes you need to send traffic directly to a router. Let’s says R1 has no loopback interface at the moment, and R4 receives a packet destined for R1 at 10.0.13.1, the IP address of its G1/0 interface.</li> <li>What if R1’s G1/0 interface goes down for some reason? If R4 receives a packet destined or R1 at 10.0.13.1, it will not be able to send the packet to R1.</li> <li>How about if R1 has a loopback interface, 1.1.1.1, and that is used to identify R1 instead of 10.0.13.1? Even if a physical interface fails, when R4 receives a packet destined for R1’s loopback interface it will still be able to send the packet to R1.</li> <li>So, that’s why it’s a good idea to configure a loopback interface on a router. It provides an interface with an IP address that is always up, and can consistently be used to identify and reach the router.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304011142379.png" alt="image-20230401114240089" style="zoom:30%;"></blockquote> <hr> <h2 id="rip"><a href="#rip" class="header-anchor">#</a> RIP</h2> <blockquote><ul><li><p>Routing Information Protocol, 路由信息协议, industry standard protocol;</p></li> <li><p><strong>Distance vector IGP</strong>(uses a routing-by-rumor logic to learn/share routes)</p></li> <li><p>Uses <strong>hop counts</strong> as its metric. One router = one hop (bandwidth is irrelevant!)</p></li> <li><p>The maximum hop count is <strong>15</strong> (anything more than that is considered unreachable)</p></li> <li><p>Has three versions:</p> <ul><li>RIPv1 &amp; <strong>RIPv2</strong>, used for IPv4;</li> <li><strong>RIPng</strong>(RIP next generation), used for IPv6;</li></ul></li> <li><p>Uses Two message types:</p> <ul><li><strong>Request</strong>: To ask RIP-enabled neighbor routers to send their routing table;</li> <li><strong>Response</strong>: To send the local router’s routing table to neighboring routers;</li></ul> <blockquote><ul><li>By default, RIP-enabled routers will share their routing table <strong>every 30 seconds</strong>.</li> <li>RIPv1 broadcasts messages, and RIPv2 multicasts them to 224.0.0.9.</li></ul></blockquote></li> <li><p>如果RIP发现对于同一个远程网络存在多个具有相同跳计数的链路，则RIP将对其执行负载均衡。RIP可以对多达6个(默认为4个)等价链路实现负载均衡。</p></li> <li><p>RIP [<strong>can't</strong>] perform <em>unequal-cost</em> load-balancing.</p></li></ul> <h6 id="特点"><a href="#特点" class="header-anchor">#</a> ==特点==:</h6> <ul><li><p>适用于小型有类网络;</p></li> <li><p>基于UDP协议, 端口号 520;</p></li> <li><p>AD为 120, 可通过<code>Router(config-router)#distance ?</code>修改</p></li> <li><p>以hop值作为度量值, 超过15跳, 则认为不可达;</p></li> <li><p>默认负载均衡数量为4, 可以通过 <code>Router(config-router)#maximum-paths</code> 修改, 最大值为32;</p> <ul><li><p>显然，当两条通往同一远程网络的链路具有不同的带宽，但是有相同的跳计数时，这种类型的路由度量将会导致问题。</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419738.png" alt="image-20220707140106135"></p></li></ul></li> <li><p>每隔30s进行周期性路由表更新;</p></li> <li><p>RIP协议存在一个问题，就是它的会聚时间较长。</p></li></ul> <h6 id="rip协议依赖三种定时器维护其数据库"><a href="#rip协议依赖三种定时器维护其数据库" class="header-anchor">#</a> ==RIP协议依赖三种定时器维护其数据库==:</h6> <ul><li><code>路由更新定时器</code> 用于设置路由更新的时间间隔(通常为30秒)，此间隔是路由器发送自己路由选择表的完整副本给所有相邻路由器的时间间隔。</li> <li><code>路由失效定时器</code>: 用于路由器在最终认定一个路由为失效路由之前需要等待的时长(通常为180秒)。如果在这个认定等待时间里，路由器没有得到任何关于特定路由的更新消息，路由器将认定这个路由失效。出现这一情况时，路由器会给所有相邻设备发送关于此路由已经无效的更新。</li> <li><code>保持失效定时器</code>: 用于设置路由选择信息被抑制的时长。当路由器接收到某个表示路由不可达的更新分组时，它将进入保持失效状态。这→保持状态将一直持续到路由器接收到具有更好度量的更新分组，或初始路由恢复正常，或者此保持失效定时器期满。默认情况下，该定时器的取值为180秒。</li> <li><code>路由刷新定时器</code>: 用于设置将某个路由认定为无效路由起至将它从路由选择表中删除的时间间隔(通常为240秒)。在将此路由从路由选择表中删除之前，路由器会将此路由即将消亡的消息通告给相邻设备。路由失效定时器的取值一定要小于路由刷新定时器的值。这就为路由器在更新本地路由选择表时先将这一无效路由通告给相邻设备保留了足够的时间。</li></ul></blockquote> <h3 id="ripv1-ripv2"><a href="#ripv1-ripv2" class="header-anchor">#</a> RIPv1 &amp; RIPv2:</h3> <blockquote><p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419569.png" alt="image-20220707150025172"></p> <h6 id="ripv1-已淘汰"><a href="#ripv1-已淘汰" class="header-anchor">#</a> RIPv1(已淘汰):</h6> <ul><li>only advertises classful addresses (Class A, Class B, Class C), 即网络中的所有设备都必须使用相同的子网掩码;</li> <li>doesn’t support VLSM, CIDR;</li> <li>doesn’t include subnet mask information in advertisements (Response messages);
<ul><li>10.1.1.0/24 will be become 10.0.0.0 (Class A address, so assumed to be /8)</li> <li>172.16.192.0/18 will become 172.16.0.0 (Class B address, so assumed to be /16)</li> <li>192.168.1.4/30 will become 192.168.1.0 (Class C address, so assumed to be /24)</li></ul></li> <li>messages are broadcast to 255.255.255.255</li></ul> <blockquote><p><strong>Note:</strong></p> <p>classful addressing is important to understand, but in modern networks the concept is no longer used.</p></blockquote> <h6 id="ripv2"><a href="#ripv2" class="header-anchor">#</a> RIPv2:</h6> <ul><li><strong>supports VLSM, CIDR</strong></li> <li>includes subnet mask information in advertisements</li> <li>messages are multicast to <strong>224.0.0.9</strong></li></ul></blockquote> <h3 id="rip执行过程"><a href="#rip执行过程" class="header-anchor">#</a> RIP执行过程:</h3> <blockquote><ol><li><p>Cold Start: 在配置好接口的IP地址后, <code>直连路由</code>会首先加入到路由表中;</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220618191729508.png" alt="image-20220618191729508"></p></li> <li><p>Initial Exchange: 相邻的路由器进行首次路由表的信息交换(hop值要加1)</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419085.png" alt="image-20220618192403739"></p></li> <li><p>相邻的路由器再次进行路由表的信息交换, 直到路由表是完备的, 即收敛完成;</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419222.png" alt="image-20220619105753060"></p></li></ol></blockquote> <h3 id="路由环路"><a href="#路由环路" class="header-anchor">#</a> 路由环路:</h3> <blockquote><ul><li><p>Distance Vector路由协议会在所有激活的接口上定期广播路由更新，以此跟踪互联网络中的任何改变。广播内容包括整个路由表。这一方案是可行的，只是需要占用一定的CPU 处理资源和链路带宽。</p></li> <li><p>但是，当某个网络瘫痪时，真正的问题就有可能会出现，特别是距离矢量路由选择协议的慢会聚，最终会导致不一致的路由选择表和路由环路。</p></li> <li><p>导致路由环路的原因可能是每台路由器不能同时或近乎同时地更新路由选择表。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207071408901.png" alt="image-20220707140855766" style="zoom:70%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207071409109.png" alt="image-20220707140911017" style="zoom:71%;"></li></ul> <h6 id="路由环路的概念"><a href="#路由环路的概念" class="header-anchor">#</a> 路由环路的概念:</h6> <ul><li>指数据包在一系列路由器之间构成闭环的路由路径, 而无法到达目的网络的一种现象</li></ul> <h6 id="路由环路的恶劣影响"><a href="#路由环路的恶劣影响" class="header-anchor">#</a> 路由环路的恶劣影响:</h6> <ul><li>环路内的路由器占用链路带宽来反复收发流量;</li> <li>路由器的CPU因不断循环数据包而不堪重负;</li> <li>影响到网络收敛;</li> <li>路由更新可能会丢失或无法得到及时的处理;</li></ul> <h6 id="消除路由环路的机制"><a href="#消除路由环路的机制" class="header-anchor">#</a> 消除路由环路的机制:</h6> <ol><li><code>定义最大跳数值</code>, 防止计数至无穷大; 比如RIP的hop值最大为15</li> <li><code>抑制计时器</code>: 一条路由信息无效之后，一段时间内这条路由都处于抑制状态，即在一定时间内不再接收关于同一目的地址的路由更新。大概过程是如果一个路由器从邻居路由器收到一条更新，提示以前可达的网络现在不可达了，或有一个更大跳数的路由，则路由器标识该路由为不可达并启动一个抑制计时器，如果在定时器到时之前收到该路由又可达的更新，或者新度量值比之前的度量值更好，则路由器标识这个路由可达并删除定时器。路由器从一个网段上得知一条路径失效，然后，立即在另一个网段上得知这个路由有效。这个有效的信息往往是不正确的，抑制计时避免了这个问题，而且，当一条链路频繁起停时，抑制计时减少了路由的浮动，增加了网络的稳定性。</li> <li><code>水平分割</code>: 这是一个在距离矢量网络中为了减少错误路由信息和路由选择开销的强制传送规则，其具体做法是禁止向学习到该路由条目的接口回传路由选择信息(即传送方向不能与信息接收方向一致)。</li> <li><code>路由中毒</code>: 避免因路由表更新不一致而导致的问题
<ul><li>某路由条目失效时，会立刻向网络中所有节点发送某条路由的路由更新，这条路由更新中该路由的跳数为16或者不可达。 当相邻的路由器收到该中毒路由, 就可以通过其度量值为无穷大明白该路由是无效的。距离矢量路由协议使用路由中毒来告诉其他路由器，某条路由已经失效无法传送数据到目的地址，不要将该路由加入其他路由器的路由表。<code>中毒反转</code>: 收到路由中毒消息的路由器，不遵守水平分割原则而是将中毒的路由消息转发给所有的相邻路由器，也包括发送中毒信息的源路由器，确认通告相邻路由器这条路由信息己失效了。主要目的是达到快速收敛的目的。</li></ul></li> <li><code>触发更新</code>: 当路由表发生变化时，更新报文立即广播给相邻的所有路由器，而不是等待30秒的更新周期。同样，当一个路由器刚启动RIP时，它广播请求报文。收到此广播的相邻路由器立即应答一个更新报文，而不必等到下一个更新周期。这样，网络拓扑的变化会最快地在网络上传播开，减少了路由循环产生的可能性。</li></ol></blockquote> <h3 id="rip-configuration"><a href="#rip-configuration" class="header-anchor">#</a> RIP configuration:</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># step 1</span>
Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router rip</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#version 2   # 默认的版本号介于1和2之间, 发送为1, 接收为1或2;</span>

<span class="token comment"># step 2</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#no auto-summary</span>
<span class="token comment"># Auto-summary is on by default, and it automatically converts the networks the router advertises to classful networks.</span>

<span class="token comment"># step 3</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#passive-interface g2/0   </span>
<span class="token comment"># 默认情况下, RIP会对`network 网段地址` 匹配(激活)的所有接口发送RIP更新报文, 当该接口连接的是End-hosts或者限制RIP更新从指定接口发出, 需要配置此命令。 要注意的是这个命令将阻止向外发送RIP advertisements，但它并不阻止对RIP advertisements的接收。</span>

<span class="token comment"># step 4</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#network 网段地址</span>
<span class="token comment"># The RIP ‘network’ command is classful, it will automatically convert to classful networks. </span>
<span class="token comment"># For example, even if you enter the command network 10.0.12.8, it will be converted to network 10.0.0.0 (a class A network)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><blockquote><h6 id="the-network-网段地址-command-tells-the-router-to"><a href="#the-network-网段地址-command-tells-the-router-to" class="header-anchor">#</a> The <code>network 网段地址</code> command tells the router to:</h6> <ol><li>look for interfaces with an IP address that is in the specified range</li> <li>active RIP on the interfaces that fall in the range</li> <li>form adjacencies with connected RIP neighbors</li> <li>advertise the network prefix of the interface (So there is no prefix in the network command)</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310620364.png" alt="image-20230331062032980" style="zoom:33%;"> <blockquote><ul><li>The <code>network 网段地址</code> command doesn’t tell the router which networks to advertise. It tells the router which interfaces to <strong>activate RIP on</strong>, and then the router will advertise <strong>the network prefix of those interfaces</strong>.</li> <li>The OSPF and EIGRP network commands operate in the same way.</li></ul></blockquote> <hr> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310624947.png" alt="image-20230331062438622" style="zoom:33%;"> <blockquote><p>Although there are no RIP neighbors connected to G2/0, R1 will continuously send RIP advertisements out of G2/0. This is unnecessary traffic, so G2/0 should be configured as a <strong>passive interface</strong>.</p></blockquote> <h6 id="passive-interface"><a href="#passive-interface" class="header-anchor">#</a> <code>Passive-interface</code></h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310633532.png" alt="image-20230331063336163" style="zoom:33%;"></blockquote> <h4 id="advertise-a-default-route-into-rip"><a href="#advertise-a-default-route-into-rip" class="header-anchor">#</a> Advertise a Default Route into RIP</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310638612.png" alt="image-20230331063831198" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310639806.png" alt="image-20230331063914366" style="zoom:33%;"> <blockquote><p><strong>Note:</strong> OSPF also has the same <code>default-information originate</code> command to share a default route with neighbors.</p></blockquote></blockquote> <h4 id="其他命令"><a href="#其他命令" class="header-anchor">#</a> 其他命令:</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>show <span class="token function">ip</span> protocols
<span class="token comment"># 可以显示在路由器上己配置的路由选择协议的详细信息. This command can be used for RIP, EIGRP, and OSPF, to check various stats.</span>

<span class="token function">sh</span> run <span class="token operator">|</span> s r r  <span class="token comment"># 查看Rip协议的配置</span>
show running-config <span class="token operator">|</span> section router rip

<span class="token function">sh</span> <span class="token function">ip</span> rip database

<span class="token function">clear</span> <span class="token function">ip</span> route *    <span class="token comment"># 清除直连路由以外所有的路由协议</span>

show <span class="token function">ip</span> route    <span class="token comment"># 显示路由表</span>
show <span class="token function">ip</span> interface brief

debug <span class="token function">ip</span> rip  <span class="token comment"># 命令debug ip rip 可以将路由器上正在发送和接收的路由更新显示到控制台会话中。如果到路由器的连接是通过远程登录建立的，则我们需要使用 terminal monitor 命令接收 debug命令的输出。</span>

undebug all  <span class="token comment"># 关闭所有的debug进程</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h4 id="补充-配置默认路由的另一种方式"><a href="#补充-配置默认路由的另一种方式" class="header-anchor">#</a> 补充: 配置默认路由的另一种方式</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419448.png" alt="image-20220707155007144" style="zoom:83%;"> <blockquote><p><code>default-information originate</code> and <code>ip default-network</code> are two different commands in Cisco IOS that are used to provide a default route in a routing table. However, they work differently and have different implications.</p> <ul><li><code>default-information originate</code>: This command is used to advertise a default route (0.0.0.0/0) into the routing protocol from the router that is configured with this command. This command tells the router to inject a default route into the routing protocol, and it will be advertised to all the routers that are running the same routing protocol. This command is commonly used in situations where a router has only one path to the Internet or the external network.</li> <li><code>ip default-network</code>: This command is used to specify a default network or gateway of last resort for the router. This command tells the router which network to use as the default network if no specific route is available in the routing table. The router will forward all traffic that is not destined for any specific network to the default network specified with this command. This command is commonly used in situations where a router has multiple paths to the Internet or the external network.</li></ul> <p>One important thing to note is that the <code>ip default-network</code> command only works when the router is not running any dynamic routing protocol or is running a routing protocol that does not support the advertisement of default routes. In contrast, the <code>default-information originate</code> command can be used with most dynamic routing protocols that support the advertisement of default routes.</p></blockquote> <hr> <h2 id="eigrp"><a href="#eigrp" class="header-anchor">#</a> EIGRP</h2> <blockquote><ul><li><p>Enhanced Interior Gateway Routing Protocol, 增强型内部网关路由协议。Cisco proprietary, but Cisco has now published it openly.</p></li> <li><p>Considered an ‘advanced’ or ‘hybrid’ distance vector routing protocol. EIGRP结合了<code>链路状态</code>和<code>距离矢量</code>==混合型==路由协议</p> <ul><li>EIGRP 不会像OSPF那样发送链路状态数据包，相反，它所发迭的是传统的距离矢量更新，在此更新中包含有网络信息以及从发出通告的路由器达到这些网络的开销。</li> <li>EIGPR 也拥有链路状态的特性，它会在启动时同步相邻路由器上的路由表，并在每次拓扑结构发生改变时发送特定的更新数据;</li></ul> <blockquote><p>这使EIGRP 非常适用于特大型的网络应用。EIGRP的最大跳计数为255(其默认设置为100)。不要为这样的描述而困惑. EIGRP 不会像RIP那样使用跳计数作为度量; 对于EIGRP来说，跳计数只是用来限定EIGRP路由更新数据包在被抛弃之前可以经过的路由器个数。同样，这个数值也是限定AS的大小的，而与如何计算度量无关。</p></blockquote></li> <li><p>是一个无类(它的路由更新中包含了子网掩码)、增强的距离矢量协议，协议中也使用了<code>自治系统</code>的概念来描述相邻路由器的集合，处于自治系统中的路由器使用相同的路由选择协议并共享相同的路由选择信息。</p> <blockquote><p>EIGRP 在它的路由更新中包含了子网掩码，因此它被认为是无类的协议。正如我们现在所知道的，对子网掩码信息进行通告，将使我们可以在设计网络时使用VLSM (Variable Length Subnet Mask,可变长子网掩码)及人工汇总!</p></blockquote></li></ul> <h6 id="特点-2"><a href="#特点-2" class="header-anchor">#</a> 特点:</h6> <ul><li><p>Designed to be used within a single autonomous system;</p></li> <li><p>采用==弥散修正算法（DUAL）==来实现<a href="https://baike.baidu.com/item/%E5%BF%AB%E9%80%9F%E6%94%B6%E6%95%9B/6202142" target="_blank" rel="noopener noreferrer">快速收敛<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和最佳路径选择, 100%无环路;</p></li> <li><p>无类的路由协议(与RIPv2和OSPF一样); 支持VLSM和CIDR, 和不连续子网;</p></li> <li><p>路由条目不过期, 拥有备份路由;</p></li> <li><p>sends messages using the multicast address 224.0.0.10.</p></li> <li><p>较低的路由更新开销: EIGRP只在启动时同步整个路由选择数据库，之后只在有变化时传送变动的部分，从而维持路由选择数据库的连贯性。</p></li> <li><p>EIGRP is the only IGP that can perform <strong>unequal-cost load-balancing</strong>.</p> <blockquote><p>By default it performs ECMP load-balancing over 4 paths like RIP, but you can configure it to load-balance over multiple paths that don’t have equal cost. EIGRP will even load-balance them in proportion to their bandwidth.</p></blockquote></li> <li><p>基于<code>可靠传输协议(RTP)</code> 的通信;</p></li></ul></blockquote> <h3 id="基本介绍"><a href="#基本介绍" class="header-anchor">#</a> 基本介绍</h3> <h4 id="邻居发现"><a href="#邻居发现" class="header-anchor">#</a> 邻居发现</h4> <blockquote><p>在EIGRP路由器彼此进行路由交换(形成毗邻关系Adjecency)之前，它们必须首先成为邻居(neighbor)。</p> <h6 id="要建立邻居关系-必须满足3个条件"><a href="#要建立邻居关系-必须满足3个条件" class="header-anchor">#</a> 要建立邻居关系，必须满足3个条件:</h6> <ul><li><p>收发到Hello包; (用于发现以及维持邻居关系)</p></li> <li><p>实现AS号的匹配; 分处于不同自治系统(AS) 中的EIGRP路由器，不会成为邻居, 更不会自动共享路由选择信息;</p> <blockquote><p>在这里，唯一需要关注的就是，在不同AS之间可以进行的手工设定再发布信息。</p></blockquote></li> <li><p>相同的Metric(K值)。</p></li></ul></blockquote> <h4 id="支持大型网络"><a href="#支持大型网络" class="header-anchor">#</a> 支持大型网络</h4> <blockquote><p>EIGRP具有许多的强大功能，这使它非常适用于大型的网络:</p> <ul><li><p>在单个路由器上支持多个AS;</p> <ul><li>EIGRP 使用自治系统号来区别可共享路由信息的路由器集合。路由信息只可以在拥有相同自治系统号的路由器间共享。</li></ul> <blockquote><ul><li><p>内部EIGRP路由的管理距离(AD) 是90 ，这些路由产生于同一个自治系统。</p></li> <li><p>外部EIGRP路由的AD是170 ，这并不是一个很高的级别。这些出现在EIGRP路由表内的路由通常是由人工再发布的，它们所描述的网络位于EIGRP自治系统外部。</p></li> <li><p>来自于另一个EIGRP自治系统，或者另一种路由选择协议(如OSPF)，当在EIGRP内部再发布时，这些路由都被称为外部路由。</p></li></ul></blockquote></li> <li><p>支持VLSM和汇总, 支持不连续子网;</p> <blockquote><h6 id="什么是不连续网络"><a href="#什么是不连续网络" class="header-anchor">#</a> 什么是不连续网络?</h6> <p>是将一个有类网络的两个或更多的子网通过另一个有类网络连接在一起的互连网络。</p> <ul><li><p>不连续网络在RIPv1或思科IGRP下是不能正常工作的，认识到这一点很重要。</p></li> <li><p>并且，不连续网络在默认配置的 RIPv2 或 EIGRP 应用中也是不工作的，但在OSPF的默认配置中可以工作，这是因为OSPF不像EIGRP一样能进行自动汇总。</p></li></ul> <p>如下: 子网172.16.10.0 和172.16.20.0 通过 10.3.1.0 网络连接在了一起。默认情况下，出于路由通告的需求，每个路由器都会将这个网络视为是172.16.0.0 的有类网络。</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419744.png" alt="image-20220707171320564"></p></blockquote></li> <li><p>路由发现和维护。</p></li></ul></blockquote> <h4 id="eigrp的三张表"><a href="#eigrp的三张表" class="header-anchor">#</a> ### EIGRP的三张表:</h4> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220620123920975.png" alt="image-20220620123920975" style="zoom:37%;"> <blockquote><ul><li><p>邻居关系表通常又称为邻居表，记录已建立好邻居关系的路由器的相关信息。</p></li> <li><p>拓扑表保存着来自每个邻居的有关互联网络中各个路由描述的路由通告。</p></li> <li><p>路由表保存当前正在使用的用于路由判断的路由。对于每个由EIGRP支持的协议所产生的;</p></li></ul> <p>每个表，这里都保存有一个独立的副本，这些协议可以是IPv4 或IPv6 。</p></blockquote> <blockquote><ul><li>由于<code>继任者路由</code>具有到达远程网络的最佳路径，它是要被放在路由选择表中的。然而，拓扑表拥有到达每个网络的链路，因此，继任者路由存放于拓扑表和路由选择表。</li> <li>每个到达远程网络的次级路由都被认为是<code>可行的继任者</code>，这些路由只能在拓扑表中找到，并且在主路由出现问题时它们被用于备份路由。</li></ul></blockquote> <h4 id="eigrp的数据包"><a href="#eigrp的数据包" class="header-anchor">#</a> EIGRP的数据包:</h4> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220620124143638.png" alt="image-20220620124143638" style="zoom:45%;"> <p>EIGRP 的 hello报文 是通过 RTP 协议发送的, 而不是 TCP或者 UDP;</p> <h3 id="eigrp的metric"><a href="#eigrp的metric" class="header-anchor">#</a> EIGRP的Metric:</h3> <blockquote><ul><li><p>与许多其他的只使用单一要素来比较并选择最佳可用路径的胁议不同，EIGRP 使用了一个由4个要素组成的度量，即所谓的合成度量:</p> <ul><li><p>带宽 Bandwidth</p></li> <li><p>延迟 Delay</p></li> <li><p>可靠性 Reliability</p></li> <li><p>负载 Loading</p></li> <li><p>MTU</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311233683.png" alt="image-20230331123320462" style="zoom:45%;"> <ul><li>By default，EIGRP uses <strong>interface bandwidth</strong> and <strong>delay</strong> only, those are the ‘K1’ and ‘K3’ values。The bandwidth of the SLOWEST link in the path, plus the sum of the delay values of all the links in the path, are used to calculate the metric(The ‘delay’ value is actually a default value based on the interface bandwidth).  有时思科喜欢称它们为<code>路径带宽值</code>和<code>线路延迟累积值</code>。</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419857.png" alt="image-20220702193350733" style="zoom:75%;"> <ul><li>另外，值得注意的是，还有第5个元素，最大传输单元(MTU) 尺寸。这个元素在EIGRP的度量计算中从没有被用到过，但是在一些与EIGRP 相关的命令中，它是一个必需的参数，特别是那些涉及再发布的命令。MTU元素的值表示去往目的网络过程中所遇到的最小MTU值。</li></ul></blockquote> <blockquote><ul><li>以上参数绑定于接口, 可通过 <code>show interfaces e0/0</code> 查看;</li> <li>也可以在接口模式下设置其他值, 只会参与 metrics 的计算, 不会产生实际的效果</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Router<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#bandwidth ?</span>
 <span class="token operator">&lt;</span><span class="token number">1</span>-1000000<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span>   Bandwidth <span class="token keyword">in</span> kilobits
 inherit        Specify how bandwidth is inherited
 qos-reference  Reference bandwidth <span class="token keyword">for</span> QOS <span class="token builtin class-name">test</span>
 receive        Specify receive-side bandwidth

Router<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#delay ?   </span>
 <span class="token operator">&lt;</span><span class="token number">1</span>-1677721<span class="token operator"><span class="token file-descriptor important">5</span>&gt;</span>  Throughput delay <span class="token punctuation">(</span>tens of microseconds<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></blockquote> <h4 id="最大路径数和跳计数"><a href="#最大路径数和跳计数" class="header-anchor">#</a> 最大路径数和跳计数</h4> <blockquote><ul><li><p>默认情况下， EIGRP 默认支持4条链路的等代价的负载均衡(RIP也可以做到)。然而，通过使用下列命令，可以使EIGRP 实际用于实现负载均衡的链路(平衡或不平衡的)数量达到16:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Rl<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router eigrp 10</span>
Rl<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#maximum-paths ?</span>
<span class="token operator">&lt;</span><span class="token number">1</span>-1<span class="token operator"><span class="token file-descriptor important">6</span>&gt;</span> Number of paths
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>此外，EIGRP默认的最大跳计数值为100，但它可以被设置到255。通常不需要修改这个值，但是如果需要，可以这样做:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Rl<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router eigrp 10</span>
Rl<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#metric maximum-hops ?</span>
<span class="token operator">&lt;</span><span class="token number">1</span>-25<span class="token operator"><span class="token file-descriptor important">5</span>&gt;</span> Hop count
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>注意，尽管在路径度量计算中不使用跳计数，但路由器仍会使用这个最大跳计数来限制AS的范围。</p></blockquote></li></ul></blockquote> <h3 id="配置-查看"><a href="#配置-查看" class="header-anchor">#</a> 配置 &amp; 查看:</h3> <h4 id="配置eigrp"><a href="#配置eigrp" class="header-anchor">#</a> 配置EIGRP</h4> <blockquote><h6 id="requirements-match"><a href="#requirements-match" class="header-anchor">#</a> Requirements match?</h6> <ul><li>Autonomous-System ID</li> <li>K-values</li> <li>in the same Autonomous System</li> <li>Authentication(optional)</li></ul></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router eigrp AS编号   </span>
<span class="token comment"># Autonomous-System, 相邻的路由器必须使用同一个编号的自治系统; 在这里AS 号的具体数值是什么不重要, 这个数值可以取1 到65536 中的任何一个。</span>

Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#no auto-summary  </span>
<span class="token comment"># 用于在配置不连续子网时防止其自动进行路由聚合</span>

Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#passive-interface serial 0/1  </span>
<span class="token comment"># 禁止此接口发送或接收Hello数据包, 常用于边界端口(ISP端口和End-hosts端口)和Loopback端口, 可以节省系统资源</span>

Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#network 网段地址  [Wildcard_Mask]</span>
<span class="token comment"># the command functions like in RIP. It just activates EIGRP on interfaces with an IP address that falls in the Network Address.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 实验环境中可以简单的使用此命令在所有端口开启EIGRP</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#network 0.0.0.0    # 或者</span>
Router<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#network 0.0.0.0 255.255.255.255 </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>在 EIGRP 配置中，</code>network 0.0.0.0<code>和</code>network 0.0.0.0 255.255.255.255` 命令是有区别的。</p> <ul><li><code>network 0.0.0.0</code>: 此命令会将路由器上所有接口的 IP 地址添加到 EIGRP 中。但是，这不会自动包括未使用的接口。因此，如果您后来添加了新接口，则必须手动将其添加到 EIGRP 中。</li> <li><code>network 0.0.0.0 255.255.255.255</code>: 此命令将路由器上所有接口的 IP 地址都添加到 EIGRP 中，包括未使用的接口。这意味着，如果您稍后添加新接口，则不需要手动将其添加到 EIGRP 中。</li></ul> <p>因此，<code>network 0.0.0.0 255.255.255.255</code> 命令更为全面，因为它将包括路由器上所有接口的 IP 地址。然而，如果您只想将当前正在使用的接口添加到 EIGRP 中，则可以使用 <code>network 0.0.0.0</code> 命令。</p></blockquote> <blockquote><h5 id="function-of-no-auto-summary"><a href="#function-of-no-auto-summary" class="header-anchor">#</a> Function of <code>no auto-summary</code></h5> <p>不连续子网需要配置禁止自动聚合: If our internetwork had an actual discontiguous network, ==RIPv2 and EIGRP== would not have worked at all until we used the command <code>no auto-summary</code>.</p> <p><code>auto-summary</code> might be enabled or disabled by default, depending on the router or VIOS version. In Cisco IOS EIGRP (Enhanced Interior Gateway Routing Protocol), the <code>no auto-summary</code> command is used to <strong>disable automatic summarization of routes in EIGRP</strong>.</p> <p>By default, EIGRP summarizes routes at network boundaries, which means that a router will advertise a summary route for a group of subnets to its neighbors. This automatic summarization can sometimes cause connectivity issues because it can mask the existence of more specific subnets. For example, if a router is advertising a summary route for a network, but one of the subnets within that network is not reachable, the summary route will still be advertised and traffic will be sent to the unreachable subnet.</p> <p>The <code>no auto-summary</code> command disables this automatic summarization behavior, allowing EIGRP to advertise all the subnets within a network individually, rather than summarizing them into a single route. This can help prevent connectivity issues and ensure that all subnets are reachable.</p></blockquote> <blockquote><h5 id="passive-interface-的作用取决于命令执行时所涉及的路由选择协议。"><a href="#passive-interface-的作用取决于命令执行时所涉及的路由选择协议。" class="header-anchor">#</a> <code>passive-interface</code> 的作用取决于命令执行时所涉及的路由选择协议。</h5> <ul><li>例如，某个接口上运行的是RIP，此 passive-interface 命令将禁止路由更新的发送，但允许对路由是新的接收。因而，带有被动接口的RIP路由器仍然可以从其他路由器的通告中认识网络。</li> <li>这与EIGRP是不同的，在EIGRP中一个passive接口既不可以发送Hello包也不接收Hello包。</li></ul></blockquote> <blockquote><h5 id="network-command-in-eigrp"><a href="#network-command-in-eigrp" class="header-anchor">#</a> <code>network</code> command in EIGRP</h5> <p>this command only specifies which interface or interfaces to activate EIGRP on.</p> <h5 id="wildcard-mask"><a href="#wildcard-mask" class="header-anchor">#</a> Wildcard Mask:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311204687.png" alt="image-20230331120435415" style="zoom:30%;"> <ul><li>A shortcut is to <strong>subtract each octet of the subnet mask from 255</strong>.</li> <li>‘<strong>0</strong>’ in the wildcard mask means the bits <strong>must match</strong>, between the <strong>interface’s IP address</strong> and the <strong>EIGRP network</strong> command;</li> <li>‘<strong>1</strong>’ in the wildcard mask means the bits <strong>don’t have to match</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311215833.png" alt="image-20230331121532630" style="zoom:30%;"> <ul><li>To keep it simple and use <strong>the same prefix length as the interface itself</strong>, Or maybe use a <strong>/32 wildcard mask</strong> and specify the exact IP address on the interface.</li></ul></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># debug 的使用</span>

etric, 这是一个由邻居报告的到达远程网络的度量;</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303312327277.png" alt="image-20230331232726168"></p> <ul><li><strong>Successor</strong>(后继路由): the route with the lowest metric to the destination (the best route)</li> <li><strong>Feasible Successor</strong>(可行后继路由): A backup route if the successor fails. An alternate route to the destination (not the best route), which meets the <strong>feasibility condition</strong></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311439086.png" alt="image-20230331143901912" style="zoom:33%;"> <blockquote><h6 id="feasibility-condition"><a href="#feasibility-condition" class="header-anchor">#</a> Feasibility Condition:</h6> <ul><li><strong>the feasibility requirement is an important loop-prevention mechanism</strong></li> <li><strong>If a route meets the feasibility requirement, it is guaranteed not to be a Looped route.</strong></li></ul></blockquote></blockquote> <h5 id="quiz"><a href="#quiz" class="header-anchor">#</a> Quiz:</h5> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303312341018.png" alt="image-20230331234122885"></p> <h3 id="load-balancing"><a href="#load-balancing" class="header-anchor">#</a> Load-balancing</h3> <h4 id="ecmp-load-balancing-by-default"><a href="#ecmp-load-balancing-by-default" class="header-anchor">#</a> ECMP Load-balancing by default</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311423889.png" alt="image-20230331142351641" style="zoom:33%;"> <blockquote><p>EIGRP will load-balance across both links automatically when they are <strong>of equal cost</strong>, but EIGRP can load-balance across <strong>unequal-cost</strong> links as well if we use the <code>variance</code> command. The variance metric is set to 1 by default, meaning that only equal-cost links will load-balance.
You can change the variance anywhere up to 128. Changing a variance value enables EIGRP to install multiple, loop-free routes with unequal cost in a local routing table.</p></blockquote> <p>负载均衡的示例:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419111.png" alt="image-20220708100023499" style="zoom:67%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#sh ip route</span>

D <span class="token number">192.168</span>.40.0/24 <span class="token punctuation">[</span><span class="token number">90</span>/21026560<span class="token punctuation">]</span> via <span class="token number">10.1</span>.2.1, 00:21:30 , SerialO/O/O
				  <span class="token punctuation">[</span><span class="token number">90</span>/21026560<span class="token punctuation">]</span> via <span class="token number">10.1</span>.3.1 , 00:21:30 , SerialO/0/1
R1<span class="token comment">#</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><blockquote><p>默认情况下, EIGRP 将在s0/0/0 和 s0/0/1上实现负载均衡, 因为他们具有相同的Metric值.</p></blockquote> <h4 id="enable-unequal-cost-load-balancing"><a href="#enable-unequal-cost-load-balancing" class="header-anchor">#</a> Enable Unequal-Cost Load-balancing:</h4> <blockquote><ul><li><strong>EIGRP will only perform unequal-cost load-balancing over [<code>Feasible Successor</code>] routes.</strong></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303311426534.png" alt="image-20230331142645178" style="zoom:30%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220620161856906.png" alt="image-20220620161856906" style="zoom:40%;"> <h5 id="quiz-2"><a href="#quiz-2" class="header-anchor">#</a> Quiz:</h5> <blockquote><ul><li>RIP [<strong>can't</strong>] perform <em>unequal-cost</em> load-balancing.</li> <li>OSPF [<strong>can't</strong>] perform <em>unequal-cost</em> load-balancing.</li> <li>EIGRP [<strong>can</strong>] perform <em>unequal-cost</em> load-balancing.</li></ul></blockquote> <h3 id="配置eigrp汇总路由"><a href="#配置eigrp汇总路由" class="header-anchor">#</a> 配置EIGRP汇总路由</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300419763.png" alt="image-20220708143002935" style="zoom:80%;"> <blockquote><p>图9-10 中给出了6个网络，其中4个的块尺寸为4(WAN链路)， 2个块尺寸为8(LAN连接)。这样的网络设计正好可以放到一个尺寸为32的块中。它所使用的网络地址为192.168.10.64，其块大小为32 ，其掩码是255.255.255.224 ，如你所知，224可以提供32的块尺寸。</p> <ul><li><p>On the core (backbone connection) router, for EIGRP we’ll place the summary route on Ethernet0, which will advertise our summary route out to the backbone network (10.10.10.0 network). This will stop all six of our networks from being advertised individually and instead advertise them as one route to the other routers in the internetwork. However, it is imperative(必要的, 极其重要的) that no other router outside our contiguous network have a subnet in this advertised block behind it, which would allow it to advertise conflicting routes.</p></li> <li><p>Here is the complete configuration of EIGRP on the core router:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Core<span class="token comment">#config t</span>
Core<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router eigrp 10</span>
Core<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#network 192.168.10.0</span>
Core<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#network 10.0.0.0</span>
Core<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#no auto-summary</span>
Core<span class="token punctuation">(</span>config-router<span class="token punctuation">)</span><span class="token comment">#interface ethernet 0</span>
Core<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip summary-address eigrp 10 192.168.10.64 255.255.255.224</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><ul><li>由于EIGRP在有类边界上会自动汇总，因此必须要使用<code>no auto-summary</code>命令。</li> <li>This summary route tells EIGRP to find all networks in the 192.168.10.64 network with a block size of 32 and advertise them as one route out interface E0.</li></ul></blockquote></li></ul></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/16.DynamicRouting_P1_RIP_EIGRP.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/04/03, 08:56:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/149f35/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Routing_Static</div></a> <a href="/pages/c4055c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Dynamic Routing P2 OSPF</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
