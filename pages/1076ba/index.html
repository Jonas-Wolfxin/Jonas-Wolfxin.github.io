rea-network" class="sidebar-link">Cabling the Serial Wide Area Network</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#serial-transmission" class="sidebar-link">Serial Transmission</a></li><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#data-terminal-equipment-data-communications-equipment" class="sidebar-link">==Data Terminal Equipment== &amp; ==Data Communications Equipment==</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/1076ba/#å¹¿åŸŸç½‘çš„é“¾è·¯ç±»å‹" class="sidebar-link">å¹¿åŸŸç½‘çš„é“¾è·¯ç±»å‹:</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#ä¸“çº¿-è¿è¥å•†æä¾›çš„æœåŠ¡-å¦‚-t1-t3ç­‰" class="sidebar-link">ä¸“çº¿: è¿è¥å•†æä¾›çš„æœåŠ¡, å¦‚ T1, T3ç­‰</a></li><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#vpn-mpls-vpn-mstp-vpn" class="sidebar-link">VPN: MPLS VPN, MSTP VPN,</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/1076ba/#vpn-virtual-private-networks" class="sidebar-link">VPN(Virtual Private Networks)</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#ipsec" class="sidebar-link">IPsec</a></li><li class="sidebar-sub-header level4"><a href="/pages/1076ba/#ipsec-transforms" class="sidebar-link">IPSec Transforms</a></li><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#gre-vpn" class="sidebar-link">GRE VPN</a></li><li class="sidebar-sub-header level3"><a href="/pages/1076ba/#mpls-vpn" class="sidebar-link">MPLS VPN</a></li><li class="sidebar-sub-header level4"><a href="/pages/1076ba/#åŸºæœ¬é…ç½®" class="sidebar-link">åŸºæœ¬é…ç½®</a></li></ul></li></ul></li><li><a href="/pages/441d7d/" class="sidebar-link">WLAN</a></li><li><a href="/pages/e31696/" class="sidebar-link">NTP</a></li><li><a href="/pages/c7a0a2/" class="sidebar-link">DNS</a></li><li><a href="/pages/d25cf6/" class="sidebar-link">Syslog</a></li><li><a href="/pages/c74f1d/" class="sidebar-link">Accessing the CLI of network devices</a></li><li><a href="/pages/5d3322/" class="sidebar-link">FTP TFTP</a></li><li><a href="/pages/e049f9/" class="sidebar-link">DHCP</a></li><li><a href="/pages/7ebd2e/" class="sidebar-link">SNMP</a></li><li><a href="/pages/bba118/" class="sidebar-link">Quality of service</a></li><li><a href="/pages/652496/" class="sidebar-link">Virtualization</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>CCNAé¢˜åº“</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Cisco Networking Academy</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Ansible</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>ç‰ˆæœ¬ç®¡ç† - Maven</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>å¼€å‘ç®¡ç† - Git</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>æ“ä½œç³»ç»Ÿ - Linux</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>å®¹å™¨éƒ¨ç½² - Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="é¦–é¡µ" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="åˆ†ç±»" data-v-06225672>ç½‘ç»œè¿ç»´</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="åˆ†ç±»" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="åˆ†ç±»" data-v-06225672>CCNAçŸ¥è¯†ç¬”è®°</a></li></ul> <div class="info" data-v-06225672><div title="ä½œè€…" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="ä½œè€…" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="åˆ›å»ºæ—¶é—´" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">ç›®å½•</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">WANå¹¿åŸŸç½‘<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="intro-to-wans"><a href="#intro-to-wans" class="header-anchor">#</a> Intro to WANs</h2> <blockquote><ul><li>WAN stands for <strong>Wide Area Network</strong>.</li> <li>A WAN is a network that extends over a large geographic area, which <strong>are used to connect geographically separate LANs</strong>.</li> <li>Although the Internet itself can be considered a WAN, the term WAN is typically used to refer to an enterpriseâ€™s private connections that connect their offices, data centers, and other sites together.</li> <li>Over public/shared networks like the Internet, <strong>VPNs (Virtual Private Networks)</strong> can be used to create private WAN connections.</li> <li>There have been many different WAN technologies over the years. Depending on the location, some will be available and some will not be.</li> <li>Technologies which are considered <strong>legacy</strong> in one country might still be used in other countries.
<ul><li>Legacy basically means <em>old and no longer used or rarely used</em>.</li></ul></li></ul></blockquote> <blockquote><h6 id="here-s-an-example-of-a-wan"><a href="#here-s-an-example-of-a-wan" class="header-anchor">#</a> Hereâ€™s an example of a WAN.</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150206869.png" alt="image-20230515020621586" style="zoom:25%;"> <ul><li>This enterprise has a central data center and some offices. Each of these, office A, office B, office C, as well as the data center, is its own LAN.</li> <li>Each office is connected to the data center via a leased line, which is a kind of dedicated physical connection between two sites. This is not a shared connection, itâ€™s not connected to the Internet, itâ€™s a private connection that the company uses to connect its sites together.</li> <li>In the LAN Architecture, I introduced the term <strong>star topology</strong>, however when talking about WANs, a more common term is <strong>hub and spoke</strong>.
<ul><li>The central site, the data center, is called the <strong>hub</strong>,</li> <li>and the office sites which all connect to the hub are called <strong>spokes</strong>.</li> <li>One major advantage of a hub-and-spoke topology, as opposed to a full-mesh topology, is that itâ€™s easier to centrally control what traffic is allowed and what isnâ€™t.</li></ul></li></ul> <h6 id="this-diagram-is-actually-exactly-an-accurate-representation-of-leased-lines"><a href="#this-diagram-is-actually-exactly-an-accurate-representation-of-leased-lines" class="header-anchor">#</a> This diagram is actually exactly an accurate representation of leased lines.</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150210474.png" alt="image-20230515021020267" style="zoom:25%;"> <ul><li>Rather than a single physical cable directly connecting each site, each site connects to a Service Provider, which connects the sites together.</li> <li>These connections use serial cables, which use Layer 2 encapsulations like HDLC and PPP, not Ethernet. However these days WAN connections via Ethernet are more and more common.</li></ul> <h6 id="optical-fiber-connections"><a href="#optical-fiber-connections" class="header-anchor">#</a> Optical fiber connections</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150212218.png" alt="image-20230515021209009" style="zoom:25%;"> <ul><li>Optical fiber connections allow much longer cables than the traditional copper UTP Ethernet cables, so <strong>these days WANs using Ethernet fiber optic cables are quite common</strong>.</li></ul> <p>(If you want to learn more about techniques of the service provider, consider the CCNP service provider track in your future studies.)</p> <h6 id="now-the-internet-can-also-be-used-for-an-enterprise-s-wan-connections-between-sites"><a href="#now-the-internet-can-also-be-used-for-an-enterprise-s-wan-connections-between-sites" class="header-anchor">#</a> Now, the Internet can also be used for an enterpriseâ€™s WAN connections between sites.</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150218869.png" alt="image-20230515021808579" style="zoom:28%;"> <ul><li>However, the Internet itself is not a private network. Itâ€™s a shared, public network, so sending important data over the Internet unprotected is not a good idea.</li> <li>However, to send traffic between sites the company will set up VPNs(virtual private networks). Basically the packets will be encrypted so that the contents can only be read by the intended recipients.</li> <li>Then, the encrypted packet is encapsulated within a new packet and sent. This means that the original packet will remain protected even when sent over the public Internet.</li></ul></blockquote> <h2 id="leased-lines"><a href="#leased-lines" class="header-anchor">#</a> Leased Lines</h2> <blockquote><ul><li>A leased line is a dedicated physical link, typically connecting two sites.</li> <li>Leased lines use serial connections (PPP or HDLC encapsulation).</li> <li>There are various standards that provide different speeds, and different standards are available in different countries.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150220229.png" alt="image-20230515022029126" style="zoom:100%;"> <ul><li>As I mentioned before Ethernet WAN technologies are becoming more and more popular, rather than these serial leased lines.
<ul><li>Due to the <em>higher cost</em>, <em>higher installation lead time</em>, and <em>slower speeds</em> of leased lines, <strong>Ethernet WAN technologies</strong> are becoming more popular.</li></ul></li></ul></blockquote> <h2 id="mpls-vpns"><a href="#mpls-vpns" class="header-anchor">#</a> MPLS VPNs</h2> <blockquote><ul><li>MPLS stands for â€˜Multi Protocol Label Switchingâ€™.</li> <li>Similar to the Internet, <strong>service providersâ€™ MPLS networks</strong> are <strong>shared infrastructure</strong>, because many customer enterprises connect to and share the same infrastructure to make WAN connections.</li> <li>However, the label switching in the name of MPLS allows VPNs to be created over the MPLS infrastructure through the use of labels.
<ul><li>These labels are used to separate the traffic of different customers as it travels over the shared infrastructure, and make sure it doesnâ€™t mix with the traffic of other customers.</li></ul></li> <li>Some important terms:
<ul><li><strong>CE router</strong> = Customer Edge router.</li> <li>PE router = Provider Edge router</li> <li>P router = Provider core router (These are the Provider core routers that are not at the edge of the network and donâ€™t connect to customer routers.)</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150228297.png" alt="image-20230515022836128" style="zoom:33%;"> <ul><li>When the <strong>PE routers</strong> receive frames from the CE routers, they add a label to the frame.
<ul><li>This label is actually placed in between the Layer 2 Ethernet header and the Layer 3 IP header, so sometimes <strong>MPLS</strong> is called a <strong>Layer 2.5 protocol</strong>.</li> <li>These <strong>labels</strong> are then used to make forwarding decisions within the service provider network, <em>not the destination IP</em>.
<ul><li>In regular IP routing the router checks the destination IP and compares it to its routing table to decide where to forward the packet. But not in MPLS!</li> <li>MPLS routers use the MPLS label to decide where to forward the packet.</li></ul></li></ul></li> <li>The CE routers do not use MPLS, it is only used by the PE/P routers. The CE routers do not have to run MPLS or even be able to run MPLS.</li></ul></blockquote> <blockquote><h5 id="now-there-are-a-few-different-kinds-of-vpns-that-can-be-provided-by-mpls"><a href="#now-there-are-a-few-different-kinds-of-vpns-that-can-be-provided-by-mpls" class="header-anchor">#</a> Now, there are a few different kinds of VPNs that can be provided by MPLS.</h5> <h6 id="layer-3-mpls-vpn"><a href="#layer-3-mpls-vpn" class="header-anchor">#</a> Layer 3 MPLS VPN</h6> <p>When using a <strong>Layer 3 MPLS VPN</strong>, the CE and PE routers peer using OSPF for example(or other routing protocols), to share routing information. (Or the customer could just write static routes, using the PE routers as the next hop.)</p> <ul><li>For example, in the diagram below Office Aâ€™s CE will peer with one PE, and Office Bâ€™s CE will peer with the other PE.</li> <li>Office Aâ€™s CE will learn about Office Bâ€™s routes via this OSPF peering, and Office Bâ€™s CE will learn about Office Aâ€™s routes too.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150237907.png" alt="image-20230515023724743" style="zoom:33%;"> <h6 id="layer-2-mpls-vpn"><a href="#layer-2-mpls-vpn" class="header-anchor">#</a> Layer 2 MPLS VPN</h6> <p>When using a <strong>Layer 2 MPLS VPN</strong>, the CE and PE routers do not form peerings.</p> <ul><li>The service provider network is entirely transparent to the CE routers.
<ul><li>Although the CE routers will physically connect to a PE router, it is in effect like the two CE routers are directly connected.</li> <li>Their WAN interfaces will be in the same subnet.</li></ul></li> <li>If a routing protocol is used, the two CE routers will peer directly with each other like this.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150243989.png" alt="image-20230515024323835" style="zoom:33%;"> <ul><li>In this case, the service provider network is still running MPLS just like before, but itâ€™s doing so in a way that itâ€™s like the entire service provider network is just a big switch connecting the two CE routers together like this.
<ul><li>The CE routers are physically connected to the PE routers, and the entire PE network is operating like a big switch connecting the CE routers together.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150244408.png" alt="image-20230515024419228" style="zoom:33%;"> <h6 id="now"><a href="#now" class="header-anchor">#</a> Now</h6> <p>MPLS is a technology that runs in the service provider network, but many different technologies, many different kinds of connections, can be used to actually connect to the service providerâ€™s MPLS network for WAN service.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150247574.png" alt="image-20230515024745365" style="zoom:33%;"> <ul><li>In this case office A and office B are connecting via fiber optic Ethernet.</li> <li>Perhaps office C is connecting to the service provider via wireless 4G or 5G.</li> <li>Office D might be connecting via CATV, a cable TV connection as is often used for home Internet access.</li> <li>And office E might use a serial connection, a leased line to connect to the service providerâ€™s MPLS infrastructure.</li></ul> <p>So, these sites are connecting to the service provider with a variety of connection types, and they will all be able to communicate with each other over the service providerâ€™s MPLS infrastructure.</p></blockquote> <h2 id="internet-connectivity"><a href="#internet-connectivity" class="header-anchor">#</a> Internet connectivity</h2> <h3 id="connection-to-internet"><a href="#connection-to-internet" class="header-anchor">#</a> connection to Internet</h3> <blockquote><p>There are countless ways for an enterprise to connect to the Internet.</p> <ul><li>For example, <strong>private WAN technologies</strong> such as <em>leased lines</em> and <em>MPLS VPNs</em> can be used to connect to a service providerâ€™s Internet infrastructure.
<ul><li>Although the leased line or MPLS VPN itself is a private network, it can be used as a means to access the public network(Internet).</li></ul></li> <li>In addition, technologies such as <strong>CATV and DSL</strong> commonly used by consumers (home Internet access) can also be used by an Enterprise.</li> <li>These days, for both enterprise and consumer Internet access, <strong>fiber optic Ethernet connections</strong> are growing in popularity due to the high speeds they provide over long distances.</li></ul></blockquote> <h3 id="dsl-catv"><a href="#dsl-catv" class="header-anchor">#</a> DSL &amp; CATV</h3> <blockquote><p>Letâ€™s briefly look at two Internet access technologies mentioned above: cable (CATV) and DSL.</p> <h5 id="digital-subscriber-line-dsl"><a href="#digital-subscriber-line-dsl" class="header-anchor">#</a> Digital Subscriber Line (DSL)</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150256799.png" alt="image-20230515025610576" style="zoom:33%;"> <ul><li>DSL provides Internet connectivity to customers over phone lines, and can share the same phone line that is already installed in most homes.</li> <li>A <strong>modem</strong>, which stands for <strong>modulator-demodulator</strong>, is required to convert data into a format suitable to be sent over the <em>phone lines</em>.
<ul><li>The modem might be a separate device, as in the diagram, or it might be incorporated into the home router.</li></ul></li></ul> <h5 id="cable-internet"><a href="#cable-internet" class="header-anchor">#</a> Cable Internet</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150257752.png" alt="image-20230515025702531" style="zoom:33%;"> <ul><li>Cable Internet provides Internet access via the same <strong>CATV (Cable Television) lines</strong> used for TV service.</li> <li>Like DSL, a <strong>cable modem</strong> is required to convert data into a format suitable to be sent over the CATV cables.
<ul><li>Like a DSL modem, this can be a separate device or built into the home router.</li></ul></li></ul></blockquote> <h3 id="redundant-internets-connections"><a href="#redundant-internets-connections" class="header-anchor">#</a> Redundant Internets Connections</h3> <blockquote><p>Now, for a home user, having one connection to the Internet isnâ€™t a problem. Itâ€™s a bit annoying if you lose Internet access, but itâ€™s not a disaster. However, for many companies Internet access is essential to their operations. So, itâ€™s best to have redundant Internet connections, and there are a few terms you should know.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150305338.png" alt="image-20230515030551995" style="zoom:33%;"> <ul><li>If you have 1 connection to 1 ISP, itâ€™s called <strong>Single Homed</strong>.
<ul><li>This is like a standard home Internet connection.</li> <li>For an enterprise, this is not ideal, because there is no redundancy here.</li></ul></li> <li>If you have 2 connections to that same ISP, itâ€™s called <strong>Dual Homed</strong>.
<ul><li>This provides some redundancy, but still not ideal.</li></ul></li> <li>If you have 1 connection to each of 2 ISPs, itâ€™s called <strong>Multihomed</strong>.
<ul><li>This improves the redundancy because if something happens to 1 ISP, you still have Internet access via the other one.</li></ul></li> <li>Finally there is <strong>Dual Multihomed</strong>, 2 connections to each of 2 ISPs.
<ul><li><strong>This provides the most redundancy</strong>.</li></ul></li></ul></blockquote> <h2 id="internet-vpns"><a href="#internet-vpns" class="header-anchor">#</a> Internet VPNs</h2> <blockquote><ul><li><p>Private WAN services such as leased lines and MPLS provide security because each customerâ€™s traffic is separated by using dedicated physical connections (leased line) or by MPLS tags.</p></li> <li><p>When using the Internet as a WAN to connect sites together, there is no built-in security by default.</p></li> <li><p>To provide secure communications over the Internet, VPNs (Virtual Private Networks) are used.</p></li> <li><p>We will cover two kinds of Internet VPNs:</p> <ul><li>Site-to-Site VPNs using <strong>IPsec</strong></li> <li>Remote-access VPNs using <strong>TLS</strong></li></ul></li></ul></blockquote> <h3 id="site-to-site-vpns-ipsec"><a href="#site-to-site-vpns-ipsec" class="header-anchor">#</a> Site-to-Site VPNs (IPsec)</h3> <blockquote><ul><li>A site-to-site VPN is a VPN between two devices and is used to connect two sites together over the Internet.</li> <li>In a site-to-site VPN, a VPN tunnel is created between the two devices by encapsulating the original IP packet with a VPN header and a new IP header.
<ul><li>When using IPsec, the original packet is encrypted before being encapsulated with the new header.</li> <li>In a â€˜site-to-siteâ€™ VPN, a tunnel is formed only between two tunnel endpoints (for example, the two routers connected to the Internet).</li> <li>All other devices in each site donâ€™t need to create a VPN for themselves. They can send unencrypted data to their siteâ€™s router, which will encrypt it and forward it in the tunnel as described above.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150344975.png" alt="image-20230515034426704" style="zoom:33%;"> <h5 id="let-s-summarize-that-process"><a href="#let-s-summarize-that-process" class="header-anchor">#</a> Letâ€™s summarize that process:</h5> <ol><li><p>The sending device combines the original packet and session key (encryption key) and runs them
through an encryption formula.</p></li> <li><p>The sending device encapsulates the encrypted packet with a VPN header and a new IP header.</p></li> <li><p>The sending device sends the new packet to the device on the other side of the tunnel.</p></li> <li><p>The receiving device decrypts the data to get the original packet, and then forwards the original packet
to its destination.</p></li></ol></blockquote> <blockquote><h5 id="there-are-some-limitations-to-standard-ipsec"><a href="#there-are-some-limitations-to-standard-ipsec" class="header-anchor">#</a> There are some limitations to standard IPsec:</h5> <ul><li><p>IPsec doesnâ€™t support broadcast and multicast traffic, only unicast. This means that routing protocols such as OSPF can't be used over the tunnels, because they rely on multicast traffic.</p> <ul><li>This can be solved with â€˜<strong>GRE over IPsec</strong>â€™</li></ul></li> <li><p>Configuring a full mesh of tunnels between many sites is a labor-intensive task.</p> <ul><li>This can be solved with <strong>Ciscoâ€™s DMVPN</strong>.</li></ul></li></ul> <h6 id="gre-over-ipsec"><a href="#gre-over-ipsec" class="header-anchor">#</a> GRE over IPsec</h6> <ul><li><strong>GRE (Generic Routing Encapsulation)</strong> creates tunnels like IPsec, h<strong>owever it does not encrypt the original packet, so it is not secure</strong>.</li> <li>However, <strong>it has the advantage of being able to encapsulate a wide variety of Layer 3 protocols as well as broadcast and multicast messages</strong>.</li> <li>To get the flexibility of GRE with the security of IPsec, â€˜<strong>GRE over IPsec</strong>â€™ can be used.</li> <li>The original packet will be encapsulated by a GRE header and a new IP header, and then the GRE packet will be encrypted and encapsulated within an IPsec VPN header and new IP header.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150353180.png" alt="image-20230515035343042" style="zoom:25%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150353505.png" alt="image-20230515035359372" style="zoom:25%;"> <h6 id="dmvpn"><a href="#dmvpn" class="header-anchor">#</a> DMVPN</h6> <p>DMVPN (Dynamic Multipoint VPN) is a Cisco-developed solution that allows routers to dynamically create a full mesh of IPsec tunnels without having to manually configure every single tunnel.</p> <ol><li>Configure IPsec tunnels to a hub site.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150400753.png" alt="image-20230515040027587" style="zoom:33%;"> <ol start="2"><li>The hub router gives each router information about how to form an IPsec tunnel with the other routers.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150401527.png" alt="image-20230515040119359" style="zoom:33%;"> <blockquote><p>DMVPN provides the configuration simplicity of hub- and-spoke (each spoke router only needs one tunnel configured) and the efficiency of direct spoke-to-spoke communication (spoke routers can communicate directly without traffic passing through the hub)</p></blockquote></blockquote> <h3 id="remote-access-vpns"><a href="#remote-access-vpns" class="header-anchor">#</a> Remote-Access VPNs</h3> <blockquote><ul><li>Whereas site-to-site VPNs are used to make a point-to-point connection between two sites over the Internet, <strong>remote-access VPNs are used to allow end devices (PCs, mobile phones) to access the companyâ€™s internal resources securely over the Internet</strong>.</li> <li>Remote-access VPNs typically use TLS (Transport Layer Security).
<ul><li>TLS is also what provides security for HTTPS, HTTP secure.</li> <li>TLS was formerly known as <strong>SSL (Secure Sockets Layer)</strong> and developed by Netscape, but it was renamed to TLS when it was standardized by the IETF.</li></ul></li> <li>VPN client software (for example <strong>Cisco AnyConnect</strong>) is installed on end devices (for example company- provided laptops that employees use to work from home).</li> <li>These end devices then form secure tunnels to one of the companyâ€™s <em>routers/firewalls acting as a TLS server</em>.</li> <li>This allows the end users to securely access resources on the companyâ€™s internal network without being directly connected to the company network.</li> <li>Note that, just like IPsec, TLS involves encrypting packets and adding additional headers.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150409517.png" alt="image-20230515040923219" style="zoom:33%;"></blockquote> <h3 id="site-to-site-vs-remote-access-vpn"><a href="#site-to-site-vs-remote-access-vpn" class="header-anchor">#</a> Site-to-Site vs Remote Access VPN</h3> <blockquote><h6 id="site-to-site-vpns"><a href="#site-to-site-vpns" class="header-anchor">#</a> Site-to-Site VPNs</h6> <ul><li>typically use IPsec.</li> <li>provide service to many devices within the sites they are connecting.</li> <li>are typically used to permanently connect two sites over the Internet.</li></ul> <h6 id="remote-access-vpns-2"><a href="#remote-access-vpns-2" class="header-anchor">#</a> Remote-Access VPNs</h6> <ul><li>typically use TLS.</li> <li>provide service to the one end device the VPN client software is installed on.</li> <li>are typically used to provide <strong>on-demand access</strong> for end devices that want to securely access company resources while connected to a network which is not secure.</li></ul></blockquote> <h3 id="lab-gre-tunnels"><a href="#lab-gre-tunnels" class="header-anchor">#</a> Lab - GRE Tunnels</h3> <p>In this lab we will configure a GRE tunnel between R1 and R2. Both routers are connected to a service provider network, but the GRE tunnel will create a virtual direct connection between them. Now, all traffic between R1 and R2 will still have to physically pass through the service provider network. However all packets will be encapsulated in additional headers to create a virtual tunnel that the original packets pass through.</p> <blockquote><p>Now, as I mentioned in the lecture video GRE doesnâ€™t encrypt packets, so itâ€™s not secure on its own. However the purpose of this video is just to demonstrate how tunnels work, so I picked GRE because itâ€™s quite simple to configure.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150419734.png" alt="image-20230515041944601" style="zoom:93%;"> <h6 id="configure-on-r1"><a href="#configure-on-r1" class="header-anchor">#</a> Configure on R1</h6> <ul><li>To configure a GRE tunnel, we have to make a tunnel interface.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#conf t</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150435222.png" alt="image-20230515043545055" style="zoom:87%;"> <p>However, R1 doesn't know the routing table of R2, so PC1 can't communicates with PC2.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305150451719.png" alt="image-20230515045116553" style="zoom:53%;"> <h6 id="configure-ospf-on-r1-r2"><a href="#configure-ospf-on-r1-r2" class="header-anchor">#</a> Configure OSPF on R1 &amp; R2</h6> <p>When R1 and R2 become OSPF neighbors they will learn each otherâ€™s routes, and PC1 and PC2 will be able to communicate over the GRE tunnel.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#router ospf 1</span>

ul><li><strong>ç”¨æˆ·å®¤å†…è®¾å¤‡(Customer Premises Equipment, CPE)</strong>: è¿™ç§è®¾å¤‡é€šå¸¸å½’ç”¨æˆ·æ‰€æœ‰(ä½†å¹¶éæ€»æ˜¯å¦‚æ­¤)ï¼Œä½äºç”¨æˆ·å®¤å†…ã€‚</li> <li><strong>åˆ†ç•Œç‚¹(Demarcation point)</strong> åˆ†ç•Œç‚¹æ˜ç¡®åœ°æŒ‡å‡ºäº†æœåŠ¡æä¾›å•†èŒè´£çš„ç»ˆç‚¹å’Œç”¨æˆ·èŒè´£çš„èµ·ç‚¹ã€‚å®ƒé€šå¸¸æ˜¯ç”µä¿¡é‡å†…çš„ä¸€å°è®¾å¤‡ï¼Œå½’ç”µä¿¡å…¬å¸æ‰€æœ‰å¹¶ç”±å…¶å®‰è£…ã€‚ä»è¯¥è®¾å¤‡åˆ°CPE çš„ç”µç¼†è¿æ¥é€šå¸¸ç”±ç”¨æˆ·è´Ÿè´£ç®¡ç†ï¼Œä¸€èˆ¬æ˜¯åˆ°CSU/DSU æˆ–ISDNæ¥å£çš„è¿æ¥ã€‚</li> <li>æœ¬åœ°ç¯è·¯: æœ¬åœ°ç¯è·¯å°†åˆ†ç•Œç‚¹è¿æ¥åˆ°æœ€è¿‘çš„äº¤æ¢å±€(ä¸­å¿ƒå±€)ã€‚</li> <li><strong>ä¸­å¿ƒå±€(CO)</strong>: å°†å®¢æˆ·çš„ç½‘ç»œè¿æ¥åˆ°æä¾›å•†çš„äº¤æ¢ç½‘ç»œã€‚éœ€è¦çŸ¥é“çš„æ˜¯ï¼Œä¸­å¿ƒå±€æœ‰æ—¶ä¹Ÿè¢«ç§°ä¸ºå‡ºç°ç‚¹( Point of Presence , POP)ã€‚</li> <li><strong>é•¿é€”é€šä¿¡ç½‘(toll network)</strong> è¿™æ˜¯WANæä¾›å•†ç½‘ç»œä¸­çš„ä¸­ç»§çº¿ï¼ŒåŒ…å«å¤§é‡å½’ISPæ‰€æœ‰çš„äº¤æ¢æœºå’Œè®¾å¤‡ã€‚</li></ul></blockquote> <h3 id="wan-connection-bandwidth"><a href="#wan-connection-bandwidth" class="header-anchor">#</a> WAN Connection Bandwidth</h3> <blockquote><ul><li><strong>Digital Signal 0 (DS0)</strong>: This is the basic digital signaling rate of <strong>64Kbps</strong>, equivalent to one channel. Europe uses the E0 and Japan uses the J0 to reference the same channel speed. Typically used in a T-carrier transmission, this is the generic term used by several multiplexed digital carrier systems. This is the smallest capacity digital circuit. 1 DS0 = 1 voice/data line.</li> <li><strong>T1</strong> Also referred to as a <strong>DS1</strong>, this contains 24 DS0 circuits bundled together with a total bandwidth of <strong>1.544 Mbps</strong>.</li> <li><strong>E1</strong> European equivalent of the T1. Contains 30 DS0 circuits bundled together with a bandwidth of <em>2.048Mbps</em>.</li> <li><strong>T3</strong> Referred to as a DS3, this has 28 DS1s bundled together, or 672 DS0s, with a bandwidth of <em>44.736 Mbps</em>.</li> <li><strong>OC-3</strong> Optical Carrier (OC) 3, uses fiber, is made up of three DS3s bundled together, and contains 2,016 DS0s with a total bandwidth of <em>155.52 Mbps</em>.</li> <li><strong>OC-12</strong> Optical Carrier 12 is make up of four OC-3s bundled together and contains 8,064 DS0s with a total bandwidth of <em>622.08 Mbps</em>.</li> <li><strong>OC-48</strong> Optical Carrier 48 is made up of four OC12s bundled together and contains 32,256 DS0s with a total bandwidth of <em>2488.32 Mbps</em>.</li></ul></blockquote> <h3 id="wan-connection-types"><a href="#wan-connection-types" class="header-anchor">#</a> WAN Connection Types</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121143908.png" alt="image-20220712114313750" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627203026563.png" alt="image-20220627203026563" style="zoom:50%;"> <ul><li><p>==Leased lines (dedicated)==: usually referred to as a <strong>point-to-point</strong> or <strong>dedicated connection</strong>. ä¸“ç”¨çº¿æ˜¯é¢„å…ˆå»ºç«‹å¥½çš„WANé€šä¿¡è·¯å¾„ï¼Œå®ƒå§‹äºCPE ï¼Œç©¿è¶ŠDCEäº¤æ¢æœºï¼Œç»ˆæ­¢äºè¿œç¨‹åœºç‚¹çš„CPE; CPEè®©DTEç½‘ç»œèƒ½å¤Ÿéšæ—¶é€šä¿¡ï¼Œæ— éœ€åœ¨ä¼ è¾“æ•°æ®å‰ç»å†éº»çƒ¦çš„å»ºç«‹è¿‡ç¨‹ã€‚å¦‚æœèµ„é‡‘å……è¶³ï¼Œè¿™æ˜¯ä¸é”™çš„é€‰æ‹©ï¼Œå› ä¸ºå®ƒä½¿ç”¨åŒæ­¥ä¸²è¡Œçº¿è·¯ï¼Œé€Ÿåº¦å¯é«˜è¾¾45Mbpsçš„ã€‚åœ¨ä¸“ç”¨çº¿ä¸Šï¼Œç»å¸¸ä½¿ç”¨<strong>HDLCå’ŒPPP</strong>å°è£…ï¼Œåé¢å°†è¯¦ç»†ä»‹ç»è¿™äº›å°è£…ã€‚</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627202437654.png" alt="image-20220627202437654" style="zoom:60%;"></li> <li><p>==Circuit switching==: When you hear the term circuit switching, think phone call. The big advantage is costâ€” <em>most POTS and ISDN dial-up connections are flat rate.</em> No data can transfer before an end-to-end connection is established. Circuit switching uses <strong>dial-up modems</strong> or <strong>ISDN</strong> and is used for low-bandwidth data transfers.</p> <p>Okayâ€”I know what youâ€™re thinking: â€œModems? Did he say modems? Arenâ€™t those only in museums by now?â€ After all, with all the wireless technologies available, who would use a modem these days? Well, some people do have ISDN and it is still viable (and I do suppose someone does use a modem now and then), but circuit switching can be used in some of the newer WAN technologies as well.</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627202758448.png" alt="image-20220627202758448" style="zoom:50%;"></li> <li><p>==Packet switching==: This is a WAN switching method that allows you to share bandwidth with other companies to save money. Packet switching can be thought of as a network thatâ€™s designed to look like a leased line yet charges you more like circuit switching. But less cost isnâ€™t always betterâ€”thereâ€™s definitely a downside: If you need to transfer data constantly, just forget about this option. Instead, get yourself a leased line. Packet switching will only really work for you if your data transfers are the bursty type â€” not continuous. <strong>Frame Relay and X.25</strong> are packet switching technologies with speeds that can range from <strong>56Kbps up to T3(45Mbps)</strong>.</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627202720631.png" alt="image-20220627202720631" style="zoom:50%;"> <blockquote><p><strong>MultiProtocol Label Switching (MPLS)</strong> uses a combination of both <strong>circuit switching</strong> and <strong>packet switching</strong>, but itâ€™s not within the scope of this bookâ€™s topics. Even so, after you pass your CCNA exam, it would be well worth your time to look into MPLS, so Iâ€™ll talk about MPLS briefly in a minute.</p></blockquote></li></ul></blockquote> <h3 id="wan-support"><a href="#wan-support" class="header-anchor">#</a> WAN Support</h3> <blockquote><p>Basically, Cisco just <strong>supports HDLC, PPP, and Frame Relay on its serial interfaces</strong>, and you can see this with the <code>encapsulation ?</code> command from any serial interface (your output ç½‘è¿æ¥ï¼Œå…¶å¯æ‰©å±•æ€§ä¸ä½³ï¼Œä¸”æˆæœ¬æ•ˆç‡ä¸é«˜ã€‚</p></blockquote></blockquote> <h2 id="prominently-known-wan-protocols"><a href="#prominently-known-wan-protocols" class="header-anchor">#</a> prominently known WAN protocols</h2> <blockquote><p>Next, Iâ€™m going to define the most prominently known WAN protocols used today: Frame Relay, ISDN, LAPB, LAPD, HDLC, PPP, PPPoE, Cable, DSL, MPLS, and ATM.</p></blockquote> <h3 id="frame-relay"><a href="#frame-relay" class="header-anchor">#</a> Frame Relay</h3> <blockquote><ul><li>A <strong>packet-switched technology</strong> that <em>made its debut in the early 1990s</em>,</li> <li>Frame Relay is a <em>high-performance Data Link and Physical layer specification</em>. Itâ€™s pretty much a successor to X.25, except that much of the technology in X.25 used to compensate for physical errors (noisy lines) has been eliminated.</li> <li>An upside to Frame Relay is that it can be <strong>more cost effective</strong> than <em>point-to-point links</em>, plus it typically runs at speeds of 64Kbps up to 45Mbps (T3).</li> <li>Another Frame Relay benefit is that it provides <strong>features for dynamic bandwidth allocation</strong> and <strong>congestion control</strong>.</li></ul></blockquote> <h4 id="ç®€ä»‹"><a href="#ç®€ä»‹" class="header-anchor">#</a> ç®€ä»‹</h4> <blockquote><ul><li>é»˜è®¤æƒ…å†µä¸‹ï¼Œå¸§ä¸­ç»§æ˜¯ä¸€ç§éå¹¿æ’­å¤šè·¯è®¿é—®(NBMA)ç½‘ç»œï¼Œè¿™æ„å‘³ç€å®ƒä¸ä¼šé€šè¿‡ç½‘ç»œå‘é€ä»»ä½•å¹¿æ’­ï¼Œå¦‚RIPæ›´æ–°ã€‚</li> <li>å¸§ä¸­ç»§æ˜¯ä»X.25æ¼”å˜è€Œæ¥çš„ï¼Œå®ƒå‡ ä¹ç»§æ‰¿äº†X.25ä¸­ä¸å½“ä»Šå¯é å’Œç›¸å¯¹&quot;å¹²å‡€&quot;çš„é€šä¿¡ç½‘ç»œç›¸å…³çš„æ‰€æœ‰åŠŸèƒ½ï¼Œä½†åˆ é™¤äº†ä¸å†éœ€è¦çš„çº é”™åŠŸèƒ½ã€‚ä¸å‰é¢è®¨è®ºHDLCå’ŒPPPåè®®æ—¶ä»‹ç»çš„ç®€å•ä¸“ç”¨çº¿ç½‘ç»œç›¸æ¯”ï¼Œå®ƒè¦å¤æ‚å¾—å¤šã€‚ä¸“ç”¨çº¿ç½‘ç»œæ˜“äºç†è§£ï¼Œä½†å¸§ä¸­ç»§å´æ²¡æœ‰é‚£ä¹ˆå®¹æ˜“ã€‚å¸§ä¸­ç»§å¤æ‚å¤šå˜å¾—å¤šï¼Œè¿™å°±æ˜¯åœ¨ç½‘ç»œç¤ºæ„å›¾ä¸­ç»å¸¸ç”¨&quot;äº‘&quot;è¡¨ç¤ºå®ƒçš„åŸå› æ‰€åœ¨ã€‚ç¨åè¿˜ä¼šä»‹ç»è¿™ä¸ªï¼Œç°åœ¨å…ˆä»æ¦‚å¿µä¸Šç®€è¦åœ°ä»‹ç»å¸§ä¸­ç»§ï¼Œå¹¶æŒ‡å‡ºå®ƒä¸ç®€å•çš„ä å‡è®¾ä½ è´­ä¹°çš„æ¥å…¥é€Ÿç‡å’ŒCIR åˆ†åˆ«æ˜¯T1 ( 1.544 Mbit/s )å’Œ256 Kbit/sã€‚è¿™å°†ä¿è¯æ•°æ®æµä¼ è¾“é€Ÿåº¦ä¸ä½äº256 Kbit/sã€‚è¶…è¿‡çš„éƒ¨åˆ†ç§°ä¸º&quot;çªå‘é‡&quot;ï¼Œå®ƒæ˜¯è¶…è¿‡ä¿è¯é€Ÿç‡256 Kbit/s çš„éƒ¨åˆ†ï¼Œæœ€é«˜å¯è¾¾T1(å¦‚æœ
åˆåŒæ˜¯è¿™æ ·è§„å®šçš„); If your combined committed burst (the basis for your CIR) and excess burst sizes, known as the <strong>MBR</strong> or maximum burst rate when combined, exceed the <strong>access rate</strong>, you can pretty much say goodbye to your additional traffic. It will most likely be dropped, although this really depends on the subscription level of a particular service provider.</p></blockquote></li></ul></blockquote> <h5 id="frame-relay-encapsulation-types"><a href="#frame-relay-encapsulation-types" class="header-anchor">#</a> Frame Relay Encapsulation Types</h5> <blockquote><p>å‰é¢è¯´è¿‡ï¼Œ HDLCå’ŒPPPä¸èƒ½ç”¨äºå¸§ä¸­ç»§ã€‚é…ç½®å¸§ä¸­ç»§æ—¶ï¼Œéœ€è¦æŒ‡å®šä¸€ç§å¸§ä¸­ç»§å°è£…ï¼Œå¦‚ä¸‹é¢çš„è¾“å‡ºæ‰€ç¤ºã€‚ä¸åŒäºHDLCå’ŒPPPï¼Œå¸§ä¸­ç»§æœ‰ä¸¤ç§å°è£…ç±»å‹: <strong>Cisco</strong> å’Œ<strong>IETF</strong>(å› ç‰¹ç½‘å·¥ç¨‹ä»»åŠ¡å°ç»„):</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>RouterA<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int s0</span>

plainâ€”suppose you have a <em>central HQ with three branch offices</em>. If you were to <em>connect each branch office to HQ using a T1</em>, you would need <strong>three serial interfaces on your router at HQ</strong>, one for each T1. Simple, right?</p> <ul><li>Well, suppose you use Frame Relay PVCs instead. You could <em>have a T1 at each branch connected to a service provider and only a single T1 at HQ</em>.</li> <li>There would be three PVCs on the single T1 at HQ, one going to each branch. And even though thereâ€™s only a single interface and a single CSU/DSU, the three PVCs function as three separate circuits.</li> <li>Remember what I said about saving money? How much for two additional T1 interfaces and a pair of CSU/DSUs?  Answer: A lot!</li></ul></blockquote> <blockquote><h6 id="iarp-ç”¨äºå°†dlciæ˜ å°„åˆ°ipåœ°å€"><a href="#iarp-ç”¨äºå°†dlciæ˜ å°„åˆ°ipåœ°å€" class="header-anchor">#</a> IARP: ç”¨äºå°†DLCIæ˜ å°„åˆ°IPåœ°å€</h6> <p>Okay, before we go on, I want to define <strong>Inverse ARP (IARP)</strong> and discuss how itâ€™s used with DLCIs in a Frame Relay network.</p> <ul><li><p>Yes, it is somewhat similar to ARP in the fact that **it maps a DLCI to an IP address **â€” kind of like ARP does with MAC addresses to IP addresses. And even though you canâ€™t configure IARP, you can disable it. It runs on a Frame Relay router and maps the DLCI to an IP address for Frame Relay so it knows how to get to the IP address at the other end of the PVC.</p></li> <li><p>You can see IP-to-DLCI mappings with the <code>show frame-relay map</code> command.</p></li> <li><p>But if you have a non-Cisco router living in your network and it doesnâ€™t support IARP, then youâ€™re stuck with having to <strong>statically</strong> provide IP-to-DLCI mappings with the <code>frame-relay map</code> commandâ€”something Iâ€™ll demonstrate in a bit.</p></li></ul></blockquote> <blockquote><p>â€‹	DLCI åªåœ¨æœ¬åœ°æœ‰æ„ä¹‰; è¦è®©DLCIæœ‰å…¨å±€æ„ä¹‰ï¼Œæ•´ä¸ªç½‘ç»œéƒ½å¿…é¡»ä½¿ç”¨æœ¬åœ°ç®¡ç†æ¥å£(LMI) æ‰©å±•ã€‚è¿™å°±æ˜¯é€šå¸¸åªæœ‰ç§æœ‰ç½‘ç»œä½¿ç”¨å…¨å±€DLCIçš„åŸå› æ‰€åœ¨ã€‚ç”¨äºæ ‡è¯†PVCçš„DLCIå·é€šå¸¸æ˜¯ç”±æä¾›å•†åˆ†é…çš„ï¼Œå…¶æœ€å°å€¼ä¸º16.</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121709060.png" alt="image-20220712170859898" style="zoom:80%;"> <p>ç„¶è€Œï¼Œ DLCIå¹¶éå¿…é¡»è¦æœ‰å…¨å±€æ„ä¹‰æ‰èƒ½åœ¨é€šè¿‡ç½‘ç»œä¼ è¾“å¸§çš„è¿‡ç¨‹ä¸­å‘æŒ¥ä½œç”¨ã€‚ä¸‹é¢æ¥è§£é‡Šè¿™ä¸€ç‚¹:</p> <ul><li>RouterA è¦å°†å¸§å‘é€ç»™RouterB æ—¶ï¼Œ RouterA æŸ¥çœ‹IARPæ˜ å°„æˆ–æ‰‹å·¥é…ç½®çš„æ˜ å°„ï¼Œä»¥è·æ‚‰è¦å‰å¾€çš„IPåœ°å€å¯¹åº”çš„DLCIã€‚</li> <li>è·æ‚‰DLCIåï¼Œå®ƒå°†FRæŠ¥å¤´çš„DLCIå­—æ®µè®¾ç½®ä¸ºè¯¥å€¼ï¼Œå¹¶å°†å¸§å‘é€å‡ºå»ã€‚</li> <li>æä¾›å•†çš„å…¥å£äº¤æ¢æœºæ”¶åˆ°è¿™ä¸ªå¸§åï¼ŒæŸ¥çœ‹DLCI-ç‰©ç†æ¥å£å…³è”è¡¨ï¼Œä»¥è·æ‚‰ä¸€ä¸ªæ–°çš„&quot;åªæœ‰æœ¬åœ°æ„ä¹‰&quot;(ä»å½“å‰äº¤æ¢æœºåˆ°ä¸‹ä¸€è·³äº¤æ¢æœº)çš„DLCIï¼Œä»¥ä¾¿å°†å…¶ç”¨äºæŠ¥å¤´:å®ƒè¿˜è·æ‚‰äº†å‡ºç«™ç‰©ç†ç«¯å£ã€‚</li> <li>è¿™ä¸ªè¿‡ç¨‹ä¸æ–­é‡å¤ï¼Œç›´åˆ°åˆ°è¾¾RouterBã€‚å› æ­¤ï¼ŒåŸºæœ¬ä¸Šå¯ä»¥è¯´ï¼Œ RouterA ä½¿ç”¨çš„DLCIæ ‡è¯†äº†å‰å¾€RouterBçš„æ•´æ¡è™šç”µè·¯ä¸€ä¸€è™½ç„¶æ¯å¯¹è®¾å¤‡ä¹‹é—´çš„DLCIå¯èƒ½å®Œå…¨ä¸åŒã€‚è¿™é‡Œçš„è¦ç‚¹æ˜¯ï¼Œ RouterA å¹¶ä¸çŸ¥é“è¿™ç±»å·®åˆ«ï¼Œå› æ­¤DLCI åªæœ‰æœ¬åœ°æ„ä¹‰ã€‚éœ€è¦æŒ‡å‡ºçš„æ˜¯ï¼Œ DLCI å®é™…ä¸Šè¢«ç”µä¿¡å…¬å¸ç”¨äº&quot;å¯»æ‰¾&quot;PVCçš„å¦ä¸€ç«¯ã€‚</li></ul></blockquote> <h5 id="local-management-interface-lmi"><a href="#local-management-interface-lmi" class="header-anchor">#</a> Local Management Interface (LMI)</h5> <blockquote><p><strong>Local Management Interface (LMI)</strong> is a signaling standard used between <strong>your router</strong> and <strong>the first Frame Relay switch</strong> itâ€™s connected to. It <em>allows for passing information about the operation and status of the virtual circuit between the providerâ€™s network and the DTE (your router)</em>. It communicates information about the following</p> <ul><li><strong>Keepalives</strong> These verify that data is flowing.</li> <li><strong>Multicasting</strong> This is an optional extension of the LMI specification that allows, for example, the efficient distribution of <em>routing information</em> and <em>ARP requests</em> over a Frame Relay network. Multicasting uses the reserved DLCIs from 1019 through 1022.</li> <li><strong>Global addressing</strong> This provides global significance to DLCIs, allowing the Frame Relay cloud to work exactly like a LAN. This has never been run in a production network to this day.</li> <li><strong>Status of virtual circuits</strong> This provides DLCI status. The status inquiries and messages are used as keepalives when there is no regular LMI traffic to send.</li></ul></blockquote> <blockquote><p>LMI æ¶ˆæ¯æ ¼å¼æœ‰3 ç§: Cisco ã€ANSI å’ŒQ.933A. ä»IOS 11.2 ç‰ˆèµ·ï¼Œ LMIç±»å‹æ˜¯è‡ªåŠ¨æ£€æµ‹çš„ã€‚è¿™è®©æ¥å£èƒ½å¤Ÿç¡®å®šäº¤æ¢æœºæ”¯æŒçš„LMIç±»å‹ã€‚</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>RouterA<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#frame-relay lmi-type ?</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="isdn"><a href="#isdn" class="header-anchor">#</a> ISDN</h3> <blockquote><p><strong>Integrated Services Digital Network(ISDN)</strong> is a set of digital services that <em>transmit voice and data over existing phone lines</em>.</p> <ul><li>ISDN offers a <strong>cost-effective</strong> solution for remote users who need a higher-speed connection than <strong>analog POTS dial-up links</strong> can give them,</li> <li>and itâ€™s also a good choice to use as a <em>backup link for other types of links</em>, such as Frame Relay or T1 connections.</li></ul></blockquote> <h3 id="lapb"><a href="#lapb" class="header-anchor">#</a> LAPB</h3> <blockquote><ul><li><strong>LAPB Link Access Procedure, Balanced (LAPB)</strong> was created to be a <strong>connection-oriented</strong> protocol at the Data Link layer for <strong>use with X.25</strong>, but it can also be used as a simple data link transport.</li> <li>A not-so-good characteristic of LAPB is that it tends to create a tremendous amount of <strong>overhead</strong> due to its strict time-out and windowing techniques.</li></ul></blockquote> <h3 id="lapd"><a href="#lapd" class="header-anchor">#</a> LAPD</h3> <blockquote><p>Link Access Procedure, D-Channel (LAPD) is <strong>used with ISDN</strong> at the Data Link layer (layer 2) as a protocol for the <strong>D (signaling) channel</strong>.</p> <ul><li>LAPD was derived from the Link Access Procedure, Balanced (LAPB) protocol and is designed primarily to satisfy the signaling requirements of ISDN basic access.</li></ul></blockquote> <h3 id="hdlc"><a href="#hdlc" class="header-anchor">#</a> HDLC</h3> <blockquote><p><strong>High-Level Data-Link Control (HDLC, é«˜çº§æ•°æ®é“¾è·¯æ§åˆ¶åè®®)</strong> was derived from Synchronous Data Link Control (SDLC), which was created by IBM as a Data Link connection protocol.</p> <ul><li><p>HDLC works at the Data Link layer and creates <em>very little overhead compared to LAPB</em>.</p></li> <li><p>Generic HDLC wasnâ€™t intended to encapsulate multiple Network layer protocols across the same link â€” the HDLC header doesnâ€™t contain any identification about the type of protocol being carried inside the HDLC encapsulation. Because of this, <em>each vendor that uses HDLC has its own way of identifying the Network layer protocol, meaning each vendorâ€™s HDLC is proprietary with regard to its specific equipment.</em></p></li> <li><p>æ˜¯ä¸€ç§é¢å‘æ¯”ç‰¹çš„æ•°æ®é“¾è·¯å±‚åè®®ã€‚å®ƒæŒ‡å®šäº†ä¸€ç§é€šè¿‡ä¸²è¡Œæ•°æ®é“¾è·¯ä¼ è¾“æ•°æ®çš„å°è£…æ–¹æ³•ï¼Œè¯¥å°è£…å…·å¤‡å¸§çš„ç‰¹å¾ï¼Œå¹¶ä½¿ç”¨æ ¡éªŒå’Œã€‚</p> <blockquote><ul><li>åœ¨é¢å‘å­—èŠ‚çš„åè®®ä¸­ï¼Œæ§åˆ¶ä¿¡æ¯æ˜¯æ ¹æ®å­—èŠ‚ç”Ÿæˆçš„;</li> <li>è€Œé¢å‘æ¯”ç‰¹çš„åè®®ä½¿ç”¨æ¯”ç‰¹æ¥è¡¨ç¤ºæ§åˆ¶ä¿¡æ¯ã€‚</li></ul> <p>ä¸€äº›å¸¸è§çš„é¢å‘æ¯”ç‰¹çš„åè®®åŒ…æ‹¬SDLCå’ŒHDLCï¼Œè€ŒTCPå’ŒIPæ˜¯é¢å‘å­—èŠ‚çš„åè®®ã€‚</p></blockquote></li> <li><p>HDLCæ˜¯ä¸€ç§ç”¨äºä¸“ç”¨çº¿å’ŒISDNæ‹¨å·è¿æ¥çš„ç‚¹åˆ°ç‚¹åè®®ï¼Œæ²¡æœ‰æä¾›èº«ä»½éªŒè¯åŠŸèƒ½ã€‚</p></li> <li><p>æ€ç§‘è·¯ç”±å™¨å¯¹åŒæ­¥ä¸²è¡Œé“¾è·¯é»˜è®¤ä½¿ç”¨HDLCå°è£…ã€‚è€Œæ€ç§‘çš„HDLCå®ç°æ˜¯ä¸“ç”¨çš„(cHDLC)ï¼Œä¸èƒ½ä¸å…¶ä»–å‚å•†çš„HDLCå®ç°é€šä¿¡ã€‚<strong>è¯·ä¸è¦å› æ­¤æŒ‡è´£æ€ç§‘, æ¯å®¶å‚å•†çš„HDLCå®ç°éƒ½æ˜¯ä¸“ç”¨çš„ã€‚</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121439258.png" alt="image-20220712143930078" style="zoom:80%;"></li></ul></blockquote> <blockquote><p>å‡è®¾ä½ åªæœ‰ä¸€å°æ€ç§‘è·¯ç”±å™¨ï¼Œä¸”éœ€è¦å°†å…¶è¿æ¥åˆ°ä¸€å°éæ€ç§‘è·¯ç”±å™¨ï¼Œè¯¥æ€ä¹ˆåŠå‘¢?ä¸èƒ½ä½¿ç”¨é»˜è®¤çš„HDLCä¸²è¡Œå°è£…ï¼Œå› ä¸ºä¸å¯è¡Œã€‚ç›¸åï¼Œéœ€è¦ä½¿ç”¨è¯¸å¦‚PPP ç­‰å°è£…ï¼Œä»¥ISOæ ‡å‡†æ–¹å¼æ ‡è¯†ä¸Šå±‚åè®®ã€‚æœ‰å…³PPPæ ‡å‡†åŠå…¶èµ·æºçš„æ›´è¯¦ç»†ä¿¡æ¯ï¼Œè¯·å‚é˜…RFC 1661 ã€‚</p> <p>ä¸‹é¢æ›´è¯¦ç»†åœ°è®¨è®ºPPPä»¥åŠå¦‚ä½•ä½¿ç”¨PPPå°è£…å°†è·¯ç”±å™¨è¿æ¥èµ·æ¥.</p></blockquote> <h3 id="ppp"><a href="#ppp" class="header-anchor">#</a> PPP</h3> <blockquote><p><strong>Point-to-Point Protocol (PPP)</strong> is a industry-standard protocol.</p> <ul><li><p>Because all multi-protocol versions of HDLC are proprietary,  PPP can be used to create <strong>point-to-point links between different vendorsâ€™ equipment</strong>.</p></li> <li><p>It uses a <em>Network Control Protocol field</em> in the <strong>Data Link header</strong> to identify <em>the Network layer protocol being carried</em> and <strong>allows authentication</strong> and <strong>multilink connections</strong> to be run over asynchronous and synchronous links.</p></li> <li><p>å®ƒæ˜¯ä¸€ç§æ•°æ®é“¾è·¯å±‚åè®®ï¼Œå¯ç”¨äºå¼‚æ­¥ä¸²è¡Œ(æ‹¨å·dial-up)ä»‹è´¨å’ŒåŒæ­¥ä¸²è¡Œ(ISDN) ä»‹è´¨ã€‚</p></li> <li><p>å®ƒä½¿ç”¨é“¾è·¯æ§åˆ¶åè®®(LCP)æ¥å»ºç«‹å’Œç»´æŠ¤æ•°æ®é“¾è·¯è¿æ¥ã€‚å€ŸåŠ©ç½‘ç»œæ§åˆ¶åè®®(NCP)ï¼Œå¯åœ¨åŒä¸€æ¡ç‚¹åˆ°ç‚¹è¿æ¥ä¸Šä½¿ç”¨å¤šç§ç½‘ç»œå±‚åè®®(è¢«è·¯ç”±çš„åè®®)ã€‚</p></li> <li><p>æ€ç§‘ä¸²è¡Œé“¾è·¯é»˜è®¤ä½¿ç”¨ä¸²è¡Œå°è£…HDLCï¼Œä¸”æ•ˆæœå¾ˆå¥½ã€‚ä¸ºä½•è¦ä½¿ç”¨PPPå‘¢? PPPç”¨äºé€šè¿‡æ•°æ®é“¾è·¯å±‚ç‚¹åˆ°ç‚¹é“¾è·¯ä¼ è¾“ç¬¬3å±‚åˆ†ç»„ï¼Œä¸”ä¸æ˜¯ä¸“ç”¨çš„ã€‚å› æ­¤ï¼Œé™¤éç½‘ç»œä¸­çš„æ‰€æœ‰è·¯ç”±å™¨éƒ½æ˜¯æ€ç§‘è·¯ç”±å™¨ï¼Œå¦åˆ™å°±éœ€åœ¨ä¸²è¡Œæ¥å£ä¸Šä½¿ç”¨PPP.</p></li> <li><p>PPPå¯å°è£…å¤šç§ç¬¬3å±‚åè®®åˆ†ç»„ï¼Œå¹¶æä¾›èº«ä»½éªŒè¯ã€åŠ¨æ€ç¼–å€ã€å›æ‹¨ç­‰åŠŸèƒ½ï¼Œæ˜¯æ›¿ä»£HDLCçš„æœ€ä½³å°è£…è§£å†³æ–¹æ¡ˆã€‚</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627203043971.png" alt="image-20220627203043971" style="zoom:43%;"></li></ul></blockquote> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121518142.png" alt="image-20220712151832940" style="zoom:67%;"> <p>PPP åŒ…å«4ä¸ªä¸»è¦ç»„æˆéƒ¨åˆ†:</p> <ul><li>EIA/TIA-232-Cã€V.24 ã€V.35 å’ŒISDN ä¸²è¡Œé€šä¿¡çš„ç‰©ç†å±‚å›½é™…æ ‡å‡†ã€‚</li> <li>HDLC ä¸€ç§å°è£…æ•°æ®æŠ¥ä»¥ä¾¿é€šè¿‡ä¸²è¡Œé“¾è·¯è¿›è¡Œä¼ è¾“çš„æ–¹æ³•ã€‚</li> <li>LCP ä¸€ç§å»ºç«‹ã€é…ç½®ã€ç»´æŠ¤å’Œæ‹†é™¤ç‚¹åˆ°ç‚¹è¿æ¥çš„æ–¹æ³•ã€‚</li> <li>NCP ä¸€ç§é€šè¿‡PPPé“¾è·¯ä¼ è¾“ä¸åŒç½‘ç»œå±‚åè®®åˆ†ç»„çš„æ–¹æ³•ã€‚ç”¨äºæ ‡è¯†å’Œå°è£…ç½‘ç»œå±‚åè®®ï¼Œå…è®¸é€šè¿‡åŒä¸€æ¡PPP é“¾è·¯ä¼ è¾“å¤šç§ç½‘ç»œå±‚åè®®åˆ†ç»„ã€‚ä¸ºæ”¯æŒå¤šç§ç½‘ç»œå±‚åè®®ï¼Œå¼€å‘äº†é’ˆå¯¹ä¸åŒç½‘ç»œå±‚åè®®çš„NCP, åŒ…æ‹¬IPCP(å› ç‰¹ç½‘åè®®æ§åˆ¶åè®®)å’ŒIPXCP(ç½‘é—´åˆ†ç»„äº¤æ¢æ§åˆ¶åè®®)ã€‚</li></ul></blockquote> <h4 id="é“¾è·¯æ§åˆ¶åè®®-lcp-é…ç½®é€‰é¡¹"><a href="#é“¾è·¯æ§åˆ¶åè®®-lcp-é…ç½®é€‰é¡¹" class="header-anchor">#</a> é“¾è·¯æ§åˆ¶åè®®(LCP) é…ç½®é€‰é¡¹</h4> <blockquote><p>é“¾è·¯æ§åˆ¶åè®®(LCP) æä¾›äº†ä»¥ä¸‹ä¼—å¤šPPPå°è£…é€‰é¡¹:</p> <ul><li><p><strong>Authentication</strong> This option tells the calling side of the link to send information that can identify the user. The two methods are PAP and CHAP.</p></li> <li><p><strong>Compression</strong> This is used to increase the throughput of PPP connections by compressing the data or payload prior to transmission. PPP decompresses the data frame on the receiving end.</p></li> <li><p><strong>Error detection</strong> PPP uses <strong>Quality</strong> and <strong>Magic Number</strong> options to ensure a <strong>reliable, loop-free</strong> data link.</p></li> <li><p><strong>Multilink</strong> Starting with IOS version 11.1, multilink is supported on PPP links with Cisco routers. This option makes several separate physical paths appear to be one logical path at layer 3. For example, two T1s running multilink PPP would show up as a single 3Mbps path to a layer 3 routing protocol.</p></li> <li><p><strong>PPP callback</strong> PPP can be configured to call back after successful authentication. PPP callback can be a good thing for you because you can keep track of usage based upon access charges for accounting records and a bunch of other reasons. With callback enabled, a calling router (client) will contact a remote router (server) and authenticate as I described earlier. (Know that both routers have to be configured for the callback feature for this to work.) Once authentication is completed, the remote router will terminate the connection and then re-initiate a connection to the calling router from the remote router.</p> <blockquote><p>If you have Microsoft devices in your PPP callback, be aware that Microsoft uses a proprietary callback known as <strong>Microsoft Callback Control Protocol (CBCP)</strong>, which is supported in IOS release 11.3(2)T and later.</p></blockquote></li></ul></blockquote> <h4 id="ppp-session-establishment"><a href="#ppp-session-establishment" class="header-anchor">#</a> PPP Session Establishment</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121528228.png" alt="image-20220712152820027" style="zoom:67%;"> <p>When PPP connections are started, the links go through three phases of session establishment:</p> <ol><li>Link-establishment phase: æ¯å°PPP è®¾å¤‡éƒ½å‘é€LCP åˆ†ç»„ï¼Œä»¥é…ç½®å’Œæµ‹è¯•é“¾è·¯ã€‚è¿™äº›åˆ†ç»„åŒ…å«ä¸€ä¸ªåä¸ºé…ç½®é€‰é¡¹( Configuration Option )çš„å­—æ®µï¼Œè®©è®¾å¤‡èƒ½å¤Ÿåå•†æ•°æ®é•¿åº¦ã€å‹ç¼©æ–¹æ³•å’Œèº«ä»½éªŒè¯æ–¹æ³•ã€‚å¦‚æœæ²¡æœ‰é…ç½®é€‰é¡¹ï¼Œåˆ™ä½¿ç”¨é»˜è®¤é…ç½®ã€‚</li> <li>Authentication phase: å¿…è¦æ—¶ï¼Œå¯ä½¿ç”¨CHAPæˆ–PAPæ¥éªŒè¯èº«ä»½ã€‚èº«ä»½éªŒè¯æ˜¯åœ¨è¯»å–ç½‘ç»œå±‚åè®®ä¿¡æ¯å‰è¿›è¡Œçš„ï¼Œåœ¨æ­¤æœŸé—´è¿˜å¯èƒ½ç¡®å®šé“¾è·¯è´¨é‡ã€‚</li> <li>Network layer protocol phase: PPPä½¿ç”¨ç½‘ç»œæ§åˆ¶åè®®(NCP)ï¼Œä»¥å°è£…å¤šç§ç½‘ç»œå±‚åè®®åˆ†ç»„å¹¶é€šè¿‡åŒä¸€æ¡PPPæ•°æ®é“¾è·¯å‘é€å®ƒä»¬ã€‚æ¯ç§ç½‘ç»œå±‚åè®®(å¦‚IPã€IPXã€AppleTalkï¼Œå®ƒä»¬æ˜¯è¢«è·¯ç”±çš„åè®®) éƒ½å»ºç«‹ä¸€ä¸ªåˆ°NCPçš„æœåŠ¡ã€‚</li></ol></blockquote> <h4 id="ppp-authentication-methods"><a href="#ppp-authentication-methods" class="header-anchor">#</a> PPP Authentication Methods</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220627203456207.png" alt="image-20220627203456207" style="zoom:45%;"></blockquote> <hr> <p>There are two methods of authentication that can be used with PPP links:</p> <hr> <h5 id="password-authentication-protocol-pap"><a href="#password-authentication-protocol-pap" class="header-anch è¾“IPåˆ†ç»„ã€‚</li></ul></blockquote> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121347176.png" alt="image-20220712134728033" style="zoom:70%;"> <ul><li>å›¾16-6 è¯´æ˜äº†PPPoEå…¸å‹ç”¨é€”:ç”¨äºADSLã€‚æ­£å¦‚ä½ çœ‹åˆ°çš„ï¼Œå›¾ä¸­å»ºç«‹äº†ä¸€ä¸ªä»PCåˆ°è·¯ç”±å™¨çš„pppä¼šè¯ï¼Œè€ŒPC çš„IPåœ°å€æ˜¯ç”±è·¯ç”±å™¨é€šè¿‡IPCPåˆ†é…çš„ã€‚</li> <li>PPPoE is used to equip custom PPP-based software with the ability to deal with a connection thatâ€™s not using a serial line and to be at home in a packet-oriented network environment like Ethernet.</li> <li>It also allows for a custom connection with login and password for Internet connection accounting.</li> <li>Another factor is that the opposite side of the linkâ€™s IP address is only given to it and is available only for the specific period that the PPPoE connection is open, so reusing IP addresses dynamically is permitted.</li> <li>PPPoE has a <em>discovery stage</em> and a <em>PPP session stage</em> (see RFC 2516) that works like this: First, a host begins a PPPoE session, during which it has to execute a discovery process so it can determine the best server to meet the needs of the client machineâ€™s request.  After that, it has to discover the Ethernet MAC address of the peer device and create a PPPoE session ID. So even though PPP <strong>delimits</strong> a peer-to-peer relationship, the discovery part is <strong>innately</strong>(å…ˆå¤©æ€§åœ°) a client - server relationship.</li> <li>ä»¥ä¸‹é…ç½®äº†è§£å³å¯:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220628202544095.png" alt="image-20220628202544095" style="zoom:50%;"> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220628203053147.png" alt="image-20220628203053147" style="zoom:50%;"></blockquote> <h3 id="cable"><a href="#cable" class="header-anchor">#</a> Cable</h3> <blockquote><p>In a modern hybrid fiber-coaxial HFC network, typically 500 to 2,000 active data subscribers are connected to a certain cable network segment, all sharing the upstream and downstream bandwidth. <strong>HFC</strong> is a telecommunications industry term for a network that <strong>incorporates both optical fiber and coaxial cable</strong> to create a broadband network.</p> <ul><li>The actual bandwidth for Internet service over a cable TV (CATV) line can be up to about 27Mbps on the download path to the subscriber, with about 2.5Mbps of bandwidth on the upload path. Typically users get an access speed from 256Kbps to 6Mbps.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121325100.png" alt="image-20220712132505945" style="zoom:80%;"> <h3 id="dsl"><a href="#dsl" class="header-anchor">#</a> DSL</h3> <blockquote><p><strong>Digital subscriber line</strong>: æ˜¯ä¼ ç»Ÿç”µè¯å…¬å¸ä½¿ç”¨çš„ä¸€ç§æŠ€æœ¯ï¼Œé€šè¿‡æ™®é€šçš„<strong>é“œè´¨åŒç»ç”µè¯çº¿</strong>æä¾›é«˜çº§æœåŠ¡(é«˜é€Ÿæ•°æ®ï¼Œæœ‰æ—¶è¿˜æœ‰è§†é¢‘)ã€‚</p> <ul><li><p>å…¶æ•°æ®ä¼ è¾“å®¹é‡é€šå¸¸ä½äºHFCç½‘ç»œï¼Œè€Œæ•°æ®ä¼ è¾“é€Ÿåº¦è¿˜å—ç”µè¯çº¿çš„é•¿åº¦å’Œè´¨é‡çš„å½±å“ã€‚</p></li> <li><p>DSLä¸æ˜¯å®Œå…¨çš„ç«¯åˆ°ç«¯è§£å†³æ–¹æ¡ˆï¼Œè€Œä¸æ‹¨å·ã€æœ‰çº¿ç”µè§†å’Œæ— çº¿ä¸€æ ·ï¼Œæ˜¯ä¸€ç§ç‰©ç†å±‚ä¼ è¾“æŠ€æœ¯ã€‚</p></li> <li><p>DSLè¿æ¥ç”¨äºæœ¬åœ°ç”µè¯ç½‘ç»œçš„æœ€åä¸€å…¬é‡Œï¼Œå³æœ¬åœ°ç¯è·¯ã€‚è¿™ç§è¿æ¥æ˜¯åœ¨ä¸€å¯¹DSLè°ƒåˆ¶è§£è°ƒå™¨ä¹‹é—´å»ºç«‹çš„ï¼Œè¿™ä¸¤ä¸ªDSLè°ƒåˆ¶è§£è°ƒå™¨åˆ†åˆ«ä½äºé“œè´¨ç”µè¯çº¿çš„ä¸¤ç«¯ï¼Œè€Œé“œè´¨ç”µè¯çº¿ä½äº**ç”¨æˆ·å®¤å†…è®¾å¤‡(CPE)<strong>å’Œæ•°</strong>å­—ç”¨æˆ·çº¿æ¥äººå¤šè·¯å¤ç”¨å™¨(DSLAM)**ä¹‹é—´ã€‚DSLAM æ˜¯ä¸€ç§ä½äºæä¾›å•†ä¸­å¿ƒå±€(CO)çš„è®¾å¤‡ï¼Œè´Ÿè´£èšé›†æ¥è‡ªå¤šä¸ªDSLç”¨æˆ·çš„è¿æ¥ã€‚</p></li> <li><p>è¦ä½¿ç”¨DSLï¼Œéœ€è¦æœ‰<code>ç”µè¯çº¿</code>ã€<code>DSLè°ƒåˆ¶è§£è°ƒå™¨(é€šå¸¸ç”±è´­ä¹°çš„æœåŠ¡æä¾›)</code>ã€<code>ä»¥å¤ªç½‘ç½‘å¡(æˆ–æœ‰ä»¥å¤ªç½‘è¿æ¥çš„è·¯ç”±å™¨)</code>ä»¥åŠå½“åœ°çš„æœåŠ¡æä¾›å•†ã€‚</p></li> <li><p>æ ¹æ®ä¸Šè¡Œé€Ÿåº¦å’Œä¸‹è¡Œé€Ÿåº¦æ˜¯å¦ç›¸åŒï¼Œ DSLåˆ†ä¸ºä¸¤ç±»:</p> <ul><li><strong>Symmetrical DSL</strong>: ä¸Šè¡Œé€Ÿåº¦å’Œä¸‹è¡Œé€Ÿåº¦ç›¸åŒï¼Œå³å¯¹ç§°;</li> <li><strong>Asymmetrical DSL</strong>: ä¸‹è¡Œé€Ÿåº¦æ¯”ä¸Šè¡Œé€Ÿåº¦æ€»æ˜¯æ›´é«˜ã€‚</li></ul></li> <li><p>æœ¯è¯­xDSLæ˜¯ä¼—å¤šDSLå½¢å¼çš„ç»Ÿç§°ï¼Œè¿™åŒ…æ‹¬éå¯¹ç§°DSL(ADSL)ã€é«˜é€ŸDSL(HDSL)ã€é€Ÿç‡è‡ªé€‚åº”DSL(RADSL)ã€å¯¹ç§°DSL(SDSL)ã€ISDN DSL(IDSL) å’Œè¶…é«˜é€ŸDSL(VDSL)ã€‚</p></li> <li><p>DSL flavors that donâ€™t use the voice frequencies band, like ADSL and VDSL, allow DSL lines to carry both data and voice signalssimultaneously. Others, like SDSL and IDSL, that occupy the complete frequency range, can carry only data. And by the way, <strong>the data service that the DSL connection gives you is always on</strong>.</p></li> <li><p>The speed that DSL service can offer depends on how far you are from the central office (CO)â€”the closer the better. In fact, you can blaze at rates up to around 6.1Mbps if youâ€™re physically close enough!</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121335321.png" alt="image-20220712133540147" style="zoom:80%;"></li></ul></blockquote> <h4 id="asdl"><a href="#asdl" class="header-anchor">#</a> ASDL</h4> <blockquote><ul><li>ADSL å¯åŒæ—¶ä¼ è¾“è¯­éŸ³å’Œæ•°æ®ï¼Œä½†å…¶ä¸‹è¡Œå¸¦å®½æ¯”ä¸Šè¡Œå¸¦å®½é«˜: ADSL çš„ä¸‹è¡Œé€Ÿåº¦ä¸º256 Kbiçš„-8 Mbié¥¨ï¼Œä½†ä¸Šè¡Œé€Ÿåº¦æœ€å¤šåªæœ‰1.5 Mbit/s å·¦å³ã€‚</li> <li><strong>Plain old telephone service (POTS)</strong> provides a channel for analog voice transmission and can transmit without a problem with ADSL over the same twisted-pair telephone line. Actually, depending on the type of ADSL, not just two, but three information channels commonly utilize the same wiring at the same time. This is why people can use a phone line and an ADSL connection at the same time and not affect either service.</li> <li><strong>ATM</strong> is the Data Link layer protocol typically used over the DSL layer 1 connection <em>from the CPE</em> and is terminated at whatâ€™s known as the <em>DSLAM</em> â€” <em>an ATM switch that contains DSL interface cards, or ATU-Cs</em>. After ADSL connections meet their end at the DSLAM, it switches the data over an ATM network to something called an <strong>aggregation router</strong> â€” a layer 3 device where the subscriberâ€™s IP connection then expires.</li></ul></blockquote> <blockquote><p>è¦é€šè¿‡ATMå’ŒDSLè¿æ¥ä¼ è¾“IPåˆ†ç»„. å¿…é¡»å¯¹å…¶è¿›è¡Œå°è£…ã€‚æ ¹æ®ç”¨æˆ·çš„æ¥å£ç±»å‹å’ŒæœåŠ¡æä¾›å•†çš„äº¤æ¢æœºï¼Œå…±æœ‰3ç§å°è£…æ–¹æ³•:</p> <ul><li>PPPoE</li> <li>RFC1483 Routing: RFC1483 describes two different methods for carrying connectionless network traffic over an ATM network: <strong>routed protocols</strong> and <strong>bridged protocols</strong>.</li> <li>PPPoA: <strong>Point-to-Point Protocol (PPP) over ATM</strong> is used to encapsulate PPP frames in ATM AAL5 (ATM Adaptation Layer 5). It is typically used with cable modems, DSL, and ADSL services and offers the usual PPP features of authentication, encryption, and compression, and it actually has less overhead in comparison to PPPoE.</li></ul></blockquote> <h4 id="cisco-long-range-ethernet-lre"><a href="#cisco-long-range-ethernet-lre" class="header-anchor">#</a> Cisco Long Range Ethernet (LRE)</h4> <blockquote><p>The <strong>Cisco Long Range Ethernet</strong> solution employs something called <strong>VDSL (very-high-data-rate digital subscriber line)</strong> technology to significantly expand Ethernet service capacity. And LRE can achieve these impressive results: speeds from 5 to 15Mbps (full duplex) at distances up to 5,000 feet traveling over existing twisted-pair wiring!
So basically, Cisco LRE technology can give us broadband service on <em>POTS, digital telephone, and ISDN traffic lines, and it also can operate in modes that are compatible with ADSL technologies.</em> This flexibility is important because it makes it possible for service providers to make LRE available in structures and/or buildings that have broadband services already in place but need it enhancedâ€”very cool indeed.</p></blockquote> <h3 id="mpls"><a href="#mpls" class="header-anchor">#</a> MPLS</h3> <blockquote><p><strong>MultiProtocol Label Switching (MPLS)</strong> is a data-carrying mechanism that <em>emulates some properties of a circuit-switched network over a packet-switched network</em>.</p> <ul><li>MPLS is a switching mechanism that imposes labels (numbers) to packets and then uses those labels to forward packets. The labels are assigned on the edge of the MPLS network, and forwarding inside the MPLS network is done solely based on labels.</li> <li>Labels usually correspond to a path to layer 3 destination addresses (equal to IP destination-based routing).</li> <li>MPLS was designed to support forwarding of protocols other than TCP/IP. Because of this, label switching within the network is performed the same regardless of the layer 3 protocol.</li> <li>In larger networks, the result of MPLS labeling is that only the edge routers perform a routing lookup. All the core routers forward packets based on the labels, which makes forwarding the packets through the service provider network faster. (Most companies are replacing their Frame Relay networks with MPLS service today.)</li></ul></blockquote> <h3 id="atm"><a href="#atm" class="header-anchor">#</a> ATM</h3> <blockquote><p><strong>Asynchronous Transfer Mode (ATM)</strong> was created for time-sensitive traffic, providing simultaneous transmission of voice, video, and data.</p> <ul><li>ATM uses cells that are a fixed 53 bytes long instead of packets. It also can use isochronous(å¼‚æ­¥çš„) clocking (external clocking) to help the data move faster. Typically(é€šå¸¸æƒ…å†µä¸‹), if you are running Frame Relay today, you will be running Frame Relay over ATM.</li></ul></blockquote> <h3 id="dwdm"><a href="#dwdm" class="header-anchor">#</a> DWDM</h3> <blockquote><p><strong>Dense Wavelength Division Multiplexing</strong> is optical technology used to increase bandwidth using fiber backbones.</p> <ul><li>DWDM works by combining and transmitting multiple signals simultaneously at different wavelengths on the same fiber link, creating a type of multilink with the signals running down the fiber. In theory, a 1.5Gbs link could have the capacity of 10Mbps.</li> <li>An advantage of DWDM is that it is both protocol and bit-rate independent and can run with IP over ATM, SONET, and even Ethernet.</li></ul></blockquote> <h2 id="cabling-the-serial-wide-area-network"><a href="#cabling-the-serial-wide-area-network" class="header-anchor">#</a> Cabling the Serial Wide Area Network</h2> <blockquote><p><strong>Cisco serial connections</strong> support almost any type of WAN service. Your typical WAN connection is a <strong>dedicated leased line</strong> using <strong>HDLC, PPP, and Frame Relay</strong> with speeds that can kick it up to 45Mbps (T3).</p></blockquote> <h3 id="serial-transmission"><a href="#serial-transmission" class="header-anchor">#</a> Serial Transmission</h3> <blockquote><ul><li><p>HDLC ã€PPP å’ŒFrame Relayå¯ä½¿ç”¨ç›¸åŒçš„ç‰©ç†å±‚è§„èŒƒï¼Œæˆ‘å°†ä»‹ç»å„ç§ç±»å‹çš„è¿æ¥ï¼Œç„¶åå…¨é¢ä»‹ç»CCNAè€ƒè¯•æ¶‰åŠçš„WANåè®®ã€‚</p></li> <li><p>WAN serial connectors use serial transmission, something that takes place 1 bit at a time over a single channel.</p></li> <li><p>Older Cisco routers have used a proprietary 60-pin serial connector that you have to get from Cisco or a provider of Cisco equipment. Cisco also has a <strong>new, smaller proprietary serial connection</strong> thatâ€™s about one-tenth the size of the 60-pin basic serial cable called the <strong>smart-serial</strong>. You have to make sure you have the right type of interface in your router before using this cable connector.</p></li> <li><p>The type of connector you have on the other end of the cable depends on your service provider and their particular end-device requirements.</p> <p>There are several different types of ends youâ€™ll run into:</p> <ul><li>EIA/TIA-232</li> <li>EIA/TIA-449</li> <li>V.35 (used to connect to a CSU/DSU)</li> <li>EIA-530</li></ul> <blockquote><p>Make sure youâ€™re clear on these things:</p> <ul><li><strong>Serial links</strong> are described in <strong>frequency</strong> or cycles per second (hertz).</li> <li>The amount of data that can be carried within these frequencies is called <strong>bandwidth</strong>. Bandwidth is the amount of data in bits per second that the serial channel can carry.</li></ul></blockquote></li></ul></blockquote> <h3 id="data-terminal-equipment-data-communications-equipment"><a href="#data-terminal-equipment-data-communications-equipment" class="header-anchor">#</a> ==Data Terminal Equipment== &amp; ==Data Communications Equipment==</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207121430941.png" alt="image-20220712143036705" style="zoom:80%;"> <ul><li><p>WANæ—¨åœ¨é€šè¿‡DCEç½‘ç»œå°†ä¸¤ä¸ªDTEç½‘ç»œè¿æ¥èµ·æ¥ã€‚DCEç½‘ç»œç”±å¦‚ä¸‹éƒ¨åˆ†ç»„æˆ:ä¸¤ç«¯çš„CSU/DSUä»¥åŠå®ƒä»¬ä¹‹é—´çš„æä¾›å•†ç”µç¼†å’Œäº¤æ¢æœºï¼Œå…¶ä¸­çš„DCEè®¾å¤‡(CSU/DSU)å‘è¿æ¥åˆ°DTEçš„æ¥å£(è·¯ç”±å™¨çš„ä¸²è¡Œè¿æ¥)æä¾›æ—¶é’Ÿã€‚</p> <blockquote><p>å¦‚æœç»„å»ºçš„æ˜¯éç”Ÿäº§ç½‘ç»œï¼Œä½¿ç”¨WANäº¤å‰ç”µç¼†ï¼Œä¸”æ²¡æœ‰CSU/DSUï¼Œåœ¨è¿™ç§æƒ…å†µä¸‹ï¼Œå¿…é¡»åœ¨ç”µç¼†çš„DCEç«¯ä½¿ç”¨å‘½çš„``clock rate`ä»¥æä¾›æ—¶é’Ÿï¼Œè¿™åœ¨ç¬¬6ç« ä»‹ç»è¿‡ã€‚</p></blockquote></li> <li><p>é»˜è®¤æƒ…å†µä¸‹ï¼Œè·¯ç”±å™¨æ¥å£é€šå¸¸æ˜¯==data terminal equipment(DTE)==ï¼Œå¯è¿æ¥åˆ°==data communication equipment(DCE)==ï¼Œå¦‚<strong>channel service unit/data service unit(CSU/DSU)</strong>ã€‚è€ŒCSU/DSUè¿æ¥åˆ°åˆ†ç•Œç‚¹demarcation location ä¸€ä¸€ æœåŠ¡æä¾›å•†èŒè´£ç»ˆæ­¢å¤„ã€‚åœ¨å¤§å¤šæ•°æƒ…å†µä¸‹ï¼ eps. Here is an overview of the steps involved:</p> <ol><li>Configure basic IP connectivity between the two routers.</li> <li>Enable MPLS on each router.</li> <li>Configure a loopback interface on each router to use as the router ID for MPLS.</li> <li>Configure the label distribution protocol (LDP) to advertise labels between the routers.</li> <li>Configure the MPLS forwarding table.</li> <li>Test MPLS connectivity between the routers.</li></ol> <p>Here are the detailed steps to configure MPLS on two Cisco routers:</p> <ol><li>Configure basic IP connectivity between the two routers:</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface fastEthernet 0/0 </span>

Router1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no shutdown</span>

Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface fastEthernet 0/0 </span>
Router2<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 10.1.1.2 255.255.255.0 </span>
Router2<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#no shutdown</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ol start="2"><li>Enable MPLS on each router:</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls ip</span>

Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls ip</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol start="3"><li>Configure a loopback interface on each router to use as the router ID for MPLS:</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface loopback 0 </span>
Router1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 1.1.1.1 255.255.255.255</span>

Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface loopback 0 </span>
Router2<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip address 2.2.2.2 255.255.255.255</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ol start="4"><li>Configure the label distribution protocol (LDP) to advertise labels between the routers:</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls label protocol ldp </span>
Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface fastEthernet 0/0 </span>
Router1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#mpls ip</span>

Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls label protocol ldp </span>
Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface fastEthernet 0/0 </span>
Router2<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#mpls ip</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ol start="5"><li>Configure the MPLS forwarding table:</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip route 10.2.2.0 255.255.255.0 10.1.1.2 </span>
Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls label protocol ldp </span>
Router1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls ldp router-id loopback0</span>

Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip route 10.1.1.0 255.255.255.0 10.2.2.1 </span>
Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls label protocol ldp </span>
Router2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#mpls ldp router-id loopback0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ol start="6"><li>Test MPLS connectivity between the routers:</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token comment">#ping 10.2.2.2 source loopback0 </span>
Router1<span class="token comment">#show mpls forwarding-table</span>

Router2<span class="token comment">#ping 10.1.1.1 source loopback0 </span>
Router2<span class="token comment">#show mpls forwarding-table</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>These steps provide a basic configuration for MPLS on two Cisco routers. However, there are many additional configuration options and features that can be enabled to customize MPLS for specific network requirements.</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/10.CCNAçŸ¥è¯†ç¬”è®°/43.WANå¹¿åŸŸç½‘.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/729891/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">LAN Architectures</div></a> <a href="/pages/441d7d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">WLAN</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
