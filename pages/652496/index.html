—¶é—´" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">ç›®å½•</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Virtualization<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="virtualization"><a href="#virtualization" class="header-anchor">#</a> Virtualization</h1> <blockquote><p>Virtualization is an essential part of cloud services. If you want to really go in depth about these topics, consider looking into certifications from cloud providers like AWS, Azure, and GCP, or VMware certifications for virtualization.</p></blockquote> <h2 id="intro-to-virtualization"><a href="#intro-to-virtualization" class="header-anchor">#</a> Intro to Virtualization</h2> <h3 id="virtual-servers"><a href="#virtual-servers" class="header-anchor">#</a> Virtual servers</h3> <h4 id="server-hardware"><a href="#server-hardware" class="header-anchor">#</a> Server Hardware</h4> <blockquote><ul><li>Although Cisco is more known for their networking devices(routers, switches, and firewalls), they also offer hardware servers such as their <strong>UCS(Unified Computing System)</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305151226141.png" alt="image-20230515122641896" style="zoom:33%;"> <ul><li>The largest vendors of hardware servers include Dell EMC, HPE, and IBM, etc.</li></ul></blockquote> <h4 id="servers-before-virtualization"><a href="#servers-before-virtualization" class="header-anchor">#</a> Servers before Virtualization</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305151233361.png" alt="image-20230515123306251" style="zoom:33%;"> <ul><li>Before virtualization, there was a one-to-one relationship between a physical server and an operating system.</li> <li>In that operating system, apps providing services such as a web server, email server, etc would run.</li> <li>One physical server would be used for the web server, one for the email server, one for the database server, etc.
<ul><li>Now, it is possible to run all servers in a single operating system on a single physical server, but this is not a good idea. Because if the servers arenâ€™t isolated from each other, a problem on a single app could affect all of the other apps.</li></ul></li> <li>However, <strong>using one physical server per app is inefficient for multiple reasons</strong>:
<ul><li>Each physical server is expensive and takes up space, power, etc.</li> <li>The resources on each physical server (CPU, RAM, Storage, NIC(Network Interface Card)) are typically under-used.</li></ul></li></ul></blockquote> <h4 id="virtualization-2"><a href="#virtualization-2" class="header-anchor">#</a> Virtualization</h4> <h5 id="type-1-hypervisor"><a href="#type-1-hypervisor" class="header-anchor">#</a> Type 1 Hypervisor</h5> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305151234476.png" alt="image-20230515123454369" style="zoom:33%;"> <ul><li>Virtualization allows us to break the one-to-one relationship of hardware to OS, allowing multiple OSâ€™s to run on a single physical server.</li> <li>Each instance is called a <strong>VM (Virtual Machine)</strong>.</li> <li>A <strong>hypervisor</strong> is used to manage and allocate the hardware resources (CPU, RAM, etc) to each VM. Another name for a hypervisor is <strong>VMM (Virtual Machine Monitor)</strong>.</li> <li>The type of hypervisor which <em>runs directly on top of the hardware</em> is called a <strong>Type 1 hypervisor</strong>. â€” Examples include <strong>VMware ESXi</strong>, <strong>Microsoft Hyper-V</strong>, etc. Type 1 hypervisors are also called <strong>bare-metal hypervisors</strong> because they run directly on the hardware (metal). Another term is <strong>native hypervisor</strong>.</li> <li>This is the type of hypervisor used in <strong>data center environments</strong>.</li></ul></blockquote> <h5 id="type-2-hypervisor"><a href="#type-2-hypervisor" class="header-anchor">#</a> Type 2 Hypervisor</h5> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305151242113.png" alt="image-20230515124202000" style="zoom:33%;"> <ul><li><strong>Type 2 hypervisors</strong> run as a program on an operating system like a regular computer program. Another name for a type 2 hypervisor is <strong>hosted hypervisor</strong>.
<ul><li>Examples include <strong>VMware Workstation</strong> and <strong>Oracle VirtualBox</strong>.</li></ul></li> <li>The OS running directly on the hardware is called the <strong>host OS</strong>, and the OS running in a VM is called a <strong>guest OS</strong>.</li> <li>Although Type 2 hypervisors are rarely used in data center environments, they are common on <strong>personal-use devices</strong> (for example, if a Mac/Linux user needs to run an app that is only supported on Windows, or vice versa).</li></ul></blockquote> <h4 id="why-virtualizaiton"><a href="#why-virtualizaiton" class="header-anchor">#</a> Why Virtualizaiton?</h4> <blockquote><p>Virtualization provides</p> <ul><li>partitioning:
<ul><li>Run multiple operating systems on one physical machine</li> <li>Divide system resources between virtual machines.</li></ul></li> <li>Isolation:
<ul><li>Provide <strong>fault and security isolation</strong> at the hardware level.</li> <li>Preserve performance with advanced resource controls.</li></ul></li> <li>Encapsulation:
<ul><li>Save the entire state of a virtual machine to files.</li> <li>Move and copy virtual machines as easily as moving and copying files.</li></ul></li> <li>Hardware Independence:
<ul><li>Provision or migrate any virtual machine to any physical server.</li></ul></li></ul></blockquote> <h4 id="benefits-of-virtualization"><a href="#benefits-of-virtualization" class="header-anchor">#</a> Benefits of Virtualization</h4> <blockquote><ul><li>reduced capital &amp; operating costs
<ul><li>fewer physical servers, as well as less space, power, and cooling</li> <li>less work to setup</li></ul></li> <li>Minimized or eliminated downtime
<ul><li>itâ€™s easy to deploy a VM to multiple physical servers for redundancy.</li></ul></li> <li>Increased productivity, efficiency, agility, and responsiveness:</li> <li>Faster provisioning of applications and resources.
<ul><li>Itâ€™s much quicker to add a new VM than ask your boss for approval to order a new physical server, order the server, wait for it to arrive, mount it on the rack, connect the cables, configure it, etc.</li></ul></li></ul></blockquote> <h3 id="virtual-networks"><a href="#virtual-networks" class="header-anchor">#</a> Virtual networks</h3> <p>briefly explain how VMs can connect to each other and to the external network, outside of the physical host.</p> <ul><li>VMs are connected to each other and the external network via a virtual switch running on the hypervisor.</li> <li>The hypervisor will provide a virtual switch to use, or alternatively you can run a Cisco virtual switch on the hypervisor, for example. Just like a regular switch, the vSwitchâ€™s interfaces can run as access or trunk ports and use VLANs to separate the VMs at Layer 2.</li> <li>Interfaces on the virtual switch then connect to the physical NIC or NICs of the server to communicate with the external network.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161301721.png" alt="image-20230516130155561" style="zoom:33%;"> <h2 id="intro-to-cloud-computing"><a href="#intro-to-cloud-computing" class="header-anchor">#</a> Intro to Cloud Computing</h2> <blockquote><ul><li><p>Traditional IT infrastructure deployments were some combination of the following:</p> <ul><li><p><strong>On-Premises</strong></p> <ul><li>All servers, network devices, and other infrastructure are located on company property.</li> <li>All equipment is purchased and owned by the company using it.</li> <li>The company is responsible for the necessary space, power, and cooling.</li></ul></li> <li><p><strong>Colocation</strong></p> <ul><li>Data centers that rent out space for customers to put their infrastructure (servers, network devices).</li> <li>The data center provides the space, electricity, and cooling.</li> <li>The servers, network devices, etc are still the responsibility of the end customer, although they are not located on the customerâ€™s premises.</li></ul></li></ul></li> <li><p>Cloud services provide an alternative that is hugely popular, and is continuing to grow.</p></li> <li><p>Most people associate â€˜cloudâ€™ with public cloud providers such as AWS.</p></li> <li><p>The American NIST (National Institute of Standards and Technology) defined cloud computing in SP (Special Publication) 800-145.  <a href="https://csrc.nist.gov/publications/detail/sp/800-145/final" target="_blank" rel="noopener noreferrer">https://csrc.nist.gov/publications/detail/sp/800-145/final<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul> <blockquote><p><strong>Cloud computing</strong> is a model for enabling ubiquitous, convenient, on-demand network access to a shared pool of configurable computing resources (e.g., networks, servers, storage, applications, and services) that can be rapidly provisioned and released with minimal management effort or service provider interaction. This cloud model is composed of <strong>five essential characteristics</strong>, <strong>three service models</strong>, and <strong>four deployment models</strong>.</p></blockquote> <ul><li>To understand what the cloud is, letâ€™s look at the following outlined in SP 800-145:
<ul><li>Five essential characteristics</li> <li>Three service models</li> <li>Four deployment models</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161353641.png" alt="image-20230516135337400" style="zoom:33%;"></blockquote> <h3 id="essential-characteristics"><a href="#essential-characteristics" class="header-anchor">#</a> Essential Characteristics</h3> <blockquote><p>The five essential characteristics of cloud computing are:</p> <ul><li><strong>On-demand self-service</strong>: The customer is able to use the service (or stop using the service) freely (via a web portal) without direct communication to the service provider.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161317826.png" alt="image-20230516131741708" style="zoom:33%;"> <ul><li><strong>Broad network access</strong>: The service is available through standard network connections (ie. the Internet or private WAN connections), and can be accessed through many kinds of devices.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161320196.png" alt="image-20230516132018078" style="zoom:33%;"> <ul><li><strong>Resource pooling</strong>: A pool of resources is provided by the service provider, and when a customer requests a service (for example creates a new VM), the resources to fulfill that request are allocated from the shared pool.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161322850.png" alt="image-20230516132201633" style="zoom:33%;"> <ul><li><strong>Rapid elasticity</strong>: Customers can quickly expand the services they use in the cloud (for example, add new VMs, expand storage, etc) from a pool of resources that appears to be infinite. Likewise, they can quickly reduce their services when not needed.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161323445.png" alt="image-20230516132308278" style="zoom:33%;"> <ul><li><strong>Measured service</strong>: The cloud service provider measures the customerâ€™s usage of cloud resources, and the customer can measure their own use as well. Customers are charged based on usage (for example, X dollars per gigabyte of storage per day).</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161324101.png" alt="image-20230516132404936" style="zoom:33%;"></blockquote> <h3 id="service-models"><a href="#service-models" class="header-anchor">#</a> Service Models</h3> <blockquote><ul><li>In cloud computing, everything is provided on a â€˜serviceâ€™ model.</li> <li>For example, rather than the end user buying a physical server, mounting it on a rack, installing the hypervisor, creating the VMs, etc, the service provider offers all of this as a service.</li></ul> <p>There are a variety of services referred to as â€˜__ as a Serviceâ€™ or â€˜__aaSâ€™. <strong>The three service models of cloud computing are</strong>:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161332133.png" alt="image-20230516133239017" style="zoom:73%;"> <ul><li><strong>Software as a Service (SaaS)</strong> <ul><li>The service provider is basically in control of everything, from the physical data center, to the networks in the data center, to the servers, the operating systems on the servers, all tools running on the operating systems, and the applications themselves.</li> <li>The end user, the customer, simply uses the application, ie. <strong>Microsoft Office 365</strong>, <strong>Googleâ€™s G Suite</strong> which includes Gmail, are popular examples of SaaS.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161328680.png" alt="image-20230516132808456" style="zoom:33%;"> <ul><li><strong>Platform as a Service (PaaS)</strong>:
<ul><li>The service provider is in control of the data centers, the networking and security, the servers and storage, and operating systems on the servers, as well as the tools running on the operating systems.</li> <li>This provides a platform that the <strong>customer can use to develop their own applications</strong>. For example <strong>AWS Lambda</strong> and <strong>Google App Engine</strong> are two popular offerings.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161333747.png" alt="image-20230516133325512" style="zoom:33%;"> <ul><li><strong>Infrastructure as a Service (LaaS)</strong>:
<ul><li>The service provider takes care of the physical data center, the network and security, and server and storage infrastructure. <strong>The service provider just offers the underlying infrastructure</strong>.</li> <li>This provides infrastructure that the customer can use for basically any purpose they want. So, IaaS offers the most control to the customer. Examples of IaaS services include <strong>Amazon EC2</strong> and <strong>Google Compute Engine</strong>.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161338008.png" alt="image-20230516133806786" style="zoom:33%;"></blockquote> <h3 id="deployment-models"><a href="#deployment-models" class="header-anchor">#</a> Deployment Models</h3> <blockquote><ul><li>Most people assume that â€˜cloudâ€™ means public cloud providers such as AWS, Azure, and GCP.</li> <li>Although â€˜Public cloudâ€™ is the most common deployment model, itâ€™s not the only one.</li></ul> <p>The four deployment models of cloud computing are:</p> <ul><li><strong>Private cloud</strong> <ul><li>Private clouds are generally only used by large enterprises.</li> <li>Although the cloud is private, it may be owned by a third party. For example, AWS provides private cloud services for the American DoD(department of defense).</li> <li>Private clouds may be on or off premises. Many people assume that cloud and on-prem are two different things, but that is not always the case.</li> <li>The same kinds of services offered are the same as in public clouds (SaaS, PaaS, laaS), but the infrastructure is reserved for a single organization.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161345062.png" alt="image-20230516134504887" style="zoom:33%;"> <ul><li><strong>Community cloud</strong> <ul><li>This is the least common cloud deployment.</li> <li>Similar to private cloud, but the infrastructure is reserved for use by only a specific group of organizations.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161349630.png" alt="image-20230516134911446" style="zoom:33%;"> <ul><li><strong>Public cloud</strong> <ul><li>This is the most common cloud deployment.</li> <li>Popular public cloud service providers include:
<ul><li><p>AWS (Amazon Web Services) AWS has been a dominant number one for a long time</p></li> <li><p>Microsoft Azure</p></li> <li><p>GCP (Google Cloud Platform)</p></li> <li><p>OCI (Oracle Cloud Infrastructure)</p></li> <li><p>IBM Cloud</p></li> <li><p>Alibaba Cloud</p></li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161350725.png" alt="image-20230516135026579" style="zoom:33%;"> <ul><li><strong>Hybrid cloud</strong> <ul><li>This is basically any combination of the previous three deployment types.</li> <li>For example, a private cloud which can offload to a public cloud when necessary.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161351078.png" alt="image-20230516135147935" style="zoom:33%;"></blockquote> <h3 id="benetits-of-cloud-computing"><a href="#benetits-of-cloud-computing" class="header-anchor">#</a> Benetits of Cloud Computing</h3> <blockquote><ul><li><strong>Cost</strong>: CapEx (Capital Expenses) of buying hardware and software, setting up data centers etc. are reduced or eliminated.</li> <li><strong>Glocal Scale</strong>: Cloud services can scale globally at a rapid pace. Services can be set up and offered to customers from a geographic location close to them.</li> <li><strong>Speed/Agility</strong>: Services are provided on demand, and vast amounts of resources can be provisioned within minutes.</li> <li><strong>Productivity</strong>: Cloud services remove the need for many time-consuming tasks such as procuring physical servers, racking them, cabling, installing and updating operating systems, etc.</li> <li><strong>Reliability</strong>: Backups in the cloud are very easy to perform. Data can be mirrored at multiple sites in different geographic locations to support disaster recovery.</li></ul></blockquote> <h3 id="connecting-to-public-clouds"><a href="#connecting-to-public-clouds" class="header-anchor">#</a> Connecting to Public Clouds</h3> <p>There are multiple ways a company can connect to their resources on a public cloud.</p> <ul><li>For example, through a private WAN such as an <strong>MPLS VPN</strong>.</li> <li>Another option is to simply connect via the <strong>Internet</strong>.</li> <li><strong>VPN</strong> can be used to provide a secure connection over the Internet to the resources on the cloud.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305161402521.png" alt="image-20230516140243300" style="zoom:33%;"> <h2 id="containers"><a href="#containers" class="header-anchor">#</a> Containers</h2> <blockquote><p>Containers are a similar technology to virtual machines so itâ€™s important to understand both so we can compare them. Containers are a more recent virtualization technology being used more and more in recent days.</p></blockquote> <h3 id="basic-intro"><a href="#basic-intro" class="header-anchor">#</a> Basic Intro</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305162031739.png" alt="image-20230516203106613" style="zoom:33%;"> <blockquote><ul><li><strong>Containers</strong> are software packages that contain an App and all dependencies(the binaries and libraries in the diagram) for the contained app to run.
<ul><li>Multiple Apps can be run in a single container, but this is not how containers are usually used.</li></ul></li> <li>Containers run on a <strong>Container Engine</strong>, for example <strong>Docker</strong> Engine which is the most popular one.
<ul><li>The container engine is run on a host OS (usually <strong>Linux</strong>).</li></ul></li> <li>Containers are lightweight (small in size) and include only the dependencies required to run the specific App.</li> <li>The major difference between VMs and containers: VMs run an OS in each VM, whereas containers donâ€™t.
<ul><li>All of the different costs and benefits of VMs vs containers come from that major difference.</li></ul></li> <li>A <strong>Container Orchestrator</strong> is a software platform for automating the deployment, management, scaling etc. of containers.
<ul><li><strong>Kubernetes</strong> (originally designed by Google) is the most popular container orchestrator.</li> <li><strong>Docker Swarm</strong> is Dockerâ€™s container orchestration tool.</li></ul></li> <li>In small numbers manual operation of containers is possible, but large-scale systems, (ie. with Microservices) can require thousands of containers.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305162038740.png" alt="image-20230516203850646" style="zoom:39%;"></blockquote> <h3 id="vms-vs-containers"><a href="#vms-vs-containers" class="header-anchor">#</a> VMs Vs Containers</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305162042453.png" alt="image-20230516204209090" style="zoom:38%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/10.CCNAçŸ¥è¯†ç¬”è®°/80.Virtualization and Cloud.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bba118/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Quality of service</div></a> <a href="/pages/55766c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CCNA 200-301 é¢˜åº“_1-5
