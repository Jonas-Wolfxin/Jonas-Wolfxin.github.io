JNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Switching_EtherChannel<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="etherchannel"><a href="#etherchannel" class="header-anchor">#</a> EtherChannel</h2> <ul><li>[ ] configure and verify Layer 2 and Layer 3 EtherChannel using LACP(Link Aggregation Control Protocol);</li></ul> <h3 id="intro"><a href="#intro" class="header-anchor">#</a> Intro</h3> <blockquote><ul><li>EtherChannel allows you to group multiple physical interfaces into a group which operates as a single logical interface, so they behave as if they are a single interface.
<ul><li>A Layer 2 Etherchannel is a group of switch ports which operate as a single interface;</li> <li>a Layer 3 Etherchannel is a group of routed port which operate as a single interface, which you assign an IP address to, because itâ€™s Layer 3.</li></ul></li></ul></blockquote> <h5 id="the-problem-without-etherchannel"><a href="#the-problem-without-etherchannel" class="header-anchor">#</a> The problem without Etherchannel</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303292353185.png" alt="image-20230329235325076" style="zoom:38%;"> <blockquote><ul><li>ASW1: <em>Access layer Switch</em>, a switch that <em>end hosts</em> connect to;</li> <li>DSW1: <em>Distribution layer switch</em>, a switch that <em>access layer switches</em> connect to;</li> <li>When the bandwidth of the interfaces connected to end hosts is greater than the bandwidth of the connection to the distribution switch(es), this is called <strong>Over-Subscription</strong>.  Some oversubscription is acceptable, but too much will cause congestion.</li></ul> <h5 id="problems"><a href="#problems" class="header-anchor">#</a> Problems:</h5> <ul><li><p>Because of STP,</p> <ul><li><p>If you connect two switches together with multiple links, all except one will be disabled by spanning tree. Other links will be unused unless the active link fails.</p></li> <li><p>if all of ASW1â€™s interfaces were forwarding, Layer 2 loops would form between ASW1 and DSW1, leading to Broadcast Storms.</p></li></ul></li></ul> <h5 id="solution"><a href="#solution" class="header-anchor">#</a> Solution:</h5> <p>However, by forming these four physical interfaces into one logical interface, <strong>EtherChannel</strong> can solve this problem, giving us <em>both redundancy and increased bandwidth</em>.</p></blockquote> <h3 id="etherchannel-2"><a href="#etherchannel-2" class="header-anchor">#</a> Etherchannel</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300003921.png" alt="image-20230330000351819" style="zoom:38%;"> <blockquote><ul><li><p>An EtherChannel is represented in network diagrams by <strong>drawing a circle</strong> around the interfaces</p> <p>that are grouped together; Some other names for an EtherChannel are:</p> <ul><li>Port Channel</li> <li>LAG (Link Aggregation Group)</li></ul></li> <li><p>EtherChannel <strong>groups multiple interfaces together to act as a single (virtual) interface</strong>.</p> <ul><li><em>STP will treat this group as a single interface.</em></li> <li>The bandwidth of the <em>four separate</em> interfaces is combined to form <em>one 4-times</em> bandwidth interface,</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300009516.png" alt="image-20230330000938418" style="zoom:33%;"></li> <li><p>Traffic using the EtherChannel will be <strong>load balanced</strong> among the physical interfaces in the group. An algorithm is used to determine which traffic will use which physical interface.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303300015653.png" alt="image-20230330001518549" style="zoom:31%;"> <ul><li>EtherChannel load balances based on â€˜<strong>flows</strong>â€™. A flow is a communication between two nodes in the network.</li> <li><strong>Frames in the same flow will be forwarded using the same physical interface.</strong> <ul><li>If frames in the same flow were forwarded using different physical interfaces, some frames
may arrive at the destination out of order, which could cause problems.</li> <li>Some applications can deal with frames arriving out of order, but some applications canâ€™t.</li></ul></li> <li>The algorithm that is done to determine which physical interface to use takes into account a few inputs:
<ul><li>MAC address:
<ul><li><em>Source MAC address</em>,</li> <li><em>Destination MAC address</em>,</li> <li><em>Src &amp; Dest MAC addresses</em></li></ul></li> <li>IP address:
<ul><li><em>Source IP</em>,</li> <li><em>Dest IP</em>,</li> <li><em>Src &amp; Dest IP addresses</em>;</li></ul></li> <li>Some switches also support load-balancing based on the <em>Layer 4 TCP or UDP port numbers</em>;</li></ul></li></ul></li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># check the load-balancing method </span>
ASW1<span class="token comment">#show etherchannel load-balance </span>
EtherChannel Load-Balancing Operational State <span class="token punctuation">(</span>src-mac<span class="token punctuation">)</span>:
Non-IP: Source MAC address         
<span class="token comment"># if an IP packet isnâ€™t encapsulated in the Ethernet frame, there is no IP address that can be used to determine the load-balancing, so the MAC addresses are used instead.   </span>
  IPv4: Source MAC address
  IPv6: Source MAC address


<span class="token comment"># change the load-balancing method </span>
ASW1<span class="token comment">#conf t</span>
ASW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#port-channel load-balance ?</span>
  dst-ip       Dst IP Addr
  dst-mac      Dst Mac Addr
  src-dst-ip   Src XOR Dst IP Addr
  src-dst-mac  Src XOR Dst Mac Addr
  src-ip       Src IP Addr
  src-mac      Src Mac Addr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div></blockquote> <h3 id="etherchannel-protocols"><a href="#etherchannel-protocols" class="header-anchor">#</a> Etherchannel Protocols</h3> <h4 id="intro-2"><a href="#intro-2" class="header-anchor">#</a> Intro</h4> <blockquote><p>There are three methods of EtherChannel configuration on Cisco switches:</p> <h5 id="pagp-ç«¯å£èšåˆåè®®"><a href="#pagp-ç«¯å£èšåˆåè®®" class="header-anchor">#</a> PAgP <code>ç«¯å£èšåˆåè®®</code></h5> <ul><li><p>(Port Aggregation Protocol)</p></li> <li><p>Cisco proprietary protocol</p></li> <li><p>Dynamically negotiates the creation/maintenance of the EtherChannel. (like DTP does for trunks)</p></li></ul> <h5 id="lacp-é“¾è·¯èšåˆæ§åˆ¶åè®®-recommended"><a href="#lacp-é“¾è·¯èšåˆæ§åˆ¶åè®®-recommended" class="header-anchor">#</a> LACP: <code>é“¾è·¯èšåˆæ§åˆ¶åè®®</code> ==Recommended!==</h5> <ul><li><p>(Link Aggregation Control Protocol)</p></li> <li><p>Industry standard protocol (<strong>IEEE 802.3AD</strong>)</p></li> <li><p>Dynamically negotiates the creation/maintenance of the EtherChannel. (like DTP does for trunks)</p></li></ul> <blockquote><p><strong>Up to 8 interfaces</strong> can be formed into a single EtherChannel (<strong>LACP allows up to 16</strong>, <em>but only 8 will be active</em>, the other 8 will be in standby mode, waiting for an active interface to fail)</p></blockquote> <h5 id="static-etherchannel"><a href="#static-etherchannel" class="header-anchor">#</a> Static EtherChannel</h5> <ul><li>A protocol isnâ€™t used to determine if an EtherChannel should be formed.</li> <li>Interfaces are statically configured to form an EtherChannel.</li></ul></blockquote> <h4 id="modes"><a href="#modes" class="header-anchor">#</a> Modes</h4> <blockquote><h5 id="static-etherchannel-2"><a href="#static-etherchannel-2" class="header-anchor">#</a> Static Etherchannel:</h5> <ul><li><code>on</code> Mode that forces the LAN port to form Etherchannel <strong>without using negotiation protocol</strong>.</li> <li>In the <code>on</code> mode, a usable EtherChannel exists <strong>only when</strong> <em>a LAN port group in the <code>on</code> mode</em> is connected to <em>another LAN port group in the <code>on</code> mode</em>. Because ports configured in the on mode do not negotiate, there is no negotiation traffic between the ports. You cannot configure the on mode with an EtherChannel protocol. <strong>If one end uses the on mode, the other end must also.</strong></li></ul> <h5 id="pagp-åè®®"><a href="#pagp-åè®®" class="header-anchor">#</a> PAgP åè®®</h5> <ul><li>==auto==: PAgP mode that places a LAN port into a <em>passively</em> negotiating state, in which the port responds to PAgP packets it receives but does not initiate PAgP negotiation. <strong>(Default)</strong></li> <li>==desirable==: PAgP mode that places a LAN port into an <em>actively</em> negotiating state, in which the port initiates negotiations with other LAN ports by sending PAgP packets.</li></ul> <h5 id="lacp-åè®®"><a href="#lacp-åè®®" class="header-anchor">#</a> LACP åè®®</h5> <ul><li><p>==passive==: LACP mode that places a port into a <em>passively</em> negotiating state, in which the port responds to LACP packets it receives but does not initiate LACP negotiation. <strong>(Default)</strong></p></li> <li><p>==active==: LACP mode that places a port into an <em>actively</em> negotiating state, in which the port initiates negotiations with other ports by sending LACP packets.</p></li></ul> <p>Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/3-1-1SG/configuration/guide/config/channel.html" target="_blank" rel="noopener noreferrer">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/3-1-1SG/configuration/guide/config/channel.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <blockquote><h4 id="summary-of-valid-modes"><a href="#summary-of-valid-modes" class="header-anchor">#</a> Summary of valid modes</h4> <ul><li>Static: <code>on</code> &lt;-&gt; <code>on</code></li> <li>PAgP
<ul><li><code>auto</code> &lt;-&gt; <code>desirable</code></li> <li><code>desirable</code> &lt;-&gt; <code>desirable</code></li></ul></li> <li>LACP:
<ul><li><code>passive</code> &lt;-&gt; <code>active</code></li> <li><code>active</code> &lt;-&gt; <code>active</code></li></ul></li></ul></blockquote> <h3 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuration</h3> <h4 id="initiate-an-etherchannel"><a href="#initiate-an-etherchannel" class="header-anchor">#</a> Initiate an Etherchannel</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ASW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface range g0/1-2</span>
ASW1<span class="token punctuation">(</span>config-if-range<span class="token punctuation">)</span><span class="token comment">#channel-?</span>
channel-group  channel-protocol  

<span class="token comment"># channel-group</span>
ASW1<span class="token punctuation">(</span>config-if-range<span class="token punctuation">)</span><span class="token comment">#channel-group ?</span>
  <span class="token operator">&lt;</span><span class="token number">1</span>-<span class="token operator"><span class="token file-descriptor important">6</span>&gt;</span>  Channel group number
ASW1<span class="token punctuation">(</span>config-if-range<span class="token punctuation">)</span><span class="token comment">#channel-group 1 mode ?</span>
  active     Enable LACP unconditionally
  auto       Enable PAgP only <span class="token keyword">if</span> a PAgP device is detected
  desirable  Enable PAgP unconditionally
  on         Enable Etherchannel only
  passive    Enable LACP only <span class="token keyword">if</span> a LACP device is detected

ASW1<span class="token punctuation">(</span>config-if-range<span class="token punctuation">)</span><span class="token comment">#channel-group 1 mode active</span>
  
  
<span class="token comment"># channnel-protocol , this command is Useless, because last command can auto set the Ethnerchannel Type</span>
ASW1<span class="token punctuation">(</span>config-if-range<span class="token punctuation">)</span><span class="token comment">#channel-protocol ?</span>
  lacp  Prepare interface <span class="token keyword">for</span> LACP protocol
  pagp  Prepare interface <span class="token keyword">for</span> PAgP protocol
  
  
<span class="token comment"># çœç•¥ DSW1 çš„å‘½ä»¤</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><blockquote><ul><li>Remember that the <code>channel-group</code> command is used to configure the etherchannel, but the name of the virtual interface that is created is <strong>port-channel</strong>.</li> <li>The <em>channel-group number</em> has to match for member interfaces on the same switch. However, it doesnâ€™t have to match the channel-group number on the other switch. (channel-group 1 on ASW1 can form an EtherChannel with channel-group 2 on DSW1)</li></ul></blockquote> <h4 id="configure-the-port-channel-interface"><a href="#configure-the-port-channel-interface" class="header-anchor">#</a> configure the port-channel interface</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ASW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface port-channel ?</span>
  <span class="token operator">&lt;</span><span class="token number">1</span>-<span class="token operator"><span class="token file-descriptor important">6</span>&gt;</span>  Port-channel interface number
ASW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#interface port-channel 1</span>
ASW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#?</span>
  arp             Set arp <span class="token builtin class-name">type</span> <span class="token punctuation">(</span>arpa, probe, snap<span class="token punctuation">)</span> or <span class="token function">timeout</span>
  bandwidth       Set bandwidth informational parameter
  cdp             Global CDP configuration subcommands
  delay           Specify interface throughput delay
  description     Interface specific description
  duplex          Configure duplex operation.
  <span class="token builtin class-name">exit</span>            Exit from interface configuration mode
  hold-queue      Set hold queue depth
  no              Negate a <span class="token builtin class-name">command</span> or <span class="token builtin class-name">set</span> its defaults
  service-policy  Configure QoS Service Policy
  <span class="token function">shutdown</span>        Shutdown the selected interface
  spanning-tree   Spanning Tree Subsystem
  speed           Configure speed operation.
  storm-control   storm configuration
  switchport      Set switching mode characteristics
  tx-ring-limit   Configure PA level transmit ring limit
ASW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport ?</span>
  access         Set access mode characteristics of the interface
  mode           Set trunking mode of the interface
  nonegotiate    Device will not engage <span class="token keyword">in</span> negotiation protocol on this
