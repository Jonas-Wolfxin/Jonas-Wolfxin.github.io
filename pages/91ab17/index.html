¼ é€’åˆ°å¦ä¸€ä¸ªç½‘ç»œä¸Šï¼ˆARPæ ¹æ®ç›®çš„IPåœ°å€ï¼Œæ‰¾åˆ°ä¸­é—´èŠ‚ç‚¹çš„MACåœ°å€ï¼Œé€šè¿‡ä¸­é—´èŠ‚ç‚¹ä¼ é€ï¼Œä»è€Œæœ€ç»ˆåˆ°è¾¾ç›®çš„ç½‘ç»œï¼‰ [1] ã€‚</li></ol></blockquote> <h2 id="physical-layer"><a href="#physical-layer" class="header-anchor">#</a> Physical Layer</h2> <blockquote><ul><li><p>Frameè¢«è½¬æ¢ä¸ºbits flowï¼Œå¹¶ä½¿ç”¨æ•°å­—ç¼–ç å’Œæ—¶é’ŸåŒæ­¥æ–¹æ¡ˆ, åœ¨èŠ‚ç‚¹ä¹‹é—´ä¼ è¾“æ¯”ç‰¹æµ;</p></li> <li><p>Digital bits are converted into electrical (for wired connections) or radio (for wireless connections) signals.</p></li> <li><p>Defines physical characteristics of the medium used to transfer data between devices(For example, voltage levels, maximum transmission distances, physical connectors, cable specifications): å®šä¹‰ä¼ è¾“ä»‹è´¨çš„ç”µæ°”ç‰¹æ€§: ç‰©ç†å±‚å®šä¹‰äº†è¦åœ¨ç»ˆç«¯ç³»ç»Ÿä¹‹é—´æ¿€æ´»ã€ç»´æŠ¤å’Œæ–­å¼€ç‰©ç†é“¾è·¯ï¼Œè€Œéœ€è¦æ»¡è¶³çš„ç”µæ°”ã€æœºæ¢°ã€è§„ç¨‹å’ŒåŠŸèƒ½éœ€æ±‚.</p> <blockquote><p>è¿˜èƒ½å¤Ÿç¡®å®š<code>DTE (Data Terminal Equipment ï¼Œæ•°æ®ç»ˆç«¯è®¾å¤‡)</code>å’Œ <code>DCE (Data Communication Equipment ï¼Œæ•°æ®é€šä¿¡è®¾å¤‡)</code>ä¹‹é—´çš„æ¥å£ã€‚DCE é€šå¸¸ä½äºæœåŠ¡æä¾›å•†å¤„ï¼Œè€ŒDTEæ˜¯ä¸ä¹‹ç›¸è¿çš„è®¾å¤‡, ä½äºæœåŠ¡ç»ˆç«¯ã€‚é€šå¸¸æƒ…å†µä¸‹ï¼Œ DTEé€šè¿‡è°ƒåˆ¶è§£è°ƒå™¨æˆ–CSUIDSU (Channel Service UnitlData Service Unit ï¼Œä¿¡é“æœåŠ¡å•å…ƒ/æ•°æ®æœåŠ¡å•å…ƒ)ä½¿ç”¨å¯ç”¨çš„æœåŠ¡ã€‚</p></blockquote></li></ul> <h6 id="ä¸»è¦è®¾å¤‡-2"><a href="#ä¸»è¦è®¾å¤‡-2" class="header-anchor">#</a> ä¸»è¦è®¾å¤‡:</h6> <ul><li>ä¸­ç»§å™¨ï¼ˆRepeaterï¼‰: å› ä¸ºåŒç»çº¿çš„æœ‰æ•ˆä¼ è¾“è·ç¦»æ˜¯100ç±³ï¼Œè¶…è¿‡100ç±³åå°±ä¼šæ•°æ®è¡°å‡ï¼Œéš¾ä»¥ä¿è¯æ•°æ®çš„å‡†ç¡®æ€§ã€‚éœ€è¦ä¸­ç»§å™¨: å¯¹ä¿¡å·è¿›è¡Œæ”¾å¤§</li> <li>é›†çº¿å™¨ï¼ˆHubï¼‰: ç›¸å½“äºå¤šä¸ªç«¯å£çš„ä¸­ç»§å™¨ï¼Œå†…éƒ¨æ„é€ æ˜¯æ€»çº¿å‹çš„å…±äº«å¸¦å®½çš„æ–¹å¼</li></ul></blockquote> <hr> <h1 id="networking-equipments"><a href="#networking-equipments" class="header-anchor">#</a> Networking Equipments</h1> <h2 id="network-devices"><a href="#network-devices" class="header-anchor">#</a> Network Devices</h2> <blockquote><h6 id="what-is-computer-network"><a href="#what-is-computer-network" class="header-anchor">#</a> What is <strong>Computer Network</strong>?</h6> <p>A computer network is a <strong>digital telecommunications network</strong> which allows <strong>network nodes</strong>(including router, switch, Network Firewall, server, client) to <em>share resources</em>. è®¡ç®—æœºç½‘ç»œæ˜¯å°†åœ°ç†ä½ç½®ä¸åŒçš„è‹¥å¹²å°ç½‘ç»œè®¾å¤‡é€šè¿‡é€šä¿¡çº¿è·¯è¿æ¥èµ·æ¥, åœ¨ç½‘ç»œæ“ä½œç³»ç»Ÿã€ç½‘ç»œç®¡ç†è½¯ä»¶ä»¥åŠç½‘ç»œé€šä¿¡åè®®çš„ç®¡ç†å’Œåè°ƒä¸‹ï¼Œå®ç°èµ„æºå…±äº«å’Œä¿¡æ¯ä¼ é€’çš„æ•°å­—é€šä¿¡ç½‘ç»œã€‚</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303122339493.png" alt="image-20230312233936194" style="zoom:33%;"> <ul><li><p><strong>Router</strong>:  is a device that is designed to connect and forward network traffic between multiple networks.</p> <ul><li>have fewer network interfaces than switches;</li> <li>are used to provide connectivity BETWEEN LANs;</li> <li>are therefore used to send data over the Internetare therefore used to send data over the Internet</li></ul> <blockquote><h6 id="cisco-routers"><a href="#cisco-routers" class="header-anchor">#</a> Cisco Routers:</h6> <ul><li>ISR 1000</li> <li>ISR 900</li> <li>ISR 4000</li></ul></blockquote></li> <li><p><strong>Switch</strong>: is designed to connect many end hosts in the same LAN together.</p> <ul><li>have many network interfaces/ports for end hosts to connect to (usually 24+).</li> <li>provide connectivity to hosts within the same LAN (Local Area Network), forward data within a LAN</li> <li>do not provide connectivity between LANs/over the Internet.</li></ul> <blockquote><h6 id="catalyst-switches"><a href="#catalyst-switches" class="header-anchor">#</a> Catalyst switches</h6> <p>are Ciscoâ€™s enterprise-grade switches, used by many enterprises to connect their LANs.</p> <ul><li>Catalyst 9200 model/series (48 Ports)</li> <li>Catalyst 3650 model/series (24 Ports)</li></ul></blockquote></li> <li><p><strong>Network Firewalls</strong>:  are hardware devices that filter traffic between networks.</p> <ul><li><p>monitor and control network traffic based on configured rules;</p></li> <li><p>can be placed â€˜<strong>inside</strong>â€™ the network or â€˜<strong>outside</strong>â€™ the network. Meaning, the firewall can filter traffic before it reaches the router, or after it has passed through the router;</p></li> <li><p>are known as â€˜next-generation firewallsâ€™ when they include more modern and advanced filtering capabilities.</p> <blockquote><h6 id="cisco-firewalls"><a href="#cisco-firewalls" class="header-anchor">#</a> Cisco firewalls:</h6> <ul><li>ASA5500-X: The ASA, or adaptive security appliance, is Ciscoâ€™s classic firewall. Although the ASA is their classic firewall, modern ASAs include modern features of so-called â€˜next generation firewallsâ€™, including things like IPS or intrusion prevention system.</li> <li>Firepower 2100 series: This is a next-generation firewall as well.</li></ul></blockquote> <blockquote><h6 id="host-based-firewalls"><a href="#host-based-firewalls" class="header-anchor">#</a> Host-based Firewalls:</h6> <ul><li>are software applications that filter traffic entering and exiting a host machine, like a PC.</li> <li>Even in a network with a hardware firewall, each PC should include a software firewall as an extra line of defense.</li></ul></blockquote></li></ul></li> <li><p><strong>Server</strong>: a device that provides functions and services for clients</p></li> <li><p><strong>Client</strong>: a device that accesses a service made available by a server;</p></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151906297" alt="æŸ¥çœ‹æºå›¾åƒ" style="zoom:44%;"> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151430607.png" alt="img"></p> <h3 id="é›†çº¿å™¨-hub"><a href="#é›†çº¿å™¨-hub" class="header-anchor">#</a> é›†çº¿å™¨(Hub)</h3> <blockquote><ul><li><p>(å·²åŸºæœ¬æ·˜æ±°)</p></li> <li><p>ä¼˜ç‚¹: ä¾¿å®œ, æ“ä½œç®€å•;</p ">#</a> ä»¥å¤ªç½‘ç‰©ç†å±‚</h2> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141856499.png" alt="image-20220615160009882"></p> <h3 id="tx-rx-pins-for-network-devices"><a href="#tx-rx-pins-for-network-devices" class="header-anchor">#</a> Tx &amp; Rx Pins for network devices</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141843473.png" alt="image-20230314184316121" style="zoom:25%;"> <h3 id="utp-cables-for-10base-t-100base-t"><a href="#utp-cables-for-10base-t-100base-t" class="header-anchor">#</a> UTP cables for 10BASE-T &amp; 100BASE-T</h3> <h4 id="straight-through-cable"><a href="#straight-through-cable" class="header-anchor">#</a> Straight-through cable</h4> <blockquote><p>used for the connection between:</p> <ul><li><p>PC &lt;-&gt; Switch;</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141827086.png" alt="image-20230314182726760" style="zoom:28%;"></li> <li><p>Router &lt;-&gt; Switch;</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141829612.png" alt="image-20230314182918262" style="zoom:28%;"></li></ul></blockquote> <h4 id="crossover-cable"><a href="#crossover-cable" class="header-anchor">#</a> Crossover Cable</h4> <blockquote><p>used for the connection between:</p> <ul><li>Switch &lt;-&gt; Switch;</li> <li>Router &lt;-&gt; Router;</li> <li>PC &lt;-&gt; Router;</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141836257.png" alt="image-20230314183637873" style="zoom:28%;"> <blockquote><p>ç›®å‰å¤§å¤šæ•°ç½‘ç»œè®¾å¤‡éƒ½æ”¯æŒ <strong>è‡ªåŠ¨è¯†åˆ«å¹¶ç¿»è½¬</strong>(because newer networking devices include a feature called <strong>Auto MDI-X</strong>), æ‰€ä»¥ ç›´é€šçº¿å’Œäº¤å‰çº¿çš„æ¦‚å¿µå·²ä¸å†é‡è¦.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141925750.png" alt="image-20230314192535508" style="zoom:33%;"></blockquote> <h3 id="utp-cables-for-1000base-t-10gbase-t"><a href="#utp-cables-for-1000base-t-10gbase-t" class="header-anchor">#</a> UTP Cables for 1000BASE-T &amp; 10GBASE-T</h3> <blockquote><p>In addition to using all four pairs of wires, in 1000base-T and 10Gbase-T, each pair is <strong>bidirectional</strong>, meaning each pair isnâ€™t dedicated specifically to transmitting data or receiving data. This is part of the reason that they can operate at much faster speeds.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141855192.png" alt="image-20230314185503808" style="zoom:28%;"></blockquote> <h1 id="ä»¥å¤ªç½‘å’Œæ•°æ®å°è£…"><a href="#ä»¥å¤ªç½‘å’Œæ•°æ®å°è£…" class="header-anchor">#</a> ä»¥å¤ªç½‘å’Œæ•°æ®å°è£…</h1> <h2 id="what-is-ethernet"><a href="#what-is-ethernet" class="header-anchor">#</a> What is Ethernet?</h2> <blockquote><ul><li><p>Ethernet is a collection of network protocols and standards, rather than just a single protocol.</p></li> <li><p>Ethernet Standards were Defined in the <strong>IEEE 802.3 standard</strong> in 1983;</p> <ul><li>Ethernet standards for copper:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141813196.png" alt="image-20230314181343817" style="zoom:28%;"> <blockquote><ul><li>BASE = refers to baseband signaling</li> <li>T = twisted pair (more on that soon!)</li></ul></blockquote> <ul><li>Ethernet standards for Fiber-optic:</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141911868.png" alt="image-20230314191135479" style="zoom:28%;"> <ul><li><p>å¸¸è§çš„ä»¥å¤ªç½‘ç”µç¼†:</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141937692.png" alt="image-20220704232917404"></p></li></ul></blockquote> <h2 id="æ•°æ®ä¼ è¾“è¿‡ç¨‹ä¸­çš„å°è£…å’Œè§£å°è£…"><a href="#æ•°æ®ä¼ è¾“è¿‡ç¨‹ä¸­çš„å°è£…å’Œè§£å°è£…" class="header-anchor">#</a> æ•°æ®ä¼ è¾“è¿‡ç¨‹ä¸­çš„å°è£…å’Œè§£å°è£…</h2> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151411009.png" alt="image-20210928175046144" style="zoom:67%;"> < tps://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151647362.png" alt="image-20220615164743256"></p> <ul><li><p>ç¤ºä¾‹2: æ— çº¿å›­åŒºç½‘</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500910.png" alt="image-20220615165033869"></p></li> <li><p>ç¤ºä¾‹3: æ”¿åºœç½‘ç»œ</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500408.png" alt="image-20220615180710931"></p></li> <li><p>ç¤ºä¾‹4: ä¸­å°å‹æ•™è‚²ç½‘ç»œ</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500303.png" alt="image-20220615180900902"></p></li> <li><p>ç¤ºä¾‹5: å¤§å‹æ•™è‚²ç½‘ç»œ</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500901.png" alt="image-20220615180959813"></p></li> <li><p>é‡‘èè¡Œä¸š: è¦æ±‚å¾ˆé«˜, å…¨å†—ä½™; é›¶ä¸¢åŒ…;</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221501955.png" alt="image-20220615181126843"></p></li></ul></blockquote> <h3 id="spine-and-leave-network-model"><a href="#spine-and-leave-network-model" class="header-anchor">#</a> Spine and leave Network Model</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/1520185570000" alt="The Leaf-Spine Architecture" style="zoom:80%;"> <blockquote><ul><li><p>With a spine-and-leaf architecture, no matter which leaf switch to which a server is connected, its traffic always has to cross the same number of devices to get to another server (unless the other server is located on the same leaf). This approach keeps latency at a predictable level because a payload only has to hop to a spine switch and another leaf switch to reach its destination.</p></li> <li><p>In this two-tier Clos architecture, every lower-tier switch (leaf layer) is connected to each of the top-tier switches (spine layer) in a full-mesh topology.</p></li> <li><p>The leaf layer consists of access switches that connect to devices such as servers.</p></li> <li><p>The spine layer is the backbone of the network and is responsible for interconnecting all leaf switches.</p></li> <li><p>Every leaf switch connects to every spine switch in the fabric. The path is randomly chosen so that the traffic load is evenly distributed among the top-tier switches.</p></li> <li><p>If one of the top tier switches were to fail, it would only slightly degrade performance throughout the data center.</p></li></ul> <p>Reference: <a href="&lt;https://www.cisco.com/c/en/us/products/collateral/switches/nexus-7000-series-switches/white-paper-c11-737022.html&gt;" target="_blank">https://www.cisco.com/c/en/us/products/collateral/switches/nexus-7000-series-switches/white-paper-c11-737022.html</a></p> <p>Reference: <a href="&lt;https://www.youtube.com/watch?v=xjc7WLBb-nI&gt;">https://www.youtube.com/watch?v=xjc7WLBb-nI</a></p></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/10.CCNAçŸ¥è¯†ç¬”è®°/02.OSI Model.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1634eb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ç½‘ç»œå·¥ç¨‹å¸ˆçš„ä»‹ç»</div></a> <a href="/pages/68df0c/" class="page-nav-centre page-nav-centre-next"><div class="to
