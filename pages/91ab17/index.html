></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">OSI Model<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="osi-model"><a href="#osi-model" class="header-anchor">#</a> OSI Model</h1> <blockquote><h6 id="what-is-a-networking-model"><a href="#what-is-a-networking-model" class="header-anchor">#</a> What is a networking model?</h6> <p>Networking models categorize and provide a structure for networking protocols and standards.</p> <h6 id="what-are-the-networking-protocols"><a href="#what-are-the-networking-protocols" class="header-anchor">#</a> what are the networking protocols?</h6> <p>A set of rules defining how network devices and software should work.</p></blockquote> <blockquote><h5 id="osi-模型包含7层-它们分为两组"><a href="#osi-模型包含7层-它们分为两组" class="header-anchor">#</a> OSI 模型包含7层，它们分为两组</h5> <ul><li>上3层定义了了终端中的应用程序如何彼此通信以及如何与用户交流( <em>这三层都对联网和网络地址一无所知</em>, 与 网络工程师的工作 无关);</li> <li>下4层定义了数据是如何重建从发送方主机到目标主机的应用程序的数据流。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150315572.png" alt="image-20220615031540489"></p> <h3 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h3> <p><strong>Open System Interconnection Reference Model</strong>（OSI开放系统互连参考模型），是由ISO（国际标准化组织）定义的。</p> <ul><li><p>A conceptual model that categorizes and standardizes the different functions in a network.</p></li> <li><p>OSI模型是主要的网络架构模型，描述了数据和网络信息如何通过网络介质从一台计算机的应用程序传输到另一台计算机的应用程序。OSI参考模型对这一网络通信工作进行了分层架构。</p></li> <li><p>然而，OSI 并非具体的模型，而是一组指导原则，应用程序开发人员可使用它们创建可在网络中运行的应用程序。它还提供了一个框架，指导如何制定和实施网络标准、如何制造设备以及如何制定网络互联方案。</p></li></ul> <h3 id="目的"><a href="#目的" class="header-anchor">#</a> 目的</h3> <p>规范不同系统的互联标准，使各种网络中的不同设备能够可靠的通信，而不需要改变底层的硬件和软件逻辑。</p> <h3 id="特点"><a href="#特点" class="header-anchor">#</a> 特点</h3> <ol><li>OSI模型每层都有自己的功能划分；</li> <li>层与层之间相互独立又相互依靠；</li> <li>上层依赖于下层，下层又为上层提供服务；</li></ol> <h3 id="使用osi分层模型的主要优点在于"><a href="#使用osi分层模型的主要优点在于" class="header-anchor">#</a> 使用OSI分层模型的主要优点在于</h3> <ul><li>将网络通信过程划分成更小、更简单的组件，这有助于组件的开发、设计和故障排除;</li> <li>通过标准化网络组件，让多家厂商能够协作开发;</li> <li>定义了模型每层执行的功能，从而鼓励了行业标准化;</li> <li>让不同类型的网络硬件和软件能够彼此通信;</li> <li>避免让对一层的修改影响其他层，从而避免妨碍开发工作。</li></ul></blockquote> <hr> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150312032.png" alt="image-20210928171031876" style="zoom:67%;"> <blockquote><h5 id="data-process-down-up-the-stack"><a href="#data-process-down-up-the-stack" class="header-anchor">#</a> Data process down &amp; up the stack:</h5> <ul><li><p>The data process down the stack on PC1 is called <strong>Encapsulation</strong>;</p></li> <li><p>The data process up the stack on PC2 is called <strong>De-encapsulation</strong>;</p></li></ul> <h5 id="two-types-of-layer-level-interaction"><a href="#two-types-of-layer-level-interaction" class="header-anchor">#</a> Two types of layer-level Interaction:</h5> <ul><li><strong>Adjacent-layer interaction</strong> refers to interaction between different layers of the OSI model.</li> <li><strong>Same-layer interaction</strong> refers to interaction between the same layer on different hosts.</li></ul></blockquote> <h2 id="application-layer"><a href="#application-layer" class="header-anchor">#</a> Application Layer</h2> <blockquote><h6 id="functions"><a href="#functions" class="header-anchor">#</a> Functions:</h6> <ul><li>Interacts with software applications, e.g Web browser. 为应用程序与表示层之间提供接口, 是应用程序能够使用网络服务, 比如文件、打印、消息、数据库和应用程序服务;实际上，应用层让应用程序能够将信息沿协议栈向下传输，从而充当了应用程序(它们不是OSI分层结构的组成部分)和表示层之间的接口。也就是说，IE浏览器作为应用 并不位于应用层中，而是在需要使用HTTP来获取的HTML 文挡，或使用FTP(或者 TFTP) 来下载远程文件时与应用层协议交互;</li> <li><strong>Identifying communication partners</strong>: 应用层还<code>负责确定目标通信方的可用性</code>，并判断是否有足够的资源进行想要的通信。</li> <li><strong>Synchronizing communication</strong> and provide <strong>process-to-process</strong> communications.</li></ul> <h5 id="应用层协议"><a href="#应用层协议" class="header-anchor">#</a> 应用层协议</h5> <p>提供为应用程序而设计的接口（API）, 以设定与另一应用软件之间的通讯。</p> <ul><li><p><strong>HTTP ------- Hyper Text Transfer Protocol</strong> 超文本传输协议; <em>TCP 80端口</em></p></li> <li><p><strong>HTTPS ------- HyperText Transfer Protocol Secure</strong> ; <em>TCP443</em></p> <blockquote><ul><li><p>is a protocol for secure communication over the internet. It is an <em>extension of the HTTP protocol</em>, which is used for transmitting data over the internet.</p></li> <li><p>HTTPS uses encryption to ensure that the data being transmitted between a web server and a web client is secure and cannot be intercepted by unauthorized third parties. This is achieved through the use of <strong>SSL (Secure Sockets Layer)</strong> or <strong>TLS (Transport Layer Security)</strong> encryption.</p></li></ul></blockquote></li> <li><p><strong>FTP -------- File Transfer Protocol</strong> 文件传输协议，20用于连接，21用于传输; <em>TCP 20/21端口</em></p></li> <li><p><strong>TFTP ------- Trivial File Transfer Protocol</strong>, 简单文件传输协议; UDP</p></li> <li><p><strong>SMTP------ Simple Mail Transfer Protocol</strong> 简单邮件传输协议; <em>使用TCP 25端口</em></p></li> <li><p>TELNET ------- TCP/IP终端仿真协议, 使用<a href="https://zh.wikipedia.org/wiki/%E8%99%9B%E6%93%AC%E7%B5%82%E7%AB%AF%E6%A9%9F" target="_blank" rel="noopener noreferrer">虚拟终端<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的形式，提供双向、以文字字符串为主的<a href="https://zh.wikipedia.org/wiki/%E5%91%BD%E4%BB%A4%E5%88%97%E4%BB%8B%E9%9D%A2" target="_blank" rel="noopener noreferrer">命令行接口<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>交互功能。; <em>23端口</em></p></li> <li><p><strong>SSH ------- Secure Shell</strong>, 是较可靠，专为<a href="https://baike.baidu.com/item/%E8%BF%9C%E7%A8%8B%E7%99%BB%E5%BD%95/1071998" target="_blank" rel="noopener noreferrer">远程登录<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>会话和其他网络服务提供安全性的协议; <em>TCP 端口号 22</em></p></li> <li><p><strong>DNS ------- Domain Name System</strong>, 将<a href="https://baike.baidu.com/item/%E5%9F%9F%E5%90%8D/86062" target="_blank" rel="noopener noreferrer">域名<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和<a href="https://baike.baidu.com/item/IP%E5%9C%B0%E5%9D%80/150859" target="_blank" rel="noopener noreferrer">IP地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>相互<a href="https://baike.baidu.com/item/%E6%98%A0%E5%B0%84/20402620" target="_blank" rel="noopener noreferrer">映射<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的一个<a href="https://baike.baidu.com/item/%E5%88%86%E5%B8%83%E5%BC%8F%E6%95%B0%E6%8D%AE%E5%BA%93/1238109" target="_blank" rel="noopener noreferrer">分布式数据库<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，能够使人更方便地访问互联网; <em>UDP 端口号53</em></p></li> <li><p><strong>POP3 ------ Post Office Protocol</strong> 邮局协议第三版 ，用于收邮件; <em>TCP的110端口</em></p></li> <li><p>Finger ------ 用户信息协议</p></li> <li><p>NNTP ------ Network News Transfer Protocol 网络新闻传输协议; 端口号119</p></li></ul></blockquote> <h2 id="presentation-layer"><a href="#presentation-layer" class="header-anchor">#</a> Presentation Layer</h2> <blockquote><h6 id="function"><a href="#function" class="header-anchor">#</a> Function:</h6> <ul><li>translate between application and network formats and also between different Application-Layer formats:</li> <li>实现数据转换和格式化以适合系统格式, 包括数据编码/解码、解密/加密、压缩/解压缩等, 为应用层提供合适的数据格式转化；</li></ul> <h5 id="表示层协议"><a href="#表示层协议" class="header-anchor">#</a> 表示层协议</h5> <ul><li>DECnet NSP</li> <li>LPP ------- 轻量级表示协议</li> <li>NBSSN NetBIOS ------ 会话服务协议</li> <li>XDP ------ 外部数据表示协议</li> <li>IPX</li></ul></blockquote> <h2 id="session-layer"><a href="#session-layer" class="header-anchor">#</a> Session Layer</h2> <blockquote><h6 id="functions-2"><a href="#functions-2" class="header-anchor">#</a> Functions:</h6> <ul><li>Establishes, manages and terminates connections between the local application and the remote application,e.g. your web browser and Youtube web server. 负责建立、管理和终止表示层实体之间的会话连接，将不同应用程序的数据分离;</li> <li>Controls dialogues(sessions) between communicating hosts: 在设备或者节点之间提供会话控制， 协调通信过程， 并提供<strong>单工</strong>、<strong>半双工</strong>和 <strong>全双工</strong> 共三种方式， 组织他们之间的通信；</li></ul> <h5 id="会话层协议"><a href="#会话层协议" class="header-anchor">#</a> 会话层协议</h5> <ul><li>SSL -------安全套接字层协议</li> <li>TLS ------传输层安全协议</li> <li>DAP -------目录访问协议</li> <li>LDAP ------轻量级目录访问协议</li> <li>RPC ------远程过程调用协议</li></ul></blockquote> <hr> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151010685.png" alt="image-20230315101043391" style="zoom:33%;"> <h2 id="transport-layer"><a href="#transport-layer" class="header-anchor">#</a> Transport Layer</h2> <blockquote><h6 id="functions-3"><a href="#functions-3" class="header-anchor">#</a> Functions:</h6> <ul><li><p><strong>segments and reassembles data</strong> for communications between end hosts: 将来自上层应用的数据进行<em>分段（Segment)并重组为数据流</em>;</p></li> <li><p>Provide ==<strong>host-to-host</strong>== communication: 负责建立<code>端口号到端口号</code>的连接， 保证报文在端到端之间的传输；</p></li> <li><p>提供机制: 对上层应用程序进行多路复用, 建立会话以及拆除虚电路; 还提供透明的数据传输, 从而对高层隐藏随网络而异的信息</p> <blockquote><p>传输层提供<code>面向连接</code>和<code>无连接</code>的服务, 此处着重介绍一下<code>面向连接的传输层服务</code>:</p> <ol><li><p>==流量控制==:</p> <p>流量控制旨在提供一种机制，让接收方能够控制发送方发送的数据量。由此可避免作为发送方的主机让作为接收方的主机的缓冲区溢出(这可能导致数据丢失)。可靠的数据传输在系统之间使用面向连接的通信会话，而涉及的协议确保可实现如下目标:</p> <ul><li>确保数据流量不超过处理能力，以避免拥塞、过载和数据丢失。</li> <li>收到数据段后，向发送方进行确认; 所有未得到确认的数据段, 发送方进行重传;</li> <li>数据段到达目的地后，按正确的顺序排列它们;</li></ul> <blockquote><p>流量控制方式包含缓冲、窗口技术和拥塞避免。</p></blockquote></li> <li><p>==面向连接的通信==:</p> <p>在可靠的传输操作中，要传输数据的设备建立一个到远程设备的面向连接的通信会话。传输设备首先与其对等系统建立面向连接的会话，这称为呼叫建立或三次握手，然后传输数据。传输完毕后，将进行呼叫终止，以拆除虚电路。</p> <blockquote><p>如果服务具有如下特征，它就是面向连接的:</p> <ul><li>建立<code>虚电路</code>(如三次握手);</li> <li>使用<code>排序技术</code>;</li> <li>使用<code>确认</code>;</li> <li>使用<code>流量控制</code>。</li></ul></blockquote></li> <li><p>==窗口技术==:</p> <p>用于控制未确认的数据段数量。在理想情况下，数据传输快捷而高效。可以想见，如果传输方发送每个数据段后都必须等待确认，传输速度将变得缓慢。然而，从发送方传输数据段到处理完毕来自接收方的确认之间有一段时间，发送方可利用这段时间传输更多的数据。在收到确认前，传输方可发送的数据段数量(以字节为单位)称为窗口。</p></li> <li><p>==确认==:</p> <p>可靠的数据传输依靠功能完整的数据链路，从而确保机器之间发送的数据流的完整性。它确保数据不会重复或丢失，这是通过确认和重传实现的，这种方法要求接收方在收到数据后向发送方发送1条确认消息。发送方记录每个以字节为单位度量的数据段，将其发送后等待确认，而暂不发送下一数据段。发送数据段后，对于未收到所有应确认的字节，接收方将缩小窗口，以改善通信会话; 同时发送方启动定时器，如果定时器到期后仍未收到接收方的确认，就重传该数据段。</p></li></ol></blockquote></li></ul> <h5 id="传输层协议"><a href="#传输层协议" class="header-anchor">#</a> 传输层协议</h5> <ul><li>TCP(传输控制协议): 可靠的, 面向连接的传输协议;
<ul><li>特点: 可靠准确, 但是速度慢</li></ul></li> <li>UDP(用户数据报协议): 不可靠的, 面向无连接的传输协议;
<ul><li>特点: 快, 但是不可靠, 易丢包</li> <li>常见的应用: *视频流; DNS协议; VoIP协议</li></ul></li></ul></blockquote> <h2 id="network-layer"><a href="#network-layer" class="header-anchor">#</a> Network Layer</h2> <blockquote><h6 id="functions-4"><a href="#functions-4" class="header-anchor">#</a> Functions:</h6> <ul><li><p>Provides Logical addressing(IP Addressing): 为网络设备提供逻辑地址(IP地址)</p></li> <li><p>Provides connectivity between <strong>end hosts</strong> on different networks(ie. outside of the LAN): 网络层必须在位于不同网络中的设备之间传输数据流,将分组从源端传送到目的端;</p></li> <li><p>Provides path selection(ip routing) between source and destination: 跟踪设备在网络中的位置并确定最佳的数据传输路径, 维护路由表并进行路由选择；</p> <ul><li>路由器在其接口上收到分组后，路由器首先检查分组的目标IP地址。如果分组的目的地不是当前的广播域，路由器将在路由选择表中查找目标网络地址。选择出站接口后，路由器将分组发送到该接口，后者将分组封装成帧后在本地网络中传输。如果在路由选择表中找不到目标网络对应的条目，路由器将丢弃分组。</li></ul> <blockquote><p><strong>Routers operate at Network Layer</strong>: 第3层设备(如路由器)需要确定网络位置(即IP地址)，而第2层设备(交换机和网桥)需要确定设备的位置。</p></blockquote></li></ul> <h5 id="网络层的协议"><a href="#网络层的协议" class="header-anchor">#</a> 网络层的协议</h5> <ul><li><p>IP协议</p></li> <li><p>ARP: 地址解析协议, 根据IP地址解析为MAC地址;</p></li> <li><p>RARP协议: 反向地址解析协议</p></li> <li><p>ICMP（Internet Control Message Protocol）Internet控制<a href="https://baike.baidu.com/item/%E6%8A%A5%E6%96%87/3164352" target="_blank" rel="noopener noreferrer">报文<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>协议: ping命令使用了此协议</p></li> <li><p>IGMP（Internet Group Management Protocol）是因特网协议家族中的一个组播协议, 该协议运行在主机和组播路由器之间。</p></li></ul> <blockquote><ol><li>主机通过IGMP通知路由器希望接收或离开某个特定组播组的信息。</li> <li>路由器通过IGMP周期性地查询局域网内的组播组成员是否处于活动状态，实现所连网段组成员关系的收集与维护。</li></ol></blockquote></blockquote> <h2 id="data-link-layer"><a href="#data-link-layer" class="header-anchor">#</a> Data Link Layer</h2> <blockquote><h6 id="functions-5"><a href="#functions-5" class="header-anchor">#</a> Functions:</h6> <ul><li><p>Use Layer 2 addressing, separate from Layer 3 addressing: 对本地网络中每台设备进行唯一标识, 使用<strong>MAC地址</strong>提供介质访问;</p></li> <li><p>Defines how data is formatted for transmission over a physical medium(e.g. copper UTP cables): 将来自网络层的分组封装成数据帧, 并添加定制的<strong>header &amp; trailer</strong>，其中包含源硬件地址和目标硬件地址;</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221458056.png" alt="image-20220704233506622"></p></li> <li><p>Provides <strong>node-to-node</strong> connectivity and data transfer(e.g. PC &lt;-&gt; switch, switch &lt;-&gt; router, router &lt;-&gt; router): 提供节点到节点方式的传输: 每当在路由器之间传输分组时，分组都将在数据链路层封装成帧，但接收路由器会将这些信息剥离，只保留完整的原始分组。在每一跳都将重复这种将分组封装成帧的过程，直到分组最终到达正确的接收主机;</p></li> <li><p>Detects and (possibly) corrects Physical Layer errors: 执行差错检测, 执行可能的纠错机制;</p> <blockquote><p>IEEE 以太网数据链路层包含两个子层，如下：</p> <ul><li>==介质访问控制(MAC) 子层(802.3)==： 它定义了如何通过介质传输分组。它采用&quot;FIFO&quot;的访问方式，带宽由大家共享，因此称为竟用介质访问( contention media access )。这个子层定义了物理地址和逻辑拓扑。什么是逻辑拓扑呢? 它指的是信号在物理拓扑中的传输路径。在这个子层，还可使用线路控制、错误通知(不纠错)、顺序传递帧以及可选的流量控制。</li> <li>==逻辑链路控制(LLC) 子层(802.2)==： 负责识别网络层协议并对其进行封装。LLC报头告诉数据链路层收到帧后如何对分组进行处理。其工作原理类似于: 收到帧后，主机查看LLC报头以确定要将分组交给谁。LLC还可提供流量控制以及控制比特排序。</li></ul></blockquote></li></ul> <h5 id="主要设备"><a href="#主要设备" class="header-anchor">#</a> 主要设备</h5> <ul><li><p><strong>交换机（Switch）</strong></p></li> <li><p>网卡（NIC - Network Interface Card）: 连接计算机与网络之间的硬件设备;</p></li> <li><p>网桥（Bridge）: 将两个LAN连接在一起，并且按MAC地址转发; 分割冲突域</p></li></ul> <h5 id="数据链路层的协议"><a href="#数据链路层的协议" class="header-anchor">#</a> 数据链路层的协议</h5> <ul><li><p>PPP: （Point to Point Protocol，PPP）为在点对点连接上传输多协议数据包提供了一个标准方法</p></li> <li><p>PPPOE: (Point-to-Point Protocol Over Ethernet)<a href="https://baike.baidu.com/item/%E4%BB%A5%E5%A4%AA%E7%BD%91" target="_blank" rel="noopener noreferrer">以太网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>上的点对点协议</p></li></ul></blockquote> <h3 id="mac地址"><a href="#mac地址" class="header-anchor">#</a> MAC地址</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220621104247650.png" alt="image-20220621104247650" style="zoom:40%;"> <blockquote><p>MAC(Media Access Control Address, 媒介访问控制地址), 也称为 <strong>局域网地址</strong>（LAN Address）, 网卡NIC地址, <strong>MAC位址</strong>，<strong>以太网地址</strong>（Ethernet Address）或<strong>物理地址</strong>（Physical Address）, 用来确认网络设备位置的位址。</p> <ul><li><p>MAC地址实际上就是适配器地址或适配器标识符EUI-48, MAC地址为48bit, 前6位表示生产厂商(OUI), 后六位表示设备编号;</p></li> <li><p>MAC地址则是48 bit, 即6个Bytes, 12位的十六进制数, 但通常表示为 <code>3组/4个</code>或者 <code>6组/2个</code> 十六进制数;</p></li> <li><p>其前3个Bytes表示<em>OUI（Organizationally Unique Identifier）</em>，是<a href="https://baike.baidu.com/item/IEEE/150905" target="_blank" rel="noopener noreferrer">IEEE<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的注册管理机构给不同各厂家分配的代码; 后3个Bytes由厂家自行分配。</p></li> <li><p>在<a href="https://baike.baidu.com/item/OSI%E6%A8%A1%E5%9E%8B" target="_blank" rel="noopener noreferrer">OSI模型<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>中，第三层网络层负责<a href="https://baike.baidu.com/item/IP%E5%9C%B0%E5%9D%80" target="_blank" rel="noopener noreferrer">IP地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，第二层数据链路层则负责MAC位址 [1] 。MAC地址用于在网络中唯一标示一个<a href="https://baike.baidu.com/item/%E7%BD%91%E5%8D%A1" target="_blank" rel="noopener noreferrer">网卡<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，一台设备若有一或多个网卡，则每个网卡都需要并会有一个唯一的MAC地址。IP和MAC地址这种映射关系由ARP（Address Resolution Protocol，地址解析协议）协议完成。</p></li> <li><p>MAC地址最高字节（MSB）的低第二位（LSb）表示这个MAC地址是全局的还是本地的，即U/L（Universal/Local）位，如果为0，表示是全局地址。所有的OUI这一位都是0。</p></li> <li><p>MAC地址最高字节（MSB）的低第一位(LSb），表示这个MAC地址是单播还是多播。0表示单播。</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/7af40ad162d9f2d36c26cc35a7ec8a136327cc31" alt="img"></p></li></ul></blockquote> <blockquote><h4 id="与ip地址区别"><a href="#与ip地址区别" class="header-anchor">#</a> 与IP地址区别</h4> <p>IP地址和MAC地址相同点是它们都唯一，不同的特点主要有：</p> <ol><li>对于网络上的某一设备，如一台计算机或一台<a href="https://baike.baidu.com/item/%E8%B7%AF%E7%94%B1%E5%99%A8" target="_blank" rel="noopener noreferrer">路由器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，其IP地址是基于<a href="https://baike.baidu.com/item/%E7%BD%91%E7%BB%9C%E6%8B%93%E6%89%91/4804125" target="_blank" rel="noopener noreferrer">网络拓扑<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>设计出的，同一台设备或计算机上，改动IP地址是很容易的（但必须唯一），而MAC则是生产厂商烧录好的，一般不能改动。我们可以根据需要给一台主机指定任意的IP地址，如我们可以给<a href="https://baike.baidu.com/item/%E5%B1%80%E5%9F%9F%E7%BD%91" target="_blank" rel="noopener noreferrer">局域网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>上的某台计算机分配IP地址为192.168.0.112 ，也可以将它改成192.168.0.200。而任一网络设备（如网卡，路由器）一旦生产出来以后，其MAC地址不可由本地连接内的配置进行修改。如果一个计算机的网卡坏了，在更换网卡之后，该计算机的MAC地址就变了 [5] 。</li> <li>长度不同。IP地址为32位，MAC地址为48位 [5] 。</li> <li>分配依据不同。IP地址的分配是基于网络拓扑，MAC地址的分配是基于制造商 [8] 。</li> <li>寻址协议层不同。IP地址应用于OSI第三层，即网络层，而MAC地址应用在OSI第二层，即数据链路层。 数据链路层协议可以使数据从一个节点传递到相同链路的另一个节点上（通过MAC地址），而网络层协议使数据可以从一个网络传递到另一个网络上（ARP根据目的IP地址，找到中间节点的MAC地址，通过中间节点传送，从而最终到达目的网络） [1] 。</li></ol></blockquote> <h2 id="physical-layer"><a href="#physical-layer" class="header-anchor">#</a> Physical Layer</h2> <blockquote><ul><li><p>Frame被转换为bits flow，并使用数字编码和时钟同步方案, 在节点之间传输比特流;</p></li> <li><p>Digital bits are converted into electrical (for wired connections) or radio (for wireless connections) signals.</p></li> <li><p>Defines physical characteristics of the medium used to transfer data between devices(For example, voltage levels, maximum transmission distances, physical connectors, cable specifications): 定义传输介质的电气特性: 物理层定义了要在终端系统之间激活、维护和断开物理链路，而需要满足的电气、机械、规程和功能需求.</p> <blockquote><p>还能够确定<code>DTE (Data Terminal Equipment ，数据终端设备)</code>和 <code>DCE (Data Communication Equipment ，数据通信设备)</code>之间的接口。DCE 通常位于服务提供商处，而DTE是与之相连的设备, 位于服务终端。通常情况下， DTE通过调制解调器或CSUIDSU (Channel Service UnitlData Service Unit ，信道服务单元/数据服务单元)使用可用的服务。</p></blockquote></li></ul> <h6 id="主要设备-2"><a href="#主要设备-2" class="header-anchor">#</a> 主要设备:</h6> <ul><li>中继器（Repeater）: 因为双绞线的有效传输距离是100米，超过100米后就会数据衰减，难以保证数据的准确性。需要中继器: 对信号进行放大</li> <li>集线器（Hub）: 相当于多个端口的中继器，内部构造是总线型的共享带宽的方式</li></ul></blockquote> <hr> <h1 id="networking-equipments"><a href="#networking-equipments" class="header-anchor">#</a> Networking Equipments</h1> <h2 id="network-devices"><a href="#network-devices" class="header-anchor">#</a> Network Devices</h2> <blockquote><h6 id="what-is-computer-network"><a href="#what-is-computer-network" class="header-anchor">#</a> What is <strong>Computer Network</strong>?</h6> <p>A computer network is a <strong>digital telecommunications network</strong> which allows <strong>network nodes</strong>(including router, switch, Network Firewall, server, client) to <em>share resources</em>. 计算机网络是将地理位置不同的若干台网络设备通过通信线路连接起来, 在网络操作系统、网络管理软件以及网络通信协议的管理和协调下，实现资源共享和信息传递的数字通信网络。</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303122339493.png" alt="image-20230312233936194" style="zoom:33%;"> <ul><li><p><strong>Router</strong>:  is a device that is designed to connect and forward network traffic between multiple networks.</p> <ul><li>have fewer network interfaces than switches;</li> <li>are used to provide connectivity BETWEEN LANs;</li> <li>are therefore used to send data over the Internetare therefore used to send data over the Internet</li></ul> <blockquote><h6 id="cisco-routers"><a href="#cisco-routers" class="header-anchor">#</a> Cisco Routers:</h6> <ul><li>ISR 1000</li> <li>ISR 900</li> <li>ISR 4000</li></ul></blockquote></li> <li><p><strong>Switch</strong>: is designed to connect many end hosts in the same LAN together.</p> <ul><li>have many network interfaces/ports for end hosts to connect to (usually 24+).</li> <li>provide connectivity to hosts within the same LAN (Local Area Network), forward data within a LAN</li> <li>do not provide connectivity between LANs/over the Internet.</li></ul> <blockquote><h6 id="catalyst-switches"><a href="#catalyst-switches" class="header-anchor">#</a> Catalyst switches</h6> <p>are Cisco’s enterprise-grade switches, used by many enterprises to connect their LANs.</p> <ul><li>Catalyst 9200 model/series (48 Ports)</li> <li>Catalyst 3650 model/series (24 Ports)</li></ul></blockquote></li> <li><p><strong>Network Firewalls</strong>:  are hardware devices that filter traffic between networks.</p> <ul><li><p>monitor and control network traffic based on configured rules;</p></li> <li><p>can be placed ‘<strong>inside</strong>’ the network or ‘<strong>outside</strong>’ the network. Meaning, the firewall can filter traffic before it reaches the router, or after it has passed through the router;</p></li> <li><p>are known as ‘next-generation firewalls’ when they include more modern and advanced filtering capabilities.</p> <blockquote><h6 id="cisco-firewalls"><a href="#cisco-firewalls" class="header-anchor">#</a> Cisco firewalls:</h6> <ul><li>ASA5500-X: The ASA, or adaptive security appliance, is Cisco’s classic firewall. Although the ASA is their classic firewall, modern ASAs include modern features of so-called ‘next generation firewalls’, including things like IPS or intrusion prevention system.</li> <li>Firepower 2100 series: This is a next-generation firewall as well.</li></ul></blockquote> <blockquote><h6 id="host-based-firewalls"><a href="#host-based-firewalls" class="header-anchor">#</a> Host-based Firewalls:</h6> <ul><li>are software applications that filter traffic entering and exiting a host machine, like a PC.</li> <li>Even in a network with a hardware firewall, each PC should include a software firewall as an extra line of defense.</li></ul></blockquote></li></ul></li> <li><p><strong>Server</strong>: a device that provides functions and services for clients</p></li> <li><p><strong>Client</strong>: a device that accesses a service made available by a server;</p></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151906297" alt="查看源图像" style="zoom:44%;"> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151430607.png" alt="img"></p> <h3 id="集线器-hub"><a href="#集线器-hub" class="header-anchor">#</a> 集线器(Hub)</h3> <blockquote><ul><li><p>(已基本淘汰)</p></li> <li><p>优点: 便宜, 操作简单;</p></li> <li><p>缺点:</p> <ul><li>**使用集线器连接的基本LAN网络，实际上只有一个冲突域和广播域；**集线器构成的网络中的主机通过MAC地址来通信；</li> <li>不具备网络分段的功能， 只是扩展网络；</li> <li>传输类型为<strong>半双工型</strong>(对讲机), 无法满足多人同时访问(所有的接口在同一个<strong>冲突域</strong>当中);</li></ul></li> <li><p>工作特点:</p> <ul><li>集线器是一种物理层设备，<em>不能识别MAC地址和IP地址</em>。当集线器下连接的主机设备间传输数据时，数据包是以<em>广播</em>的方式进行传输，由每一台主机自己验证<em>MAC地址</em>来确定是否接收。这种情况下，同一时刻由集线器连接的网络中只能传输一组数据，如果发生冲突则需要重传。<strong>集线器下连接的所有端口共享整个带宽，即所有端口为一个冲突域</strong>暨<strong>广播域</strong>。</li></ul> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150259546.png" alt="image-20210817165109624" style="zoom:50%;"></li></ul></blockquote> <hr> <blockquote><p><strong>交换机（网桥）, 路由器</strong>等网络设备的功能是： 实现<strong>网络分段(Network Segmentation)</strong>, 即将大型网络分割成众多小型网络。</p></blockquote> <h3 id="交换机-switch"><a href="#交换机-switch" class="header-anchor">#</a> 交换机(Switch)</h3> <p>不用于组建互联网络, 而是用于提高LAN的性能和带宽</p> <blockquote><ul><li>优点:
<ul><li>默认情况下, <strong>与交换机的每个端口连接都是一个独立的冲突域；但是所有接口构成同一个广播域；</strong></li> <li>灵活的端口扩展满足远距离高速传输；安装方便，无需调试；支持<strong>全双工</strong>;</li></ul></li> <li>缺点:
<ul><li>交换机不像路由器那样将分组转发到其他网络，而只在交换型网络内的端口之间交换帧;</li> <li>无法实现<strong>NAT</strong>等功能; 终端多时延迟高；</li></ul></li> <li>作用: 终端用户设备的接入; 基本的安全功能; <strong>广播域的隔离(VLAN);</strong></li> <li>工作特点：
<ul><li>交换机则是工作在<strong>二、三、四层</strong>的设备;二层交换机在接收到数据后，通过查找自身系统MAC地址表中的MAC地址与端口对应关系，将数据传送到目的端口。</li> <li>交换机在同一时刻可进行多个端口之间的数据传输，每一端口都是独立的物理网段，连接在端口上的网络设备独自享有全部的带宽。因此，交换机起到了分割冲突域的作用，每一个端口的延展网域分别为一个<strong>冲突域</strong>；所有的端口都在同一个<strong>广播域</strong>中。</li></ul></li> <li>工作过程:
<ul><li>1.交换机根据收到数据帧中的源MAC地址建立该地址同交换机端口的映射，并将其更新写入<strong>MAC地址表</strong>中。</li> <li>2.交换机将数据帧中的目的MAC地址同已建立的MAC地址表进行比较，以决定由哪个端口进行转发。</li> <li>3.如数据帧中的目的MAC地址不在MAC地址表中，则向所有端口转发。这一过程称为泛洪（flood）。</li></ul></li></ul></blockquote> <blockquote><h4 id="二、三、四层交换机对比"><a href="#二、三、四层交换机对比" class="header-anchor">#</a> 二、三、四层交换机对比</h4> <ul><li>二层交换机(数据链路层): 基于MAC地址，进行转发或过滤帧</li> <li>三层交换机(网络层): 基于IP，就是网络具有<strong>VLAN</strong>功能,有交换和路由功能;</li> <li>四层交换机(传输层): 基于端口，可以区分应用; 不仅基于MAC（第二层桥接）或源/目的地IP地址（第三层路由选择），同时也基于TCP/UDP应用端口来做出转发决定的能力。其使网络在决定路由时能够区分应用。能够基于具体应用对数据流进行优先级划分。它为基于策略的服务质量技术提供了更加细化的解决方案。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150259738.png" alt="image-20210820140758116"></p> <h5 id="补充知识-导致lan拥塞的常见原因"><a href="#补充知识-导致lan拥塞的常见原因" class="header-anchor">#</a> 补充知识: 导致LAN拥塞的常见原因</h5> <ul><li>同一个广播域或者冲突域中的主机太多；</li> <li>广播风暴；</li> <li>组播数据流太多；</li> <li>带宽太低；</li> <li>使用了集线器扩展网络；</li></ul></blockquote> <h3 id="路由器-router"><a href="#路由器-router" class="header-anchor">#</a> 路由器(Router)</h3> <p>（实际上是第三层交换机）： 用于组建互联网络(分割广播域)，并在网络之间路由数据分组。</p> <blockquote><ul><li>优点：
<ul><li>默认情况下， <strong>路由器的下联端口延伸出去的网段分别为一个广播域</strong>；</li> <li>使用IP地址，并提供<code>分组交换</code>功能；</li> <li>可使用<code>访问列表ACL</code>进行分组过滤；</li> <li>使用<code>路由选择表</code>来选择路径并将分组转发到远程网络；</li></ul></li> <li>缺点：接口少，价格贵</li> <li>功能：分组交换; 分组过滤; 路由选择; 网络间通信(包括广域网接入)；</li></ul></blockquote> <blockquote><h4 id="补充知识-广播域与冲突域的概念"><a href="#补充知识-广播域与冲突域的概念" class="header-anchor">#</a> 补充知识： 广播域与冲突域的概念</h4> <ul><li><p><strong>广播域(Broadcast Domain)</strong>： <strong>同一个网段中的所有设备组成的集合</strong>, 一个广播域中的设备都会侦听该网段中发送的所有广播。</p> <ul><li>广播域太大时，必须处理的广播就很多，用户可用的带宽就很少，而网络的响应速度将会慢到特别差。</li> <li>路由器的每个接口都分别是一个广播域；</li></ul></li> <li><p><strong>冲突域(Collision Domain)</strong>:  在冲突域内, 同一时间只允许一台设备发送数据。如果有两台设备试图同时传输数据, 将会发生冲突, 而后这两台设备必须分别重传数据, 因此效率不高。</p> <ul><li><p>交换机的每个接口都分别是一个冲突域，一般情况下所有的接口都同属于一个广播域（如果没有VLAN划分的话）。</p></li> <li><p>集线器的所有接口都属于一个冲突域；</p></li></ul></li> <li><p>目前常见的网络形式:</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221459482.png" alt="image-20211030184616554"></p></li></ul></blockquote> <h4 id="网络设备图标"><a href="#网络设备图标" class="header-anchor">#</a> 网络设备图标</h4> <blockquote><p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150300833.png" alt="image-20210928164859022"></p> <h4 id="网络拓扑图示例"><a href="#网络拓扑图示例" class="header-anchor">#</a> 网络拓扑图示例</h4> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150304106.png" alt="image-20220615030402013"></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206150308927.png" alt="image-20220615030811784"></p></blockquote> <h2 id="interfaces-cables"><a href="#interfaces-cables" class="header-anchor">#</a> Interfaces &amp; cables</h2> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151432581.png" alt="image-20220615143251493"></p> <h3 id="连接器"><a href="#连接器" class="header-anchor">#</a> 连接器</h3> <h4 id="光猫"><a href="#光猫" class="header-anchor">#</a> 光猫</h4> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151632251.png" alt="image-20220615163204137"></p> <h4 id="光纤终端盒"><a href="#光纤终端盒" class="header-anchor">#</a> 光纤终端盒</h4> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151632888.png" alt="image-20220615163256755"></p> <h3 id="传输线缆"><a href="#传输线缆" class="header-anchor">#</a> 传输线缆</h3> <blockquote><ul><li><p>Connections between devices in a network operate at a <strong>set speed</strong>.</p></li> <li><p>Speed is measured in <strong>bits per second</strong>(Kbps,Mbps, Gbps, ASA: kilobits per second, megabits per second, gigabits per second), rather than bytes per second.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141810523.png" alt="image-20230314181004215" style="zoom:25%;"></li></ul></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151629231.png" alt="image-20220615162932111"></p> <h4 id="铜介质"><a href="#铜介质" class="header-anchor">#</a> 铜介质</h4> <blockquote><p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151436672.png" alt="image-20220615143606550"></p> <ul><li><p>同轴电缆(基本淘汰)</p></li> <li><p>双绞线: 通常为8根线; 1,2,3,6^th^ 用于 通信; 4,5,7,8^th^ 一般用于PoE; both with <strong>RJ-45</strong> connectors.</p> <ul><li><p>非屏蔽双绞线UTP(stands for <em>Unshielded Twisted Pair</em>): <em>绝缘套管中无 metallic shield; 价格低廉,用途广泛;</em></p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141822970.png" alt="image-20230314182217800" style="zoom:33%;"></li> <li><p>屏蔽双绞线STP: 绝缘套管中外层有金属网, 内层有铝箔包裹,以减少辐射; 价格相对较高, 高要求场景使用;</p></li></ul> <blockquote><ul><li>The RJ-45 connector is used on the end of a <strong>copper Ethernet cable</strong>.</li> <li><em>Twisted</em>: Protects against EMI (Electromagnetic Interference)</li></ul></blockquote></li></ul></blockquote> <blockquote><h4 id="网线-双绞线-分类及如何选择"><a href="#网线-双绞线-分类及如何选择" class="header-anchor">#</a> 网线(双绞线)分类及如何选择</h4> <h5 id="网线-双绞线-的种类"><a href="#网线-双绞线-的种类" class="header-anchor">#</a> 网线(双绞线)的种类</h5> <ul><li>双绞线可分为<code>非屏蔽双绞线（UTP）</code>和<code>屏蔽双绞线（STP）</code>。
<ul><li>屏蔽双绞线电缆的外层由铝铂包裹，以减小辐射，但并不能完全消除辐射，屏蔽双绞线价格相对较高，安装时要比非屏蔽双绞线电缆困难。</li> <li>非屏蔽双绞线电缆具有以下优点：无屏蔽外套，直径小，节省所占用的空间；重量轻，易弯曲，易安装；将近端串扰减至最小或加以消除；具有阻燃性；具有独立性和灵活性，适用于结构化综合布线。</li></ul></li> <li>目前市面上常见的有 CAT5, CAT5e, CAT6, CAT6A, CAT7。</li> <li>参考链接: <a href="https://www.tripplite.com/products/ethernet-cable-types" target="_blank" rel="noopener noreferrer">https://www.tripplite.com/products/ethernet-cable-types<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <table><thead><tr><th style="text-align:left;">Category</th> <th style="text-align:left;">Max. Data Rate</th> <th style="text-align:left;">Bandwidth</th> <th style="text-align:left;">Max. Distance</th> <th style="text-align:left;">Usage</th></tr></thead> <tbody><tr><td style="text-align:left;">CAT1</td> <td style="text-align:left;">1 Mbps</td> <td style="text-align:left;">0.4 MHz</td> <td style="text-align:left;"></td> <td style="text-align:left;">Telephone and modem lines</td></tr> <tr><td style="text-align:left;">CAT2</td> <td style="text-align:left;">4 Mbps</td> <td style="text-align:left;">4 MHz</td> <td style="text-align:left;"></td> <td style="text-align:left;">LocalTalk &amp; Telephone</td></tr> <tr><td style="text-align:left;">CAT3</td> <td style="text-align:left;">10 Mbps</td> <td style="text-align:left;">16 MHz</td> <td style="text-align:left;">100 m (328 ft.)</td> <td style="text-align:left;">10BaseT Ethernet</td></tr> <tr><td style="text-align:left;">CAT4</td> <td style="text-align:left;">16 Mbps</td> <td style="text-align:left;">20 MHz</td> <td style="text-align:left;">100 m (328 ft.)</td> <td style="text-align:left;">Token Ring</td></tr> <tr><td style="text-align:left;">CAT5</td> <td style="text-align:left;">100 Mbps</td> <td style="text-align:left;">100 MHz</td> <td style="text-align:left;">100 m (328 ft.)</td> <td style="text-align:left;">100BaseT Ethernet</td></tr> <tr><td style="text-align:left;">CAT5e</td> <td style="text-align:left;">1 Gbps</td> <td style="text-align:left;">100 MHz</td> <td style="text-align:left;">100 m (328 ft.)</td> <td style="text-align:left;">100BaseT Ethernet, residential homes</td></tr> <tr><td style="text-align:left;">CAT6</td> <td style="text-align:left;">1 Gbps</td> <td style="text-align:left;">250 MHz</td> <td style="text-align:left;">100 m (328 ft.) 10Gb at 37 m (121 ft.)</td> <td style="text-align:left;">Gigabit Ethernet, commercial buildings</td></tr> <tr><td style="text-align:left;">CAT6a</td> <td style="text-align:left;">10 Gbps</td> <td style="text-align:left;">500 MHz</td> <td style="text-align:left;">100 m (328 ft.)</td> <td style="text-align:left;">Gigabit Ethernet in data centers and commercial buildings</td></tr> <tr><td style="text-align:left;">CAT7</td> <td style="text-align:left;">10 Gbps</td> <td style="text-align:left;">600 MHz</td> <td style="text-align:left;">100 m (328 ft.)</td> <td style="text-align:left;">10 Gbps Core Infrastructure</td></tr> <tr><td style="text-align:left;">CAT7a</td> <td style="text-align:left;">10 Gbps</td> <td style="text-align:left;">1000 MHz</td> <td style="text-align:left;">100 m (328 ft.) 40Gb at 50 m (164 ft.)</td> <td style="text-align:left;">10 Gbps Core Infrastructure</td></tr> <tr><td style="text-align:left;">CAT8</td> <td style="text-align:left;">25 Gbps (Cat8.1) 40 Gbps (Cat8.2)</td> <td style="text-align:left;">2000 MHz</td> <td style="text-align:left;">30 m (98 ft.)</td> <td style="text-align:left;">25 Gbps/40 Gbps Core Infrastructure</td></tr></tbody></table> <h5 id="网线的选择"><a href="#网线的选择" class="header-anchor">#</a> 网线的选择</h5> <ul><li><p>辨别标识：三类线的标识是CAT3，五类线的标识是CAT5，超五类线的标识是CAT5E，六类线的标识是CAT6。</p></li> <li><p>用手感觉：优质的网线一般使用铜线做导线芯，比较软，劣质导线添加了其它的金属元素，比较硬，不易弯曲，使用中容易断线。</p></li> <li><p>用刀割：去掉塑料外皮露出芯线，白色芯线是花白的，假货通常是纯白色或花色不明显，好的网线绕线密度适中，方向是逆时针。</p></li></ul></blockquote> <h5 id="poe-power-over-ethernet"><a href="#poe-power-over-ethernet" class="header-anchor">#</a> PoE (Power Over Ethernet)</h5> <blockquote><p>概念: PoE (Power Over Ethernet)指的是在现有的以太网Cat.5布线基础架构不作任何改动的情况下，在为一些基于IP的终端(如IP电话机、无线局域网接入点AP、网络摄像机等)传输数据的同时，还能为此类设备提供直流供电的技术。PoE技术能在确保现有结构化布线安全的同时保证现有网络的正常运作，最大限度地降低成本。</p> <p>一个完整的PoE系统包括供电端设备(PSE，Power Sourcing Equipment)和受电端设备(PD，Powered Device)两部分。</p> <ul><li>供电端设备(PSE)：支持POE功能的以太网交换机、路由器、集线器或者其他网络交换设备</li> <li>受电端设备(PD)：常见的是在监控系统中的网络摄像机(IPC)</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151603405.png" alt="image-20220615160318319"></p></blockquote> <h4 id="光纤介质"><a href="#光纤介质" class="header-anchor">#</a> 光纤介质</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141906067.png" alt="image-20230314190611718" style="zoom:33%;"> <blockquote><p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151620103.png" alt="image-20220615162044974"></p> <ul><li><p>单模光纤(Single-mode Fiber)和多模光纤(Multimode Fiber):</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141908277.png" alt="image-20220615162429985"></p> <ul><li><p>单模光纤支持全双工通信, 即需要成对使用(one to transmit data, and the other one to receive data);</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141908547.png" alt="image-20230314190859006" style="zoom:33%;"></li> <li><p>多模光纤一般单根使用;</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141907738.png" alt="image-20230314190748389" style="zoom:33%;"></li></ul></li> <li><p>光纤跳线接口类型:</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151625019.png" alt="image-20220615162522914"></p> <ul><li><p>光模块</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221459057.png" alt="image-20220615162753198"></p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141859319.png" alt="image-20230314185909144" style="zoom:33%;"></li></ul></blockquote> <h4 id="utp-vs-fiber-optic-cabling"><a href="#utp-vs-fiber-optic-cabling" class="header-anchor">#</a> UTP Vs Fiber-optic Cabling</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141920116.png" alt="image-20230314192024733" style="zoom:33%;"> <h3 id="寻线仪"><a href="#寻线仪" class="header-anchor">#</a> 寻线仪</h3> <blockquote><ul><li>RJ-45: 网线接口; RJ-11: 电话线接口</li></ul> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151608878.png" alt="image-20220615160800756" style="zoom:77%;"></blockquote> <h2 id="以太网物理层"><a href="#以太网物理层" class="header-anchor">#</a> 以太网物理层</h2> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141856499.png" alt="image-20220615160009882"></p> <h3 id="tx-rx-pins-for-network-devices"><a href="#tx-rx-pins-for-network-devices" class="header-anchor">#</a> Tx &amp; Rx Pins for network devices</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141843473.png" alt="image-20230314184316121" style="zoom:25%;"> <h3 id="utp-cables-for-10base-t-100base-t"><a href="#utp-cables-for-10base-t-100base-t" class="header-anchor">#</a> UTP cables for 10BASE-T &amp; 100BASE-T</h3> <h4 id="straight-through-cable"><a href="#straight-through-cable" class="header-anchor">#</a> Straight-through cable</h4> <blockquote><p>used for the connection between:</p> <ul><li><p>PC &lt;-&gt; Switch;</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141827086.png" alt="image-20230314182726760" style="zoom:28%;"></li> <li><p>Router &lt;-&gt; Switch;</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141829612.png" alt="image-20230314182918262" style="zoom:28%;"></li></ul></blockquote> <h4 id="crossover-cable"><a href="#crossover-cable" class="header-anchor">#</a> Crossover Cable</h4> <blockquote><p>used for the connection between:</p> <ul><li>Switch &lt;-&gt; Switch;</li> <li>Router &lt;-&gt; Router;</li> <li>PC &lt;-&gt; Router;</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141836257.png" alt="image-20230314183637873" style="zoom:28%;"> <blockquote><p>目前大多数网络设备都支持 <strong>自动识别并翻转</strong>(because newer networking devices include a feature called <strong>Auto MDI-X</strong>), 所以 直通线和交叉线的概念已不再重要.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141925750.png" alt="image-20230314192535508" style="zoom:33%;"></blockquote> <h3 id="utp-cables-for-1000base-t-10gbase-t"><a href="#utp-cables-for-1000base-t-10gbase-t" class="header-anchor">#</a> UTP Cables for 1000BASE-T &amp; 10GBASE-T</h3> <blockquote><p>In addition to using all four pairs of wires, in 1000base-T and 10Gbase-T, each pair is <strong>bidirectional</strong>, meaning each pair isn’t dedicated specifically to transmitting data or receiving data. This is part of the reason that they can operate at much faster speeds.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141855192.png" alt="image-20230314185503808" style="zoom:28%;"></blockquote> <h1 id="以太网和数据封装"><a href="#以太网和数据封装" class="header-anchor">#</a> 以太网和数据封装</h1> <h2 id="what-is-ethernet"><a href="#what-is-ethernet" class="header-anchor">#</a> What is Ethernet?</h2> <blockquote><ul><li><p>Ethernet is a collection of network protocols and standards, rather than just a single protocol.</p></li> <li><p>Ethernet Standards were Defined in the <strong>IEEE 802.3 standard</strong> in 1983;</p> <ul><li>Ethernet standards for copper:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141813196.png" alt="image-20230314181343817" style="zoom:28%;"> <blockquote><ul><li>BASE = refers to baseband signaling</li> <li>T = twisted pair (more on that soon!)</li></ul></blockquote> <ul><li>Ethernet standards for Fiber-optic:</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141911868.png" alt="image-20230314191135479" style="zoom:28%;"> <ul><li><p>常见的以太网电缆:</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141937692.png" alt="image-20220704232917404"></p></li></ul></blockquote> <h2 id="数据传输过程中的封装和解封装"><a href="#数据传输过程中的封装和解封装" class="header-anchor">#</a> 数据传输过程中的封装和解封装</h2> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151411009.png" alt="image-20210928175046144" style="zoom:67%;"> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141039934.png" alt="image-20220704235956581"></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141039787.png" alt="image-20220705000049367"></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303141039992.png" alt="image-20220705000035266"></p> <ul><li><p>网络层负责获悉目标硬件地址(这种地址指出了分组应发送到本地网络的什么地方); 网络层查看目标IP地址，并将其与自己的IP地址和子网掩码进行比较。</p></li> <li><p>如果比较表明分组是前往本地主机的，则ARP协议会请求目标主机的硬件地址;</p></li> <li><p>如果分组是前往远程主机的， 网络层将获悉默认网关(路由器)的IP地址。</p></li> <li><p>接下来，网络层将分组向下传递给数据链路层，一同传递的还有本地主机或默认网关的硬件地址; 然后, 将对帧运行CRC ( Cyclic Redundancy Check ，循环冗余校验)，并将结果放在帧尾的FCS (Frame Check Sequence ，帧校验序列)字段中。</p></li> <li><p>再接下来, 数据链路层将数据帧传递给物理层, 物理层将使用比特定时规则( bit timing rule) 将数据编码成比特流的形式, 将数据帧传输到下一跳站点;</p></li> <li><p>网段中的每台设备都将同步时钟，从数字信号中提取1和0 ，并重建帧。重建帧后，设备将运行CRC，以确保帧是正确的。如果一切顺利，主机将检查目标MAC 地址和目标
E 地址，以检查帧是否是发送给它的。</p></li></ul></blockquote> <h3 id="发送过程"><a href="#发送过程" class="header-anchor">#</a> 发送过程</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151411552.png" alt="image-20210928174243963" style="zoom:64%;"></blockquote> <h3 id="接收过程"><a href="#接收过程" class="header-anchor">#</a> 接收过程</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151411803.png" alt="image-20210928174707727" style="zoom:67%;"></blockquote> <h2 id="常见的网络组网模型"><a href="#常见的网络组网模型" class="header-anchor">#</a> 常见的网络组网模型</h2> <h3 id="三层组网模型"><a href="#三层组网模型" class="header-anchor">#</a> 三层组网模型</h3> <p>3个独立的层并不意味着3 台独立的设备，设备可能更多，也可能更少。别忘了，这是一种分层方法。</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151639532.png" alt="image-20220615163936447"></p> <h4 id="核心层"><a href="#核心层" class="header-anchor">#</a> 核心层</h4> <p>位于层次结构顶端，负责快速而可靠地传输大量的数据流。网络核心层的唯一目标是尽可能快地交换数据流。在核心层传输的数据流是大多数用户共享的; 然而，用户数据是在集散层处理的，该层在必要时将请求转发到核心层。</p> <blockquote><h5 id="不应该做的事"><a href="#不应该做的事" class="header-anchor">#</a> 不应该做的事</h5> <ul><li>不要做任何降低速度的事情，这包括使用访问列表、在虚拟局域网(VLAN) 之间路由以及实现分组过滤。</li> <li>不要在核心层支持工作组接入。</li> <li>避免核心层随着网络的增大而增大(即添加路由器)。如果核心层的性能是个问题，应进行升级，而不是增大。</li></ul> <h5 id="应该做的事"><a href="#应该做的事" class="header-anchor">#</a> 应该做的事</h5> <ul><li>设计核心层时，应确保其高可靠性。考虑使用对速度、冗余有帮助的数据链路技术，如包含冗余链路的吉比特以太网，甚至是10 吉比特以太网。</li> <li>设计时要考虑速度，核心层的延迟必须非常短。</li> <li>选择会聚时间短的路由选择协议。如果路由选择表不行，快速且冗余的数据链路也帮不上忙。</li></ul></blockquote> <h4 id="集散层"><a href="#集散层" class="header-anchor">#</a> 集散层</h4> <p>集散层的主要功能是提供路由选择、分组过滤，以及在必要时确定如何让分组进入核心层。集散层必须确定处理网络服务请求的最快方式，例如如何将文件请求转发给服务器。确定最佳路径后，集散层将在必要时将请求转发给核心层，然后核心层将请求快速转发给正确的服务。</p> <blockquote><p>集散层是实现网络策略的地方，在这里，你可相当灵活地指定网络的运行方式。下面几项操作通常应该在集散层执行:</p> <ul><li>路由选择;</li> <li>访问访问列表、分组过滤和排队;</li> <li>实现安全性和网络策略，包括地址转换和防火墙;</li> <li>在路由选择协议之间重分发，包括静态路由;</li> <li>在VLAN 之间路由以及其他支持工作组的功能;</li> <li>定义广播域和组播域。</li></ul></blockquote> <h4 id="接入层"><a href="#接入层" class="header-anchor">#</a> 接入层</h4> <p>接入层控制用户和工作组对互联网络资源的访问，有时也称为桌面层。大多数用户需要的网络资源位于本地，而所有远程服务数据流都由集散层处理。接入层经常采用吉比特以太网和快速以太网交换等技术。下面是接入层的一些功能:</p> <ul><li>延续集散层的访问控制和策略。</li> <li>建立独立的冲突域(网络分段)</li> <li>提供到集散层的工作组连接。</li></ul> <h4 id="组网示例"><a href="#组网示例" class="header-anchor">#</a> 组网示例</h4> <blockquote><ul><li>示例1: SMB中小型企业网</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151647362.png" alt="image-20220615164743256"></p> <ul><li><p>示例2: 无线园区网</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500910.png" alt="image-20220615165033869"></p></li> <li><p>示例3: 政府网络</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500408.png" alt="image-20220615180710931"></p></li> <li><p>示例4: 中小型教育网络</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500303.png" alt="image-20220615180900902"></p></li> <li><p>示例5: 大型教育网络</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221500901.png" alt="image-20220615180959813"></p></li> <li><p>金融行业: 要求很高, 全冗余; 零丢包;</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221501955.png" alt="image-20220615181126843"></p></li></ul></blockquote> <h3 id="spine-and-leave-network-model"><a href="#spine-and-leave-network-model" class="header-anchor">#</a> Spine and leave Network Model</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/1520185570000" alt="The Leaf-Spine Architecture" style="zoom:80%;"> <blockquote><ul><li><p>With a spine-and-leaf architecture, no matter which leaf switch to which a server is connected, its traffic always has to cross the same number of devices to get to another server (unless the other server is located on the same leaf). This approach keeps latency at a predictable level because a payload only has to hop to a spine switch and another leaf switch to reach its destination.</p></li> <li><p>In this two-tier Clos architecture, every lower-tier switch (leaf layer) is connected to each of the top-tier switches (spine layer) in a full-mesh topology.</p></li> <li><p>The leaf layer consists of access switches that connect to devices such as servers.</p></li> <li><p>The spine layer is the backbone of the network and is responsible for interconnecting all leaf switches.</p></li> <li><p>Every leaf switch connects to every spine switch in the fabric. The path is randomly chosen so that the traffic load is evenly distributed among the top-tier switches.</p></li> <li><p>If one of the top tier switches were to fail, it would only slightly degrade performance throughout the data center.</p></li></ul> <p>Reference: <a href="&lt;https://www.cisco.com/c/en/us/products/collateral/switches/nexus-7000-series-switches/white-paper-c11-737022.html&gt;" target="_blank">https://www.cisco.com/c/en/us/products/collateral/switches/nexus-7000-series-switches/white-paper-c11-737022.html</a></p> <p>Reference: <a href="&lt;https://www.youtube.com/watch?v=xjc7WLBb-nI&gt;">https://www.youtube.com/watch?v=xjc7WLBb-nI</a></p></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/02.OSI Model.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="
