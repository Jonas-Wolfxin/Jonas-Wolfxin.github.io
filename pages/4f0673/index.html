iv class="theme-vdoing-content content__default"><h2 id="ansible"><a href="#ansible" class="header-anchor">#</a> Ansible</h2> <h3 id="ansible发展史"><a href="#ansible发展史" class="header-anchor">#</a> Ansible发展史</h3> <blockquote><ul><li><p>创始人: Michael DeHaan（ Cobbler 与 Func 作者）</p></li> <li><p>2012-03-09，发布0.0.1版，2015-10-17，Red Hat宣布收购</p></li> <li><p>官网：<a href="https://www.ansible.com/" target="_blank" rel="noopener noreferrer">https://www.ansible.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>官方文档：<a href="https://docs.ansible.com/" target="_blank" rel="noopener noreferrer">https://docs.ansible.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul></blockquote> <h3 id="特性"><a href="#特性" class="header-anchor">#</a> 特性</h3> <blockquote><ul><li>模块化：调用特定的模块，完成特定任务</li> <li>Paramiko（python对ssh的实现），PyYAML，Jinja2（模板语言）三个关键模块</li> <li>支持自定义模块</li> <li>基于Python语言实现</li> <li>部署简单，基于python和SSH(默认已安装)，</li> <li>安全，基于OpenSSH</li> <li>支持playbook编排任务</li> <li>幂等性：一个任务执行1遍和执行n遍效果一样，不因重复执行带来意外情况</li> <li>Agentless, 无需代理不依赖PKI（无需ssl）</li> <li>可使用任何编程语言写模块</li> <li>YAML格式，编排任务，支持丰富的数据结构</li> <li>较强大的多层解决方案</li></ul></blockquote> <h3 id="ansible架构"><a href="#ansible架构" class="header-anchor">#</a> Ansible架构</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303250850003.png" alt="image-20230325085030757"></p> <blockquote><h4 id="ansible简介"><a href="#ansible简介" class="header-anchor">#</a> ansible简介</h4> <p>ansible是新出现的自动化运维工具，基于Python开发，集合了众多运维工具（puppet、cfengine、chef、func、fabric）的优点，实现了批量系统配置、批量程序部署、批量运行命令等功能。ansible是基于模块工作的，本身没有批量部署的能力。
真正具有批量部署的是ansible所运行的模块，ansible只是提供一种框架。主要包括：
(1)、连接插件connection plugins：负责和被监控端实现通信；
(2)、host inventory：指定操作的主机，是一个配置文件里面定义监控的主机；
(3)、各种模块核心模块、command模块、自定义模块；
(4)、借助于插件完成记录日志邮件等功能；
(5)、playbook：剧本执行多个任务时，非必需可以让节点一次性运行多个任务。</p> <p>2、ansible的工作原理：连接其他主机默认使用ssh协议</p></blockquote> <h3 id="ansible主要组成部分"><a href="#ansible主要组成部分" class="header-anchor">#</a> Ansible主要组成部分</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303250853554.png" alt="image-20230325085303372" style="zoom:80%;"> <blockquote><ul><li>ANSIBLE PLAYBOOKS：任务剧本（任务集），编排定义Ansible任务集的配置文件，由Ansible顺序依次执行，通常是JSON格式的YAML文件</li> <li>INVENTORY：Ansible管理主机的清单  /etc/ansible/hosts</li> <li>MODULES：  Ansible执行命令的功能模块，多数为内置核心模块，也可自定义</li> <li>PLUGINS：  模块功能的补充，如连接类型插件、循环插件、变量插件、过滤插件等，该功能不常用</li> <li>API：      供第三方程序调用的应用程序编程接口</li> <li>ANSIBLE：  组合INVENTORY、API、MODULES、PLUGINS的绿框，可以理解为是ansible命令工具，其为核心执行工具</li></ul></blockquote> <blockquote><h4 id="ansible命令执行来源"><a href="#ansible命令执行来源" class="header-anchor">#</a> Ansible命令执行来源</h4> <ul><li>USERs/SYSTEM ADMINISTRATOR</li> <li>CMDB（配置管理数据库） API 调用</li> <li>PUBLIC/PRIVATE CLOUD API调用  (公有私有云的API接口调用)</li> <li>USER-&gt; Ansible Playbook -&gt; Ansibile</li></ul> <h4 id="利用ansible实现管理的方式"><a href="#利用ansible实现管理的方式" class="header-anchor">#</a> 利用ansible实现管理的方式</h4> <ul><li>Ad-Hoc 即ansible单条命令，主要用于临时命令使用场景</li> <li>Ansible-playbook 主要用于长期规划好的，大型项目的场景，需要有前期的规划过程</li></ul></blockquote> <blockquote><h4 id="ansible-playbook-剧本-执行过程"><a href="#ansible-playbook-剧本-执行过程" class="header-anchor">#</a> Ansible-playbook（剧本）执行过程</h4> <ol><li>将已有编排好的任务集写入Ansible-Playbook</li> <li>通过ansible-playbook命令分拆任务集至逐条ansible命令，按预定规则逐条执行</li></ol> <h4 id="ansible主要操作对象"><a href="#ansible主要操作对象" class="header-anchor">#</a> Ansible主要操作对象</h4> <ul><li>HOSTS主机</li> <li>NETWORKING网络设备</li></ul> <h5 id="注意事项"><a href="#注意事项" class="header-anchor">#</a> 注意事项</h5> <ul><li>执行ansible的主机一般称为主控端，中控，master或堡垒机</li> <li>主控端Python版本需要2.6或以上</li> <li>被控端Python版本小于2.4需要安装python-simplejson</li> <li>被控端如开启SELinux, 需要安装libselinux-python</li> <li>windows不能做为主控端</li> <li>ansible不是服务,不会一直启动,只是需要的时候启动</li></ul></blockquote> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <blockquote><ul><li>rpm包安装: EPEL源</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum info ansible
yum <span class="token function">install</span> ansible
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>The procedure to enable EPEL repository for a CentOS/RHEL 7.x server is as follows:</p> <ol><li>Open a shell prompt.</li> <li>Or login to a host called server1 using ssh client. Run <code>su -</code> or <code>sudo -i</code> to gain root access.</li> <li>First, update CentOS/RHEL repos by running <code>yum -y update</code>.</li> <li>Install epel repository using: <code>yum -y install epel-release</code>.</li> <li>Refresh epel repo by typing: <code>yum repolist</code>.</li> <li>Install packages from epel repo : <code>yum install pkg1</code>.</li></ol> <hr> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">wget</span> https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
<span class="token function">sudo</span> yum <span class="token function">install</span> epel-release-latest-7.noarch.rpm
<span class="token function">sudo</span> yum repolist
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <ul><li>编译安装:</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum -y <span class="token function">install</span> python-jinja2 PyYAML python-paramiko python-babel
python-crypto
<span class="token function">tar</span> xf ansible-1.5.4.tar.gz
<span class="token builtin class-name">cd</span> ansible-1.5.4
python setup.py build
python setup.py <span class="token function">install</span>
<span class="token function">mkdir</span> /etc/ansible
<span class="token function">cp</span> -r examples/* /etc/ansible	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ul><li>Git方式:</li></ul> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">git</span> clone git://github.com/ansible/ansible.git --recursive
<span class="token builtin class-name">cd</span> ./ansible
<span class="token builtin class-name">source</span> ./hacking/env-setup
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><p>pip安装： pip是安装Python包的管理器，类似yum</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>yum <span class="token function">install</span> python-pip python-devel
yum <span class="token function">install</span> gcc glibc-devel zibl-devel rpm-bulid openssl-devel
pip <span class="token function">install</span> --upgrade pip
pip <span class="token function">install</span> ansible --upgrade
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul> <p>确认安装：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible --version</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible --help</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></blockquote> <h3 id="相关文件和命令"><a href="#相关文件和命令" class="header-anchor">#</a> 相关文件和命令</h3> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># rpm -ql ansible | less</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ll /usr/bin/ansible</span>
lrwxrwxrwx. <span class="token number">1</span> root root <span class="token number">20</span> Mar <span class="token number">25</span> <span class="token number">19</span>:53 /usr/bin/ansible -<span class="token operator">&gt;</span> /usr/bin/ansible-2.7
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li><p><strong>配置文件目录: /etc/ansible/</strong></p> <ul><li><p><code>/etc/ansible/ansible.cfg</code>  主配置文件,配置ansible工作特性(一般无需修改)</p></li> <li><p><code>/etc/ansible/hosts</code>        inventory 主机清单(将被管理的主机放到此文件)</p></li> <li><p><code>/etc/ansible/roles/</code>       存放角色的目录</p></li></ul></li> <li><p><strong>可执行程序所在目录: /usr/bin/</strong></p> <ul><li><code>/usr/bin/ansible</code>          主程序，临时命令执行工具</li> <li><code>/usr/bin/ansible-doc</code>      查看配置文档，模块功能查看工具</li> <li><code>/usr/bin/ansible-galaxy</code>   下载/上传优秀代码或Roles模块的官网平台</li> <li><code>/usr/bin/ansible-playbook</code> 定制自动化任务，编排剧本工具</li> <li><code>/usr/bin/ansible-pull</code>     远程执行命令的工具</li> <li><code>/usr/bin/ansible-vault</code>    文件加密工具</li> <li><code>/usr/bin/ansible-console</code>  基于Console界面与用户交互的执行工具</li></ul></li></ul></blockquote> <h3 id="主机清单inventory"><a href="#主机清单inventory" class="header-anchor">#</a> 主机清单inventory</h3> <blockquote><ul><li><p>主要用于受控机的批量管理，为了便捷地使用其中的部分主机，可以在inventory file中将其分组命名;</p></li> <li><p>默认的inventory file: <code>/etc/ansible/hosts</code></p></li> <li><p>inventory file可以有多个，且也可以通过Dynamic Inventory来动态生成;</p></li> <li><p>文件格式:</p> <ul><li>inventory文件遵循INI文件风格，[]中的字符为组名。</li> <li>可以将同一个主机同时归并到多个不同的组中；</li> <li>此外，当如若目标主机使用了非默认的SSH端口，还可以在主机名称之后使用冒号加端口号来标明</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># vim /etc/ansible/hosts</span>
<span class="token comment"># This is the default ansible 'hosts' file.</span>
<span class="token comment">#</span>
<span class="token comment"># It should live in /etc/ansible/hosts</span>
<span class="token comment">#</span>
<span class="token comment">#   - Comments begin with the '#' character</span>
<span class="token comment">#   - Blank lines are ignored</span>
<span class="token comment">#   - Groups of hosts are delimited by [header] elements</span>
<span class="token comment">#   - You can enter hostnames or ip addresses</span>
<span class="token comment">#   - A hostname/ip can be a member of multiple groups</span>
    
<span class="token comment"># Ex 1: Ungrouped hosts, specify before any group headers.</span>
    
<span class="token comment">## green.example.com</span>
<span class="token comment">## 192.168.100.1</span>
    
<span class="token comment"># Ex 2: A collection of hosts belonging to the 'webservers' group</span>
    
<span class="token comment">## [webservers]</span>
<span class="token comment">## alpha.example.org</span>
<span class="token comment">## 192.168.1.100</span>
    
<span class="token punctuation">[</span>netnodes<span class="token punctuation">]</span>
<span class="token comment"># 192.168.30.10[1:3]</span>
<span class="token number">192.168</span>.30.101
<span class="token number">192.168</span>.30.102:22  <span class="token comment"># ssh端口号,可以修改</span>
<span class="token number">192.168</span>.30.103
    
<span class="token punctuation">[</span>netso<span class="token punctuation">]</span>
<span class="token number">192.168</span>.30.10<span class="token punctuation">[</span><span class="token number">1</span>:3<span class="token punctuation">]</span>
    
<span class="token comment"># If you have multiple hosts following a pattern you can specify</span>
<span class="token comment"># them like this:</span>
<span class="token comment">## www[001:006].example.com</span>
    
<span class="token comment"># Ex 3: A collection of database servers in the 'dbservers' group</span>
    
<span class="token comment">## [dbservers]</span>
<span class="token comment">## </span>
<span class="token comment">## db01.intranet.mydomain.net</span>
<span class="token comment">## db02.intranet.mydomain.net</span>
<span class="token comment">## 10.25.1.56  </span>
<span class="token comment">## 10.25.1.57</span>
    
<span class="token comment"># Here's another example of host ranges, this time there are no</span>
<span class="token comment"># leading 0s:</span>
<span class="token comment">## db-[90:101]-node.example.com</span>
    
<span class="token comment"># 如果主机名称遵循相似的命名模式，还可以使用列表的方式标识各主机</span>
<span class="token punctuation">[</span>websrvs<span class="token punctuation">]</span>
www<span class="token punctuation">[</span><span class="token number">1</span>:100<span class="token punctuation">]</span>.example.com   <span class="token comment"># ip: 1-100</span>
        
<span class="token punctuation">[</span>dbsrvs<span class="token punctuation">]</span>
db-<span class="token punctuation">[</span>a:f<span class="token punctuation">]</span>.example.com     <span class="token comment"># dba-dbff</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class ansible <span class="token operator">&lt;</span>host-pattern<span class="token operator">&gt;</span> <span class="token punctuation">[</span>-m module_name<span class="token punctuation">]</span> <span class="token punctuation">[</span>-a args<span class="token punctuation">]</span>
 --version              显示版本

    -C, --check            检查，并不执行
    -T, --timeout<span class="token operator">=</span>TIMEOUT  执行命令的超时时间,默认10s
    -u, --user<span class="token operator">=</span>REMOTE_USER 执行远程执行的用户
    -b, --become           代替旧版的sudo切换
        --become-user<span class="token operator">=</span>USERNAME   指定sudo的runas用户,默认为root
    -K, --ask-become-pass     提示输入sudo时的口令

- name: Try to connect to host, verify a usable python and <span class="token builtin class-name">return</span> <span class="token variable"><span class="token variable">`</span>pong' on success

      data:                  <span class="token comment"># Data to return for the </span><span class="token variable">`</span></span><span class="token function">ping</span><span class="token string">' return value. If this parameter is set to `crash'</span>,
                               the module will cause an exception.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><blockquote><ul><li><p>ping模块: 通过SSH协议检测所有主机的连通性, 探测网络中被管理主机是否能够正常使用; 如果对方主机网络正常,返回pong;</p> <ul><li>默认情况下连接被管理的主机是ssh基于key验证,如果没有配置key,权限将会被拒绝; 因此需要指定以谁的身份连接,输入用户密码,必须保证被管理主机用户密码一致; <code>ansible all -m ping -u jonaswolfxin -k</code>, 默认是 root 用户身份</li></ul></li> <li><p>者实现基于key验证 将公钥ssh-copy-id到被管理的主机上, 实现免密登录</p></li></ul></blockquote> <h4 id="ansible-galaxy"><a href="#ansible-galaxy" class="header-anchor">#</a> <code>ansible-galaxy</code></h4> <p>可以通过网上写好的 <a href="https://galaxy.ansible.com" target="_blank" rel="noopener noreferrer">https://galaxy.ansible.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 下载相应的roles(角色)</p> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ansible-galaxy list  <span class="token comment"># 列出所有已安装的galaxy</span>

ansible-galaxy <span class="token function">install</span> geerlingguy.redis  <span class="token comment"># 安装</span>

ansible-galaxy remove geerlingguy.redis  <span class="token comment"># 卸载</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></blockquote> <h4 id="ansible-pull"><a href="#ansible-pull" class="header-anchor">#</a> ansible-pull</h4> <p>推送命令至远程，效率无限提升，对运维要求较高</p> <h4 id="ansible-playbook"><a href="#ansible-playbook" class="header-anchor">#</a> ansible-playbook</h4> <p>可以引用按照标准的yml语言写的脚本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment">#  ansible-playbook --help</span>

<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># mkdir ansible</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># cd ansible/</span>
<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># vim hello.yml</span>

<span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible-playbook ./hello.yml</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token comment"># hello.yml</span>
<span class="token punctuation">---</span>
<span class="token punctuation">-</span> <span class="token key atrule">hosts</span><span class="token punctuation">:</span> netnodes
  <span class="token key atrule">remote_user</span><span class="token punctuation">:</span> root

  <span class="token key atrule">tasks</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> hello
      <span class="token key atrule">command</span><span class="token punctuation">:</span> hostname
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h4 id="ansible-vault"><a href="#ansible-vault" class="header-anchor">#</a> ansible-vault</h4> <p>功能：加密解密yml文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ansible<span class="token punctuation">]</span><span class="token comment"># ansible-vault --help</span>
ansible-vault <span class="token punctuation">[</span>create<span class="token operator">|</span>decrypt<span class="token operator">|</span>edit<span class="token operator">|</span>encrypt<span class="token operator">|</span>rekey<span class="token operator">|</span>view<span class="token punctuation">]</span>

ansible-vault encrypt ./hello.yml <span class="token comment"># 加密</span>
ansible-vault decrypt ./hello.yml <span class="token comment"># 解密</span>
ansible-vault view ./hello.yml    <span class="token comment"># 查看</span>
ansible-vault edit ./hello.yml    <span class="token comment"># 编辑加密文件</span>
ansible-vault rekey ./hello.yml   <span class="token comment"># 修改口令</span>
ansible-vault create ./new.yml    <span class="token comment"># 创建新文件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h4 id="ansible-console"><a href="#ansible-console" class="header-anchor">#</a> Ansible-console</h4> <blockquote><p>2.0+新增，可交互执行命令，支持tab补全  (了解)</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible-console</span>

Type <span class="token builtin class-name">help</span> or ? to list commands.

root@all <span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">[</span>f:10<span class="token punctuation">]</span>$ <span class="token builtin class-name">cd</span> netnodes  <span class="token comment"># 切换inventory的主机组：</span>
root@netnodes <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">[</span>f:10<span class="token punctuation">]</span>$ list    <span class="token comment"># 列出当前组主机列表：</span>
<span class="token number">192.168</span>.30.101
<span class="token number">192.168</span>.30.103
root@all <span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">[</span>f:10<span class="token punctuation">]</span>$ ?  <span class="token comment"># 列出所有的内置命令： ?或help</span>
root@netnodes <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">[</span>f:10<span class="token punctuation">]</span>$ yum <span class="token assign-left variable">name</span><span class="token operator">=</span>httpd <span class="token assign-left variable">state</span><span class="token operator">=</span>present
root@netnodes <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">[</span>f:10<span class="token punctuation">]</span>$ <span class="token function">service</span> <span class="token assign-left variable">name</span><span class="token operator">=</span>httpd <span class="token assign-left variable">state</span><span class="token operator">=</span>started
root@netnodes <span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">[</span>f:10<span class="token punctuation">]</span>$ <span class="token builtin class-name">command</span> <span class="token function">hostname</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div></blockquote> <h3 id="ansible的host-pattern"><a href="#ansible的host-pattern" class="header-anchor">#</a> ansible的Host-pattern</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible –m ping [Host-pattern]</span>
 all ：表示所有Inventory中的所有主机<span class="token punctuation">;</span> 
    * 通配符
        ansible -m <span class="token function">ping</span> <span class="token string">'*'</span>  <span class="token punctuation">(</span>*表示所有主机<span class="token punctuation">)</span>
        ansible -m <span class="token function">ping</span> <span class="token string">'192.168.1.10*'</span>
        ansible -m <span class="token function">ping</span> <span class="token string">'net*'</span>
        
    逻辑或 <span class="token builtin class-name">:</span>
        ansible -m <span class="token function">ping</span> <span class="token string">'netnodes:netso'</span> <span class="token comment"># 在netnodes组 或者 在netso组中的主机</span>
        ansible -m <span class="token function">ping</span> <span class="token string">'192.168.30.101:192.168.30.103'</span>
        
    逻辑与 <span class="token builtin class-name">:</span><span class="token operator">&amp;</span>
        ansible -m <span class="token function">ping</span> <span class="token string">'netnodes:&amp;netso'</span> <span class="token comment"># 在netnodes组 并且 在netso组中的主机</span>
        
    逻辑非 :<span class="token operator">!</span>
        ansible -m <span class="token function">ping</span> <span class="token string">'netnodes:!netso'</span> <span class="token comment">#  在netnodes组，但不在netso组中的主机</span>
        
    综合逻辑
        ansible -m <span class="token function">ping</span> <span class="token string">'websrvs:dbsrvs:&amp;appsrvs:!ftpsrvs'</span>  <span class="token comment"># 从左往右运算</span>
        
    正则表达式
        ansible -m <span class="token function">ping</span> <span class="token string">'~(web|db).*\.magedu\.com'</span> 
        ansible -m <span class="token function">ping</span> <span class="token string">'~(netn|nets).*'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="ansible命令执行过程"><a href="#ansible命令执行过程" class="header-anchor">#</a> ansible命令执行过程</h3> <blockquote><h4 id="ansible命令执行过程-2"><a href="#ansible命令执行过程-2" class="header-anchor">#</a> ansible命令执行过程</h4> <ol><li>主控机上加载配置文件, 默认为 /etc/ansible/ansible.cfg</li> <li>主控机上加载对应的模块，如command</li> <li>主控机通过ansible将模块或命令转译为对应的临时.py文件，并将该文件传输至远程服务器的对应的执行用户$HOME/.ansible/tmp/ansible-tmp-数字/XXX.PY文件</li> <li>在受控机上, 给文件+x添加执行权限</li> <li>在受控机上执行并返回结果到主控机</li> <li>受控机删除临时.py文件，sleep 0退出</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 指令执行过程的 details</span>
<span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># ansible -m ping '192.168.30.101' -vvv</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="执行状态"><a href="#执行状态" class="header-anchor">#</a> 执行状态</h4> <ul><li>绿色：执行成功并且未对受控机更改的操作</li> <li>黄色：执行成功并且对受控机做变更</li> <li>红色：执行失败</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303260554640.png" alt="image-20230326055445399"></p> <h5 id="查看配置文件里-所有颜色的含义"><a href="#查看配置文件里-所有颜色的含义" class="header-anchor">#</a> 查看配置文件里 所有颜色的含义</h5> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>root@Ansible ~<span class="token punctuation">]</span><span class="token comment"># more /etc/ansible/ansible.cfg</span>

<span class="token punctuation">[</span>colors<span class="token punctuation">]</span>

<span class="token comment">#verbose = blue</span>
<span class="token comment">#warn = bright purple</span>
<span class="token comment">#error = red</span>
<span class="token comment">#debug = dark gray</span>

<span class="token comment">#unreachable = red</span>

<span class="token comment">#diff_remove = red</span>
<span class="token comment">#diff_lines = cyan</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/15.Ansible/03.Ansible.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/04/06, 17:55:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/21317e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">自动化运维</div></a> <a href="/pages/167cd7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常用模块</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
