æ‰§è¡Œè¿‡ç¨‹</h4> <ol><li>å°†å·²æœ‰ç¼–æ’å¥½çš„ä»»åŠ¡é›†å†™å…¥Ansible-Playbook</li> <li>é€šè¿‡ansible-playbookå‘½ä»¤åˆ†æ‹†ä»»åŠ¡é›†è‡³é€æ¡ansibleå‘½ä»¤ï¼ŒæŒ‰é¢„å®šè§„åˆ™é€æ¡æ‰§è¡Œ</li></ol> <h4 id="ansibleä¸»è¦æ“ä½œå¯¹è±¡"><a href="#ansibleä¸»è¦æ“ä½œå¯¹è±¡" class="header-anchor">#</a> Ansibleä¸»è¦æ“ä½œå¯¹è±¡</h4> <ul><li>HOSTSä¸»æœº</li> <li>NETWORKINGç½‘ç»œè®¾å¤‡</li></ul> <h5 id="æ³¨æ„äº‹é¡¹"><a href="#æ³¨æ„äº‹é¡¹" class="header-anchor">#</a> æ³¨æ„äº‹é¡¹</h5> <ul><li>æ‰§è¡Œansibleçš„ä¸»æœºä¸€èˆ¬ç§°ä¸ºä¸»æ§ç«¯ï¼Œä¸­æ§ï¼Œmasteræˆ–å ¡å’æœº</li> <li>ä¸»æ§ç«¯Pythonç‰ˆæœ¬éœ€è¦2.6æˆ–ä»¥ä¸Š</li> <li>è¢«æ§ç«¯Pythonç‰ˆæœ¬å°äº2.4éœ€è¦å®‰è£…python-simplejson</li> <li>è¢«æ§ç«¯å¦‚å¼€å¯SELinux, éœ€è¦å®‰è£…libselinux-python</li> <li>windowsä¸èƒ½åšä¸ºä¸»æ§ç«¯</li> <li>ansibleä¸æ˜¯æœåŠ¡,ä¸ä¼šä¸€ç›´å¯åŠ¨,åªæ˜¯éœ€è¦çš„æ—¶å€™å¯åŠ¨</li></ul></blockquote> <h3 id="å®‰è£…"><a href="#å®‰è£…" class="header-anchor">#</a> å®‰è£…</h3> <blockquote><ul><li>rpmåŒ…å®‰è£…: EPELæº</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum info ansible
yum <span class="token function">install</span> ansible
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>The procedure to enable EPEL repository for a CentOS/RHEL 7.x server is as follows:</p> <ol><li>Open a shell prompt.</li> <li>Or login to a host called server1 using ssh client. Run <code>su -</code> or <code>sudo -i</code> to gain root access.</li> <li>First, update CentOS/RHEL repos by running <code>yum -y update</code>.</li> <li>Install epel repository using: <code>yum -y install epel-release</code>.</li> <li>Refresh epel repo by typing: <code>yum repolist</code>.</li> <li>Install packages from epel repo : <code>yum install pkg1</code>.</li></ol> <hr> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">wget</span> https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
