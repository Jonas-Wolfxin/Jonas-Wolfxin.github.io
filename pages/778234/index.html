"right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Switching_STP<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="stp-rstp"><a href="#stp-rstp" class="header-anchor">#</a> STP &amp; RSTP</h1> <h2 id="comparison-of-stp-versions"><a href="#comparison-of-stp-versions" class="header-anchor">#</a> Comparison of STP versions</h2> <h3 id="ieee-standard-vs-cisco"><a href="#ieee-standard-vs-cisco" class="header-anchor">#</a> IEEE standard vs Cisco</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290734988.png" alt="image-20230329073416467" style="zoom:33%;"> <blockquote><ul><li><p>IEEE industry standards:</p> <ul><li><strong>STP(802.1D)</strong></li> <li><strong>RSTP(802.1W)</strong></li> <li><strong>MSTP(802.1s)</strong>(Multiple Spanning Tree Protocol):
<ul><li>it uses modified RSTP mechanics;</li> <li>the main improvement is that it can group multiple VLANs into different instances, for example if there are 10 VLANs, VLANs 1 to 5 in instance 1, and VLANs 6 to 10 in instance 2, to perform <strong>load balancing</strong>.</li> <li>Finally an industry standard version of STP that allows load balancing , and actually it's superior to Ciscoâ€™s rapid-PVST+.</li></ul></li></ul></li> <li><p>Cisco versions of <strong>Per_VLAN</strong> feature:</p> <ul><li><p><strong>PVST+</strong>: operates the same as <strong>STP(802.1D)</strong>, but with the addition of a separate instance for each VLAN.</p> <blockquote><ul><li>PVST(Per-VLAN Spanning Tree): only supported ISL trunk encapsulation(without dot1q); <strong>Deprecated!</strong></li> <li>The pvst and rapid-PVST in Cisco IOS are actually the <strong>plus</strong><code>+</code> version</li></ul></blockquote></li> <li><p><strong>Rapid PVST+</strong>: operates the same as <strong>RSTP(802.1W)</strong>, but with the addition of a separate instance for each VLAN.</p></li></ul></li></ul></blockquote> <blockquote><h5 id="why-is-mstp-superior-to-cisco-s-rapid-pvst"><a href="#why-is-mstp-superior-to-cisco-s-rapid-pvst" class="header-anchor">#</a> Why is MSTP superior to Ciscoâ€™s rapid-PVST+?</h5> <ul><li><p>If you have many VLANs, letâ€™s say 200, in your network, configuring primary and secondary root bridges in each VLAN is a lot of work. However, with MSTP, all you have to do is assign VLANs 1 to 100 to instance 1, and VLANs 101 to 200 to instance 2, and then configure the primary and secondary root bridges for instance 1 and instance 2, so its much easier to configure and manage.</p></li> <li><p>Actually, Cisco hasnâ€™t developed their own version of MSTP, Cisco devices simply run the industry standard 802.1s. <em>Rapid-PVST+ is the default on modern Cisco switches</em>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290908684.png" alt="image-20230329090851508" style="zoom:43%;"></li> <li><p>For large networks, itâ€™s best to use MSTP, however for small to medium networks without a huge number of VLANs, Ciscoâ€™s Rapid PVST+ is what youâ€™ll probably run on your switches.</p></li></ul></blockquote> <h3 id="stp-vs-rstp"><a href="#stp-vs-rstp" class="header-anchor">#</a> STP Vs RSTP</h3> <h4 id="similarities-between-stp-and-rstp"><a href="#similarities-between-stp-and-rstp" class="header-anchor">#</a> Similarities between STP and RSTP:</h4> <ul><li>RSTP serves the same purpose as STP, blocking specific ports to prevent Layer 2 loops.</li> <li>RSTP elects a root bridge with the same rules as STP.
<ul><li>lowest <strong>Bridge ID</strong></li></ul></li> <li>RSTP elects root ports with the same rules as STP.
<ol><li>lowest <em>Root Cost</em></li> <li>lowest <strong>neighbor Bridge ID</strong></li> <li>lowest <strong>neighbor Port ID</strong></li></ol></li> <li>RSTP elects designated ports with the same rules as STP.
<ol><li>lowest <em>Root Cost</em></li> <li>lowest <strong>Bridge ID</strong></li></ol></li></ul> <h4 id="evolution-from-stp-to-rstp"><a href="#evolution-from-stp-to-rstp" class="header-anchor">#</a> Evolution from STP to RSTP</h4> <blockquote><p>Cisco has said that RSTP isnâ€™t a â€˜revolutionâ€™ of STP, just an â€˜evolutionâ€™. It made some major improvements to speed up STP, but it didnâ€™t change it completely.</p> <ul><li>To accommodate for faster speeds, RSTPâ€™s <strong>Cost</strong> values were expanded.</li> <li>RSTP simplifies the port states <em>from 5 states to 3 states</em>: (<strong>Discarding, Learning, Forwarding</strong>)</li> <li>Port Roles remain the <strong>almost same</strong> as STP (<strong>Root, Designated, Alternate, Backup</strong>)</li> <li>BPDUs: In RSTP, all switches originate and send their own BPDUs(with a different format with STP) from their Designated Ports.</li> <li>RSTP Link Types: <em>Edge, P2P, Shared</em></li></ul></blockquote> <h5 id="cost"><a href="#cost" class="header-anchor">#</a> Cost:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290800579.png" alt="image-20230329080003359" style="zoom:28%;"> <h5 id="port-states"><a href="#port-states" class="header-anchor">#</a> Port states:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290808370.png" alt="image-20230329080830011" style="zoom:30%;"> <blockquote><ul><li>the <strong>Blocking</strong> and <strong>Disabled</strong> port states were combined into <strong>Discarding</strong> state;</li> <li>the <strong>Listening</strong> state is simply not used.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290811198.png" alt="image-20230329081136856" style="zoom:30%;"> <h5 id="port-roles"><a href="#port-roles" class="header-anchor">#</a> Port Roles:</h5> <blockquote><ul><li>The <strong>Root Port</strong> role remains <em>unchanged</em> in RSTP.</li> <li>The <strong>Designated Port</strong> role remains <em>unchanged</em> in RSTP.</li> <li>The <strong>Non-designated port</strong> role is split into two separate roles in RSTP:
<ul><li><strong>Alternate Port</strong> role</li> <li><strong>Backup Port</strong> role</li></ul></li></ul></blockquote> <hr> <h2 id="stp-pvst"><a href="#stp-pvst" class="header-anchor">#</a> STP &amp; PVST+</h2> <blockquote><ul><li><p>STP(802.1D) &amp; PVST+:</p> <ul><li><p>classic <strong>Spanning Tree Protocol</strong> is <strong>IEEE 802.1D</strong>;</p></li> <li><p>Cisco's version of STP called [<strong>PVST+ (Per-Vlan Spanning Tree plus)</strong>], which runs a separate spanning tree instance in each VLAN.</p> <ul><li>Cisco's older version of PVST+ is <strong>PVST</strong>, which doesn't support 802.1Q(only support cisco's ISL), so <strong>it's Deprecated! Forget it!</strong></li></ul></li></ul></li> <li><p>Switches from ALL vendors run STP by default;</p></li> <li><p>STP prevents Layer 2 loops by placing redundant ports in a <strong>blocking state</strong>, <em>essentially disabling the interface</em>; <em>Interfaces in a blocking state only send or receive STP messages (called BPDUs = Bridge Protocol Data Units)</em>.</p> <blockquote><p>Spanning Tree Protocol still uses the term â€˜<strong>bridge</strong>â€™. However, when we use the term â€˜bridgeâ€™, we really mean â€˜<strong>switch</strong>â€™. Bridges are not used in modern networks.</p></blockquote></li> <li><p>These interfaces act as <strong>backups</strong> that can enter a forwarding state if an active (=currently forwarding) interface fails.</p></li> <li><p>Interfaces in a <strong>forwarding state</strong> behave normally. They send and receive all normal traffic.</p></li></ul></blockquote> <blockquote><h5 id="stpçš„ä¸»è¦åŠŸèƒ½æ˜¯"><a href="#stpçš„ä¸»è¦åŠŸèƒ½æ˜¯" class="header-anchor">#</a> STPçš„ä¸»è¦åŠŸèƒ½æ˜¯</h5> <ul><li>Spanning tree is a Layer 2 protocol by the way, it enables redundant layer 2 networks;</li> <li>åŒæ—¶é˜²æ­¢åœ¨ç¬¬2å±‚ç½‘ç»œä¸­å› äº¤æ¢æœºä¹‹é—´çš„ç‰©ç†é“¾è·¯å†—ä½™è€Œå¯¼è‡´ç½‘ç»œç¯è·¯ã€‚å®ƒè­¦æƒ•åœ°ç›‘è§†ç€ç½‘ç»œä»¥æ‰¾å‡ºæ‰€æœ‰å¯ç”¨é“¾è·¯ï¼Œå¹¶å…³é—­ä»»ä½•å†—ä½™é“¾è·¯ä»¥ç¡®ä¿ä¸ä¼šå‡ºç°ç¯è·¯ã€‚STPé¦–å…ˆä½¿ç”¨ ç”Ÿæˆæ ‘ç®—æ³•(STA) åˆ›å»ºä¸€ä¸ªæ‹“æ‰‘æ•°æ®åº“ï¼Œç„¶åæ‰¾å‡ºå¹¶å…³é—­å†—ä½™é“¾è·¯ã€‚è¿è¡ŒSTPåï¼Œæ•°æ®å¸§å°±åªèƒ½åœ¨STPé€‰å®šçš„æœ€ä¼˜é“¾è·¯ä¸Šè¿›è¡Œè½¬å‘ã€‚</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207081848217.png" alt="image-20220708184828063" style="zoom:70%;"> <h3 id="å­˜åœ¨é—®é¢˜çš„ç½‘ç»œæ‹“æ‰‘è®¾è®¡"><a href="#å­˜åœ¨é—®é¢˜çš„ç½‘ç»œæ‹“æ‰‘è®¾è®¡" class="header-anchor">#</a> å­˜åœ¨é—®é¢˜çš„ç½‘ç»œæ‹“æ‰‘è®¾è®¡</h3> <h4 id="å•ç‚¹æ•…éšœçš„é—®é¢˜"><a href="#å•ç‚¹æ•…éšœçš„é—®é¢˜" class="header-anchor">#</a> <strong>å•ç‚¹æ•…éšœ</strong>çš„é—®é¢˜</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303240251662.png" alt="image-20230324025124362" style="zoom:25%;"> <blockquote><h4 id="network-redundancy"><a href="#network-redundancy" class="header-anchor">#</a> Network Redundancy</h4> <p>to make sure that that infrastructure is resilient to failures as much as possible.</p> <ul><li><p>Redundancy is an essential part of network design;</p></li> <li><p>Modern networks are expected to run 24/7/365. Even a short downtime can be disastrous for a business;</p></li> <li><p>If one network component fails, you must ensure that other components will take over with little or no downtime;</p></li> <li><p>As much as possible, you must implement redundancy at every possible point in the network.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303240252593.png" alt="image-20230324025212222" style="zoom:25%;"> <blockquote><p><strong>NOTE:</strong></p> <ul><li><p>Most PCs like shown in the picture only have a single Network Interface Card (NIC), so they can only be plugged into a single switch.</p></li> <li><p>However, important servers typically have multiple NICs, so they can be plugged into multiple switches for redundancy.</p></li></ul></blockquote></li></ul></blockquote> <h4 id="å†—ä½™æ‹“æ‰‘çš„é—®é¢˜"><a href="#å†—ä½™æ‹“æ‰‘çš„é—®é¢˜" class="header-anchor">#</a> ==å†—ä½™æ‹“æ‰‘çš„é—®é¢˜==</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241312921.png" alt="image-20230324131213628" style="zoom:25%;"> <h5 id="broadcast-storm-å¹¿æ’­é£æš´"><a href="#broadcast-storm-å¹¿æ’­é£æš´" class="header-anchor">#</a> Broadcast Storm å¹¿æ’­é£æš´</h5> <p>The Ethernet header doesnâ€™t have a TTL field. These broadcast frames will loop around the network indefinitely. If enough of these looped broadcasts accumulate in the network, the network will be too congested for legitimate traffic to use the network. This is called a <strong>broadcast storm</strong>.</p> <h5 id="mac-address-flapping-ä¸ç¨³å®š"><a href="#mac-address-flapping-ä¸ç¨³å®š" class="header-anchor">#</a> MAC Address Flapping(ä¸ç¨³å®š)</h5> <p>Network congestion isnâ€™t the only problem. Each time a frame arrives on a switchport, the switch uses the source MAC address field to â€˜learnâ€™ the MAC address and update its MAC address table. When frames with the same source MAC address repeatedly arrive on different interfaces, the switch is continuously updating the interface in its MAC address table. This is known as <strong>MAC Address Flapping</strong>.</p> <p>In shorts, When a switch rapidly and continuously updates a MAC address in its MAC address table, alternating between different interfaces, this is known as [<strong>MAC Address Flapping</strong>].</p> <h5 id="å¤šå¸§å¤åˆ¶"><a href="#å¤šå¸§å¤åˆ¶" class="header-anchor">#</a> å¤šå¸§å¤åˆ¶</h5> <p>End-hosts would receive so many copied frame</p></blockquote> <p>ç”±æ­¤, STPåè®®é»˜è®¤æ˜¯å¼€å¯çš„, å› ä¸ºä¸€æ—¦å­˜åœ¨äºŒå±‚ç¯è·¯çš„ç½‘ç»œè¿è½¬èµ·æ¥ï¼Œè¦æƒ³æ‰¾å‡ºé—®é¢˜çš„æ ¹æºä¼šè¶…çº§å›°éš¾!</p> <h3 id="spanning-tree-terms"><a href="#spanning-tree-terms" class="header-anchor">#</a> Spanning Tree Terms</h3> <h4 id="bpdu"><a href="#bpdu" class="header-anchor">#</a> BPDU</h4> <blockquote><ul><li>Classic STP (not Ciscoâ€™s PVST+) uses a destination MAC address of <code>0180.c200.0000</code>;</li> <li>Ciscoâ€™s <strong>PVST+</strong> uses the <strong>destination MAC address</strong> of <code>0100.0ccc.cccd</code> for its BPDUs.
<ul><li><strong>PVST</strong> = Only support <strong>ISL</strong> trunk encapsulation;</li> <li><strong>PVST+</strong> = Supports 802.1Q;</li></ul></li> <li>When a switch is powered on, it assumes it is the root bridge, So all switches send BPDUs. Each switch compares the parameters in the <strong>Bridge Protocol Data Unit (BPDU)</strong> that it sends to one neighbor with the ones that it receives from other neighbors.
<ul><li>It will only give up its position if it receives a â€˜superiorâ€™ BPDU (lower bridge ID).</li> <li><em>Once the topology has converged and all switches agree on the root bridge, only the root bridge sends BPDUs.</em></li> <li>Other switches in the network will forward these BPDUs only on the Designated Ports, but will not generate their own original BPDUs.</li></ul></li> <li>BPDU frame format: <a href="https://www.ii.pwr.edu.pl/~kano/course/module4/4.1.2.5/4.1.2.5.html" target="_blank" rel="noopener noreferrer">https://www.ii.pwr.edu.pl/~kano/course/module4/4.1.2.5/4.1.2.5.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030742481.png" alt="image-20230403074208324" style="zoom:67%;"> <ul><li><p>The first three fields are the</p> <ul><li><p><strong>Protocol IDentifier</strong>, which is always 0x0000 for spanning tree;</p></li> <li><p><strong>Version</strong>: set to 0 for classic STP; set to 22 for RSTP;</p></li> <li><p><strong>BPDU type</strong> is hexadecimal 00 for whatâ€™s called a â€˜<strong>configuration BPDU</strong>â€™.</p> <blockquote><p>There are other types of BPDUs, but we donâ€™t need to go that in depth for the CCNA.</p></blockquote></li></ul></li> <li><p><strong>Flags</strong>: used to signal topology changes to other switches.</p></li> <li><p><strong>Root ID</strong>: Bridge ID of Root Bridge of the broadcast domain.</p></li> <li><p><strong>Root path cost</strong>: Root Cost to the <strong>Root Bridge</strong>, 0 means <strong>Root Bridge</strong> itself;</p></li> <li><p><strong>Bridge ID</strong>:</p> <p>= 4 bits <strong>Bridge Priority</strong> + 12 bits <strong>Extended System ID(VLAN ID)</strong> + 48 bits <strong>MAC Address</strong>.</p></li> <li><p><strong>Port ID</strong>: 0x8002 can be divided and translated to decimal 128 &amp; 2(128.2)</p> <ul><li>80 in hexadecimal is equivalent to 128, which is the default priority;</li> <li>02 in hexadecimal is the serial number of the port itself.</li></ul></li> <li><p><strong>Message Age</strong>: it starts at <strong>0</strong> at the root bridge and is increased by <strong>1</strong> each time it is forwarded by another switch. It is subtracted from the max age when a switch receives the BPDU, so for example if the BPDU is passed through 5 switches, when it reaches the 6th bridge it will immediately reduce its max age timer to 15, meaning each time it receives a BPDU its max age will reset to 15 instead of 20, even though the max age timer is 20.</p></li></ul> <hr> <ul><li><strong>Max Age</strong>: defines How long(20s by default) an interface will wait after ceasing(åœæ­¢) to receive Hello BDPUs to change the STP topology.
<ul><li><p>If another BPDU is received before the max age timer counts down to 0, the time will reset to 20 seconds and no changes will occur.</p></li> <li><p>If another BPDU is not received, the max age timer counts down to 0 and the switch will reevaluate its STP choices, including root bridge, and local root, designated, and non-designated ports.</p></li> <li><p>If a non-designated port is selected to become a designated or root port, it will transition from the blocking state to the listening state (15 seconds), learning state (15 seconds), and then finally the forwarding state. So, it can take <strong>a total of 50 seconds</strong> for a blocking interface to transition to forwarding.</p></li></ul></li> <li><strong>Hello time</strong>: the Hello BPDUs will be sent every 2 seconds by default;</li> <li><strong>Forward delay</strong> means the time it takes to transition a port from listening to learning mode (also from learning to forwarding mode), which is set to 15 seconds by default and can be seen in the <code>show spanning-tree</code> output.</li></ul> <blockquote><p><em>The STP timers on the [<strong>Root Bridge</strong>] determine the timers used for all switches in the network!</em></p></blockquote></blockquote> <h4 id="bridge-id"><a href="#bridge-id" class="header-anchor">#</a> Bridge ID</h4> <blockquote><p>It is determined by a combination of the <strong>Bridge Priority</strong> (32768 by default on all Cisco switches) and <strong>the MAC address</strong> of each Switchport.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241338276.png" alt="image-20230324133815007" style="zoom:29%;"> <h6 id="è¯¦è§£-bridge-id"><a href="#è¯¦è§£-bridge-id" class="header-anchor">#</a> è¯¦è§£ Bridge ID</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241342149.png" alt="image-20230324134238878" style="zoom:29%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241345376.png" alt="image-20230324134536110" style="zoom:30%;"> <ul><li>The <strong>bridge priority</strong> + <strong>extended system ID</strong> is a single field of the bridge ID, however the extended system ID is set and cannot be changed (because it is determined by the VLAN ID.
<ul><li><strong>Therefore, the STP bridge priority can only be changed in units of 4096</strong>. The valid values you can configure are: 0, 4096, 8192, 12288, 16384, 20480, 24576, 28672, 32768, 36864, 40960, 45056, 49152, 53248, 57344, or 61440.</li> <li>The Extended System ID will then be added to this number to make the total bridge priority.</li></ul></li></ul></blockquote> <h4 id="roles-of-switch-in-stp"><a href="#roles-of-switch-in-stp" class="header-anchor">#</a> Roles of switch in STP</h4> <blockquote><ul><li><code>Root bridge</code>:
<ul><li><strong>The switch with the lowest Bridge ID becomes the root bridge.</strong></li> <li><strong>ALL ports on the root bridge are <code>Designated Port</code> put in a forwarding state, and other switches in the topology must have a path to reach the root bridge</strong>.</li> <li>All other decisions in the network, such as which port is to be blocked and which port is to be put in forwarding mode are made from the perspective of this root bridge. Once a root bridge is elected on the network, all other bridges must make a single path to this root bridge. The port with the lowest-cost path to the root bridge is called the <strong>root port</strong>.</li></ul></li> <li><code>Non-root bridges</code> These are all bridges that are not the root bridge. Non-root bridges exchange BPDUs with all bridges and update the STP topology database on all switches, preventing loops and providing a measure of defense against link failures.</li></ul></blockquote> <blockquote><h5 id="configure-the-root-bridge"><a href="#configure-the-root-bridge" class="header-anchor">#</a> Configure the Root Bridge:</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#spanning-tree vlan 1 ?</span>
 priority  Set the bridge priority <span class="token keyword">for</span> the spanning tree
 root      Configure switch as root
 <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>

SW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#spanning-tree vlan 1 root ?</span>
 primary    Configure this switch as primary root <span class="token keyword">for</span> this spanning tree
 secondary  Configure switch as secondary root
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ul><li>The <code>spanning-tree vlan VLAN_ID root primary</code> command sets the STP priority to [<strong>24576</strong>], or [<strong>4096 less than the current root's priority</strong>} <code>at one time</code>.</li> <li>The <code>spanning-tree vlan VLAN_ID root secondary</code> command sets the STP priority to a <em>fixed value</em> of [<strong>28672</strong>], which can let the switch with the second-lowest priority(<strong>32678 by default -&gt; <code>root primary</code>: 24576; <code>root secondary</code>: 28672</strong>), which allows the switch to be next in line to become the root bridge if the current Root Bridge fails.</li></ul></blockquote> <h4 id="port-cost-port-id"><a href="#port-cost-port-id" class="header-anchor">#</a> Port Cost &amp; Port ID</h4> <blockquote><h5 id="port-cost"><a href="#port-cost" class="header-anchor">#</a> <code>Port cost</code></h5> <ul><li>Port cost determines the best path when multiple links are used between two switches.</li> <li><strong>Root Cost</strong> = <strong>port_cost</strong> + <strong>path_cost_to_root</strong> <ul><li><strong>Port_cost</strong> is a fixed value assigned to each port on a switch, and it is based on the speed of the port.</li> <li><strong>Path_cost_to_root</strong> is the sum of the port costs on the path from the switch to the root bridge. This value is determined by the STP algorithm and can be viewed using the &quot;show spanning-tree&quot; command on a Cisco switch. <em>The cost of a link is determined by the bandwidth of the link.</em></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303291053426.png" alt="image-20230324141422589" style="zoom:28%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303291053710.png" alt="image-20230325060559199" style="zoom:33%;"> <blockquote><p>The ports connected to <em>another switchâ€™s Root Port</em> MUST be <strong>Designated Port</strong>. Because the <strong>Root Port is the switchâ€™s path to the root bridge</strong>, another switch must not block it.</p></blockquote> <h5 id="port-id"><a href="#port-id" class="header-anchor">#</a> <code>Port ID</code>:</h5> <p><code>= Port Priority(default 128) + Port Number</code>. Notice the column title is <em>Prio dot number</em>, So, each port has a <strong>default priority of 128</strong>, and then a <strong>unique port number</strong>, 1 for G0/0, 2 for G0/1, etc on this switch.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241508858.png" alt="image-20230324150853533" style="zoom:33%;"></blockquote> <h4 id="port-roles-in-stp"><a href="#port-roles-in-stp" class="header-anchor">#</a> Port roles in STP</h4> <blockquote><ul><li><p><code>Root port</code> The root port is always the <em>interface directly connected to the root bridge</em>, or <em>the lowest path cost to the root bridge</em>. <a href="#STP%E6%89%A7%E8%A1%8C%E8%BF%87%E7%A8%8B:">Click to see the whole Selection process</a></p> <ul><li>Any Non-Root Bridge has only one Root Port.</li></ul></li> <li><p><code>Designated port</code>:</p> <ul><li><p><strong>All interfaces on the root bridge are designated ports.</strong></p></li> <li><p>A designated port is one that has been determined as <strong>having the best (lowest) cost to the root bridge via its root port</strong>.</p></li> <li><p>A stable designated port will be marked as a forwarding port.</p></li> <li><p>After STP convergence, The switches will <strong>only forward BPDUs on their DESIGNATED PORTs</strong>.</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303250107855.png" alt="image-20230325010741565" style="zoom:33%;"> <ul><li><code>Non-designated port</code> A non-designated port is one with a higher cost than the designated port. They are whatâ€™s left over after the root ports and designated ports have been determined. Non-designated ports are put in blocking mode, they are not forwarding ports.</li></ul></blockquote> <h3 id="versions-of-stp"><a href="#versions-of-stp" class="header-anchor">#</a> Versions of STP</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Switch<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#spanning-tree ? </span>
  mode      Spanning tree operating mode  
  portfast  Spanning tree portfast options
  vlan      VLAN Switch Spanning Tree
  
Switch<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#spanning-tree mode ?</span>
  mst 		  Multiple spanning tree mode
  pvst		  Per-VLAN spanning tree mode
  rapid-pvst  Per-VLAN rapid spanning tree mode
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><blockquote><ul><li><strong>mst</strong>: Multiple spanning tree (not for CCNA)</li> <li><strong>pvst</strong> is the classic spanning tree but with Ciscoâ€™s per-vlan addition;</li> <li><strong>rapid-pvst</strong>: is an improved version. Modern Cisco switches run <strong>rapid-PVST by default</strong>, and usually there is no reason to change it.</li></ul></blockquote> <h3 id="stpçš„æœºåˆ¶å’Œæ‰§è¡Œè¿‡ç¨‹"><a href="#stpçš„æœºåˆ¶å’Œæ‰§è¡Œè¿‡ç¨‹" class="header-anchor">#</a> STPçš„æœºåˆ¶å’Œæ‰§è¡Œè¿‡ç¨‹</h3> <h4 id="stpæœºåˆ¶"><a href="#stpæœºåˆ¶" class="header-anchor">#</a> STPæœºåˆ¶</h4> <blockquote><ul><li><p>By selecting which ports are forwarding and which ports are blocking, STP creates a single path to/from each point in the network. This prevents Layer 2 loops.</p></li> <li><p><em>STP-enabled switches send/receive Hello BPDUs out of all interfaces, the default timer is 2 seconds</em> (the switch will send a Hello BPDU out of every interface, once every 2 seconds).</p></li> <li><p>If a switch receives a Hello BPDU on an interface, it knows that interface is connected to another switch (routers, PCs, etc. do not run STP, so they do not send Hello BPDUs).</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241328145.png" alt="image-20230324132801870" style="zoom:25%;"></li> <li><p>ä¸€æ—¦æ‰€æœ‰çš„äº¤æ¢æœºéƒ½åŒæ„å°†æŸå°äº¤æ¢æœºé€‰ä¸ºæ ¹æ¡¥ï¼Œæ¯ä¸ªç½‘æ¡¥å°±å¿…é¡»æ‰¾å‡ºå±äºå®ƒè‡ªå·±çš„ä¸€ä¸ªå¹¶ä¸”ä¹Ÿæ˜¯å”¯ä¸€ä¸€ä¸ªåˆ†æ´¾çš„æ ¹ç«¯å£ã€‚ä»»æ„ä¸¤å°äº¤æ¢æœºä¹‹é—´çš„é“¾è·¯å¿…é¡»è¦æœ‰ä¸€ä¸ªä¸”åªèƒ½æœ‰ä¸€ä¸ªæŒ‡å®šç«¯å£ï¼Œè¯¥ç«¯å£ä½äºèƒ½å¤Ÿæä¾›åˆ°æ ¹æ¡¥æœ€å¤§å¸¦å®½çš„é“¾è·¯ä¸Š(lowest Root Cost)ã€‚æ³¨æ„ï¼Œä¸€ä¸ªç½‘æ¡¥å¯ä»¥é€šè¿‡å¤šä¸ªå…¶ä»–ç½‘æ¡¥åˆ°è¾¾æ ¹æ¡¥ï¼Œä¹Ÿå°±æ˜¯è¯´è¿™ä¸€è·¯å¾„å¯èƒ½ä¸æ˜¯ç‰©ç†ä¸Šçš„æœ€çŸ­è·¯å¾„ï¼Œä½†ä¸€å®šæ˜¯æœ€å¿«(å…·æœ‰æœ€å¤§å¸¦å®½)è·¯å¾„;</p></li> <li><p>Every collision domain has a single STP designated port.</p></li> <li><p>é‚£äº›æ—¢ä¸æ˜¯æ ¹ç«¯å£ä¹Ÿä¸æ˜¯æŒ‡å®šç«¯å£çš„ç«¯å£ï¼Œä¹Ÿå°±æ˜¯é‚£äº›éæ ¹ç«¯å£å’ŒéæŒ‡å®šç«¯å£ï¼Œå…¨éƒ¨è¢«è®¾ç½®ä¸ºé˜»å¡çŠ¶æ€ï¼Œè¿™æ ·å°±é¿å…äº†äº¤æ¢ç¯è·¯çš„å½¢æˆã€‚</p></li></ul></blockquote> <h4 id="stpæ‰§è¡Œè¿‡ç¨‹"><a href="#stpæ‰§è¡Œè¿‡ç¨‹" class="header-anchor">#</a> STPæ‰§è¡Œè¿‡ç¨‹</h4> <blockquote><ol><li><p>All switches exchange BPDUs after power on. The switch with the <strong>lowest Bridge ID</strong> is elected as the <strong>Root Bridge</strong>. <strong>All ports on the root bridge are designated ports</strong>(forwarding state).</p></li> <li><p>Each remaining switch will select <strong>ONE</strong> of its interfaces to be its unique <strong>Root Port</strong>(also in forwarding state).</p> <blockquote><p><strong>Root Port selection:</strong></p> <ol><li><p>The interface with the lowest <strong>Root Cost</strong> will be the root port.</p></li> <li><p>if the Root Cost of several ports are equal, then the port with lowest <strong>neighbor Bridge ID</strong> will be Root Port.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241440308.png" alt="image-20230324144054077" style="zoom:33%;"></li> <li><p>if two switches have two connections between them, so both the root cost and the neighbor bridge ID are the same, the interface connected to <strong>the interface on the neighbor switch with the lowest port ID</strong> will become the root port.</p></li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303250527243.png" alt="image-20230324154202907" style="zoom:33%;"></blockquote></li> <li><p>Each remaining collision domain will select ONE interface to be a <strong>Designated Port</strong> (forwarding state). The other port in the collision domain will be non-designated (blocking).</p> <blockquote><p><strong>Designated Port selection:</strong></p> <ol><li><em>The switch</em> with the lowest <strong>Root Cost</strong> will make its port designated.</li> <li>If the root cost is the same, <em>the switch</em> with the lowest <strong>Bridge ID</strong> will make its port designated.</li></ol></blockquote></li></ol> <h5 id="summary"><a href="#summary" class="header-anchor">#</a> Summary</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241553669.png" alt="image-20230324155324280" style="zoom:33%;"> <h5 id="quiz"><a href="#quiz" class="header-anchor">#</a> Quiz</h5> <h6 id="quiz-1"><a href="#quiz-1" class="header-anchor">#</a> Quiz 1</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241602980.png" alt="image-20230324160225671" style="zoom:33%;"> <h6 id="quiz-2"><a href="#quiz-2" class="header-anchor">#</a> Quiz 2</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303241612303.png" alt="image-20230324161233056" style="zoom:33%;"></blockquote> <h3 id="lab"><a href="#lab" class="header-anchor">#</a> Lab</h3> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>SW2<span class="token comment">#show spanning-tree ?</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul></li> <li><p>Root Portçš„é“¾è·¯çš„å¦ä¸€ç«¯å¿…å®šæ˜¯ <strong>Designated Port</strong>;</p></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220622005432148.png" alt="image-20220622005432148" style="zoom:47%;"> <h4 id="åœ¨non-root-portçš„é“¾è·¯ä¸Šé€‰å‡ºä¸€ä¸ª-designated-port"><a href="#åœ¨non-root-portçš„é“¾è·¯ä¸Šé€‰å‡ºä¸€ä¸ª-designated-port" class="header-anchor">#</a> åœ¨Non-Root_Portçš„é“¾è·¯ä¸Šé€‰å‡ºä¸€ä¸ª Designated Port</h4> <blockquote><ol><li><strong>The switch with the lowest Root Cost</strong> will make its port designated.</li> <li>If the root cost is the same, <strong>the switch with the lowest Bridge ID</strong> will make its port designated.</li></ol></blockquote> <h4 id="é˜»å¡å…¶ä»–ç«¯å£"><a href="#é˜»å¡å…¶ä»–ç«¯å£" class="header-anchor">#</a> é˜»å¡å…¶ä»–ç«¯å£</h4> <p>Non-Designed Portä¸ºé˜»å¡ç«¯å£(Blocking state)</p> <h3 id="four-port-states-of-stp"><a href="#four-port-states-of-stp" class="header-anchor">#</a> Four Port States of STP</h3> <blockquote><h5 id="stp-convergence-æ”¶æ•›"><a href="#stp-convergence-æ”¶æ•›" class="header-anchor">#</a> STP Convergence(æ”¶æ•›)</h5> <ul><li><p>Convergence occurs when all ports on bridges and switches have transitioned to either forwarding or blocking states. No data will be forwarded until convergence is complete. Yesâ€”you read that right: When STP is converging, all host data stops transmitting!</p></li> <li><p>By creating your physical switch design in a hierarchical manner, as shown in Figure, you can make your Core switch the STP root, which will then make STP convergence time nice and quick.</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207092051674.png" alt="image-20220709164505688"></p> <hr> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220622021653187.png" alt="image-20220622021653187" style="zoom:50%;"> <blockquote><ul><li>A forwarding interface can move directly to a blocking state (there is no worry about creating a loop by blocking an interface).</li> <li>A blocking interface cannot move directly to forwarding state. It must go through the listening and learning states.</li></ul></blockquote> <h5 id="blocking-stable-state"><a href="#blocking-stable-state" class="header-anchor">#</a> <code>Blocking</code>: <strong>stable</strong> state</h5> <ul><li>The purpose of the blocking state is to prevent loops at Layer-2 Data Link layer;</li> <li>Only <strong>receive</strong> BPDUs, and <strong>does NOT forward</strong> regular network traffic;</li> <li>DO NOT learn MAC address from regular traffic that arrives on the interface but just DROP it;</li> <li>All ports are in <em>blocking state by default</em> when the switch is powered up;</li> <li>Non-designated ports remain stable in a Blocking state.</li></ul> <h5 id="listening-transitional-state"><a href="#listening-transitional-state" class="header-anchor">#</a> <code>Listening</code>: <strong>transitional</strong> state</h5> <ul><li>After the Blocking state, <strong>Only interfaces with the Designated or Root role</strong> enter the Listening state. (Non-designated ports always remain Blocking).</li> <li>The Listening state is <em>15 seconds long by default</em>. This is determined by the <strong>Forward delay</strong> timer.</li> <li>ONLY <strong>forwards</strong> STP BPDUs, and <strong>does NOT forward</strong> regular traffic;</li> <li><strong>DO NOT learn MAC</strong> address from regular traffic that arrives on the interface but just DROP it;</li></ul> <h5 id="learning-transitional-state"><a href="#learning-transitional-state" class="header-anchor">#</a> <code>Learning</code>: <strong>transitional</strong> state</h5> <ul><li>After the Listening state, Designated or Root ports will enter the Learning state.</li> <li>The Learning state is <strong>15 seconds long by default</strong>. This is also determined by the <strong>Forward delay</strong> timer (the same timer is used for both the Listening and Learning states)</li> <li>ONLY <strong>forwards</strong> STP BPDUs and <strong>does NOT forward</strong> regular traffic.</li> <li>However, A port in learning state populates the MAC address table but <em>still doesnâ€™t forward data frames</em>.</li></ul> <h5 id="forwarding-stable-state"><a href="#forwarding-stable-state" class="header-anchor">#</a> <code>Forwarding</code>: <strong>stable</strong> state</h5> <ul><li>After the Learning state, <em>Root/Designated ports remain stable in a Forwarding state.</em></li> <li>A port in the Forwarding state operate as normal:</li> <li><strong>forwards</strong> BPDUs;</li> <li><strong>forwards</strong> regular network traffic;</li> <li>learns MAC addresses;</li></ul> <hr> <ul><li><strong>disabled</strong> state means the interface is shutdown, doesn't play any role in STP.</li></ul> <h5 id="summary-2"><a href="#summary-2" class="header-anchor">#</a> Summary</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306280610706.png" alt="image-20230628061031571" style="zoom:67%;"></blockquote> <h3 id="äº¤æ¢æœºçš„ç«¯å£å®‰å…¨"><a href="#äº¤æ¢æœºçš„ç«¯å£å®‰å…¨" class="header-anchor">#</a> äº¤æ¢æœºçš„ç«¯å£å®‰å…¨</h3> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Switch<span class="token comment">#config t</span>
Switch<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int f0/1</span>

nt links and at least one link in blocking state</em>;</li> <li>used to determine and quickly fix link failures on the local switch</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>S2<span class="token comment">#config t</span>

<ul><li>used for speeding up convergence when a link <em>thatâ€™s not directly connected to the switch</em> fails. If a switch running BackboneFast receives an <strong>inferior BPDU</strong> from its designated bridge, it knows that a link on that switch to the Root Bridge has failed.</li></ul></li> <li>BackboneFast should be enabled on <strong>all Catalyst switches</strong> to allow for detection of indirect link failures.</li> <li>Enabling BackboneFast is also beneficial because it starts the spanning tree reconfiguration more quickly â€” it can save 20 seconds on the default 50-seconds STP convergence time.</li></ul></blockquote> <h5 id="æœºåˆ¶"><a href="#æœºåˆ¶" class="header-anchor">#</a> æœºåˆ¶:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290836597.png" alt="image-20230329083602398" style="zoom:33%;"> <blockquote><ol><li>Letâ€™s say SW2â€™s root port is cut off, so it stops receiving BPDUs from the Root Bridge SW1;</li> <li>SW2 will then assume it is the root bridge, so it will send itâ€™s own BPDUs to SW3;</li> <li>However, SW3 is now receiving BPDUs from both SW1 and SW2, but SW2â€™s BPDUs are <strong>inferior</strong>, they have a higher bridge ID than SW3's.
<ul><li>Without this backbonefast functionality, SW3 would just ignore these BPDUs from SW2 until its non-designated port, in classic STP, finally changes to a forwarding state and forwards the superior BPDUs to SW2, which then accepts SW1 as its root bridge again.</li></ul></li> <li>However, BackboneFast allows SW3 to expire the max age timer on that interface and rapidly forward the superior BPDUs to SW2.</li></ol></blockquote> <h5 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuration:</h5> <blockquote><ul><li><p>é»˜è®¤æƒ…å†µä¸‹ï¼Œ BackboneFast ä¼šå°†é»˜è®¤ä¼˜å…ˆçº§æé«˜åˆ°49152ã€‚</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>S1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#spanning-tree backbonefast</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div></li></ul> <blockquote><ul><li><p>ä¸é…ç½®UplinkFastä¸åŒï¼Œå¯¹ç½‘ç»œä¸­çš„æ‰€æœ‰äº¤æ¢æœºéƒ½è¿›è¡ŒBackboneFasté…ç½®ï¼Œè€Œä¸åªé™äºæ¥å…¥å±‚äº¤æ¢æœºã€‚</p></li> <li><p>è®°ä½ï¼ŒBackboneFast ç”¨æ¥ç¡®å®šneighbor switchä¸Root Bridgeçš„é“¾è·¯å¤±æ•ˆï¼Œè¿™ä¸UplinkFastä¸åŒï¼Œ</p></li> <li><p>UplinkFastå¯ä»¥ç¡®å®šå¹¶å¿«é€Ÿä¿®å¤æœ¬åœ°äº¤æ¢æœºçš„é“¾è·¯å¤±æ•ˆã€‚</p></li></ul></blockquote></blockquote> <h3 id="pvst-load-balancing"><a href="#pvst-load-balancing" class="header-anchor">#</a> PVST Load-Balancing</h3> <blockquote><ul><li>If you have multiple VLANs in your network, blocking the same interface in each VLAN is a waste of interface bandwidth.</li> <li>However, if you configure a different root bridge for different VLANs, different VLANs will disable different interfaces.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303250320806.png" alt="image-20230325032037567" style="zoom:33%;"> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Switch1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># spanning-tree vlan 10 root primary</span>

Switch2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># spanning-tree vlan 10 root secondary</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="configure-stp-port-settings"><a href="#configure-stp-port-settings" class="header-anchor">#</a> Configure STP Port Settings</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#spanning-tree ?</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><hr> <h2 id="rstp-802-1w-rapid-pvst"><a href="#rstp-802-1w-rapid-pvst" class="header-anchor">#</a> RSTP(802.1W) &amp; rapid-PVST+</h2> <blockquote><ul><li><p>RSTP (Rapid Spanning Tree Protocol) <strong>802.1w</strong></p></li> <li><p>More specifically, weâ€™ll be looking at Ciscoâ€™s version, <strong>rapid-pvst+</strong>.</p></li> <li><p>æ€ç§‘åˆ›å»ºäº†PortFast ã€UplinkFast å’ŒBackboneFast æ¥&quot;ä¿®è¡¥&quot; IEEE 802.1d æ ‡å‡†ä¸­çš„æ¼æ´å’Œç¼ºé™·ã€‚ä½†è¿™äº›æ”¹è¿›ç‰¹æ€§çš„ä¸è¶³ä¹‹å¤„åœ¨äºï¼Œå®ƒä»¬éƒ½æ˜¯æ€ç§‘ä¸“ç”¨çš„ï¼Œè¿˜éœ€è¦è¿›è¡Œé¢å¤–çš„é…ç½®ã€‚</p></li> <li><p>ä½†æ–°çš„802.1w æ ‡å‡†(RSTP) å°†æ‰€æœ‰è¿™äº›åŠŸèƒ½éƒ½é›†æˆäº†ï¼Œä½ éœ€è¦åšçš„å°±åªæ˜¯æ‰“å¼€RSTP. æœ‰ä¸€ç‚¹å¾ˆé‡è¦ï¼Œå³å¿…é¡»ç¡®ä¿ç½‘ç»œä¸­æ‰€æœ‰çš„äº¤æ¢æœºéƒ½èƒ½æ­£ç¡®åœ°è¿è¡Œ <em>RSTP(802.1w)</em> åè®®ã€‚</p></li> <li><p>Rapid STP is compatible with Classic STP. The interface(s) on the RSTP-enabled switch connected to the Classic STP-enabled switch will operate in Classic STP mode (timers, blocking â€” listening = learning â€” forwarding process, etc).</p> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290926146.png" alt="image-20230329092620975" style="zoom:43%;"> <ul><li>In the network diagram, if SW4 was running classic STP,
<ul><li>SW2 and SW3 would make these interfaces run in classic STP mode;</li> <li>but their interfaces connected to SW1 would remain in rapid STP mode.</li></ul></li></ul></blockquote></li></ul></blockquote> <blockquote><h5 id="summary-3"><a href="#summary-3" class="header-anchor">#</a> Summary:</h5> <ul><li>RSTP is <strong>not a timer-based</strong> spanning tree algorithm like 802.1D. Therefore, RSTP offers an improvement over the 30 seconds or more that 802.1D takes to move a link to forwarding.</li> <li>The heart of the protocol is a new bridge-bridge handshake mechanism, which <em>allows switches to actively negotiate with other switches</em> and move ports <strong>immediately</strong> to the forwarding state if appropriate.</li> <li>Cisco has said that RSTP isnâ€™t a â€˜revolutionâ€™ of STP, just an â€˜evolutionâ€™. It made some major improvements to speed up STP, but it didnâ€™t change it completely.
<ul><li>To accommodate for faster speeds, RSTPâ€™s <strong>Cost</strong> values were expanded.</li> <li>RSTP simplifies the port states <strong>from 5 states to 3 states</strong>ğŸ˜¦<strong>Discarding, Learning, Forwarding</strong>)</li> <li>Port Roles remain the <strong>almost same</strong> as STP (<strong>Root, Designated, Alternate, Backup</strong>)</li> <li>BPDUs: In RSTP, all switches originate and send their own BPDUs(with a different format with STP) from their Designated Ports.</li> <li>RSTP Link Types: <em>Edge, P2P, Shared</em></li></ul></li></ul></blockquote> <h3 id="cost-2"><a href="#cost-2" class="header-anchor">#</a> Cost:</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290800579.png" alt="image-20230329080003359" style="zoom:33%;"> <h3 id="port-states-2"><a href="#port-states-2" class="header-anchor">#</a> Port states:</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306280610706.png" alt="image-20230628061031571" style="zoom:65%;"> <blockquote><ul><li>the <strong>Blocking</strong> and <strong>Disabled</strong> port states were combined into <strong>Discarding</strong> state;</li> <li>the <strong>Listening</strong> state is simply not used.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290811198.png" alt="image-20230329081136856" style="zoom:28%;"> <blockquote><p>However, the Discarding state is also shown as <strong>BLK</strong> (Bloking state) in Cisco IOS:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290921315.png" alt="image-20230329092136059" style="zoom:43%;"></blockquote> <h3 id="port-roles-2"><a href="#port-roles-2" class="header-anchor">#</a> Port Roles:</h3> <blockquote><ul><li><p>The <strong>Root Port</strong> role remains <em>unchanged</em> in RSTP.</p> <ul><li><p>The port with the lowest <strong>Root Cost</strong> to the root bridge becomes the root port for the Non-Root switch.</p></li> <li><p>The <em>Root Bridge</em> is the only switch that doesnâ€™t have a Root Port.</p></li></ul></li> <li><p>The <strong>Designated Port</strong> role remains <em>unchanged</em> in RSTP.</p> <ul><li>The port on a segment (collision domain) that sends the best BPDU is that segmentâ€™s designated port (only one per segment);</li> <li>All the ports of the root bridge are <strong>Designated Port</strong>s.</li></ul></li> <li><p>The <strong>Non-designated port</strong> role is split into two separate roles in RSTP:</p> <ul><li><p><strong>Alternate Port</strong> role:</p> <ul><li><p>is a <strong>Discarding port</strong> that <em>receives a superior BPDU from another switch</em>;</p></li> <li><p>same as what youâ€™ve learned about <strong>Blocking</strong> ports in classic STP.</p></li> <li><p><strong>functions as a backup to the root port.</strong> If the root port fails, the switch can immediately move its best Alternate port to forwarding.</p> <blockquote><p>This immediate move to forwarding state functions like a classic STP optional feature called <strong>UplinkFast</strong>. Because it is built into RSTP, you do not need to activate UplinkFast when using RSTP/Rapid PVST+.</p></blockquote></li></ul></li> <li><p><strong>Backup Port</strong> role</p> <ul><li><p>function as a backup for its one designated port. If SW2â€™s designated port fails, its backup port immediately begins forwarding traffic as a designated port.</p></li> <li><p>The interface with the <em>lowest Port ID</em> will be selected as the designated port, and the other will be the backup port.</p></li> <li><p>is a discarding port that receives a superior BPDU from another interface on the same switch. This only happens when two interfaces are connected to the same collision domain, via a hub. However, Iâ€™ve already told you that hubs are not used in modern networks, so you will probably not encounter an RSTP backup port.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290858354.png" alt="image-20230329085846156" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290903261.png" alt="image-20230329090305045" style="zoom:33%;"></li></ul></li></ul></li></ul></blockquote> <h3 id="bpdus"><a href="#bpdus" class="header-anchor">#</a> BPDUs</h3> <h4 id="major-difference"><a href="#major-difference" class="header-anchor">#</a> Major Difference</h4> <blockquote><ul><li><p>In classic STP, only the root bridge originated BPDUs, and other switches just forwarded the BPDUs they received.</p></li> <li><p><strong>In Rapid-STP, ALL switches originate and send their own BPDUs from their designated ports!</strong></p></li></ul></blockquote> <h4 id="bpdu-format"><a href="#bpdu-format" class="header-anchor">#</a> BPDU format</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290929858.png" alt="image-20230329092944367" style="zoom:80%;"> <blockquote><ul><li><p>classic STP has a Protocol Version Identifier of <strong>0</strong>, whereas RSTP BPDU has a protocol version of <strong>2</strong>;</p></li> <li><p>classic STP has a BPDU type of 0, whereas the rapid STP BPDU also has a BPDU type of 2;</p></li> <li><p>The classic STP BPDU uses only 2 bits of the BPDU flags, the <em>1st bit and the 8th bit</em>;  the rapid STP BPDU uses all 8 bits. These flags are used in the negotiation process that allows rapid STP to converge much faster.</p></li> <li><p>All switches running Rapid STP send <strong>their own</strong> BPDUs every hello time (<em>2 seconds</em>).</p></li> <li><p>Switches â€˜ageâ€™ the BPDU information much more quickly. In classic STP, a switch waits 10 hello intervals (20 seconds). In rapid STP, a switch considers a neighbor lost if it misses 3 BPDUs (6 seconds). It will then <code>flush(delete)</code> all MAC addresses learned <em>on that interface</em>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303290953833.png" alt="image-20230329095358592" style="zoom:33%;"> <blockquote><p>If you want to go on to get your CCNP and CCIE, youâ€™ll definitely have to study these processes more in depth.</p></blockquote></li></ul></blockquote> <h3 id="rstp-link-types"><a href="#rstp-link-types" class="header-anchor">#</a> RSTP Link Types</h3> <p>RSTP distinguishes between 3 different â€˜link typesâ€™.</p> <ul><li><p><strong>Edge</strong>: a port that is connected to an end host. Moves directly to forwarding, without negotiation.(Same as Portfast in STP)</p></li> <li><p><strong>Point-to-point</strong>: a direct connection <em>operates in Full-duplex</em> between two switches.</p> <blockquote><p>You donâ€™t need to configure the interface as point-to-point, the switch should be able to detect that it is connected directly to another switch and will operate in full-duplex as a point-to-point port. However, if you want to explicitly configure the point-to-point link type, use this command:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW3<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#spanning-tree link-type ?</span>
  point-to-point  Consider the interface as point-to-point
  shared          Consider the interface as shared
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote></li> <li><p><strong>Shared</strong>: a connection to a hub. Must <em>operate in half-duplex mode</em>.</p></li></ul> <h5 id="quiz-1-2"><a href="#quiz-1-2" class="header-anchor">#</a> Quiz 1:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303291018561.png" alt="image-20230329101826252" style="zoom:33%;"> <blockquote><ul><li>Although <code>edge</code> is a link type in RSTP, you donâ€™t use the spanning-tree link-type command to configure it, and the command doesnâ€™t even include the word <strong>edge</strong>.</li> <li>To configure an RSTP edge port, simply configure portfast on the interface with the command <code>spanning-tree portfast</code></li></ul></blockquote> <h5 id="quiz-2-2"><a href="#quiz-2-2" class="header-anchor">#</a> Quiz 2:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303291023203.png" alt="image-20230329102311880" style="zoom:37%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303291022727.png" alt="image-20230329102237449" style="zoom:33%;"> <h3 id="configuration-2"><a href="#configuration-2" class="header-anchor">#</a> Configuration</h3> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Core<span class="token comment">#config t</span>
