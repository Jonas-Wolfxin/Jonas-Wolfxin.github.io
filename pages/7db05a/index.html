ps://github.com/Jonas-Wolfxin" target="_blank" title="ä½œè€…" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="åˆ›å»ºæ—¶é—´" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">ç›®å½•</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">NAT ç½‘ç»œåœ°å€è½¬æ¢<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="network-address-translation"><a href="#network-address-translation" class="header-anchor">#</a> Network Address Translation</h1> <blockquote><ul><li>IPv4 doesnâ€™t provide enough addresses for all devices that need an IP address in the modern world.</li> <li>The long-term solution is to switch to IPv6, but changing networks all over the world from IPv4 to IPv6 is no simple task.</li> <li>So, before we switch completely over to IPv6, there are three main short-term solutions to this problem, which have actually extended the lifespan of IPv4:
<ul><li><strong>CIDR(Classless Inter-Domain Routing)</strong>: With CIDR we can forget about the rigid IPv4 address classes and are free to use any prefix length with any address, no need to think about classes.</li> <li><strong>Private IPv4 addresses</strong></li> <li><strong>NAT</strong>.</li></ul></li></ul> <h5 id="private-ipv4-addresses-rfc-1918"><a href="#private-ipv4-addresses-rfc-1918" class="header-anchor">#</a> Private IPv4 Addresses(RFC 1918)</h5> <ul><li><p><strong>RFC 1918</strong> specifies the following Three <em>private IPv4 address ranges</em> respectively from:</p> <ul><li>Class A: <code>10.0.0.0/8</code>, which includes <code>10.0.0.0</code> to <code>10.255.255.255</code>;</li> <li>Class B: <code>172.16.0.0/12</code>, which includes <code>172.16.0.0</code> to <code>172.31.255.255</code>;</li> <li>Class C: <code>192.168.0.0/16</code>, which includes <code>192.168.0.0</code> to <code>192.168.255.255</code>.</li></ul> <blockquote><p>In any case, donâ€™t be too attached to the concept of address classes. In modern networks everyone uses CIDR, so address classes are a thing of the past.</p></blockquote></li> <li><p><strong>Private IP addresses cannot be used over the Internet.</strong> ISP(Internet Service Provider) will drop traffic to or from private IP addresses.</p></li> <li><p>You may be wondering, if the private IP addresses canâ€™t be used over the Internet, how can I access the Internet from my PC? Thatâ€™s where NAT comes in.</p></li></ul></blockquote> <blockquote><h5 id="demonstration-of-nat"><a href="#demonstration-of-nat" class="header-anchor">#</a> Demonstration of NAT</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261749354.png" alt="image-20230426174958232" style="zoom:33%;"> <ul><li>Without NAT, there are two big problems here.:
<ul><li>The first is that <strong>there are duplicate addresses</strong>. If there is a packet traveling over the Internet with the destination address <code>192.168.0.167</code>, which PC will it go to? My PC? Or the other one with the same IP address?</li> <li>Another problem is that <strong>private IP addresses canâ€™t even be used over the Internet</strong>, so the PCs canâ€™t access the Internet.</li></ul></li> <li>However, <strong>NAT solves both of these problems.</strong> <ul><li>Although the PCs and the routersâ€™ internal interfaces have identical private addresses, perhaps my routerâ€™s external interface has the public IP address <code>203.0.113.1</code>, and the other router has the public IP address<code>203.0.113.5</code>. Although the private IP addresses arenâ€™t unique, the public IP addresses must be globally unique.</li> <li>When my devices needs to reach destinations over the Internet, NAT will allow it to borrow the <em>unique public IP address of my router</em>, or <em>another public IP address I have configured for NAT</em>. All devices can use that same single public IP address to access the Internet, all at the same time.</li></ul></li></ul></blockquote> <h2 id="nat"><a href="#nat" class="header-anchor">#</a> NAT</h2> <blockquote><ul><li>NAT is used to translate the <strong>source and/or destination IP address</strong> of a packet to a different IP address.</li> <li>There are various reasons to use NAT, but the most common reason is <em>to allow hosts with private IP addresses to communicate with other hosts over the Internet</em>.</li> <li>There are also various types of NAT, but for the CCNA you have to understand <strong>source NAT</strong> and how to configure it on Cisco routers.</li></ul></blockquote> <h3 id="nat-terms"><a href="#nat-terms" class="header-anchor">#</a> NAT terms</h3> <blockquote><ul><li><strong>Global addresses</strong>: Addresses used <em>after</em> NAT translations. These are usually the <strong>public addresses</strong> used on the Internet;</li> <li><strong>Local addresses</strong> are the ones we use <em>before</em> NAT translation. Local address is actually the <strong>private address</strong> of the sending host.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207111514611.png" alt="image-20220711151415529" style="zoom:67%;"> <blockquote><ul><li><code>Inside local</code>: inside host(source address) before translation;</li> <li><code>Inside global</code>: Public IP address of inside host after translation;</li> <li><code>Outside global</code>: Public IP address of outside destination host before translation</li> <li><code>Outside local</code>: destination host after translation</li></ul></blockquote> <h3 id="a-brief-demonstration-of-how-source-nat-works"><a href="#a-brief-demonstration-of-how-source-nat-works" class="header-anchor">#</a> A brief demonstration of how <strong>Source NAT</strong> works.</h3> <blockquote><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261757101.png" alt="image-20230426175703986" style="zoom:33%;"> <p>PC1â€™s IP address is <code>192.168.0.167</code>, and it wants to communicate with the server at <code>8.8.8.8</code>.</p> <ul><li><p>So, it creates a packet with source IP 192.168.0.167 and destination 8.8.8.8.</p></li> <li><p>It sends the packet to its default gateway, <strong>R1. This is where the NAT happens.</strong></p></li> <li><p>R1 translates the source IP address from <code>192.168.0.167</code> to <code>203.0.113.1</code>, the IP address of its external interface. Thatâ€™s why itâ€™s called â€˜<strong>source NAT</strong>', because it translates the source IP address.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304261802290.png" alt="image-20230426180242135" style="zoom:33%;"> <ul><li><p>R1 then sends the packet out to the Internet and it arrives at its destination, <code>8.8.8.8</code>.</p></li> <li><p>Now the server will send a reply. The source is <code>8.8.8.8</code>, and the destination is <code>203.0.113.1</code>. It sends the packet to R1, which then reverses the translation, <code>203.0.113.1</code> is translated back to <code>192.168.0.167</code>.</p> <blockquote><p>Although in this case the destination IP is being changed, this isnâ€™t destination NAT. R1 s just reverting the previously translated address back to PC1â€™s actual IP address.</p></blockquote></li> <li><p>And then finally the serverâ€™s response reaches PC1.</p></li></ul> <p>Note that, in this case R1 translated PC1â€™s IP to the IP address of its own interface, 203.0.113.1, but thatâ€™s only one option. There are many different kinds of NAT will be talked later.</p></blockquote> <h2 id="static-nat"><a href="#static-nat" class="header-anchor">#</a> Static NAT</h2> <h3 id="introduction"><a href="#introduction" class="header-anchor">#</a> Introduction</h3> <h4 id="basic-function"><a href="#basic-function" class="header-anchor">#</a> Basic function</h4> <blockquote><ul><li>Static NAT involves statically configuring <strong>one-to-one</strong> mappings of private IP addresses to public IP addresses.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262346396.png" alt="image-20230426234629307" style="zoom:33%;"> <ul><li>An <strong>inside local IP</strong> address is mapped to an <strong>inside global IP</strong> address.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262316924.png" alt="image-20230426231656690" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262318715.png" alt="image-20230426231851568" style="zoom:33%;"> <blockquote><p>Static NAT allows devices with private IP addresses to communicate over the Internet. However, because it requires a <strong>one-to-one</strong> IP address mapping, <strong>it doesnâ€™t really help preserve IP addresses</strong>.</p></blockquote> <ul><li>If you have already statically mapped a private IP address to a public IP address, if you try to map another private IP to that same public IP, the command will be rejected. Hereâ€™s what that looks like.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304270001840.png" alt="image-20230427000116738" style="zoom:38%;"></blockquote> <h4 id="more-about-static-nat"><a href="#more-about-static-nat" class="header-anchor">#</a> More about Static NAT</h4> <blockquote><ul><li><strong>Two-way connection</strong>: This one-to-one mapping of IP addresses doesnâ€™t only allow the internal host to access external resources, it also allows external hosts to access the internal host via the inside global address.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304270021882.png" alt="image-20230427002123719" style="zoom:33%;"></blockquote> <h3 id="static-nat-configuration"><a href="#static-nat-configuration" class="header-anchor">#</a> Static NAT Configuration</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262341703.png" alt="image-20230426234131464" style="zoom:39%;"> <blockquote><ul><li><code>show ip nat translations</code> is a very useful SHOW command for NAT. Let me point out some important things here.</li> <li>First, when static NAT is used you will see the <strong>entries permanently displayed</strong> in the translations table. So, these two entries are permanent,</li> <li>but then whenever NAT is actually performed on R1, when the addresses are actually translated, <em>dynamic entries for those translations will also appear in this table</em>. For example, I sent some traffic from PC1 and PC2 to 8.8.8.8, so you can see these two entries.</li> <li><strong>Router doesnâ€™t translate the port numbers when using static NAT.</strong></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262344992.png" alt="image-20230426234456664" style="zoom:39%;"> <h3 id="other-useful-commands"><a href="#other-useful-commands" class="header-anchor">#</a> Other useful commands</h3> <h4 id="clear-ip-nat-translation"><a href="#clear-ip-nat-translation" class="header-anchor">#</a> <code>clear ip nat translation *</code></h4> <blockquote><ul><li>Even though I only configured static NAT, not dynamic NAT, each time the static NAT entries are actually used, dynamic entries are added to the NAT translation table for those translations.</li> <li>When PC1 and PC2 stop communicating with 8.8.8.8, these dynamic entries will eventually time out and be removed from the NAT translation table, but this command allows you to manually clear the table.</li> <li>You can clear all of the dynamic translations in the NAT translation table with <code>clear ip nat translation *</code>, and then an asterisk<code>*</code>.</li> <li>These static NAT entries wonâ€™t time out and canâ€™t be deleted unless you remove the <code>ip nat inside source static</code> commands from the router.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262348621.png" alt="image-20230426234822436" style="zoom:39%;"> <h4 id="show-ip-nat-statistics"><a href="#show-ip-nat-statistics" class="header-anchor">#</a> <code>show ip nat statistics</code></h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262353810.png" alt="image-20230426235324648" style="zoom:38%;"> <h3 id="command-review"><a href="#command-review" class="header-anchor">#</a> Command Review</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304262357639.png" alt="image-20230426235736498" style="zoom:35%;"> <h2 id="dynamic-nat"><a href="#dynamic-nat" class="header-anchor">#</a> Dynamic NAT</h2> <blockquote><ul><li>In dynamic NAT, the router <em>dynamically maps inside local addresses to inside global addresses</em> as needed.</li> <li>The router makes those mappings automatically, and then clears the mapping when its no longer needed.</li> <li>An ACL is used to identify which traffic should be translated. (ACLs can be used to indicate which traffic should be forwarded and which should be blocked, you already know that. But they can also be used <strong>just to identify traffic</strong>.)
<ul><li>If the source IP of a packet is <strong>permitted</strong> by the ACL, the source IP will be <strong>translated by NAT</strong>.</li> <li>However if the source IP is <strong>denied</strong> by the ACL, <strong>the source IP will NOT be translated. But that doesnâ€™t mean the traffic will be dropped!</strong></li></ul></li> <li>A NAT pool is used to define the available inside global addresses that can be used for translation.
<ul><li>For example, on R1 I configured ACL 1, which permits <code>192.168.0.0/24</code> and denies all other traffic. I also configured NAT POOL1, with a range from <code>100.0.0.1</code> to <code>100.0.0.10</code>. That means if a packet with a source IP permitted by ACL 1 arrives, translate the source IP to an address from POOL1.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304270150550.png" alt="image-20230427015015370" style="zoom:33%;"> <blockquote><p>In the example, the ACL specified a /24 subnet of inside local addresses, but the NAT pool only had 10 inside global addresses. So, there can only be 10 translations active at a time. What happens if there are no available addresses, but a packet arrives and needs NAT?</p> <ul><li>If a packet from another inside host arrives and needs NAT but there are no available addresses, the router will drop the packet.</li> <li>The host will be unable to access outside networks until one of the inside global IP addresses becomes available.</li></ul> <p><strong>And how does that happen?</strong></p> <ul><li>Dynamic NAT entries will <em>time out automatically if not used</em>, or <em>you can clear them manually</em>.</li></ul></blockquote> <ul><li>Although they are dynamically assigned, the mappings are still one-to-one(one inside local IP address per inside global IP address).</li> <li>If there arenâ€™t enough inside global IP addresses available, if they are all currently being used, it is called â€˜<strong>NAT pool exhaustion</strong>â€™.</li> <li>Although both are one-to-one mappings, static NAT mappings are permanent. However dynamic NAT mappings are temporary, they will time out when they are no longer needed, and then another host can use that same public IP address. However, hosts are still unable to use the same public IP address at the same time. To do that, you have to use <strong>PAT(Port Address Translation)</strong>.</li></ul></blockquote> <h3 id="dynamic-nat-configuration"><a href="#dynamic-nat-configuration" class="header-anchor">#</a> Dynamic NAT Configuration</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304270203085.png" alt="image-20230427020330797" style="zoom:33%;"> <h5 id="check-nat-translations"><a href="#check-nat-translations" class="header-anchor">#</a> Check NAT Translations</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304270204064.png" alt="image-20230427020443868" style="zoom:35%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304270206821.png" alt="image-20230427020651650" style="zoom:39%;"> <blockquote><ul><li><strong>extended</strong>: They are those UDP and ICMP temporary entries that were cleared after a minute.</li></ul></blockquote> <h2 id="pat-nat-overload"><a href="#pat-nat-overload" class="header-anchor">#</a> PAT(NAT Overload)</h2> <blockquote><ul><li>PAT(Port Address Translation), which is also known as <strong>NAT overload</strong>, translates both the IP address and the port number of a packet(if necessary).</li> <li>By using a unique port number for each communication flow between internal hosts and external hosts, a single public IP address can be used by many different internal hosts. (port numbers are 16 bits in length, which means there are over 65,000 port numbers.)</li> <li>Then, the router will keep track of which <strong>inside local address</strong> is using which <strong>inside global address and port</strong>.</li> <li>So, the router will keep track of the communication flows by using unique port numbers for each flow.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304291716673.png" alt="image-20230429171659451" style="zoom:33%;"> <ul><li>Because many inside hosts can share a single public IP, <strong>PAT is very useful for preserving public IP addresses</strong>, and it is used in networks all over the world.</li> <li>Of the three types we have covered, static NAT, dynamic NAT, and PAT, PAT is the most widely used because it allows so many inside hosts to share a single public IP address.</li></ul></blockquote> <h3 id="pat-configuration"><a href="#pat-configuration" class="header-anchor">#</a> PAT Configuration</h3> <p>Itâ€™s basically the same as dynamic NAT, you just add one keyword.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304291724493.png" alt="image-20230429172417152" style="zoom:35%;"> <blockquote><ul><li>first define the inside and outside interfaces.</li> <li>Then, define which traffic should be translated by using an ACL. Again, traffic permitted by the ACL will be translated.</li> <li>Then define the pool of inside global IP addresses. This time I defined a smaller range, from <code>100.0.0.0</code> to <code>100.0.0.3</code>. Chances are, unless the internal network is very large, you wonâ€™t need more than a single IP address, but this provides some scalability, some room for growth.</li> <li>Note that I still specified a prefix length of 24 bits. As long as the specified address range is in the same subnet, this specified prefix length doesnâ€™t really matter. <code>100.0.0.0</code> through <code>100.0.0.3</code> all fit in the subnet 100.0.0.0/24, so the command is valid.</li> <li>Finally, the NAT statement itself. Itâ€™s the same as for dynamic NAT, except at the end you use the keyword <code>overload</code>.</li></ul></blockquote> <h5 id="let-s-take-a-look-at-the-nat-translations-and-statistics-on-r1"><a href="#let-s-take-a-look-at-the-nat-translations-and-statistics-on-r1" class="header-anchor">#</a> Letâ€™s take a look at the NAT translations and statistics on R1.</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304291726867.png" alt="image-20230429172659760" style="zoom:38%;"> <blockquote><ul><li>One big difference compared to regular dynamic NAT is that those one-to-one dynamic mapping entries arenâ€™t displayed. Thatâ€™s because, when using PAT, there are no one-to-one mappings, theyâ€™re many to one. Many inside local addresses to one inside global address. As you can see, both <code>192.168.0.167 and .168</code> are using <code>100.0.0.1</code>.
<ul><li>It will use port number 63925 to track the communication flow between PC1 and 8.8.8.8,</li> <li>and it will use port number 59549 to track the communication flow between PC2 and 8.8.8.8.</li></ul></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304291727507.png" alt="image-20230429172733322" style="zoom:38%;"> <h3 id="one-more-way-to-configure-pat"><a href="#one-more-way-to-configure-pat" class="header-anchor">#</a> One more way to configure PAT</h3> <p>probably the more common way, is to configure the router to use its own public IP address when translating the source IP of packets.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304292200554.png" alt="image-20230429220027277" style="zoom:39%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304292201476.png" alt="image-20230429220150259" style="zoom:38%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304292202509.png" alt="image-20230429220209292" style="zoom:38%;"> <h2 id="éªŒè¯naté…ç½®"><a href="#éªŒè¯naté…ç½®" class="header-anchor">#</a> éªŒè¯NATé…ç½®</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#show ip nat translations </span>
