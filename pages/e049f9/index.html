8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">DHCP<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="dhcp"><a href="#dhcp" class="header-anchor">#</a> DHCP</h1> <blockquote><h5 id="dynamic-host-configuration-protocol-动态主机配置协议"><a href="#dynamic-host-configuration-protocol-动态主机配置协议" class="header-anchor">#</a> Dynamic Host Configuration Protocol, 动态主机配置协议</h5> <p>DHCP is used to allow hosts to automatically/dynamically learn various aspects of their network configuration(such as IP address, subnet mask, default gateway, DNS server, etc) without manual/static configuration.</p> <ul><li>使用<strong>UDP</strong>协议, Server端使用<strong>67端口</strong>, Client使用<strong>68端口</strong>;</li> <li>在Cisco路由器上 DHCP服务 是默认开启的, <code>service dhcp</code> in the Globally-Config mode;</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#service ?</span>
  dhcp                 Enable DHCP server and relay agent
  nagle                Enable Nagle's congestion control algorithm
  password-encryption  Encrypt system passwords
  timestamps           Timestamp debug/log messages
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>通常被应用在局域网中，主要作用是集中地管理、分配IP地址，使网络环境中的主机可以动态的获得IP地址、Gateway地址、DNS服务器地址等网络配置。</li> <li>DHCP协议采用client/server模式。当<a href="https://baike.baidu.com/item/DHCP%E6%9C%8D%E5%8A%A1%E5%99%A8/9956953" target="_blank" rel="noopener noreferrer">DHCP服务器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>接收到来自网络主机申请地址的信息时，才会向网络主机发送相关的地址配置等信息，以实现网络主机地址信息的动态配置.</li> <li>Typically used for ‘client devices’ such as workstations (PCs), IP phones, etc.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241018887.png" alt="image-20230424101802730" style="zoom:37%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241018250.png" alt="image-20230424101840084" style="zoom:37%;"> <blockquote><p>**Notice that it says **</p> <ul><li><p>The IP is <strong>‘preferred’ here. What does that mean?</strong></p> <ul><li><p>It means that this PC was previously assigned this IP address by the DHCP server.</p></li> <li><p>Then, when it asked the server for an IP address again, it asked to receive the same address again.</p></li></ul></li> <li><p><strong>Lease Time</strong>: DHCP servers ‘lease’ IP addresses to clients.</p> <ul><li><p>These leases are <em>usually</em> not permanent, and the client must give up the IP address at the end of the lease.</p></li> <li><p>A client can also release the address before the lease is up, if it no longer needs it.</p></li> <li><p>It is possible to configure the DHCP server to permanently assign IP addresses. However, it’s almost always best to set a lease time.</p> <p>(If the IP address leases were permanent, every time a new customer comes into the cafe and connects to the WiFi, the customer’s devices would be permanently assigned IP addresses, unless the client device releases it.)</p></li></ul></li></ul></blockquote> <ul><li>Devices such as routers, servers, etc, are usually manually configured.</li> <li>In small networks (Such as home networks) the router typically acts as the DHCP server for hosts in the LAN.</li> <li>In larger networks, the DHCP server is usually a Windows/Linux server.</li></ul></blockquote> <h2 id="demostration"><a href="#demostration" class="header-anchor">#</a> Demostration</h2> <p>demonstrate the process that a DHCP client goes through to get an IP address from a DHCP server</p> <h5 id="_1-first-i-need-to-make-my-pc-release-its-ip-address-so-it-can-ask-the-server-again"><a href="#_1-first-i-need-to-make-my-pc-release-its-ip-address-so-it-can-ask-the-server-again" class="header-anchor">#</a> 1. first I need to make my PC release its IP address, so it can ask the server again.</h5> <p>The command in the Windows command prompt to release the DHCP-learned IP address is <code>ipconfig /release</code></p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241140873.png" alt="image-20230424113844513" style="zoom:43%;"> <p>The process to release the DHCP-learned IP be like:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241141328.png" alt="image-20230424114149241" style="zoom:39%;"> <p>Used Wireshark to capture that DHCP release message:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241350777.png" alt="image-20230424135035713" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241142424.png" alt="image-20230424114256182" style="zoom:39%;"> <blockquote><ul><li>For the CCNA you should focus on learning the four message process used to lease an IP address from a DHCP server, which will be talked later.</li> <li>Of course, the message is an <strong>Ethernet frame</strong> so here’s the Ethernet header.</li> <li><em>An IPv4 header is inside</em>, from source IP address <code>192.168.0.167</code>(the PC), to destination IP <code>192.168.0.1</code>(the router)</li> <li><em>Inside is a UDP header</em>, and notice the ports. <strong>Source port 68, destination port 67.</strong></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241148467.png" alt="image-20230424114841377" style="zoom:33%;"> <blockquote><p>This is different than DNS, for example, in which only the port of the server is specified, and the client uses a random ephemeral port.</p></blockquote> <ul><li><p>Finally, inside of the UDP segment we have the DHCP release message.</p> <ul><li><p>Magic Cookie</p> <blockquote><p>Now, as to the history and purpose of the Magic Cookie: DHCP (Dynamic Host Configuration Protocol - RFC 2131) is based on the prior BOOTP (Bootstrap Protocol - RFC 951) and supports the BOOTP Vendor Information Extensions (RFC 1497). RFC 951 loosely defined a variable length vendor specific field (vend) specifies that the first four octets should contain a 4 byte magic number. To quote from RFC 951:</p> <blockquote><p>If the 'vend' field is used, it is recommended that a 4 byte 'magic number' be the first item within 'vend'. This lets a server determine what kind of information it is seeing in this field. Numbers can be assigned by the usual 'magic number' process --you pick one and it's magic.</p></blockquote> <p>Going forward to RFC 1497 which further defined and fixed a format for the BOOTP Vendor Information Extensions variable length field, this RFC defined the first four octets to be a “Magic Cookie” with the hex value of 63.82.53.63 (decimal 99.130.83.99). This value indicates to the DHCP (or BOOTP) server that the format of the variable length Vendor Information Extensions is as defined by RFC 1497.</p> <p>Now, the current DHCP RFC 2131 states that the Vendor Information Extensions defined in RFC 1497 are included in DHCP and reiterates that the above value of the “Magic Cookie” is to be used.</p></blockquote></li> <li><p>The client IP is indicated here.</p></li> <li><p>And notice these ‘options’ down here. DHCP has various options used for different purposes:</p> <ul><li>For example option 53, at the top, indicates what kind of DHCP message it is.</li></ul></li></ul></li></ul></blockquote> <h5 id="get-an-ip-address-from-dhcp-server-again"><a href="#get-an-ip-address-from-dhcp-server-again" class="header-anchor">#</a> Get an IP address from DHCP server (again):</h5> <p>From the Windows command prompt I used the command <code>ipconfig /renew</code>:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241158501.png" alt="image-20230424115829337" style="zoom:38%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241351088.png" alt="image-20230424135111915" style="zoom:33%;"> <blockquote><h5 id="this-process-involves-four-messages"><a href="#this-process-involves-four-messages" class="header-anchor">#</a> This process involves four messages:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241349484.png" alt="image-20230424134945321" style="zoom:33%;"> <h6 id="dhcp-discover-message"><a href="#dhcp-discover-message" class="header-anchor">#</a> <strong>DHCP Discover</strong> message:</h6> <p>It is a broadcast(Layer-3 &amp; Layer-2) message from the client.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241201907.png" alt="image-20230424120135715" style="zoom:40%;"> <ul><li><strong>Bootp flags</strong> field:
<ul><li>Bootp is actually the predecessor of DHCP. The value of ‘<strong>unicast</strong>’ here, represented by <code>0x0000</code>. This may seem odd, the message is broadcast but this field says unicast. Actually it's telling the server to send its messages using unicast,</li></ul></li> <li><strong>Options</strong>:
<ul><li><em>Requested IP Address</em>: Because my PC previously had the IP address 192.168.0.167, it requested that address again.
<ul><li>If the address is available, the server might grant it that same IP address again.</li> <li>But if it’s not, my PC would get a different IP address.</li> <li>If this is the first time my PC is using DHCP, it won’t request an IP address like this, it will simply leave it up to the server to decide.</li></ul></li></ul></li></ul> <h6 id="dhcp-offer-message"><a href="#dhcp-offer-message" class="header-anchor">#</a> <strong>DHCP Offer</strong> message:</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241338443.png" alt="image-20230424133818180"></p> <ul><li><p>notice the Offer is sent as a <strong>unicast frame</strong> to the client’s MAC address, since the server learned the client’s MAC address from the Discover message.</p></li> <li><p>It’s also <strong>unicast at Layer 3</strong>, the destination is the IP address being offered to the client.</p></li> <li><p>This time the source and destination port number are reversed, since it’s a message from the server to the client. The source is UDP 67 and the destination is UDP 68.</p></li> <li><p>And here’s the Offer message. Let’s look at the fields:</p> <ul><li>‘<strong>Bootp flags</strong>’: it says unicast. However, that’s not always the case. The DHCP Offer message can be sent to the client using either <strong>broadcast</strong> or <strong>unicast</strong>. It depends on the client.</li></ul> <div class="language- extra-class"><pre><code>&gt;   When my PC sent the DHCP Discover message this field was also set to 0000, unicast. This means that the server will send its messages using unicast, as I just showed you above. 
&gt;
&gt;   -   In this case my PC told the router to send the Offer using unicast, so it did. 
&gt;
&gt;       At this point in the DHCP process, the client’s IP address isn’t actually configured. Some clients won’t accept unicast messages before their IP address is actually configured, so that’s why sometimes broadcast must be used instead of unicast.
&gt;
&gt;   -   If my PC told the router to send the Offer using broadcast, the destination MAC of this message would be all `F`’s and the destination IP would be `255.255.255.255`.
</code></pre></div><ul><li><p><strong>option 51</strong> indicates the lease time,</p></li> <li><p><strong>option 6</strong> is ‘domain name server’ that’s the DNS server,</p></li> <li><p><strong>option 3</strong> is ‘router’, which tells the client the default gateway.</p></li></ul></li></ul> <h6 id="dhcp-request-message"><a href="#dhcp-request-message" class="header-anchor">#</a> <strong>DHCP Request</strong> message</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241345107.png" alt="image-20230424134501854" style="zoom:50%;"> <p>It is sent from the DHCP client to the server, telling the server that it wants to use the IP address it was offered. This is important, there may be multiple DHCP servers on the local network, and all of them will reply to the client’s Discover message with an Offer. So, the client has to tell which server it is accepting the offer from and request to use that IP address. Typically, the client will accept the first Offer it receives.</p> <ul><li>This is a broadcast message. If there are multiple DHCP servers on the network, all of them will receive this message. One of the later fields will indicate which server the PC accepted the offer from.</li> <li>The source IP is still 0.0.0.0, since the offered IP address hasn’t actually been configured yet.</li> <li>The destination is broadcast, 255.255.255.255. Since it’s a message from the client to the server, the source port is UDP 68 and the destination is UDP 67.</li> <li>And here’s the request massage:
<ul><li><strong>Bootp</strong> flags: telling the server to send its messages using unicast, even though the client itself uses broadcast.</li> <li>Notice that the server’s IP address is indicated using <strong>option 54</strong>. If there are multiple DHCP servers on the local network, this is how the client says which server it selected.</li></ul></li></ul> <h6 id="dhcp-ack-message"><a href="#dhcp-ack-message" class="header-anchor">#</a> <strong>DHCP Ack</strong> message</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241348476.png" alt="image-20230424134832226" style="zoom:50%;"> <p>This is sent from the server to the client, confirming that the client may use the requested IP address. Once this message is received the client, finally configures the IP address on its network interface.</p> <ul><li>Notice this is unicast;</li> <li>here’s the Ack message:
<ul><li>The Bootp flags field once again indicates unicast, because the client requested unicast messages.</li></ul></li></ul></blockquote> <h2 id="dhcp-relay"><a href="#dhcp-relay" class="header-anchor">#</a> DHCP Relay</h2> <blockquote><ul><li>Some network engineers might choose to configure each router to act as the DHCP server for its connected LANs.</li> <li>However, large enterprises often choose to use a <em>centralized DHCP server</em>, which will assign IP addresses to DHCP clients in all subnets throughout the enterprise network.
<ul><li>If the server is centralized, it won’t receive the DHCP clients’ broadcast DHCP messages.</li> <li>Remember, broadcast messages don’t leave the local subnet, routers don’t forward them.</li></ul></li> <li>To fix this, you can configure a router to act as a ‘<strong>DHCP relay agent</strong>’. If you do that, the <em>router will forward the clients’ broadcast DHCP messages to the remote DHCP server</em> as <strong>unicast messages</strong>.</li></ul></blockquote> <h3 id="quick-overview-of-how-dhcp-relay-agents-work"><a href="#quick-overview-of-how-dhcp-relay-agents-work" class="header-anchor">#</a> Quick overview of how DHCP relay agents work</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241355535.png" alt="image-20230424135529444" style="zoom:33%;"> <blockquote><p>PC1 is a DHCP client, so it will broadcast a DHCP Discover message to ask DHCP servers on the local network to assign it an IP address. However, in this case R1 isn’t a DHCP server. SRV1 is the central DHCP server for this network, so R1 will need to forward any DHCP messages from PC1 to SRV1.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241401509.png" alt="image-20230424140153299" style="zoom:33%;"> <blockquote><ol><li>PC1 broadcasts a DHCP Discover message to get an IP address.</li> <li>R1, a DHCP relay agent, relays the message to SRV1. Notice that the source address changes to the address of R1’s G0/1 interface, and the destination is SRV1’s IP address. <strong>So, it is a unicast message</strong>.</li> <li>Then SRV1 replies with the DHCP Offer, sending it to the address of R1’s G0/1 interface, <code>192.168.1.1</code>. R1 then forwards it to PC1. The source is R1’s IP address, and the message is either sent unicast to PC1 or broadcast.</li> <li>Then PC1 broadcasts a request message, and R1 relays it to SRV1.</li> <li>Finally SRV1 replies with a DHCP Ack, and R1 forwards that to PC1, which configures the IP address it was assigned, for example 192.168.1.100.</li></ol></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623200054267.png" alt="image-20220623200054267"></p> <h2 id="configurations"><a href="#configurations" class="header-anchor">#</a> Configurations</h2> <h3 id="configure-a-cisco-router-as-a-dhcp-server"><a href="#configure-a-cisco-router-as-a-dhcp-server" class="header-anchor">#</a> Configure a Cisco router as a <em>DHCP server</em></h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241418746.png" alt="image-20230424141824657" style="zoom:43%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241419909.png" alt="image-20230424141904637" style="zoom:38%;"> <blockquote><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># ip dhcp excluded-address 192.168.1.1 192.168.1.10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>These are addresses you want to reserve, perhaps for network devices or servers in the local subnet.</li> <li>The first address in the command is the low end of the range, and then the second is the top of the range. So, this reserves all addresses from <code>192.168.1.1</code> through <code>192.168.1.10</code>.</li> <li>This command isn’t necessary, but it’s a good idea to reserve some addresses which can be statically assigned to servers, network devices, or whatever.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment"># ip dhcp pool Pool_Name</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>DHCP pool? It’s basically a subnet of addresses that can be assigned to DHCP clients, as well as other info such as DNS server and default gateway.</li> <li>You should create a separate DHCP pool for each network the router is acting as a DHCP server for. In this case R1 is only acting as the DHCP server for 192.168.1.0/24, so I only need to create one pool.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment"># network Network_Address Network_mask</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>configure the range of addresses to be assigned to clients, But excludes the addresses I reserved above.</li> <li>you can write <code>/24</code> or <code>255.255.255.0</code>, either works.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment"># dns-server 8.8.8.8</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>configure the DNS server that clients in the network should use.</li> <li>in this case R1 would tell PC1 to use Google’s DNS server at <code>8.8.8.8</code> for its DNS queries.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment"># domain-name Domain_Name</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>You can also configure the domain name of the network. In this case R1 will tell PC1 that it is part of the domain ‘jeremysitlab.com’.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment"># default-router Default_Gateway</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>configure the default gateway for the DHCP clients. So, R1 will tell clients to use its address, 192.168.1.1, as their default gateway.</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment"># lease { Days Hours Minutes | infinite }</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>You can also configure the lease time. <code>lease infinite</code> is not recommended!</p></blockquote> <h5 id="check-the-dhcp-binding-on-dhcp-server"><a href="#check-the-dhcp-binding-on-dhcp-server" class="header-anchor">#</a> Check the DHCP Binding on DHCP server</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R3<span class="token comment">#sh ip dhcp binding   # 查看当前DHCP服务器上的 DHCP分配表</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241421042.png" alt="image-20230424142112947" style="zoom:43%;"> <h5 id="check-the-dhcp-learned-ip-on-pcs"><a href="#check-the-dhcp-learned-ip-on-pcs" class="header-anchor">#</a> Check the DHCP-learned IP on PCs</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241423985.png" alt="image-20230424142301833" style="zoom:38%;"> <h3 id="configure-a-cisco-router-as-a-dhcp-relay-agent"><a href="#configure-a-cisco-router-as-a-dhcp-relay-agent" class="header-anchor">#</a> configure a Cisco router as a <em>DHCP relay agent</em></h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241423383.png" alt="image-20230424142331273" style="zoom:38%;"> <p>Configure the DHCP Relay Agent command on the <em>interface(on the Relay Router) connected to the DHCP clients</em>.</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241424497.png" alt="image-20230424142454301"></p> <h3 id="configure-a-cisco-router-as-a-dhcp-client"><a href="#configure-a-cisco-router-as-a-dhcp-client" class="header-anchor">#</a> configure a Cisco router as a <em>DHCP client</em>.</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241426335.png" alt="image-20230424142649225" style="zoom:43%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241427975.png" alt="image-20230424142712821" style="zoom:38%;"> <h2 id="command-review"><a href="#command-review" class="header-anchor">#</a> Command Review</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241428189.png" alt="image-20230424142849974" style="zoom:40%;"> <h3 id="lab"><a href="#lab" class="header-anchor">#</a> Lab</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304241815078.png" alt="image-20230424181520975" style="zoom:90%;"> <blockquote><p>Two static routes are preconfigured on R2 and R1:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R2<span class="token comment">#sh ip route </span>

L       <span class="token number">192.168</span>.2.1/32 is directly connected, GigabitEthernet0/1
     <span class="token number">203.0</span>.113.0/24 is variably subnetted, <span class="token number">2</span> subnets, <span class="token number">2</span> masks
C       <span class="token number">203.0</span>.113.0/30 is directly connected, GigabitEthernet0/0
L       <span class="token number">203.0</span>.113.1/32 is directly connected, GigabitEthernet0/0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#sh ip route</span>

L       <span class="token number">192.168</span>.1.1/32 is directly connected, GigabitEthernet0/1

S    <span class="token number">192.168</span>.2.0/24 is directly connected, GigabitEthernet0/0

C       <span class="token number">203.0</span>.113.0/30 is directly connected, GigabitEthernet0/0
L       <span class="token number">203.0</span>.113.2/32 is directly connected, GigabitEthernet0/0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></blockquote> <p>Configure R2 as DHCP server for 3 LANs:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#</span>

R2<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment">#domain-name jeremyitlab.com</span>
R2<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment">#exit</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#</span>
R2<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip dhcp pool Pool_3</span>

R2<span class="token punctuation">(</span>dhcp-config<span class="token punctuation">)</span><span class="token comment">#exit</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>Configure R1 as DHCP client to get an DHCP-learned IP:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int g0/0</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>Configure R1 as DHCP Relay Agent:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int g0/1</span>

C       <span class="token number">203.0</span>.113.0/30 is directly connected, GigabitEthernet0/0
