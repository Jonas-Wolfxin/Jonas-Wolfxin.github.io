s="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-08-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Comparison-TCP Vs UDP<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>TCP 和 UDP 的区别一直是面试的重点。</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030536342.png" alt="image-20230403053601188" style="zoom:33%;"> <blockquote><ul><li>But Both TCP and UDP provide <em>Layer 4 addressing</em> in the form of <strong>port numbers</strong>.</li> <li>These port numbers <em>identify Application Layer protocols</em> and <em>allow for session multiplexing</em>. They are both Layer 4 protocols, so they both provide these essential functions.</li></ul></blockquote> <h2 id="面向连接的差异"><a href="#面向连接的差异" class="header-anchor">#</a> 面向连接的差异</h2> <p>TCP 是一种面向连接的协议：TCP 建立连接需要经过三次握手；TCP 断开连接需要经过四次握手。这个连接不是用一条网线或者一个管道把两个通信双方绑在一起，而是建立一条虚拟通信管道。</p> <h3 id="tcp-的三次握手机制"><a href="#tcp-的三次握手机制" class="header-anchor">#</a> TCP 的三次握手机制：</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291029450.image" alt="img" style="zoom:53%;"> <blockquote><ol><li>服务端进程准备好接收来自外部的 TCP 连接，一般情况下是调用 bind、listen、socket 三个函数完成。这种打开方式被认为是 被动打开(passive open)。然后服务端进程处于 LISTEN 状态，等待客户端连接请求。</li> <li>客户端通过 connect 发起主动打开(active open)，向服务器发出连接请求，请求中首部同步位 SYN = 1，同时选择一个初始序号 sequence ，简写 seq = x。SYN 报文段不允许携带数据，只消耗一个序号。此时，客户端进入 SYN-SEND 状态。</li> <li>服务器收到客户端连接后，需要确认客户端的报文段。在确认报文段中，把 SYN 和 ACK 位都置为 1 。确认号是 ack = x + 1，同时也为自己选择一个初始序号 seq = y。请注意，这个报文段也不能携带数据，但同样要消耗掉一个序号。此时，TCP 服务器进入 SYN-RECEIVED(同步收到) 状态。</li> <li>客户端在收到服务器发出的响应后，需要给出确认连接。确认连接中的 ACK 置为 1 ，序号为 seq = x + 1，确认号为 ack = y + 1。TCP 规定，这个报文段可以携带数据也可以不携带数据，如果不携带数据，那么下一个数据报文段的序号仍是 seq = x + 1。这时，客户端进入 ESTABLISHED (已连接) 状态。</li> <li>服务器收到客户的确认后，也进入 ESTABLISHED 状态。</li></ol></blockquote> <blockquote><p>而 UDP 是面向数据报的协议，所以 UDP 压根不会有连接的概念，也就不会有三次握手建立连接的过程。</p></blockquote> <h3 id="tcp-断开连接"><a href="#tcp-断开连接" class="header-anchor">#</a> TCP 断开连接</h3> <blockquote><p>数据传输结束后，通信双方可以释放连接。数据传输结束后的客户端主机和服务端主机都处于 ESTABLISHED 状态，然后进入释放连接的过程。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291032208.image" alt="img" style="zoom:50%;"> <h5 id="tcp-断开连接需要历经的过程如下"><a href="#tcp-断开连接需要历经的过程如下" class="header-anchor">#</a> TCP 断开连接需要历经的过程如下:</h5> <ol><li>客户端应用程序发出释放连接的报文段，并停止发送数据，主动关闭 TCP 连接。客户端主机发送释放连接的报文段，报文段中首部 FIN 位置为 1 ，不包含数据，序列号位 seq = u，此时客户端主机进入 FIN-WAIT-1(终止等待 1) 阶段。</li> <li>服务器主机接受到客户端发出的报文段后，即发出确认应答报文，确认应答报文中 ACK = 1，生成自己的序号位 seq = v，ack = u + 1，然后服务器主机就进入 CLOSE-WAIT(关闭等待) 状态，这个时候客户端主机 -&gt; 服务器主机这条方向的连接就释放了，客户端主机没有数据需要发送，此时服务器主机是一种半连接的状态，但是服务器主机仍然可以发送数据。</li> <li>客户端主机收到服务端主机的确认应答后，即进入 FIN-WAIT-2(终止等待2) 的状态。等待客户端发出连接释放的报文段。</li> <li>当服务器主机没有数据发送后，应用进程就会通知 TCP 释放连接。这时服务端主机会发出断开连接的报文段，报文段中 ACK = 1，序列号 seq = w，因为在这之间可能已经发送了一些数据，所以 seq 不一定等于 v + 1。ack = u + 1，在发送完断开请求的报文后，服务端主机就进入了 LAST-ACK(最后确认)的阶段。</li> <li>客户端收到服务端的断开连接请求后，客户端需要作出响应，客户端发出断开连接的报文段，在报文段中，ACK = 1, 序列号 seq = u + 1，因为客户端从连接开始断开后就没有再发送数据，ack = w + 1，然后进入到 TIME-WAIT(时间等待) 状态，请注意，这个时候 TCP 连接还没有释放。必须经过时间等待的设置，也就是 2MSL 后，客户端才会进入 CLOSED 状态，时间 MSL 叫做最长报文段寿命（Maximum Segment Lifetime）。</li> <li>服务端主要收到了客户端的断开连接确认后，就会进入 CLOSED 状态。因为服务端结束 TCP 连接时间要比客户端早，而整个连接断开过程需要发送四个报文段，因此释放连接的过程也被称为四次挥手。</li></ol></blockquote> <blockquote><h6 id="所以总结一点"><a href="#所以总结一点" class="header-anchor">#</a> 所以总结一点：</h6> <ul><li>TCP 是面向连接的，它的数据传输前需要维护一条虚拟连接，数据传输需要在这条虚拟连接上进行，数据传输完毕后需要断开这条连接，</li> <li>而 UDP 传输不是面向连接的，UDP 发送数据不会建立连接，也不会关心接收端的状态。</li></ul></blockquote> <h2 id="可靠性的差异"><a href="#可靠性的差异" class="header-anchor">#</a> 可靠性的差异</h2> <p>TCP 和 UDP 一个主要拿来作对比的就是可靠性，TCP 是一种可靠性的传输层协议，UDP 是一种不可靠的传输层协议。TCP 的这种可靠性主要由下面这些特征来保证：</p> <h3 id="通过序列号和确认号实现可靠性"><a href="#通过序列号和确认号实现可靠性" class="header-anchor">#</a> 通过序列号和确认号实现可靠性</h3> <p>计算机网络主机之间的相互通信非常类似于我们日常生活中两个人之间打电话，这种对话通常是一问一答形式，如果你讲了一句话并没有收到任何回应，你通常需要再说一次来确保对方是否听到，如果对方给你回应了一句话，就说明他已经听到你的讲话了，这就是一个完整的通话流程（抛开建立连接不谈，我们着重点放在建立连接之后）。</p> <p>&quot;对方给你的响应&quot; 在计算机网络中被称为确认应答(ACK)，TCP 就是通过 ACK 来实现可靠的数据传输，也就是说，发送方在发出请求之后会等待目标主机的响应，如果没有收到响应，发送方在经过一段时间后就会重传请求。所以，即使在发送过程中产生丢包，TCP 仍然能够通过重传来实现可靠性。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291035274.image" alt="img" style="zoom:50%;"> <p>上面描述的情况属于发送方请求丢失，还有一种情况属于响应丢失，也就是说请求发送到目标主机后，目标主机会回发 ACK 给请求方，这个 ACK 也有可能丢失，如果 ACK 在链路中丢失，一段时间后请求方没有收到目标主机的 ACK ，仍然会选择重传未收到 ACK 的这个请求。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291036634.image" alt="img" style="zoom:50%;"> <p>除了消息丢失之外，还存在一种延迟到达的现象，延迟到达指的是发送方发送一个报文段之后，这个报文也许是由于网络抖动或者网络拥堵导致一个报文段迟迟没有到达目标主机，或者目标主机的响应 ACK 迟迟没有到达发送方的现象。这个一段时间判断的标准就是重传时间，一旦过了重传时间发送方会重传报文段，很可能存在重传报文段到达之后，第一次发送的报文段才刚到的情况，这就存在一个问题：<strong>目标主机收到了两个相同的报文段</strong>。必须选择一个报文段进行丢弃，但是应该选择哪个报文段呢？</p> <p>可以通过序列号（seq）来实现，序列号是按照顺序给发送数据的每一个字节都标上号码的编号。接收端通过查询 TCP 首部中的序列号和数据的长度，将自己下一步应该接收的序列号作为确认应答返送回去。<strong>通过序列号和确认号，TCP 能够识别是否已经接收数据，又能够判断是否需要接收，从而实现可靠传输</strong>。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291036664.image" alt="img" style="zoom:43%;"> <p>如上图所示，请求按照顺序发送的话是 seq = 1 ，这个请求会把第 1 字节到第 n 字节的数据一起发送过去，等待目标主机一次确认每个字节后，再发送 seq = n + 1 的请求，确认完成后再发送 seq = m + 1 的请求，这样能够保证序列号不会重复。</p> <p>UDP 没有所谓的序列号和确认号，所以不会对数据进行确认，数据丢失后也不会进行重传，所以 UDP 是一种不可靠的协议。</p> <p>如果使用 TCP 和 UDP 来比喻开发人员：TCP 就是那种凡事都要设计好，没设计不会进行开发的工程师，需要把一切因素考虑在内后再开干！所以非常靠谱；而 UDP 就是那种上来直接干干干，接到项目需求马上就开干，也不管设计，也不管技术选型，就是干，这种开发人员非常不靠谱，但是适合快速迭代开发，因为可以马上上手！</p> <h2 id="有序性差异"><a href="#有序性差异" class="header-anchor">#</a> 有序性差异</h2> <p>TCP 会对发送的Segments进行编号，发送之后都会被目标主机进行确认，目标主机依次确认每个Segment后，就会对所有Segments进行重新排序后再交付给上层，而 UDP 没有有序性的机制。</p> <h2 id="segment的差异"><a href="#segment的差异" class="header-anchor">#</a> Segment的差异</h2> <p>TCP 和 UDP 同属于传输层协议，传输层协议传输的数据统称为报文段，TCP 和 UDP 的报文段的主要差异如下。</p> <h3 id="udp-报文段结构"><a href="#udp-报文段结构" class="header-anchor">#</a> UDP 报文段结构</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291040608.image" alt="img" style="zoom:43%;"> <blockquote><ul><li><strong>源端口号(Source Port)</strong>: 16 位，通常包含发送数据报的应用程序所使用的 UDP 端口。接收端的应用程序利用这个字段的值作为发送响应的目的地址。这个字段是可选项，有时不会设置源端口号。没有源端口号就默认为 0，通常用于不需要返回消息的通信中。</li> <li><strong>目标端口号(Destination Port)</strong>: 接收端端口，16 位。</li> <li><strong>长度(Length)</strong>: 16 位，表示 UDP 数据报长度，包含 UDP报文头和 UDP数据。因为 UDP 报文头长度是 8 个字节，所以这个值最小为 8，最大长度为 2 ^ 16 = 65535。</li> <li><strong>校验和(Checksum)</strong>：UDP 使用校验和来保证数据安全性，UDP 的校验和也提供了差错检测功能，差错检测用于校验报文段从源到目标主机的过程中，数据的完整性是否发生了改变。</li></ul></blockquote> <h3 id="tcp-报文段结构"><a href="#tcp-报文段结构" class="header-anchor">#</a> TCP 报文段结构</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202210152119458.image" alt="img" style="zoom:43%;"> <blockquote><p>TCP 报文段结构相比 UDP 报文结构多了很多内容。但是前两个 32 比特的字段是一样的。它们是 源端口号 和 目标端口号。另外，和 UDP 一样，TCP 也包含校验和(checksum field) ，除此之外，TCP 报文段首部还有下面这些:</p> <ul><li>32 比特的序号字段(sequence number field) 和 32 比特的确认号字段(acknowledgment number field) 。这些字段被 TCP 发送方和接收方用来实现可靠的数据传输。</li> <li>4 比特的首部字段长度字段(header length field)，这个字段指示了以 32 比特的字为单位的 TCP 首部长度。TCP 首部的长度是可变的，但是通常情况下，选项字段为空，所以 TCP 首部字段的长度是 20 字节。</li> <li>16 比特的 接受窗口字段(receive window field) ，这个字段用于流量控制。它用于指示接收方能够/愿意接受的字节数量</li> <li>可变的选项字段(options field)，这个字段用于发送方和接收方协商最大报文长度，也就是 MSS 时使用</li> <li>6 比特的 标志字段(flag field)， ACK 标志用于指示确认字段中的值是有效的，这个报文段包括一个对已被成功接收报文段的确认；RST、SYN、FIN 标志用于连接的建立和关闭；CWR 和 ECE 用于拥塞控制；PSH 标志用于表示立刻将数据交给上层处理；URG 标志用来表示数据中存在需要被上层处理的 <em>紧急</em> 数据。紧急数据最后一个字节由 16 比特的紧急数据指针字段(urgeent data pointer field) 指出。一般情况下，PSH 和 URG 并没有使用。</li></ul> <p>所以从报文段结构的对比可以看出，TCP 相比 UDP 多了许多 Flags、序号和确认号，这些都属于 TCP 的连接控制。除此之外还有接收窗口，这些属于拥塞控制和流量控制的内容。TCP 的首部开销要比 UDP 大，因为 TCP 首部固定有 20 字节，UDP 首部固定才 8 字节。TCP 和 UDP 都提供了数据校验功能。</p></blockquote> <h2 id="效率的差异"><a href="#效率的差异" class="header-anchor">#</a> 效率的差异</h2> <p>TCP 报文段的发送采用的是&quot;一问一答&quot;形式的，每个请求都会被目标主机确认后再发送下一条报文，效率很慢，后来为了解决这个问题，TCP 引入了 窗口 这个概念，即使在往返时间较长、频次很多的情况下，它也能控制网络性能的下降。</p> <p>我们之前每次请求发送都是以报文段的形式进行的，引入窗口后，每次请求都可以发送多个报文段，也就是说一个窗口可以发送多个报文段。窗口大小就是指无需等待确认应答就可以继续发送报文段的最大值。</p> <p>在这个窗口机制中，大量使用了 缓冲区 ，通过对多个段同时进行确认应答的功能。</p> <p>如下图所示，发送报文段中高亮部分即是我们提到的窗口，在窗口内，即是没有收到确认应答也可以把请求发送出去。不过，在整个窗口的确认应答没有到达之前，如果部分报文段丢失，那么发送方将仍会重传。为此，发送方需要设置缓存来保留这些需要重传的报文段，直到收到他们的确认应答。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202208291044775.image" alt="img" style="zoom:50%;"> <p>在滑动窗口以外的部分是尚未发送的报文段和已经接受到的报文段，如果报文段已经收到确认则不可进行重发，此时报文段就可以从缓冲区中清除。</p> <p>在收到确认的情况下，会将窗口滑动到确认应答中确认号的位置，如上图所示，这样可以顺序的将多个段同时发送，用以提高通信性能，这种窗口也叫做 滑动窗口(Sliding window)。</p> <p>UDP 发送的报文段不需要确认，也就没有窗口的概念，所以 UDP 传输效率比较高。</p> <h2 id="使用场景的差异"><a href="#使用场景的差异" class="header-anchor">#</a> 使用场景的差异</h2> <blockquote><p>TCP 和 UDP 在连接管理、可靠性、报文段、流量控制、效率等方面均存在差异，由于这些差异导致了应用场景要有不同的选择:</p> <ul><li>TCP provides more features than UDP, but at the cost of additional overhead.</li> <li>For applications that require reliable communications (for example downloading a file), TCP is preferred.
<ul><li>比如 HTTP 协议需要考虑请求响应的可靠性，这种场景应该使用 TCP 协议，</li></ul></li> <li>There are some applications that use UDP, but provide reliability etc within the application itself.
<ul><li>比如 <strong>HTTP3.0</strong> 和<strong>TFTP</strong>(Trivial File Transfer Protocol) 这类应用层协议，会用 UDP 作为底层技术，然后在 UDP 基础上解决可靠性。</li></ul></li> <li>For applications(<strong>delay-sensitive</strong>) like real-time voice and video, UDP is preferred.
<ul><li>由于 TCP 每个Segment都需要进行确认，因此 TCP不适合高速传输数据的场景，像是视频会议这种场景使用 UDP 就好了；</li></ul></li> <li>像是 Ping 和 DNS Lookup，这类型的操作只需要一次简单的请求/返回，不需要建立连接，用 UDP 就足够了。</li> <li>Some applications(such as DNS) that use both TCP &amp; UDP, depending on the situation.</li></ul></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/06.Comparison-TCP Vs UDP.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/04/03, 08:56:11</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0cd5e5/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">TCP/IP Suite</div></a> <a href="/pages/9876fd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Cisco IOS CLI</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
