72></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">LAN Architectures<!----></h1> <!----> <div class="theme-vdoing-content content__default"><ul><li>[ ] 2-Tier and 3-Tier LAN Architecture: common traditional LAN designs used in <strong>enterprise</strong> networks;</li> <li>[ ] Spine-Leaf Architecture: a design common in <strong>data center</strong> environments.</li> <li>[ ] SOHO (Small Office/Home Office): SOHO (Small Office/Home Office): Typically have a network device acting as router, switch, firewall, and wireless access point.</li></ul> <blockquote><ul><li><p>You have studied various network technologies: routing, switching, STP, EtherChannel, OSPF, FHRPs, switch security features, etc.</p> <ul><li>Now let’s look at some basic network design/architecture</li></ul></li> <li><p>There are standard ‘best practices’ for network design.</p> <ul><li>However there are few universal ‘correct answers’.</li> <li>The answer to most general questions about network design is ‘it depends’.</li></ul></li> <li><p>In the early stages of your networking career, you probably won’t be asked to design networks yourself.</p></li> <li><p>However, to understand the networks you will be configuring and roubleshooting it’s important to know some basics of network design.</p></li></ul></blockquote> <h2 id="common-terminologies"><a href="#common-terminologies" class="header-anchor">#</a> Common terminologies</h2> <blockquote><p>These are general terms, not only for LAN design but for connections between devices in general.</p> <ul><li><p><strong>Star</strong>: When <strong>several devices all connect to one central device</strong> we can draw them in a ‘star’ shape like below, so this is often called a ‘star topology’.</p></li> <li><p><strong>Full Mesh</strong>: When each device is connected to each other device.</p></li> <li><p><strong>Partial Mesh</strong>: When some devices are connected to each other, but not all.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141232610.png" alt="image-20230514123252492" style="zoom:33%;"></blockquote> <h2 id="_2-tier-and-3-tier-lan-architecture"><a href="#_2-tier-and-3-tier-lan-architecture" class="header-anchor">#</a> 2-Tier and 3-Tier LAN Architecture</h2> <h3 id="two-tier-campus-lan-design"><a href="#two-tier-campus-lan-design" class="header-anchor">#</a> Two-Tier Campus LAN Design</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141553739.png" alt="image-20230514155348423" style="zoom:33%;"> <blockquote><ul><li>The two-tier LAN design consists of two hierarchical layers:
<ul><li><strong>Access Layer</strong></li> <li><strong>Distribution Layer</strong></li></ul></li> <li>The two tier design is also called a ‘<strong>Collapsed Core</strong>’ design because it omits a layer that is found in the three tier design, the <strong>Core Layer</strong>. Or more accurately, it combines the two together into one layer. In a collapsed core design, the <strong>Distribution Layer</strong> is sometimes called the <strong>Core-Distribution Layer</strong> or <strong>Aggregration Layer</strong>.</li></ul> <h6 id="access-layer"><a href="#access-layer" class="header-anchor">#</a> Access Layer:</h6> <ul><li>the layer that <em>end hosts connect to</em> (PCs, printers, cameras, etc.);</li> <li>typically <strong>Access Layer Switches</strong> have lots of ports for end hosts to connect to;</li> <li><strong>QoS marking is typically done here</strong>, because it's a good practice to mark traffic as early as possible in the network.</li> <li><strong>Security services</strong> like port security, DAI, etc are typically performed here, too.</li> <li>switchports might be PoE-enabled for wireless APs, IP phones, etc.</li></ul> <h6 id="distribution-layer"><a href="#distribution-layer" class="header-anchor">#</a> Distribution Layer:</h6> <ul><li>aggregates connections from the Access Layer Switches;
<ul><li>Depending on how many end hosts there are, your network might have many access layer switches.</li> <li>Those connections are then usually aggregated to <strong>a redundant pair of two distribution layer switches</strong>;</li></ul></li> <li>Typically, this is the border between Layer 2 and Layer 3 in the network.
<ul><li>So, the distribution layer switches run both <strong>Layer 3 protocols</strong> such as OSPF and <strong>Layer 2 protocols</strong> such as spanning tree.</li> <li>This is not always the case, but usually the connections from the access layer switches to the distribution layer switches are Layer 2 connections, and then end hosts use the SVIs on the distribution layer switches as their default gateways.</li></ul></li> <li>used to connect to services such as Internet, WAN, etc.</li></ul></blockquote> <blockquote><h5 id="relate-this-back-to-those-common-topology-terminologies"><a href="#relate-this-back-to-those-common-topology-terminologies" class="header-anchor">#</a> Relate this back to those common topology terminologies</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141555485.png" alt="image-20230514155530257" style="zoom:28%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141555993.png" alt="image-20230514155557747" style="zoom:28%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141556381.png" alt="image-20230514155619188" style="zoom:28%;"></blockquote> <blockquote><h5 id="problem-of-two-tier-campus-lan-design"><a href="#problem-of-two-tier-campus-lan-design" class="header-anchor">#</a> Problem of Two-Tier Campus LAN Design</h5> <p>Now, if the network gets larger we might have many distribution layers connecting to different parts of the LAN.</p> <ul><li>In large LAN networks with many distribution layer switches(for example in separate buildings across a campus), the number of connections required between distribution layer switches grows rapidly.</li> <li>This makes it much more difficult and complicated to scale the network, to make it bigger.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141601495.png" alt="image-20230514160148356" style="zoom:33%;"> <ul><li>So, to help scale large LAN networks you can add a <strong>Core Layer</strong>.
<ul><li>Cisco recommends adding a Core Layer if there are more than <strong>three</strong> distribution layers in a single location.</li> <li>These core layer switches are a pair of very <strong>powerful and fast</strong> switches.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141605901.png" alt="image-20230514160528789" style="zoom:33%;"></blockquote> <h3 id="three-tier-campus-lan-design"><a href="#three-tier-campus-lan-design" class="header-anchor">#</a> Three-Tier Campus LAN Design</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141613372.png" alt="image-20230514161346976" style="zoom:33%;"> <blockquote><ul><li>The three-tier LAN design consists of three hierarchical layers:
<ul><li>Access Layer</li> <li>Distribution Layer</li> <li>Core Layer</li></ul></li></ul> <h6 id="core-layer"><a href="#core-layer" class="header-anchor">#</a> Core Layer:</h6> <ul><li>Connects Distribution Layers together in large LAN networks</li> <li>The focus of this layer is <strong>speed</strong>, you might hear the term ‘<strong>fast transport</strong>’ as being a goal of the core layer.
<ul><li>CPU-intensive operations such as security features, QoS marking and classification, etc should be avoided at this Layer. We just want fast forwarding of packets, nothing extra.</li></ul></li> <li>Connections are all Layer 3. No spanning-tree!</li> <li>Should maintain connectivity throughout the LAN even if devices fail
<ul><li>Because it’s the backbone of the LAN, redundancy of devices and connections is very important.</li></ul></li></ul></blockquote> <h2 id="spine-leaf-architecture-data-center"><a href="#spine-leaf-architecture-data-center" class="header-anchor">#</a> Spine-Leaf Architecture (Data Center)</h2> <blockquote><ul><li>Data centers are dedicated spaces/buildings used to store computer systems such as servers and network devices mounted onto the racks.</li> <li>Traditional data center designs used a three-tier architecture(Access-Distribution-Core).
<ul><li>This traditional design worked well when most of the traffic in the data center was <strong>north-south</strong>.</li></ul></li> <li>With the precedence(地位升高) of <strong>virtual servers</strong>, applications are often deployed in a distributed manner (across multiple physical servers), which increases the amount of <strong>East-West traffic</strong> in the data center.</li></ul> <blockquote><h5 id="traffic-directions"><a href="#traffic-directions" class="header-anchor">#</a> Traffic Directions:</h5> <ul><li><strong>North-South</strong> traffic refers to traffic from Access Layer up to Distribution Layer, Core Layer, and then perhaps <em>out to the Internet</em> or <em>back down south to the other Distribution and Access Layers</em>.
<ul><li>These other sections of the LAN are drawn off to the side so the traffic doesn’t look north-south when drawing the arrows in this diagram, but this is north-south traffic too.</li></ul></li> <li><strong>East-West</strong> traffic refers to traffic between these servers in the same part of the network like this, <em>the traffic doesn’t go out to other parts of the LAN</em> or <em>out to the Internet</em>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141706629.png" alt="image-20230514170617510" style="zoom:48%;"></blockquote> <ul><li><p>The traditional three-tier architecture led to bottlenecks in <strong>bandwidth</strong> as well as <strong>variability in the server-to-server latency</strong> depending on the path the traffic takes.</p></li> <li><p>To solve this, <strong>Spine-Leaf architecture</strong> (also called <strong>Clos architecture</strong>) has become prominent in data centers.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141724614.png" alt="image-20230514172426481" style="zoom:35%;"> <ul><li>There are some rules about <strong>Spine-Leaf</strong> architecture:
<ul><li><strong>Every Leaf switch is connected to every Spine switch</strong>, which also means <em>Every Spine switch is connected to every Leave switch</em>.</li> <li>Leaf switches do not connect to other Leaf switches. Also, Spine switches do not connect to other Spine switches.</li> <li>End hosts (servers etc.) only connect to Leaf switches.</li></ul></li> <li>The features of <strong>Spine-Leaf</strong> architecture:
<ul><li>The path taken by traffic is randomly chosen to balance the traffic load among the Spine switches.</li> <li>Each server is separated by the same number of ‘hops’ (except those connected to the same Leaf), providing <strong>consistent latency</strong> for East-West traffic.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141735115.png" alt="image-20230514173541964" style="zoom:33%;"></blockquote> <h2 id="soho-small-office-home-office"><a href="#soho-small-office-home-office" class="header-anchor">#</a> SOHO (Small Office/Home Office)</h2> <blockquote><ul><li>Small Office/Home Office (SOHO) refers to the office of a small company, or a small home office with few devices.
<ul><li>Doesn't have to be an actual home ‘office’, if your home has a network connected to the Internet it is considered a SOHO network.</li></ul></li> <li>SOHO networks don’t have complex needs, so all networking functions are typically provided by a single device, often called a ‘<strong>home router</strong>’ or ‘<strong>wireless router</strong>’.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305142238162.png" alt="image-20230514223812003" style="zoom:38%;"> <ul><li>There is no need for a dedicated device for each function. This one device can serve as a:
<ul><li>router: connecting the home network to the Internet;</li> <li>switch: there are usually a few switchports on the back to connect other devices to;</li> <li>firewall: typically configured to block all connections coming from the outside network, but to allow connections to the Internet from internal devices.</li> <li>Wireless Access Point: allowing you to connect your laptop or phone, for example, to the network using WiFi.</li> <li>Also in some cases it can also serve as a <strong>Modem for cable internet</strong>, although sometimes the modem is a separate device.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305142238693.png" alt="image-20230514223846582" style="zoom:33%;"></blockquote> <h2 id="lab-stp-hsrp-synchronization"><a href="#lab-stp-hsrp-synchronization" class="header-anchor">#</a> Lab - STP &amp; HSRP Synchronization</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305142301411.png" alt="image-20230514230155344" style="zoom:100%;"> <blockquote><p>Basically, HSRP and STP synchronization means that the HSRP active should be the STP root bridge, and the HSRP standby should be the STP secondary root bridge.</p> <h6 id="why-should-the-hsrp-active-and-the-stp-root-be-synchronized-or-aligned"><a href="#why-should-the-hsrp-active-and-the-stp-root-be-synchronized-or-aligned" class="header-anchor">#</a> Why should the HSRP active and the STP root be synchronized or aligned?</h6> <ul><li>It’s to ensure that traffic from the end hosts follows the most direct path to the default gateway.</li> <li>If the HSRP active router isn’t the STP root, then traffic from PC1 to DSW1 might not take the direct path to DSW1, it might take a longer path via DSW2.</li></ul></blockquote> <p>In this lab, we’ll make DSW1 the HSRP active and STP root for VLAN 10, and make DSW2 the HSRP active and STP root for VLAN 20.</p> <h6 id="before-configuring-hsrp-and-stp-let-s-check-the-current-state-on-dsw1"><a href="#before-configuring-hsrp-and-stp-let-s-check-the-current-state-on-dsw1" class="header-anchor">#</a> Before configuring HSRP and STP, let’s check the current state on DSW1.</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>DSW1<span class="token comment">#show standby brief </span>
