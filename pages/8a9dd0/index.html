不得超过9人;</li> <li>允许拖挂车, 但二者的总质量不得超过 3.5吨;</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206160137871.png" alt="image-20220409003843679"></p></li> <li><p>Klasse AM:</p> <ul><li>允许驾驶两轮、三轮和四轮轻型摩托车，行驶速度不超过 45 公里/小时，净功率不超过 4 千瓦，立方容量最大为 50 立方厘米</li> <li>最低年龄为 16 岁，在某些联邦州也是 15 岁。</li></ul></li> <li><p>Klasse L:</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220409004025321.png" alt="image-20220409004025321"></p></li></ul></blockquote> <h3 id="理论考试"><a href="#理论考试" class="header-anchor">#</a> 理论考试</h3> <blockquote><ul><li>时间: 45 min</li> <li>总共 <strong>30</strong> 道题; 题型为多选题, 每道题目分值 2分到5分 不等;</li> <li>考题来自 <strong>基础题(Grundstoff)</strong> 20道 和 <strong>与驾照等级相关的附加题(Zusatzstoff)</strong> 10道;</li> <li>满分 100 分; 及格分 <strong>90 分</strong></li></ul></blockquote> <h3 id="考题大纲"><a href="#考题大纲" class="header-anchor">#</a> 考题大纲</h3> <table><thead><tr><th style="text-align:center;">Grundstoff</th> <th style="text-align:center;">Zusatzstoff(klasse B)</th></tr></thead> <tbody><tr><td style="text-align:center;">Gefahrenlehre(危险教育)</td> <td style="text-align:center;">Gefahrenlehre(危险教育)</td></tr> <tr><td style="text-align:center;">Verhalten im Strassenverkehr(道路交通)</td> <td style="text-align:center;">Verhalten im Strassenverkehr(道路交通)</td></tr> <tr><td style="text-align:center;">Vorfahrt, Vorrang(优先权)</td> <td style="text-align:center;">Verkehrszeichen(交通标志)</td></tr> <tr><td style="text-align:center;">Verkehrszeichen(交通标志)</td> <td style="text-align:center;">Umweltschutz(环境保护)</td></tr> <tr><td style="text-align:center;">Umweltschutz(环境保护)</td> <td style="text-align:center;">Vorschriften(规章) über den Betrieb der Fahrzeuge</td></tr> <tr><td style="text-align:center;">Technik</td> <td style="text-align:center;">Technik</td></tr> <tr><td style="text-align:center;">Eignung und Befähigung von Kraftfahrern</td> <td style="text-align:center;">Eignung und Befähigung von Kraftfahrern</td></tr></tbody></table> <h3 id="数字题"><a href="#数字题" class="header-anchor">#</a> 数字题</h3> <blockquote><ol><li><p>Welchen Mindestabstand von <strong>einer Ampel</strong> muss ein Fahrzeug beim Halten einhalten, wenn diese durch das Fahrzeug <strong>verdeckt</strong> würde?  -&gt; <strong>10 m</strong></p></li> <li><p>Welche zulässige Höchstgeschwindigkeit gilt allgemein innerhalb geschlossener Ortschaften?</p> <p>-&gt; <strong>50 km/h</strong></p></li> <li><p>Sie möchten eine <strong>Autobahn</strong> benutzen. Welche bauartbedingte Höchstgeschwindigkeit muss hierfür in der Zulassungsbescheinigung Teil I oder in der Betriebserlaubnis eingetragen sein?</p> <p><strong>-&gt; 60 km/h</strong></p></li> <li><p>Sie verdoppeln Ihre Geschwindigkeit. Wie verändert sich der Bremsweg?</p></li> <li><p>-&gt; <strong>Er wird 4 mal so lang</strong></p></li> <li><p>Sie möchten <strong>außerorts</strong> Radfahrer oder Fußgänger überholen. Welchen seitlichen Mindestabstand müssen Sie dabei einhalten?</p> <p>-&gt; <strong>2 m</strong></p></li> <li><p>Sie möchten <strong>innerorts</strong> einen Radfahrer überholen. Welchen seitlichen Mindestabstand müssen Sie dabei einhalten?</p> <p>-&gt; <strong>1.5 m</strong></p></li> <li><p>Sie möchten <strong>innerorts</strong> einen Elektroroller überholen. Welchen seitlichen Mindestabstand müssen Sie dabei einhalten?</p> <p>-&gt; <strong>1.5 m</strong></p></li> <li><p>Welcher Mindestabstand muss <strong>vor einem Fußgängerüberweg</strong> beim Halten oder Parken eingehalten werden? <strong>-&gt; 5 m</strong></p></li> <li><p>Wie weit muss man beim Parken <strong>außerorts</strong> <strong>vom Andreaskreuz</strong> mindestens entfernt bleiben?</p> <p><strong>-&gt; 50 m</strong></p></li> <li><p>Sie wollen <strong>innerorts</strong> <strong>vor einem <code>Andreaskreuz</code></strong> parken. Welche Entfernung müssen Sie mindestens einhalten?  <strong>-&gt; 5 m</strong></p></li> <li><p>Wie weit vor und hinter einem <strong><code>Haltestellenschild</code></strong> dürfen Sie nicht parken?  <strong>-&gt; 15 m</strong></p></li> <li><p>An <code>Haltestellen</code> darf nur gehalten werden, wenn Busse nicht behindert werden. Wie lange dürfen Sie dort höchstens halten?</p> <p>-&gt; <strong>3 Minuten</strong></p></li> <li><p>Rechts neben Ihrer Fahrbahn verläuft ein Radweg. Wie viel Meter vor und hinter einer Kreuzung dürfen Sie nicht parken?</p> <p>-&gt; <strong>8 m</strong></p></li> <li><p>Wie weit darf eine Ladung <strong>über die Rückstrahler nach hinten</strong> höchstens hinausragen, ohne dass eine Kennzeichnung erforderlich ist? -&gt; <strong>1 m</strong></p></li> <li><p>Bis zu welcher Höhe darf die Ladung nicht nach vorn über das Fahrzeug hinausragen?  -&gt; <strong>2.5 m</strong></p> <blockquote><ul><li>Erst ab einer <strong>Mindesthöhe von 2,5 m</strong> darf Ladung das Fahrzeug <strong>bis zu 50 cm nach vorne</strong> überragen. Bei niedrigeren Fahrzeugen wäre das Verletzungsrisiko bei einem Auffahrunfall, durch die vorstehende Ladung, zu hoch.</li></ul></blockquote></li> <li><p>Sie fahren 100 km/h, haben 1 Sekunde Reaktionszeit und führen eine normale Bremsung durch. Wie lang ist der Anhalteweg nach der Faustformel?  -&gt; <strong>130 m</strong></p></li> <li><p>Sie fahren 100 km/h und führen eine normale Bremsung durch. Wie lang ist der Bremsweg nach der Faustformel?   -&gt; <strong>100 m</strong></p></li> <li><p>Sie fahren 100 km/h und haben 1 Sekunde Reaktionszeit. Wie lang ist der Reaktionsweg nach der Faustformel?  -&gt; <strong>30 m</strong></p></li> <li><p>Sie fahren 50 km/h, haben 1 Sekunde Reaktionszeit und führen eine normale Bremsung durch. Wie lang ist der Anhalteweg nach der Faustformel?  -&gt; <strong>40 m</strong></p></li> <li><p>Sie fahren 50 km/h und führen eine normale Bremsung durch. Wie lang ist der Bremsweg nach der Faustformel?  -&gt; <strong>25 m</strong></p></li> <li><p>Sie fahren 50 km/h und haben 1 Sekunde Reaktionszeit. Wie lang ist der Reaktionsweg nach der Faustformel?   -&gt; <strong>15 m</strong></p></li> <li><p>Sie fahren auf einer sehr schmalen Straße und haben 50 m Sichtweite. Wie lang darf Ihr Anhalteweg höchstens sein?   -&gt; <strong>25 m</strong></p></li> <li><p>Wie schnell darf ein Kraftfahrzeug <strong>mit Schneeketten</strong> höchstens fahren?  -&gt; <strong>50 km/h</strong></p></li> <li><p>Wann muss <strong>ein Pkw mit Anhänger außerorts auf Straßen mit nur einem Fahrstreifen für jede Richtung</strong> vom Vorausfahrenden einen so großen Abstand halten, dass ein Überholer einscheren kann?</p> <p>-&gt; <strong>Bei einer Zuglänge über 7 m</strong></p></li> <li><p>Für welche Kraftfahrzeuge gilt innerorts die freie Fahrstreifenwahl?  -&gt; <strong>Für alle Kraftfahrzeuge bis 3.5 t zulässiger Gesamtmasse</strong></p></li> <li><p>Bis zu welcher zulässigen Gesamtmasse dürfen Fahrzeuge auf <strong>besonders gekennzeichneten Gehwegen</strong> geparkt werden?  -&gt; <strong>2.8 t</strong></p></li> <li><p>Welchen Mindestabstand von einer Ampel muss ein Fahrzeug beim Halten einhalten, wenn diese durch das Fahrzeug <strong>verdeckt</strong> würde?  -&gt; <strong>10 m</strong></p></li> <li><p>Sie möchten am rechten Fahrbahnrand parken. Wie groß muss der Abstand zwischen Ihrem Fahrzeug und der <strong>durchgehenden Fahrstreifenbegrenzungslinie</strong> mindestens sein?  -&gt; <strong>3 m</strong></p></li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041826455.gif" alt="Die Fahrstreifenbegrenzung! Die unsichtbare Mauer! - Für den Führerschein  Theorie lernen!"></p> <ol><li><p>Welche <strong>Richtgeschwindigkeit(建议时速)</strong> gilt für Pkws und Motorräder auf Autobahnen?  -&gt; <strong>130 km/h</strong></p></li> <li><p>Welches Verkehrszeichen bezieht sich auf die <strong>tatsächliche Masse</strong>(实际重量)?  -&gt; <strong>Nr 1</strong></p></li> <li><p>Welches Verkehrszeichen bezieht sich auf die <strong>zulässige Gesamtmasse</strong>(允许的总重量)?  -&gt; <strong>Nr 2</strong></p></li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827537.png" alt="image-20220325131850010"></p> <ol start="33"><li><p>Sie haben einen 3 Jahre alten Pkw gekauft und möchten diesen privat nutzen. Die Hauptuntersuchung ist neu. Welche Frist gilt für die nächste Hauptuntersuchung?</p> <p>-&gt; Die Frist beträgt <strong>24</strong> Monate</p></li> <li><p>Wie viele Anhänger dürfen hinter einem Lkw der Klasse B mitgeführt werden?  -&gt; <strong>1 Anhänger</strong></p></li> <li><p>Welche Profiltiefe müssen alle Reifen Ihres Fahrzeugs am Hauptprofil mindestens aufweisen?</p> <p>-&gt; <strong>1.6 mm</strong></p></li></ol> <h6 id="außerhalb-ohne-anhanger-zulassige-geschwindigkeit-100-km-h"><a href="#außerhalb-ohne-anhanger-zulassige-geschwindigkeit-100-km-h" class="header-anchor">#</a> außerhalb <strong>Ohne Anhänger</strong>: Zulässige Geschwindigkeit 100 km/h</h6> <ol><li><p>Wie schnell dürfen Sie mit einem Pkw außerhalb geschlossener Ortschaften auf Straßen mit einem Fahrstreifen für jede Richtung höchstens fahren?</p> <p>-&gt; <strong>100 km/h</strong></p></li> <li><p>Wie schnell dürfen Sie mit einem Lkw mit einer zulässigen Gesamtmasse von 3,0 t außerhalb geschlossener Ortschaften auf Straßen mit einem Fahrstreifen für jede Richtung höchstens fahren?</p> <p>-&gt; <strong>100 km/h</strong></p></li></ol> <h6 id="außerhalb-und-autobahn-mit-anhanger-zulassige-geschwindigkeit-80-km-h"><a href="#außerhalb-und-autobahn-mit-anhanger-zulassige-geschwindigkeit-80-km-h" class="header-anchor">#</a> außerhalb und Autobahn <strong>Mit Anhänger</strong>: Zulässige Geschwindigkeit 80 km/h</h6> <ol><li><p>Wie schnell dürfen Sie mit einem Pkw <strong>und einem Anhänger</strong> außerhalb geschlossener Ortschaften höchstens fahren?</p> <p>-&gt; <strong>80 km/h</strong></p></li> <li><p>Wie schnell dürfen Sie mit einem Lkw mit einer zulässigen Gesamtmasse von 3,0 t <strong>mit Anhänger</strong> auf Straßen außerhalb geschlossener Ortschaften höchstens fahren?</p> <p>-&gt; <strong>80 km/h</strong></p></li> <li><p>Wie schnell darf ein Lkw mit einer zulässigen Gesamtmasse von 3,0 t <strong>und einem Anhänger</strong> auf <strong>Autobahnen</strong> höchstens fahren?</p> <p>-&gt; <strong>80 km/h</strong></p></li></ol> <blockquote><ul><li><strong>简单来记, 郊外和高速上: 没有挂车就是 100 km/h; 有挂车就是 80 km/h</strong></li></ul></blockquote></blockquote> <h3 id="易错题汇总"><a href="#易错题汇总" class="header-anchor">#</a> 易错题汇总</h3> <blockquote><ol><li><p>Landwirtschaftliche Zug- und Arbeitsmaschinen, Fuhrwerke(大车, 马车) und ähnlich langsame Fahrzeuge müssen den befestigten Seitenstreifen Außerorts benutzen. Kleinkrafträder zählen nicht zu den langsam fahrenden Fahrzeugen, Mofas dagegen schon.</p> <ul><li>Das <strong>Mofa</strong> fährt <strong>maximal 25 km/h</strong> und gilt in Deutschland als Fahrrad mit Hilfsmotor.</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827477.png" alt="image-20220403114627189"></p></li> <li><p><strong>Auf welchen Straßen gilt die Richtgeschwindigkeit von 130 km/h?</strong></p> <ul><li>Auf Autobahnen</li> <li>Auf Kraftfahrstraßen außerhalb geschlossener Ortschaften <em>mit mindestens zwei markierten Fahrstreifen für jede Richtung</em></li> <li>Auf Kraftfahrstraßen außerhalb geschlossener Ortschaften <em>mit baulich getrennten Fahrbahnen für jede Richtung</em></li></ul></li> <li><p><strong>Blaues Blinklicht</strong> allein warnt vor <strong>Unfall- oder sonstigen Einsatzstellen</strong> (z.B. Feuerwehreinsatz). Auch <strong>bei Einsatzfahrten oder bei der Begleitung von Fahrzeugen oder von geschlossenen Verbänden</strong> kann blaues Blinklicht <strong>ohne Einsatzhorn</strong> verwendet werden.</p></li> <li><p>Durch das <strong>Zusatzzeichen “Anlieger frei”</strong> darf jeder der etwas privat, geschäftlich oder dienstlich zu besorgen hat und seine Fahrt unterbricht in die Straße einfahren. <strong>Kunden von Geschäften, Patienten von Arztpraxen, sowie Bewohner und deren Besucher zählen als Anlieger.</strong> Das Verbot diese Straße zu befahren gilt dem Durchgangsverkehr.</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827660.jpg" alt="1-4-41-116" style="zoom:50%;"></li> <li><p>进入 <strong>Kreisverkehr(真环岛)</strong> 和 <strong>假环岛</strong> 时的区别:</p> <ul><li><p>环岛: 右转进入时<strong>没有</strong>优先权, <strong>不需要</strong>打转向灯; (环岛内的车辆具有优先权, 不适用RVL)</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827735.jpg" alt="1-4-41-140-B" style="zoom:67%;"></li> <li><p>假环岛: 进入时<strong>具有</strong>优先权, <strong>需要</strong>打右转向灯; (驶入或驶出假环岛都适用 <strong>RVL</strong>)</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827192.jpg" alt="1-3-01-060-VS-2" style="zoom:67%;"></li> <li><p>相同之处: <strong>驶出出真、假环岛时, 都要打右转向灯;</strong></p></li></ul></li> <li><p>三种液化气站</p> <ul><li><p><strong>CNG</strong> -&gt; Das Zeichen CNG steht für <strong>Compressed Natural Gas (压缩天然气)</strong>.   -&gt; <strong>Erdgastankstelle</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827302.png" alt="image-20220325212156852"></p></li> <li><p><strong>H~2~</strong> -&gt; Das Zeichen H2 steht für <strong>Wasserstoff(氢气)</strong>.     -&gt;   <strong>Wasserstofftankstelle</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827735.png" alt="image-20220325212101475"></p></li> <li><p><strong>LPG</strong> -&gt; Das Zeichen LPG steht für <strong>Liquefied Petroleum Gas (液化石油气)</strong>. -&gt; <strong>Autogastankstelle</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827040.png" alt="image-20220325212354699"></p></li></ul></li></ol></blockquote> <h2 id="_2-geschwendigkeit"><a href="#_2-geschwendigkeit" class="header-anchor">#</a> 2.Geschwendigkeit</h2> <h3 id="hochstgeschwindigkeiten"><a href="#hochstgeschwindigkeiten" class="header-anchor">#</a> Höchstgeschwindigkeiten</h3> <blockquote><ol><li><p>Die zulässige Höchstgeschwindigkeit für <em>Motorräder, Pkw und andere Fahrzeuge mit maximal 3,5 t zulässigem Gesamtgewicht</em> beträgt in Deutschland:</p> <ul><li><p>50 km/h <strong>innerhalb</strong> geschlossener Ortschaften</p> <ul><li><p><code>30 km/h</code> Schild(通常位于幼儿园、学校或住宅区附近): Gültig bis zur <strong>nächsten Kreuzung</strong></p></li> <li><p><code>30 km/h Zone</code> Schild(通常位于幼儿园、学校或住宅区附近): Gültig bis zum <strong>Endzeichen</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827921.png" alt="Verkehrszeichen Beginn/Ende einer Tempo 30-Zone | kroschke.com" style="zoom:25%;"></li></ul></li> <li><p>100 km/h <strong>außerhalb</strong> geschlossener Ortschaften</p></li> <li><p>Kein Tempolimit <strong>auf Autobahn</strong> Wenn ohne Geschwindigkeitsbegrenzungsschild sowie unten vorhanden ist.</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827668.png" alt="image-20220513121205598" style="zoom:80%;"></li></ul> <blockquote><p><strong>Auf Autobahnen und Kraftfahrstraßen</strong> nur Fahrzeuge fahren dürfen, die <strong>bauartbedingt schneller als 60 km/h</strong> fahren können.</p></blockquote></li> <li><p>Für <em>Lkw, Busse und Fahrzeuge mit Anhänger</em> gelten außerhalb geschlossener Ortschaften und auf Bundesautobahnen andere Regelungen:</p> <ul><li><em>Auf Autobahnen für Lkw ab 3,5 t</em> eine zulässige Höchstgeschwindigkeit <strong>von 80 km/h</strong>.</li> <li>Für <strong>Gespanne</strong> – zum Beispiel <em>Pkw mit Wohnwagen</em> oder <em>Wohnmobile bis maximal 3,5 t mit Motorradanhänger</em> – gilt <em>außerorts und auf Autobahnen</em> eine zulässige Höchstgeschwindigkeit von <strong>80 km/h</strong>. (Erfüllt das Gespann die Bedingungen der „Tempo 100 Regelung“, sind bis zu 100 km/h möglich. Ob diese Bedingungen erfüllt sind, verrät ein Blick auf den Fahrzeugschein sowie ein Aufkleber am Fahrzeug.)</li> <li><strong>【补充了解即可】</strong>:
<ul><li>Außerorts gilt für <em>Lkw und Wohnmobile mit einem Gewicht von 3,5-7,5 t</em> eine Geschwindigkeitsbegrenzung auf <strong>80 km/h</strong>, für <strong>schwere Lkw auf 60 km/h</strong>.</li> <li>Busse unterliegen auf Autobahnen einer maximalen Geschwindigkeit von 100 km/h, außerorts von 80 km/h.</li> <li>Motorräder mit Anhänger dürfen außerorts und auf Autobahnen maximal 60 km/h fahren.</li></ul></li></ul></li> <li><p>Wo muss mann mit <strong>Schrittgeschwindigkeit</strong> fahren?</p> <blockquote><p>步行速度: <strong>步行速度的原则是“一档，不给油”。</strong> 实际上《StVO》德国道路交通法对此并没有明确的定义，法庭上总是存在争议, 判例并不统一。但它通常设定<strong>在 4~7 km/h 左右, 标准就是 <code>Erster Gang, ohne Gas</code></strong>。</p></blockquote> <ul><li><p><em>Situation 1</em>: <code>Verkehrsberuhigter Bereich</code>:</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827017.png" alt="Schild: Spielstraße (Verkehrsberuhigter Bereich)" style="zoom:9%;"></li> <li><p><em>Situation 2</em>: <code>Bushaltestelle mit haltenden Bussen/Schulbussen (mit Warnblinklicht)</code>: 两个方向的汽车都只允许以步行速度和足够的横向距离驶过，必要时停车；如果双向车道在结构上是分开的，则步行速度仅适用于行驶方向的车道。</p></li> <li><p><em>Situation 3</em>: <code>Straßenbahnhaltestelle mit haltenden Strassenbahn</code></p></li> <li><p><em>Situation 4</em>: <code>Fußgängerzone</code>: 行人专用区仅供行人使用。 **获得豁免的车辆(残疾人车等)**必须以步行速度行驶。</p></li></ul></li></ol></blockquote> <h3 id="richtgeschwindigkeit-130-km-h"><a href="#richtgeschwindigkeit-130-km-h" class="header-anchor">#</a> Richtgeschwindigkeit(130 km/h)?</h3> <blockquote><h6 id="wo-gilt-die-richtgeschwindigkeit"><a href="#wo-gilt-die-richtgeschwindigkeit" class="header-anchor">#</a> Wo gilt die Richtgeschwindigkeit</h6> <p>Die Richtgeschwindigkeit gilt auf folgenden Straßen:</p> <ul><li>Autobahnen (<a href="https://www.adac.de/verkehr/recht/verkehrszeichen/" target="_blank" rel="noopener noreferrer">Verkehrszeichen 330.1<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>)</li> <li>außerhalb geschlossener Ortschaften: Straßen mit Fahrbahnen für eine Richtung, die durch <em>Mittelstreifen</em> oder <em>sonstige bauliche Einrichtungen</em> getrennt sind</li> <li>außerhalb geschlossener Ortschaften: Straßen, die durch Fahrstreifenbegrenzung (Verkehrszeichen 295) oder durch Leitlinien (Verkehrszeichen 340) <em>mindestens zwei markierte Fahrstreifen für jede Richtung</em> haben</li></ul> <h6 id="fur-wen-gilt-die-richtgeschwindigkeit"><a href="#fur-wen-gilt-die-richtgeschwindigkeit" class="header-anchor">#</a> Für wen gilt die Richtgeschwindigkeit?</h6> <p>Die Richtgeschwindigkeit gilt für alle Kraftfahrzeuge mit einem zulässigen Gesamtgewicht bis zu 3,5 t.</p> <h6 id="特别注意"><a href="#特别注意" class="header-anchor">#</a> 特别注意:</h6> <ul><li>如果在高速上使用明显超过 Richtgeschwindigkeit 的速度(例如200 km/h)与其他车辆发生了碰撞事故, 即使您对事故没有过错，也要承担 30% 左右的连带责任.</li></ul></blockquote> <h2 id="_3-sicherheitsabstand"><a href="#_3-sicherheitsabstand" class="header-anchor">#</a> 3.Sicherheitsabstand</h2> <h3 id="faustformel"><a href="#faustformel" class="header-anchor">#</a> Faustformel</h3> <blockquote><p><strong>单位转换公式: km/h -&gt; m/s</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041827519.png" alt="image-20220523232645042" style="zoom:67%;"> <h6 id="reaktionsweg"><a href="#reaktionsweg" class="header-anchor">#</a> Reaktionsweg:</h6> <p><em><strong>Reaktionsweg</strong></em> = <strong>Geschwindigkeit(km/h) x 0.3</strong> (meter)</p> <p>(Weil im Durchschnitt ein Mensch eine Reaktionszeit von 1 Sekunde braucht.)</p> <h6 id="bremsweg"><a href="#bremsweg" class="header-anchor">#</a> Bremsweg:</h6> <p><strong>Bremsweg</strong> (normale Bremsung) = <strong>[Geschwindigkeit(km/h) / 10]^2^</strong> (meter)</p> <p><strong>Notbremsweg</strong>(Gefahrenbremsung) <strong>= Bremsweg / 2</strong> (meter)</p> <h6 id="anhaltenweg"><a href="#anhaltenweg" class="header-anchor">#</a> Anhaltenweg:</h6> <p><strong>Anhaltenweg = Reaktionsweg + Bremsweg</strong></p></blockquote> <h3 id="mindestabstand-zum-vorausfahrenden-fahrzeug"><a href="#mindestabstand-zum-vorausfahrenden-fahrzeug" class="header-anchor">#</a> Mindestabstand zum vorausfahrenden Fahrzeug</h3> <h4 id="innerhalb-geschlossener-ortschaften"><a href="#innerhalb-geschlossener-ortschaften" class="header-anchor">#</a> innerhalb geschlossener Ortschaften</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828341.png" alt="image-20220523233415767" style="zoom:80%;"> <ul><li><p>mindestens <strong>15 m entsprechend etwa 3 Pkw-Längen</strong> Abstand.</p> <blockquote><ul><li><p>Eine PKW-Länge wird mit ca. 5 m gerechnet;</p></li> <li><p>Bei 50 km/h entspricht dieser Abstand 1 Sekunden Reaktionszeit.</p></li></ul></blockquote></li></ul></blockquote> <h4 id="außerhalb-geschlossener-ortschaften"><a href="#außerhalb-geschlossener-ortschaften" class="header-anchor">#</a> außerhalb geschlossener Ortschaften</h4> <blockquote><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828506.png" alt="image-20220523233450581" style="zoom:80%;"> <h6 id="两种方式"><a href="#两种方式" class="header-anchor">#</a> 两种方式:</h6> <ul><li><code>2 Sekunden Abstand</code>: 前车经过桥梁或者建筑物时开始计时, 看看自己到达该参照物的用时, 应至少2秒以上.
<ul><li><strong>Tipp:</strong> Zähle langsam “einundzwanzig, zweiundzwanzig”, dies entspricht etwa der Zeit von 2 Sekunden.</li></ul></li> <li><code>Halber Tacho</code>: 时速表上数值的一半， 如 时速 80km/h时， 与前车应该保持 40 m.</li></ul></blockquote> <h3 id="seitenabstand"><a href="#seitenabstand" class="header-anchor">#</a> Seitenabstand:</h3> <blockquote><ul><li>Zu anderen Fahrzeugen oder Hindernissen mindestens <strong>1 m</strong>,</li> <li>zu den besonders gefährdeten Verkehrsteilnehmer(Fußgänger, Radfahrer) <strong>mindestens</strong> <strong>1,5 m(innerorts)</strong> oder <strong>2 m (außerorts)</strong> Abstand.</li></ul></blockquote> <h3 id="pkw-的宽度-高度和长度"><a href="#pkw-的宽度-高度和长度" class="header-anchor">#</a> PKW 的宽度, 高度和长度</h3> <blockquote><ul><li><p>Maximale Breite von PKW:</p> <ul><li><p>ohne Ladung: 2.5 m</p></li> <li><p>mit Ladung: 2.55 m</p> <ul><li><p>当黑暗或视野不好的情况下, 若货物超过车身宽度达40 cm以上, 则必须在货物边缘处安装<em>向前的白灯</em>和<em>向后的红灯</em></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828421.png" alt="image-20220530211908367"></p></li></ul></li></ul></li> <li><p>Maximale Höhe von PKW(ohne oder mit Ladung): 4 m</p></li> <li><p>货物长度:</p> <ul><li><p>向前: Bei Fahrzeugen, die nicht höher als 2,5 m sind, dürfen keine Ladungsteile <strong>nach vorn hinausragen</strong>.</p> <ul><li>Ansonsten gilt: Vorne darf der Ladungsüberstand <em>nicht mehr als 50 cm</em> betragen.</li></ul></li> <li><p>向后: Bei einem Auto oder einem Anhänger, welcher hinten überstehende Ladung aufweist, ist ein <strong>Überstand von 1,5 m zulässig</strong>. Auch 3,0 m sind legitim, wenn die Wegstrecke unter 100 km liegt.</p> <ul><li><p>超过 Rückstrahler 但不到 1 m 的无需标记;</p></li> <li><p>超过 Rückstrahler 达一米以上的货物必须使用<em>至少 30 x 30 厘米方形的鲜红旗</em> 或者<em>圆柱体</em>标记(<em>距离地面不得超过1.5 m</em>)</p> <blockquote><p>Ladung, die mehr als 1 Meter nach hinten über die Rückstrahler hinausragt, muss vom Fahrzeugführer besonders kenntlich gemacht werden: entweder durch eine hellrote, mindestens 30 mal 30 Zentimeter große, durch eine Querstange auseinandergehaltene Fahne oder durch ein ebenso großes hellrotes, quer zur Fahrtrichtung aufgehängtes Schild. Alternativ kann man auch einen senkrecht angebrachten zylindrischen Körper gleicher Farbe und Höhe mit einem Durchmesser von mindestens 35 Zentimeter verwenden.</p></blockquote></li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828373.png" alt="image-20220530205841080" style="zoom:90%;"></blockquote> <hr> <h2 id="_4-vorfahrt-vorrang"><a href="#_4-vorfahrt-vorrang" class="header-anchor">#</a> 4.Vorfahrt/Vorrang</h2> <blockquote><h6 id="die-prioritatsstufe-以下四个场景低的被高的覆盖"><a href="#die-prioritatsstufe-以下四个场景低的被高的覆盖" class="header-anchor">#</a> Die Prioritätsstufe(以下四个场景低的被高的覆盖):</h6> <ol><li><p>Vorfahrtrecht: RVL</p></li> <li><p>Vorfahrtregelnde Verkehrzeichen</p></li> <li><p>Ampel 🚦</p></li> <li><p>Polizei 👮‍♂️👮‍♀️</p></li></ol></blockquote> <h3 id="stufe-1-vorfahrtrecht-wenn-ohne-2-3-4"><a href="#stufe-1-vorfahrtrecht-wenn-ohne-2-3-4" class="header-anchor">#</a> Stufe 1: Vorfahrtrecht (Wenn ohne 2, 3, 4)</h3> <blockquote><h5 id="prinzip"><a href="#prinzip" class="header-anchor">#</a> Prinzip:</h5> <ol><li>Rechts vor Links; <em>路口右侧的车辆优先</em></li> <li>Geradeausfahrt vor Links Abbiegen <strong>in die entgegengesetzte Richtung</strong> <em>对向行车: 左转让直行</em></li> <li>Rechts Abbiegen vor Links Abbiegen <strong>in die entgegengesetzte Richtung</strong> <em>对向行车: 左转让右转, 即大弯让小弯</em></li></ol> <h5 id="不适用rvl的特殊情况"><a href="#不适用rvl的特殊情况" class="header-anchor">#</a> 不适用RVL的特殊情况：</h5> <ol><li>An Einmündungen mit abgesenktem Bordstein： 主路上的车辆具有优先权</li></ol> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828657.png" alt="image-20220512155932381" style="zoom:33%;"> <ol start="2"><li>田间小路Feldweg 并入主车道;</li> <li>驶出车库/车位;</li> <li>Beim Verlassen der <strong>Verkehrsberuhigter Bereich</strong> muss man immer Vorfahrt gewähren.</li></ol></blockquote> <h3 id="stufe-2-vorfahrtregelnde-verkehrzeichen"><a href="#stufe-2-vorfahrtregelnde-verkehrzeichen" class="header-anchor">#</a> Stufe 2: Vorfahrtregelnde Verkehrzeichen</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828544.png" alt="image-20220315113117071" style="zoom:47%;"> <blockquote><h6 id="高优先级"><a href="#高优先级" class="header-anchor">#</a> 高优先级</h6> <ul><li><p>标志1: <strong>路口</strong>优先通行标记 <code>Vorfahrt</code> Schild: 仅在当前的路口具有优先权;</p></li> <li><p>标志2: <strong>主干道</strong>标记 <code>Vorfahrtstrasse</code> Schild: 一般整条道路都是主干道, 在每个路口都具有优先权;</p></li> <li><p>标志3: 带主干道拐弯补充标记的优先道路标记: 实线上行车享有优先权; 其次, rechts vor links</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828641.png" alt="image-20220315114230222" style="zoom:50%;"></li></ul> <h6 id="低优先级"><a href="#低优先级" class="header-anchor">#</a> 低优先级</h6> <ul><li><p>标志1:<code>Stop</code> Schild: <strong>必须</strong>停车5秒左右, 在确保其他路口车辆优先通行之后, 才可以通行;</p></li> <li><p>标志2: <code>Vorfahrt gewähren</code> Schild 让行标记: verringern die Geschwindigkeit; 在确保其他路口车辆优先通行之后, 才可以通行ö</p></li> <li><p>标志3: 带主干道拐弯补充标记的让行标记</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828714.png" alt="image-20220315114434030" style="zoom:50%;"></li> <li><p><em>Recht vor Links提醒标志</em>: (路口的横向道路可能被障碍物遮挡, 所以需要提醒)</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828664.png" alt="image-20220315114718844" style="zoom:50%;"></li></ul></blockquote> <h3 id="ampel-🚦"><a href="#ampel-🚦" class="header-anchor">#</a> Ampel 🚦</h3> <blockquote><h6 id="红绿灯的亮起规律"><a href="#红绿灯的亮起规律" class="header-anchor">#</a> 红绿灯的亮起规律</h6> <ul><li>黄灯 后, 一定是红灯;</li> <li>红灯和黄灯 同时亮起之后, 是绿灯;</li></ul> <h6 id="红灯右转的两种情况"><a href="#红灯右转的两种情况" class="header-anchor">#</a> 红灯右转的两种情况:</h6> <ul><li>一般来讲, <strong>红灯是禁止右转的</strong>(跟国内不一样);</li> <li>情况1: 如果红灯旁边有个<strong>黑底绿色</strong>右转箭头: 则必须先停车; 然后右转</li> <li>情况2: 如果红绿灯旁边存在<strong>单独的右转指示灯</strong>, 亮起绿灯后可以右转;</li></ul> <h6 id="左转的绿色箭头灯"><a href="#左转的绿色箭头灯" class="header-anchor">#</a> 左转的绿色箭头灯:</h6> <ul><li>此时对向交通一定是红灯, 所以可以打破&quot;对向行车, 左转让直行&quot;的原则, 直接左转就好</li></ul></blockquote> <h3 id="交警手势"><a href="#交警手势" class="header-anchor">#</a> 交警手势</h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828732.png" alt="image-20220424234354884"></p> <blockquote><ul><li>警察面向和背向的路口的车辆: <em>停车等待</em>;</li> <li>警察做出等待手势: <em>停车等待</em>;</li> <li>警察双臂伸展方向的路口的车辆: <em>允许通行</em>;</li></ul></blockquote> <h2 id="_5-parken-verbot-禁止泊车"><a href="#_5-parken-verbot-禁止泊车" class="header-anchor">#</a> 5.Parken Verbot(禁止泊车)</h2> <h3 id="eingeschrankten-haltverbot-可停车-但禁止泊车"><a href="#eingeschrankten-haltverbot-可停车-但禁止泊车" class="header-anchor">#</a> <a href="https://www.stvo2go.de/eingeschraenktes-halteverbot/#Halten_im_eingeschraenkten_Haltverbot" target="_blank" rel="noopener noreferrer">Eingeschränkten Haltverbot(可停车, 但禁止泊车)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828534.png" alt="img" style="zoom:67%;"> <blockquote><ul><li><p><strong>Parken</strong> bedeutet: <em>Fahrer verlässt das Fahrzeug</em> oder <em>länger als drei Minuten hält</em>;</p></li> <li><p><strong>Halten</strong> bedeutet: <em>Fahrer bleibt im Auto</em> oder <em>wenig als 3 minuten hält</em>; zB. ein- und aussteigen so wie be- und entladen;</p></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041828329.png" alt="Eingeschränktes Halteverbot auch auf dem Seitenstreifen" style="zoom:50%;"> <h3 id="das-parken-ist-aber-unzulassig"><a href="#das-parken-ist-aber-unzulassig" class="header-anchor">#</a> <em>Das Parken ist aber unzulässig</em></h3> <blockquote><p>Ein <strong>Parkverbot</strong> ist dagegen auch ohne Verkehrsschild immer gegeben</p> <ul><li><p><em>auf Fahrradschutzstreifen</em>, die durch Leitlinien markiert werden</p></li> <li><p>in der Fußgängerzone, die durch Durchfahrtsverbotsschilder gesperrt ist</p></li> <li><p>vor und hinter Kreuzungen und Einmündungen, <em>bis zu 5 Meter von den Schnittpunkten der Fahrbahnkanten</em></p></li> <li><p>Rechts neben Ihrer Fahrbahn verläuft ein Radweg. <strong>8 m</strong> Meter vor und hinter einer Kreuzung dürfen Sie nicht parken.</p></li> <li><p>im Haltestellenbereich, und zwar <em>15 Meter vor und hinter den Haltestellenschildern</em>;</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829794.png" alt="Eingeschränktes Haltverbot mit und ohne Pfeil erklärt – stvo2Go"></p></li> <li><p>vor Grundstücksein- und -ausfahrten</p></li> <li><p>vor Bordsteinabsenkungen</p></li> <li><p>vor dem Andreaskreuz: <em>innerorts bis 5 Meter und außerorts bis 50 Meter vor dem Andreaskreuz</em></p></li> <li><p>über <em>Schachtdeckeln</em> und anderen Verschlüssen;</p></li> <li><p>auf Geh- und Radwegen; <strong>Aber</strong> wo durch <em>Zeichen 315</em> oder eine <em>Parkflächenmarkierung (Anlage 2 Nummer 74)</em> das Parken auf Gehwegen erlaubt ist;</p> <p><img src="Fahren Lernen.assets/parken-gehweg-halb-zeichen-315-wechselseitig.png" alt="img" style="zoom:30%;"><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829004.png" alt="img" style="zoom:30%;"></p></li> <li><p>auf Autobahnen und Kraftfahrtstraßen;</p></li> <li><p>wenn es die Benutzung gekennzeichneter Parkflächen verhindert;</p></li></ul></blockquote> <blockquote><ul><li>Wird das Schild um einen Pfeil in eine oder beide Richtungen ergänzt, kennzeichnet es den Bereich des eingeschränkten Halteverbotes. <strong>Ein Pfeil nach links</strong> markiert den <strong>Beginn</strong>, der <strong>Pfeil nach rechts</strong> das <strong>Ende</strong>. Mittig stehen in der Regel Schilder mit Pfeilen in beide Richtungen.</li></ul></blockquote> <h3 id="eingeschrankten-haltverbot-ende"><a href="#eingeschrankten-haltverbot-ende" class="header-anchor">#</a> Eingeschränkten Haltverbot Ende</h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829765.png" alt="image-20220409123036109"></p> <h3 id="可以停车的场景"><a href="#可以停车的场景" class="header-anchor">#</a> 可以停车的场景</h3> <h4 id="付费场景"><a href="#付费场景" class="header-anchor">#</a> 付费场景</h4> <ul><li>付费停车: 有标记付费停车的时间为 周一到周六的9-20点; 其他时间可以免费停车</li> <li>自助买票机的使用: https://www.youtube.com/watch?v=NzTULrKUW2o&amp;list=PLhy9UJ29hwLN41QfFS_009Y5Yyx00mdQ1&amp;index=13</li></ul> <blockquote><p>一般市中心没有免费的停车位</p></blockquote> <h4 id="免费场景"><a href="#免费场景" class="header-anchor">#</a> 免费场景</h4> <p>一般在居民区里都是免费的</p> <h2 id="_6-halten-verbot-禁止停车"><a href="#_6-halten-verbot-禁止停车" class="header-anchor">#</a> 6.Halten Verbot(禁止停车)</h2> <h3 id="absolutes-haltverbot-完全禁停"><a href="#absolutes-haltverbot-完全禁停" class="header-anchor">#</a> (Absolutes) Haltverbot(完全禁停)</h3> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829011.png" alt="Absolutes Halteverbot Verkehrszeichen 283" style="zoom:80%;"> <h3 id="das-halten-ist-unzulassig-不允许"><a href="#das-halten-ist-unzulassig-不允许" class="header-anchor">#</a> Das Halten ist unzulässig(不允许)</h3> <blockquote><ol><li><p>an engen und an unübersichtlichen Straßenstellen,</p></li> <li><p>im Bereich von scharfen Kurven,</p></li> <li><p>auf Einfädelungs- und auf Ausfädelungsstreifen,</p></li> <li><p>auf Bahnübergängen,</p></li> <li><p>vor und in amtlich gekennzeichneten Feuerwehrzufahrten.</p></li> <li><p>bis zu <strong>10 m</strong> vor <strong><code>Ampel</code>, dem <code>Andreaskreuz</code> und dem Zeichen <code>Halt! Vorfahrt gewähren</code></strong>, <strong>wenn sie dadurch verdeckt werden.</strong></p></li> <li><p>Vor dem <strong>Zeichen Haltverbot</strong> darf gehalten werden, nur nicht danach.(在 &quot;禁止停车 &quot;标志前允许停车，但在标志后则完全不允许停车。)</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829592.png" alt="Was bedeutet ein absolutes Haltverbot mit und ohne Pfeil? – stvo2Go" style="zoom:40%;"></li></ol></blockquote> <h2 id="_7-交通标志"><a href="#_7-交通标志" class="header-anchor">#</a> 7.交通标志</h2> <h3 id="单行道与直行道的区别"><a href="#单行道与直行道的区别" class="header-anchor">#</a> 单行道与直行道的区别</h3> <blockquote><h5 id="einbahnstrasse-单行道标志"><a href="#einbahnstrasse-单行道标志" class="header-anchor">#</a> Einbahnstrasse(单行道标志):</h5> <ul><li>单向行驶道路, 即只允许一个方向行驶;</li> <li>允许abbiegen nach links oder rechts, 但不允许wenden;</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829917.png" alt="image-20220513103824227"></p> <blockquote><ul><li>上方两个标志的意义完全一样, 都指示所处的道路是 Einbahnstrasse;</li> <li>一般左侧的标志出现在单行道的中途, 用于提醒驾驶员正处于单行道上; 而右侧的标志出现在单行道的起始处;</li> <li>而单行道的终止处为 禁止驶入的标志;</li></ul></blockquote></blockquote> <blockquote><h5 id="geradeaus-fahren-zeicehn-直行道标志"><a href="#geradeaus-fahren-zeicehn-直行道标志" class="header-anchor">#</a> Geradeaus fahren Zeicehn(直行道标志):</h5> <ul><li>在该道路上只允许直行; 不允许abbiegen和wenden;</li> <li>要注意途中的路口可能驶出左转的车辆, 无优先权标志或红绿灯时适用RVL</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041829213.gif" alt="img"></p></blockquote> <h2 id="_8-各种灯光的使用"><a href="#_8-各种灯光的使用" class="header-anchor">#</a> 8.各种灯光的使用</h2> <p>网址: https://www.allianzdirect.de/kfz-versicherung/welche-lichter-gibt-es-am-auto-ratgeber/</p> <h2 id="_9-德语解释"><a href="#_9-德语解释" class="header-anchor">#</a> 9.德语解释</h2> <h3 id="was-bedeutet-einmundung-unterschied-zur-kreuzung"><a href="#was-bedeutet-einmundung-unterschied-zur-kreuzung" class="header-anchor">#</a> Was bedeutet <strong>Einmündung</strong>? Unterschied zur <strong>Kreuzung</strong></h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041830762.png" alt="image-20220421224830857"></p> <h3 id="fahrstreifenbegrenzung-vs-fahrbahnbegrenzung"><a href="#fahrstreifenbegrenzung-vs-fahrbahnbegrenzung" class="header-anchor">#</a> Fahrstreifenbegrenzung Vs Fahrbahnbegrenzung</h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041831933.png" alt="image-20220409130049732"></p> <ul><li><p><strong>Was heißt das?</strong></p> <ul><li>整个道路叫做 Fahrbahn; 单向的车道叫 Fahrstreifen;</li> <li>Nr. 1: Die <strong>Fahrstreifenbegrenzung</strong> begrenzt den für den Gegenverkehr bestimmten Teil der Fahrbahn oder mehrere Fahrstreifen für den gleich gerichteten Verkehr.</li> <li>Nr. 2: Die <strong>Fahrbahnbegrenzung</strong> macht den Fahrbahnrand deutlich erkennbar.</li> <li>Nr. 3: <strong>Seitenstreifen(路肩)</strong></li></ul></li> <li><p><strong>Was bedeutet das?</strong></p> <ul><li><p>Fahrzeuge dürfen nicht die Fahrstreifenbegrenzung überqueren oder über ihr fahren.</p> <p>Als durchgezogene Linie hat die Fahrstreifenbegrenzung die gleiche Bedeutung wie ein <a href="http://www.strassenschilder.de/vorschriftszeichen/ueberholverbot-fuer-kraftfahrzeuge-aller-art/" target="_blank" rel="noopener noreferrer">Überholverbot<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p></li> <li><p><strong>Wenn bei der Fahrbahnbegrenzung, rechts von der Linie, ausreichender Straßenraum frei ist, müssen langsame Fahrzeuge(包含农业用车和Mofas) möglichst auf dem Seitenstreifen fahren. Links von der Linie darf nicht gehalten werden.</strong></p></li></ul></li></ul> <h3 id="leuchtweitenregelung"><a href="#leuchtweitenregelung" class="header-anchor">#</a> Leuchtweitenregelung</h3> <blockquote><p>用于调节近光灯的照明距离;</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206041831879.jpg" alt="Leuchtweitenregelung" style="zoom:43%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/70.人在德国/10.德国驾照/01.Theorie.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/07/13, 12:59:20</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/b79ef5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Praxis</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/b79ef5/">Praxis</a>→
