 <div class="theme-vdoing-content content__default"><h1 id="ccna-200-301-题库-201-250"><a href="#ccna-200-301-题库-201-250" class="header-anchor">#</a> CCNA 200-301 题库_201-250</h1> <ol start="201"><li><p>Which WAN access technology is preferred for a small office/home office architecture?</p> <p>A. broadband cable access</p> <p>B. frame-relay packet switching</p> <p>C. dedicated point-to-point leased line</p> <p>D. Integrated Services Digital Network switching.</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Public WAN infrastructure: Service providers provide Internet access using broadband services such as DSL, cable, and satellite access. Broadband connections are typically used to connect small offices and telecommuting employees to a corporate site over the Internet. Data traveling between corporate sites over the public WAN infrastructure should be protected using VPNs.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/interface/configuration/15-mt/ir-15-mt-book/ip6-ipoverip6-tunls.html#:~:text=Generic%20routing%20encapsulation%20(GRE)%20IPv4,%2Dto%2Dpoint%20encapsulation%20scheme." target="blank">https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/interface/configuration/15-mt/ir-15-mt-book/ip6-ipoverip6-tunls.html</a></details></li> <li><p>Refer to the exhibit. Which route type does the routing protocol Code D represent in the output?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171017273.png" alt="img"></p> <p>A. internal BGP route</p> <p>B. /24 route of a locally configured IP</p> <p>C. statically assigned route</p> <p>D. route learned through EIGRP</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>D = DUAL(EIGRP AD =90), </li> <li>O = OSPF(AD 110), </li> <li>S = Static(AD 1), </li> <li>C = Directly Connected(AD 0)</li></ul></details></li> <li><p><strong>Which two WAN architecture options help a business scalability and reliability for the network? (Choose two.)?</strong></p> <p>(Choose two)</p> <p>A. asynchronous routing</p> <p>B. single-homed branches</p> <p>C. dual-homed branches</p> <p>D. static routing</p> <p>E. dynamic routing</p> <details><summary>Correct Answer</summary> <strong>AC</strong> <p><em>Explanation: </em></p> <ul><li>In Asymmetric routing, a packet traverses from a source to a destination in one path and takes a different path when it returns to the source. This is commonly seen in Layer-3 routed networks.</li> <li>dual-homed branches: <a href="https://networklessons.com/cisco/ccna-routing-switching-icnd2-200-105/singledual-homed-and-multi-homed-designs" target="_blank">https://networklessons.com/cisco/ccna-routing-switching-icnd2-200-105/singledual-homed-and-multi-homed-designs</a></li></ul></details></li> <li><p>A wireless administrator has configured a WLAN; however, the clients need access to a less congested 5-GHz network for their <strong>voice quality</strong>. What action must be taken to meet the requirement?</p> <p>A. enable AAA override</p> <p>B. enable RX-SOP</p> <p>C. enable DTIM</p> <p>D. enable Band Select</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>The 2.4-GHz band is often congested. Clients on this band typically experience interference from Bluetooth devices, microwave ovens, and cordless phones as well as co-channel interference from other access points because of the 802.11b/g limit of three non-overlapping channels. You can use this feature to combat these sources of interference and improve overall network performance. Band direction enables client radios that are capable of dual-band (2.4- and 5-GHz) operation to move to a less congested 5-GHz access point. </li> <li>Band selection works by regulating/suppressing probe responses from the clients on 2.4 GHz radio. It makes 5-GHz channels more attractive to clients by delaying probe responses on the 2.4-GHz channels. The feature is disabled by default. The configurable options are defined globally (Wireless &gt; Advanced &gt; Band Select), but the feature itself can be enabled per WLAN (WLAN &gt; Advanced &gt; Client Band Select). This is useful if you want to disable band selection for a select group of clients (such as time-sensitive voice clients).</li></ul>
      Reference: <a href="https://community.cisco.com/t5/wireless-mobility-knowledge-base/load-balancing-and-band-select-on-the-cisco-wireless-lan/ta-p/3128513#toc-hId--1894160999" target="_blank">https://community.cisco.com/t5/wireless-mobility-knowledge-base/load-balancing-and-band-select-on-the-cisco-wireless-lan/ta-p/3128513#toc-hId--1894160999</a></details></li> <li><p>What mechanism carries <strong>multicast traffic between remote sites and supports encryption</strong>?</p> <p>A. ISATAP</p> <p>B. GRE over iPsec</p> <p>C. iPsec over ISATAP</p> <p>D. GRE</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>IPsec cannot encapsulate multicast, broadcast, or non-IP packets, and GRE cannot authenticate and encrypt packets. Based on the same principle, these applications encapsulate packets as IP packets using GRE and then transmit the packets over IPsec tunnels</li> <li>ISATAP is Short for Intra-Site Automatic Tunnel Addressing Protocol, ISATAP is a method of transmitting IPv6 packets on an IPv4 network that is most recently defined in RFC 5214. ISATAP works by mapping an IPv4 address into the IPv6 address and requires an ISATAP gateway on the IPv6 Internet and the IPv4 intranet.</li> <li>On Windows side, The Microsoft ISATAP device is a Inter Site Automatic Tunneling Address Protocol is used to help enterprises transition to an IPv6 infrastructure. The ISATAP adapter encapsulates IPv6 packets by using an IPv4 header. This functionality enables the client to transport IPv6 traffic over an IPv4 infrastructure.</li></ul>
      Reference: <a href="https://www.youtube.com/watch?v=ytAqv7qHGyU" target="_blank">https://www.youtube.com/watch?v=ytAqv7qHGyU</a></details></li> <li><p><strong>Match the functions to the corresponding layers. (Not all options are used.)</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161345394.png" alt="img" style="zoom:90%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161345907.jpg" alt="img" style="zoom:120%;"></p></details></li> <li><p><strong>Drag the descriptions of device management from the left onto the types of device management on the right.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161351820.jpg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161352635.webp" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag the descriptions of <strong>IP protocol transmissions</strong> from the left onto the IP traffic types on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161353498.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161354233.png" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop the <strong>characteristics of networking</strong> from the left onto the correct networking types on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161355129.jpg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161355233.webp" alt="img" style="zoom:100%;"></p></details></li> <li><p>An engineer is tasked with <strong>verifying network configuration parameters</strong> on a client workstation to report back to the team lead. Drag and drop the node identifiers
from the left onto the network parameters on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161356248.jpg" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161357660.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161359476.jpg" alt="img" style="zoom:100%;"></p></details></li> <li><p>A network analyst is tasked with <strong>configuring the date and time on a router using EXEC mode</strong>. The date must be set to January 1, 2020, and the time must be set to 12:00 am. What command should be used?</p> <p>A. clock timezone</p> <p>B. clock summer-time date</p> <p>C. clock set</p> <p>D. clock summer-time recurring</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Refer to the exhibit. After the election process, what is the <strong>root bridge</strong> in the HQ LAN?</p> <p>Switch 1: 0C:E0:38:57:24:59</p> <p>Switch 2: 0C:0E:15:22:1A:61</p> <p>Switch 3: 0C:0E:15:1D:3C:9A</p> <p>Switch 4: 0C:E0:19:A1:4D:16</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207171105161.png" alt="img"></p> <p>A. Switch 1</p> <p>B. Switch 2</p> <p>C. Switch 3</p> <p>D. Switch 4</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p>Which function is performed by the <strong>collapsed core layer in a two-tier architecture</strong>?</p> <p>A. applying security policies</p> <p>B. attaching users to the edge of the network</p> <p>C. enforcing routing policies</p> <p>D. making interesting traffic for data policies</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>In collapsed core architecture, the core and distribution layers are combined, simplifying the design.</li></ul></details></li> <li><p>What are the <strong>two functions of a server</strong> on a network? (Choose two.)</p> <p>A. runs applications that send and retrieve data for workstations that make requests</p> <p>B. handles requests from multiple workstations at the same time</p> <p>C. housed solely in a data center that is dedicated to a single client</p> <p>D. achieves redundancy by exclusively using virtual server clustering</p> <p>E. runs the same operating system in order to communicate with other servers</p> <details><summary>Correct Answer</summary> <strong>A, B</strong> <p><em>Explanation: </em></p> <ul></ul></details></li> <li><p><strong>What is a function of a remote access VPN</strong>?</p> <p>A. used exclusively when a user is connected to a company's internal network</p> <p>B. allows the users to access company internal network resources through a secure tunnel</p> <p>C. uses cryptographic tunneling to protect the privacy of data for multiple users simultaneously</p> <p>D. establishes a secure tunnel between two branch sites</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.orbit-computer-solutions.com/remote-access-vpns/" target="_blank">https://www.orbit-computer-solutions.com/remote-access-vpns/</a></li></ul></details></li> <li><p>What are <em>two recommendations</em> for protecting network ports from being exploited when located in an office space outside of an IT closet? (Choose two)</p> <p>A. shut down unused ports</p> <p>B. configure static ARP entries</p> <p>C. enable the PortFast feature on ports</p> <p>D. implement port-based authentication</p> <p>E. configure ports to a fixed speed</p> <details><summary>Correct Answer</summary> <strong>A, D</strong> <p><em>Explanation: </em></p> <ul><li><a href="https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/sec_usr_8021x/configuration/xe-3se/3850/sec-user-8021x-xe-3se-3850-book/config-ieee-802x-pba.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/sec_usr_8021x/configuration/xe-3se/3850/sec-user-8021x-xe-3se-3850-book/config-ieee-802x-pba.html</a></li></ul></details></li> <li><p><strong>Refer to the exhibit. A network administrator must permit SSH access to remotely manage routers in a network. The operations team resides on the 10.20.1.0/25 network. Which command will accomplish this task?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161412347.png" alt="img"></p> <p>A. access-list 2699 permit udp 10.20.1.0 0.0.0.255</p> <p>B. no access-list 2699 deny tcp any 10.20.1.0 0.0.0.127 eq 22</p> <p>C. access-list 2699 permit tcp any 10.20.1.0 0.0.0.255 eq 22</p> <p>D. no access-list 2699 deny ip any 10.20.1.0 0.0.0.255</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Already a statement is there in last to allow SSH Traffic for network 10.20.1.0 0.0.0.127, but Second statement says deny ip any 10.20.1.0 0.0.0.255, so how it will work once it is denied. So the right answer is remove the --- no access-list 2699 deny ip any 10.20.1.0 0.0.0.255.</li></ul></details></li> <li><p>Drag the characteristics of network architectures from the left onto the type of architecture on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161415349.jpg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161416430.Jpeg" alt="img" style="zoom:100%;"></p></details></li> <li><p>Drag and drop the SNMP components from the left onto the descriptions on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161417379.png" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161418188.png" alt="img" style="zoom:100%;"></p></details></li> <li><p><strong>An engineer is tasked to configure a <em>switch with port security to ensure devices that forward unicasts, multicasts</em>, and <em>broadcasts are unable to flood the port</em>. The port must be configured to <em>permit only two random MAC addresses at a time</em>. Drag and drop the required configuration commands from the left onto the sequence on the right. (not all commands are used)</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161428348.jpg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161428492.png" alt="ccna_200_301_chinese_11_1_2021168_1" style="zoom:100%;"></p> <p>
          Port security is disabled by default. switchport port-security command is used to enables it.
      </p>
      https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/port_sec.html
  </details></li> <li><p><strong>Which two functions are performed by the <em>core layer in a three-tier architecture</em>?</strong> (Choose two.)</p> <p>A. Ensure timely data transfer between layers.</p> <p>B. Provide uninterrupted forwarding service</p> <p>C. Inspect packets for malicious activity.</p> <p>D. Police traffic that is sent to the edge of the network.</p> <p>E. Provide direct connectivity for end-user devices</p> <details><summary>Correct Answer</summary> <strong>AB</strong> <p><em>Explanation: </em></p> <ul><li>Core layer: This layer is considered the backbone of the network and includes the high-end switches and high-speed cables such as fiber cables. This layer of the network does not route traffic at the LAN. In addition, no packet manipulation is done by devices in this layer. Rather, this layer is concerned with speed and ensures reliable delivery of packets.</li> <li><a href="https://blog.router-switch.com/2012/05/cisco-network-the-cisco-3-layered-hierarchical-model/" target="_blank">https://blog.router-switch.com/2012/05/cisco-network-the-cisco-3-layered-hierarchical-model/</a></li> <li><a href="https://www.mcmcse.com/cisco/guides/hierarchical_model.shtml" target="_blank">https://www.mcmcse.com/cisco/guides/hierarchical_model.shtml</a></li></ul></details></li> <li><p><strong>What is the purpose of <em>traffic shaping</em>?</strong></p> <p>A. to provide fair queuing for buffered flows</p> <p>B. to mitigate delays over slow links</p> <p>C. to limit the bandwidth that a flow can use</p> <p>D. to be a marking mechanism that identifies different flows</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>A. provide fair queuing for buffered flows，FAIR is WRONG!</li> <li>If a link becomes utilized to the point where there is a significant level of congestion, latency can rise substantially. Traffic shaping can be used to prevent this from occurring and keep latency in check. Traffic shaping provides a means to control the volume of traffic being sent into a network in a specified period (bandwidth throttling), or the maximum rate at which the traffic is sent (rate limiting), or more complex criteria such as generic cell rate algorithm. This control can be accomplished in many ways and for many reasons; however traffic shaping is always achieved by delaying packets.</li> <li>In contrast to policing, traffic shaping retains excess packets in a queue and then schedules the excess for later transmission over increments of time. The result of traffic shaping is a smoothed packet output rate.</li></ul></details></li> <li><p>When using <strong>Rapid PVST+</strong>, which command guarantees the switch is always the <strong>root bridge</strong> for VLAN 200?</p> <p>A. spanning-tree vlan 200 priority 614440</p> <p>B. spanning-tree vlan 200 priority 0</p> <p>C. spanning-tree vlan 200 priority 38572422</p> <p>D. spanning-tree vlan 200 root primary</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>The spanning-tree vlan vlan_ID root command fails if the value required to be the root bridge is less than 1.</li></ul>
      Reference:<a href="https://www.cisco.com/c/en/us/td/docs/switches/datacenter/nexus5000/sw/layer2/503_n1_1/Cisco_n5k_layer2_config_gd_rel_503_N1_1_chapter9.html#task_1163819" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/datacenter/nexus5000/sw/layer2/503_n1_1/Cisco_n5k_layer2_config_gd_rel_503_N1_1_chapter9.html#task_1163819</a></details></li> <li><p>Which command must be entered to <strong>configure a DHCP relay</strong>?</p> <p>A. ip helper-address</p> <p>B. ip address dhcp</p> <p>C. ip dhcp pool</p> <p>D. ip dhcp relay</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>ip helper-address a.b.c.d,  This command is executed in interface configuration mode to enable a Layer 3 interface to receive BOOTP DHCP Request and forward them to a specified DHCP server.</li></ul>
      Reference:<a href="https://www.freeccnaworkbook.com/workbooks/ccna/configuring-an-ip-dhcp-helper-address" target="_blank">https://www.freeccnaworkbook.com/workbooks/ccna/configuring-an-ip-dhcp-helper-address</a></details></li> <li><p><strong>When implementing a <em>router as a DHCP server</em>, which two features must be configured?</strong> (Choose two)</p> <p>A. relay agent information</p> <p>B. address pool</p> <p>C. smart-relay</p> <p>D. database agent</p> <p>E. manual bindings</p> <details><summary>Correct Answer</summary> <strong>BE</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>How does the <strong>dynamically-learned MAC address</strong> feature function?</p> <p>A. The CAM table is empty until ingress traffic arrives at each port</p> <p>B. Switches dynamically learn the MAC addresses of each connecting CAM table.</p> <p>C. The ports are restricted and learn up to a maximum of 10 dynamically-learned addresses</p> <p>D. It requires a minimum number of secure MAC addresses to be filled dynamically</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Content Addressable Memory (CAM) table is a system memory construct used by Ethernet switch logic which stores information such as MAC addresses available on physical ports.</li></ul></details></li> <li><p>What facilitates a Telnet connection between devices by entering the <strong>device name</strong>?</p> <p>A. SNMP</p> <p>B. DNS lookup</p> <p>C. Syslog</p> <p>D. NTP</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Reference:<a href="https://dnschecker.org/all-dns-records-of-domain.php?query=dnschecker.org%2Fall-dns-records-of-domain.php&amp;rtype=ALL&amp;dns=google" target="_blank">https://dnschecker.org/all-dns-records-of-domain.php?query=dnschecker.org%2Fall-dns-records-of-domain.php&amp;rtype=ALL&amp;dns=google</a></li></ul></details></li> <li><p>Which technology can prevent client devices from arbitrarily connecting to the network without state remediation?</p> <p>A. 802.1x</p> <p>B. IP Source Guard</p> <p>C. MAC Authentication Bypass</p> <p>D. 802.11n</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>802.1X is a network authentication protocol that opens ports for network access when an organization authenticates a user's identity and authorizes them for access to the network. The user's identity is determined based on their credentials or certificate, which is confirmed by the RADIUS server</li> <li>802.1X is an IEEE Standard for <strong>Port-based Network Access Control(PNAC)</strong>. It is part of the IEEE 802.1 group of networking protocols. It provides an authentication mechanism to devices wishing to attach to a LAN or WLAN</li></ul></details></li> <li><p><strong>A <em>port security violation</em> has occurred on a switch port due to <em>the maximum MAC address count being exceeded</em>, which command must be configured to increment the security-violation count and forward an SNMP trap?</strong></p> <p>A. switchport port-security violation access</p> <p>B. switchport port-security violation protect</p> <p>C. switchport port-security violation restrict</p> <p>D. switchport port-security violation shutdown</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li><strong>Protect</strong> – When a violation occurs in this mode, the switchport will permit traffic from known MAC addresses to continue sending traffic while dropping traffic from unknown MAC addresses. When using this mode, no notification message is sent when this violation occurs. In other words, Drops packets with unknown source addresses until you remove a sufficient number of secure MAC addresses to drop below the maximum value.</li> <li><strong>Restrict</strong> – When a violation occurs in this mode, the switchport will permit traffic from known MAC addresses to continue sending traffic while dropping traffic from unknown MAC addresses. However, unlike the protect violation type, a message is also sent indicating that a violation has occurred. In other words, Drops packets with unknown source addresses until you remove a sufficient number of secure MAC addresses to drop below the maximum value and causes the Security Violation counter to increment. When a violation occurs in this mode, the switchport will permit traffic from known MAC addresses to continue sending traffic while dropping traffic from unknown MAC addresses. However, unlike the protect violation type, a message is also sent indicating that a violation has occurred.</li> <li><strong>Shutdown</strong> – When a violation occurs in this mode, the switchport will be taken out of service and placed in the err-disabled state. The switchport will remain in err-disabled state until manually removed; this is the default switchport security violation mode. In other words, Puts the interface into the error-disabled state immediately and sends an SNMP trap notification.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/port_sec.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/switches/lan/catalyst4500/12-2/25ew/configuration/guide/conf/port_sec.html</a></details></li> <li><p><strong>Referring to the exhibit, which command configures a <em>floating static route</em> to provide a backup to the primary link?</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207161555185.png" alt="img"></p> <p>A. ip route 209.165.201.0 255.255.255.224 209.165.202.130</p> <p>B. ip route 0.0.0.0 0.0.0.0 209.165.200.224</p> <p>C. ip route 209.165.200.224 255.255.255.224 209.165.202.129 254</p> <p>D. ip route 0.0.0.0 0.0.0.0 209.165.202.131</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li>C is a static floating route which is the only one with the higher AD specified</li></ul></details></li> <li><p>What is the primary function of a <strong>Layer 3 device</strong>?</p> <p>A. to analyze traffic and drop unauthorized traffic from the Internet</p> <p>B. to transmit wireless traffic between hosts</p> <p>C. to pass traffic between different networks</p> <p>D. forward traffic within the same broadcast domain</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p><strong>An engineer requires a scratch interface to <em>actively attempt to</em> establish a trunk link with a neighbor switch. What command must be configured?</strong></p> <p>A. <code>switchport mode trunk</code></p> <p>B. <code>switchport mode dynamic desirable</code></p> <p>C. <code>switchport mode dynamic auto</code></p> <p>D. <code>switchport nonegotiate</code></p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li> Dynamic Auto — Makes the Ethernet port willing to convert the link to a trunk link. The port becomes a trunk port if the neighboring port is set to trunk or dynamic desirable mode. This is the default mode for some switchports.</li> <li>Dynamic Desirable — Makes the port actively attempt to convert the link to a trunk link. The port becomes a trunk port if the neighboring Ethernet port is set to trunk, dynamic desirable or dynamic auto mode.</li></ul></details></li> <li><p>What is the function of <strong>TFTP</strong> in <strong>network operations</strong>?</p> <p>A. transfers a backup configuration file from a server to a switch using a username and password</p> <p>B. transfers files between file systems on a router</p> <p>C. transfers a configuration files from a server to a router on a congested link</p> <p>D. transfers IOS images from a server to a router for firmware upgrades</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>TFTP doesn’t support user authentication and all data is sent in clear text.</li> <li>The only real advantage that TFTP has over FTP is that it uses less resources. It is not widely used today, but Cisco does still use it on its devices, for example to backup a router’s IOS image.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/support/docs/routers/3800-series-integrated-services-routers/49044-sw-upgrade-proc-ram.html#step4" target="_blank">https://www.cisco.com/c/en/us/support/docs/routers/3800-series-integrated-services-routers/49044-sw-upgrade-proc-ram.html#step4</a></details></li> <li><p>What is a recommended approach to avoid co-channel congestion(避免同信道拥堵) while installing access points that use the 2.4 GHz frequency?</p> <p>A. different non-overlapping channels</p> <p>B. different overlapping channels</p> <p>C. one overlapping channel</p> <p>D. one nonoverlapping channel</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>Each AP operates in one channel. The goal is that neighboring APs don't use the same channel, so you need multiple non-overlapping channel, or you have co-channel interference, which slows down your wireless operation. (Adjacent channel interference causes collisions)</li></ul></details></li> <li><p>Refer to the exhibit. An engineer configured the New York router with static routes that point to the Atlanta and Washington sites. Which command must be configured on the Atlanta and Washington routers so that both sites are able to reach the loopback2 interface on the New York router?</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162057587.png" alt="img"></p> <p>A. ipv6 route ::/0 Serial 0/0/1</p> <p>B. ipv6 route 0/0 Serial 0/0/0</p> <p>C. ipv6 route ::/0 Serial 0/0/0</p> <p>D. ip route 0.0.0.0.0.0.0.0 Serial 0/0/0</p> <p>E. ipv6 route ::/0 2000::2</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>Which <strong>CRUD</strong> operation <strong>modifies</strong> an existing table or view?</p> <p>A. read</p> <p>B. create</p> <p>C. replace</p> <p>D. update</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Create (SQL INSERT) : POST - Used to support the creation of a child resource, but can also modify the underlying state of a system.</li> <li>Read (SQL SELECT) : GET - Retrieve a representation of a resource, but with additional semantics available.</li> <li>Update (SQL UPDATE) : PUT - Update a resource using a full representation. Can also be used to create a resource. The full representation requirement is a large caveat, see the following.</li> <li>Delete (SQL DELETE) : DELETE - Delete a resource. This is the best matched mapping.</li></ul></details></li> <li><p>What is a <strong>DHCP client</strong>?</p> <p>A. a workstation that requests a domain name associated with its IP address</p> <p>B. a host that is configured to request an IP address automatically</p> <p>C. a server that dynamically assigns IP addresses to hosts.</p> <p>D. a router that statically assigns IP addresses to hosts.</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>A DHCP client is an Internet host using DHCP to obtain configuration parameters such as an IP address, subnet mask, default gateway, DNS server. </li></ul></details></li> <li><p>What is the same for both <strong>copper and fiber interfaces when using SFP modules</strong>?</p> <p>A. They support an inline optical attenuator(内嵌式光衰减器) to enhance signal strength</p> <p>B. They provide minimal interruption to services by being hot-swappable</p> <p>C. They offer reliable bandwidth up to 100 Mbps in half-duplex mode</p> <p>D. They accommodate single-mode and multi-mode in a single module</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>Small Form-factor Pluggable (SFP) is basically a fiber optic module that fits into an SFP socket or port on an Ethernet switch or media converter. It facilitates seamless conversion of Ethernet signals into optical signals to transfer and receive data.</li> <li>Compatible with duplex Multimode or Singlemode fiber optic cable as well as simplex cables.</li> <li>Newer versions of SFP such as SFP+ have been developed which offer very high speeds up to 10Gbps.</li></ul></details></li> <li><p>An engineer must configure <strong>Interswitch VLAN communication between a Cisco switch and a third-party switch</strong>. Which action should be taken?</p> <p>A. configure IEEE 802.1p</p> <p>B. configure IEEE 802.1q</p> <p>C. configure ISL</p> <p>D. configure DSCP</p> <details><summary>Correct Answer</summary> <strong>B</strong> <p><em>Explanation: </em></p> <ul><li>VLAN trunking offers two options, ISL and 802.1Q. ISL is Cisco proprietary while 802.1Q is standards based and supported by multiple vendors.</li></ul></details></li> <li><p>Which protocol prompts the <strong>Wireless LAN Controller</strong> to <strong>generate its own local web administration SSL certificate for GUI access</strong>?</p> <p>A. HTTPS</p> <p>B. RADIUS</p> <p>C. TACACS+</p> <p>D. HTTP</p> <details><summary>Correct Answer</summary> <strong>A</strong> <p><em>Explanation: </em></p> <ul><li>HTTPS (Hypertext Transfer Protocol Secure) is a secure version of the HTTP
  protocol that uses the SSL/TLS protocol for encryption and authentication.</li> <li>You can protect communication with the GUI by enabling HTTPS. HTTPS protects HTTP browser sessions by using the Secure Sockets Layer (SSL) protocol.</li> <li>When you enable HTTPS, the controller generates its own local web administration SSL certificate and automatically applies it to the GUI. You also have the option of downloading an externally generated certificate.</li></ul>
      Reference: <a href="https://www.cisco.com/c/en/us/td/docs/wireless/controller/8-0/configuration-guide/b_cg80/b_cg80_chapter_011.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/wireless/controller/8-0/configuration-guide/b_cg80/b_cg80_chapter_011.html</a></details></li> <li><p>In software-defined architectures, which plane is <strong>distributed and responsible for traffic forwarding</strong>?</p> <p>A. management plane</p> <p>B. control plane</p> <p>C. policy plane</p> <p>D. data plane</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>in software-defined architectures, controle plane is centralised, and data plane still distribued. Data plane forward traffic.</li></ul></details></li> <li><p>Which two QoS tools are used to <strong>guarantee minimum bandwidth to certain traffic</strong>?</p> <p>(Choose two)</p> <p>A. FIFO</p> <p>B. LLC</p> <p>C. CBWFQ</p> <p>D. RSVP</p> <p>E. WFQ</p> <details><summary>Correct Answer</summary> <strong>CE</strong> <p><em>Explanation: </em></p> <ul><li>First In First Out (FIFO) is just what it sounds like – there is no priority traffic, no traffic classes, no queueing decision for the router to make. This is the default for all Cisco router interfaces, with the exception of Serial interfaces running at less than E1 (2.048 MBPS) speed. FIFO is fine for many networks, and if you have no problem with network congestion, FIFO may be all you need. If you’ve got traffic that’s especially time-sensitive such as voice and video, FIFO is not your best choice.</li> <li>(Flow Based) Weighted Fair Queuing (WFQ) prevents one particular stream of network traffic, or flow, from using most or all of the available bandwidth while forcing other streams of traffic to sit and wait.  Flow-Based WFQ takes these packet flows and classifies them into conversations. WFQ gives priority to the interactive, low-bandwidth conversations, and then splits the remaining bandwidth fairly between the non-interactive, high-bandwidth conversations.</li> <li>(Class-Based) Weighted Fair Queuing There’s an advanced form of WFQ, Class-Based Weighted Fair Queuing (CBWFQ) that allows manual configuration of queuing – and CBWFQ does involve access list configuration.</li> <li>Low Latency Queuing (LLQ) is an “add-on” to CBWFQ that creates such a strict priority queue for such traffic, primarily voice traffic, allowing us to avoid the jitter that comes with voice traffic that is not given the needed priority queuing. (Cisco recommends that you use an LLQ priority queue only to transport Voice Over IP traffic.)
          <ul><li>WRED and LLQ can’t work together. Why? Because WRED is effective only with TCP-based traffic, and the voice traffic that will use LLQ’s priority queue is UDP-based. The random-detect and priority commands can’t be used in the same class.
  </li> <li>By its very nature, LLQ doesn’t have strict queue limits, so the queue-limit and priority commands are mutually exclusive.</li></ul></li></ul> <a href="https://studfile.net/preview/1095664/page:52/" target="_blank">https://studfile.net/preview/1095664/page:52/</a><br> <a href="https://www.orbit-computer-solutions.com/qos-congestion-management-tools/#:~:text=Shaping%20and%20Policing%20are%20two%20related%20QoS%20tools." target="_blank">https://www.orbit-computer-solutions.com/qos-congestion-management-tools/</a></details></li> <li><p>Which configuration management mechanism <strong>uses TCP port 22 by default</strong> when communicating with managed nodes?</p> <p>A. Chef</p> <p>B. Python</p> <p>C. Puppet</p> <p>D. Ansible</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Ansible: - uses SSH (port 22) for remote device communication; - uses YAML for fundamental configuration </li> <li>Chef: - uses TCP port 10002 for configuration push jobs; - uses Ruby for fundamental configuration elements</li> <li>Puppet: - uses TCP 8140 for communication; - fundamental configuration elements are stored in a manifest</li></ul></details></li> <li><p>Where does a <strong>switch maintain DHCP snooping information</strong>?</p> <p>A. in the MAC address table</p> <p>B. in the CAM table</p> <p>C. in the DHCP binding database</p> <p>D. in the frame forwarding database</p> <details><summary>Correct Answer</summary> <strong></strong> <p><em>Explanation: </em></p> <ul><li>A DHCP table is built that includes the source MAC address of a device on an untrusted port and the IP address assigned by the DHCP server to that device. The MAC address and IP address are bound together. Therefore, this table is called the DHCP snooping binding table</li></ul>
      Reference: <a href="https://community.fs.com/blog/what-is-dhcp-snooping-and-how-it-works.html" target="_blank">https://community.fs.com/blog/what-is-dhcp-snooping-and-how-it-works.html</a></details></li> <li><p>Drag and drop the <strong>DHCP snooping terms</strong> from the left onto the descriptions on the right.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162058409.jpg" alt="CCNA 200-301 Dumps"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162100907.jpg" alt="CCNA 200-301 Dumps" style="zoom:100%;"></p></details></li> <li><p><strong>An engineer is configuring the router to provide <em>static NAT for the webserver</em>. Drag and drop the configuration commands from the left onto the letters that correspond to its position in the configuration on the right.</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162102261.png" alt="img" style="zoom:80%;"> <img src="https://www.examtopics.com/assets/media/exam-media/04173/0024600001.png" alt="img" style="zoom:80%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162106546.png" alt="img" style="zoom:80%;"></p></details></li> <li><p><strong>Drag and drop the <em>QoS congestion management terms</em> from the left onto the description on the right.</strong></p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162109849.jpg" alt="img" style="zoom:110%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162115862.jpg" alt="img" style="zoom:110%;"></p> <em>Explanation: </em> <ul><li>PQ (Priority Queueing, priority queue) uses 4 sub-queues, the priority is high, medium, normal, low. PQ will first serve the high-priority sub-queue. If there is no data in the high-priority sub-queue, it will serve the medium-priority sub-queue, and so on. If PQ is serving a medium-priority sub-queue, but a packet comes again at a high priority, PQ will interrupt the service of the medium-priority sub-queue and instead serve the high-priority sub-queue. Each sub-queue has a maximum queue depth (queue-size). If the maximum queue depth is reached, tail drop is performed.</li> <li>(First In First Out Queuing, FIFO for short) does not classify messages. When the rate at which a message enters the interface is greater than the speed at which the interface can send, the FIFO allows the messages to enter the queue in the order in which they arrive at the interface. At the same time, the FIFO at the exit of the queue allows messages to be dequeued in the order in which they entered the team. Advanced messages will be dequeued first, and later messages will be dequeued later. The Internet's default service mode is Best-Effort, which uses a FIFO queue strategy.</li> <li>CQ (Customized Queue) The CQ can contain up to 16 groups (that is, the value range of group-number is 1 to 16). In each group, it indicates what kind of data packets enter the queue, the length of each queue, and each polling time. Information such as the number of bytes that can be sent continuously in the queue. CQ classifies the messages and divides all the messages into up to 17 categories, which belong to one of CQ's 17 queues. Then, the messages are put into the corresponding queue according to the type of the message.</li> <li> WFQ (Weighted Fair Queueing) WFQ is a complex queuing process that can ensure fairness between services of the same priority and weighting between services of different priorities. The number of queues can be pre-configured and the range is (16-4096).</li> <li>CBWFQ (class-based weighted fair queuing, class-based weighted fair queuing) CBWFQ usually uses ACL to define data flow categories, and applies parameters such as injection bandwidth and queue limit to these categories. CBWFQ is a queue configuration scheme in the network that allows communication based on standard classifications, such as access control lists, input of interface names, protocols and quality of service (QoS) flags. CBWFQ extends the standard of weighted fair queue WFQ function to provide custom communication type support.</li> <li>LLQ (Low Latency Queueing) provides absolute priority queuing for class-based weighted fair queuing (CBWFQ), reducing jitter in voice sessions. LLQ is equivalent to CBWFQ plus a strict priority queue, which has a higher priority than all other queues and is very suitable for delay-sensitive applications. LLQ's strict priority queue is a priority queue with minimum guaranteed bandwidth. When congestion occurs, the data volume of the queue cannot exceed the allowed bandwidth, otherwise it will be discarded. LLQ has all the advantages of CBWFQ, including custom traffic categories, providing bandwidth guarantee for each category of traffic, and WRED can be applied to all types of queues. (Except for strict priority queues)</li> <li><a href="&lt;https://karatos.com/art?id=8f8f22fd-f33b-4115-81c1-96131f811a3e&gt;" target="_blank">https://karatos.com/art?id=8f8f22fd-f33b-4115-81c1-96131f811a3e</a></li></ul></details></li> <li><p><strong>Drag and drop the <em>SNMP manager and agent identifier commands</em> from the left onto the functions on the right.</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162118277.Jpeg" alt="img"></p> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202207162119770.Jpeg" alt="img" style="zoom:100%;"></p> <em>Explanation: </em> <ul><li><a href="https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/snmp/configuration/xe-16/snmp-xe-16-book/nm-snmp-cfg-snmp-support.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/ios-xml/ios/snmp/configuration/xe-16/snmp-xe-16-book/nm-snmp-cfg-snmp-support.html</a></li> <li><a href="https://www.manageengine.com/network-monitoring/what-is-snmp.html" target="_blank">https://www.manageengine.com/network-monitoring/what-is-snmp.html</a></li></ul></details></li> <li><p>Which type of <strong>security program</strong> is violated when a group of employees enters a building using the ID badge of only one person?</p> <p>A. intrusion detection</p> <p>B. user awareness</p> <p>C. physical access control</p> <p>D. network authorization</p> <details><summary>Correct Answer</summary> <strong>C</strong> <p><em>Explanation: </em></p> <ul><li></li></ul></details></li> <li><p>A network administrator needs to <strong>aggregate 4 ports into a single logical link which must negotiate layer 2 connectivity to ports on another switch</strong>. What must be configured when using active mode on both sides of the connection?</p> <p>A. 802.1q trunks</p> <p>B. Cisco vPC</p> <p>C. LLDP</p> <p>D. LACP</p> <details><summary>Correct Answer</summary> <strong>D</strong> <p><em>Explanation: </em></p> <ul><li>Link Aggregation Control Protocol (LACP)</li> <li> Link Layer Discovery Protocol (LLDP) is a vendor-neutral link layer protocol used by network devices for advertising their identity, capabilities, and neighbors on a local area network based on IEEE 802 technology, principally wired Ethernet. LLDP performs functions similar to several proprietary protocols, such as Cisco Discovery Protocol.</li> <li><a href="https://www.cisco.com/c/en/us/td/docs/ios/12_2sb/feature/guide/gigeth.html" target="_blank">https://www.cisco.com/c/en/us/td/docs/ios/12_2sb/feature/guide/gigeth.html</a></li> <li><a href="https://support.huawei.com/enterprise/en/doc/EDOC1100086560" target="_blank">https://support.huawei.com/enterprise/en/doc/EDOC1100086560</a></li></ul></details></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/20.CCNA题库/05.CCNA 200-301 题库_201-250.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
