p collapsable depth-0"><p class="sidebar-heading"><span>操作系统 - Linux</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>容器部署 - Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-05-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Security<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="security-fundamentals"><a href="#security-fundamentals" class="header-anchor">#</a> Security Fundamentals</h2> <blockquote><p>The CCNA is not a cybersecurity certification, but it requires candidates to learn some fundamentals of network and system security necessary to work as an IT professional.</p></blockquote> <h3 id="key-security-concepts-and-terms"><a href="#key-security-concepts-and-terms" class="header-anchor">#</a> Key Security Concepts and Terms</h3> <h4 id="what-is-the-purpose-goal-of-security-in-an-enterprise"><a href="#what-is-the-purpose-goal-of-security-in-an-enterprise" class="header-anchor">#</a> What is the purpose/goal of security in an enterprise?</h4> <p>The principles of the <strong>CIA Triad</strong> form the foundation of security:</p> <ul><li><p><strong>Confidentiality</strong></p> <ul><li><p>Only authorized users should be able to access data.</p></li> <li><p>Some information/data is public and can be accessed by anyone, some is secret and should only be accessed by specific people.</p></li></ul></li></ul> <ul><li><p><strong>Integrity</strong></p> <ul><li><p>Data should not be tampered with (modified) by unauthorized users.</p></li> <li><p>Data should be correct and authentic.</p></li></ul></li> <li><p><strong>Availability</strong></p> <ul><li>The network/systems should be operational and accessible to authorized users. For example, staff should be able to access the internal resources they need to perform their duties, and the company’s website should be up and running and available to customers.</li></ul></li></ul> <p>Attackers can threaten the confidentiality, integrity, and availability of an enterprises’ systems and information.</p> <h4 id="some-other-fundamental-security-concepts"><a href="#some-other-fundamental-security-concepts" class="header-anchor">#</a> some other fundamental security concepts</h4> <blockquote><ul><li><p>A <strong>vulnerability</strong> is any potential weakness that can compromise the CIA of a system/info.</p> <ul><li>A potential weakness isn’t a problem on its own.</li></ul></li> <li><p>An <strong>exploit</strong> is something that can potentially be used to exploit the vulnerability.</p> <ul><li>Something that can potentially be used as an exploit isn’t a problem on it’s own.</li></ul></li> <li><p>A <strong>threat</strong> is the potential of a vulnerability to be exploited, which refers to the real possibility that a potential weakness is taken advantage of to attack a system.</p></li></ul> <p>A hacker <strong>exploiting</strong> a <strong>vulnerability</strong> in your system is a <strong>threat</strong>.</p></blockquote> <ul><li>A <strong>mitigation technique</strong> is something that can protect against threats.
<ul><li>Should be implemented everywhere a vulnerability can be exploited: client devices, servers, switches, routers, firewalls, etc.</li> <li>In addition, mitigation techniques include things like preventing unauthorized people from getting physical access to the devices by keeping them in a secure rack behind a secure door, etc.</li></ul></li></ul> <blockquote><p>But always remember, <strong>no system is perfectly secure</strong>.</p></blockquote> <h4 id="digital-certiticates"><a href="#digital-certiticates" class="header-anchor">#</a> Digital certiticates</h4> <blockquote><ul><li><strong>Digital certificates</strong> are another form of authentication used to prove the identity of the holder of the certificate.</li> <li>They are mainly(but not exclusively) used for websites to verify that the website being accessed is legitimate.</li> <li>Entities that want a certificate(for example a company with a website) send a CSR(Certificate Signing Request) to a CA(Certificate Authority), which will generate and sign the certificate.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305051245626.png" alt="image-20230505124544404" style="zoom:39%;"></blockquote> <h3 id="common-attacks"><a href="#common-attacks" class="header-anchor">#</a> Common Attacks</h3> <p>These are threats which can potentially exploit vulnerabilities to compromise the confidentiality, integrity, or availability(CIA) of an enterprise’s systems and information.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305051222024.png" alt="image-20230505122236757" style="zoom:33%;"> <h4 id="dos-denial-of-service-attacks"><a href="#dos-denial-of-service-attacks" class="header-anchor">#</a> DoS (denial-of-service) attacks</h4> <blockquote><ul><li><p>DoS attacks targets the availability of a system so users can’t access it, which threatens <em>the availability of a system</em>.</p></li> <li><p>One common DoS attack is the <strong>TCP SYN flood</strong>.</p> <ol><li>TCP three-way handshake: SYN | SYN-ACK | ACK</li> <li>The attacker sends <strong>countless TCP SYN</strong> messages to the target.</li> <li>The target sends a SYN-ACK message in response to each SYN it receives.</li> <li>The attacker never replies with the final ACK of the TCP three-way handshake.</li> <li>The incomplete connections fill up the target’s TCP connection table.</li> <li>The attacker continues sending SYN messages.</li> <li>The target is no longer able to make legitimate TCP connections because it has reached the maximum number of TCP connections it can maintain.</li></ol></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305050042826.png" alt="image-20230505004229726" style="zoom:33%;"> <blockquote><h6 id="by-the-way-why-do-you-think-i-drew-the-syn-ack-arrows-not-reaching-the-attacker"><a href="#by-the-way-why-do-you-think-i-drew-the-syn-ack-arrows-not-reaching-the-attacker" class="header-anchor">#</a> By the way, why do you think I drew the SYN-ACK arrows not reaching the attacker?</h6> <p>It’s because the attacker likely <strong>spoofs their IP address</strong>, meaning they use a fake IP address, so the SYN-ACK messages don’t return back to them.</p></blockquote></blockquote> <h5 id="ddos"><a href="#ddos" class="header-anchor">#</a> DDoS</h5> <blockquote><p>However, a denial-of-service like that is usually not done by a single attacker. A much more powerful kind of attack is the <strong>DDoS</strong>.</p> <ul><li>In a <strong>DDOS (Distributed Denial-Of-Service)</strong> attack, the attacker infects many target computers with malware and uses them all to initiate a denial-of-service attack, for example a TCP SYN flood attack.</li> <li>This group of infected computers is called a <strong>botnet</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305050047814.png" alt="image-20230505004734670" style="zoom:33%;"></blockquote> <h4 id="spoofing-attacks"><a href="#spoofing-attacks" class="header-anchor">#</a> Spoofing attacks</h4> <blockquote><ul><li>To spoof an address is to use a fake source address (IP or MAC address).</li> <li>Numerous attacks involve spoofing, it’s not a single kind of attack. An example is a <strong>DHCP exhaustion attack</strong>, aka. <strong>DHCP starvation attack</strong>.
<ul><li>An attacker <em>uses spoofed MAC addresses to flood DHCP Discover messages</em>.</li> <li>Then, the target server’s DHCP pool becomes full, resulting in a denial-of-service to other devices. They won’t be able to get an IP address.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305050052414.png" alt="image-20230505005230271" style="zoom:33%;"> <blockquote><ul><li>In the previous TCP SYN flood example, source IP addresses were spoofed too, so actually it’s also a spoofing attack.</li> <li>And this DHCP exhaustion attack resulted in a denial-of-service, so it’s a DoS attack too.</li> <li>As you can see, some of these attack types are connected and related, they aren’t totally separate.</li> <li>Note that spoofing attacks don’t have to be denial-of-service attacks.</li></ul></blockquote></blockquote> <h4 id="reflection-amplification-attacks"><a href="#reflection-amplification-attacks" class="header-anchor">#</a> Reflection/amplification attacks</h4> <blockquote><ul><li><p><strong>involve spoofing a source IP address to cause a reflector to send lots of traffic to the target.</strong></p> <ul><li>In a reflection attack, the attacker sends traffic to a <strong>reflector</strong>, and spoofs the source address of its packets using the <strong>target’s IP address</strong>.</li></ul></li> <li><p>The reflector (ie. a DNS server) sends the reply to the target’s IP address.</p></li> <li><p>If the amount of traffic sent to the target is large enougn, this can result in a denial-of-service.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305050329625.png" alt="image-20230505032939517" style="zoom:33%;"> <ul><li>A reflection attack becomes an <strong>amplification attack</strong> when the amount of traffic sent by the attacker is small, but it triggers a large amount of traffic to be sent from the reflector to the target.
<ul><li>For example, there are DNS and NTP vulnerabilities which can be exploited for amplification attacks</li> <li>Do a google search for ‘DNS amplification attack’ or ‘NTP amplification attack’, you will find articles like these:
<ul><li><a href="https://www.cloudflare.com/learning/ddos/dns-amplification-ddos-attack/" target="_blank" rel="noopener noreferrer">https://www.cloudflare.com/learning/ddos/dns-amplification-ddos-attack/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://www.cloudflare.com/learning/ddos/ntp-amplification-ddos-attack/" target="_blank" rel="noopener noreferrer">https://www.cloudflare.com/learning/ddos/ntp-amplification-ddos-attack/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></li></ul></li></ul></blockquote> <h4 id="man-in-the-middle-attacks"><a href="#man-in-the-middle-attacks" class="header-anchor">#</a> Man-in-the-middle attacks</h4> <blockquote><p>In a man-in-the-middle attack, the attacker places himself between the source and destination to <strong>eavesdrop(窃听)</strong> on communications, or to modify traffic before it reaches the destination.</p> <ul><li>A common example is <strong>ARP spoofing</strong>, also known as <strong>ARP poisoning</strong>. (So, this is yet another kind of spoofing attack.)</li></ul> <ol><li>A host sends an ARP request, asking for the MAC address of another device.</li> <li>The target of the request sends an ARP reply, informing the requester of its MAC address.</li> <li>The attacker waits and sends another ARP reply after the legitimate replier.</li> <li>If the attacker’s ARP reply arrives last, it will <strong>overwrite</strong> the legitimate ARP entry in PC1’s ARP table.</li> <li>In PC1’s ARP table, the entry for 10.0.0.1 will have the attacker’s MAC address.</li> <li>When PC1 tries to send traffic to SRV1, it will be forwarded to the attacker instead.</li> <li>The attacker can inspect the messages, and then forward them on to SRV1. Or, another possibility is that the attacker can also modify the messages before forwarding them to SRV1.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305050336532.png" alt="image-20230505033631416" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305050340543.png" alt="image-20230505034026421" style="zoom:32%;"> <blockquote><p>So, in this example the threat isn’t to the availability of the CIA triad, this kind of attack compromises the <strong>confidentiality</strong> and <strong>integrity</strong>(the C and I of the CIA triad) of the communications between PC1 and SRV1.</p></blockquote></blockquote> <h4 id="reconnaissance-attacks-侦察攻击"><a href="#reconnaissance-attacks-侦察攻击" class="header-anchor">#</a> Reconnaissance attacks(侦察攻击)</h4> <blockquote><ul><li>Reconnaissance attacks aren’t attacks themselves, but they are used to gather information about a target which can be used for a future attack.</li> <li>This is often publicly available information, which is why it’s not really an attack itself, the information isn’t actually confidential.</li> <li>For example, you can perform an <code>nslookup</code> to learn the IP address of a site. From there, you can probe for open ports which are potential vulnerabilities.</li> <li>You could also perform a <strong>WHOIS query</strong> to learn email addresses, phone numbers, physical addresses: <a href="https://lookup.icann.org/en/lookup" target="_blank" rel="noopener noreferrer">https://lookup.icann.org/en/lookup<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></blockquote> <h4 id="malware"><a href="#malware" class="header-anchor">#</a> Malware</h4> <blockquote><ul><li>Malware (malicious software) refers to a variety of harmful programs that can infect a computer.</li> <li>Note that these types of malware are defined mostly by how the malware infects a system and how it spreads, not the attacks they carry out after infecting the system.
<ul><li><strong>Viruses</strong> infect other software (a ‘host program’). The virus spreads as the software is shared by users. Typically they corrupt or modify files on the target computer.</li> <li><strong>Worms</strong> do not require a host program. They are standalone malware and they are able to spread on their own, without user interaction. The spread of worms from device to device can congest the network, but the ‘payload’ of a worm(other malicious code within the worm) can cause additional harm to target devices.</li> <li><strong>Trojan Horses</strong> are harmful software that is disguised as legitimate software. They are spread through user interaction such as opening email attachments, or downloading a file from the Internet.</li></ul></li> <li>The above malware types can exploit various vulnerabilities to threaten any of the <strong>CIA triad</strong> of the target device.</li> <li>There are many types of malware, these three are just a few large categories of malware.</li></ul></blockquote> <h4 id="social-engineering-attacks"><a href="#social-engineering-attacks" class="header-anchor">#</a> Social engineering attacks</h4> <blockquote><ul><li><p>Social engineering attacks target the most vulnerable part of any system — people!</p></li> <li><p>They involve psychological manipulation to make the target reveal confidential information or perform some action.</p></li> <li><p>Here are a few common ones:</p> <ul><li><p><strong>Phishing</strong> typically involves fraudulent(欺诈性的) emails that appear to come from a legitimate business (Amazon, bank, credit card company, etc) and contain links to a fraudulent website that seems legitimate. Users are told to login to the fraudulent website, providing their login credentials to the attacker.</p> <ul><li><strong>Spear phishing</strong> is a type of phishing that is more targeted. Not mass emails sent out to anybody, but perhaps emails sent to employees of a specific company.</li> <li><strong>whaling</strong> is phishing targeted at high-profile individuals, ie. a company president.</li></ul></li> <li><p><strong>Vishing(voice phishing)</strong> is phishing performed over the phone.</p> <ul><li>Hi, this is Jeremy from the IT department. Due to company policy we need to reset your password, could you tell me the password you’re currently using and I'll reset it for you?’</li></ul></li> <li><p><strong>Smishing (SMS phishing)</strong> is phishing using SMS text messages.</p></li> <li><p><strong>Watering hole attacks</strong> compromise sites that the target victim frequently visits. If a malicious link is placed on a website the target trusts, they might not hesitate to click it.</p></li> <li><p><strong>Tailgating attacks</strong> involve entering restricted, secured areas by simply walking in behind an authorized person as they enter. Often, the target will hold the door open for the attacker to be polite, assuming the attacker is also authorized to enter.</p></li></ul></li></ul></blockquote> <h4 id="password-related-attacks"><a href="#password-related-attacks" class="header-anchor">#</a> Password-related attacks</h4> <blockquote><ul><li><p>Most systems use a username/password combination to authenticate users.</p></li> <li><p>The username is often simple/easy to guess (for example the user’s email address), and the strength and secrecy of the password is relied on to provide the necessary security.</p></li> <li><p>Attackers can learn a user’s passwords via multiple methods:</p> <ul><li><p>Guessing</p></li> <li><p><strong>Dictionary attack</strong>: A program runs through a ‘dictionary’ or list of common words/passwords to find the target’s password.</p></li> <li><p><strong>Brute force attack</strong>: A program tries every possible combination of letters, numbers, and special characters to find the target’s password.</p></li></ul></li> <li><p><strong>Strong passwords should contain</strong>:</p> <ul><li>at LEAST 8 characters (preferably more).</li> <li>a mixture of UPPERCASE and lowercase letters.</li> <li>a mixture of letters and numbers.</li> <li>one or more special characters (# @ ! ? etc.)</li> <li>should be changed regularly</li></ul></li></ul></blockquote> <h3 id="passwords-multi-factor-authentication-mfa"><a href="#passwords-multi-factor-authentication-mfa" class="header-anchor">#</a> Passwords/Multi-Factor Authentication (MFA)</h3> <blockquote><ul><li>No matter how secure the password, there is still a chance it gets into the hands of an attacker. That’s why multi-factor authentication is becoming more and more wide-spread.</li> <li>Multi-factor authentication involves providing <em>more than just a username/password</em> to prove your identity.</li> <li>It usually involves providing two of the following (=two-factor authentication):
<ul><li><p><strong>Something you know</strong></p> <ul><li>ausername/password combination, a PIN, etc.</li></ul></li> <li><p><strong>Something you have</strong></p> <ul><li>pressing a notification that appears on your phone, a badge that is scanned, etc.</li></ul></li> <li><p><strong>Something you are</strong></p> <ul><li>biometrics such as a face scan, palm scan, fingerprint scan, retina scan, etc.</li></ul></li></ul></li> <li>Requiring multiple factors of authentication greatly increases the security. Even if an attacker learns the target’s password, they won’t be able to login to the target’s account.</li></ul></blockquote> <h3 id="authentication-authorization-accounting-aaa"><a href="#authentication-authorization-accounting-aaa" class="header-anchor">#</a> Authentication, Authorization, Accounting (AAA)</h3> <blockquote><ul><li><strong>AAA</strong> (triple-A) stands for <strong>Authentication</strong>, <strong>Authorization</strong>, and <strong>Accounting</strong>.</li> <li>It’s a framework for controlling and monitoring users of a computer system(ie. network).</li> <li><strong>Authentication</strong> is the process of verifying a user’s identity.
<ul><li>logging in = authentication</li></ul></li> <li><strong>Authorization</strong> is the process of granting the user the appropriate access and permissions.
<ul><li>granting the user access to some files/services, restricting access to other files/services = authorization</li></ul></li> <li><strong>Accounting</strong> is the process of recording the user’s activities on the system.
<ul><li>logging when a user makes a change to a file = accounting</li></ul></li> <li>Enterprises typically use a <strong>AAA server</strong> to provide AAA services.
<ul><li><strong>ISE(Identity Services Engine)</strong> is Cisco’s AAA server, for example.</li></ul></li> <li>AAA servers usually support the following two AAA protocols:
<ul><li><strong>RADIUS</strong>: an open standard protocol. Uses <em>UDP ports 1812 and 1813</em>.</li> <li><strong>TACACS+</strong>: A Cisco propriety protocol. Uses <em>TCP port 49</em>.</li></ul></li></ul></blockquote> <h4 id="tacacs-vs-radius"><a href="#tacacs-vs-radius" class="header-anchor">#</a> TACACS+ Vs RADIUS</h4> <blockquote><p>To provide a <strong>centralized management system for the authentication, authorization, and accounting (AAA framework)</strong>, Access Control Server (ACS) is used. For the communication between the client and the ACS server, two protocols are used namely <strong>TACACS+</strong> and RADIUS.</p> <h5 id="tacacs"><a href="#tacacs" class="header-anchor">#</a> <a href="https://www.geeksforgeeks.org/computer-network-tacacs/" target="_blank" rel="noopener noreferrer">TACACS+<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h5> <p><strong>Terminal Access Controller Access Control System (TACACS+)</strong> is a Cisco proprietary protocol that is used for the communication of the Cisco client and Cisco ACS server. It uses TCP port number 49 which makes it reliable.</p> <h5 id="radius"><a href="#radius" class="header-anchor">#</a> <a href="https://www.geeksforgeeks.org/computer-network-radius/" target="_blank" rel="noopener noreferrer">RADIUS<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h5> <p><strong>Remote Access Dial-In User Service (RADIUS)</strong> is an open standard protocol used for the communication between any vendor AAA client and ACS server. If one of the clients or servers is from any other vendor (other than Cisco) then we have to use RADIUS. It uses port number 1812 for authentication and authorization and 1813 for accounting.</p> <h6 id="similarities"><a href="#similarities" class="header-anchor">#</a> Similarities</h6> <p>The process is started by Network Access Device (NAD – client of TACACS+ or RADIUS). NAD contact the TACACS+ or RADIUS server and transmit the request for authentication (username and password) to the server. First, NAD obtains the username prompt and transmits the username to the server, and then again the server is contacted by NAD to obtain the password prompt and then the password is sent to the server.</p> <p>The server replies with an access-accept message if the credentials are valid otherwise send an access-reject message to the client. Further authorization and accounting are different in both protocols as authentication and authorization are combined in RADIUS.</p> <h6 id="differences"><a href="#differences" class="header-anchor">#</a> Differences</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305051253102.png" alt="image-20220711140954901" style="zoom:73%;"> <h6 id="advantages-tacacs-over-radius"><a href="#advantages-tacacs-over-radius" class="header-anchor">#</a> Advantages (TACACS+ over RADIUS)</h6> <ol><li><p>As TACACS+ uses TCP therefore more reliable than RADIUS.</p></li> <li><p>TACACS+ provides more control over the authorization of commands while in RADIUS, no external authorization of commands is supported.</p></li> <li><p>All the AAA packets are encrypted in TACACS+ while only the passwords are encrypted in RADIUS i.e more secure.</p></li></ol> <h6 id="advantage-radius-over-tacacs"><a href="#advantage-radius-over-tacacs" class="header-anchor">#</a> Advantage (RADIUS over TACACS+)</h6> <ol><li><p>As it is an open standard therefore RADIUS can be used with other vendor’s devices while because TACACS+ is Cisco proprietary, it can be used with Cisco devices only.</p></li> <li><p>It has more extensive accounting support than TACACS+.</p></li></ol></blockquote> <h3 id="security-program-elements"><a href="#security-program-elements" class="header-anchor">#</a> Security Program Elements</h3> <blockquote><ul><li>A security program is an enterprise’s set of security policies and procedures.</li> <li><strong>User awareness programs</strong> are designed to make employees aware of potential security threats and risks.
<ul><li>For example, a company might send out false phishing emails to make employees click a link and sign in with their login credentials.</li> <li>Although the emails are harmless, employees who are tricked by the false emails will be informed that it is part of a user awareness program, and they should be more careful about phishing emails.</li></ul></li> <li><strong>User training programs</strong> are more formal than user awareness programs
<ul><li>For example, dedicated(专门的) training sessions which educate users on the corporate security policies, how to create strong passwords, and how to avoid potential threats.</li></ul></li> <li><strong>Physical access control</strong> protects equipment and data from potential attackers by only allowing authorized users into protected areas such as network closets or data center floors.
<ul><li>Even within the company, access to these areas should be limited to those who need access.</li> <li>Multifactor locks can protect access to these restricted areas(ie. a door that requires users to swipe a badge and scan their fingerprint to enter. That’s <strong>something you have</strong>, a badge, and <strong>something you are</strong>, your fingerprint.)</li> <li></li></ul></li></ul></blockquote> <h3 id="kali-linux"><a href="#kali-linux" class="header-anchor">#</a> Kali linux</h3> <blockquote><ul><li>Kali Linux is popular in the world of cyber security, penetration testing, and such. It comes with various pre-installed tools for digital forensics(数字取证) and penetration testing. And we will be using one called <strong>Yersinia</strong> for the <strong>DHCP exhaustion attack</strong>.</li></ul></blockquote> <iframe width="940" height="515" src="https://www.youtube.com/embed/EBs47-0ZD-A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="allowfullscreen"></iframe> <h2 id="port-security"><a href="#port-security" class="header-anchor">#</a> Port Security</h2> <h3 id="intro-to-port-security"><a href="#intro-to-port-security" class="header-anchor">#</a> Intro to port security</h3> <blockquote><p>Port security is a security feature of Cisco switches, which is s configured on a per-interface basis and then allows to control which source MAC address(es) are allowed to enter the switchport.</p></blockquote> <blockquote><p>If an unauthorized source MAC address enters the port, an action will be taken. For example:</p> <ul><li>The default action is to place the interface in an ‘<strong>err-disabled</strong>’ state.
<ul><li>(In effect, this is like <em>shutting down the interface</em>. Traffic will no longer be sent or received by that interface.)</li> <li>What happens when PC1 is re-connected to the G0/1 port? The interface is still err-disabled. There are two ways to enable an interface that has been disabled by port security, which will be talked later.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305051415562.png" alt="image-20230505141508415" style="zoom:33%;"></blockquote> <blockquote><ul><li><p>When you enable <strong>port security</strong> on an interface with the default settings(<code>switchport port-security</code>),  <strong>ONLY one dynamically-learned MAC address</strong> is allowed.</p> <ul><li><p>You can configure the allowed MAC address manually.</p></li> <li><p>If you don’t configure it manually, the switch will allow the first source MAC address that enters the interface.</p></li></ul></li> <li><p>You can change the maximum number of MAC addresses allowed.</p> <ul><li>the allowed MAC addresses can be <strong>manually configured</strong> or <strong>dynamically learned</strong>. <em>A combination of manually configured MAC addresses and dynamically learned addresses is also possible</em>.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305051438930.png" alt="image-20230505143851789" style="zoom:33%;"></blockquote> <h3 id="why-use-port-security"><a href="#why-use-port-security" class="header-anchor">#</a> Why use port security?</h3> <blockquote><ul><li><p>Port security allows network admins to control which devices are allowed to access the network.</p></li> <li><p>However, MAC address spoofing is a simple task.</p> <ul><li>It’s easy to configure a device to send frames with a different source MAC address.</li></ul></li> <li><p>Rather than manually specifying the MAC addresses allowed on each port, port security’s ability to limit the number of MAC addresses allowed on an interface is more useful.</p></li> <li><p>Think of the DHCP starvation attack carried out in the Day-48 Lab video.</p> <ul><li><p>the attacker spoofed thousands of fake MAC addresses</p></li> <li><p>the DHCP server assigned IP addresses to these fake MAC addresses, exhausting the DHCP pool</p></li> <li><p>the switch’s MAC address table can also become full due to such an attack</p></li></ul></li> <li><p>Limiting the number of MAC addresses on an interface can protect against those attacks.</p></li></ul></blockquote> <h3 id="port-security-configuration"><a href="#port-security-configuration" class="header-anchor">#</a> Port security configuration</h3> <h4 id="basic-configuration"><a href="#basic-configuration" class="header-anchor">#</a> Basic Configuration</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305052353998.png" alt="image-20230505235331665" style="zoom:35%;"> <h5 id="check-the-port-security-of-interface"><a href="#check-the-port-security-of-interface" class="header-anchor">#</a> Check the port security of interface</h5> <p>When you use just this command, port security is enabled with the default settings. Let’s check out those default settings.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305052355621.png" alt="image-20230505235559455" style="zoom:36%;"> <blockquote><ul><li>First, <strong>port security</strong> is enabled,</li> <li>the <strong>port status</strong> is secure-up. Secure-up just means port security is enabled, and the interface is up.</li> <li>The default violation mode is shutdown, as I said before. If an unauthorized frame enters the interface, it will be err-disabled.</li> <li>Here are some default settings regarding the timers:
<ul><li>The aging time of 0 minutes means that the addresses will never age out, there is no timer.</li></ul></li> <li>Here we can see information about the MAC addresses.
<ul><li>The maximum is 1,</li> <li>currently it knows 0,</li> <li>0 have been manually configured,</li> <li>and there are 0 sticky MAC addresses.</li></ul></li> <li>SW1 hasn’t received any traffic on this interface yet, so the last source address is all 0s, with VLAN number 0.</li> <li>Finally, there have been no violations so this counter here is at 0.</li></ul></blockquote> <h5 id="connect-a-pc-to-the-switchport"><a href="#connect-a-pc-to-the-switchport" class="header-anchor">#</a> Connect a PC to the switchport</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060002325.png" alt="image-20230506000205107" style="zoom:35%;"> <h5 id="connect-another-pc-to-the-switchport"><a href="#connect-another-pc-to-the-switchport" class="header-anchor">#</a> Connect another PC to the switchport</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060002343.png" alt="image-20230506000236072" style="zoom:33%;"> <h4 id="re-enabling-an-err-disabled-interface"><a href="#re-enabling-an-err-disabled-interface" class="header-anchor">#</a> Re-enabling an err-disabled interface</h4> <p>Disconnect the unauthorized device, and then either <em>manually re-enable the interface</em>, or let <em>errdisable recovery</em> do it for you automatically.</p> <h5 id="method-1"><a href="#method-1" class="header-anchor">#</a> Method 1:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060005452.png" alt="image-20230506000539256" style="zoom:35%;"> <h5 id="method-2"><a href="#method-2" class="header-anchor">#</a> Method 2:</h5> <blockquote><ul><li>There’s another way to re-enable an err-disabled interface, that is <strong>ErrDisable recovery</strong>.</li> <li>It causes err-disabled interfaces to be automatically re-enabled after a certain period of time.</li> <li>There are actually various reasons an interface can enter an err-disabled state. Using the command <code>show errdisable recovery</code> lists all of them:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060014745.png" alt="image-20230506001440455" style="zoom:36%;"> <ul><li>On the left is each err-disable reason, and on the right it will show whether or not err-disable recovery is enabled. By default, it is disabled for all reasons, so err-disabled interfaces will not be automatically recovered. The one we’re looking for is <strong>psecure-violation</strong>, that means port-security violation. Notice the default timer is 300 seconds. So, every 5 minutes by default, all err-disabled interfaces will re-enabled, but only if err-disable recovery has been enabled for the cause of the interface’s disablement.</li></ul> <h5 id="enable-errdisable-recovery-with-a-cause"><a href="#enable-errdisable-recovery-with-a-cause" class="header-anchor">#</a> Enable ErrDisable recovery with a cause</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060017685.png" alt="image-20230506001736433" style="zoom:33%;"></blockquote> <blockquote><h5 id="what-will-happen-if-you-don-t-disconnect-the-unauthorized-device"><a href="#what-will-happen-if-you-don-t-disconnect-the-unauthorized-device" class="header-anchor">#</a> What will happen if you don’t disconnect the unauthorized device?</h5> <ul><li><p>If you manually configured the secure MAC address, the interface will simply become disabled again when it receives another frame from the unauthorized device.</p></li> <li><p>But if you let the switch dynamically learn the previous secure MAC address, it is cleared when the interface is disabled. When the interface is re-enabled, the unauthorized device’s MAC address might become the new secure MAC address on the interface, which is obviously not a good situation.</p></li> <li><p>So, remember to disconnect the unauthorized device.</p></li></ul></blockquote> <h4 id="three-violation-modes"><a href="#three-violation-modes" class="header-anchor">#</a> Three violation modes</h4> <blockquote><p>There are three different violation modes that determine what the switch will do if an unauthorized frame enters an interface configured with port security.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#int f0/1</span>
SW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport ?</span>
  access         Set access mode characteristics of the interface
  mode           Set trunking mode of the interface
  nonegotiate    Device will not engage <span class="token keyword">in</span> negotiation protocol on this
                 interface
  port-security  Security related <span class="token builtin class-name">command</span>
  priority       Set appliance <span class="token number">802</span>.1p priority
  protected      Configure an interface to be a protected port
  trunk          Set trunking characteristics of the interface
  voice          Voice appliance attributes
SW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport port-security ?</span>
  aging        Port-security aging commands
  mac-address  Secure mac address
  maximum      Max secure addresses
  violation    Security violation mode
  <span class="token operator">&lt;</span>cr<span class="token operator">&gt;</span>
SW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#switchport port-security violation ?</span>
  protect   Security violation protect mode
  restrict  Security violation restrict mode
  <span class="token function">shutdown</span>  Security violation <span class="token function">shutdown</span> mode
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><ul><li><p><strong>Shutdown</strong> (default mode, just showed above)</p> <ul><li>Effectively shuts down the port by placing it in an <strong>err-disabled state</strong>.</li> <li>Generates (Only) one <strong>Syslog and/or SNMP message</strong> when the interface is disabled.
<ul><li>However, after the interface is down it won’t continue generating messages even if the unauthorized device continues trying to send traffic.</li></ul></li> <li>The violation counter is set to 1 when the interface is disabled.</li></ul></li> <li><p><strong>Restrict</strong> mode</p> <ul><li>The switch <strong>discards</strong> traffic from unauthorized MAC addresses.</li> <li>The interface is <em>NOT disabled</em>.</li></ul> <ul><li>Generates a Syslog and/or SNMP message <em>each time an unauthorized MAC is detected</em>.</li> <li>The violation counter is incremented by 1 for each unauthorized frame.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060042113.png" alt="image-20230506004252825" style="zoom:38%;"> <ul><li><strong>Protect</strong> mode
<ul><li>The switch <strong>discards</strong> traffic from unauthorized MAC addresses.</li> <li>The interface is <em>NOT disabled</em>.</li> <li>It does <strong>NOT generate</strong> Syslog/SNMP messages for unauthorized traffic.</li> <li>It does <strong>NOT increment</strong> the violation counter.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060043011.png" alt="image-20230506004341774" style="zoom:39%;"></blockquote> <h4 id="secure-mac-address-aging"><a href="#secure-mac-address-aging" class="header-anchor">#</a> Secure MAC address aging</h4> <blockquote><ul><li>MAC addresses dynamically learned or statically configured on a port-security enabled port are called <strong>secure MAC addresses</strong>.</li> <li><strong>By default, secure MAC addresses will not age out.</strong> There is no timer, they are permanent unless you manually delete the learned MAC address or the port is disabled and then re-enabled. That’s what the <strong>aging time of 0 minutes</strong> means.
<ul><li>However, this timer can be configured with the command <code>switchport port-security aging timeMinutes</code>;</li></ul></li> <li>If you do configure an aging time, the default aging type is <strong>absolute</strong>.
<ul><li><strong>Absolute aging</strong> means that, after the secure MAC address is learned, the aging timer starts and the MAC address is removed after the timer expires, even if the switch continues receiving frames from that source MAC address. However, after the MAC address ages out, it can then immediately be re-learned if another frame with that source MAC is received.</li> <li>The other aging type is <strong>inactivity</strong>. After the MAC address is learned the aging timer starts, but it is reset every time a frame from that source MAC address is received. So, if the switch keeps receiving frames from that MAC address, it will never be aged out.</li> <li>Aging type is configured with <code>switchport port-security aging type {absolute | inactivity}</code></li></ul></li> <li><strong>By default, only dynamically-learned secure MAC addresses will age out.</strong> <ul><li>If you configure a static Secure MAC with <code>switchport port-security mac-address MAC_Address</code>, it won’t age out. The command will remain in the running-config and the MAC will remain in the MAC address table.</li> <li>But with the command <code>switchport port-security aging static</code>, you can make the switch age out static secure MAC addresses. The command will be removed from the running-config and the address will be removed from the MAC address table if it ages out.</li></ul></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060118791.png" alt="image-20230506011812592" style="zoom:39%;"> <h5 id="show-port-security"><a href="#show-port-security" class="header-anchor">#</a> <code>show port-security</code></h5> <p>It displays which interfaces have port security enabled, the max and current number of secure addresses on those interfaces, their security violation count, and their security action.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060119856.png" alt="image-20230506011942685" style="zoom:38%;"> <h4 id="sticky-secure-mac-address"><a href="#sticky-secure-mac-address" class="header-anchor">#</a> Sticky secure MAC address</h4> <blockquote><ul><li>Sticky MAC addresses are basically a way of configuring static secure MAC addresses, without actually having to manually configure them</li> <li>‘Sticky’ secure MAC address learning can be enabled with the following command:</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment"># switchport port-security mac-address sticky</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>When enabled, dynamically-learned secure MAC addresses will be added to the running-config like this: <code>switchport port-security mac-address sticky mac-address</code>;</li> <li>The ‘sticky’ secure MAC addresses will never age out, even if you enable static secure MAC address aging.
<ul><li>You need to save the running-config to the startup-config to make them truly permanent (or else they will not be kept if the switch restarts)</li></ul></li> <li>When you issue the <code>switchport port-security mac-address sticky</code> command, all current dynamically-learned secure MAC addresses will be converted to sticky secure MAC addresses.</li> <li>If you issue the <code>no switchport port-security mac-address sticky</code> command, all current sticky secure MAC addresses will be converted to regular dynamically-learned secure MAC addresses.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060131489.png" alt="image-20230506013152259" style="zoom:36%;"> <h4 id="mac-address-table"><a href="#mac-address-table" class="header-anchor">#</a> MAC Address Table</h4> <blockquote><p>Secure MAC addresses will be added to the MAC address table like any other MAC address.</p> <ul><li>regular <strong>dynamically-learned secure MAC addresses</strong> will have a type of <strong>DYNAMIC</strong>;</li> <li><strong>Sticky and Static secure MAC addresses</strong> will have a type of <strong>STATIC</strong>;</li> <li>You can view all secure MAC addresess with <code>show mac address-table secure</code>;</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060138427.png" alt="image-20230506013814304" style="zoom:38%;"></blockquote> <h4 id="command-review"><a href="#command-review" class="header-anchor">#</a> Command Review</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060139829.png" alt="image-20230506013903565" style="zoom:36%;"> <h3 id="quiz"><a href="#quiz" class="header-anchor">#</a> Quiz</h3> <h5 id="quiz-1"><a href="#quiz-1" class="header-anchor">#</a> Quiz 1</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060144782.png" alt="image-20230506014416552" style="zoom:33%;"> <details><summary>Answer:</summary> <strong>c) 3</strong> <p>According to the output 4 total MAC addresses have been learned on the interface. 1 was configured, that’s not dynamic. There are 3 sticky MAC addresses, what about them? Although sticky MAC addresses are inserted into the running config like a static MAC address, and their type in the MAC address table is STATIC, they are actually dynamically learned.
    </p></details> <h5 id="quiz-2"><a href="#quiz-2" class="header-anchor">#</a> Quiz 2</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060154211.png" alt="image-20230506015418013" style="zoom:33%;"> <details><summary>Answer:</summary> <strong>a,b</strong> <p>C, unplugging the unauthorized device, is incorrect because that alone will not re-enable the interface. Note that, you should unplug the unauthorized device before the steps in A or B, but disconnecting the device itself won’t re-enable the interface.
    </p></details> <h5 id="quiz-3"><a href="#quiz-3" class="header-anchor">#</a> Quiz 3</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060157673.png" alt="image-20230506015728437" style="zoom:33%;"> <details><summary>Answer:</summary> <strong>a</strong> <p>The administrative mode of G0/1 is static access, so port security can be enabled. However, if it was the default administrative mode of dynamic auto, the command would be rejected. Port security can be configured on access ports or trunk ports, but they must be statically configured with SWITCHPORT MODE ACCESS or SWITCHPORT MODE TRUNK.
    </p></details> <h5 id="quiz-4"><a href="#quiz-4" class="header-anchor">#</a> Quiz 4</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305060200051.png" alt="image-20230506015959838" style="zoom:39%;"> <details><summary>Answer:</summary> <strong>C,E</strong> <p>When you enable port security on an interface with the default settings(`switchport port-security`),  ONLY one dynamically-learned MAC address is allowed.         
    </p></details> <h2 id="dhcp-snooping"><a href="#dhcp-snooping" class="header-anchor">#</a> DHCP snooping</h2> <blockquote><p>DHCP snooping is a security feature available on Cisco switches which helps to protect against attacks which take advantage of DHCP.</p></blockquote> <h3 id="what-is-dhcp-snooping"><a href="#what-is-dhcp-snooping" class="header-anchor">#</a> What is DHCP Snooping?</h3> <blockquote><ul><li><strong>DHCP snooping</strong>(侦听) is a security feature of switches that is used to filter inbound DHCP messages received on <em>untrusted ports</em>.</li> <li>Note that DHCP snooping only filters DHCP messages. Any other non-DHCP messages aren’t affected.</li> <li>All ports are untrusted by default.
<ul><li>Usually, <em>uplink ports are configured as trusted ports</em>, and <em>downlink ports remain untrusted</em>.</li> <li>DHCP snooping won’t inspect DHCP messages on trusted ports, the switch will simply forward them as normal.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140009481.png" alt="image-20230514000906311" style="zoom:33%;"></blockquote> <blockquote><h5 id="how-does-it-work"><a href="#how-does-it-work" class="header-anchor">#</a> How does it work?</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140136577.png" alt="image-20230514013620362" style="zoom:33%;"> <ol><li>PC1 sends a DHCP message, for example a DISCOVER message.</li> <li>SW1 receives the message on an untrusted port, so it inspects the message to see if it’s ok. It determines that the message is fine, so it forwards it as normal.</li> <li>Then SW2 receives it, again on an untrusted interface. It checks the message and determines that it’s okay, so it forwards it to R1.</li> <li>R1 then sends the reply, and it goes straight back to PC1 without being inspected by SW2 or SW1. It’s because they received it on their trusted ports, so they assume the message is okay.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140137425.png" alt="image-20230514013741266" style="zoom:32%;"> <ol><li>This time PC2 sends a DHCP message.</li> <li>SW1 receives it on an untrusted port, so it inspects the message.</li> <li>However, this time it determines that the message is not OK, so it discards the message.</li></ol></blockquote> <h3 id="what-attacks-does-it-prevent"><a href="#what-attacks-does-it-prevent" class="header-anchor">#</a> What attacks does it prevent?</h3> <h4 id="dhcp-starvation-attack"><a href="#dhcp-starvation-attack" class="header-anchor">#</a> DHCP Starvation Attack</h4> <blockquote><ul><li>An example of a DHCP-based attack is a <strong>DHCP Starvation Attack</strong>,aka. <strong>DHCP Exhaustion attack</strong>.</li> <li>In this attack, an attacker <em>uses spoofed MAC addresses to flood DHCP Discover messages</em>.</li> <li>The target server’s DHCP pool becomes full, resulting in a <strong>DoS(denial-of-service)</strong> to other devices. They won’t be able to get an IP address from the server.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140147175.png" alt="image-20230514014704991" style="zoom:33%;"> <ul><li>DHCP actually uses a field in the DHCP message, written as <strong>CHADDR</strong>, which stands for <strong>Client Hardware Address</strong>, to indicate the MAC address of the client.</li></ul> <blockquote><h6 id="why-is-this-field-needed-when-the-server-could-just-look-at-the-source-mac-address-of-the-frame"><a href="#why-is-this-field-needed-when-the-server-could-just-look-at-the-source-mac-address-of-the-frame" class="header-anchor">#</a> Why is this field needed, when the server could just look at the source MAC address of the frame?</h6> <ul><li>Well, in a network like this where the DHCP server is in the local network, that would work fine.</li> <li>But if the DHCP server is in a remote network and the DHCP messages are forwarded by a DHCP relay agent, when the server receives the frames from the client, the source MAC address of the frame will <em>not be the client’s MAC address</em> instead of the <em>MAC address of DHCP relay agent</em>.</li></ul></blockquote></blockquote> <h4 id="dhcp-poisoning-man-in-the-middle"><a href="#dhcp-poisoning-man-in-the-middle" class="header-anchor">#</a> DHCP Poisoning (Man-in-the-Middle)</h4> <blockquote><ul><li>Similar to <strong>ARP poisoning</strong>, <strong>DHCP poisoning</strong> can be used to perform a man-in-the-middle attack.</li> <li>A spurious(虚假的) DHCP server(, that just mean an illegitimate(非法的) DHCP server) replies to clients’ DHCP Discover messages and assigns them IP addresses. But it makes the clients use the spurious DHCP server’s IP address as the default gateway.</li> <li>So, in the network below the attacker is running DHCP server software, it is the spurious DHCP server. R1 is the legitimate DHCP server, and also the default gateway.
<ul><li>Both of these DHCP servers will respond to clients’ Discover messages, but clients usually accept the <strong>first</strong> Offer message they receive.</li> <li>Now, in a situation like this it’s hard to know which Offer message will reach the clients first, the attacker’s Offer or R1’s Offer.</li> <li>But, if the legitimate DHCP server is actually in a remote network and R1 is just acting as a DHCP relay agent, then it’s almost guaranteed that the attacker’s Offer will reach the clients first, because it’s in the local network.</li> <li><strong>This will cause the client to send traffic to the attacker instead of the legitimate default gateway.</strong> The attacker can then examine and/or modify the traffic before forwarding it to the legitimate default gateway.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140159140.png" alt="image-20230514015948966" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140200746.png" alt="image-20230514020022562" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140200358.png" alt="image-20230514020059193" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140201942.png" alt="image-20230514020147762" style="zoom:33%;"></blockquote> <h3 id="dhcp-messages"><a href="#dhcp-messages" class="header-anchor">#</a> DHCP Messages</h3> <blockquote><ul><li>When DHCP Snooping filters messages, it differentiates between <em>DHCP Server messages</em> and <em>DHCP Client messages</em>.
<ul><li>If a DHCP message is received on a <strong>trusted</strong> port, forward it as normal without inspection.</li> <li><strong>DHCP server messages received on an untrusted port</strong> will always be discarded with no further checks.</li> <li><strong>DHCP client messages received on an untrusted port</strong> will be inspected, and then the switch will decide to forward or discard the frame.</li></ul></li> <li>here are messages sent by DHCP servers:
<ul><li>Offer</li> <li>ACK (OFFER and ACK you already know, they are used in the standard DHCP D-O-R-A exchange.)</li> <li>NAK = (new one) Opposite of ACK, used to decline a client's REQUEST</li></ul></li> <li>here are messages sent by DHCP clients:
<ul><li>DISCOVER</li> <li>REQUEST  (both already know, they are used in the standard DHCP D-O-R-A exchange.)</li> <li>RELEASE = Used to tell the server that the client no longer needs its IP address</li> <li>DECLINE = Used to decline the IP address offered by a DHCP server</li></ul></li></ul></blockquote> <h3 id="dhcp-snooping-operations"><a href="#dhcp-snooping-operations" class="header-anchor">#</a> DHCP Snooping Operations</h3> <blockquote><ul><li><p>If a DHCP message is received on a <strong>trusted</strong> port, forward it as normal without inspection.</p></li> <li><p>If a DHCP message is received on an <strong>untrusted</strong> port, inspect it and act as follows:</p> <ul><li><strong>If it’s a DHCP server message, discard it.</strong> So, any OFFER, ACK, or NAK messages that are received on an untrusted port will simply be discarded.</li> <li>If it is a <strong>DHCP Client message</strong>, perform the following checks:
<ul><li>For <strong>DISCOVER/REQUEST</strong> messages: Check if the <strong>frame’s source MAC address</strong> and <strong>the DHCP message’s CHADDR fields</strong> match: Match = forward, mismatch = discard
<ul><li><em>This can protect against attacks when an attacker spoofs the client hardware address field of the DHCP message.</em></li> <li><em>However it’s not perfect, because the attacker could just spoof the frame’s source MAC address too.</em></li></ul></li> <li>For <strong>RELEASE/DECLINE</strong> messages: Check if the <strong>packet’s source IP address</strong> and the <strong>receiving interface</strong> match <strong>the entry in the DHCP Snooping Binding Table</strong>. Match = forward, mismatch = discard
<ul><li><em>This prevents attackers from sending these messages on behalf of other devices in the  network, causing the DHCP server to believe that they don’t need their IP addresses anymore.</em></li></ul></li></ul></li></ul></li></ul> <blockquote><p>When DHCP snooping is enabled, the switch will create a new entry in the <strong>DHCP snooping binding table</strong> when a client successfully leases an IP address from a DHCP server.</p></blockquote></blockquote> <h3 id="configuration"><a href="#configuration" class="header-anchor">#</a> Configuration</h3> <h4 id="basic-configuration-2"><a href="#basic-configuration-2" class="header-anchor">#</a> Basic Configuration</h4> <blockquote><ul><li>Firstly enable DHCP snooping globally with <code>ip dhcp snooping</code>,</li> <li>and then enable it on each VLAN necessary, with <code>ip dhcp snooping vlan VLAN_ID</code>;</li> <li><code>no ip dhcp snooping information option</code> It’s not always necessary, but depending on the network design you might need it.</li> <li>Finally, by default all ports will be untrusted, so you have to manually configure the G0/0 interface as a trusted port.
<ul><li>G0/0 on both switches is <em>connected to</em>/<em>pointing toward</em> R1, which is the DHCP server in this network, so I trusted it.</li></ul></li> <li>Check the DHCP snooping binding table with the command <code>show ip dhcp snooping binding</code>. This table logs their <strong>MAC addresses</strong>, <strong>IP addresses</strong>, lease times, <strong>VLAN numbers</strong>, and <strong>interface IDs</strong>.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140243375.png" alt="image-20230514024323977" style="zoom:37%;"> <blockquote><h5 id="no-ip-dhcp-snooping-information-option"><a href="#no-ip-dhcp-snooping-information-option" class="header-anchor">#</a> <code>no ip dhcp snooping information option</code></h5> <ul><li><strong>Option 82</strong>, also known as the <strong>DHCP relay agent information option</strong>, is one of many DHCP options.</li> <li>It provides additional information about which DHCP relay agent received the client's message, on which interface, in which VLAN, etc.</li> <li><strong>DHCP relay agents</strong> can add <strong>Option 82</strong> to messages they forward to the remote DHCP server.</li> <li><em>With DHCP snooping enabled, by default Cisco switches will add Option 82 to DHCP messages they receive from clients, even if the switch isn’t acting as a DHCP relay agent.</em> <strong>This can cause problems</strong>:</li></ul> <h6 id="here-s-one-example"><a href="#here-s-one-example" class="header-anchor">#</a> here’s one example:</h6> <ul><li><strong>By default, Cisco switches will drop DHCP messages with Option 82 that are received on an untrusted port.</strong></li> <li>So, <strong>the default settings work well if the switch is a layer 3 switch acting as a DHCP relay agent</strong>, but in a network like this one it won’t work.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140304589.png" alt="image-20230514030417365" style="zoom:33%;"> <h6 id="another-example"><a href="#another-example" class="header-anchor">#</a> another example;</h6> <p>configure the command <code>no ip dhcp snooping information option</code> only on SW1, but not yet on SW2:</p> <ol><li>PC1 sends a DISCOVER message, and SW1 forwards it to SW2. This time SW1 doesn’t add Option 82.</li> <li>SW2 will add Option 82 and forward it to R1.</li> <li>R1 to drop it. Basically, the logs means that R1 dropped the message because it had option 82, but it wasn’t sent by a relay agent. That’s what ‘inconsistent relay information’ in the log message means. <strong>If a DHCP message wasn’t sent by a relay agent, it shouldn’t have option 82.</strong></li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140312079.png" alt="image-20230514031212875" style="zoom:37%;"> <h6 id="correct-configuration"><a href="#correct-configuration" class="header-anchor">#</a> Correct configuration:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140317989.png" alt="image-20230514031720805" style="zoom:37%;"></blockquote> <h4 id="dhcp-snooping-rate-limiting"><a href="#dhcp-snooping-rate-limiting" class="header-anchor">#</a> DHCP Snooping Rate -Limiting</h4> <blockquote><ul><li>Another function of DHCP snooping, that is rate-limiting. DHCP snooping can limit the rate at which DHCP messages are allowed to enter an interface, which can be <strong>very useful to protect against DHCP Exhaustion attacks</strong>.
<ul><li>Remember: <strong>Attackers can spoof both the frame’s source MAC address and the DHCP message’s client hardware address field to bypass the DHCP snooping filtering of DISCOVER and REQUEST messages.</strong></li> <li>But, with rate limiting we can prevent them from exhausting the DHCP server with tons of illegitimate DHCP DISCOVER messages. If the attacker tries to flood the server with DISCOVER messages, the interface will just be disabled.</li></ul></li> <li>If the rate of DHCP messages crosses the configured limit, the interface is <strong>err-disabled</strong>.
<ul><li>Like with <strong>Port Security</strong>, the interface can be manually re-enabled, or automatically re-enabled with errdisable recovery.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140250071.png" alt="image-20230514025027779" style="zoom:37%;"> <ul><li><code>ip dhcp snooping limit rate 1</code>: This limits DHCP messages to 1 per second.
<ul><li>If the interface receives more than 1 DHCP message per second, it will be disabled.</li> <li>If you set the limit to 1 DHCP message per second, your switch interfaces will definitely get disabled even by legitimate DHCP exchanges.</li> <li>But, I set it to 1 so I could easily make SW1’s G0/1 become disabled. These log messages show that G0/1 received more DHCP messages than it’s allowed to, so it was err-disabled.</li></ul></li></ul></blockquote> <blockquote><h5 id="here-s-the-command-to-enable-errdisable-recovery-for-dhcp-rate-limiting"><a href="#here-s-the-command-to-enable-errdisable-recovery-for-dhcp-rate-limiting" class="header-anchor">#</a> Here’s the command to enable errdisable recovery for DHCP rate limiting.</h5> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW1<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#errdisable recovery cause dhcp-rate-limit</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140251762.png" alt="image-20230514025145555" style="zoom:37%;"></blockquote> <h4 id="command-review-2"><a href="#command-review-2" class="header-anchor">#</a> Command Review</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305140318368.png" alt="image-20230514031838176" style="zoom:37%;"> <hr> <h2 id="dynamic-arp-inspection"><a href="#dynamic-arp-inspection" class="header-anchor">#</a> Dynamic ARP Inspection</h2> <blockquote><p>Dynamic ARP inspection is a security feature of switches which inspects ARP messages in a similar manner to how DHCP snooping inspects DHCP messages.</p></blockquote> <blockquote><h5 id="arp-review"><a href="#arp-review" class="header-anchor">#</a> ARP Review:</h5> <ul><li>ARP is used to learn the MAC address of another device with a known IP address.</li> <li>Typically it’s a two message exchange, consisting of
<ul><li>ARP request (Broadcast frame: broadcast MAC address of all Fs.)</li> <li>ARP reply (Unicast frame)</li></ul></li> <li>Gratuitous ARP allows other devices on the local network to learn the MAC address of the sending device without having to send ARP requests.</li></ul></blockquote> <h3 id="what-is-dynamic-arp-inspection"><a href="#what-is-dynamic-arp-inspection" class="header-anchor">#</a> What is Dynamic ARP Inspection?</h3> <blockquote><ul><li>DAI is a security feature of switches that is used to <em>filter ARP messages received on untrusted ports</em>.</li> <li>DAI only filters ARP messages. Non-ARP messages aren’t affected.</li> <li>Just like DHCP snooping, all ports are untrusted by default.
<ul><li>Typically, all ports connected to other network devices, for example switches or routers, should be configured as <strong>trusted</strong>,</li> <li>while interfaces connected to end hosts should remain <strong>untrusted</strong>.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141043725.png" alt="image-20230514104300565" style="zoom:33%;"></blockquote> <h3 id="how-does-it-work-2"><a href="#how-does-it-work-2" class="header-anchor">#</a> How does it work?</h3> <p>Here’s how DAI works, and you’ll see it’s basically the same as DHCP snooping.</p> <h5 id="demo-1"><a href="#demo-1" class="header-anchor">#</a> Demo 1</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141046085.png" alt="image-20230514104625909" style="zoom:33%;"> <ol><li>PC1 sends an ARP request.</li> <li>Because it arrives on an untrusted port, SW1 uses DAI to inspect it. It determines the message is OK, so it forwards it to SW2.</li> <li>In this case SW2 doesn’t inspect it, because it receives the message on a trusted interface, so it forwards it to R1, which sends the reply.</li> <li>This message isn’t inspected by SW2 or SW1, because they receive it on trusted interfaces.</li></ol> <h5 id="demo-2"><a href="#demo-2" class="header-anchor">#</a> Demo 2</h5> <p>This time PC2 sends an ARP message, but SW1 inspects it and decides to discard the message because it violates the rules of DAI. (I’ll explain exactly how DAI determines if a message is okay or not later.)</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141048055.png" alt="image-20230514104824870" style="zoom:33%;"> <h3 id="what-how-attacks-does-it-prevent"><a href="#what-how-attacks-does-it-prevent" class="header-anchor">#</a> What&amp;How attacks does it prevent?</h3> <h4 id="arp-poisoning-man-in-the-middle"><a href="#arp-poisoning-man-in-the-middle" class="header-anchor">#</a> ARP Poisoning (Man-in-the-Middle)</h4> <blockquote><ul><li>Similar to DHCP poisoning, ARP poisoning involves an attacker manipulating targets’ ARP tables so traffic is sent to the attacker.</li> <li>To do this, the attacker can send <strong>gratuitous ARP messages</strong> using another device’s IP address.
<ul><li>Another option is to send replies to the targets’ legitimate ARP request messages, but I’ll use gratuitous ARP for this demonstration.</li></ul></li> <li>Other devices will receive the gratuitous ARP and update their ARP tables, causing them to send traffic to the attacker instead of the legitimate destination.</li></ul></blockquote> <blockquote><p>For example, the attacker PC2 sends a <strong>gratuitous ARP</strong> message using the IP address of the default gateway, R1.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141053023.png" alt="image-20230514105332847" style="zoom:33%;"> <ul><li><p>It is flooded through the network, and all devices receive it. So, they update their ARP tables to map <strong>PC2’s MAC address</strong> to the IP address 192.168.1.1.</p></li> <li><p>By the way, R1 doesn’t update its ARP table, because 192.168.1.1 is its own IP address.</p></li></ul> <p>Now, if PC1 wants to send this packet to an external network, it is sent to PC2 first.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141055798.png" alt="image-20230514105516612" style="zoom:33%;"> <ul><li>PC2 can save a copy of the message for future inspection and then forward it to the legitimate default gateway, R1.</li> <li>It’s possible that PC2 could also manipulate the information in the packet.</li></ul></blockquote> <h4 id="dynamic-arp-inspection-operations"><a href="#dynamic-arp-inspection-operations" class="header-anchor">#</a> Dynamic ARP Inspection Operations</h4> <blockquote><ul><li>DAI inspects the <strong>sender MAC and sender IP fields of ARP messages received on untrusted ports</strong> and <em>checks that there is a matching entry in the DHCP snooping binding table</em>.
<ul><li>If there is a matching entry, the ARP message is forwarded normally.</li> <li>If there isn’t a matching entry, the ARP message is discarded.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141059271.png" alt="image-20230514105959046" style="zoom:38%;"> <ul><li>Note that this check only occurs on untrusted ports, DAI doesn’t inspect messages received on trusted ports. They are forwarded as normal.</li> <li>However, just like in DHCP snooping all ports are untrusted by default, so you have to manually specify which ports are trusted.</li> <li>So, DAI operations are usually reliant on DHCP snooping, but actually there is another option: <strong>ARP ACLs</strong> can be manually configured to map IP addresses and MAC addresses for DAI to check.
<ul><li>Useful for hosts that don’t use DHCP.</li></ul></li> <li>In addition to the sender MAC and sender IP fields, DAI can be configured to perform more in-depth checks, but these are optional.</li> <li>Like DHCP snooping, DAI also supports <strong>rate-limiting</strong> to prevent attackers from overwhelming the switch with ARP messages.
<ul><li>Since DHCP snooping and DAI both require work from the switch’s CPU,</li> <li>Even if the attacker’s messages are blocked, they can overload the switch CPU with ARP messages.</li></ul></li></ul></blockquote> <h3 id="dai-configuration"><a href="#dai-configuration" class="header-anchor">#</a> DAI configuration</h3> <h4 id="basic-configuration-3"><a href="#basic-configuration-3" class="header-anchor">#</a> Basic Configuration</h4> <blockquote><p>DHCP Snooping must be enabled previously with the four commands.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>SW<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip dhcp snooping </span>
SW<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ip dhcp snooping vlan 1</span>
SW<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#no ip dhcp snooping information option</span>
SW<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ip dhcp snooping trust  # trust Uplink interfaces connected to/pointing towards the DHCP Server</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ol><li>First, use <code>ip arp inspection vlan VLAN_ID</code> to enable DAI on a VLAN.
<ul><li>If there are multiple VLANs, you should enable DAI for each VLAN.</li></ul></li> <li>Then I configured SW2’s G0/0 and G0/1 interfaces as trusted ports with the command <code>ip arp inspection trust</code></li></ol></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141111091.png" alt="image-20230514111102803" style="zoom:35%;"> <h5 id="check-the-dai-configuration-on-interfaces"><a href="#check-the-dai-configuration-on-interfaces" class="header-anchor">#</a> Check the DAI configuration on interfaces</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141113248.png" alt="image-20230514111332938" style="zoom:39%;"> <h4 id="dai-rate-limiting"><a href="#dai-rate-limiting" class="header-anchor">#</a> DAI Rate-limiting</h4> <p>Configure DAI Rate-limiting on the Access interfaces of the switch:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141116254.png" alt="image-20230514111612851" style="zoom:38%;"> <h4 id="dai-optional-checks"><a href="#dai-optional-checks" class="header-anchor">#</a> DAI Optional Checks</h4> <blockquote><ul><li>By default, DAI checks the sender MAC and IP addresses, to see if there is a matching entry in the DHCP snooping binding table or not.</li> <li>However, additional checks can be performed by configuring the <code>ip arp inspection validate ?</code> on the switch:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141122907.png" alt="image-20230514112247524" style="zoom:35%;"> <ul><li>To enable more than one validation methods, the 3 checks should be integrated to a single command. Otherwise the last command will overwrite the previous one.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141134908.png" alt="image-20230514113454653" style="zoom:35%;"></blockquote> <blockquote><p>To clarify those, here is that ARP reply message I showed earlier.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141127658.png" alt="image-20230514112709364" style="zoom:35%;"> <ul><li>In this case, the source and destination in the Ethernet header match the sender and target MAC addresses in the ARP message, so the message is valid for the <code>dest-mac</code> and <code>source-mac</code> checks.</li> <li>The <strong>sender and target IP addresses</strong> in the ARP message are also valid, so it passes the <code>ip</code> check too.</li> <li>Note that these checks are done in addition to the standard DAI check, which looks at the <strong>sender MAC and IP addresses and compares them to the DHCP snooping binding table</strong>. So, if these checks are configured an ARP message must pass all of the checks to be considered valid.</li></ul></blockquote> <h4 id="arp-acls"><a href="#arp-acls" class="header-anchor">#</a> ARP ACLs</h4> <blockquote><p>SRV1 has a static IP address, 192.168.1.100, so it doesn’t have an entry in SW2’s DHCP snooping binding table.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141139632.png" alt="image-20230514113949268" style="zoom:35%;"> <ul><li>So, what will happen when SRV1 tries to send an ARP request? It will be dropped, with an error message like this. It says 1 invalid ARP request on G0/2 in VLAN1. That’s because SRV1 doesn’t have an entry in SW2’s DHCP snooping binding table.</li> <li>So, to fix this let’s configure an ARP ACL on the switch and enable it on the specified VLAN to permit SRV1.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141140356.png" alt="image-20230514114022142" style="zoom:35%;"></blockquote> <h5 id="check-the-dai-configuration"><a href="#check-the-dai-configuration" class="header-anchor">#</a> Check the DAI configuration</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141144049.png" alt="image-20230514114453698" style="zoom:35%;"> <h4 id="command-review-3"><a href="#command-review-3" class="header-anchor">#</a> Command Review</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141145667.png" alt="image-20230514114532415" style="zoom:34%;"></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/25.Security Fundamentals.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bada2c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Layer 3 FHRPs</div></a> <a href="/pages/6bd28d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ACL</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
