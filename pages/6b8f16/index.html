/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="åˆ†ç±»" data-v-06225672>ç½‘ç»œè¿ç»´</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="åˆ†ç±»" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="åˆ†ç±»" data-v-06225672>CCNAçŸ¥è¯†ç¬”è®°</a></li></ul> <div class="info" data-v-06225672><div title="ä½œè€…" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="ä½œè€…" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="åˆ›å»ºæ—¶é—´" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">ç›®å½•</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Layer 2 Forwarding<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="layer-2-forwarding"><a href="#layer-2-forwarding" class="header-anchor">#</a> Layer 2 Forwarding</h1> <h2 id="osi-model-review"><a href="#osi-model-review" class="header-anchor">#</a> OSI Model Review</h2> <h3 id="osi-model"><a href="#osi-model" class="header-anchor">#</a> OSI Model</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062213597.png" alt="image-20230606221307451" style="zoom:50%;"> <h3 id="osi-vs-tco-ip-model"><a href="#osi-vs-tco-ip-model" class="header-anchor">#</a> OSI Vs TCO/IP Model</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062214353.png" alt="image-20230606221452246" style="zoom:50%;"> <h3 id="encapsulation-de-encapsulation"><a href="#encapsulation-de-encapsulation" class="header-anchor">#</a> Encapsulation/De-encapsulation</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062217829.png" alt="image-20230606221723698" style="zoom:50%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062218844.png" alt="image-20230606221832703" style="zoom:50%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062221562.png" alt="image-20230606222101479" style="zoom:60%;"> <h2 id="collision-broadcast-domains"><a href="#collision-broadcast-domains" class="header-anchor">#</a> Collision &amp; Broadcast domains</h2> <h3 id="collision-domain"><a href="#collision-domain" class="header-anchor">#</a> Collision Domain</h3> <blockquote><h5 id="coaxial"><a href="#coaxial" class="header-anchor">#</a> Coaxial</h5> <ul><li>Early networking technologies like Thinnet (LOBASE-2) and Thicknet (LOBASE-5) involved connecting all devices to the same network cable (<strong>coaxial</strong>).</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062222714.png" alt="image-20230606222252575" style="zoom:43%;"> <ul><li>Signals sent over the cable are received by all connected devices.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062224491.png" alt="image-20230606222433450" style="zoom:67%;"> <ul><li>If two hosts attempt to communicate over the network at the same time, collisions occur.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062225794.png" alt="image-20230606222546761" style="zoom:67%;"> <ul><li>Communications in which devices can both send and receive data, but canâ€™t do both at the same time (meaning only one device can transmit at a time) are <strong>half-duplex</strong>.</li> <li>A collision domain is a network segment where <strong>simultaneous data transmissions collide</strong>.</li></ul></blockquote> <blockquote><h5 id="ethernet-hub"><a href="#ethernet-hub" class="header-anchor">#</a> Ethernet Hub</h5> <ul><li><p>The <strong>Ethernet Hub</strong> is a precursor(å‰èº«) to the Ethernet Switch.</p> <ul><li>Hubs function like multi-port repeaters: a signal received on one port is repeated out of all other ports.</li> <li>Hubs are not Layer 2 aware.</li></ul></li> <li><p>Hubs have no ability to buffer frames to forward them later; when a signal is received, it is immediately repeated out of all other ports.</p> <ul><li>If two devices connected to a hub send data at the same time, it will attempt to repeat both signals at the same time = <strong>collision</strong>.</li> <li><strong>All devices connected to a hub are in the same collision domain and must operate in half-duplex (using CSMA/CD to deal with collisions.)</strong></li></ul></li></ul></blockquote> <blockquote><h5 id="switch"><a href="#switch" class="header-anchor">#</a> Switch:</h5> <ul><li>Switches are more intelligent than hubs; they are Layer 2 aware.
<ul><li>They use information in the Layer 2 header to decide where to send frames.</li></ul></li> <li>Additionally, switches have the ability to buffer frames before sending them.
<ul><li><p>If a switch receives two broadcast frames at the same time, it will not flood both at the same time.</p></li> <li><p>One message will be buffered and transmitted only after the other one.</p></li> <li><p>Devices connected to a switch(port) are all in separate collision domains. Devices can operate in <strong>full-duplex</strong>.</p></li></ul></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062235078.png" alt="image-20230606223511969" style="zoom:50%;"> <h3 id="broadcast-domain"><a href="#broadcast-domain" class="header-anchor">#</a> Broadcast Domain</h3> <blockquote><ul><li>A Broadcast Domain is a <strong>logical division of a network</strong> in which <strong>all nodes can reach each other by Layer 2 broadcast</strong>.
<ul><li>To put it in other way, a group of devices which will receive a broadcast frame sent by any one of the other devices.</li></ul></li> <li><strong>All devices connected to a switch are in the same broadcast domain</strong>; switches flood <strong>broadcast frames</strong>, <strong>unknown unicast frames</strong> and <strong>multicast frames</strong>.
<ul><li>VLANS can be used to divide up broadcast domains on a switch.</li></ul></li> <li><strong>Each router interface is a unique broadcast domain</strong>; <strong>routers do not forward Layer 2 broadcast messages.</strong></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062244009.png" alt="image-20230606224458925" style="zoom:67%;"></blockquote> <h2 id="layer-2-forwarding-2"><a href="#layer-2-forwarding-2" class="header-anchor">#</a> Layer 2 Forwarding</h2> <blockquote><ul><li>Layer 2 Forwarding refers to the process switches use to forward frames within a LAN.
<ul><li>Although routers operate â€˜at Layer 3â€™, they still are Layer 2 aware as they must inspect the destination MAC address of frames they receive, and use Layer 2 to address frames to the next hop device.</li></ul></li> <li>There are four main message types to be aware of from a Layer 2 forwarding perspective:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062307933.png" alt="image-20230606230709812" style="zoom:50%;"></blockquote> <h3 id="layer-2-forwarding-unknown-unicast"><a href="#layer-2-forwarding-unknown-unicast" class="header-anchor">#</a> Layer 2 Forwarding â€” unknown Unicast</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062311722.png" alt="image-20230606231100618" style="zoom:55%;"> <blockquote><p>Note that, in reality R1 would probably send a broadcast ARP request to learn PC1â€™s MAC address before sending this unicast message, and in that process SW1 would have already learned both R1 and PC1â€™s MAC addresses.</p> <ul><li>Iâ€™m just using this example to demonstrate how unknown unicast messages are flooded.</li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062311554.png" alt="image-20230606231132432" style="zoom:50%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062328624.png" alt="image-20230606232804491" style="zoom:50%;"> <h3 id="layer-2-forwarding-known-unicast"><a href="#layer-2-forwarding-known-unicast" class="header-anchor">#</a> Layer 2 Forwarding â€” Known Unicast</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062332639.png" alt="image-20230606233207499" style="zoom:54%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062332699.png" alt="image-20230606233241577" style="zoom:55%;"> <h3 id="layer-2-forwarding-broadcast"><a href="#layer-2-forwarding-broadcast" class="header-anchor">#</a> Layer 2 Forwarding â€” Broadcast</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062333170.png" alt="image-20230606233354067" style="zoom:54%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062334989.png" alt="image-20230606233426886" style="zoom:54%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062335810.png" alt="image-20230606233523701" style="zoom:54%;"> <h3 id="layer-2-forwarding-multicast"><a href="#layer-2-forwarding-multicast" class="header-anchor">#</a> Layer 2 Forwarding â€” Multicast</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062336789.png" alt="image-20230606233616676" style="zoom:54%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062336256.png" alt="image-20230606233650123" style="zoom:54%;"> <h2 id="mac-address-table"><a href="#mac-address-table" class="header-anchor">#</a> MAC Address Table</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062342646.png" alt="image-20230606234214521" style="zoom:59%;"> <blockquote><ul><li>Notice that under the â€˜portsâ€™ column it says <strong>CPU</strong>. That means when a switch receives a frame with this destination MAC, it should send it to the CPU for processing.
<ul><li>Otherwise it would merely flood the frame, and wouldnâ€™t actually look at the information inside the, for example, CDP message.</li></ul></li> <li>Also, as you may have noticed, the broadcast MAC address is included here, because the contents of a broadcast message may be of interest to the switch, so it should send the frame to the CPU for processing.</li></ul></blockquote> <h3 id="mac-address-table-aging"><a href="#mac-address-table-aging" class="header-anchor">#</a> MAC Address Table â€” Aging</h3> <blockquote><p>This setting of <strong>default 300s Aging Time</strong> for MAC-Address Table is actually no need to be changed.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062345557.png" alt="image-20230606234510433" style="zoom:67%;"> <h3 id="mac-address-table-learning"><a href="#mac-address-table-learning" class="header-anchor">#</a> MAC Address Table â€” Learning</h3> <blockquote><p>This setting of dynamic learning for MAC-Address Table is actually no need to be changed.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062346638.png" alt="image-20230606234625522" style="zoom:70%;"> <h3 id="mag-address-table-static-configuration"><a href="#mag-address-table-static-configuration" class="header-anchor">#</a> MAG Address Table â€” Static Configuration</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062350841.png" alt="image-20230606235040711" style="zoom:67%;"> <h3 id="mac-address-table-clearing-dynamic-addresses"><a href="#mac-address-table-clearing-dynamic-addresses" class="header-anchor">#</a> MAC Address Table â€” Clearing dynamic addresses</h3> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062352317.png" alt="image-20230606235201193"></p> <h3 id="mag-address-table-count"><a href="#mag-address-table-count" class="header-anchor">#</a> MAG Address Table â€” Count</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062353652.png" alt="image-20230606235312560" style="zoom:67%;"> <blockquote><p>The total in this command displays 2, whereas above it displays 22.</p> <ul><li>Itâ€™s because all of <strong>those static entries that are in the switch by default</strong> are not included in this count.</li></ul></blockquote> <h3 id="mac-address-table-filtering-output"><a href="#mac-address-table-filtering-output" class="header-anchor">#</a> MAC Address Table â€” Filtering output</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062357948.png" alt="image-20230606235708817" style="zoom:60%;"> <h3 id="command-summary"><a href="#command-summary" class="header-anchor">#</a> Command Summary</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306062357120.png" alt="image-20230606235741026" style="zoom:67%;"> <h2 id="arp"><a href="#arp" class="header-anchor">#</a> ARP:</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306081633765.png" alt="image-20230608163305404" style="zoom:30%;"> <h3 id="why-we-need-layer-2-and-layer-3-addresses"><a href="#why-we-need-layer-2-and-layer-3-addresses" class="header-anchor">#</a> Why we need Layer 2 and Layer 3 addresses</h3> <blockquote><p>Layer 2 and Layer 3 addressing provide different functionality:</p> <ul><li><strong>Layer 3 addressing</strong> provides <strong>end-to-end addressing</strong>: from the <strong>source host</strong> to the <strong>destination host</strong>.
<ul><li>The Layer 3 address, typically an IPv4 or IPv6 address, is a logical address configured by a network admin, whether it is manually configured or dynamically assigned via DHCP.</li> <li>Layer 3 addressing deals with <strong>indirectly, as well as directly</strong> connected devices. For example, At Layer 3 you can address a packet to destinations in the same network, for example another host connected to the same switch, as well as to destinations in different networks, for example, a host somewhere over the Internet.</li></ul></li> <li><strong>Layer 2 addressing</strong> provides <strong>hop-to-hop addressing</strong> within each network segment. For example, the hop from the source to its default gateway, then the hop from that router to the next router, then the hop from that router to the next router, etc.
<ul><li>The Layer 2 address is the physical address of each NIC, Network Interface Card, as assigned by the manufacturer.</li> <li>deals with <strong>directly connected devices</strong>, not necessarily connected with the same cable, but connected to the same <strong>Layer 2 domain</strong>, for example hosts connected to the same switch.</li></ul></li> <li>==The Layer 3 packet is destined for <strong>the end host</strong>, and Layer 2 addressing is used to pass the packet to the <strong>next hop in the path</strong> to the end host.==
<ul><li>when PC1 in the below diagram communicates with PC2, the source and destination IP addresses remain the same throughout the journey.</li> <li>However the <strong>Dest MAC Address</strong> and <strong>Source MAC Address</strong> will be changed per each hop.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306081436276.png" alt="image-20230608143659159" style="zoom:67%;"> <p><strong>Layer 2 and Layer 3 work together to successfully deliver the packet to the destination host.</strong></p></blockquote> <h3 id="intro-to-arp"><a href="#intro-to-arp" class="header-anchor">#</a> Intro to ARP</h3> <blockquote><ul><li>ARP is the bridge between Layer 2 and Layer 3; it is used to map a known Layer 3 address to an unknown Layer 2 address.</li> <li>ARP was originally defined in RFC 826:</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082036686.png" alt="image-20230608203615641" style="zoom:67%;"> <ul><li><p>The ARP protocol was designed for Ethernet, but can be used with a variety of L2 &amp; L3 address types.</p></li> <li><p>The sender will use ARP to learn the MAC address of the next hop (*not necessarily Dst. IP of the packet).</p></li> <li><p>ARP information is stored in the <strong>ARP cache</strong>, so ARP doesn't have to be done for every single packet.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082043147.png" alt="image-20230608204323027" style="zoom:67%;"></blockquote> <hr> <blockquote><p>ARPï¼ˆAddress Resolution Protocolï¼‰</p> <ul><li><p>ç”¨äºåœ¨Layer 3åˆ° Layer 2çš„å°è£…æ—¶, é€šè¿‡å¹¿æ’­æŸ¥è¯¢Broadcast Domain, å°†IPåœ°å€è§£æä¸ºMACå€, ä»¥ä¾¿åœ¨å‘é€æ•°æ®å¸§æ—¶æ­£ç¡®åœ°ä¼ é€’æ•°æ®ã€‚åœ¨OSIï¼ˆå¼€æ”¾å¼ç³»ç»Ÿäº’è”ï¼‰æ¨¡å‹ä¸­ï¼ŒARPæŠ¥æ–‡ç›´æ¥å°è£…åœ¨Layer 2çš„æ•°æ®å¸§çš„Payloadé‡Œé¢ã€‚</p></li> <li><p>ARP is used to discover the Layer 2 address (MAC address) of a known Layer 3 address (IP address) ;</p></li> <li><p>ARP Request &amp; Reply é€šå¸¸æ˜¯åœ¨å°è£…åœ¨æ•°æ®å¸§çš„Payloadåç›´æ¥å‘é€çš„ï¼Œä»¥è·å–å¦ä¸€ä¸ªè®¡ç®—æœºçš„MACåœ°å€ã€‚</p> <ul><li><strong>ARP Request</strong>: is <em>broadcast</em> = sent to all hosts in the Broadcast Domain,</li> <li><strong>ARP Reply</strong>: is <em>unicast</em> = sent only to one host (the host that sent the request)</li></ul></li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>arp -a   <span class="token comment"># to view the ARP table(Windows, macOS, Linux)</span>
<span class="token comment"># Internet Address = IP address (Layer 3 address) </span>
<span class="token comment"># Physical Address = MAC address (Layer 2 address) </span>
<span class="token comment"># Type static = default entry </span>
<span class="token comment"># Type dynamic = learned via ARP</span>

Router<span class="token comment"># show arp        ## in Cisco IOS it's show arp, from privileged exec mode.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></blockquote> <h4 id="demo-data-transfer-in-the-local-network"><a href="#demo-data-transfer-in-the-local-network" class="header-anchor">#</a> Demo: Data transfer in the local network</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303161821070.png" alt="image-20230316182110625" style="zoom:25%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303161829017.png" alt="image-20230316182918507" style="zoom:25%;"> <h4 id="demo-data-transfer-out-of-local-network"><a href="#demo-data-transfer-out-of-local-network" class="header-anchor">#</a> Demo: Data Transfer out of local network</h4> <blockquote><h6 id="let-s-look-at-that-arp-request-in-wireshark"><a href="#let-s-look-at-that-arp-request-in-wireshark" class="header-anchor">#</a> Letâ€™s look at that ARP request in wireshark.</h6> <p>For example, PC1 wants to send a DNS query to the DNS server at 8.8.8.8.</p> <ul><li>It thinks, 8.8.8.8 is outside of my local network, so I should send the frame to my default gateway, 192.168.1.1.</li> <li>However, PC1 doesnâ€™t know the MAC address of 192.168.1.1, which is R1. So, it will broadcast this ARP request message, destined for R1â€™s IP address.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141025015.png" alt="image-20230514101331063" style="zoom:33%;"> <ul><li>The ARP message is encapsulated in an <strong>Ethernet frame</strong> of course, but <strong>there is no IP header</strong>.
<ul><li>ARP messages are only broadcast within the local network, not sent by routers to external networks, so thereâ€™s no need to encapsulate the ARP message in an IP header.</li></ul></li> <li>The Source IP and Destination IP addresses are actually referring <strong>the fields(Sender IP address and Target IP address) in the ARP message itself</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141025941.png" alt="image-20230514100421145" style="zoom:33%;"> <h6 id="here-s-that-arp-reply-in-wireshark"><a href="#here-s-that-arp-reply-in-wireshark" class="header-anchor">#</a> Hereâ€™s that ARP reply in Wireshark.</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141014136.png" alt="image-20230514101424880" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202305141015092.png" alt="image-20230514101519847" style="zoom:33%;"> <ul><li>The sender IP and MAC fields are R1â€™s addresses, and the destination IP and MAC fields are PC1â€™s addresses.</li> <li>So, PC1 is now able to insert R1â€™s MAC address as the destination MAC of its DNS query, and then send the message to R1 which will forward it over the Internet.</li></ul></blockquote> <h3 id="arp-message-format"><a href="#arp-message-format" class="header-anchor">#</a> ARP Message Format</h3> <blockquote><ul><li>ARP messages are encapsulated directly within an Ethernet header/trailer.
<ul><li>There is no IP header.</li></ul></li> <li>The Type field of the Ethernet header will be <code>0x0886</code> to indicate <strong>ARP</strong>.
<ul><li>Some other common EtherTypes are 0800 for IPv4 and 86DD for IPv6.</li></ul></li> <li>ARP messages are variable in length because it can be used for various L2 &amp; L3 protocols, , not just IPv4 and Ethernet.
<ul><li>But note that an IPv4/Ethernet ARP message is <strong>28 bytes</strong> in length.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082048917.png" alt="image-20230608204817858" style="zoom:50%;"> <h5 id="arp-message-format-2"><a href="#arp-message-format-2" class="header-anchor">#</a> ARP Message Format:</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082051647.png" alt="image-20230608205110474" style="zoom:67%;"></blockquote> <h3 id="arp-process"><a href="#arp-process" class="header-anchor">#</a> ARP Process</h3> <blockquote><ol><li><p>When a host wants to send a packet, it needs to encapsulate it in a frame.</p></li> <li><p>To learn the appropriate destination MAC address it must check the <strong>ARP cache</strong>, which is just another way to say the <strong>ARP table</strong>, for an entry matching the ARP Destination Hostâ€™s IP.</p> <blockquote><p><em>Note that â€˜ARP Destination Hostâ€™ means the destination of the ARP Request, not necessarily the actual destination host that the source wants to send a packet to.</em></p></blockquote></li> <li><p>If there is already an appropriate entry in the ARP cache, thereâ€™s no need to proceed with ARP. The source host can encapsulate the packet and send the frame.</p></li> <li><p>But if there is no entry, it will first create an <strong>â€˜incompleteâ€™ entry</strong> in the ARP cache. Then it will generate and broadcast the ARP Request message. <em>In the example network below only R2 will receive that broadcast, but like any broadcast message, if there are more hosts on the segment all will receive it.</em></p> <blockquote><p><em>Incomplete means that an entry has been made, but the MAC address hasnâ€™t actually been learned yet.</em></p></blockquote></li> <li><p>R2 receives and processes the ARP Request message, and then updates its own ARP cache:</p> <ul><li>If R2 has no entry for R1, it will create a new one.</li> <li>If it has an entry, it will reset the timeout to 0.</li></ul></li> <li><p>Then the destination host will generate and send an ARP Reply message, this time unicast directly to the source host.</p></li> <li><p>Then the source host will process the ARP reply message and update its ARP cache, meaning he incomplete entry above will now be complete.</p></li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082100736.png" alt="image-20230608210057620" style="zoom:50%;"></blockquote> <blockquote><h5 id="now-let-s-use-debug-to-see-what-cisco-ios-tells-us-about-this-process"><a href="#now-let-s-use-debug-to-see-what-cisco-ios-tells-us-about-this-process" class="header-anchor">#</a> Now letâ€™s use DEBUG to see what Cisco IOS tells us about this process.</h5> <ol><li>R1 create an Incomlete Entry in the ARP table</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082103158.png" alt="Incomlete Entry" style="zoom:55%;"> <ol start="2"><li>R1 sent an ARP Request in the Broadcast Domain:
<ul><li>the MAC address in the Target Hardware Address field of the ARP message is <strong>all 0â€™s</strong>, meaning unknown.</li></ul></li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082109935.png" alt="image-20230608210928862" style="zoom:55%;"> <ol start="3"><li>Then this debug message appears on R2, indicating that it received that ARP Request from R1.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082111055.png" alt="image-20230608211123004" style="zoom:55%;"> <ol start="4"><li>R2 Creates an ARP Entry in its own ARP table according to the ARP Request message(sent from R1)</li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082114783.png" alt="image-20230608211401712" style="zoom:55%;"> <ol start="5"><li>R2 sent an ARP Reply back, because it has the IP <code>192.168.1.2</code> (configured on the interface G0/0).</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082116892.png" alt="image-20230608211614819"></p> <ol start="6"><li>R1 received the ARP Reply message from R2 and complete the &quot;Imcomplete Entry&quot; in the ARP table.</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082117882.png" alt="image-20230608211709801"></p> <h6 id="summary"><a href="#summary" class="header-anchor">#</a> Summary</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082118839.png" alt="image-20230608211848692" style="zoom:67%;"> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082119549.png" alt="image-20230608211933419"></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082121504.png" alt="image-20230608212154375"></p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082123397.png" alt="image-20230608212334265"></p></blockquote> <h3 id="proxy-arp"><a href="#proxy-arp" class="header-anchor">#</a> Proxy ARP</h3> <blockquote><ul><li><p>Proxy ARP was originally defined in RFC 1027.</p></li> <li><p>It allows a device (usually a router) to respond to ARP Requests for IP addresses that are not its own.</p> <ul><li>Read RFC 1027 for the original use case of Proxy ARP.</li></ul></li> <li><p>Modern use cases involve</p> <ul><li>end hosts with incorrect subnet masks,</li> <li>â€˜directly connectedâ€™ static routes,</li> <li>and some NAT scenarios.</li></ul></li> <li><p>proxy ARP messages have the same format as regular ARP messages, using an Operation code of 1 for the request and 2 for the reply. Itâ€™s still an ARP Request and ARP Reply exchange, but the request is for a destination in a different network than the sender.</p></li> <li><p>Proxy ARP is <strong>enabled globally</strong> and on each router interface by default (in Cisco IOS).</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082130049.png" alt="image-20230608213021924" style="zoom:67%;"></blockquote> <blockquote><h5 id="use-case-1-proxg-arr-mismatched-subnet-mask"><a href="#use-case-1-proxg-arr-mismatched-subnet-mask" class="header-anchor">#</a> Use case 1: Proxg ARR - Mismatched Subnet Mask</h5> <p>Notice that PC1 has a /16 subnet mask, whereas the other PCs have a /24 subnet mask.</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082136365.png" alt="image-20230608213656297"></p> <ul><li>In the above network, PC1 believes that PC1, PC2, PC3, and PCA are all in the same subnet (192.168.0.0/16).</li> <li>When PC1 tries to communicate with PC3 (or PC4), it will send an ARP Request directly to the IP address of PC3 (not the default gateway, R1).</li> <li>The ARP Request will not reach PC3, because R1 will not forward the broadcast message.</li> <li>However,</li> <li>With Proxy ARP, R1 will think:
<ul><li>I received an ARP Request for 192.168.1.13 on my GO0/O interface, even though the 192.168.1.0/24 subnet is not connected to GO/0 and is in a different subnet than the source.</li> <li>192.168.1.13 is not my IP address, but I do have a route for 192.168.1.0/24 in my routing table.</li> <li>So, I will reply to PC1â€™s ARP Request on behalf of 192.168.1.13, using <strong>my MAC address</strong>.</li> <li>When PC1 sends packets destined for <strong>192.168.1.13 to my MAC address</strong>, | will then forward them to PC3.</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082143097.png" alt="image-20230608214321991"></p></blockquote> <blockquote><h5 id="use-case-2-proxy-arp-directly-connected-static-route"><a href="#use-case-2-proxy-arp-directly-connected-static-route" class="header-anchor">#</a> Use Case 2: Proxy ARP â€” Directly-Connected Static Route</h5> <p>For example, on R1 I configured a route to 192.168.34.0/24, specifying the exit interface of gigabitethernet0/0, to allow it to reach the segment between R3 and R4. For this demonstration, assume the other devices already have the necessary routes configured.</p> <ul><li>Now, this kind of static route in which you specify <em>only the exit interface, but not the next-hop IP address</em>, is called a <strong>directly connected static route</strong>. So, the router will treat this destination network as a directly connected network, not a remote network.</li> <li>When R1 tries to send messages to hosts in that network, it will try to send the messages <strong>directly to the destination host, not to the next-hop router</strong>.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082147282.png" alt="image-20230608214712153" style="zoom:55%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082154194.png" alt="image-20230608215404977" style="zoom:67%;"> <ul><li>Because R1 thinks the 34.0/24 subnet is directly connected, it tries to send ARP requests directly to R3 or R4. Neither R3 nor R4 receive those ARP requests.</li> <li>But because <strong>R2</strong> has a route for the 34.0/24 subnet in its routing table, it uses Proxy ARP to reply on their behalf, telling R1 to use <strong>R2â€™s MAC address</strong> for those destinations.</li></ul> <h6 id="demo-after-disabling-arp-proxy-on-r2"><a href="#demo-after-disabling-arp-proxy-on-r2" class="header-anchor">#</a> Demo after Disabling ARP Proxy on R2</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082155431.png" alt="image-20230608215549289"></p></blockquote> <h3 id="gratuitous-arp"><a href="#gratuitous-arp" class="header-anchor">#</a> Gratuitous ARP</h3> <blockquote><ul><li>A Gratuitous ARP message is an <strong>ARP Reply (Operation code 2)</strong> message <em>sent without receiving an ARP Request</em>. But instead of unicast, it is sent to the broadcast MAC address, all Fs.
<ul><li>Note that standard ARP replies are unicast messages sent to the device that sent the ARP request.</li></ul></li> <li>The ultimate purpose of gratuitous ARP is to update switchesâ€™ MAC address tables and hostsâ€™ ARP tables. It allows other devices to <em>learn the MAC address of the sending device promptly without having to send ARP requests</em>:
<ul><li>When a switch receives the gratuitous ARP message, it will use the <strong>source MAC in the Ethernet header</strong> to <strong>update</strong> its <strong>MAC table</strong>.</li> <li>When a host receives the gratuitous ARP message, it will use <strong>the info in the ARP message</strong> to <strong>update</strong> its <strong>ARP table</strong>.
<ul><li>Cisco IOS devices will refresh an existing ARP Table entry if they receive a Gratuitous ARP message (they will reset the timer to 0 and update the MAC address if it is different than the current entry). <strong>However, Cisco IOS devices will not create a new ARP Table entry if they receive a Gratuitous ARP.</strong></li></ul></li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082217537.png" alt="image-20230608221708436"></p> <ul><li><strong>There are a few reasons for sending gratuitous ARP messages:</strong> <ul><li>Announcing when an interface is enabled.</li> <li>Announcing a change in MAC address (ie. if an admin manually configures the MAC)</li> <li>Failover between redundant devices (ie. when using an FHRP)</li></ul></li></ul> <h5 id="garp-message-format"><a href="#garp-message-format" class="header-anchor">#</a> GARP Message Format:</h5> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082219083.png" alt="image-20230608221958949"></p></blockquote> <h3 id="arp-in-cisco-ios"><a href="#arp-in-cisco-ios" class="header-anchor">#</a> ARP in Cisco IOS</h3> <h4 id="manual-arp-entry-configuration"><a href="#manual-arp-entry-configuration" class="header-anchor">#</a> Manual ARP Entry Configuration</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082226888.png" alt="image-20230608222636720" style="zoom:67%;"> <blockquote><p>Remember, in Cisco IOS, <strong>ARPA</strong> means <strong>Ethernet_II</strong>. By the way, ARPA stands for Advanced Research Projects Agency, a part of the <em>American Department of Defense</em> that played a major role in early network development.</p></blockquote> <h4 id="clearing-dynamic-arp-entries"><a href="#clearing-dynamic-arp-entries" class="header-anchor">#</a> Clearing Dynamic ARP Entries</h4> <img src="C:/Users/Jonas Wolfxin/AppData/Roaming/Typora/typora-user-images/image-20230608222944079.png" alt="image-20230608222944079" style="zoom:67%;"> <blockquote><p>Note that this is different than the <code>clear mac address-table dynamic</code> command, which does simply clear out all dynamic MAC addresses immediately.</p></blockquote> <h4 id="dynamic-arp-aging"><a href="#dynamic-arp-aging" class="header-anchor">#</a> Dynamic ARP Aging</h4> <blockquote><p>Like dynamic MAC address table entries, dynamic ARP entries have a timer after which they will be cleared from the table, however the process is a bit different than with MAC addresses.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082234519.png" alt="image-20230608223416264" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082235462.png" alt="image-20230608223550321" style="zoom:67%;"></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306082236768.png" alt="image-20230608223615674" style="zoom:67%;"> <h2 id="ping"><a href="#ping" class="header-anchor">#</a> Ping</h2> <blockquote><ul><li>A network utility that is used to <strong>test reachability</strong>;</li> <li>Measures round-trip time;</li> <li>Uses two messages:
<ul><li><strong>ICMP Echo Request</strong>: the PC wonâ€™t broadcast the ICMP echo request, it is sent to a specific host. So, it has to know the MAC address of the destination host, which is why ARP must be used first. After that, the MAC address of the IP is known, so <em>ICMP Echo Request is a unicast message.</em></li> <li><strong>ICMP Echo Reply</strong>: <em>unicast message</em></li></ul></li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ping</span> IP_Address
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306081403576.png" alt="image-20230316184941017" style="zoom:30%;"> <ul><li><p>By default, a ping in Cisco IOS sends 5 ICMP echo requests, and then you should get 5 ICMP echo replies back, and the default size of each ping is 100 bytes.</p></li> <li><p>The period indicates a failed ping, and the exclamation marks indicate a successful ping.</p></li> <li><p><strong>why did that first ping fail?</strong></p> <p>Well, thatâ€™s because of ARP. PC1 didnâ€™t know the destination MAC address, so it had to use ARP, and in that time the first ping failed.</p></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202306081403381.png" alt="image-20230316185509157" style="zoom:38%;"></blockquote> <hr></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.ç½‘ç»œè¿ç»´/05.CCNA/10.CCNAçŸ¥è¯†ç¬”è®°/14.Layer 2 Forwarding.md" target="_blank" rel="noopener noreferrer">ç¼–è¾‘æ­¤é¡µ</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/087c56/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Layer 2 Discovery Protoco
