="/pages/c4055c/" class="sidebar-link">Dynamic Routing P2 OSPF</a></li><li><a href="/pages/32db2d/" class="sidebar-link">Layer 3 Forwarding</a></li><li><a href="/pages/fe5ceb/" class="sidebar-link">Virtual Routing and Forwarding</a></li><li><a href="/pages/bada2c/" class="sidebar-link">Layer 3 FHRPs</a></li><li><a href="/pages/81e45f/" class="sidebar-link">Security</a></li><li><a href="/pages/6bd28d/" class="sidebar-link">ACL</a></li><li><a href="/pages/7db05a/" class="sidebar-link">NAT 网络地址转换</a></li><li><a href="/pages/729891/" class="sidebar-link">LAN Architectures</a></li><li><a href="/pages/1076ba/" class="sidebar-link">WAN广域网</a></li><li><a href="/pages/441d7d/" class="sidebar-link">WLAN</a></li><li><a href="/pages/e31696/" class="sidebar-link">NTP</a></li><li><a href="/pages/c7a0a2/" class="sidebar-link">DNS</a></li><li><a href="/pages/d25cf6/" class="sidebar-link">Syslog</a></li><li><a href="/pages/c74f1d/" class="sidebar-link">Accessing the CLI of network devices</a></li><li><a href="/pages/5d3322/" class="sidebar-link">FTP TFTP</a></li><li><a href="/pages/e049f9/" class="sidebar-link">DHCP</a></li><li><a href="/pages/7ebd2e/" class="sidebar-link">SNMP</a></li><li><a href="/pages/bba118/" class="sidebar-link">Quality of service</a></li><li><a href="/pages/652496/" class="sidebar-link">Virtualization</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>CCNA题库</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>Cisco Networking Academy</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Ansible</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>版本管理 - Maven</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>开发管理 - Git</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>操作系统 - Linux</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>容器部署 - Docker</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E7%BD%91%E7%BB%9C%E8%BF%90%E7%BB%B4" title="分类" data-v-06225672>网络运维</a></li><li data-v-06225672><a href="/categories/?category=CCNA" title="分类" data-v-06225672>CCNA</a></li><li data-v-06225672><a href="/categories/?category=CCNA%E7%9F%A5%E8%AF%86%E7%AC%94%E8%AE%B0" title="分类" data-v-06225672>CCNA知识笔记</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Jonas-Wolfxin" target="_blank" title="作者" class="beLink" data-v-06225672>Jonas Wolfxin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-13</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJp 206151907527.png" alt="查看源图像" style="zoom:50%;"> <blockquote><ul><li>Conceptual model and set of communications protocols used in the Internet and other networks.</li> <li>Known as TCP/IP because those ave two of the foundational protocols in the suite.</li> <li>Developed by the <strong>United States Department of Defense</strong> through <em>DARPA</em> (Defense Advanced Research Projects Agency)</li> <li>Similar structure to the OSI Model, but with fewer layers.</li> <li>This is the model actually &quot; in use in modern networks, rather than OSI Model.</li></ul> <blockquote><p>NOTE: The OSI model still influences how network engineers think and talk about networks.</p></blockquote></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151019387.png" alt="image-20230315101937138" style="zoom:33%;"> <blockquote><p>The Link layer might be called the network interface, or network access layer.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151021783.png" alt="image-20230315102146415" style="zoom:45%;"></blockquote> <h3 id="network-topology-and-data-flow"><a href="#network-topology-and-data-flow" class="header-anchor">#</a> Network Topology and Data Flow</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303151025329.png" alt="image-20230315102504106" style="zoom:43%;"> <h2 id="常用的网络命令"><a href="#常用的网络命令" class="header-anchor">#</a> 常用的网络命令</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ping</span>
ipconfig（windows）
ipconfig /release
ipconfig /renew

ifconfig（类unix）

tracert  <span class="token function">traceroute</span>
route
<span class="token function">nslookup</span>
nbtstat（windows）
<span class="token function">netstat</span>
net user（windows）

mstsc<span class="token punctuation">(</span>windows<span class="token punctuation">)</span>
netsh<span class="token punctuation">(</span>windows<span class="token punctuation">)</span>
tcpdump<span class="token punctuation">(</span>linux<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="网络抓包工具"><a href="#网络抓包工具" class="header-anchor">#</a> 网络抓包工具</h2> <blockquote><ul><li>wireshark(Windows)</li> <li>tcpdump(Linux)</li></ul></blockquote> <h3 id="wireshark"><a href="#wireshark" class="header-anchor">#</a> Wireshark</h3> <p>学习视频: <a href="https://youtu.be/4_7A8Ikp5Cc" target="_blank" rel="noopener noreferrer">https://youtu.be/4_7A8Ikp5Cc<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="tcpdump"><a href="#tcpdump" class="header-anchor">#</a> tcpdump</h3> <h2 id="进程-应用层协议"><a href="#进程-应用层协议" class="header-anchor">#</a> 进程/应用层协议</h2> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304220231542.png" alt="image-20230422023133358" style="zoom:33%;"> <h3 id="based-on-tcp"><a href="#based-on-tcp" class="header-anchor">#</a> Based on TCP</h3> <h4 id="ftp-t20-21"><a href="#ftp-t20-21" class="header-anchor">#</a> FTP (T20/21)</h4> <p>FTP(File Transfer Protocol，文件传输协议): 以明文方式传输数据(用户名和密码)，根本没有加密</p> <p>==功能:==</p> <ul><li><p>传输文件;</p></li> <li><p>列出和操作目录、输入文件内容以及在主机之间复制文件，而不能远程执行程序。</p></li> <li><p>通过FTP访问主机只是第一步，随后用户必须通过身份验证登录，因为系统管理员可能使用密码和用户名来限制访问。要避开这种身份验证，可使用用户名anonymous，但这样获得的访问权将受到限制。</p></li></ul> <h4 id="ssh-t22"><a href="#ssh-t22" class="header-anchor">#</a> SSH (T22)</h4> <p>SSH(Secure Shell) 通过标准TCP/IP 连接建立安全的Telnet 会话，用于执行如下操作:登录系统、在远程系统中运行程序以及在系统间传输文件等。它在执行这些操作时都使用健壮的加密连接。你可将其视为用于替代rsh 、rlogin 甚至 Telnet 的新一代协议。</p> <h4 id="telnet-t23"><a href="#telnet-t23" class="header-anchor">#</a> Telnet (T23)</h4> <p>终端模拟, 它让远程客户端机器(Telnet 客户端)的用户能够访问另一台机器(Telnet 服务器)的资源。</p> <h4 id="smtp-t25"><a href="#smtp-t25" class="header-anchor">#</a> SMTP (T25)</h4> <p>SMTP (Simple Mail Transfer Protocol ，简单邮件传输协议) <strong>TCP 25</strong></p> <ul><li>它使用假脱机(排队)的方式传递邮件。邮件到达目的地后，将被存储到设备(通常是磁盘)中。目标
端的服务器软件定期检查队列，看其中是否有邮件。发现邮件后，它将把它们投递给收件人。</li> <li>SMTP用于发送电子邮件，而 POP3 或 IMAP 用于接收邮件。</li></ul> <h4 id="http-t80"><a href="#http-t80" class="header-anchor">#</a> HTTP (T80)</h4> <p>HTTP (Hypertext Transfer Protocol,超文本传输协议)。它用于管理Web浏览器和Web服务器之间的通信, commonly used for accessing web pages。</p> <h4 id="ntp-t123"><a href="#ntp-t123" class="header-anchor">#</a> NTP (T123)</h4> <p>NTP (Network Time Protocol，网络时间协议)用于将计算机时钟与标准时间源(通常是原子钟)同步, NTP 将设备同步，确保给定网络中所有计算机的时间一致。这虽然昕起来非常简单，但却非常重要.</p> <h4 id="https-t443"><a href="#https-t443" class="header-anchor">#</a> HTTPS (T443)</h4> <p>HTTPS(Hyper text Transfer Protoco1 Secure ，安全超文本传输协议)使用 SSL ( Secure Socket Layer ,安全套接字层)，它是安全版的HTTP ，提供了一系列安全工具，可确保Web 浏览器和Web 服务器之间的通信安全。当你在网上预订或购物时，浏览器需要使用它来填写表格、签名、验证和加密HTTP 消息。</p> <h4 id="nfs"><a href="#nfs" class="header-anchor">#</a> NFS</h4> <p>NFS (NetworkFile System ，网络文件系统)是一种致力于文件共享的协议，让两种不同的文件系统能够互操作。其工作原理大致如下: 假设NFS服务器端软件运行在Windows服务器上，而NFS 客户端软件运行在Unix 主机上， NFS 让Windows 服务器的部分RAM 看起来像存储的是Unix 文件，可被Unix 用户使用。虽然Windows 文件系统和Unix 文件系统不同一一它们在是否区分大小写、文件名长度、安全性等方面不同，但Unix用户和Windows用户可像通常那样访问相同的文件，就像文件位于他们通常使用的文件系统中一样。</p> <h4 id="pop3-t110"><a href="#pop3-t110" class="header-anchor">#</a> POP3 (T110)</h4> <p>POP3 (Post Office Protocol 3，邮局协议), used for retrieving emails. 提供了一种对到来邮件进行存储的机制，其最新版本为POP3. 这种协议的工作原理如下:客户端设备连接到 POP3 服务器后，可下载发送给它的邮件。它不允许选择性地下载邮件，但邮件下载后，客户端/服务器交互就结束了，用户可在本地随意删除和操作邮件。接下来将介绍一种更新的标准 IMAP ，它正逐渐取代POP3.</p> <h4 id="imap4-t143"><a href="#imap4-t143" class="header-anchor">#</a> IMAP4 (T143)</h4> <p>由于IMAP4 (Internet Message Access Protocol ，因特网消息访问协议)让你能够查看邮件头或下载邮件的一部分，因此使用它可获得亟需的安全性。</p> <p>IMAP 甚至提供了搜索命令，让你能够根据主题、邮件头或内容搜索邮件。可以想见，它提供了一些身份验证功能一一实际上它支持 MIT 开发的Kerberos 身份验证方案。IMAP4 是最新的版本。</p> <h3 id="based-on-udp"><a href="#based-on-udp" class="header-anchor">#</a> Based on UDP</h3> <h4 id="dhcp-u-server67-client68"><a href="#dhcp-u-server67-client68" class="header-anchor">#</a> DHCP (U server67/client68)</h4> <p>DHCP (Dynamic Host Configuration Protocol，动态主机配置协议)给主机分配IP地址，让管理工
作更轻松，非常适合用于各种规模的网络。各种类型的硬件都可用作DHCP 服务器，包括思科路由器。</p> <ul><li><p>DHCP 与BootP (Bootstrap Protocol，自举协议)的差别在于， BootP 给主机分配田地址，但必须
手工将主机的硬件地址输入到BootP表中。你可将DHCP 视为动态的BootP 。但别忘了， BootP也可用于发送操作系统，让主机使用它启动，而DHCP没有这样的功能。</p></li> <li><p>主机向DHCP 服务器请求IP 地址时， DHCP 服务器可将大量信息提供给主机。下面是DHCP服务器可提供的信息列表:</p> <ul><li>IP 地址;</li> <li>子网掩码:</li> <li>域名;</li> <li>默认网关(路由器);</li> <li>DNS 服务器的地址:</li> <li>WINS服务器的地址。</li></ul></li> <li><p>为获得IP地址而发送 DHCP发现消息的主机在第2层和第3层都发送广播:</p> <ul><li>第2层广播的地址在十六进制表示下全为F，即<strong>FF:FF:FF:FF:FF:FF</strong>;</li> <li>第3层广播的地址为<strong>255.255.255.255</strong>，这表示所有网络和所有主机。</li></ul></li> <li><p>DHCP 是无连接的，这意味着它在传输层使用UDP(用户数据报协议)，这层也叫Host-to-Host层，稍后将介绍它。</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705145532388.png" alt="image-20220705145532388"></p></li></ul> <blockquote><p>客户端向DHCP 服务器请求IP 地址的4个步骤如下:
(1) DHCP 客户端广播一条 DHCP Discover 消息，旨在寻找<strong>DHCP 服务器(端口67)</strong>;
(2) 收到DHCP Discover消息的DHCP服务器向主机发回一条单播DHCP Offer消息;
(3) 客户端向服务器广播一条DHCP Request消息，请求提议的IP地址和其他信息:
(4) 服务器以单播方式发回一条DHCP ACK消息，完成交互。</p> <blockquote><p>==DHCP 冲突==:</p> <p>两台主机使用相同的IP地址时，就发生了DHCP地址冲突。如果检测到IP 地址冲突，相应的IP 地址将从DHCP 地址池中删除;且在管理员手工解决冲突前，该地址不全被分配给任何主机，牢记这一点很重要。</p></blockquote></blockquote> <h4 id="tftp-u69"><a href="#tftp-u69" class="header-anchor">#</a> TFTP (U69)</h4> <p>TFTP (Trivial File Transfer Protocol ，简单文件传输协议)是FTP的简化版，</p> <ul><li>使用了 UDP 协议</li></ul> <p>==功能==:</p> <ul><li>TFTP 没有提供目录浏览功能，除发送和接收文件外什么也不能做。</li> <li>这个紧凑的小协议的开销很小，它发送的数据块比FTP 发送的小得多，</li> <li>也不像FTP 那样需要进行身份验证，因此更不安全。鉴于这种固有的安全风险，支持它的网站很少。</li></ul> <h4 id="snmp-u-agent161-manager162"><a href="#snmp-u-agent161-manager162" class="header-anchor">#</a> SNMP (U agent161/manager162)</h4> <p>SNMP (Simple Network Management Protocol ，简单网络管理协议)收集并操作有价值的网络信息。</p> <ul><li>它运行在管理工作站上，定期或随机地轮询网络中的设备，要求它们暴露特定的信息，以收集数据。</li> <li>在一切正常的情况下， SNMP 将收到基线(baseline) 信息， 即描述健康网络运行特征的报告。</li> <li>该协议还可充当网络的看门狗，将任何突发事件迅速告知管理员。这些网络看门狗称为代理，出现异常情况时，代理将向管理工作站发送称为trap 的警告。</li></ul> <h3 id="需要整理"><a href="#需要整理" class="header-anchor">#</a> (需要整理)</h3> <h4 id="apipa"><a href="#apipa" class="header-anchor">#</a> APIPA</h4> <p>Windows 提供了APIPA (Automatic Private IP Addressing ，自动私有IP编址)</p> <ul><li>客户端可在DHCP 服务器不可用时自动给自己配置IP 地址和子网掩码(主机用来通信的基本IP信息).</li> <li>APIPA使用的IP地址范围为 <code>169.254.0.1</code>-<code>169.254.255.254</code>，客户端还会给自己配置默认的B类子网掩码<code>/16</code>。</li></ul> <h4 id="tls"><a href="#tls" class="header-anchor">#</a> TLS</h4> <p>TLS (Transport Layer Security，传输层安全)及其前身SSL (Secure Sockets Layer，安全套接字层)都是加密协议，非常适合用于确保在线数据传输的安全，如Web浏览、即时通信、因特网传真等。它们极其相似，本书不详细介绍它们之间的差别。</p> <h4 id="sip-voip"><a href="#sip-voip" class="header-anchor">#</a> SIP (VoIP)</h4> <p>SIP (Session lnitiation Protocol ，会话发起协议)是一种非常流行的信令胁议，用于建立和拆除多媒体通信会话，其应用非常广泛，可用于因特网上的语音和视频呼叫、视频会议、流媒体分发、即时通信、状态信息( presence infonnation )、在线游戏等。</p> <h4 id="rtp"><a href="#rtp" class="header-anchor">#</a> RTP</h4> <p>RTP(Real-time Transport Protocol，实时传输协议)是一种分组格式标准，用于通过因特网传输语音和文本. RTP (VoIP)语音和视频。虽然它最初被设计为一种组播协议，但现在也被用于单播应用程序中。它常被用于流式媒体、视频会议和一键通(push to talk)系统，这使其成了VoIP (Voice over IP，IP语音)行业的事实标准。</p> <h4 id="ldp"><a href="#ldp" class="header-anchor">#</a> LDP</h4> <p>LDP (Line Printer Daemon ，行式打印机守护进程)协议设计用于共享打印机。LPD 和LPR (Line Printer，行式打印机)程序相互协作，使得能够将打印作业排队并使用 TCP/IP 将其发送给网络打印机。</p> <h4 id="lpr"><a href="#lpr" class="header-anchor">#</a> LPR</h4> <p>在纯粹的TCP/IP 环境中打印时，人们通常结合使用LPR (行式打印机)和LPD (Line Printer Daemon ，行式打印机守护进程)来完成打印作业。LPD 安装在所有打印设备上，负责处理打印机和打印作业。LPR 运行于客户端(发送主机)，用于将数据从主机发送到网络打印资掘，让你能够得到打印输出。</p> <h4 id="x-window"><a href="#x-window" class="header-anchor">#</a> X Window</h4> <p>XWindow 是为客户端/服务器操作设计的， 是一种编写基于GUI (Graphical User Interface，图形用户界面)的客户端/服务器应用程序的协议。其基本思想是，让运行在一台计算机上的客户端程序能够通过窗口服务器显示另一台计算机的内容。</p> <h4 id="scp"><a href="#scp" class="header-anchor">#</a> SCP</h4> <p>SCP (Secure Copy Protocol，安全复制协议)可提供帮助，它通过SSH保护你宝贵的文件。它首先在发送主机和接收主机之间建立一条安全的加密连接，并一直保持这种状态，直到文件传输完毕。然而，在当今的网络中，更健壮的 SFTP 比SCP 更常用。</p> <h4 id="ldap"><a href="#ldap" class="header-anchor">#</a> LDAP</h4> <p>如果管理的网络规模适当，你很可能会在某个地方存储目录，记录所有的网络资源，如设备和用户。但如何访问这些目录呢?通过LDAP (Lightweight Directory Access Protocol ，轻量级目录访问协议)。该协议对如何访问目录进行了标准化.</p> <h4 id="igmp"><a href="#igmp" class="header-anchor">#</a> IGMP</h4> <p>IGMP (Internet Group Management Protocol，因特网组管理协议)是一种用于管理IP 组播会话的TCP/IP 协议，它这样完成其职责:通过网络发送唯一的IGMP 消息，以揭示组播组信息，并找出主机所属的组播组。IP网络中的主机也使用IGMP 消息来加入和退出组播组。IGMP消息非常方便用于跟踪组成员关系以及激活组播流。</p> <h3 id="dns-tu53-based-on-both-tcp-udp"><a href="#dns-tu53-based-on-both-tcp-udp" class="header-anchor">#</a> DNS (TU53) based on both TCP &amp; UDP</h3> <p>DNS (Domain Name Server，域名服务)解析主机名，具体地说是FQDN，如www.routersim.com。</p> <ul><li>DNS 用于解析FQDN (Fully Qualified Domain Name ，全限定域名)，如www.lammle.com 或
todd.lamm1e.com.</li> <li>FQDN 是一种层次结构，可根据域名标识符查找系统。如果要解析名称todd ，则要么输入FQDN todd.lammle.com ，要么让设备(如PC 或路由器)帮助你添加后级。例如，在思科路由器中，你可使用命令<code>ip domain-name lammle.com</code> 给每个请求加上域名 lammle.com。如果不这样做，则你必须输入FQDN ，这样DNS 才能对名称进行解析。</li></ul> <blockquote><p>有关DNS 需要牢记的一个重点是，如果能够使用IP地址ping某台设备，但使用其FQDN不管用，则可能是DNS配置有问题。</p></blockquote> <hr> <h2 id="传输层协议"><a href="#传输层协议" class="header-anchor">#</a> 传输层协议</h2> <blockquote><h5 id="functions-of-layer-4-transport"><a href="#functions-of-layer-4-transport" class="header-anchor">#</a> Functions of Layer 4 Transport</h5> <ul><li><p>Layer 4 provides <strong>transparent transfer of data between end hosts</strong>.</p> <ul><li>encapsulates the data with a Layer 4 header,</li> <li>and then uses the services of the lower layers(Layers 3, 2, and 1), to deliver the data unchanged to the destination host.</li> <li>The hosts themselves aren’t aware of the details of the underlying network, the transfer of data is ‘<strong>transparent</strong>’ to them.</li></ul></li> <li><p>provide <strong>Layer 4 addressing - port numbers</strong>(NOT the physical interfaces/ports on network devices)</p> <ul><li><p>The Layer 4 [<strong>source</strong>] port number of most Application layer protocols is randomly selected from <strong>Ephemeral Ports</strong> by the host that initiates the data exchange.</p></li> <li><p><strong>identifying the Application Layer protocol</strong>;</p></li> <li><p>provide <strong>session multiplexing</strong>; (<em>A session is an exchange of data between two or more communicating devices.</em>)</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030203638.png" alt="image-20230403020337482" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030205676.png" alt="image-20230403020513509" style="zoom:34%;"></li></ul></li> <li><p>Provides (or doesn’t provide) various services to applications:</p> <ul><li>TCP:
<ul><li><strong>reliable data transfer</strong> (means making sure that the destination host actually received every bit of data that it’s supposed to.)</li> <li><strong>error recovery</strong> (If an error occurs in transmission, Layer 4 can ensure the data is sent again.)</li> <li><strong>data sequencing</strong> (making sure that even if data arrives at the destination out of order, the end host can sequence it in the correct order.)</li> <li><strong>flow control</strong> (making sure that the source host doesn’t send traffic faster than the destination host can handle.)</li></ul></li> <li>UDP:
<ul><li>not reliable</li> <li>no error recovery</li> <li>no sequencing machanism</li> <li>no flow control machanism</li> <li><strong>Less overhead, higher data tranfer efficiency</strong></li></ul></li></ul></li></ul></blockquote> <h3 id="端口号"><a href="#端口号" class="header-anchor">#</a> 端口号</h3> <blockquote><ul><li>数据链路层使用<strong>MAC address</strong>, 网络层IP协议使用<strong>IP address</strong>来标识发送主机，但传输层和上层协议使用<strong>Port number</strong>。</li> <li>Port numbers are a function of both of the main Layer 4 protocols, TCP &amp; UDP.</li> <li>传输层的TCP和UDP必须使用端口号与上层通信，因为端口号可以identify通过下三层数据传输不同Sessions。</li> <li>源端口号是源主机动态分配的，其值不小于1024. 1023及更小的端口号是在RFC3232中定义为 知名端口号.</li></ul></blockquote> <blockquote><h5 id="端口号-16-bits-分类"><a href="#端口号-16-bits-分类" class="header-anchor">#</a> 端口号(16 bits)分类：</h5> <p>是指逻辑意义上用于区分session的端口，比如用于浏览网页服务的80端口，用于FTP服务的21端口等。如<a href="https://baike.baidu.com/item/TCP%2FIP%E5%8D%8F%E8%AE%AE" target="_blank" rel="noopener noreferrer">TCP/IP协议<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>中的服务端口，通过不同的逻辑端口来区分不同的session。一个IP地址的逻辑端口通过<em>16bit</em>进行编号，范围是从0 到65535;</p> <h6 id="well-known-ports-0-to-1023-2-10-−-1"><a href="#well-known-ports-0-to-1023-2-10-−-1" class="header-anchor">#</a> <code>Well-known ports</code>: <strong>0 to 1023</strong> (2^10^ − 1);</h6> <p>used by system processes that provide widely used types of network services. On <a href="https://en.wikipedia.org/wiki/Unix-like" target="_blank" rel="noopener noreferrer">Unix-like<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> operating systems, a process must execute with <a href="https://en.wikipedia.org/wiki/Superuser" target="_blank" rel="noopener noreferrer">superuser<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> privileges to be able to bind a <a href="https://en.wikipedia.org/wiki/Network_socket" target="_blank" rel="noopener noreferrer">network socket<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> to an <a href="https://en.wikipedia.org/wiki/IP_address" target="_blank" rel="noopener noreferrer">IP address<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> using one of the well-known ports；</p> <h6 id="registered-ports-1024-to-49151"><a href="#registered-ports-1024-to-49151" class="header-anchor">#</a> <code>Registered ports</code>: <strong>1024 to 49151</strong>;</h6> <p>They are assigned by <a href="https://en.wikipedia.org/wiki/Internet_Assigned_Numbers_Authority" target="_blank" rel="noopener noreferrer">IANA<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for specific service upon application by a requesting entity.[<a href="https://en.wikipedia.org/wiki/List_of_TCP_and_UDP_port_numbers#cite_note-IANA-2" target="_blank" rel="noopener noreferrer">2]<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> On most systems, registered ports can be used without superuser privileges.</p> <h6 id="dynamic-private-or-ephemeral-短暂的-瞬间的-ports-49152-to-65535"><a href="#dynamic-private-or-ephemeral-短暂的-瞬间的-ports-49152-to-65535" class="header-anchor">#</a> <code>Dynamic, private or ephemeral(短暂的;瞬间的) ports</code>: <strong>49152 to 65535</strong>;</h6> <p>used for private or customized services, for temporary purposes, and for automatic allocation of <a href="https://en.wikipedia.org/wiki/Ephemeral_port" target="_blank" rel="noopener noreferrer">ephemeral ports<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <blockquote><p>区别于物理端口: 是用于连接物理设备之间的接口，如<a href="https://baike.baidu.com/item/ADSL/96520" target="_blank" rel="noopener noreferrer">ADSL<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> Modem、<a href="https://baike.baidu.com/item/%E9%9B%86%E7%BA%BF%E5%99%A8/214614" target="_blank" rel="noopener noreferrer">集线器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://baike.baidu.com/item/%E4%BA%A4%E6%8D%A2%E6%9C%BA/103532" target="_blank" rel="noopener noreferrer">交换机<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、<a href="https://baike.baidu.com/item/%E8%B7%AF%E7%94%B1%E5%99%A8/108294" target="_blank" rel="noopener noreferrer">路由器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>上用于连接其他网络设备的接口，如<a href="https://baike.baidu.com/item/RJ-45%E7%AB%AF%E5%8F%A3" target="_blank" rel="noopener noreferrer">RJ-45端口<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>、USB端口等等。</p></blockquote></blockquote> <h3 id="tcp协议"><a href="#tcp协议" class="header-anchor">#</a> TCP协议</h3> <blockquote><ul><li>Transmission Control Protocol，传输控制协议</li> <li>TCP接收来自应用程序的大型数据块，并将其划分成Segments。它给每个数据段编号(Sequence Num)，让接收主机的TCP能够按应用程序希望的顺序排列数据段。发送数据段后，发送主机的TCP等待来自接收端TCP的确认，并重传未得到确认的数据段。</li> <li>发送主机开始沿分层模型向下发送数据段之前，发送方的TCP栈与目标主机的TCP栈联系，以建立连接。它们创建的是虚电路，这种通信被认为是<strong>Connection-oriented</strong>的。在这次初始握手期间，两个TCP栈还将就如下方面达成一致:在接收方的TCP发回确认前，将发送的信息量。</li> <li>TCP 是一种可靠的传输协议，它采用全双工模式，且面向连接，但需要就所有条款和条件达成一致，还需进行错误检查，这些任务都不简单。TCP Header比UDP复杂得多，导致网络开销很大。鉴于当今的网络比以往的网络可靠得多，这些额外的可靠性通常是不必要的。大多数程序员都使用TCP，因为它消除了大量的编程工作，但实时视频和VoIP使用UDP，因为它们无法承受额外的开销。</li></ul> <h5 id="features"><a href="#features" class="header-anchor">#</a> Features:</h5> <ul><li><strong>connection-oriented</strong>:
<ul><li>Before actually sending data to the destination host, the two hosts communicate to establish a connection. Once the connection is established, the data exchange begins.</li></ul></li> <li><strong>provides reliable communication</strong>:
<ul><li><strong>Acknowledge Mechanism</strong>: The destination host must acknowledge(<strong>ACK number</strong> field in the TCP header) that it received each TCP <strong>Segment</strong>;</li> <li><strong>Retransmission Mechanism</strong>: If the source host doesn’t receive an acknowledgment for a segment, it is sent again;</li></ul></li> <li><strong>provides Segments sequencing.</strong> <ul><li>there is a <strong>Sequence</strong> field in the TCP header.</li></ul></li> <li><strong>provides flow control</strong> <ul><li>the destination host can tell the source host to increase or decrease the rate that data is sent, so that it isn’t overwhelmed by receiving traffic faster than it can process it.</li></ul></li></ul></blockquote> <h4 id="报文段的数据格式"><a href="#报文段的数据格式" class="header-anchor">#</a> 报文段的数据格式</h4> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151908919.jpeg" alt="img"></p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030227233.png" alt="image-20230403022756007" style="zoom:37%;"> <blockquote><p>TCP 报文的报头为 至少为20 Bytes(不包含Options)</p> <ul><li><strong>Source Port和Destnation Port</strong>: 分别为<em>16 bits</em>, 用于标记源端和目的端的端口号</li> <li><strong>Sequence Number</strong>: <em>32 bits</em>，用来标识从计算机A发送到计算机B的Segment的序号; the <em>Sequence numbers</em> in the TCP header allow destination hosts to put segments in the correct order;</li> <li><strong>Acknowledgement Number</strong>: <em>32 bits</em>，TCP期待接下来收到的Segment。客户端和服务器端都可以发送，<em>Ack = Seq + 1</em>; 也可用于<em>三次和四次握手</em>机制;</li> <li><strong>Data Offset</strong>: 4 bits, 指示TCP数据部分的偏移量, 以32-bits为单位。</li> <li><strong>保留</strong>: 3 bits, 总是设置为binary <strong>000</strong>;</li> <li><strong>标志位6个</strong>: 分别为<em>1 bit</em>, 其中<em>ACK, SYN, FIN主要用于控制建立和终止会话</em>;
<ul><li>URG: 确定<code>紧急指针</code>是否生效</li> <li><strong>ACK</strong>: 确定<code>确认号</code>生否生效</li> <li>PSH: 接收方是否需要尽快将这个报文交给应用层</li> <li>RST: 重置连接</li> <li><strong>SYN</strong>: 发起新连接</li> <li><strong>FIN</strong>: 终止连接</li></ul></li> <li><strong>Window Size</strong>: used for flow control, It specifies the number of bytes of data that the receiver is willing to accept at any given time, 单位为Byte</li> <li><strong>Checksum</strong>: (Cyclic Redundancy Check，循环冗余校验)，由于TCP不信任低层，因此检查所有数据。CRC 检查报头和数据字段。</li> <li><strong>Urgent Pointer</strong>: 仅当设置了编码位中的紧急指针字段时，该字段才有效。如果设置了紧急指针，该字段表示非紧急数据的开头位置相对于当前序列号的偏移量，单位为字节。</li> <li><strong>Options</strong>: 长度为0或32位的整数倍。也就是说，没有选项时，该字段长度为0。如果包含选项时导致该字段的长度不是32位的整数倍，会使用0填充，以确保该字段的长度为32位的整数倍。</li></ul></blockquote> <h4 id="tcp-connection-oriented"><a href="#tcp-connection-oriented" class="header-anchor">#</a> TCP connection-oriented</h4> <blockquote><ul><li>hosts set a random initial <strong>Sequence number</strong> x;</li> <li><strong>Ack number</strong> is used to indicate the <em>Sequence number</em> of the next segment the host expects to receive.</li></ul></blockquote> <h5 id="three-way-handshake-to-establish-tcp-connection"><a href="#three-way-handshake-to-establish-tcp-connection" class="header-anchor">#</a> Three-way Handshake to Establish TCP connection</h5> <blockquote><p>Assume the TCP Window Size is 1.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030419530.png" alt="image-20230403041909442" style="zoom:80%;"> <h5 id="four-way-handshake-to-terminate-tcp-connection"><a href="#four-way-handshake-to-terminate-tcp-connection" class="header-anchor">#</a> Four-way Handshake to terminate TCP connection</h5> <blockquote><p>Assume the TCP Window Size is 1.</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030435479.png" alt="image-20230403043512391" style="zoom:77%;"> <hr> <h6 id="detailed-introduction"><a href="#detailed-introduction" class="header-anchor">#</a> Detailed Introduction</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030254483.png" alt="三次握手"></p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206151906344.png" alt="TCP和四次挥手"></p> <h4 id="tcp-retransmission"><a href="#tcp-retransmission" class="header-anchor">#</a> TCP Retransmission</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030440116.png" alt="image-20230403044013949" style="zoom:25%;"> <h4 id="flow-control-sliding-window"><a href="#flow-control-sliding-window" class="header-anchor">#</a> Flow Control - Sliding Window</h4> <blockquote><ul><li>Acknowledging every single segment, no matter what size, is inefficient.</li> <li>The TCP header’s window size field allows more data to be sent before an acknowledgment.</li> <li><strong>Sliding Window</strong> is used to dynamically adjust how large the window size is.</li> <li>TCP的滑动窗口是以Byte为单位的。TCP全双工通信，通信中的每一方都在发送和接收报文段。每一方都分别有自己的发送窗口和接收窗口。</li></ul></blockquote> <h5 id="发送窗口"><a href="#发送窗口" class="header-anchor">#</a> 发送窗口</h5> <blockquote><p>发送窗口由<code>SND.WND</code>, <code>SND.UNA</code> 和 <code>SND.NXT</code>这三个指针进行维护。</p></blockquote> <blockquote><p><strong>发送缓冲区</strong>分为四个部分, 其<strong>中间的两个部分是滑动窗口</strong>：</p> <ol><li><p>已经收到ack包的数据: 代表接收窗口已经接收了对应的数据，可以被新数据覆盖。</p></li> <li><p>已经发送还未接收到ack包的数据: 已经发送出去，但是还未收到接收方对应的ack包</p></li> <li><p>允许发送但是还未发送的数据;</p></li> <li><p>不允许发送的数据: 发送窗口之外的数据，排队等待后续发送。</p></li></ol></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206152350619.png" alt="在这里插入图片描述" style="zoom:43%;"> <p>这时还允许发送数据，就会将可用窗口中的数据发送给接收窗口。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206152358247.png" alt="在这里插入图片描述" style="zoom:43%;"> <p>这个时候，可用窗口大小为0，这个时候会等待接收方发送Ack Num。</p> <p>如果这个时候如果接收一个Ack Num为37，这个时候发送窗口会向右边移动5位，52-56会变成可用窗口。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206152359763.png" alt="在这里插入图片描述" style="zoom:44%;"> <h5 id="接收窗口"><a href="#接收窗口" class="header-anchor">#</a> 接收窗口</h5> <blockquote><p>接收窗口: 由一个<code>RCV_NEXT</code>和接收窗口<code>RCV.WND</code>来维护。</p></blockquote> <blockquote><p><strong>缓冲区</strong>分为三部分：</p> <div class="language- extra-class"><pre><code>1. 应用层已经读取的数据: 已经接收到的数据，并且已经发送了Ack Num，并且已经被应用层读取。
</code></pre></div><ol start="2"><li><p>接收窗口中的数据: 接收窗口中存储的是当前等待接收的数据。</p> <ul><li>接收窗口允许无序接收数据包，所以接收窗口中有一部分数据接收到了，一部分没接收到，将无序的数据包直接缓存到接收窗口中。因为无序的接收数据包，接收窗口中是存在空隙的，因为先发送的数据包由于网络原因，反而可能会后到接收方。</li> <li>当数据包缓存到接收窗口中，就会返回Ack Num。</li></ul></li> <li><p>还未收到的数据: 还不能接收数据的区域，也就是接收窗口之外的数据。</p></li></ol></blockquote> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202206160000388.png" alt="在这里插入图片描述" style="zoom:43%;"> <h3 id="udp协议"><a href="#udp协议" class="header-anchor">#</a> UDP协议</h3> <blockquote><ul><li><strong>UDP is not connection-oriented.</strong> UDP不在发送信息前或者结束发送信息前与接收方联系, 不建立虚电路。</li> <li><strong>UDP does not provide sequencing.</strong> UDP的发送端不对Segments进行编号，也不关心数据段到达目的地的顺序, UDP将数据段发送出去后就不再管它们了。</li> <li><strong>UDP does not provide flow control.</strong> UDP has no mechanism like TCP’s window size to control the flow of data.</li> <li><strong>UDP does not provide reliable communication.</strong> <ul><li>UDP接收端不检查数据段，也不支持传输可靠性的确认。鉴于它根本不会处理可靠性问题， UDP被称为<strong>Not reliable</strong>的协议。</li> <li>如果数据段未按顺序到达(这在IP网络中很常见)，它们将被按收到的顺序传递给OSI模型的上一层，这可能使数据极其混乱。</li></ul></li> <li>但这并不意味着传输UDP效率低下, 因为UDP Header结构简单, 开销很小, 没有复杂的可靠性确认机制, 因此传输效率比TCP高得多。所以视频流等数据一般采用UDP协议.</li></ul></blockquote> <h4 id="udp数据段的报头"><a href="#udp数据段的报头" class="header-anchor">#</a> UDP数据段的报头</h4> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304030503150.png" alt="image-20230403050325068"></p> <blockquote><p>UDP数据段的报头为 8 Bytes, 相比 TCP的至少20 Bytes的header大小明显降低:</p> <ul><li><strong>Source Port</strong>: 16 bits, 发送端的应用程序的端口号。</li> <li><strong>Destination Port</strong>: 接收端上被请求的应用程序的端口号。</li> <li><strong>Length</strong>: UDP报头和UDP数据的总长度;</li> <li><strong>Checksum</strong>: UDP报头和UDP数据的校验和。与TCP一样， UDP也不信任下三层的传输并执行自己的CRC。</li></ul></blockquote> <hr> <h2 id="网络层协议"><a href="#网络层协议" class="header-anchor">#</a> 网络层协议</h2> <h3 id="ipv4-header"><a href="#ipv4-header" class="header-anchor">#</a> IPv4 Header</h3> <p>IP(Internet Protocol，因特网协议)工作在Network Layer，该层的其他协议都只是为它提供支持。</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/4322526-c033ebbd5e1368f3.jpg" alt="img"></p> <blockquote><ul><li><p><strong>Version 版本</strong>：4 bits, identifies the version of IP used: <em>IPv4(0100)</em> 或者 <em>IPv6(0110)</em>，这个字段可以使得在不同版本间传递数据变得可行。</p></li> <li><p><strong>IHL(Internet Header Length) 报头长度</strong>：4 bits, 标明IPv4 Header的大小，<strong>其单位是32bit即4 Bytes</strong>，其最小值为5（<code>5 x 4 = 20 bytes</code>），从上图中看出，其规定头部长为 4 bit，所以最大值为 15， <code>15 x 4 = 60 byte</code>. 还可以算出Options字段长度最大为40个字节(即 <code>60 byte - 20 byte = 40 byte</code>)</p></li> <li><p><strong>Type of Service 服务类型</strong>：8 bits, 用来指示当数据报在一个特定网络中传输时对实际服务质量的要求，</p> <ul><li><p><em>DSCP(Differentiated Services Code Point)</em>: 6 bits, used for <strong>QoS(Quality of service) and to prioritize delay-sensitive data</strong> (streaming voice, video, etc.):</p> <ul><li>服务类型字段从左到右由一个3位的优先顺序字段、三个标志位(D、T、R)组成。
<ul><li><p>优先顺序字段用于标志该数据报的优先级，</p></li> <li><p>D、T、R三个标志位分别代表是否对低延迟(Delay)、高吞吐量(Throughput)、高可靠性(Reliability)有要求，</p></li></ul></li></ul></li> <li><p><em>ECN(Explicit Congestion Notification)</em>: 2 bits,</p> <ul><li><p>provides <strong>end-to-end notification</strong> of network congestion <strong>WITHOUT DROPPING PACKETS</strong>;</p></li> <li><p>Optional feature that requires both endpoints, as well as the underlying network infrastructure, to support it.</p></li></ul></li></ul></li> <li><p><strong>Total Length 总长度</strong>：16bits, Indicates the total length of the packet(包括<em>L3 IPv4 Header</em>和<em>L4 Segment</em>)，<strong>单位是 Byte</strong>。</p> <ul><li><p>Minimum value: 20, which means IPv4 Header with no encapsulated data;</p></li> <li><p>maximum value: 2^16^ -1 = 65535, 如长的数据报对大部分主机和网络来说是不现实的。所有主机必须能够接收长达576个字节的数据报(不管他们是以整个数据报到达还是以分片到达)，源端主机在确认目的地址能够接收大数据报的情况下才发送大于576字节的数据报。</p></li></ul></li></ul> <hr> <ul><li><p><strong>Identification 标识</strong>, 16 bits：</p> <ul><li><p>Packets are fragmented if larger than the MTU (Maximum Transmission Unit), which is usually 1500 Bytes;</p></li> <li><p>If a packet is fragmented due to being too large, this field is used to identify which packet the fragment belongs to.</p></li> <li><p>All fragments of the same packet will have their own IPv4
header with the same value in this field.</p></li></ul></li> <li><p><strong>Flags 标记</strong>：3 bits, Used to <em>control/identify fragments</em>:</p> <ul><li><p><em>Bit_0: Reserved</em>, always set to 0;</p></li> <li><p><em>Bit_1: DF bit</em> (Don’t Fragment), used to indicate a packet that <strong>should not</strong> be fragmented;</p></li> <li><p><em>Bit_2: MF bit</em> (More Fragments),</p> <ul><li>set to 1 if there are more fragments in the packet,</li> <li>set to O for the last fragment; Of course, Unfragmented packets will always have their MF bit set to 0.</li></ul></li></ul></li> <li><p><strong>Fragment Offset 分段偏移</strong>：13 bits, 在分组太大，无法放入一个帧中时，提供了分段和重组功能。标记该分段在数据报的位置，<strong>单位是8 Bytes</strong>，第一个分段的偏移是 0;</p> <ul><li>Used to indicate the position of the fragment within the original, unfragmented IP packet.</li> <li>Allows fragmented packets to be reassembled even if the fragments arrive out of order.</li></ul></li></ul> <hr> <ul><li><p><strong>TTL (Time to live)存活时间</strong>：8 bits, 用来指示分组存活时间的计数器，<em>单位是hop</em>;</p> <ul><li><p>A router will drop a packet with a TTL of 0</p></li> <li><p>Used to prevent infinite loops;</p></li> <li><p>该字段长度为 8bit ，说明存储的最大数值是 255，但是 Recommanded default TTL is 64;</p></li> <li><p>在实际的应用过程中是以经过的节点计数的，每经过一个节点计数减 1 ，计数减到 0 时，分组会被当前的路由器丢弃。</p></li></ul></li> <li><p><strong>Protocol 协议</strong>：8 bits, Indicates the protocol of the encapsulated L4-PDU，如<em>ICMP -&gt; 1, IGMP -&gt; 2, TCP -&gt; 6, UDP -&gt; 17, EIGRP -&gt; 88, OSPF -&gt; 89</em>等</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705171123301.png" alt="image-20220705171123301" style="zoom:80%;"></li> <li><p><strong>Header Checksum 报头效验和</strong>：16 bits,</p> <ul><li><p>只对<em>IPv4 Header</em>进行效验，由于头部的一些字段始终在变化(例如：TTL字段)，该字段在每个节点都得进行计算和校验。</p> <blockquote><p>IP relies on the encapsulated protocol to detect errors in the encapsulated data. Both TCP and UDP have their own checksum fields to detect errors in the encapsulated data.</p></blockquote></li> <li><p>A calculated checksum used to check for errors in the IPv4 header.</p></li> <li><p>When a router receives a packet, it calculates the checksum of the header and compares it to the one in this field of the header.</p></li></ul></li></ul> <hr> <ul><li>==Source IP Address 源地址==：发送方主机的IP地址, 32bit</li> <li>==Destination IP Address 目的地址==：接收方主机的IP地址, 32bit</li></ul> <hr> <ul><li><p><strong>Options 可选项</strong>：</p> <ul><li><p>一般正常的IP报文头部都是没有可选项的。</p></li> <li><p>其长度从1~40个字节之间不固定，主要取决于设置的可选项数目，最终数据长度不够32位的倍数要填充 0 补齐，主要是为了让报头长度是32位的整数倍.</p></li> <li><p>目前已定义的可选项有 5 个, 每个可选项都以 1 Byte表明它的类型:</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303182328150.png" alt="image-20230318232811975" style="zoom:38%;"></li></ul></li></ul></blockquote> <h3 id="ipv6-header"><a href="#ipv6-header" class="header-anchor">#</a> IPv6 Header</h3> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081656094.png" alt="image-20230408165628886" style="zoom:33%;"> <blockquote><ul><li>The IPv4 header has a variable header length, from 20 to 60 bytes; But the IPv6 header has a <strong>fixed size of 40 bytes</strong>.</li> <li>The processing of the IPv6 header is much easier for routers, so performance is generally improved.</li> <li>brief description of each field:
<ul><li><strong>Version</strong> field: 4 bits, indicates the version of IP that is used. this field will always be set to 6, or <strong>binary 0110</strong> in IPv6 Header.</li> <li><strong>Traffic Class</strong> field: 8 bits, used for QoS(Quality of Service), to indicate high-priority traffic. For example, IP phone traffic, live video calls, etc, will have a traffic class value which gives them priority over other traffic.</li> <li><strong>Flow Label</strong> field: 20 bits, used to <em>identify specific traffic flows</em>, which are communications between a specific source and destination, like the interaction between a server and a client downloading a file.</li> <li><strong>Payload Length</strong> field: 16 bits, indicates the length of the payload(the Layer 4 segment) in bytes. The length of the IPv6 header itself isn’t included, because it’s always 40 bytes.</li> <li><strong>Next Header</strong> field: 8 bits, <strong>indicates the type of the ‘next header’(the header of the encapsulated segment)</strong>, for example TCP or UDP. Same function as the ‘protocol’ field of the IPv4 header.</li> <li><strong>Hop Limi</strong>t field: 8 bits, The value in this field is decremented by one by each router that forwards it. The function is the same as the IPv4 header’s TTL field.</li> <li>Finally, the last two fields are the <strong>Source Address</strong> and <strong>Destination Address</strong> fields: 128 bits for each, These fields contain the IPv6 addresses of the packet’s source and the packet’s intended destination.</li></ul></li></ul></blockquote> <h3 id="ip协议簇"><a href="#ip协议簇" class="header-anchor">#</a> IP协议簇</h3> <h4 id="icmp协议"><a href="#icmp协议" class="header-anchor">#</a> ICMP协议</h4> <blockquote><ul><li>ICMP (Internet Control Message Protocol ，因特网控制消息协议)运行在网络层， IP使用它来获得众多服务。</li> <li>ICMP是一种管理协议，为IP提供消息收发服务，其消息是以IP数据报的形式传输的。</li> <li>作用: 面向连接的, 用于检测网络层的连通性, 可向主机提供有关网络故障的信息;;</li> <li>原理: 发送 <code>echo request</code>; 目标端收到后发送 <code>echo reply</code>;</li> <li>常用命令:
<ul><li>ping: 检查互联网络中机器的物理连接性和逻辑连接性。</li> <li>traceroute: 使用ICMP超时来发现分组在互联网络中传输时经过的路径。(Windows 称之为tracert)</li></ul></li> <li>与ICMP 相关的常见事件和消息:
<ul><li>目标不可达: 如果路由器不能再向前转发IP数据报，它将使用ICMP 向发送方发送一条消息，以通告这种情况。</li> <li>缓冲区己满: 如果用于接收数据报的路由器内存缓冲区已满，路由器将使用ICMP 发送这种消息，直到拥塞解除。</li> <li>超过跳数/时间: 对于每个IP 数据报，都指定了它可穿越的最大路由器数量(跳数)。如果数据报还未达到目的地就达到了该上限，最后一台收到该数据报的路由器将把它删除。然后，该路由器将使用ICMP 发送一条协告，让发送方知道其数据报已被删除。</li></ul></li></ul></blockquote> <h4 id="arp-地址解析协议"><a href="#arp-地址解析协议" class="header-anchor">#</a> ARP 地址解析协议</h4> <blockquote><p>参考资料:<a href="https://jonas-wolfxin.github.io/pages/fabc03/#arp-address-resolution-protocol" target="_blank" rel="noopener noreferrer">https://jonas-wolfxin.github.io/pages/fabc03/#arp-address-resolution-protocol<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li><p>ARP (Address Resolution Protocol ，地址解析协议)<strong>根据指定的IP地址查找主机的MAC地址</strong>:</p> <ol><li><p>传输层传递给网络层数据时, 将目标IP地址告知了网络层;</p></li> <li><p>网络层需要向发送数据报时，它必须提前将目标端的硬件地址告知数据链路层协议，如以太网或无线。</p></li> <li><p>如果IP在ARP缓存中没有找到目标主机的硬件地址，ARP协议将发送广播，要求配置有指定IP地址的设备回复其MAC地址信息.</p> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705172950722.png" alt="image-20220705172950722"></p></li></ol></li></ul></blockquote> <h4 id="rarp"><a href="#rarp" class="header-anchor">#</a> RARP</h4> <p>如果IP主机为无盘计算机，一开始它不知道自己的IP地址，但知道自己的MAC地址。无盘机器可使用如图3-12 所示的RARP(Reverse Address Resolution Protocol，逆向地址解析协议)来获悉其IP地址，这是通过发送一个分组实现的，该分组包含元盘计算机的MAC地址和一个请求(请求提供分配给该MAC 地址的IP 地址). RARP服务器将对此作出响应，从而解决身份危机。RARP使用它知道的信息(即机器的MAC地址)来获悉机器的IP地址，从而完成身份标识。</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220705173607409.png" alt="image-20220705173607409" style="zoom:67%;"> <h4 id="proxy-arp"><a href="#proxy-arp" class="header-anchor">#</a> Proxy ARP</h4> <p>在网络中，我们不能给主机配置多个默认网关。请想一想，如果默认网关(路由器)发生故障，结果将如何呢?主机不能自动将数据发送给另一台路由器，而你必须重新配置主机。但代理ARP可帮助主机前往远程子网，而无需配置路由选择甚至默认网关。</p> <p>使用 代理ARP 的优点之一是，我们可在网络中的一台路由器上启用它，而不影响网络中其他路由器的路由选择表。然而，使用 代理ARP 也存在一个严重的缺陆:使用 代理ARP 将增加网段中的流量，而为处理所有的IP地址到MAC 地址的映射，主机的ARP表比通常情况下大。默认情况下，所有思科路由器都配置了代理ARP，如果你认为自己不会使用它，应将其禁用。</p> <blockquote><p>如果预算允许，你应使用思科的<strong>HSRP</strong> ( Hot Standby Router Protocol. 热备份路由器协议)</p></blockquote> <hr></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/05.CCNA/10.CCNA知识笔记/05.TCP IP Suite.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2023/06/08, 22:42:49</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/68df0c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">IP Addressing</div></a> <a href="/pages/32e4ca/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Comparison-TCP Vs UDP</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
