t="image-20220706123733737"></p></li></ul> <p>é—®é¢˜: IPåœ°å€172.16.50.10 255.255.224.0 (/19) å±äºå“ªä¸ªå­ç½‘?è¯¥å­ç½‘çš„å¹¿æ’­åœ°å€æ˜¯å¤šå°‘?

255.255.254.0ã€‚è¿™é‡Œæ„Ÿå…´è¶£çš„å­—èŠ‚ä¸ºç¬¬ä¸‰ä¸ªã€‚å—å¤§å°ä¸º<code>256 - 254</code> = 2 ï¼Œå› æ­¤ç¬¬ä¸‰ä¸ªå­—èŠ‚çš„å­ç½‘å·ä¸º0 ã€2 ã€4 ã€6ç­‰ã€‚åœ¨è¿™ä¸ªé—®é¢˜ä¸­ï¼Œä¸»æœºä½äºå­ç½‘2.0 ä¸­ï¼Œè€Œä¸‹ä¸€ä¸ªå­ç½‘ä¸º4.0, å› æ­¤è¯¥å­ç½‘çš„å¹¿æ’­åœ°å€ä¸º10.1.3 .255ã€‚<code>10.1.2.1</code>-<code>10.1.3.254</code> æ˜¯è¯¥å­ç½‘ä¸­åˆæ³•çš„ä¸»æœºåœ°å€èŒƒå›´ã€‚</li></ul></blockquote> <h5 id="ç¤ºä¾‹5"><a href="#ç¤ºä¾‹5" class="header-anchor">#</a> ç¤ºä¾‹5</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325239.png" alt="image-20230321010438399" style="zoom:25%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325614.png" alt="image-20230321010719410" style="zoom:25%;"> <h3 id="cidr"><a href="#cidr" class="header-anchor">#</a> CIDR</h3> <blockquote><ul><li><p>Classless Inter-Domain Routing(æ— ç±»åˆ«åŸŸé—´è·¯ç”±);</p></li> <li><p>The IETF (Internet Engineering Task Force) introduced CIDR in 1993 to replace the â€˜classfulâ€™ addressing system.</p></li> <li><p>The IPv4 address classes, such as class A, B, and C? Well, CIDR throws all them away!</p> <ul><li><p>With CIDR, the requirements of...</p> <p>Class A = /8</p> <p>Class B= /16</p> <p>Class C = /24</p> <p>..were <strong>removed</strong>.</p></li> <li><p>This allowed larger networks to be split into smaller networks, allowing greater efficiency.</p></li> <li><p>These smaller networks are called â€˜<strong>subnetworks</strong>â€™ or â€˜<strong>subnets</strong>';</p></li></ul></li></ul> <h5 id="point-to-point-network"><a href="#point-to-point-network" class="header-anchor">#</a> Point-to-Point Network:</h5> <h6 id="cidr-30"><a href="#cidr-30" class="header-anchor">#</a> CIDR(/30)</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325959.png" alt="image-20230321005233528" style="zoom:25%;"> <h6 id="better-approach-cidr-31"><a href="#better-approach-cidr-31" class="header-anchor">#</a> Better Approach: CIDR(/31)</h6> <p>A dedicated connection like this between two routers, there is actually no need for a network address or a broadcast address. So, we can break the rules in this case and assign the only two addresses in this network to our routers.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325766.png" alt="image-20230321005512386" style="zoom:25%;"> <blockquote><p>Note that, if you try this configuration on a Cisco router, youâ€™ll get a warning like this, reminding you to make sure that this is a point-to-point link, but it is a totally valid configuration.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303210057372.png" alt="image-20230321005759169" style="zoom:28%;"></blockquote></blockquote> <h3 id="vlsm"><a href="#vlsm" class="header-anchor">#</a> VLSM</h3> <blockquote><ul><li><p>classful Routing: æ‰€æœ‰çš„ä¸»æœºå’Œè·¯ç”±å™¨æ¥å£éƒ½ä½¿ç”¨ç›¸åŒçš„å­ç½‘æ©ç ;</p> <blockquote><p>classful addressing is important to understand, but in modern networks the concept is no longer used.</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325100.png" alt="image-20220706133925715"></p></li> <li><p>å¦‚æœè¦æé«˜è¯¥ç½‘ç»œåœ°å€çš„ä½¿ç”¨æ•ˆç‡, æˆ‘ä»¬å¿…é¡»ç»™æ¯ä¸ªè·¯ç”±å™¨æ¥å£åˆ†é…ä¸åŒçš„å­ç½‘æ©ç , å³<code>VLSM(å˜é•¿å­ç½‘æ©ç )</code>;</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202209221436834.png" alt="image-20220706133935771"></p> <ul><li><p>æ¯ä¸ªè·¯ç”±å™¨æ¥å£ä¸Šå¯ä½¿ç”¨é•¿åº¦ä¸åŒçš„å­ç½‘æ©ç ã€‚å¦‚æœåœ¨WANé“¾è·¯ä¸Šä½¿ç”¨/30. å¹¶åœ¨å„ä¸ªLAN ä¸Šåˆ†åˆ«ä½¿ç”¨/27 ã€/28 å’Œ/29. åˆ™WAN é“¾è·¯å°†æœ‰ä¸¤ä¸ªä¸»æœºåœ°å€ï¼Œè€Œå„ä¸ªLANåˆ†åˆ«æœ‰30 ã€14å’Œ6ä¸ªä¸»æœºåœ°å€ï¼Œè¿™æå¤§åœ°æé«˜äº†IPåœ°å€çš„åˆ©ç”¨ç‡, å°¤å…¶æ˜¯ WAN IPåœ°å€.</p></li> <li><p>é€šè¿‡åœ¨ç½‘ç»œç‰¹å®šçš„åŒºåŸŸä½¿ç”¨è¿ç»­çš„åœ°å€å—ï¼Œä½ å¯è½»æ¾åœ°å¯¹ç½‘ç»œè¿›è¡Œæ±‡æ€»ï¼Œä»è€Œæœ€å¤§é™åº¦åœ°å‡å°‘è·¯ç”±é€‰æ‹©åè®®é€šèˆçš„è·¯ç”±æ›´æ–°ã€‚è‹¥åªéœ€åœ¨å¤§æ¥¼ä¹‹é—´é€šå‘Šä¸€æ¡æ±‡æ€»è·¯ç”±å°±èƒ½è¾¾åˆ°ç›¸åŒæ•ˆæœï¼Œå¯ä»¥å¤§å¤§åœ°æé«˜æ•ˆç‡.</p></li></ul></li></ul></blockquote> <h4 id="vlsm-steps"><a href="#vlsm-steps" class="header-anchor">#</a> VLSM-Steps:</h4> <blockquote><ol><li>the <strong>largest subnet</strong> at the start of the address space;</li> <li>Assign the <strong>second-largest subnet</strong> after it;</li> <li>Repeat the process until all subnets have been assigned</li></ol></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325325.png" alt="image-20230321015336865" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303210202244.png" alt="image-20230321020236001" style="zoom:33%;"> <h4 id="lab-ç»ƒä¹ "><a href="#lab-ç»ƒä¹ " class="header-anchor">#</a> Lab ç»ƒä¹ </h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325170.png" alt="image-20230321125547203" style="zoom:90%;"> <blockquote><p><strong>å‚è€ƒç­”æ¡ˆ:</strong></p> <h6 id="pc2"><a href="#pc2" class="header-anchor">#</a> PC2</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303211300033.png" alt="image-20230321130010910"></p> <h6 id="pc1"><a href="#pc1" class="header-anchor">#</a> PC1</h6> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325507.png" alt="image-20230321130045202"></p> <h6 id="r1-running-config"><a href="#r1-running-config" class="header-anchor">#</a> R1 Running-config</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>interface GigabitEthernet0/0

<ul><li>For example, an Internet service provider would ask its local RIR to assign it IP addresses which can then be used by its customers.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031647242.png" alt="image-20230403164714993" style="zoom:33%;"></blockquote> <hr> <blockquote><h6 id="å…³äºæ•°çš„è¿›åˆ¶"><a href="#å…³äºæ•°çš„è¿›åˆ¶" class="header-anchor">#</a> å…³äºæ•°çš„è¿›åˆ¶:</h6> <ul><li>Binary / Base 2 / 0b: äºŒè¿›åˆ¶,</li> <li>Decimal / Base 10 / 0d: åè¿›åˆ¶</li> <li>Hexadecimal / Base 16 / 0x: åå…­è¿›åˆ¶,
<ul><li>each hexadecimal digit contains <strong>4 bits binary</strong>;</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031618116.png" alt="image-20230403161828875" style="zoom:33%;"></blockquote> <hr> <h2 id="ipv6-addressing"><a href="#ipv6-addressing" class="header-anchor">#</a> IPv6 Addressing</h2> <blockquote><h5 id="why-ipv6"><a href="#why-ipv6" class="header-anchor">#</a> Why IPv6?</h5> <ul><li>The main reason is that there simply arenâ€™t enough IPv4 address available! There are 4,294,967,296 (2^32^) IPv4 addresses available.</li> <li><strong>VLSM</strong>, <strong>private IPv4 addresses</strong>, and <strong>NAT</strong> have been used to conserve the use of IPv4 address space. Those are short-term solutions.</li> <li>The long-term solution is <strong>IPV6</strong>.</li></ul></blockquote> <h3 id="ä»‹ç»"><a href="#ä»‹ç»" class="header-anchor">#</a> ä»‹ç»</h3> <p><img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/202209092306230.png" alt="image-20220630150318255"></p> <blockquote><ul><li><p>é•¿åº¦ä¸º 128 bitsï¼ˆ<strong>32 hexadecimal characters</strong>, <strong>16 Bytes</strong>ï¼‰, æˆ–è€… 8ä¸ª Hextet*(16 bit)*(<em>4ä¸ªåå…­è¿›åˆ¶æ•° ä¸º 1ä¸ª Hextet(2 Bytes)</em>) ã€‚åŸºæœ¬ä½“ç³»ç»“æ„çš„ç½‘ç»œéƒ¨åˆ†ä¸º 64 ä½ï¼Œä¸»æœºéƒ¨åˆ†ä¸º 64 ä½ã€‚é€šå¸¸ï¼ŒIPv6 åœ°å€ï¼ˆæˆ–å…¶éƒ¨åˆ†ï¼‰çš„ä¸»æœºéƒ¨åˆ†å°†æ´¾ç”Ÿè‡ª MAC åœ°å€æˆ–å…¶ä»–æ¥å£æ ‡è¯†ã€‚</p></li> <li><p>IPv6åœ°å€æ€»æ•°é‡: 2^128^ = 3.4 * 10^38^ (<em>å¯ä»¥æ ‡è®°åœ°çƒä¸Šæ¯ä¸€ç²’æ²™å­!</em>)</p></li> <li><p>æ ¹æ®å­ç½‘å‰ç¼€ï¼ŒIPv6 çš„ä½“ç³»ç»“æ„æ¯” IPv4 çš„ä½“ç³»ç»“æ„æ›´å¤æ‚ã€‚IPv6 åœ°å€çš„æ•°ç›®æ¯” IPv4 åœ°å€çš„æ•°ç›®å¤§ 10^28^å€ã€‚</p></li> <li><p>IPv6 åœ°å€çš„æ–‡æœ¬æ ¼å¼ä¸º <code>xxxx : xxxx : xxxx : xxxx : xxxx : xxxx : xxxx : xxxx</code>ï¼Œä¸€å…±8ä¸ªquartets, ä¹Ÿå³32ä¸ªåå…­è¿›åˆ¶æ•°ã€‚</p></li> <li><p>IPv6å¯ä»¥å†…åµŒIPv4, ä¾‹å¦‚ï¼Œ::ffff:10.120.78.40 è¡¨ç¤º IPv4 æ˜ å°„çš„ IPv6 åœ°å€ã€‚IPv4 å æ® xxxx:xxxx,, å³2ä¸ªHextet, ä¹Ÿå³8ä¸ªHexadecimalã€‚</p></li> <li><p>ä½¿ç”¨Webæµè§ˆå™¨è¿æ¥åˆ°IPv6è®¾å¤‡çš„HITPè¿æ¥æ—¶ï¼Œå¿…é¡»å°†IPv6åœ°å€ç”¨æ–¹æ‹¬å·æ‹¬èµ·ã€‚ä¸ºä»€ä¹ˆå‘¢?å› ä¸ºå†’å·å·²è¢«æµè§ˆå™¨ç”¨æ¥æŒ‡å®šç«¯å£å·ã€‚å¦‚æœä¸ç”¨æ–¹æ‹¬å·å°†åœ°å€æ‹¬èµ·ï¼Œæµè§ˆå™¨å°†æ— æ³•è¯†åˆ«åœ°å€ã€‚</p> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325729.png" alt="image-20220630150459050"></p></li> <li><p>IPv4 ç¯å›åœ°å€ä¸º<code>127.0.0.1</code>.è€ŒIPv6 ç¯å›åœ°å€ä¸º<code>::1</code>;</p></li> <li><p>IPv6 addresses use the <code>/</code> notation to indicate the prefix length, even when configuring the address in the Cisco IOS CLI. This <code>/64</code>, for example, means the first half of the address would be the network portion, and the second half would be the host portion.</p></li></ul></blockquote> <h4 id="shorting-abbreviating-ipv6-addresses"><a href="#shorting-abbreviating-ipv6-addresses" class="header-anchor">#</a> Shorting(abbreviating) IPv6 addresses:</h4> <blockquote><ol><li>Leading 0s can be removed.</li></ol> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623135337200.png" alt="image-20220623135337200" style="zoom:80%;"> <ol start="2"><li>Consecutive quartets of all 0s can be replaced with a double colon <code>::</code>. <strong>But you can only use the double colon to shorten an IPv6 address once!</strong></li></ol> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325410.png" alt="image-20220623135426137" style="zoom:67%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031718189.png" alt="image-20230403171812088" style="zoom:33%;"></blockquote> <h6 id="quiz"><a href="#quiz" class="header-anchor">#</a> Quiz</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031806292.png" alt="image-20230403180653072" style="zoom:33%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031724263.png" alt="image-20230403172457007" style="zoom:33%;"></p></details> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031802159.png" alt="image-20230403180231969" style="zoom:33%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031806730.png" alt="image-20230403180603500" style="zoom:33%;"></p></details> <h4 id="finding-the-ipv6-prefix"><a href="#finding-the-ipv6-prefix" class="header-anchor">#</a> Finding the IPv6 prefix</h4> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031748987.png" alt="image-20230403174852711" style="zoom:28%;"> <h6 id="quiz-2"><a href="#quiz-2" class="header-anchor">#</a> Quiz:</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031750429.png" alt="image-20230403175021215" style="zoom:33%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304031752588.png" alt="image-20230403175252342" style="zoom:33%;"></p></details> <blockquote><h6 id="rfc-5952"><a href="#rfc-5952" class="header-anchor">#</a> RFC 5952</h6> <p>(stands for <strong>Request for Comments</strong>, is a publication from the ISOC, Internet Society, and associated organizations like the IETF, Internet Engineering Task Force, and these RFCs are the official documents of Internet specifications, protocols, procedures, etc.)</p> <ul><li>RFC 5952 is â€˜A Recommendation for IPv6 Address Text Representationâ€™ ; Before this RFC, IPv6 address representation was more flexible;
<ul><li>You could remove leading 0s, or leave them;</li> <li>You could replace all-0 quartets with ::, or leave them</li> <li>You could use upper-case 0xA,B,C,D,E,F, or lower-case 0xa,b,c,d,e,f</li></ul></li> <li>RFC 5952 suggests standardizing IPv6 address representation:
<ul><li>Leading 0s MUST be removed;</li> <li><code>::</code> MUST be used to shorten the longest string of all-O quartets.</li> <li>If there are two equal-length choices for the <code>::</code>, use <code>::</code> to shorten the one on the left.</li> <li>Hexadecimal characters â€˜aâ€™, â€˜bâ€™, â€˜câ€™, â€˜dâ€™, â€˜eâ€™, and â€˜f MUST be written using lower-case, NOT upper-case AB c D E E</li></ul></li></ul></blockquote> <h3 id="ipv6çš„åˆ†ç±»"><a href="#ipv6çš„åˆ†ç±»" class="header-anchor">#</a> IPv6çš„åˆ†ç±»</h3> <blockquote><ul><li>Typically, an enterprise requesting IPv6 addresses from their ISP will receive a <code>/48</code> block.</li> <li>Typically IPv6 subnets use a <code>/64</code> <strong>prefix length</strong>.</li> <li>So, the enterprise received a /48 block, but the usual prefix length is /64. This means that an enterprise has <strong>16 bits to use to make subnets</strong>.</li> <li>And the remaining 64 bits can be used for hosts.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325626.png" alt="image-20220623135655198" style="zoom:60%;"></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325019.png" alt="image-20220623095058115" style="zoom:67%;"> <blockquote><ul><li><p>==Global Unicast==åœ°å€:</p> <ul><li><p>Originally defined as <code>2000::/3</code>(from <code>2000::</code> to <code>3FFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF</code>); <strong>Now all addresses which arenâ€™t reserved for other purposes are global unicast addresses.</strong></p></li> <li><p>public addresses which can be used over the Internet.</p></li> <li><p>must register to use global unicast addresses. Because they are public addresses, it is expected that they are globally unique.</p></li> <li><p>three sections of a global unicast address:</p> <ul><li><p>the global routing prefix: 48 bits;</p></li> <li><p>the subnet identifier: 16 bits, means 65535 subnets;</p></li> <li><p>the interface identifier: 48 bits;</p></li></ul></li></ul></li> <li><p>==Unique Local==:</p> <ul><li><p>Uses the address block <code>FC00::/7</code> (from <code>FC00::</code> to <code>FDFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF</code>); however a later update requires that the 8th bit be set to 1, <strong>so really all unique local addresses will begin with <code>FD</code></strong>.</p></li> <li><p>private addresses which cannot be used over the Internet(<em>like private IPv4 addresses</em>).</p> <ul><li>do not need to register to use them. They can be used freely within internal networks and donâ€™t need to be globally unique, but you should still try to make the addresses unique.</li></ul></li> <li><p>Can't be routed over the Internet, your ISP will simply <strong>drop packets</strong> destined for unique local addresses.</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080845155.png" alt="image-20230408084526914" style="zoom:28%;"> <blockquote><h6 id="why-should-global-id-be-randomly-generated-and-not-just-use-something-simple-like-all-0s"><a href="#why-should-global-id-be-randomly-generated-and-not-just-use-something-simple-like-all-0s" class="header-anchor">#</a> Why should Global ID be randomly generated and not just use something simple like all 0s?</h6> <ul><li>The global ID should be unique so that addresses donâ€™t overlap when companies merge. If all companies use the simple global ID of all 0s, when two companies merge and connect their networks they might have the same subnet in different parts of the network, which can cause a lot of problems.</li> <li>By randomly generating this global ID, the chances of having duplicate subnets are very low.</li> <li>So, even though these unique local addresses donâ€™t have to be globally unique, itâ€™s still a good idea to randomly generate the global ID and try to make it globally unique.</li></ul></blockquote> <ul><li><p>==Link Local==: ç±»ä¼¼äºWindowsè‡ªåŠ¨é…ç½®çš„IPåœ°å€169.254.x.x;</p> <ul><li><p>Uses the address block <code>FE80::/10</code> (<code>FE80::</code> to <code>FEBF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF</code>); However, the standard states that <strong>the 54 bits after <code>FE80/10</code> should be all 0</strong>, so you wonâ€™t see link local addresses beginning with FE9, FEA, or FEB. <strong>Only FE8</strong>.</p></li> <li><p>automatically generated <strong>using EUI-64 rules</strong> on IPv6-enabled interfaces; you can use the command <code>Router(config-if)#ipv6 enable</code> to enable IPv6 on an interface without actually configuring an IPv6 address on it. It will then automatically generate a link-local IPv6 address, and that will be the only IPv6 address on the interface.</p></li> <li><p>Link local means that these addresses are used for communication within a single link, a single subnet. Routers will not route packets with a link-local destination IPv6 address, they will not forward the packets between subnets.</p></li> <li><p><strong>must specify the exit-interface when using the Link-local address as ipv6 next-hop</strong>;</p></li> <li><p><strong>Common Uses of Link-Local addresses</strong>:</p> <ul><li><p>routing protocol peerings(OSPFv3(used for IPv6) uses link-local addresses for neighbor adjacencies, sending LSAs,etc.)</p></li> <li><p>used as the next-hop address for static routes.</p></li> <li><p>Neighbor Discovery Protocol (NDP, IPv6â€™s replacement for ARP) uses link-local addresses to function</p></li></ul></li></ul></li> <li><p>==Multicast==:</p> <ul><li><p>IPv6 uses range <code>FF00::/8</code> for multicast. (<code>FF00::</code> to <code>FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF:FFFF</code>); ä¸IPv4 ä¸­ä¸€æ ·ï¼Œå°†ç»„æ’­åœ°å€ç”¨ä½œç›®æ ‡åœ°å€çš„åˆ†ç»„å°†è¢«ä¼ è¾“åˆ°è¯¥åœ°å€æ ‡è¯†çš„æ‰€æœ‰æ¥å£ã€‚è¿™ç§åœ°å€ä¹Ÿè¢«ç§°ä¸º<code>ä¸€å¯¹å¤šåœ°å€</code>;</p></li> <li><p>IPv6 doesnâ€™t use broadcast (there is no â€˜Broadcast Addressâ€™ in IPv6!) Basically, <code>FF0::1</code> functions like a broadcast, since itâ€™s destined for <strong>all hosts</strong> like a broadcast.</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080913515.png" alt="image-20230408091310204" style="zoom:29%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080927473.png" alt="image-20230408092718250" style="zoom:33%;"> <blockquote><h6 id="multicast-address-scopes"><a href="#multicast-address-scopes" class="header-anchor">#</a> Multicast address scopes:</h6> <ul><li>IPv6 defines multiple multicast â€˜scopesâ€™ which indicate how far the multicast packet should be forwarded.</li> <li>For example, the addresses in the previous slide all use the â€˜link-localâ€™ scope (FF02), which stays in the local subnet.</li> <li><strong>IPv6 multicast scopes</strong>:
<ul><li><strong>Interface-local scope (FF01, aka. â€˜node-localâ€™)</strong>: The packet doesnâ€™t leave the local device. Can be used to send traffic to a service within the local device, but the router wonâ€™t actually send traffic out of a physical interface.</li> <li><strong>Link-local scope (FF02)</strong>: The packet remains in the local subnet. Routers will not route the packet between subnets.</li> <li><strong>Site-local scope (FF05)</strong>: The packet can be forwarded by routers. Should be limited to a single physical location (not forwarded over a WAN). itâ€™s up to the network engineers to configure the boundaries of the scope.</li> <li><strong>Organization-local scope (FF88)</strong>: Wider in scope than site-local (an entire company/organization). itâ€™s up to the network engineers to configure the boundaries of the scope.</li> <li><strong>Global scope (FF0E)</strong>: No boundaries. Possible to be routed over the Internet.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080925726.png" alt="image-20230408092552446" style="zoom:33%;"></blockquote> <ul><li>==Anycast==: <code>2000::/3</code>;
<ul><li><p>a new feature of IPv6; Anycast messaging is â€˜one-to-one-of-manyâ€™. There are multiple possible destinations, but the traffic is only sent to one.</p> <ul><li><p>Multiple routers are configured with the same IPv6 address. They use a routing protocol to advertise the address;</p></li> <li><p>when hosts send packets to that destination address, other routers will forward it to the nearest router configured with that IP address(â€˜Nearestâ€™ refers to the smallest routing protocol metric).</p></li></ul></li> <li><p>there is no specified range for anycast addresses. Use a regular unicast address, for example a <strong>Global Unicast</strong> or <strong>Unique Local</strong> address and specify it as an <strong>Anycast</strong> address.</p></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080933736.png" alt="image-20230408093354497" style="zoom:33%;"> <blockquote><p>==What is the difference between IPv6 unicast and anycast addressing?==</p> <p>An individual IPv6 unicast address is supported on a single interface on one node but an IPv6 anycast address is assigned to a group of interfaces on multiple nodes.</p></blockquote></blockquote> <blockquote><h5 id="ç‰¹æ®Šçš„ipv6åœ°å€"><a href="#ç‰¹æ®Šçš„ipv6åœ°å€" class="header-anchor">#</a> ç‰¹æ®Šçš„IPv6åœ°å€</h5> <ul><li><code>::</code> ç›¸å½“äºIPv4 åœ°å€<code>0.0.0.0</code>;
<ul><li>can be used when a device doesnâ€™t know its IPv6 address yet.</li> <li>IPv6 default routes are configured to <code>::/0</code></li></ul></li> <li><code>::1</code> Loopback Address,
<ul><li>used to test the protocol stack on the local device.</li> <li>Messages sent to this address are processed within the local device, but not sent to other devices.</li> <li>ç›¸å½“äºIPv4 åœ°å€<code>127.0.0.0/8</code>; Instead of wasting a huge block of addresses in IPv4 for loopbacks, IPv6 uses just a single address, which is much more efficient.</li></ul></li> <li><code>2001:db8::/32</code> This address is commonly used in documentation and examples, and it is not intended to be used in a real network.</li> <li><code>2002::/16</code> ä¿ç•™ä¾›<strong>6to4éš§é“æŠ€æœ¯</strong>ä½¿ç”¨ã€‚6to4éš§é“æŠ€æœ¯æ˜¯ä¸€ç§ä»IPv4è¿ç§»åˆ°IPv6çš„æ–¹æ³•ï¼Œè®©IPv6åˆ†ç»„èƒ½å¤Ÿé€šè¿‡IPv4ç½‘ç»œè¿›è¡Œä¼ è¾“ï¼Œè€Œæ— éœ€é…ç½®æ˜¾å¼çš„éš§é“;</li></ul></blockquote> <blockquote><h5 id="ipv6-çš„ä¼˜åŠ¿"><a href="#ipv6-çš„ä¼˜åŠ¿" class="header-anchor">#</a> IPv6 çš„ä¼˜åŠ¿</h5> <ul><li>æµ·é‡åœ°å€: IPv6çš„åœ°å€é•¿åº¦ä¸º128bit, ä¸€å…± 3.4 x 10^38^ ä¸ªåœ°å€;</li> <li>ç®€åŒ–çš„æŠ¥æ–‡å¤´: IPv6 åˆ†ç»„æŠ¥å¤´åŒ…å«çš„å­—æ®µå‡å°‘äº†ä¸€åŠï¼Œä¸”æ‰€æœ‰å­—æ®µéƒ½ä¸64ä½è¾¹ç•Œå¯¹é½ï¼Œè¿™æå¤§åœ°æé«˜äº†æ•ˆç‡ä¸€ä¸€ç›¸æ¯”äºIPv4. æŸ¥æ‰¾é€Ÿåº¦è¦å¿«å¾—å¤š;</li> <li>å±‚æ¬¡åŒ–çš„ç¼–å€ç»“æ„: æ–°å¢çš„é•¿åº¦è®©åœ°å€ç©ºé—´å¯åŒ…å«æ›´å¤šçš„å±‚æ¬¡ï¼Œä»è€Œæä¾›äº†æ›´çµæ´»çš„ç¼–å€æ¶æ„; æé«˜äº†è·¯ç”±é€‰æ‹©çš„æ•ˆç‡å’Œå¯æ‰©å±•æ€§ï¼Œå› ä¸ºå¯ä»¥æ›´æœ‰æ•ˆåœ°èšåˆåœ°å€ã€‚</li> <li>å³æ’å³ç”¨: IPv6æ”¯æŒæ— çŠ¶æ€åœ°å€è‡ªåŠ¨é…ç½®(SLLAC), ç»ˆç«¯æ¥å…¥æ›´åŠ ç®€å•;</li> <li>å®‰å…¨æ€§æé«˜: IPsecæœºåˆ¶, çœŸå®çš„æºåœ°å€è®¤è¯ä¿è¯äº†ç«¯åˆ°ç«¯å®‰å…¨; é¿å…IPv4ä¸­çš„NATç ´åç«¯åˆ°ç«¯é€šä¿¡çš„å®Œæ•´æ€§;</li> <li>å¢å¼ºçš„Qosç‰¹æ€§: é¢å¤–å®šä¹‰äº†æµæ ‡ç­¾å­—æ®µ, å¯ä¸ºåº”ç”¨ç¨‹åºå’Œç»ˆç«¯æ‰€ç”¨, é’ˆå¯¹ç‰¹æ®Šçš„æœåŠ¡å’Œæ•°æ®æµåˆ†é…ç‰¹å®šçš„èµ„æº</li> <li>IPv6 è¿˜å…è®¸ä¸»æœºå’Œç½‘ç»œæœ‰å¤šä¸ªåœ°å€ï¼Œè¿™å¯¹äºŸé¡»æ”¹å–„å¯ç”¨æ€§çš„ä¼ä¸šæ¥è¯´æ˜¾å¾—å°¤å…¶é‡è¦ã€‚</li> <li>IPv6 è¿˜æ›´å¹¿æ³›åœ°ä½¿ç”¨äº†ç»„æ’­é€šä¿¡(ä¸€å°è®¾å¤‡å‘å¾ˆå¤šä¸»æœºæˆ–ä¸€ç»„é€‰å®šçš„ä¸»æœºå‘é€æ•°æ®);</li> <li>IPv6 è¿˜æ”¯æŒå¦å¤–ä¸¤ç§é€šä¿¡:å•æ’­å’Œä»»æ„æ’­ï¼Œå…¶ä¸­å•æ’­ä¸IPv4 ä¸­ç›¸åŒï¼Œè€Œä»»æ„æ’­æ˜¯æ–°å¢çš„ã€‚ä»»æ„æ’­å¯å°†åŒä¸€ä¸ªåœ°å€åˆ†é…ç»™å¤šå°è®¾å¤‡ï¼Œè€Œå‘è¯¥åœ°å€å‘é€æ•°æ®æµæ—¶ï¼Œå®ƒä¼šè¢«è·¯ç”±åˆ°å…±äº«è¯¥åœ°å€çš„æœ€è¿‘ä¸»æœºã€‚è¿™ä»…ä»…æ˜¯å¼€å§‹ï¼Œåœ¨15 .3 .2 èŠ‚ï¼Œæˆ‘ä»¬ä¼šæ›´è¯¦ç»†åœ°ä»‹ç»å„ç§ç±»å‹çš„é€šä¿¡ã€‚</li></ul></blockquote> <h3 id="ndp"><a href="#ndp" class="header-anchor">#</a> NDP</h3> <h4 id="solicited-node-multicast-address"><a href="#solicited-node-multicast-address" class="header-anchor">#</a> Solicited-Node Multicast Address</h4> <blockquote><ul><li>An IPv6 solicited-node multicast address is calculated from a unicast address.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081713546.png" alt="image-20230408171355352" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081715443.png" alt="image-20230408171524242" style="zoom:38%;"></blockquote> <h4 id="neighbor-discovery-protocol"><a href="#neighbor-discovery-protocol" class="header-anchor">#</a> Neighbor Discovery Protocol</h4> <blockquote><ul><li>is a protocol used with IPv6.</li> <li>It has various functions, and one of those functions is to <em>replace ARP</em>, which is no longer used in IPv6.</li></ul></blockquote> <h5 id="function-1-replace-arp-in-ipv4"><a href="#function-1-replace-arp-in-ipv4" class="header-anchor">#</a> Function 1: replace ARP(in IPv4)</h5> <blockquote><ul><li>The ARP-like function of NDP uses <strong>ICMPv6</strong> and <strong>solicited-node multicast addresses</strong> to learn the MAC address of other hosts.
<ul><li>(ARP in IPv4 uses <strong>broadcast</strong> messages for the ARP requests.)</li> <li>Solicited-node multicast messages are much more efficient, being addressed to a specific host, unlike a broadcast which is for all hosts.</li></ul></li> <li>In the process, two message types are used:
<ul><li><strong>Neighbor Solicitation</strong> message(the NDP equivalent of an ARP request) = <strong>ICMPv6 Type 135</strong>;</li> <li><strong>Neighbor Advertisement</strong> message(the NDP equivalent of an ARP reply) = <strong>ICMPv6 Type 136</strong>;</li></ul></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081732565.png" alt="image-20230408173259215" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081733929.png" alt="image-20230408173358606" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081735853.png" alt="image-20230408173520561" style="zoom:33%;"> <h5 id="function-2"><a href="#function-2" class="header-anchor">#</a> Function 2:</h5> <blockquote><ul><li>Another function of NDP <strong>allows hosts to automatically discover routers on the local network</strong>.</li> <li>two messages are used for this process(<strong>allow a device to learn the network prefix for SLAAC</strong>):
<ul><li><strong>Router Solicitation</strong>, which is <em>ICMPv6 type 133</em>;
<ul><li>Sent to multicast address <code>FF02::2</code>, the all routers address;</li> <li>asks routers on the local link(the local network) to identify themselves;</li> <li>This message is sent <em>when an interface is enabled</em>, or <em>when the host is connected to the network</em>.</li></ul></li> <li><strong>Router Advertisement</strong>, <em>ICMPv6 type 134</em>;
<ul><li>sent to multicast address <code>FF02::1</code>, the all nodes address;</li> <li>Using this message, <em>the router announces its presence</em> and <em>provides some other information about the link, the local network</em>.</li> <li>These messages are sent in response to <strong>RS messages</strong>. However, even if the router doesnâ€™t receive an RS, it will send RAs <strong>periodically</strong>.</li></ul></li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081741310.png" alt="image-20230408174154152" style="zoom:33%;"></blockquote> <h5 id="function-3-slaac"><a href="#function-3-slaac" class="header-anchor">#</a> Function 3: SLAAC</h5> <p>See [Configuration of SLAAC](#Configuration of SLAAC)</p> <h5 id="function-4-dad"><a href="#function-4-dad" class="header-anchor">#</a> Function 4: DAD</h5> <blockquote><ul><li><strong>Duplicate Address Detection</strong>(DAD), which is another function of NDP, allows hosts to check if other devices on the local link are using the same IPv6 address.</li> <li>Any time an IPv6-enabled interface initializes, for example via the <code>no shutdown</code> command, or an IPv6 address is configured on an interface(for example a manual IPv6 address, or a SLAAC, etc.), the device performs DAD to check if another device is using that same IPv6 address.</li> <li>DAD uses two messages(that you already learned earlier):
<ul><li><strong>Neighbor Solicitation</strong></li> <li><strong>Neighbor Advertisement</strong></li></ul></li> <li>To perform DAD, the host will <strong>send an NS</strong> to its own IPv6 address(solicited-node multicast address).
<ul><li>If it doesnâ€™t get a reply it knows the address is unique.</li> <li>However, if it does get a reply, a neighbor advertisement message, it means that another host on the network is already using the address.</li></ul></li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081802940.png" alt="image-20230408180205785" style="zoom:33%;"></blockquote> <h3 id="ipv6é…ç½®æ–¹å¼"><a href="#ipv6é…ç½®æ–¹å¼" class="header-anchor">#</a> IPv6é…ç½®æ–¹å¼</h3> <h4 id="æ‰‹åŠ¨é…ç½®ipv6"><a href="#æ‰‹åŠ¨é…ç½®ipv6" class="header-anchor">#</a> æ‰‹åŠ¨é…ç½®IPv6</h4> <blockquote><ol><li><p>å…¨å±€é…ç½®æ¨¡å¼ä¸‹, æ‰§è¡Œ <code>ipv6 unicast-routing</code>, enables the routers to <strong>perform IPv6 routing</strong>;</p> <p>If you donâ€™t enable this, itâ€™s not going to actually forward IPv6 packets.</p></li> <li><p>æ¥å£é…ç½®æ¨¡å¼ä¸‹:</p> <ul><li><p>å¯æŒ‡å®šä¸€ä¸ªå®Œæ•´çš„128 ä½IPv6 å…¨å±€åœ°å€:</p> <p>æ‰§è¡Œ <code>ipv6 address 2001:db8:3c4d:1:0260:d6FF.FE73:1987/64</code>;</p></li></ul></li></ol> <div class="language- extra-class"><pre><code>- ä¹Ÿå¯ä½¿ç”¨eui-64 é€‰é¡¹ã€‚eui-64 æ ¼å¼å…è®¸è®¾å¤‡å¯¹å…¶MACåœ°å€è¿›è¡Œè½¬æ¢ï¼Œä»¥ç”Ÿæˆæ¥å£ID:
 
    æ‰§è¡Œ `ipv6 address 2001:db8:3c4d:1::/64 eui-64`
</code></pre></div><blockquote><p>è‹¥ä½¿æ¥å£åªä½¿ç”¨==é“¾è·¯æœ¬åœ°åœ°å€==ï¼Œå¯ä½¿ç”¨æ¥å£é…ç½®å‘½ä»¤<code>ipv6 enable</code></p></blockquote></blockquote> <h5 id="é…ç½®å›ºå®šçš„ipv6"><a href="#é…ç½®å›ºå®šçš„ipv6" class="header-anchor">#</a> é…ç½®å›ºå®šçš„IPv6</h5> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304040456447.png" alt="image-20230404045625167" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304040501916.png" alt="image-20230404050107696" style="zoom:33%;"> <blockquote><ul><li>Notice that the <strong>shortened version</strong> of the address is displayed, not all 32 hex digits;</li> <li>Each of these interfaces has two IPv6 addresses, even though we only configured one. <code>FE80::/10</code> are called â€˜<strong>link-local</strong>â€™ addresses, and they are automatically configured on an interface w<em>hen you configure an IPv6 address, when IPv6 is enabled on the interface.</em></li></ul></blockquote> <h5 id="eui-64-é…ç½®"><a href="#eui-64-é…ç½®" class="header-anchor">#</a> EUI-64 é…ç½®</h5> <blockquote><ul><li>EUI stands for <strong>Extended Unique Identifier</strong>ï¼›â€˜EUI-64â€™ isnâ€™t really a â€˜typeâ€™ of IPv6 address, itâ€™s a method of automatically generating an IPv6 address using a specified prefix and a MAC address.</li> <li>EUI-64 allows routers to <strong>automatically generate an IPv6 address</strong> by <em>expanding their MAC address to a 64-bit interface ID</em>, which is then <em>combined with the specified IPv6 address prefix</em>.</li> <li>the technically correct term is â€˜<strong>modifiedâ€™ EUI-64</strong>, but usually itâ€™s just referred to as <strong>EUI-64</strong>.</li> <li>is a method of converting a <strong>48-bit MAC address</strong> into a <strong>64-bit interface identifier</strong>ï¼Œ and this interface identifier can then become the â€˜<em>host portion</em>â€™ of a /64 IPv6 address.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080740309.png" alt="image-20230408074035076" style="zoom:33%;"></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080745149.png" alt="image-20230408074540885" style="zoom:33%;"> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080749673.png" alt="image-20230408074911341" style="zoom:36%;"> <h6 id="quiz-3"><a href="#quiz-3" class="header-anchor">#</a> Quizï¼š</h6> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080741426.png" alt="image-20230408074157186" style="zoom:30%;"> <details><summary>Correct Answer</summary> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304080744662.png" alt="image-20230408074405393" style="zoom:30%;"></p></details> <h6 id="why-invert-the-7th-bit"><a href="#why-invert-the-7th-bit" class="header-anchor">#</a> Why invert the 7th bit?</h6> <blockquote><ul><li><p>MAC addresses can be divided into two types:</p> <ul><li><p><strong>UAA</strong>(Universally Administered Addresses): <strong>uniquely</strong> assigned to the device by the manufacturer;</p></li> <li><p><strong>LAA</strong> (Locally Administered Address) : Manually assigned by an admin (with the <code>mac-address</code> command on the interface) or protocol. <strong>Doesnâ€™t have to be globally unique</strong>.</p></li></ul></li> <li><p>You can identify a UAA or LAA by the 7th bit of the MAC address, which is called the U/L bit(Universal/Local bit):</p> <ul><li>U/L bit set to 0 = UAA</li> <li>U/L bit set to 1 = LAA</li></ul></li> <li><p>However, in the context of IPv6 addresses and EUI-64, the meaning of the U/L bit is reversed:</p> <ul><li>U/L bit set to 0 = means that the MAC address the EUI-64 interface ID was made from was an LAA;</li> <li>U/L bit set to 1 = means that the MAC address the EUI-64 interface ID was made from was an UAA;</li></ul></li></ul> <blockquote><p>Note that this doesnâ€™t actually effect the function of the IPv6 address itself. It doesnâ€™t mean the IPv6 address is universal or local. If you want to know the exact reasons for this inversion, do a Google search for â€˜<em>eui-64 packetlife.net</em>â€™, there is a great explanation there.</p></blockquote></blockquote> <h4 id="slaac"><a href="#slaac" class="header-anchor">#</a> SLAAC</h4> <blockquote><ul><li>SLAAC stands for <strong>Stateless Address Auto-configuration</strong></li> <li>SLAAC is a standard function of IPv6, Not only routers but also end hosts like PCs can do this too.</li> <li>è‡ªåŠ¨é…ç½®æ˜¯ä¸€ç§å¾ˆæœ‰ç”¨çš„è§£å†³æ–¹æ¡ˆï¼Œè®©ç½‘ç»œä¸­çš„è®¾å¤‡èƒ½å¤Ÿç»™è‡ªèº«åˆ†é…é“¾è·¯æœ¬åœ°å•æ’­åœ°å€å’Œå…¨å±€å•æ’­åœ°å€ã€‚</li> <li>When using SLAAC, hosts use the RS and RA messages to learn the IPv6 prefix of the local link(i.e. <code>2001:db8::/64</code>), and then automatically generate an IPv6 address.</li> <li>When using the <code>ipv6 address prefix/prefix-Length eui-64</code> command, you need to manually enter the prefix.</li> <li>However, the command for SLAAC <code>ipv6 address autoconfig</code> command, you don't need to enter the prefix. The device uses <strong>NDP</strong> to learn the prefix used on the <strong>local link</strong> via RS/RA messages.</li> <li>Then the device will use <strong>EUI-64</strong> to generate the interface ID, <em>or it can be randomly generated</em>(depending on the device and maker).</li></ul> <blockquote><h6 id="example"><a href="#example" class="header-anchor">#</a> Example:</h6> <ul><li>R1 is configured with an IPv6 address, but R2 doesnâ€™t have one yet. So, I use the command IPV6 ADDRESS AUTOCONFIG on R2â€™s G0/0 interface, and you can see the <strong>global unicast address</strong> it generated, and of course <strong>the link-local address</strong>, as always.</li></ul> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081749031.png" alt="image-20230408174938837" style="zoom:43%;"></blockquote> <h5 id="è¿è¡Œæ­¥éª¤"><a href="#è¿è¡Œæ­¥éª¤" class="header-anchor">#</a> è¿è¡Œæ­¥éª¤:</h5> <ol><li><p>ä¸»æœºé¦–å…ˆä»è·¯ç”±å™¨é‚£é‡Œè·æ‚‰å‰ç¼€ä¿¡æ¯(å…¨å±€å‰ç¼€å’Œå­ç½‘ä¿¡æ¯): å‘é€ä¸€æ¡è·¯ç”±å™¨è¯·æ±‚(Router Solicitation, RS)æ¶ˆæ¯ã€‚è¯¥æ¶ˆæ¯ä»¥ç»„æ’­æ–¹å¼å‘é€ç»™æ‰€æœ‰è·¯ç”±å™¨ã€‚è¿™å®é™…ä¸Šæ˜¯ä¸€ç§ICMPæ¶ˆæ¯ï¼Œå¹¶ç”¨ç¼–å·è¿›è¡Œæ ‡è¯†ã€‚åˆ™æ¶ˆæ¯çš„ICMPv6ç±»å‹ä¸º133.</p></li> <li><p>è·¯ç”±å™¨ä½¿ç”¨ä¸€æ¡è·¯ç”±å™¨é€šå‘Š(RA) è¿›è¡Œåº”ç­”ï¼Œå…¶ä¸­åŒ…å«è¯·æ±‚çš„å‰ç¼€ä¿¡æ¯ã€‚RAæ¶ˆæ¯ä¹Ÿæ˜¯ç»„æ’­åˆ†ç»„ï¼Œè¢«å‘é€åˆ°è¡¨ç¤ºæ‰€æœ‰èŠ‚ç‚¹çš„ç»„æ’­åœ°å€ï¼Œå…¶ICMPv6ç±»å‹ä¸º134. RAæ¶ˆæ¯æ˜¯å®šæœŸå‘é€çš„ï¼Œä½†ä¸»æœºå‘é€RSæ¶ˆæ¯åï¼Œå¯ç«‹å³å¾—åˆ°å“åº”</p></li> <li><p>ä¸»æœºå†å°†è‡ªå·±çš„æ¥å£MACåœ°å€(48bit)åœ¨ä¸­é—´æ’å…¥é¢å¤–çš„ä½FFFE, ç„¶åç”¨ä½œæ¥å£ID(64bit)ã€‚</p></li></ol> <h5 id="ä¸»æœºæˆ–æ¥å£id-eui-64-çš„ç”Ÿæˆ"><a href="#ä¸»æœºæˆ–æ¥å£id-eui-64-çš„ç”Ÿæˆ" class="header-anchor">#</a> ä¸»æœºæˆ–æ¥å£ID(EUI-64) çš„ç”Ÿæˆ:</h5> <ul><li><p>åœ¨MACåœ°å€çš„ä¸­é—´æ’å…¥é¢å¤–çš„ä½ï¼Œå³FFFEã€‚</p></li> <li><p>æ’å…¥åå°†é‡‡ç”¨æ”¹è¿›çš„==eui-64 (æ‰©å±•å”¯ä¸€æ ‡è¯†ç¬¦)==æ ¼å¼ï¼Œå®ƒä½¿ç”¨é¦–å­—èŠ‚çš„ç¬¬7ä½æ¥æ ‡è¯†åœ°å€æ˜¯æœ¬åœ°å”¯ä¸€çš„è¿˜æ˜¯å…¨å±€å”¯ä¸€çš„:</p> <ul><li><p>å¦‚æœè¿™ä¸€ä½ä¸º1ï¼Œåˆ™è¡¨ç¤ºåœ°å€æ˜¯å…¨å±€å”¯ä¸€çš„;</p></li> <li><p>å¦‚æœä¸º0ï¼Œåˆ™è¡¨ç¤ºåœ°å€æ˜¯æœ¬åœ°å”¯ä¸€çš„ã€‚</p> <img src="https://cdn.jsdelivr.net/gh/Wolfxin/MyPicGo/img/image-20220623131728916.png" alt="image-20220623131728916" style="zoom:80%;"></li></ul></li></ul></blockquote> <h5 id="æ¡ˆä¾‹"><a href="#æ¡ˆä¾‹" class="header-anchor">#</a> æ¡ˆä¾‹</h5> <p><img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202303310325393.png" alt="img"></p> <p>We will <em>enable SLAAC on interface R1-e0/0</em> which will <em>receive prefix information from Router R6</em>.</p> <h6 id="step-1-enable-ipv6-routing-on-r6"><a href="#step-1-enable-ipv6-routing-on-r6" class="header-anchor">#</a> Step-1 Enable IPv6 Routing on R6</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R6<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ipv6 unicast-routing</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h6 id="step-2-enable-ipv6-and-add-prefix-on-r6"><a href="#step-2-enable-ipv6-and-add-prefix-on-r6" class="header-anchor">#</a> Step-2 Enable IPv6 and Add prefix on R6</h6> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>interface Ethernet0/0
no <span class="token function">shutdown</span>
<span class="token function">ip</span> address <span class="token number">192.168</span>.100.10 <span class="token number">255.255</span>.255.0
ipv6 address <span class="token number">2000</span>:1234:5678::6666:1/64
ipv6 <span class="token builtin class-name">enable</span>
end

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h6 id="step-4-enable-ipv6-and-configure-ipv6-auto-config-on-r1"><a href="#step-4-enable-ipv6-and-configure-ipv6-auto-config-on-r1" class="header-anchor">#</a> Step-4 Enable IPv6 and configure IPv6 auto-config on R1</h6> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>interface Ethernet0/0
no <span class="token function">shutdown</span>
no <span class="token function">ip</span> address
ipv6 address autoconfig
ipv6 <span class="token builtin class-name">enable</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h6 id="result"><a href="#result" class="header-anchor">#</a> Result</h6> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>R1<span class="token comment">#sh ipv6 interface ethernet 0/0</span>

<ol><li>A packet arrives on one of the routerâ€™s interfaces, it looks up the destination IP address in its routing table,</li> <li>and then forwards the packet according to the most specific match in the routing table;</li></ol></li> <li>However the two processes(IPv4 routing &amp; IPv6 routing) are separate on the router, and the two routing tables(<code>show ip route</code> &amp; <code>show ipv6 route</code>) are separate as well.</li> <li>IPv4 routing is enabled on Cisco routers by default; However, IPv6 routing is disabled by default, and must be enabled with the <code>ipv6 unicast-routing</code> command.</li> <li>If IPv6 routing is disabled, the router will be able to send and receive IPv6 traffic, but will not â€˜routeâ€™ IPv6 traffic, meaning it will not forward traffic between networks. <strong>Always make sure to use the <code>ipv6 unicast-routing</code> command.</strong></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304081814729.png" alt="image-20230408181438388" style="zoom:33%;"> <blockquote><ul><li>Just like in IPv4, a connected â€˜<strong>network route/64</strong>â€™ is automatically added for each connected network;</li> <li>Also, a local â€˜<strong>host route/128</strong>â€™ is automatically added for each address configured on the router.</li> <li>the route to <code>FF00::/8</code>, thatâ€™s the IPv6 multicast range. It says â€˜<strong>via Null0</strong>â€™, which is an interface that discards traffic matching that route, so this discards multicast traffic. <em>This route was automatically configured, but itâ€™s beyond the scope of the CCNA.</em></li> <li><strong>Routes for link-local addresses are not added to the routing table.</strong></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304082126725.png" alt="image-20230408212627562" style="zoom:33%;"> <blockquote><ul><li>Curly brackets <code>{}</code> mean a required choice.</li> <li>square brackets <code>[]</code> mean optional;</li></ul></blockquote> <blockquote><p>There is actually a name for each of these different kinds of static routes, depending on if you specify just the exit interface, just the next hop, or both. (This concept isnâ€™t unique to IPv6, by the way, it applies to IPv4 static routes too.):</p> <ul><li><p><strong>Directly Attached</strong> static route is a route where only the exit interface is specified, <code>ipv6 route destination/prefix-Length exit-interface</code>;</p> <blockquote><ul><li><strong>In IPv6, you canâ€™t use Directly Attached static routes if the interface is an Ethernet interface!</strong> The command will work, but the route will not!</li> <li>If it was a serial interface, for example, it would work!</li></ul></blockquote></li> <li><p><strong>Recursive</strong> static route: specifies only the next hop address, <code>ipv6 route destination/prefix-Length next-hop</code>; (Itâ€™s because it requires a â€˜recursiveâ€™ lookup in the routing table, R1 has to check its routing table multiple times - First, it has to look up the destination; Then it has to look up the next hop to know which interface to send the traffic out of.)</p></li> <li><p><strong>Fully specified</strong> static route: Both exit interface and next hop are specified, <code>ipv6 route destination/prefix-Length exit-interface next-hop</code>;</p> <blockquote><p>If you want to use a link-local address as a next-hop, you have to specify both <strong>the next hop address</strong> and <strong>the exit interface</strong>.</p> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304082141544.png" alt="image-20230408214145305" style="zoom:59%;"></blockquote></li></ul></blockquote> <img src="https://cdn.jsdelivr.net/gh/Jonas-Wolfxin/MyPicgo/img/202304082139314.png" alt="image-20230408213937966" style="zoom:33%;"> <h3 id="ipv6-dynamic-routing-protocols"><a href="#ipv6-dynamic-routing-protocols" class="header-anchor">#</a> IPv6 Dynamic Routing protocols</h3> <p>æ‰€æœ‰IPv6è·¯ç”±é€‰æ‹©åè®®æœ€å¤§çš„å˜åŒ–ä¹‹ä¸€å¯èƒ½æ˜¯ï¼Œåœ¨æ¥å£é…ç½®æ¨¡å¼ä¸‹å¯ç”¨ç½‘ç»œé€šå‘Šï¼Œè€Œä¸æ˜¯åœ¨è·¯ç”±å™¨é…ç½®æ¨¡å¼ä¸‹ä½¿ç”¨network å‘½ä»¤ã€‚</p> <h4 id="ripng"><a href="#ripng" class="header-anchor">#</a> RIPng</h4> <blockquote><ul><li><p>RIPng çš„ä¸»è¦åŠŸèƒ½ä¸RIPv2 ç›¸åŒã€‚å®ƒä»æ˜¯ä¸€ç§<code>è·ç¦»çŸ¢é‡èƒè®®</code>ï¼Œ<code>æœ€å¤§è·³æ•°ä¸º15</code>ï¼Œå¹¶ä½¿ç”¨<code>æ°´å¹³åˆ†å‰²</code>ã€<code>åå‘æŠ‘åˆ¶(poison reverse)</code>ç­‰ç¯è·¯é¿å…æœºåˆ¶ï¼Œä½†ä½¿ç”¨<code>UDPç«¯å£521</code> è€Œä¸æ˜¯UDP520ã€‚</p></li> <li><p>ä»ä½¿ç”¨<code>ç»„æ’­</code>æ¥å‘é€æ›´æ–°ï¼Œä½†åœ¨IPv6 ä¸­ï¼Œä½¿ç”¨çš„ç›®æ ‡åœ°å€ä¸º<code>FF02::9</code>ã€‚è¿™å®é™…ä¸Šå¾ˆå¥½ï¼Œå› ä¸ºåœ¨RIPv2ä¸­ï¼Œä½¿ç”¨çš„ç»„æ’­åœ°å€ä¸º<code>224.0.0.9</code>;</p></li> <li><p>RIPv2 ä¸­ï¼Œè·¯ç”±å™¨åœ¨è·¯ç”±é€‰æ‹©è¡¨ä¸­å­˜å‚¨äº†å‰å¾€æ¯ä¸ªç½‘ç»œçš„ä¸‹ä¸€è·³åœ°å€ï¼Œä½†åœ¨RIPng ä¸­ï¼Œè·¯ç”±å™¨å­˜å‚¨çš„ä¸‹ä¸€è·³åœ°å€ä¸º<code>é“¾è·¯æœ¬åœ°åœ°å€</code>ï¼Œè€Œä¸æ˜¯å…¨å±€åœ°å€ã€‚</p></li> <li><p>ä½¿ç”¨RIPng æ—¶ï¼Œå¯ç›´æ¥åœ¨æ¥å£ä¸Šé€šå‘Šè¯¥è·¯ç”±é€‰æ‹©åè®®ï¼Œè¿™å°†åˆ›å»ºä¸€ä¸ªRIPngè¿›ç¨‹(è€Œæ— éœ€åœ¨è·¯ç”±å™¨é…ç½®æ¨¡å¼ä¸‹å¯åŠ¨RIPng è¿›ç¨‹)ï¼Œå¦‚ä¸‹æ‰€ç¤º:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Router1<span class="token punctuation">(</span>config-if<span class="token punctuation">)</span><span class="token comment">#ipv6 rip 1 enable</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>ä½†å¦‚æœè¦è¿›å…¥è·¯ç”±å™¨é…ç½®æ¨¡å¼ï¼Œä»¥é…ç½®é‡åˆ†å‘ç­‰åŠŸèƒ½ï¼Œä¹Ÿå¯ä»¥è¿™æ ·åšï¼Œå¦‚ä¸‹æ‰€ç¤º:</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code>Routerl<span class="token punctuation">(</span>config<span class="token punctuation">)</span><span class="token comment">#ipv6 router rip 1</span>
