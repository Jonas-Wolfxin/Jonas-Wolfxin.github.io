sGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Git - 自建代码托管平台<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>GitHub 或 Gitee 平台的私有库只能免费 5 个人，当公司里多人开发一个项目，又不希望公开出去，那么就可以自建代码托管平台：GitLab。</p> <div class="custom-block right"><p>2022-02-08 @Jonas Wolfxin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#gitlab简介">GitLab简介</a></li><li><a href="#gitlab安装">GitLab安装</a><ul><li><a href="#服务器准备">服务器准备</a></li><li><a href="#安装包准备">安装包准备</a></li><li><a href="#编写安装脚本">编写安装脚本</a></li></ul></li><li><a href="#gitlab使用">GitLab使用</a><ul><li><a href="#初始化gitlab服务">初始化GitLab服务</a></li><li><a href="#启动gitlab服务">启动GitLab服务</a></li><li><a href="#使用浏览器访问gitlab">使用浏览器访问GitLab</a></li><li><a href="#gitlab创建远程库">GitLab创建远程库</a></li></ul></li><li><a href="#idea集成gitlab">IDEA集成GitLab</a><ul><li><a href="#安装gitlab插件">安装GitLab插件</a></li></ul></li></ul></div><p></p> <h2 id="gitlab简介"><a href="#gitlab简介" class="header-anchor">#</a> GitLab简介</h2> <p>GitLab 是由 GitLabInc 开发，使用 MIT 许可证的基于网络的 Git 仓库管理工具，且具有 wiki 和 issue 跟踪功能。使用 Git 作为代码管理工具，并在此基础上搭建起来的 web 服务。</p> <p>GitLab 由乌克兰程序员 DmitriyZaporozhets 和 ValerySizov 开发，它使用 Ruby 语言写成。后来，一些部分用 Go 语言重写。截止 2018 年 5 月，该公司约有 290 名团队成员，以及 2000 多名开源贡献者。GitLab 被 IBM，Sony，JülichResearchCenter，NASA，Alibaba，Invincea，O’ReillyMedia，Leibniz-Rechenzentrum(LRZ)，CERN，SpaceX 等组织使用。</p> <blockquote><p>官网地址：<code>https://about.gitlab.com/</code></p> <p>安装说明：<code>https://about.gitlab.com/installation/</code></p></blockquote> <h2 id="gitlab安装"><a href="#gitlab安装" class="header-anchor">#</a> GitLab安装</h2> <h3 id="服务器准备"><a href="#服务器准备" class="header-anchor">#</a> 服务器准备</h3> <p>准备一个系统为 CentOS7 以上版本的服务器，要求内存 4G，磁盘 50G。</p> <p>关闭防火墙，并且配置好主机名和 IP，保证服务器可以上网。</p> <p>本内容使用虚拟机：</p> <ul><li><p>主机名：gitlab-server</p></li> <li><p>IP 地址：192.168.6.200</p></li></ul> <h3 id="安装包准备"><a href="#安装包准备" class="header-anchor">#</a> 安装包准备</h3> <p>Yum 在线安装 gitlab- ce 时，需要下载几百 M 的安装文件，非常耗时，所以最好提前把所需 RPM 包下载到本地，然后使用离线 rpm 的方式安装。</p> <blockquote><p>下载地址：<code>https://packages.gitlab.com/gitlab/gitlab-ce/packages/el/7/gitlab-ce-13.10.2-ce.0.el7.x86_64.rpm</code></p></blockquote> <h3 id="编写安装脚本"><a href="#编写安装脚本" class="header-anchor">#</a> 编写安装脚本</h3> <p>安装 GitLab 步骤比较繁琐，因此我们可以参考官网编写 GitLab 的安装脚本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> gitlab-install.sh
<span class="token comment"># 内容</span>
<span class="token function">sudo</span> <span class="token function">rpm</span> -ivh /opt/module/gitlab-ce-13.10.2-ce.0.el7.x86_64.rpm
<span class="token function">sudo</span> yum <span class="token function">install</span> -y <span class="token function">curl</span> policycoreutils-python openssh-server cronie
<span class="token function">sudo</span> lokkit -s http -s <span class="token function">ssh</span>
<span class="token function">sudo</span> yum <span class="token function">install</span> -y postfix
<span class="token function">sudo</span> <span class="token function">service</span> postfix start
<span class="token function">sudo</span> <span class="token function">chkconfig</span> postfix on
<span class="token function">curl</span> https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh <span class="token operator">|</span> <span class="token function">sudo</span> <span class="token function">bash</span>
<span class="token function">sudo</span> <span class="token assign-left variable">EXTERNAL_URL</span><span class="token operator">=</span><span class="token string">&quot;http://gitlab.example.com&quot;</span> yum -y <span class="token function">install</span> gitlab-ce
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>给脚本增加执行权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">chmod</span> +x gitlab-install.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后执行该脚本，开始安装 gitlab-ce。注意一定要保证服务器可以上网</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./gitlab-install.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="gitlab使用"><a href="#gitlab使用" class="header-anchor">#</a> GitLab使用</h2> <h3 id="初始化gitlab服务"><a href="#初始化gitlab服务" class="header-anchor">#</a> 初始化GitLab服务</h3> <p>执行以下命令初始化 GitLab 服务，过程大概需要几分钟，耐心等待 ...</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gitlab-ctl reconfigure
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="启动gitlab服务"><a href="#启动gitlab服务" class="header-anchor">#</a> 启动GitLab服务</h3> <p>执行 <code>itlab-ctl stop</code> 命令启动 GitLab 服务，如需停止，执行 <code>gitlab-ctl stop</code> 命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>gitlab-ctl start  <span class="token comment"># 开启服务</span>

gitlab-ctl stop <span class="token comment"># 停止服务</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="使用浏览器访问gitlab"><a href="#使用浏览器访问gitlab" class="header-anchor">#</a> 使用浏览器访问GitLab</h3> <p>使用主机名或者 IP 地址即可访问 GitLab 服务。如果使用主机名访问，则需要提前配一下 Windows 的 hosts 文件</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190130.png" alt="image-20220208190124667"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190138.png" alt="image-20220208190137170"></p> <p>或者通过 IP 地址访问</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190157.png" alt="image-20220208190156955"></p> <p>首次登陆之前，需要修改下 GitLab 提供的 root 账户的密码，要求 8 位以上，包含大小写子母和特殊符号。</p> <p>然后使用修改后的密码登录 GitLab</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190231.png" alt="image-20220208190230628"></p> <p>GitLab 登录成功</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190238.png" alt="image-20220208190238124"></p> <h3 id="gitlab创建远程库"><a href="#gitlab创建远程库" class="header-anchor">#</a> GitLab创建远程库</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190302.png" alt="image-20220208190302145"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190309.png" alt="image-20220208190308134"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190316.png" alt="image-20220208190315555"></p> <h2 id="idea集成gitlab"><a href="#idea集成gitlab" class="header-anchor">#</a> IDEA集成GitLab</h2> <h3 id="安装gitlab插件"><a href="#安装gitlab插件" class="header-anchor">#</a> 安装GitLab插件</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190346.png" alt="image-20220208190345703"></p> <p>设置 GitLab 插件</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190353.png" alt="image-20220208190353074"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190405.png" alt="image-20220208190404986"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190412.png" alt="image-20220208190411322"></p> <p>push 本地代码到 GitLab 远程库</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190424.png" alt="image-20220208190423845"></p> <p>自定义远程连接</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190439.png" alt="image-20220208190438140"></p> <p>注意：GitLab 网页上复制过来的连接是：<code>http://gitlab.example.com/root/git-test.git</code>，需要手动修改为：<code>http://gitlab-server/root/git-test.git</code>。</p> <p>选择 GitLab 远程连接，进行 push</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190523.png" alt="image-20220208190522569"></p> <p>首次向连接 GitLab，需要登录帐号和密码，用 root 帐号和我们修改的密码登录即可</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190539.png" alt="image-20220208190537955"></p> <p>代码 push 成功</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/git/20220208190550.png" alt="image-20220208190549793"></p> <p>只要 GitLab 的远程库连接定义好以后，对 GitLab 远程库进行 pull 和 clone 的操作和 Github 和码云一致，此处不再赘述。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/40.网络运维/20.开发管理 - Git/11.Git - 自建代码托管平台.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"
