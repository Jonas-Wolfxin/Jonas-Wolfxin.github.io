ul><li><a href="#setstate函数式状态">setState函数式状态</a><ul><li><a href="#setstate更新状态的2种写法">setState更新状态的2种写法</a></li><li><a href="#总结">总结</a></li></ul></li><li><a href="#lazyload懒加载和suspense">lazyLoad懒加载和Suspense</a><ul><li><a href="#lazyload">lazyLoad</a></li><li><a href="#suspense">Suspense</a></li></ul></li><li><a href="#hooks函数式">Hooks函数式</a><ul><li><a href="#react-hook-hooks是什么">React Hook/Hooks是什么?</a></li><li><a href="#三个常用的hook">三个常用的Hook</a></li><li><a href="#state-hook">State Hook</a></li><li><a href="#effect-hook">Effect Hook</a></li><li><a href="#ref-hook">Ref Hook</a></li></ul></li><li><a href="#fragment标签碎片">Fragment标签碎片</a><ul><li><a href="#背景">背景</a></li><li><a href="#使用">使用</a></li><li><a href="#作用">作用</a></li></ul></li><li><a href="#context通信">Context通信</a><ul><li><a href="#理解">理解</a></li><li><a href="#使用">使用</a></li><li><a href="#注意">注意</a></li></ul></li><li><a href="#purecomponent组件优化">PureComponent组件优化</a><ul><li><a href="#component目前的2个问题">Component目前的2个问题</a></li><li><a href="#效率高的做法">效率高的做法</a></li><li><a href="#原因">原因</a></li><li><a href="#解决">解决</a></li></ul></li><li><a href="#render-props传入标签内容">render props传入标签内容</a><ul><li><a href="#如何向组件内部动态传入带内容的结构-标签">如何向组件内部动态传入带内容的结构(标签)?</a></li><li><a href="#children-props">children props</a></li><li><a href="#render-props">render props</a></li></ul></li><li><a href="#错误边界">错误边界</a><ul><li><a href="#理解">理解</a></li><li><a href="#特点">特点</a></li><li><a href="#使用方式">使用方式</a></li></ul></li><li><a href="#组件通信方式总结">组件通信方式总结</a><ul><li><a href="#组件间的关系">组件间的关系</a></li><li><a href="#几种通信方式">几种通信方式</a></li><li><a href="#比较好的搭配方式">比较好的搭配方式</a></li></ul></li></ul></div><p></p> <h2 id="setstate函数式状态"><a href="#setstate函数式状态" class="header-anchor">#</a> setState函数式状态</h2> <h3 id="setstate更新状态的2种写法"><a href="#setstate更新状态的2种写法" class="header-anchor">#</a> setState更新状态的2种写法</h3> <ul><li><p><code>setState（stateChange, [callback])</code> 对象式的 setState（<strong>常用</strong>）</p> <p><code>stateChange</code> 为状态改变对象（该对象可以体现出状态的更改）</p> <p><code>callback</code> 是可选的回调函数，它在状态更新完毕、界面也更新后（render 调用后）才被调用</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token punctuation">{</span>count<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>state
<span class="token comment">// 更新状态</span>
<span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">setState</span><span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token literal-property property">count</span><span class="token operator">:</span>count<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>state<span class="token punctuation">.</span>count<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// 打印出来时 更新后的数据</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
<span class="token comment">// console.log('12行的输出',this.state.count);  // 异步，所以打印出来的 count 是没 +1 之前的数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p><code>setState(updater, [callback])</code> 函数式的 setState</p> <p><code>updater</code> 为返回 stateChange 对象的函数。</p> <p><code>updater</code> 可以接收到 state 和 props。</p> <p><code>callback</code> 是可选的回调函数，它在状态更新、界面也更新后（render 调用后）才被调用。</p></li></ul> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>对象式的 setState 是函数式的 setState 的简写方式（语法糖）。</p> <p>使用原则：</p> <ul><li><p>如果新状态不依赖于原状态 ===&gt; 使用对象方式</p></li> <li><p>如果新状态依赖于原状态 ===&gt; 使用函数方式</p></li> <li><p>如果需要在 <code>setState()</code> 执行后获取最新的状态数据，要在第二个 callback 函数中读取</p></li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">setState</span><span class="token punctuation">(</span> <span class="token punctuation">(</span><span class="token parameter">state<span class="token punctuation">,</span>props</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token literal-property property">count</span><span class="token operator">:</span>state<span class="token punctuation">.</span>count<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">,</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="lazyload懒加载和suspense"><a href="#lazyload懒加载和suspense" class="header-anchor">#</a> lazyLoad懒加载和Suspense</h2> <h3 id="lazyload"><a href="#lazyload" class="header-anchor">#</a> lazyLoad</h3> <p>懒加载作用：初始页面不会全部加载懒加载包裹的组件，当点击组件时候再去加载，第二次再点击相同的懒加载包裹的组件就没有用了。</p> <p>具体：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> lazy <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'react'</span>

<span class="token comment">// 不使用lazy，原先的import</span>
<span class="token comment">// import xxx from '组件'</span>

<span class="token comment">// 使用lazy替换原来的import</span>
<span class="token keyword">const</span> xxx <span class="token operator">=</span> <span class="token function">lazy</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">import</span><span class="token punctuation">(</span><span class="token string">'组件'</span><span class="token punctuation">)</span> 
<span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="suspense"><a href="#suspense" class="header-anchor">#</a> Suspense</h3> <p>作用：Suspense 包括的组件如果还在渲染或者渲染失败的时候，显示自定义组件（Loading，404 等）</p> <p>具体：<code>&lt;Suspense fallback={自定义组件}&gt; 组件内容 &lt;/Suspense&gt;</code></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React<span class="token punctuation">,</span> <span class="token punctuation">{</span> Component<span class="token punctuation">,</span>lazy<span class="token punctuation">,</span>Suspense<span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token comment">// 1.通过 React 的 lazy 函数配合 import() 函数动态加载路由组件 ===&gt; 路由组件代码会被分开打包</span>
<span class="token keyword">const</span> Login <span class="token operator">=</span> <span class="token function">lazy</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token keyword">import</span><span class="token punctuation">(</span><span class="token string">'@/pages/Login'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token operator">...</span><span class="token operator">...</span>
<span class="token comment">// 2.通过 &lt;Suspense&gt; 指定在加载得到路由打包文件前显示一个自定义 loading 界面</span>
<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token operator">&lt;</span>Suspense fallback<span class="token operator">=</span><span class="token punctuation">{</span><span class="token operator">&lt;</span>h1<span class="token operator">&gt;</span>loading<span class="token operator">...</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token operator">&lt;</span><span class="token operator">/</span>h1<span class="token operator">&gt;</span><span class="token punctuation">}</span><span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span>Switch<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/xxx&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Xxx<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>Redirect to<span class="token operator">=</span><span class="token string">&quot;/login&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>Switch<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span><span class="token operator">/</span>Suspense<span class="token operator">&gt;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="hooks函数式"><a href="#hooks函数式" class="header-anchor">#</a> Hooks函数式</h2> <h3 id="react-hook-hooks是什么"><a href="#react-hook-hooks是什么" class="header-anchor">#</a> React Hook/Hooks是什么?</h3> <ol><li>Hook 是 React 16.8.0 版本增加的新特性/新语法</li> <li>可以让你在 <strong>函数组件中使用</strong> state 、生命周期函数、ref 以及其他的 React 特性</li></ol> <h3 id="三个常用的hook"><a href="#三个常用的hook" class="header-anchor">#</a> 三个常用的Hook</h3> <ol><li><p>State Hook: React.useState()</p></li> <li><p>Effect Hook: React.useEffect()</p></li> <li><p>Ref Hook: React.useRef()</p></li></ol> <h3 id="state-hook"><a href="#state-hook" class="header-anchor">#</a> State Hook</h3> <ol><li><p>State Hook 让函数组件也可以有 state 状态，并进行状态数据的读写操作</p></li> <li><p>语法: <code>const [xxx, setXxx] = React.useState(initValue)</code></p></li> <li><p><code>useState()</code> 说明：</p> <ul><li><p>参数：第一次初始化指定的值在内部作缓存，即初始化的 state 的 value 值</p></li> <li><p>返回值: 包含 2 个元素的数组，第 1 个为内部当前 state 状态 key，第 2 个为更新状态值的函数</p></li></ul></li> <li><p><code>setXxx()</code> 的 2 种写法：</p> <p><code>setXxx(newValue)</code>: 参数为非函数值，直接指定新的状态值，内部用其覆盖原来的状态值</p> <p><code>setXxx(value =&gt; newValue)</code>: 参数为函数，接收原本的状态值，返回新的状态值，内部用其覆盖原来的状态值</p></li></ol> <p>下列需求：初始化 count 值为 0，点击一次加 1</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token keyword">function</span> <span class="token function">Demo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token keyword">const</span> <span class="token punctuation">[</span>count<span class="token punctuation">,</span>setCount<span class="token punctuation">]</span> <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">useState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>   <span class="token comment">// 初始化 count=0，存入 state 里</span>
    <span class="token function">add</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">// 第一种</span>
        <span class="token comment">// setXxx(count+1)</span>
        <span class="token comment">// 第二种</span>
        <span class="token function">setCount</span><span class="token punctuation">(</span><span class="token parameter">count</span> <span class="token operator">=&gt;</span> count<span class="token operator">+</span><span class="token number">1</span> <span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
    	<span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span>h2<span class="token operator">&gt;</span>当前求和为：<span class="token punctuation">{</span>count<span class="token punctuation">}</span><span class="token operator">&lt;</span><span class="token operator">/</span>h2<span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span>add<span class="token punctuation">}</span><span class="token operator">&gt;</span>点我<span class="token operator">+</span><span class="token number">1</span><span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
		<span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
 <span class="token punctuation">}</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> Demo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="effect-hook"><a href="#effect-hook" class="header-anchor">#</a> Effect Hook</h3> <ol><li><p>Effect Hook 可以让你在函数组件中执行副作用操作（用于模拟类组件中的生命周期钩子）</p></li> <li><p>React 中的副作用操作:</p> <ul><li><p>发 ajax 请求数据获取</p></li> <li><p>设置订阅 / 启动定时器</p></li> <li><p>手动更改真实 DOM</p></li></ul></li> <li><p>语法和说明: （useEffect 接收两个参数）</p> <ul><li><p>参数一：为函数，如果没有第二个参数，则代表 <code>componentDidMount</code> 和 <code>componentDidUpdate</code>两个生命函数</p></li> <li><p>该函数可以有返回值，返回值为函数，且该函数其实就是<code>componentWillUnmount</code> 生命函数</p></li> <li><p>参数二：为数组，可指定监测哪个 state 里的数据</p> <p>比如监测 state 的 count 和 name 属性，则 ['count','name]（通过 <code>componentDidUpdate</code> 生命函数）</p> <p>数组为空，则代表所有数据都不监听，即只有 <code>componentDidMount</code> 生命函数被调用</p></li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token function">useEffect</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span> 
    <span class="token comment">// 在此可以执行任何带副作用操作</span>
    <span class="token operator">...</span><span class="token operator">...</span>
    <span class="token keyword">return</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span> <span class="token comment">// 在组件卸载前执行</span>
        <span class="token comment">// 在此做一些收尾工作，比如清除定时器/取消订阅等</span>
        <span class="token operator">...</span><span class="token operator">...</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">[</span>stateValue<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token comment">// 如果指定的是[]，回调函数只会在第一次render()后执行</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></li> <li><p>可以把 useEffect Hook 看做如下三个函数的组合</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">componentDidMount</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token function">componentDidUpdate</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token function">componentWillUnmount</span><span class="token punctuation">(</span><span class="token punctuation">)</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li></ol> <p>需求：页面挂载完，定时器让 count 每秒 +1，销毁前清除定时器</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token keyword">import</span> ReactDOM <span class="token keyword">from</span> <span class="token string">'react-dom'</span>
<span class="token keyword">function</span> <span class="token function">Demo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
	<span class="token keyword">const</span> <span class="token punctuation">[</span>count<span class="token punctuation">,</span>setCount<span class="token punctuation">]</span> <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">useState</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
	React<span class="token punctuation">.</span><span class="token function">useEffect</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
		<span class="token keyword">let</span> timer <span class="token operator">=</span> <span class="token function">setInterval</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
			<span class="token function">setCount</span><span class="token punctuation">(</span><span class="token parameter">count</span> <span class="token operator">=&gt;</span> count<span class="token operator">+</span><span class="token number">1</span> <span class="token punctuation">)</span>
		<span class="token punctuation">}</span><span class="token punctuation">,</span><span class="token number">1000</span><span class="token punctuation">)</span>  <span class="token comment">// 页面一挂载就执行该操作，componentDidMount生命函数</span>
		<span class="token keyword">return</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span><span class="token comment">// 页面即将卸载实行该操作，componentWillUnmount生命函数</span>
			<span class="token function">clearInterval</span><span class="token punctuation">(</span>timer<span class="token punctuation">)</span>
		<span class="token punctuation">}</span> 
	<span class="token punctuation">}</span><span class="token punctuation">,</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token comment">// [] 代表不使用 componentDidUpdate 生命函数，去掉 [] 代表 componentDidMount 生命函数和 componentDidUpdate 生命函数都使用</span>

	<span class="token comment">// 加的回调</span>
	<span class="token keyword">function</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		<span class="token comment">// setCount(count+1) //第一种写法</span>
		<span class="token function">setCount</span><span class="token punctuation">(</span><span class="token parameter">count</span> <span class="token operator">=&gt;</span> count<span class="token operator">+</span><span class="token number">1</span> <span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
	<span class="token comment">// 卸载组件的回调</span>
	<span class="token keyword">function</span> <span class="token function">unmount</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
		ReactDOM<span class="token punctuation">.</span><span class="token function">unmountComponentAtNode</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'root'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
	<span class="token keyword">return</span> <span class="token punctuation">(</span>
		<span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span>h2<span class="token operator">&gt;</span>当前求和为：<span class="token punctuation">{</span>count<span class="token punctuation">}</span><span class="token operator">&lt;</span><span class="token operator">/</span>h2<span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span>add<span class="token punctuation">}</span><span class="token operator">&gt;</span>点我<span class="token operator">+</span><span class="token number">1</span><span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span>unmount<span class="token punctuation">}</span><span class="token operator">&gt;</span>卸载组件<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
		<span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
	<span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> Demo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h3 id="ref-hook"><a href="#ref-hook" class="header-anchor">#</a> Ref Hook</h3> <ol><li>Ref Hook 可以在函数组件中存储 / 查找组件内的标签或任意其它数据</li> <li>语法：<code>const refContainer = React.useRef()</code>，和<code>const refContainer = React.createRef()</code> 类似</li> <li>作用：保存标签对象，功能与 <code>React.createRef()</code> 一样</li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token keyword">function</span> <span class="token function">Demo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">const</span> myRef <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">useRef</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token keyword">function</span> <span class="token function">show</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">alert</span><span class="token punctuation">(</span>myRef<span class="token punctuation">.</span>current<span class="token punctuation">.</span>value<span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>input type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> ref<span class="token operator">=</span><span class="token punctuation">{</span>myRef<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span>show<span class="token punctuation">}</span><span class="token operator">&gt;</span>点我提示数据<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="fragment标签碎片"><a href="#fragment标签碎片" class="header-anchor">#</a> Fragment标签碎片</h2> <h3 id="背景"><a href="#背景" class="header-anchor">#</a> 背景</h3> <p><code>render(){return()}</code> 的 return 里必须有一个根标签包裹所有标签，渲染时候这个根标签也会被渲染，如果不想根标签被渲染，使用 Fragment 代替。</p> <h3 id="使用"><a href="#使用" class="header-anchor">#</a> 使用</h3> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Fragment key<span class="token operator">=</span><span class="token punctuation">{</span>xx<span class="token punctuation">}</span><span class="token operator">&gt;</span>  <span class="token punctuation">{</span> <span class="token comment">/* 只接受 key，可写，可不写，遍历数组需要些 */</span> <span class="token punctuation">}</span>
    <span class="token comment">// 真正需要的标签们</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>Fragment<span class="token operator">&gt;</span>

<span class="token comment">// 另一种写法，空标签</span>
<span class="token operator">&lt;</span><span class="token operator">&gt;</span>
<span class="token comment">// 真正需要的标签们</span>
<span class="token operator">&lt;</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="作用"><a href="#作用" class="header-anchor">#</a> 作用</h3> <p>可以不用必须有一个真实的 DOM 根标签了，即 Fragment 可以代替一个 div，且渲染时候 Fragment 会被去掉。</p> <h2 id="context通信"><a href="#context通信" class="header-anchor">#</a> Context通信</h2> <h3 id="理解"><a href="#理解" class="header-anchor">#</a> 理解</h3> <p>一种组件间通信方式，常用于【祖组件】与【后代组件】间通信，和 Vue 的 provide 和 inject 一样。</p> <h3 id="使用-2"><a href="#使用-2" class="header-anchor">#</a> 使用</h3> <ol><li><p>创建 Context 容器对象：（在类组件或者函数组件外面定义）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> XxxContext <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">createContext</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>渲染子组件时，外面包裹 <code>xxxContext.Provider</code>，通过 value 属性给后代组件传递数据：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>xxxContext<span class="token punctuation">.</span>Provider value<span class="token operator">=</span><span class="token punctuation">{</span>数据<span class="token punctuation">}</span><span class="token operator">&gt;</span>
 <span class="token comment">// 子组件</span>
 <span class="token operator">&lt;</span><span class="token operator">/</span>xxxContext<span class="token punctuation">.</span>Provider<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>后代组件读取数据：</p> <p>第一种方式：仅适用于类组件</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">static</span> contextType <span class="token operator">=</span> xxxContext  <span class="token comment">// 声明接收 context</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>context <span class="token comment">// 读取 context 中的 value 数据</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>第二种方式：函数组件与类组件都可以</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>xxxContext<span class="token punctuation">.</span>Consumer<span class="token operator">&gt;</span>
    <span class="token punctuation">{</span>
        <span class="token parameter">value</span> <span class="token operator">=&gt;</span> <span class="token punctuation">(</span> <span class="token comment">// value 就是 context 中的 value 数据</span>
            <span class="token comment">// 要显示的内容</span>
        <span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>xxxContext<span class="token punctuation">.</span>Consumer<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li></ol> <h3 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h3> <p>在应用开发中一般不用 Context，一般都用它的封装 React 插件。</p> <h2 id="purecomponent组件优化"><a href="#purecomponent组件优化" class="header-anchor">#</a> PureComponent组件优化</h2> <h3 id="component目前的2个问题"><a href="#component目前的2个问题" class="header-anchor">#</a> Component目前的2个问题</h3> <ol><li><p>只要执行 <code>setState()</code>，即使不改变状态数据，组件也会重新 <code>render()</code> ==&gt; 效率低</p></li> <li><p>只当前组件重新 <code>render()</code>，就会自动重新 render 子组件，纵使子组件没有用到父组件的任何数据 ==&gt; 效率低</p></li></ol> <h3 id="效率高的做法"><a href="#效率高的做法" class="header-anchor">#</a> 效率高的做法</h3> <p>只有当组件的 state 或 props 数据发生改变时才重新 <code>render()</code>。</p> <h3 id="原因"><a href="#原因" class="header-anchor">#</a> 原因</h3> <p>Component 中的 <code>shouldComponentUpdate()</code> 总是返回 true。</p> <h3 id="解决"><a href="#解决" class="header-anchor">#</a> 解决</h3> <ol><li><p>办法 1：重写 <code>shouldComponentUpdate()</code> 方法（手写）</p> <ul><li>比较新旧 state 或 props 数据，如果有变化才返回 true，如果没有返回 false</li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">shouldComponentUpdate</span><span class="token punctuation">(</span><span class="token parameter">nextProps<span class="token punctuation">,</span>nextState</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token operator">!</span><span class="token keyword">this</span><span class="token punctuation">.</span>state<span class="token punctuation">.</span>carName <span class="token operator">===</span> nextState<span class="token punctuation">.</span>carName
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></li> <li><p>办法 2：使用 <code>PureComponent</code>（官方封装）</p> <ul><li>PureComponent 重写了 <code>shouldComponentUpdate()</code>，只有 state 或 props 数据有变化才返回 true</li></ul> <p>注意:</p> <ul><li><p>只是进行 state 和 props 数据的浅比较，如果只是数据对象内部数据变了，返回 false</p></li> <li><p>不要直接修改 state 数据，而是要产生新数据（使用新数据替换原来数据，而不是原来数据的修改）</p></li></ul> <p>项目中一般使用 PureComponent 来优化</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React<span class="token punctuation">,</span> <span class="token punctuation">{</span> PureComponent <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token comment">// 原先</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Parent</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
<span class="token comment">// 使用 PureComponent</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Parent</span> <span class="token keyword">extends</span> <span class="token class-name">PureComponent</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol> <h2 id="render-props传入标签内容"><a href="#render-props传入标签内容" class="header-anchor">#</a> render props传入标签内容</h2> <h3 id="如何向组件内部动态传入带内容的结构-标签"><a href="#如何向组件内部动态传入带内容的结构-标签" class="header-anchor">#</a> 如何向组件内部动态传入带内容的结构(标签)?</h3> <ol><li><p>Vue 中:</p> <p>使用 Slot 技术，也就是通过组件标签体传入结构 <code>&lt;A&gt;&lt;B/&gt;&lt;/A&gt;</code></p></li> <li><p>React 中：</p> <p>使用 children props：通过组件标签体传入结构</p> <p>使用 render props：通过组件标签属性传入结构，而且可以携带数据，一般用 render 函数属性</p></li></ol> <h3 id="children-props"><a href="#children-props" class="header-anchor">#</a> children props</h3> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span><span class="token constant">A</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span><span class="token constant">B</span><span class="token operator">&gt;</span>xxxx<span class="token operator">&lt;</span><span class="token operator">/</span><span class="token constant">B</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span><span class="token constant">A</span><span class="token operator">&gt;</span>
<span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>children<span class="token punctuation">}</span>
<span class="token comment">// 问题: 如果 B 组件需要A组件内的数据 ==&gt; 做不到</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h3 id="render-props"><a href="#render-props" class="header-anchor">#</a> render props</h3> <ol><li>A 组件: <code>{this.props.render(内部 state 数据)}</code> 往父组件传数据</li> <li>C 组件: 在父组件读取 A 组件传入的数据显示 <code>{this.props.data}</code></li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span><span class="token constant">A</span> render<span class="token operator">=</span><span class="token punctuation">{</span><span class="token punctuation">(</span><span class="token parameter">data</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token operator">&lt;</span><span class="token constant">C</span> data<span class="token operator">=</span><span class="token punctuation">{</span>data<span class="token punctuation">}</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span><span class="token operator">/</span><span class="token constant">C</span><span class="token operator">&gt;</span><span class="token punctuation">}</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span><span class="token operator">/</span><span class="token constant">A</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>整体代码：（A 组件和 B 组件是父子关系，但是 A 组件内不写 B 组件，而是通过父组件 Parent 给 A 和 B 进行父子组件绑定，需要 A 组件把数据传给父组件 Parent，父组件 Parent 再把数据传给 B 组件）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> React<span class="token punctuation">,</span> <span class="token punctuation">{</span> Component <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'react'</span>
<span class="token keyword">import</span> <span class="token constant">C</span> <span class="token keyword">from</span> <span class="token string">'../1_setState'</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Parent</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span> <span class="token punctuation">{</span> <span class="token comment">// 父组件 Parent</span>
    <span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token punctuation">(</span>
            <span class="token operator">&lt;</span>div className<span class="token operator">=</span><span class="token string">&quot;parent&quot;</span><span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>h3<span class="token operator">&gt;</span>我是Parent组件<span class="token operator">&lt;</span><span class="token operator">/</span>h3<span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span><span class="token constant">A</span> render<span class="token operator">=</span><span class="token punctuation">{</span><span class="token punctuation">(</span><span class="token parameter">name</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token operator">&lt;</span><span class="token constant">C</span> name<span class="token operator">=</span><span class="token punctuation">{</span>name<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
        <span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">A</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span> <span class="token punctuation">{</span>  <span class="token comment">// 子组件 A</span>
    state <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token literal-property property">name</span><span class="token operator">:</span><span class="token string">'tom'</span><span class="token punctuation">}</span>
    <span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">const</span> <span class="token punctuation">{</span>name<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>state
        <span class="token keyword">return</span> <span class="token punctuation">(</span>
            <span class="token operator">&lt;</span>div className<span class="token operator">=</span><span class="token string">&quot;a&quot;</span><span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>h3<span class="token operator">&gt;</span>我是<span class="token constant">A</span>组件<span class="token operator">&lt;</span><span class="token operator">/</span>h3<span class="token operator">&gt;</span>
                <span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span><span class="token function">render</span><span class="token punctuation">(</span>name<span class="token punctuation">)</span><span class="token punctuation">}</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
        <span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">class</span> <span class="token class-name">B</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span> <span class="token punctuation">{</span>  <span class="token comment">//子组件 B</span>
    <span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token punctuation">(</span>
            <span class="token operator">&lt;</span>div className<span class="token operator">=</span><span class="token string">&quot;b&quot;</span><span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>h3<span class="token operator">&gt;</span>我是<span class="token constant">B</span>组件<span class="token punctuation">,</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>name<span class="token punctuation">}</span><span class="token operator">&lt;</span><span class="token operator">/</span>h3<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
        <span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><h2 id="错误边界"><a href="#错误边界" class="header-anchor">#</a> 错误边界</h2> <h3 id="理解-2"><a href="#理解-2" class="header-anchor">#</a> 理解</h3> <p>错误边界（Error boundary）：用来捕获后代组件错误，渲染出备用页面，解决后代组件出现错误，导致整个组件都出现错误扩散。</p> <h3 id="特点"><a href="#特点" class="header-anchor">#</a> 特点</h3> <p>只能捕获后代组件生命周期产生的错误，不能捕获自己组件产生的错误和其他组件在合成事件、定时器中产生的错误。</p> <h3 id="使用方式"><a href="#使用方式" class="header-anchor">#</a> 使用方式</h3> <p><code>getDerivedStateFromError</code> 配合 <code>componentDidCatch</code>，前者进行错误捕获，后者进行错误统计。</p> <p>错误捕获：然后修改管理错误的数据，一旦错误的数据进行更新，说明出现错误，则出现错误的组件不再显示，显示自定义组件（使用三目运算进行判断）。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 生命周期函数，一旦后台组件报错，就会触发</span>
<span class="token keyword">static</span> <span class="token function">getDerivedStateFromError</span><span class="token punctuation">(</span><span class="token parameter">error</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>error<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 在 render 之前触发</span>
    <span class="token comment">// 返回新的 state</span>
    <span class="token keyword">return</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">hasError</span><span class="token operator">:</span> error<span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token function">componentDidCatch</span><span class="token punctuation">(</span><span class="token parameter">error<span class="token punctuation">,</span> info</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 统计页面的错误。发送请求发送到后台去</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>error<span class="token punctuation">,</span> info<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>h2<span class="token operator">&gt;</span>我是Parent组件<span class="token operator">&lt;</span><span class="token operator">/</span>h2<span class="token operator">&gt;</span>
            <span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>state<span class="token punctuation">.</span>hasError <span class="token operator">?</span> <span class="token operator">&lt;</span>h2<span class="token operator">&gt;</span>当前网络不稳定，稍后再试<span class="token operator">&lt;</span><span class="token operator">/</span>h2<span class="token operator">&gt;</span> <span class="token operator">:</span> <span class="token operator">&lt;</span>Child<span class="token operator">/</span><span class="token operator">&gt;</span><span class="token punctuation">}</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h2 id="组件通信方式总结"><a href="#组件通信方式总结" class="header-anchor">#</a> 组件通信方式总结</h2> <h3 id="组件间的关系"><a href="#组件间的关系" class="header-anchor">#</a> 组件间的关系</h3> <ul><li>父子组件</li> <li>兄弟组件（非嵌套组件）</li> <li>祖孙组件（跨级组件）</li></ul> <h3 id="几种通信方式"><a href="#几种通信方式" class="header-anchor">#</a> 几种通信方式</h3> <p>props：</p> <ul><li>children props</li> <li>render props</li></ul> <p>消息订阅-发布：</p> <ul><li>pubs-sub、event 等等</li></ul> <p>集中式管理：</p> <ul><li>redux、dva 等等</li></ul> <p>conText：</p> <ul><li>生产者-消费者模式</li></ul> <h3 id="比较好的搭配方式"><a href="#比较好的搭配方式" class="header-anchor">#</a> 比较好的搭配方式</h3> <ul><li>父子组件：props</li> <li>兄弟组件：消息订阅-发布、集中式管理</li> <li>祖孙组件（跨级组件）：消息订阅-发布、集中式管理、conText（开发用的少，封装插件用的多）</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/10.FrontEnd/20.Frame of Front End/50.React/11.React - 进阶知识.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" he
