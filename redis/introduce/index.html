2021-12-25 @Jonas Wolfxin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#技术发展">技术发展</a><ul><li><a href="#web1-0时代">Web1.0时代</a></li><li><a href="#web2-0时代">Web2.0时代</a></li><li><a href="#解决cpu及内存压力">解决CPU及内存压力</a></li><li><a href="#解决io压力">解决IO压力</a></li></ul></li><li><a href="#nosql数据库">NoSQL数据库</a><ul><li><a href="#概述">概述</a></li><li><a href="#适用场景">适用场景</a></li><li><a href="#不适用场景">不适用场景</a></li><li><a href="#memcache">Memcache</a></li><li><a href="#redis">Redis</a></li><li><a href="#mongodb">MongoDB</a></li></ul></li><li><a href="#行式存储数据库-大数据时代">行式存储数据库（大数据时代）</a><ul><li><a href="#行式数据库">行式数据库</a></li><li><a href="#列式数据库">列式数据库</a></li><li><a href="#hbase">Hbase</a></li><li><a href="#cassandra">Cassandra</a></li><li><a href="#计算机存储单位">计算机存储单位</a></li></ul></li><li><a href="#图关系型数据库">图关系型数据库</a></li><li><a href="#db-engines-数据库排名">DB-Engines 数据库排名</a></li></ul></div><p></p> <h2 id="技术发展"><a href="#技术发展" class="header-anchor">#</a> 技术发展</h2> <p>技术的分类</p> <ul><li>解决功能性的问题：Java、Jsp、RDBMS、Tomcat、HTML、Linux、JDBC、SVN</li> <li>解决扩展性的问题：Struts、Spring、SpringMVC、Hibernate、Mybatis</li> <li>解决性能的问题：NoSQL、Java 线程、Hadoop、Nginx、MQ、ElasticSearch</li></ul> <h3 id="web1-0时代"><a href="#web1-0时代" class="header-anchor">#</a> Web1.0时代</h3> <p>Web1.0 的时代，数据访问量很有限，用一夫当关的高性能的单点服务器可以解决大部分问题。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225224242.png" alt="image-20211225224241740"></p> <h3 id="web2-0时代"><a href="#web2-0时代" class="header-anchor">#</a> Web2.0时代</h3> <p>随着 Web2.0 的时代的到来，用户访问量大幅度提升，同时产生了大量的用户数据。加上后来的智能移动设备的普及，所有的互联网平台都面临了巨大的性能挑战。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225224311.png" alt="image-20211225224309160"></p> <h3 id="解决cpu及内存压力"><a href="#解决cpu及内存压力" class="header-anchor">#</a> 解决CPU及内存压力</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225224330.png" alt="image-20211225224328928"></p> <h3 id="解决io压力"><a href="#解决io压力" class="header-anchor">#</a> 解决IO压力</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225224348.png" alt="image-20211225224346984"></p> <h2 id="nosql数据库"><a href="#nosql数据库" class="header-anchor">#</a> NoSQL数据库</h2> <h3 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h3> <p>NoSQL(NoSQL = Not Only SQL )，意即「不仅仅是 SQL」，泛指非关系型的数据库。NoSQL 不依赖业务逻辑方式存储，而以简单的 key-value 模式存储。因此大大的增加了数据库的扩展能力。</p> <ul><li>不遵循 SQL 标准</li> <li>不支持 ACID（关系型数据库四大特性）</li> <li>不遵循 SQL 标准</li></ul> <h3 id="适用场景"><a href="#适用场景" class="header-anchor">#</a> 适用场景</h3> <ul><li>对数据高并发的读写</li> <li>海量数据的读写</li> <li>海量数据的读写</li></ul> <h3 id="不适用场景"><a href="#不适用场景" class="header-anchor">#</a> 不适用场景</h3> <ul><li><p>需要事务支持</p></li> <li><p>基于 sql 的结构化查询存储，处理复杂的关系,需要 <strong>即席</strong> 查询</p></li> <li><p>用不着 sql 的和用了 sql 也不行的情况，请考虑用 NoSql</p></li></ul> <h3 id="memcache"><a href="#memcache" class="header-anchor">#</a> Memcache</h3> <p>其特点为：</p> <ul><li>很早出现的 NoSql 数据库</li> <li>数据都在内存中，一般 <strong>不持久化</strong></li> <li>支持简单的 key-value 模式，<strong>支持类型单一</strong></li> <li>一般是作为 <strong>缓存数据库</strong> 辅助持久化的数据库</li></ul> <h3 id="redis"><a href="#redis" class="header-anchor">#</a> Redis</h3> <p>其特点为：</p> <ul><li>几乎覆盖了 Memcached 的绝大部分功能</li> <li>数据都在内存中，<strong>支持持久化</strong>，主要用作备份恢复</li> <li>除了支持简单的 key-value 模式，还 <strong>支持多种数据结构 的存储</strong>，比如 list、set、hash、zset 等</li> <li>一般是作为 <strong>缓存数据库</strong> 辅助持久化的数据库</li></ul> <h3 id="mongodb"><a href="#mongodb" class="header-anchor">#</a> MongoDB</h3> <ul><li>高性能、开源、模式自由(schema free)的 <strong>文档型数据库</strong></li> <li>数据都在内存中，如果内存不足，把不常用的数据保存到硬盘</li> <li>虽然是 key-value 模式 ， 但是对 value（尤其是 <code>json</code>）提供了丰富的查询功能</li> <li>支持二进制数据及大型对象</li> <li>可以根据数据的特点 <strong>替代 RDBMS</strong> ，成为独立的数据库。或者配合 RDBMS，存储特定的数据</li></ul> <h2 id="行式存储数据库-大数据时代"><a href="#行式存储数据库-大数据时代" class="header-anchor">#</a> 行式存储数据库（大数据时代）</h2> <h3 id="行式数据库"><a href="#行式数据库" class="header-anchor">#</a> 行式数据库</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225225013.png" alt="image-20211225225008718"></p> <h3 id="列式数据库"><a href="#列式数据库" class="header-anchor">#</a> 列式数据库</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225225105.png" alt="image-20211225225104374"></p> <h3 id="hbase"><a href="#hbase" class="header-anchor">#</a> Hbase</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225225359.png" alt="image-20211225225231151"></p> <p>HBase 是 Hadoop 项目中的数据库。它用于需要对大量的数据进行随机、实时的读写操作的场景中。</p> <p>HBase 的目标就是处理数据量非常庞大的表，可以用普通的计算机处理超过 10 亿行数据，还可处理有数百万列元素的数据表。</p> <h3 id="cassandra"><a href="#cassandra" class="header-anchor">#</a> Cassandra</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225225225.png" alt="image-20211225225224398"></p> <p>Apache Cassandra 是一款免费的开源 NoSQL 数据库，其设计目的在于管理由大量商用服务器构建起来的庞大集群上的海量数据集(数据量通常达到 PB 级别)。在众多显著特性当中，Cassandra 最为卓越的长处是对写入及读取操作进行规模调整，而且其不强调主集群的设计思路能够以相对直观的方式简化各集群的创建与扩展流程。</p> <h3 id="计算机存储单位"><a href="#计算机存储单位" class="header-anchor">#</a> 计算机存储单位</h3> <p>计算机存储单位一般用 B，KB，MB，GB，TB，EB，ZB，YB，BB 来表示，它们之间的关系是：</p> <ul><li>位 bit（比特）（Binary Digits）：存放一位二进制数，即 0 或 1，最小的存储单位</li> <li>字节 byte：8 个二进制位为一个字节 (B)，最常用的单位</li> <li>1KB）Kilobyte 千字节）= 1024B</li> <li>1MB（Megabyte 兆字节 简称“兆”）= 1024KB</li> <li>1GB（Gigabyte 吉字节 又称“千兆”）= 1024MB</li> <li>1TB（Trillionbyte 万亿字节 太字节）= 1024GB，其中 1024 = 2^10 ( 2 的 10 次方)</li> <li>1PB（Petabyte 千万亿字节 拍字节）= 1024TB</li> <li>1EB（Exabyte 百亿亿字节 艾字节）= 1024PB</li> <li>1ZB（Zettabyte 十万亿亿字节 泽字节）= 1024 EB</li> <li>1YB（Jottabyte 一亿亿亿字节 尧字节）= 1024 ZB</li> <li>1BB（Brontobyte 一千亿亿亿字节）= 1024 YB</li></ul> <p>注：「兆」为百万级数量单位。</p> <h2 id="图关系型数据库"><a href="#图关系型数据库" class="header-anchor">#</a> 图关系型数据库</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225225730.png" alt="image-20211225225729173"></p> <p>主要应用：社会关系，公共交通网络，地图及网络拓谱（n*(n-1)/2）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225225721.png" alt="image-20211225225720116"></p> <h2 id="db-engines-数据库排名"><a href="#db-engines-数据库排名" class="header-anchor">#</a> DB-Engines 数据库排名</h2> <p><a href="http://db-engines.com/en/ranking" target="_blank" rel="noopener noreferrer">http://db-engines.com/en/ranking<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211225230110.png" alt="image-20211225225806375"></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/20.数据库/10.缓存数据库 - Redis/02.Redis - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#缓存数据库</a></div> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/06/10, 15:06:32</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="
