整理学习到的知识体系或者记录生活的琐事。</p> <p>我的曾经：</p> <ul><li>忙于学习，忘记思考，会忽略很多知识，待到复习时，不知道从何开启</li> <li>有很多 idea 一闪而过，却无法记住，乃至后面回忆内容，已是模糊</li> <li>对知识焦虑，多次遇到同一个问题，苦恼没有记住，查阅时却找不到解决方案</li> <li>没有系统的梳理自己的知识体系，知识杂糅在脑中</li></ul> <p>......</p> <p>搭建这个网站，不仅为了将学到的东西都记录下来📌，也是为了督促自己学习✊，当然，希望分享自己的知识，来帮助更多的人🦾。</p> <p>我只是个初学者，本站关于知识体系的文章基本是在书籍或者视频学习的过程中，总结或参考作者写好的讲义文章而来，对于这些文章，我会在文章页进行说明来源。</p> <p>加油，写出更多💯的文章📄。</p> <h2 id="联系我"><a href="#联系我" class="header-anchor">#</a> 联系我</h2> <p>📫：wolfxin@outlook.com</p> <p>Wechat：@Jonas-Wolfxin</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jonas-Wolfxin.github.io/edit/main/docs/80.关于/03.关于 - 自我/02.自我 - 介绍.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E4%BA%8E" title="标签">#关于</a></div> <div class="last-updated"><span class="prefix">last Updated:</span> <span class="time">2022/07/13, 16:27:27</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/about/learn-line/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">自我 - 学习线</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/about/learn-line/">自我 - 学习线</a>→
