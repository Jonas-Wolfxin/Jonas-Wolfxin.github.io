li><li><a href="#优势">优势</a></li><li><a href="#限制">限制</a></li><li><a href="#开始使用">开始使用</a></li><li><a href="#上传代码">上传代码</a></li></ul></li><li><a href="#开启部署">开启部署</a></li><li><a href="#脚本部署">脚本部署</a></li><li><a href="#自动化部署">自动化部署</a><ul><li><a href="#介绍">介绍</a></li><li><a href="#生成token">生成token</a></li><li><a href="#配置密钥">配置密钥</a></li><li><a href="#自动化文件">自动化文件</a></li><li><a href="#自动化文件流程">自动化文件流程</a></li></ul></li><li><a href="#问答">问答</a></li><li><a href="#问题">问题</a></li><li><a href="#更新base">更新base</a></li><li><a href="#自定义域名">自定义域名</a></li></ul></div><p></p> <h2 id="手动部署"><a href="#手动部署" class="header-anchor">#</a> 手动部署</h2> <h3 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h3> <p><code>GitHub Pages</code> 是一个静态站点托管服务。</p> <p>如果你想记录生活、抒发情感、分享见解，这一切都离不开一个可以承载文字的平台，一个独立的、由自己掌控的平台，而 <code>GitHub Pages</code> 就是这么一个平台。</p> <p>在这个平台里你可以使用自己的个性域名；可以在海量的主题里挑选最适合你的那一款，如果你技术极客，也可以根据自己的喜好，设计属于自己的个性化页面；你既可以在线创建和发布网站，也可以在本地通过客户端工具或者命令行进行网站和内容的管理。</p> <p>你完全可以通过 <code>GitHub Pages</code> 展示和输出自身价值，甚至可以把它打造成属于自己的互联网「身份证」。</p> <p>如果你想仔细了解 <code>GitHub Pages</code>，<a href="https://docs.github.com/cn/pages" target="_blank" rel="noopener noreferrer">点击这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="优势"><a href="#优势" class="header-anchor">#</a> 优势</h3> <ul><li>GitHub Pages 完全免费，不需要个人购买服务器、域名</li> <li>官方文档详细，不需要强大的编程能力，只需要一步一步按着操作来使用</li> <li>支持的功能多，你可以绑定你的域名、使用免费的 HTTPS、自己 DIY 网站的主题、使用他人开发好的插件等等</li> <li>完成搭建后，只需要专注于文章即可，其他诸如环境搭建、系统维护、文件存储的事情一概不用操心，都由 GitHub Pages 处理</li></ul> <p>......</p> <h3 id="限制"><a href="#限制" class="header-anchor">#</a> 限制</h3> <ul><li><code>GitHub Pages</code> 源仓库建议限制为 1GB；</li> <li>发布的 <code>GitHub Pages</code> 网站可能不超过 1GB；</li> <li><code>GitHub Pages</code> 网站每月的带宽限制为 100GB；</li> <li><code>GitHub Pages</code> 网站每小时限制 10 个软件。</li></ul> <h3 id="开始使用"><a href="#开始使用" class="header-anchor">#</a> 开始使用</h3> <ul><li><p>首先，你必须拥有一个 <code>GitHub</code> 账号，<a href="https://github.com/" target="_blank" rel="noopener noreferrer">注册点击这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>创建一个仓库用于存放自己的博客项目，如图：点击右上角的 + 号</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101162515.png" alt="image-20211101162457377"></p></li> <li><p>填写自己的仓库信息</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101163428.png" alt="image-20211101163426646"></p> <p>如我的博客仓库名就叫 <code>notes-blog</code>，因为我打算创建一个生活博客，类似于 <code>live-blog</code>，所以对博客名进行分类</p> <details class="custom-block details"><summary>防止图片失效，这里记录步骤和gitignore文件内容</summary> <ol><li>填写仓库名</li> <li>填写仓库描述，可以不写</li> <li>选择公有 <code>Public</code></li> <li>建议选择 <code>Add a README file</code>，添加README文档</li> <li><code>Add .gitignore</code> 是添加 <code>.gitignore</code> 文件，如果不知道文件内容，可以不选。则需要手动在自己的博客目录下创建 <code>.gitignore</code>文档，填入如下内容：</li></ol> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token title important"><span class="token punctuation">#</span> npm</span>
package-lock.json
node_modules

<span class="token title important"><span class="token punctuation">#</span> yarn</span>
yarn.lock

<span class="token title important"><span class="token punctuation">#</span> vscode</span>
.vscode

<span class="token title important"><span class="token punctuation">#</span> vuepress</span>
docs/.vuepress/dist

<span class="token title important"><span class="token punctuation">#</span> 百度链接推送</span>
urls.txt

<span class="token title important"><span class="token punctuation">#</span> mac</span>
.DS_Store

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div></details></li> <li><p>创建仓库后，进入仓库，然后创建一个分支，名字必须叫做<code>gh-pages</code>，可以理解为默认只识别这个名字</p> <ul><li>创建好的仓库默认主支是 <code>master</code> 或者 <code>main</code>，现在 GitHub 逐渐让 <code>main</code> 作为默认的主支名</li> <li>主支用于仓库的文件汇总，分支则是每一个用户上传到仓库的通道，最终合并到主支</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101164739.png" alt="image-20211101164737619"></p> <details class="custom-block details"><summary>防止图片失效，这里记录步骤</summary> <ol><li>点击 <code>master</code>，弹出拉下框</li> <li>搜索 <code>gh-pages</code>，必须是这个</li> <li>创建 <code>gh-pages</code>。搜索后，会显示 <code>Create branch：gh-pages from master</code>，点击即可创建</li></ol></details></li></ul> <div class="custom-block note"><p class="custom-block-title">说明</p> <p>为什么创建 <code>gh-pages</code> 分支呢？因为 <code>master</code> 主支放的是博客源码，而 <code>gh-pages</code> 分支放的是主支<mark>打包</mark>后的博客代码。</p> <p>不理解打包，可以这么认为：写的 <code>markdown</code> 文档是源码，要想显示到网页上，需要变成 <code>html</code> 文件，<mark>打包</mark>就是变成 <code>html</code> 的过程。</p> <div class="custom-block right"><p>2021-11-01 @Jonas Wolfxin</p></div></div> <h3 id="上传代码"><a href="#上传代码" class="header-anchor">#</a> 上传代码</h3> <ul><li><p>初始化项目根目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> init
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果早期你的项目体系是从其他人的仓库克隆的，说明你不需要初始化根目录，而是需要修改 <code>GitHub</code> 的提交地址，因为提交地址目前是其他人的</p> <p><strong>修改提交地址</strong></p> <p>方法一：</p> <p>执行如下命令进行更改：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> remote <span class="token function">rm</span> origin  <span class="token comment"># 删除远程地址</span>
<span class="token function">git</span> remote <span class="token function">add</span> origin URL  <span class="token comment">#  URL 填写自己的仓库地址，如我的就是 https://github.com/Kele-Bingtang/notes-blog</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>方法二：（执行方法一，其实就会自动执行方法二）</p> <p>打开根目录下的 <code>.git</code> 文件夹，因为这个文件夹默认隐藏，所以需要设置显示隐藏文件</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101172815.png" alt="image-20211101172749574"></p> <p>进入 <code>.git</code>目录后，打开 <code>config</code> 文件，手动添入信息：<code>url</code>、<code>fetch</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101172939.png" alt="image-20211101172938320"></p></li></ul> <p><strong>提交项目的源码和项目的打包文件</strong></p> <ul><li><p>提交项目源码到仓库里</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span> -A  <span class="token comment"># 把项目的所有文件添加到本地仓库</span>
<span class="token function">git</span> commit -m <span class="token string">&quot;&quot;</span>  <span class="token comment"># 双引号里是对于添加文件的描述</span>
<span class="token function">git</span> push   <span class="token comment"># 将本地仓库提交到远程仓库，也就是你的 GitHub 仓库，地址默认上方 config 文件的 url，具体看上方图片</span>
<span class="token comment"># 你也可以 git push URL     # URL就是你的仓库地址</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>进入项目的根目录，打包项目</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> run build  <span class="token comment" data-v-4f1e9d0c># build是package.json的规定，你的不一定是build</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c>vuepress build docs
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div></li> <li><p>上传打包项目到 <code>gh-pages</code> 分支，我的是在 <code>.vuepress</code> 目录下的 <code>dist</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token function">add</span> -A  <span class="token comment"># 把项目的所有文件添加到本地仓库</span>
<span class="token function">git</span> commit -m <span class="token string">&quot;&quot;</span>  <span class="token comment"># 双引号里是对于添加文件的描述</span>
<span class="token function">git</span> push -f URL master:gh-pages <span class="token comment"># URL就是你的仓库地址,推送到github gh-pages分支 </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>-f 是必须的，意味着覆盖原来的内容</p></li></ul> <p>自此，如果可以在仓库 <code>master</code> 下看到源码，<code>gh-pages</code> 下看到打包后的文件，代表成功了</p> <h2 id="开启部署"><a href="#开启部署" class="header-anchor">#</a> 开启部署</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>这一内容为开启 <code>Github Page</code> 或者 <code>Gitee Page</code>，是为了连接手动部署成功后的操作，如果手动部署失败或者想直接使用脚本部署，则至少二选一成功了再来进行本内容的操作。</p> <p>自动化部署前需要先开启 <code>Github Page</code> 或者 <code>Gitee Page</code>。</p> <div class="custom-block right"><p>2021-11-01 @Jonas Wolfxin</p></div></div> <p>当部署成功时，没有看到想要的成果，我相信不会有人继续进行枯燥的操作。下面将开启 <code>Github Page</code> 或者 <code>Gitee Page</code>，见证自己的部署成功页面。</p> <p><strong>GitHub Page</strong></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101225539.png" alt="image-20211101225511644"></p> <details class="custom-block details"><summary>防止图片失效，这里记录步骤</summary> <ol><li>进入仓库，点击 <code>Settings</code></li> <li>找到 <code>Pages</code> 选项</li> <li>选择要部署的分支，一定是 <code>gh-pages</code> 分支</li> <li>绿色框的地址，就是所有人都能访问的地址，访问之后，就能看到你的博客</li></ol></details> <p><strong>Gitee Page</strong></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211102142541.png" alt="image-20211102142533829"></p> <p>第一步，点击服务的时候，会有 6 个选项，选择第一个 <code>Gitee Pages</code></p> <details class="custom-block details"><summary>防止图片失效，这里记录步骤</summary> <ol><li>进入仓库，点击服务，弹出选择列表，选择 <code>Gitee Pages</code></li> <li>选择要部署的分支，一定是 <code>gh-pages</code> 分支</li> <li>部署目录默认整个 <code>gh-pages</code>分支</li> <li>HTTP5 可选可不选，我选了</li> <li>按下确定按钮，等待不久，显示地址，所有人访问这个地址就能进入你的博客</li></ol></details> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><code>Github</code> 一旦更新 <code>gh-pages</code> 分支内容，会自动重新部署，所以访问页面是最新的。</p> <p><code>Gitee</code> 一旦更新 <code>gh-pages</code> 分支内容，需要手动点击上图的更新按钮，访问的页面才是最新的。要想自动更新部署。要花钱。</p> <div class="custom-block right"><p>2021-11-02 @Jonas Wolfxin</p></div></div> <h2 id="脚本部署"><a href="#脚本部署" class="header-anchor">#</a> 脚本部署</h2> <div class="custom-block note"><p class="custom-block-title">注意</p> <p>脚本部署仅适用于把打包后的文件推送到 <code>GitHub</code> 仓库的 <code>gh-pages</code> 分支下，不适用把项目源码推送到 <code>master</code> 主支上。</p> <p>所以还得手动执行命令把源码推送到 GitHub 仓库。当然<a href="#%E8%87%AA%E5%8A%A8%E5%8C%96%E9%83%A8%E7%BD%B2">自动化部署</a>，可以全部解决。</p> <div class="custom-block right"><p>2021-11-01 @Jonas Wolfxin</p></div></div> <p>每次写完文档，如果都需要像上面<a href="#%E4%B8%8A%E4%BC%A0%E4%BB%A3%E7%A0%81">上传代码</a>中手动打包，无疑是繁琐且耗费时间的，学会使用脚本解决频繁的问题，能更加专注于文章。</p> <p><code>shell</code> 脚本，请自行学习，日后我更新了 <code>shell</code> 的学习文档，这里会提供跳转地址 「*记录」。</p> <p>该脚本是推送项目到 <code>GitHub</code>，如果推送到 <code>Gitee</code>，修改仓库地址即可，脚本名叫 <code>deploy.sh</code>，请放在项目的根目录下。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/usr/bin/env sh</span>

<span class="token comment"># 确保脚本抛出遇到的错误</span>
<span class="token builtin class-name">set</span> -e

<span class="token comment"># 生成静态文件</span>
<span class="token function">npm</span> run build

<span class="token comment"># 进入生成的文件夹</span>
<span class="token builtin class-name">cd</span> docs/.vuepress/dist

<span class="token comment"># 如果手运行该脚本，则执行if里的，如果是GitHub自动执行该脚本，则是else里的</span>
<span class="token keyword">if</span> <span class="token punctuation">[</span> -z <span class="token string">&quot;<span class="token variable">$GITHUB_TOKEN</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
 <span class="token assign-left variable">msg</span><span class="token operator">=</span><span class="token string">'deploy'</span>
 <span class="token assign-left variable">githubUrl</span><span class="token operator">=</span>git@github.com:Kele-Bingtang/notes-blog.git  <span class="token comment"># 替换自己的 GitHub 仓库地址，SSH格式</span>
<span class="token keyword">else</span>
 <span class="token assign-left variable">msg</span><span class="token operator">=</span><span class="token string">'来自github actions的自动部署'</span>
 <span class="token comment"># 替换自己的 GitHub 仓库地址，更改的是 @后面的地址 以及 把Kele-Bingtang 改为自己用户名</span>
 <span class="token assign-left variable">githubUrl</span><span class="token operator">=</span>https://Kele-Bingtang:<span class="token variable">${GITHUB_TOKEN}</span>@github.com/Kele-Bingtang/notes-blog.git 
 <span class="token function">git</span> config --global user.name <span class="token string">&quot;Kele_Bingtang&quot;</span>   <span class="token comment"># 修改为自己的 GitHub 用户名</span>
 <span class="token function">git</span> config --global user.email <span class="token string">&quot;2456019588@qq.com&quot;</span>  <span class="token comment"># 修改为自己的 GitHub 邮箱，注册时绑定的邮箱</span>
<span class="token keyword">fi</span>
<span class="token function">git</span> init
<span class="token function">git</span> <span class="token function">add</span> -A
<span class="token function">git</span> commit -m <span class="token string">&quot;<span class="token variable">${msg}</span>&quot;</span>
<span class="token function">git</span> push -f <span class="token variable">$githubUrl</span> master:gh-pages <span class="token comment"># 推送到github gh-pages分支</span>

<span class="token builtin class-name">cd</span> - <span class="token comment"># 退回开始所在目录</span>
<span class="token function">rm</span> -rf docs/.vuepress/dist
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br></div></div><p>在项目根目录打开 <code>bash</code> 命令窗口或者 <code>Git Bash Here</code> 窗口，执行该脚本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sh</span> deploy.sh  <span class="token comment"># 假设你的脚本叫 deploy.sh</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>注意：Windows下的 <code>cmd</code> 无法执行 <code>shell</code> 脚本</p></blockquote> <h2 id="自动化部署"><a href="#自动化部署" class="header-anchor">#</a> 自动化部署</h2> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><code>Github</code> 一旦推送了新代码，则会自动化部署。</p> <p><code>Gitee</code> 一旦推送了新代码，不会自动化部署，需要手动点击更新按钮。如实现自动化，需要收费，99元/年。</p> <div class="custom-block right"><p>2021-11-01 @Jonas Wolfxin</p></div></div> <p>使用了脚本部署，相比较手动部署，少了打包的过程，节省了时间，但是还要手动执行两次过程：</p> <ol><li>敲打命令推送项目源码到仓库的 <code>master</code> 上</li> <li>执行 <code>shell</code> 脚本，自动打包并推送打包内容到仓库的 <code>gh-pages</code> 上</li></ol> <p>自动化部署利用了 <code>GitHub Actions</code> ，仅需实现过程1：推送项目源码到 <code>master</code>，即可自动实现过程 2</p> <p>过程 1 可以写一个脚本执行。这样执行一个脚本，即可实现自动化，下方有该脚本，名叫 <code>push.sh</code></p> <h3 id="介绍-2"><a href="#介绍-2" class="header-anchor">#</a> 介绍</h3> <p><a href="https://github.com/features/actions" target="_blank" rel="noopener noreferrer">GitHub Actions<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 是 GitHub 的持续集成服务，于 2018 年 10 月推出。</p> <p><a href="http://www.ruanyifeng.com/blog/2019/09/getting-started-with-github-actions.html?20191227113947#comment-last" target="_blank" rel="noopener noreferrer">GitHub Actions 入门教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://github.com/actions" target="_blank" rel="noopener noreferrer">GitHub Actions 商城<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="生成token"><a href="#生成token" class="header-anchor">#</a> 生成token</h3> <p>首先，获取 token，这是 GitHub 的另一种授权方式，即不需要用户名和密码</p> <ul><li><p>进入 GitHub，点击头像，找到 setting</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101184344.png" alt="image-20211101184343641"></p></li> <li><p>找到 Developer settings 并点击</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101184415.png" alt="image-20211101184414278"></p></li> <li><p>点击 <code>Persional access tokens</code>，然后点击 <code>Generate new token</code> 生成toke</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101184621.png" alt="image-20211101184550152"></p></li> <li><p>填写 <code>Note</code>，即 <code>token</code> 的描述，并选择 <code>repo</code>，其他不用选</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101184727.png" alt="image-20211101184725720"></p></li></ul> <p>如果不想你的 <code>token</code> 过期，在 <code>Expiration</code> 选中 <code>No expiration</code> 即可</p> <p><code>token</code> 生成后，记得保存下来，因为页面一旦关闭，<code>token</code> 不会在显示</p> <h3 id="配置密钥"><a href="#配置密钥" class="header-anchor">#</a> 配置密钥</h3> <p>拿到了 token，需要将该 token 进行配置，赋予某仓库权限</p> <p>内容分为三步，其中第三步看需求，第一、二步则是必须。</p> <p>第一步：配置 <code>ACCESS_TOKEN</code>；</p> <p>第二步：配置 <code>SSH key</code></p> <p>第三步：配置 <code>GITEE_RSA_PRIVATE_KEY</code>和 <code>GITEE_PASSWORD</code>。</p> <p><strong>配置 ACCESS_TOKEN</strong></p> <p>配置密钥是因为自动化部署过程，需要 GitHub 权限，没有 token，就没有权限部署</p> <p><code>ACCESS_TOKEN</code> 是固定的，名字要和下方脚本使用的名对应上。如果需要改，双方都要改</p> <ul><li>找到仓库的 <code>Settings</code> ，并点击 <code>Secrets</code></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101185216.png" alt="image-20211101185215129"></p> <p>点击 <code>New repository secret</code> 并进行配置，其中 Name 是 <code>ACCESS_TOKEN</code>，Value 是之前生成的 <code>token</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101185457.png" alt="image-20211101185455984"></p> <p>点击 <code>Add secret</code> 即可该密钥添加成功</p> <p><strong>配置 SSH Key</strong></p> <ul><li><p>打开 Git Bash 查看电脑上是否已经存在 SSH 密钥。如果有，请直接看第三步</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> ~/.ssh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者前往<code>C:\Users\你的用户名</code>下找 <code>.ssh</code> 文件夹</p></li> <li><p>如果没有则需要创建新的 <code>ssh key</code>，打开 <code>Git Bash Here</code>，输入：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ssh-keygen -t rsa -C <span class="token string">&quot;你的绑定GitHub邮箱&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>1s 左右执行会停止，提示你选中文件保存路径，直接按 <code>Enter</code> 即可，即路径就在<code>C:\Users\你的用户名</code>下</p> <p>1s 左右执行又会停止，提示你输入密码，这里不用输入，直接按 <code>Enter</code> 即可</p></li> <li><p>在<code>C:\Users\你的用户名</code>目录下生成 <code>.ssh</code> 文件夹，去文件夹里找到两个文件：<code>id_rsa</code> 和 <code>id_rsa.pub</code></p> <ul><li><code>id_rsa.pub</code> 为公钥，可以多地方使用</li> <li><code>id_rsa</code> 为私钥，提供私钥能找到所有的公钥</li></ul></li> <li><p>复制 <code>id_rsa.pub</code> 的内容，进入 <code>Github</code> 的 <code>Settings</code> 设置里，找到 <code>SSH and GPG keys</code>，然后点击 <code>New SSH Key</code> 进行配置</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101204325.png" alt="image-20211101204250487"></p> <p>点击 <code>New SSH Key</code> 并进行配置：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101204644.png" alt="image-20211101204609335"></p> <p>Title 就是 SSh Key 的标题；Key 填入 <code>id_rsa.pub</code> 的内容，如果 Key 不对，说明打开该文件的编码格式有问题</p></li> <li><p>测试 SSH 是否连接到 <code>GitHub</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ssh</span> -T git@github.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>成功连接标志：<code>You've sucessfully ...,but Github ... access</code></p></li></ul> <p><strong><mark>可选</mark>步骤：配置 GITEE_RSA_PRIVATE_KEY 和 GITEE_PASSWORD</strong></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>如果需要 <code>GitHub</code> 的仓库同步到 <code>Gitee</code> 上，则执行这步骤。</p> <p>下方的自动化文件里，有 <code>GitHub</code> 仓库同步到 <code>Gitee</code> 的实现代码，如果不需要，请注释或者删除。</p> <div class="custom-block right"><p>2021-11-01 @Jonas Wolfxin</p></div></div> <ul><li><p>在 <code>Gitee</code> 创建仓库，名字要和 <code>Github</code> 的项目仓库一致，包括新建 <code>gh-master</code> 分支</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101223736.png" alt="image-20211101223735443"></p></li> <li><p>新建 <code>gh-pages</code> 分支</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101224153.png" alt="image-20211101223943673"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101224159.png" alt="image-20211101224059084"></p> <ul><li><p>复制 <code>id_rsa.pub</code> 的内容，进入 <code>Gitee</code> 的设置里，找到 <code>SSH 公钥</code>，进行配置</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101205952.png" alt="image-20211101205950948"></p></li> <li><p>测试 SSH 是否连接到 <code>Gitee</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>ssh -T git@gitee.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>成功连接标志：<code>You've sucessfully ...,but Github ... access</code></p></li> <li><p>重新执行配置 <code>ACCESS_TOKEN</code> 步骤，即进入 <code>GitHub</code> 仓库，点击 <code>Settings</code> -&gt; <code>Secrets</code> -&gt; <code>New repository secret</code></p> <ul><li><p>Name 为 <code>GITEE_PASSWORD</code>，Value 为你的 <code>Gitee</code> 密码</p></li> <li><p>Name 为 <code>GITEE_RSA_PRIVATE_KEY</code>，Value为 <code>id_rsa</code> 文件的内容</p> <blockquote><p>注意：是 <code>id_rsa</code> 私钥，而不是 <code>id_rsa.pub</code> 公钥</p></blockquote></li></ul></li></ul> <p>自此，完成了密钥的配置。</p> <h3 id="自动化文件"><a href="#自动化文件" class="header-anchor">#</a> 自动化文件</h3> <p><code>GitHub Actions</code> 的实现需要一个 <code>yml</code> 文件，在根目录下创建两个文件夹和一个文件：<code>/.github/workflows/ci.yml</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101190308.png" alt="image-20211101190242407"></p> <p><code>myNote</code> 是我的博客根目录。<code>ci.yml</code> 的 <code>ci</code> 可自定义</p> <p><code>ci.yml</code> 文件内容以及过程：（我已经写好了注释）</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">name</span><span class="token punctuation">:</span> CI

<span class="token comment">#on: [push]</span>

<span class="token comment"># 在 master 分支发生 push 事件时触发。</span>
<span class="token key atrule">on</span><span class="token punctuation">:</span> 
  <span class="token key atrule">push</span><span class="token punctuation">:</span>
    <span class="token key atrule">branches</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> master
      
<span class="token key atrule">env</span><span class="token punctuation">:</span> <span class="token comment"># 设置环境变量</span>
  <span class="token key atrule">TZ</span><span class="token punctuation">:</span> Asia/Shanghai <span class="token comment"># 时区（设置时区可使页面中的 最近更新时间 使用时区时间）</span>

<span class="token key atrule">jobs</span><span class="token punctuation">:</span> <span class="token comment"># 工作流</span>
  <span class="token key atrule">build</span><span class="token punctuation">:</span> <span class="token comment"># 自定义名称</span>
    <span class="token key atrule">runs-on</span><span class="token punctuation">:</span> ubuntu<span class="token punctuation">-</span>latest <span class="token comment"># 必填，运行在虚拟机环境 ubuntu-latest</span>

    <span class="token key atrule">strategy</span><span class="token punctuation">:</span>
      <span class="token key atrule">matrix</span><span class="token punctuation">:</span>
        <span class="token key atrule">node-version</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>14.x<span class="token punctuation">]</span>

    <span class="token key atrule">steps</span><span class="token punctuation">:</span> <span class="token comment"># 步骤1</span>
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Checkout <span class="token comment"># 步骤1，拉取代码</span>
      <span class="token comment"># 使用的动作。格式：userName/repoName。作用：检出仓库，获取源码。 官方actions库：https://github.com/actions</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/checkout@v1 
      
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Use Node.js $<span class="token punctuation">{</span><span class="token punctuation">{</span> matrix.node<span class="token punctuation">-</span>version <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># 步骤2</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/setup<span class="token punctuation">-</span>node@v1 <span class="token comment"># 作用：安装nodejs</span>
        <span class="token key atrule">with</span><span class="token punctuation">:</span>
          <span class="token key atrule">node-version</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> matrix.node<span class="token punctuation">-</span>version <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># 版本</span>

      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> run deploy.sh <span class="token comment"># 步骤3：执行脚本 deploy.sh</span>
        <span class="token key atrule">env</span><span class="token punctuation">:</span> <span class="token comment"># 设置环境变量，未设置则不运行</span>
          <span class="token key atrule">GITHUB_TOKEN</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.ACCESS_TOKEN <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># token </span>
          <span class="token key atrule">SSH_PRIVATE_KEY</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.GITEE_RSA_PRIVATE_KEY <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># 私钥</span>
        <span class="token key atrule">run</span><span class="token punctuation">:</span> npm install <span class="token important">&amp;&amp;</span> npm run deploy  <span class="token comment"># 执行 deploy.sh 脚本，位于项目根目录</span>

      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Push Matser To Gitee  <span class="token comment"># 步骤4：GitHub 内容同步到 Gitee，同步仓库是 master</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> wearerequired/git<span class="token punctuation">-</span>mirror<span class="token punctuation">-</span>action@master
        <span class="token key atrule">env</span><span class="token punctuation">:</span>
          <span class="token key atrule">SSH_PRIVATE_KEY</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.GITEE_RSA_PRIVATE_KEY <span class="token punctuation">}</span><span class="token punctuation">}</span>
        <span class="token key atrule">with</span><span class="token punctuation">:</span>  <span class="token comment"># 从源到目的地</span>
          <span class="token key atrule">source-repo</span><span class="token punctuation">:</span> <span class="token string">'git@github.com:Kele-Bingtang/notes-blog.git'</span>    <span class="token comment">#Github 仓库地址</span>
          <span class="token key atrule">destination-repo</span><span class="token punctuation">:</span> <span class="token string">'git@gitee.com:kele-bingtang/notes-blog.git'</span>    <span class="token comment">#Gitee 仓库地址</span>

      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Build Gitee Pages <span class="token comment"># 步骤5：自动部署到 Gitee Pages</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> yanglbme/gitee<span class="token punctuation">-</span>pages<span class="token punctuation">-</span>action@master
        <span class="token key atrule">with</span><span class="token punctuation">:</span>
          <span class="token comment"># 注意替换为你的 Gitee 用户名</span>
          <span class="token key atrule">gitee-username</span><span class="token punctuation">:</span> Kele<span class="token punctuation">-</span>Bingtang
          <span class="token comment"># 注意在 Settings -&gt; Secrets 配置 GITEE_PASSWORD</span>
          <span class="token key atrule">gitee-password</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.GITEE_PASSWORD <span class="token punctuation">}</span><span class="token punctuation">}</span>
          <span class="token comment"># 注意替换为你的 Gitee 仓库，仓库名严格区分大小写，请准确填写，否则会出错</span>
          <span class="token key atrule">gitee-repo</span><span class="token punctuation">:</span> Kele<span class="token punctuation">-</span>Bingtang/notes<span class="token punctuation">-</span>blog
          <span class="token comment"># 要部署的分支，默认是 master，若是其他分支，则需要指定（指定的分支必须存在）</span>
          <span class="token key atrule">branch</span><span class="token punctuation">:</span> gh<span class="token punctuation">-</span>pages
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br></div></div><details class="custom-block details"><summary>点击打开，一些参数解释</summary> <ul><li><p><code>name</code> 是 workflow 的名称。如果省略该字段，默认为当前 workflow 的文件名，可自定义，查看步骤时显示的代号，叫 aa 都可以，描述步骤功能即可</p></li> <li><p><code>on</code> 指定触发 workflow 的条件，通常是某些事件，也可以是事件的数组。如上方就是 <code>push</code> 到 <code>master</code> 后触发</p></li> <li><p><code>jobs</code> 里面，需要写出每一项任务的 <code>job_id</code>，具体名称自定义。<code>job_id</code>里面的 <code>name</code> 字段是任务的说明</p></li> <li><p><code>runs-on</code> 指定运行所需要的虚拟机环境。它是<mark>必填</mark>字段</p></li> <li><p><code>steps</code> 指定每个 Job 的运行步骤，可以包含一个或多个步骤。每个步骤都可以指定三个字段：name、run、env</p></li> <li><p><code>uses</code> 用的就是别人写好的插件，持续集成由很多操作组成，GitHub 因此允许其他人把写好的插件共享到插件市场，以便他人使用。因此如果你需要某个 action，不必自己写复杂的脚本，直接引用他人写好的 action 即可。、。官网自带的格式：action/功能名@xx，别人写好的 <code>users</code> 格式为：作者名/功能名@xx。作者名别改成自己的名字，我犯过这个错误，无需纠结为什么叫这个，我之前纠结过，人家规定的不可变的名字。类似于一个写好的命令脚本</p> <p>要想找多个其他 <code>users</code> 脚本，前往<a href="https://github.com/actions" target="_blank" rel="noopener noreferrer">GitHub Actions 商城<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p><code>env</code> 指环境变量，也就是运行时需要的一些参数，如密钥，仓库地址等</p></li> <li><p><code>with</code> 表示传给插件的参数</p></li></ul></details> <p>内容的 <code>steps</code> 里的步骤详细如下：（一个 <code>name</code> 代表一步）</p> <ol><li>拉取代码。不需要修改</li> <li>检查 <code>Node.js</code> 版本，安装指定的 <code>Nodejs</code> 版本，如果版本对了，则会跳过这一步。不需要修改</li> <li>执行脚本 <code>deploy.sh</code>。也就是<a href="#%E8%84%9A%E6%9C%AC%E9%83%A8%E7%BD%B2">脚本部署</a>的脚本，这个脚本会打包项目到 <code>gh-pages</code> 目录下。需要<a href="#%E9%85%8D%E7%BD%AE%E5%AF%86%E9%92%A5">配置密钥</a>，<code>env</code> 读取的就是密钥。上方说过密钥为什么固定是<code>ACCESS_TOKEN</code>这些，因为这里读取的就是这些名字，如需修改，双方都要改</li> <li><code>GitHub</code> 仓库同步到 <code>Gitee</code>，同步仓库是 <code>master</code>，如果没有这个打算，则注释或者删除掉，包括第五步</li> <li><code>Gitee</code> 获得最新的代码后，不会重新部署新的代码。因为免费的 <code>Gitee Page</code> 需要手动点击更新，而 <code>Github Page</code> 自动😸。所以需要别人写好的 <code>users: yanglbme/gitee-pages-action@master</code> 帮助点击更新</li></ol> <p>文件内容需要改的是仓库地址，以及 <code>Gitee</code> 用户名</p> <p>编写提交项目到 <code>master</code> 仓库的脚本，叫 <code>push.sh</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/usr/bin/env sh</span>

<span class="token comment"># 本脚本为自动部署的入口脚本，只需执行该脚本，即可实现GitHub的自动部署，以及 push 到 GitHub 的所有文件同步到 Gitee 中</span>

<span class="token assign-left variable">GITHUB_REPO</span><span class="token operator">=</span>git@github.com:Kele-Bingtang/notes-blog.git

<span class="token assign-left variable">comment</span><span class="token operator">=</span><span class="token variable">$1</span>

<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token variable">$comment</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
<span class="token assign-left variable">comment</span><span class="token operator">=</span><span class="token string">&quot;更新内容+action自动部署&quot;</span>
<span class="token keyword">fi</span>

<span class="token function">git</span> <span class="token function">add</span> -A

<span class="token function">git</span> commit -m <span class="token string">&quot;<span class="token variable">${comment}</span>&quot;</span>    <span class="token comment"># $1 是启动该脚本传来的参数，如 sh push.sh hello，其中 hello 就会插入到 $1 处，如果想两个参数，则加 $2</span>

<span class="token function">git</span> push <span class="token variable">$GITHUB_REPO</span>   

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>在根目录下用 <code>Git Bash Here</code> 打开，并执行该脚本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sh</span> push.sh
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>一旦该脚本执行成功后，静待五六分钟，会发现 <code>master</code> 主支更新了项目源码，<code>gh-pages</code> 分支更新的项目打包后的代码。</p> <p><code>Gitee</code> 对应的仓库 <code>master</code> 主支也更新了项目源码，<code>gh-pages</code> 分支也更新的项目打包后的代码。</p> <h3 id="自动化文件流程"><a href="#自动化文件流程" class="header-anchor">#</a> 自动化文件流程</h3> <p><strong>yml 被执行流程</strong></p> <p>当第一次提交项目到仓库时，<code>Github</code> 会自动在项目根目录找到 <code>/.github/workflows/</code> 下的 <code>yml</code> 文件，如 <code>ci.yml</code>，并且执行该 <code>ci.yml</code> 文件；</p> <p>当第二次乃至后面提交项目到仓库时，<code>Github</code> 判断 <code>ci.yml</code> 内容是否发送变化，没有则执行仓库的 <code>ci.yml</code> 文件，有则先更新文件再执行。</p> <p><strong>yml 执行流程</strong></p> <p>当把项目源码推送到仓库的 <code>master</code> 主支时，该 <code>yml</code> 文件开始执行。该文件执行的第三步，就会执行 <code>deploy.sh</code> 脚本部署文件，完成把打包文件提交到 <code>gh-pages</code> 分支下，该文件的第四步，则是把 <code>Github</code> 仓库的代码同步到 <code>Gitee</code> 仓库里，包括 <code>gh-pages</code>分支（双方仓库名字要一致），该文件第五步，则是手动点击了 <code>Gitee</code> 的更新部署按钮。（<code>Gitee</code> 自动更新部署需要 99元/年，没钱只能利用脚本手动点击按钮更新）</p> <h2 id="问答"><a href="#问答" class="header-anchor">#</a> 问答</h2> <p><strong>Q1 - 能概括一下本内容吗？</strong></p> <p>可以，概括的过程包括 <code>GitHub</code> 和 <code>Gitee</code>，如果只选择一方，选择性另一方忽略即可。</p> <ol><li><code>Github</code> 和 <code>Gitee</code> 分别创建一个仓库，并且分别创建 <code>gh-pages</code> 分支，仓库名要一致</li> <li>将写好的项目源码提交到 <code>master</code> 主支，打包后的项目文件放到 <code>gh-pages</code> 分支，主支名即 default</li> <li>开启 <code>Github Pages</code> 和 <code>Gitee Pages</code>，两者都有自己的部署地址，前者网速慢，后者网速快</li> <li>实现脚本部署，节省步骤 2 的打包项目提交时间，但是无法节省项目源码提交时间</li> <li>首先生成 <code>token</code>，然后生成公钥私钥，公钥分别配置在 <code>Github</code> 和 <code>Gitee</code> 网站上，<code>token</code>、私钥、<code>Gitee</code> 密码都配置在项目仓库上</li> <li>配置 <code>yml</code> 文件，在 <code>根目录/.github/workflows/</code> 下创建 <code>ci.yml</code> 文件，填写好内容</li> <li>编写 <code>push.sh</code> 脚本，填写好内容，每次写完文档后执行该脚本，即可实现完成自动化部署</li></ol> <hr> <p><strong>Q2 - 实现自动化部署有多少个脚本？</strong></p> <p>3个</p> <p><code>push.sh</code>：提交源码到 <code>master</code> 主支；</p> <p><code>deploy</code>：提交打包文件到 <code>gh-pages</code> 分支；</p> <p><code>ci.yml</code>：同步 <code>Github</code> 仓库到 <code>Gitee</code> 仓库。</p> <hr> <p><strong>Q3 - 为什么配置密钥内容好乱？</strong></p> <p>其实配置密钥总结就是：给 <code>Github</code> 项目仓库配置 <code>token</code>、<code>Gitee</code> 密码、私钥，给 <code>Github</code>、<code>Gitee</code> 配置公钥。</p> <p><strong>Q4 - 为什么给仓库配置 <code>token</code>？</strong></p> <p>因为项目仓库要实现自动化部署，需要权限，而权限来自于 <code>token</code>，可以理解为它是另一种用户名密码，所以别泄露 <code>token</code>。</p> <hr> <p><strong>Q5 - 为什么分别给 <code>GitHub</code> 网站和 <code>Gitee</code> 网站配置 <code>id_rsa.pub</code> 公钥，又给 <code>Github</code> 的项目仓库配置 <code>id_rsa</code> 私钥？</strong></p> <p>因为配置好自动化文件后，<code>Github</code> 要想同步仓库代码到 <code>Gitee</code>，则必须需要搭建桥梁。这个桥梁就是公钥，所以双方都要配好公钥。而私钥则是打开、通往桥梁的钥匙。</p> <p>比如提交了代码到 <code>GitHub</code> 仓库，<code>Github</code> 要想同步到 <code>Gitee</code>，首先找到和自己相吻合的公钥，也就是 <code>Gitee</code> 的公钥，然后通过 <code>GitHub Actions</code> 入口前往 <code>Gitee</code>，前往的路上为什么能保证数据的不丢失，就是私钥在指引道路。</p> <p>多个仓库都可以配置一个公钥，而某一仓库前往这些多个仓库，则需要私钥当作通行证和方向盘。</p> <hr> <p><strong>Q6 - 如果项目不想放在 <code>Github</code> 仓库，想放在 <code>Gitee</code> 仓库怎么做？</strong></p> <p>可以把 <code>Gitee</code> 理解为 <code>Github</code> 的中文版，知道了如何在 <code>Github</code> 自动化部署项目，并且同步到 <code>Gitee</code>。转换一下语言，我相信也是很容易的。</p> <p>比如双方都配好公钥、<code>Gitee</code> 拿着私钥去找 <code>Github</code> 同步仓库也是可以的。</p> <hr> <p><strong>Q7 - 如果只想把项目放在 <code>Github</code> 或者 <code>Gitee</code> 任一网站上，需要都 token、密钥都配置吗？</strong></p> <p>不需要，只需要在项目部署的网站配置好 <code>token</code> 和 <code>SSH Key</code> 即可，然后去 <code>ci.yml</code> 里把步骤 4 和步骤 5 注释或者去掉。</p> <p>有些人只需要配置 <code>token</code> 即可，不需要配置 <code>SSH Key</code>，因为曾经配置过了，我建议都需要重新配置，防止意外。</p> <hr> <p><strong>Q8 - 为什么一定同步到 <code>Gitee</code>？</strong></p> <p>刚开始我只部署到 <code>GitHub Page</code>，但是毕竟是国外，网速慢，所以就考虑部署到 <code>Gitee</code>，但是又不舍得 <code>GitHub</code>，于是重心依然放在 <code>GitHub</code>，只需要同步到 <code>Gitee Pages</code> 即可。其实我访问博客，一直访问的是 <code>Gitee Pages</code> 提供的地址。还是比较快。</p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <p>记录我在部署的过程中遇到的问题，这些问题卡了我挺长时间：</p> <ol><li>生成 token 和 Secrets 设置</li> <li>配置 .git/conig 内容以及指令一样</li> <li>.github/**.yml 设计</li> <li>GitHub 自动部署，而 Gitee 需要手动</li> <li>shell 脚本设计</li></ol> <h2 id="更新base"><a href="#更新base" class="header-anchor">#</a> 更新base</h2> <p>因为一些原因，我把 base 由仓库名改为了 <code>/</code>，从而导致部署后访问的地址带有仓库名失效，正确做法：</p> <ul><li><p>GitHub 仓库修改仓库名为：<code>&lt;username&gt;.github.io</code>，这样直接访问 <code>https://&lt;username&gt;.github.io</code> 就会生效</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104164505.png" alt="image-20220104164002661"></p></li> <li><p>Github 仓库修改路径，仓库名不重要，可改可不改，改为 <code>&lt;username&gt;.gitee.io</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104164507.png" alt="image-20220104164129335"></p></li></ul> <p>ci.yml 文件把原来的仓库地址修改为更新后的地址：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">name</span><span class="token punctuation">:</span> CI

<span class="token comment">#on: [push]</span>

<span class="token comment"># 在 master 分支发生 push 事件时触发。</span>
<span class="token key atrule">on</span><span class="token punctuation">:</span> 
  <span class="token key atrule">push</span><span class="token punctuation">:</span>
    <span class="token key atrule">branches</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> master

<span class="token key atrule">jobs</span><span class="token punctuation">:</span> <span class="token comment"># 工作流</span>
  <span class="token key atrule">build</span><span class="token punctuation">:</span> <span class="token comment"># 自定义名称</span>
    <span class="token key atrule">runs-on</span><span class="token punctuation">:</span> ubuntu<span class="token punctuation">-</span>latest <span class="token comment"># 必填，运行在虚拟机环境 ubuntu-latest</span>

    <span class="token key atrule">strategy</span><span class="token punctuation">:</span>
      <span class="token key atrule">matrix</span><span class="token punctuation">:</span>
        <span class="token key atrule">node-version</span><span class="token punctuation">:</span> <span class="token punctuation">[</span>14.x<span class="token punctuation">]</span>

    <span class="token key atrule">steps</span><span class="token punctuation">:</span> 
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Checkout <span class="token comment"># 步骤1，拉取代码</span>
      <span class="token comment"># 使用的动作。格式：userName/repoName。作用：检出仓库，获取源码。 官方actions库：https://github.com/actions</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/checkout@v1 
      
      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Use Node.js $<span class="token punctuation">{</span><span class="token punctuation">{</span> matrix.node<span class="token punctuation">-</span>version <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># 步骤2</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/setup<span class="token punctuation">-</span>node@v1 <span class="token comment"># 作用：安装nodejs</span>
        <span class="token key atrule">with</span><span class="token punctuation">:</span>
          <span class="token key atrule">node-version</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> matrix.node<span class="token punctuation">-</span>version <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># 版本</span>

      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> run deploy.sh <span class="token comment"># 步骤3：执行脚本 deploy.sh</span>
        <span class="token key atrule">env</span><span class="token punctuation">:</span> <span class="token comment"># 设置环境变量，未设置则不运行</span>
          <span class="token key atrule">GITHUB_TOKEN</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.ACCESS_TOKEN <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># token </span>
          <span class="token key atrule">SSH_PRIVATE_KEY</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.GITEE_RSA_PRIVATE_KEY <span class="token punctuation">}</span><span class="token punctuation">}</span> <span class="token comment"># 私钥</span>
        <span class="token key atrule">run</span><span class="token punctuation">:</span> npm install <span class="token important">&amp;&amp;</span> npm run deploy  <span class="token comment"># 执行 deploy.sh 脚本，位于项目根目录</span>

      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Push Matser To Gitee  <span class="token comment"># 步骤4：GitHub 内容同步到 Gitee，同步仓库是 master</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> wearerequired/git<span class="token punctuation">-</span>mirror<span class="token punctuation">-</span>action@master
        <span class="token key atrule">env</span><span class="token punctuation">:</span>
          <span class="token key atrule">SSH_PRIVATE_KEY</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.GITEE_RSA_PRIVATE_KEY <span class="token punctuation">}</span><span class="token punctuation">}</span>
        <span class="token key atrule">with</span><span class="token punctuation">:</span>  <span class="token comment"># 从源到目的地</span>
          <span class="token key atrule">source-repo</span><span class="token punctuation">:</span> <span class="token string">'git@github.com:Kele-Bingtang/Kele-Bingtang.github.io.git'</span>    <span class="token comment">#Github 仓库地址</span>
          <span class="token key atrule">destination-repo</span><span class="token punctuation">:</span> <span class="token string">'git@gitee.com:kele-bingtang/Kele-Bingtang.gitee.io.git'</span>    <span class="token comment">#Gitee 仓库地址</span>

      <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Build Gitee Pages <span class="token comment"># 步骤5：自动部署到 Gitee Pages</span>
        <span class="token key atrule">uses</span><span class="token punctuation">:</span> yanglbme/gitee<span class="token punctuation">-</span>pages<span class="token punctuation">-</span>action@master
        <span class="token key atrule">with</span><span class="token punctuation">:</span>
          <span class="token comment"># 注意替换为你的 Gitee 用户名</span>
          <span class="token key atrule">gitee-username</span><span class="token punctuation">:</span> Kele<span class="token punctuation">-</span>Bingtang
          <span class="token comment"># 注意在 Settings -&gt; Secrets 配置 GITEE_PASSWORD</span>
          <span class="token key atrule">gitee-password</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.GITEE_PASSWORD <span class="token punctuation">}</span><span class="token punctuation">}</span>
          <span class="token comment"># 注意替换为你的 Gitee 仓库地址，仓库名严格区分大小写，一般地址和仓库名一致，如果地址改了，仓库名不改，要以地址为准（地址仅需后缀，即 https://gitee.com/&lt;username&gt;/xxx 的 xxx 即可）</span>
          <span class="token key atrule">gitee-repo</span><span class="token punctuation">:</span> Kele<span class="token punctuation">-</span>Bingtang/Kele<span class="token punctuation">-</span>Bingtang.gitee.io
          <span class="token comment"># 要部署的分支，默认是 master，若是其他分支，则需要指定（指定的分支必须存在）</span>
          <span class="token key atrule">branch</span><span class="token punctuation">:</span> gh<span class="token punctuation">-</span>pages
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><p>值得注意的是 51 行的 <code>gitee-repo</code> 不是 Gitee 的仓库名字，而是修改的地址名：<code>&lt;username&gt;.gitee.io</code>。</p> <h2 id="自定义域名"><a href="#自定义域名" class="header-anchor">#</a> 自定义域名</h2> <p>这里以 GitHub 举例，Gitee 同理。</p> <p>前往你的域名解析处，进入如下配置：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104164500.png" alt="image-20220104164459334"></p> <p>然后进入 GitHub 绑定自定义的域名</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104164841.png" alt="image-20220104164839571"></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>Gitee 的仓库不要改为 <code>&lt;username&gt;.gitee.io</code>，而是直接改为 <code>&lt;username&gt;</code> 即可。</p> <div class="custom-block right"><p>2021-01-04 @Jonas Wolfxin</p></div></div> <p>套用 Gitee 官方的一句话：</p> <p>如果你想你的 pages 首页访问地址不带二级目录，如ipvb.gitee.io，<strong>你需要建立一个与自己个性地址同名的仓库</strong>，如 https://gitee.com/ipvb 这个用户，想要创建一个自己的站点，但不想以子目录的方式访问，想以<code>ipvb.gitee.io</code>直接访问，那么他就可以创建一个名字为<code>ipvb</code>的仓库 https://gitee.com/ipvb/ipvb 部署完成后，就可以以 <a href="https://ipvb.gitee.io/" target="_blank" rel="noopener noreferrer">https://ipvb.gitee.io<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行访问了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Jonas-Wolfxin/Jona
