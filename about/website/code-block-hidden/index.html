jXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">本站 - 代码块隐藏模块<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>一个代码块的代码太多，会占据大量的篇幅，如果能选择性隐藏，页面也许更加好看。</p> <div class="custom-block right"><p>2021-01-11 @Jonas Wolfxin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#前提">前提</a></li><li><a href="#添加箭头图标">添加箭头图标</a></li><li><a href="#添加vue组件">添加Vue组件</a></li><li><a href="#注意">注意</a></li><li><a href="#注册vue组件">注册Vue组件</a></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>目前适用版本是 Vdoing v1.x。</p> <p>代码块可以隐藏，也可以展开，这和 <code>::: details</code> 类似，下面是简单的代码块 Demo：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Hello</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello，World&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>看到代码块右边的箭头了吗，点击即可隐藏代码块，再次点击则会展开代码块。</p> <p>本内容实现并不难，只需三步：</p> <ul><li>添加箭头图标</li> <li>编写代码块模块的 Vue 组件</li> <li>全局注册 Vue 组件</li></ul> <p>实现内容：</p> <ul><li><p>代码块的隐藏和显示</p></li> <li><p>美化代码块的 UI，趋向于 Mac</p></li> <li><p>优化代码块语言的显示，因为默认主题的一些语言如 stylus 是不会显示出来。本内容的优化无论代码块语言是什么（如 <code>abc</code>），都会显示出来，如下</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>我的语言不是bash, Java、PHP、JS、SH，而是 abdedfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="前提"><a href="#前提" class="header-anchor">#</a> 前提</h2> <p>本内容重新实现的一键复制功能是基于 <code>vuepress-plugin-one-click-copy</code> 插件（箭头左边），该插件已经内置 <code>vuepress-theme-vdoing</code> 主题，所以无需担心，如果你曾经卸载了该插件，则需要安装回来；如果已经安装，则无需看这一步：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> vuepress-plugin-one-click-copy -D
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当然，如果你懂得看下面的源码，则将适配 <code>vuepress-plugin-one-click-copy</code> 插件的代码进行修改，只需要提供其他插件的 class 名进行判断（Vue 组件的 108 - 119 行代码），并自行在 F12 调试，移动到满意的位置。</p> <p>如果不知道自己是否曾卸载或存在该插件，则前往根目录下的 <code>package.json</code> 文件查看 <code>devDependencies</code> 是否有 <code>vuepress-plugin-one-click-copy</code> 插件。</p> <h2 id="添加箭头图标"><a href="#添加箭头图标" class="header-anchor">#</a> 添加箭头图标</h2> <p>图标库来自阿里云：<code>https://www.iconfont.cn/</code>。</p> <p>如果你没有账号，或者觉得添加比较麻烦，就使用我的图标库地址，<strong>当你发现图标失效了，就请来这里获取新的地址，如果还没有更新，请在评论区留言</strong>。</p> <p>当然，建议你使用自己的图标库，比较稳定。就像注册一个购物账户，然后添加到购物车即可。</p> <p>在 docs/.vuepress/config.js（新版是 config.ts）的 head 模块里添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'stylesheet'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'//at.alicdn.com/t/font_3114978_qe0b39no76.css'</span> <span class="token punctuation">}</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="添加vue组件"><a href="#添加vue组件" class="header-anchor">#</a> 添加Vue组件</h2> <p>在 docs/.vuepress/components 目录下创建 Vue 组件：<code>BlockToggle.vue</code>。如果不存在 components 目录，则请创建。</p> <p>添加如下内容：</p> <div class="language-vue line-numbers-mode"><pre class="language-vue"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>template</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>template</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">{</span>
  <span class="token function">mounted</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
      <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">addExpand</span><span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token literal-property property">watch</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token function">$route</span><span class="token punctuation">(</span><span class="token parameter">to<span class="token punctuation">,</span> <span class="token keyword">from</span></span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">if</span> <span class="token punctuation">(</span>to<span class="token punctuation">.</span>path <span class="token operator">!=</span> from<span class="token punctuation">.</span>path <span class="token operator">||</span> <span class="token keyword">this</span><span class="token punctuation">.</span>$route<span class="token punctuation">.</span>hash <span class="token operator">==</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
          <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">addExpand</span><span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">1000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token literal-property property">methods</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token comment">// 隐藏代码块后，保留 40 的代码块高度</span>
    <span class="token function">addExpand</span><span class="token punctuation">(</span><span class="token parameter">hiddenHeight <span class="token operator">=</span> <span class="token number">40</span></span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">let</span> modes <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">getElementsByClassName</span><span class="token punctuation">(</span><span class="token string">&quot;line-numbers-mode&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token comment">// 遍历出每一个代码块</span>
      Array<span class="token punctuation">.</span><span class="token function">from</span><span class="token punctuation">(</span>modes<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">item</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
        <span class="token comment">// 首先获取 expand 元素</span>
        <span class="token keyword">let</span> expand <span class="token operator">=</span> item<span class="token punctuation">.</span><span class="token function">getElementsByClassName</span><span class="token punctuation">(</span><span class="token string">&quot;expand&quot;</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token comment">// expand 元素不存在，则进入 if 创建</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>expand<span class="token punctuation">)</span> <span class="token punctuation">{</span>
          <span class="token comment">// 获取代码块原来的高度，进行备份</span>
          <span class="token keyword">let</span> modeHeight <span class="token operator">=</span> item<span class="token punctuation">.</span>offsetHeight<span class="token punctuation">;</span>
          <span class="token comment">// display:none 的代码块需要额外处理，图文卡片列表本质是代码块，所以排除掉</span>
          <span class="token keyword">if</span> <span class="token punctuation">(</span>
            modeHeight <span class="token operator">==</span> <span class="token number">0</span> <span class="token operator">&amp;&amp;</span>
            item<span class="token punctuation">.</span>parentNode<span class="token punctuation">.</span>className <span class="token operator">!=</span> <span class="token string">&quot;cardImgListContainer&quot;</span>
          <span class="token punctuation">)</span> <span class="token punctuation">{</span>
            modeHeight <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">getHiddenElementHight</span><span class="token punctuation">(</span>item<span class="token punctuation">)</span><span class="token punctuation">;</span>
          <span class="token punctuation">}</span>
          <span class="token comment">// modeHeight 比主题多 12，所以减掉，并显示赋值，触发动画过渡效果</span>
          modeHeight <span class="token operator">-=</span> <span class="token number">12</span><span class="token punctuation">;</span>
          item<span class="token punctuation">.</span>style<span class="token punctuation">.</span>height <span class="token operator">=</span> modeHeight <span class="token operator">+</span> <span class="token string">&quot;px&quot;</span><span class="token punctuation">;</span>
          <span class="token comment">// 获取代码块的各个元素</span>
          <span class="token keyword">let</span> pre <span class="token operator">=</span> item<span class="token punctuation">.</span><span class="token function">getElementsByTagName</span><span class="token punctuation">(</span><span class="token string">&quot;pre&quot;</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
          <span class="token keyword">let</span> wrapper <span class="token operator">=</span> item<span class="token punctuation">.</span><span class="token function">getElementsByClassName</span><span class="token punctuation">(</span><span class="token string">&quot;line-numbers-wrapper&quot;</span><span class="token punctuation">)</span><span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
          <span class="token comment">// 创建箭头元素</span>
          <span class="token keyword">const</span> div <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">createElement</span><span class="token punctuation">(</span><span class="token string">&quot;div&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
          div<span class="token punctuation">.</span>className <span class="token operator">=</span> <span class="token string">&quot;expand icon-xiangxiajiantou iconfont&quot;</span><span class="token punctuation">;</span>
          <span class="token comment">// 箭头点击事件</span>
          div<span class="token punctuation">.</span><span class="token function-variable function">onclick</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
            <span class="token comment">// 代码块已经被隐藏，则进入 if 循环，如果没有被隐藏，则进入 else 循环</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">parseInt</span><span class="token punctuation">(</span>item<span class="token punctuation">.</span>style<span class="token punctuation">.</span>height<span class="token punctuation">)</span> <span class="token operator">==</span> hiddenHeight<span class="token punctuation">)</span> <span class="token punctuation">{</span>
              div<span class="token punctuation">.</span>className <span class="token operator">=</span> <span class="token string">&quot;expand icon-xiangxiajiantou iconfont&quot;</span><span class="token punctuation">;</span>
              item<span class="token punctuation">.</span>style<span class="token punctuation">.</span>height <span class="token operator">=</span> modeHeight <span class="token operator">+</span> <span class="token string">&quot;px&quot;</span><span class="token punctuation">;</span>
              <span class="token function">setTimeout</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
                pre<span class="token punctuation">.</span>style<span class="token punctuation">.</span>display <span class="token operator">=</span> <span class="token string">&quot;block&quot;</span><span class="token punctuation">;</span>
                wrapper<span class="token punctuation">.</span>style<span class="token punctuation">.</span>display <span class="token operator">=</span> <span class="token string">&quot;block&quot;</span><span class="token punctuation">;</span>
              <span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token number">80</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
              div<span class="token punctuation">.</span>className <span class="token operator">=</span> <span class="token string">&quot;expand icon-xiangxiajiantou iconfont closed&quot;</span><span class="token punctuation">;</span>
              item<span class="token punctuation">.</span>style<span class="token punctuation">.</span>height <span class="token operator">=</span> hiddenHeight <span class="token operator">+</span> <span class="token string">&quot;px&quot;</span><span class="token punctuation">;</span>

s="header-anchor">#</a> 注册Vue组件</h2> <p>在 docs/.vuepress/config.js（新版是 config.ts）的 plugins 中添加插件配置。</p> <p>添加如下内容：</p> <div class="tabs-component"><ul role="tablist" class="tabs-component-tabs"></ul> <div class="tabs-component-panels"><section aria-hidden="true" id="js" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'custom-plugins'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">globalUIComponents</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;BlockToggle&quot;</span><span class="token punctuation">]</span> <span class="token comment">// 2.x 版本 globalUIComponents 改名为 clientAppRootComponentFiles</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></section> <section aria-hidden="true" id="ts" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-ts line-numbers-mode"><pre class="language-ts"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> UserPlugins <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'vuepress/config'</span>
plugins<span class="token operator">:</span> <span class="token operator">&lt;</span>UserPlugins<span class="token operator">&gt;</span><span class="token punctuation">[</span>
    <span class="token punctuation">[</span>
    	<span class="token punctuation">{</span>
        	name<span class="token operator">:</span> <span class="token string">'custom-plugins'</span><span class="token punctuation">,</span>
        	globalUIComponents<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;BlockToggle&quot;</span><span class="token punctuation">]</span> <span class="token comment">// 2.x 版本 globalUIComponents 改名为 clientAppRootComponentFiles</span>
    	<span class="token punctuation">}</span>
